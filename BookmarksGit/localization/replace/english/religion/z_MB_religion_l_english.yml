 MZ_REQUIRES_FULL_NUDITY: "Requires $nudity_doctrine_name$ [doctrine|E] [GetFaithDoctrine('doctrine_mz_full_nudity').GetName( GetPlayer.GetFaith )]."
 doctrine_mz_relationships_name: "Relationships"
 doctrine_mz_relationships_desc: "Relationships"
 doctrine_mz_monogamy_name: "Holy Matrimony"
 doctrine_mz_monogamy_desc: "While there exist many forms of love, true love as recognized by [ROOT.Faith.FertilityGodName] is found in marriage. The faithful are expected to be wholly devoted to their spouses."
 doctrine_mz_syncretism_name: "Syncretism"
 tenet_no_syncretism_name: "One True Faith"
 tenet_no_syncretism_desc: "Ours is the one truth faith."
 tenet_no_syncretism_effect: "One True Faith"
 doctrine_mz_no_nudity_name: "None"
 doctrine_mz_no_nudity_desc: "Our bodies are of the material world, with all of its inherent impurities. They should be covered to avoid inspiring immoral desires."
 doctrine_parameter_mz_no_nudity_active: "Adherents wear clothes"
 doctrine_parameter_naked_priests_active: "Priests and zealous characters do not wear clothes"
 doctrine_mz_full_nudity_name: "Full Nudity"
 doctrine_mz_full_nudity_desc: "Our bodies are a reflection of innocence and divinity, and thus should remain fully exposed. Only by shedding our clothes can we fully know the love of [ROOT.Faith.HighGodName]."
 mz_tenet_valhalla_bound_name: "Heralds of Ragnarok"
 mz_tenet_valhalla_bound_desc: "We shall not wane into obscurity without a fight! The end times are near. Our people must prove their worth if they are ever to enter Valhalla."
 doctrine_parameter_mz_can_get_conquerer_trait: "Upon winning an offensive [war|El], rulers may get or upgrade a special [lifestyle_trait|E]. Failure to wage war or [raid|El] for a time may result in same-[faith|El] and popular [opinion|El] penalties"
 doctrine_parameter_mz_can_raid_faith: "Rulers can [raid|E] foreign [counties|El] for loot"
 doctrine_parameter_mz_warriors_can_be_berserkers: "Warriors may gain the [GetTrait('berserker').GetName( GetNullCharacter )] [trait|El]"
 mz_tenet_eternal_riders_name: "Eternal Riders"
 mz_tenet_eternal_riders_desc: "The Endless Blue Sky beckons our armies to ride forward and spread to the four corners of the world, untamed and unstoppable."
 light_cavalry_max_size_add: "Max Size of [light_cavalry|E] [regiments|E]"
 skirmishers_max_size_add: "Max Size of [skirmisher|E] [regiments|E]"
 mz_tenet_survivor_of_ukko_name: "Survivor of Ukko"
 mz_tenet_survivor_of_ukko_desc: "For too long our people have squabbled against each other while our real enemies besieged us from outside. We must stand united or disappear forever."
 doctrine_parameter_mz_children_receive_better_educations_active: "Children being [educated|El] by adherents receive better [education_traits|E]"
 mz_tenet_children_of_perun_name: "Children of Perun"
 mz_tenet_children_of_perun_desc: "All the children of Perun will come together, sharing a new, harmonious understanding of the gods, and celebrate as our traditions dictate."
 doctrine_parameter_mz_faith_major_river_sailing: "Adherents can sail in Major Rivers"
 doctrine_parameter_mz_skill_gain_from_feasts_active: "Hosting a [feast|E] may increase your [skills|E]"
 mz_skill_gain_from_feasts_toast: "Skill Improved"
 mz_tenet_defenders_of_dievas_name: "Defenders of Dievas"
 mz_tenet_defenders_of_dievas_desc: "We must stand strong to survive the assaults of the new religions. Only the best among us will survive to preserve the memory of the gods."
 doctrine_parameter_mz_dievas_defender_conversion_resistance: "County Conversion Resistance: #P +30%#!"
 doctrine_parameter_mz_eldership_powerful_vassal_adjustment: "[powerful_vassals|E] no longer demand [council|E] positions while below age 50"
 doctrine_parameter_mz_eldership_increase_skills: "Chance to improve [skills|E] on each birthday starting at age 50"
 doctrine_parameter_mz_eldership_councilor_bonus: "[rulers|E] get #P 4%#! monthly [piety|E] for each [councillor|E] age 50 or older"
 mz_eldership_increase_skill_toast: "Elder Wisdom"
 mz_eldership_councilor_bonus_modifier: "Elder Councilor"
 mz_tenet_civilized_name: "Civilized"
 mz_tenet_civilized_desc: "We must remember that the gods are hardly ever interested in mortal affairs and that we should endeavor to maintain a detached attitude towards faith."
 doctrine_parameter_mz_develop_county_same_faith_bonus: "Develop County Speed in [counties|E] of my [faith|E]: #P +50%#!"
 mz_tenet_elder_veneration_name: "Elder Veneration"
 mz_tenet_elder_veneration_desc: "With age comes wisdom. The eldest among us shall serve as the voice of [ROOT.Faith.HighGodName], and the youthful should show them due respect and deference."
 mz_tenet_magyar_shamanism_name: "Magyar Shamanism"
 mz_tenet_magyar_shamanism_desc: "The destined táltos shall serve as our revered guides here in the world of the living, as they have a unique connection to the divine, often marked at birth."
 mz_pilgrimage_because_i_have_tenet_magyar_shamanism: "Because your [faith|E] has the [GetFaithDoctrine('mz_tenet_magyar_shamanism').GetBaseName] [core_tenet|E]:"
 doctrine_parameter_mz_court_chaplain_better_physicians: "[court_chaplains|E] and [realm_priests|E] have a better chance of becoming experienced [court_physicians|E]"
 mz_tenet_animism_name: "Animism"
 mz_tenet_animism_desc: "Through ritual celebration, we invite the beneficial spirits of the world to bring prosperity and fortune to our peoples."
 mz_tenet_totem_spirits_name_alternative: "Atunwa"
 mz_tenet_totem_spirits_name_default: "Totem Guardians"
 mz_tenet_totem_spirits_desc: "In order for any spirit to get its due we must make sure that our priestly caste is qualified in all the spells and rituals scattered throughout our old traditions."
 mz_tenet_burial_rites_name: "Monument Builders"
 mz_tenet_burial_rites_desc: "The deceased shall be interred with all that they need for the next life. We shall make monuments of our burial grounds."
 doctrine_parameter_mz_burial_rites_active: "[rulers|E] can [decide|E] to perform Burial Rites for their deceased ancestors, gaining an assortment of powerful bonuses"
 doctrine_parameter_mz_pyramid_builders_active: "Prestigious [rulers|E] can construct $building_type_mz_pyramids_01$ [special_buildings|E]"
 mz_tenet_dawnbreakers_name: "Dawnbreakers"
 mz_tenet_dawnbreakers_desc: "We must acknowledge the undeniable authority of the sun and its favored bloodlines in order to ensure the prosperity of our people."
 doctrine_parameter_mz_dawnbreakers_active: "[rulers|E] receive monthly [piety|E] for each [spouse|El] that is a [close_family|E] member"
 mz_tenet_ekeraa_name: "Ekeraa"
 mz_tenet_ekeraa_desc: "In death, we are reunited with the ancestors that predeceased us in the Place of Truth. These spirits hear our prayers and shall receive our offerings."
 mz_pilgrimage_because_i_have_tenet_ekeraa: "Because your [faith|E] has the [GetFaithDoctrine('mz_tenet_ekeraa_name').GetBaseName] [core_tenet|E]:"
 mz_tenet_hogon_tradition_name: "Elder Traditions"
 mz_tenet_hogon_tradition_desc: "The spiritual and political heart of each community is the hogon, the elder who hears the wisdom of the eight original ancestors. We are taught that duality is necessary for our continued existence as complete beings."
 mz_tenet_tani_resistance_name: "Enduring Donyi-Polo"
 mz_tenet_tani_resistance_desc: "Loss of culture is loss of identity. We must codify and reinforce our traditions in order to endure the onslaught of strange, new faiths."
 doctrine_parameter_mz_tani_resistance_active: "County Conversion Resistance: #P +30%#!"
 mz_tenet_kirat_shamanism_name: "Kirat Shamanism"
 mz_tenet_kirat_shamanism_desc: "The worship of our ancestors harmonizes with the veneration of nature. Our festivals honor both and our shamans intercede to bring good fortune to our people."
 mz_tenet_hsexje_unity_name: "Hsexje Unity"
 mz_tenet_hsexje_unity_desc: "Our disparate peoples must come together and unite if our traditions are to be preserved. We can learn much from each other, about both ourselves and the heavens."
 mz_tenet_great_hunt_name: "The Great Hunt"
 mz_tenet_great_hunt_desc: "We honor those hunters who provide, and the wilderness that provides for us in equal measure. Reverence for nature and the hunt is core to our beliefs."
 doctrine_parameter_mz_piety_from_hunts_acitve: "Going on a [hunt|E] earns [piety|E]"
 doctrine_parameter_mz_grove_dedication_active: "Rulers can [decide|E] to host a dedication to nature, gaining bonuses for forested or unspoiled terrain within their [domain|El]"
