 #Trika Shaivism (Kashmiri Shaivism)
 trika_shaivism: "Trika Shaivism"
 trika_shaivism_adj: "Trika Shaivite"
 trika_shaivism_adherent: "Trika Shaivite"
 trika_shaivism_adherent_plural: "Trika Shaivites"
 trika_shaivism_desc: "Trika Shaivism, otherwise known simply as Kashmiri Shaivism, is a sect of Hinduism that originated in the Kashmir region and places special emphasis on non-dualism. Trika Shaivists follow the Mālinīvijayottara Tantra, considering it to be one of their most important theological manuscripts."
 # Lingayatism/Virashaivism
 lingayatism: "Lingayatism"
 lingayatism_adj: "Lingayat"
 lingayatism_adherent: "Lingayat"
 lingayatism_adherent_plural: "Lingayats"
 lingayatism_desc: "Lingayatism, also known as Virashaivism, is a distinct Shaivite tradition that emerged in 12th-century Karnataka. Lingayats reject the caste system, temple worship, and ritualism, instead emphasizing direct connection with Shiva through wearing the ishtalinga (a personal Shiva symbol). Founded by Basava, Lingayatism promotes social equality, gender equality, and devotional worship of Shiva."
 # Varkari Sampradaya
 varkari: "Varkari Sampradaya"
 varkari_adj: "Varkari"
 varkari_adherent: "Varkari"
 varkari_adherent_plural: "Varkaris"
 varkari_desc: "The Varkari Sampradaya is a devotional bhakti movement centered on the worship of Vithoba (a form of Krishna/Vishnu) at the temple in Pandharpur, Maharashtra. Varkaris follow the teachings of poet-saints like Dnyaneshwar, Namdev, and Tukaram, emphasizing equality, devotional singing, and annual pilgrimages (vari) to Pandharpur. The tradition promotes spiritual liberation through devotion rather than ritual practice."
 # Madhva Sampradaya (Dvaita)
 dvaita: "Dvaita"
 dvaita_adj: "Dvaita"
 dvaita_adherent: "Dvaitin"
 dvaita_adherent_plural: "Dvaitins"
 dvaita_desc: "Dvaita (dualism) is a Vedantic philosophy founded by Madhvacharya in the 13th century. In contrast to Advaita's non-dualism, Dvaita emphasizes the fundamental difference between individual souls and the Supreme Being (Vishnu). The tradition recognizes five eternal distinctions: between God and individual souls, between God and matter, between souls and matter, between individual souls, and between different types of matter."

