 semitic_religion_desc: "The peoples of the Middle East have a long tradition of polytheism. Some of their pantheons have blended with that of other peoples they have come into contact with over the centuries, such as the Greeks and Romans."
 #semitic_religion_desc: "In the Classical Era, Graeco-Roman religion syncretized with the native polytheistic beliefs of the Semitic peoples living in the Levant and northern Mesopotamia following centuries of rule under the Diadochi and later the Roman Empire."
