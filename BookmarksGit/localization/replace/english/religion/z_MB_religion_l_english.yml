 MZ_BurialRites_August: "$MZ_BurialRites_Intro$. The world is a humbler place without [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] august personage."
 MZ_BurialRites_Reveler: "$MZ_BurialRites_Intro$. May [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] party forever more in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.PositiveAfterLife]."
 MZ_BurialRites_Blademaster: "$MZ_BurialRites_Intro$. Truly, none could stay [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] blade."
 MZ_BurialRites_Hunter: "$MZ_BurialRites_Intro$. Ne'er a truer shot in the land."
 MZ_BurialRites_Strategist: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] brain moved faster than any foe could predict."
 MZ_BurialRites_Overseer: "$MZ_BurialRites_Intro$. Nothing escaped [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] keen gaze."
 MZ_BurialRites_Gallant: "$MZ_BurialRites_Intro$. A nobler soul has never lived."
 MZ_BurialRites_Architect: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] buildings and monuments will outlast us all."
 MZ_BurialRites_Administrator: "$MZ_BurialRites_Intro$. Nothing breathed in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] domain without [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] knowing about it."
 MZ_BurialRites_Avaricious: "$MZ_BurialRites_Intro$. Nothing motivated [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] quite so much as the clink of silver against silver."
 MZ_BurialRites_Schemer: "$MZ_BurialRites_Intro$. The twists and turns of [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] mind knotted even the best of spies."
 MZ_BurialRites_Seducer: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] broke too many hearts to count."
 MZ_BurialRites_Torturer: "$MZ_BurialRites_Intro$. The world is glad to be rid of [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] nightmarish ministrations."
 MZ_BurialRites_Scholar: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] words and wisdom will live for eternity."
 MZ_BurialRites_Theologian: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was dearer to [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.HighGodName] than any other mortal alive."
 MZ_BurialRites_Mystic: "$MZ_BurialRites_Intro$. May [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] find rest beyond the veil [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] crossed so often."
 MZ_BurialRites_Physician: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] wise treatments saved countless numbers."
 MZ_BurialRites_Herbalist: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] took the secret of [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] favorite mushroom patch to the grave."
 MZ_BurialRites_Lustful: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] lust is finally slaked."
 MZ_BurialRites_Chaste: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] never needs worry again about the temptations of the flesh."
 MZ_BurialRites_Gluttonous: "$MZ_BurialRites_Intro$. Not once in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetAge] did [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] skip a meal."
 MZ_BurialRites_Temperate: "$MZ_BurialRites_Intro$. Moderation guided [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] in all things."
 MZ_BurialRites_Greedy: "$MZ_BurialRites_Intro$. May [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] find the wealth in death that [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] craved in life."
 MZ_BurialRites_Generous: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] is remembered for [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] generosity with coin."
 MZ_BurialRites_Lazy: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] would sometimes do nothing for literally years at a time."
 MZ_BurialRites_Diligent: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] always said [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] could rest when [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] died."
 MZ_BurialRites_Wrathful: "$MZ_BurialRites_Intro$. No one threw a surprise punch quite as well as [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim]."
 MZ_BurialRites_Calm: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was an ocean of calm."
 MZ_BurialRites_Patient: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] no longer has any time left to bide."
 MZ_BurialRites_Impatient: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] rush to go places has finally stopped."
 MZ_BurialRites_Arrogant: "$MZ_BurialRites_Intro$. No one ever falsely accused [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] of lacking self-worth."
 MZ_BurialRites_Humble: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was as meek as a mouse."
 MZ_BurialRites_Deceitful: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U]'ll never tell another lie."
 MZ_BurialRites_Honest: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] told not one falsehood from cradle to grave."
 MZ_BurialRites_Craven: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] ran from many things, but no [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] can outrun death."
 MZ_BurialRites_Brave: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] stood against all foes with courage, even death."
 MZ_BurialRites_Shy: "$MZ_BurialRites_Intro$. Though seen by few as-was, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] like will never be seen again."
 MZ_BurialRites_Gregarious: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] many friends will miss [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] forever."
 MZ_BurialRites_Ambitious: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] ambition knew no bounds save one."
 MZ_BurialRites_Content: "$MZ_BurialRites_Intro$. Whatever else [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] may have been, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] died content."
 MZ_BurialRites_Arbitrary: "$MZ_BurialRites_Intro$. May the laws of [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.DeathDeityName] treat [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] better than [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] treated the laws of the living."
 MZ_BurialRites_Just: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] obeyed the law to a fault."
 MZ_BurialRites_Cynical: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] never believed in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.PositiveAfterLife], and surely resides in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.NegativeAfterLife]."
 MZ_BurialRites_Zealous: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was a [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] of intense, overwhelming faith."
 MZ_BurialRites_Paranoid: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] saw enemies everywhere, but couldn't stave off the inevitable."
 MZ_BurialRites_Trusting: "$MZ_BurialRites_Intro$. Never suspicious, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] always thought the best of everyone."
 MZ_BurialRites_Compassionate: "$MZ_BurialRites_Intro$. May history be as kind to [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] as [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] was to others."
 MZ_BurialRites_Callous: "$MZ_BurialRites_Intro$. In life, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] cared nothing for the feelings of others, and in death, none care for [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis]."
 MZ_BurialRites_Sadistic: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] preyed on [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] fellow man with ruthless glee."
 MZ_BurialRites_Stubborn: "$MZ_BurialRites_Intro$. A [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] of resolution, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] refused to change [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] mind for anyone."
 MZ_BurialRites_Fickle: "$MZ_BurialRites_Intro$. All knew that [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] opinion blew with the winds."
 MZ_BurialRites_Vengeful: "$MZ_BurialRites_Intro$. No one held a grudge like [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim]."
 MZ_BurialRites_Forgiving: "$MZ_BurialRites_Intro$. A [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] of infinite love, there was no grudge [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] could not find it in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerselfHimself] to forgive."
 MZ_BurialRites_Drunkard: "$MZ_BurialRites_Intro$. For better or for worse, few could drink [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] under the table."
 MZ_BurialRites_Hashishiyah: "$MZ_BurialRites_Intro$. Of a relaxed mind, little troubled [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] while [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] had access to [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] cake stash."
 MZ_BurialRites_Rakish: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was a preferred client at a number of venerable establishments."
 MZ_BurialRites_Reclusive: "$MZ_BurialRites_Intro$. Some claim [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] did not exist, but a rare few attest to have seen [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim]."
 MZ_BurialRites_Irritable: "$MZ_BurialRites_Intro$. A [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] of short temper, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] was well described as a candle burning at both ends."
 MZ_BurialRites_Flagellant: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] endurance was confusing and inspiring."
 MZ_BurialRites_Profligate: "$MZ_BurialRites_Intro$. None can say [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] was stingy."
 MZ_BurialRites_Improvident: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] charity was legendary, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] financial planning less so."
 MZ_BurialRites_Contrite: "$MZ_BurialRites_Intro$. Though [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] tongue was loose, [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] conscience was spotless."
 MZ_BurialRites_ComfortEater: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] had a taste for many things."
 MZ_BurialRites_Inappetetic: "$MZ_BurialRites_Intro$. We hope she finds comfort in [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetFaith.PositiveAfterLife] that [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe] lacked on Earth."
 MZ_BurialRites_Journaller: "$MZ_BurialRites_Intro$. What else is there to be written about [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim]?"
 MZ_BurialRites_Confider: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was never afraid to ask for support."
 MZ_BurialRites_Athletic: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] always said there was nothing a good run couldn't solve."
 MZ_BurialRites_Saoshyant: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] restored the Light, and for that we are ever thankful."
 MZ_BurialRites_Berserker: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] rage was as primal as the winds of a storm."
 MZ_BurialRites_Shieldmaiden: "$MZ_BurialRites_Intro$. Many who underestimated [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] precede [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] death."
 MZ_BurialRites_Varangian: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was the favorite of the $greek$ King."
 MZ_BurialRites_Kinslayer: "$MZ_BurialRites_Intro$. For all [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] other deeds, we must still label [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHim] kinslayer."
 MZ_BurialRites_Deviant: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] taste was eclectic."
 MZ_BurialRites_Cannibal: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] welcomed any and all exotic strangers to [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] court."
 MZ_BurialRites_Incestuous: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was known for [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] dedication to family."
 MZ_BurialRites_Murderer: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] let nothing stop [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] goals."
 MZ_BurialRites_Viking: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] name was feared by every peasant who ever heard it."
 MZ_BurialRites_Reincarnation: "$MZ_BurialRites_Intro$. This was not [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] first time on this Earth, and will not be [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] last."
 MZ_BurialRites_Adventurer: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] roamed further and faster than any other."
 MZ_BurialRites_Heresiarch: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis|U] faith burned white-hot."
 MZ_BurialRites_PeasantLeader: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] came from the humblest of origins."
 MZ_BurialRites_Witch: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was a [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] of strange powers."
 MZ_BurialRites_CrusaderMonarch: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] fought the infidel all [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] life."
 MZ_BurialRites_Chakravarti: "$MZ_BurialRites_Intro$. [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetSheHe|U] was the axle at the Center of the World."
 MZ_BurialRites_GreatestOfKhans: "$MZ_BurialRites_Intro$. All the world trembled at [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] footsteps and by [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetHerHis] will."
 MZ_BurialRites_Paragon: "$MZ_BurialRites_Intro$. We may never again see another [second.MakeScope.Var('mz_burial_rites_ancestor').Char.GetWomanMan] as pious."
