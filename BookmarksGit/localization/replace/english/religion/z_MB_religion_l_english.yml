 # Egyptian Cults

 doctrine_egyptian_cult_name:0 "Primary Cult"
 doctrine_egyptian_cult_desc:0 "Though the peoples of the Nile worship many deities, the cults of certain gods are more prominent and deserving of attention."
 egyptian_cult_isis_doctrine_name:0 "Cult of Isis"
 egyptian_cult_isis_doctrine_desc:0 "Followers of Isis see her as the supreme manifestation of feminine divine power, in conjunction with her husband Osiris and son Horus. Over time, she supplanted other native Egyptian gods to become the creator deity with ultimate power."
 egyptian_cult_serapis_doctrine_name:0 "Cult of Serapis"
 egyptian_cult_serapis_doctrine_desc:0 "Serapis, a syncretic Greco-Egyptian deity, is seen by his followers as the powerful god of the sun, the underworld, health, and fertility. Believed to be the true consort of Isis, he is also strongly associated with the sacred Apis bull."
 egyptian_cult_ammon_doctrine_name:0 "Cult of Ammon"
 egyptian_cult_ammon_doctrine_desc:0 "The sun god Ammon, or Amun, once reigned as the supreme deity of Egypt. Since then, he has found a new home in the desert lands to the east of the Nile, where he is associated with the oracle at Siwa Oasis, and the god Gurzil, believed to be Ammon's son."
 egyptian_cult_apedemak_doctrine_name:0 "Cult of Apedemak"
 egyptian_cult_apedemak_doctrine_desc:0 "Originating from the southern lands of Nubia, the lion-headed god Apedemak is the creator deity and the god of war, royalty, courage, and fertility."
 egyptian_cult_mandulis_doctrine_name:0 "Cult of Mandulis"
 egyptian_cult_mandulis_doctrine_desc:0 "Though Mandulis, often depicted as a falcon, was unknown in Pharaonic times, he became prominent later on as a sun god who is the king of all."
