 isfahani_desc: "An apocalyptic sect of Zoroastrianism enforced during the reign of Abu'l-Fadl al-Isfahani as Mahdi-Caliph, characterized by the public cursing of Islam and Muslim religious leaders and the mass killing of prominent Qarmatian noble families."
 #Wahbiya - North African Ibadi Islam
 wahbiya: "Wahbiyism"
 wahbiya_adj: "Wahbi"
 wahbiya_adherent: "Wahbi"
 wahbiya_adherent_plural: "Wahbiyites"
 wahbiya_desc: "The Wahbiyites are the followers of the North African branch of Ibadi Islam, they have their own leaders separate from the distant imams in Oman, and eventually their followers started to develop their own separate teachings and theological framework, taking the name 'al-Wahbiyya' from the Imam Abdul-Wahab Rustamid in Tahret."
 muhammad_succession_zandaqa_doctrine_desc: "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs mark us as outcasts regardless. Let the nawasib call us Ghulat: we merely afford the true heirs of the Prophet the full respect they are due!"
 muhammad_succession_zandaqa_moderate_doctrine_desc: "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs tread dangerously close to heresy in the eyes of other Muslims. We must tread carefully, lest we be targeted as Zanādiqa.
 muhammad_succession_batriya_doctrine_desc: "We acknowledge the views of the Shia and the Sunni, and hold that while no successor is superior to the great Ali, the Sunni Caliphs must be acknowledged as legitimate, as they plaid a crucial part in spreading Islam. Our reasoning aims to create a bridge between the biggest divide in Islam."
