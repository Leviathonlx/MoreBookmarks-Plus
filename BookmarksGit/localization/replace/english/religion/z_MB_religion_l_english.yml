 yaksha_naga_desc: "Yakshas and Nagas are the spirits of the forests, and are worthy of our reverence. The worshippers of these beings are scattered throughout Aryavarta."
 narasimha: "Narasimha-Kavaca"
 narasimha_adj: "Narasimha"
 narasimha_adherent: "Narasimha"
 narasimha_adherent_plural: "Narasimhas"
 narasimha_desc: "Narasimha, sometimes rendered Narasingha, is the fourth avatar of the Hindu god Vishnu. He is believed to have incarnated in the form of a part-lion, part-man being to kill Hiranyakashipu, to end religious persecution and calamity on earth, thereby restoring dharma. Narasimha is often depicted with three eyes, and is described in Vaishnavism to be the God of Destruction; he who destroys the entire universe at the time of the great dissolution (Mahapralaya). Kavaca refers to a protective shield or armor, and the Narasimha Kavaca is a prayer or mantra dedicated to Lord Narasimha for protection. Devotees belonging to this sect recite the Narasimha Kavaca prayer as a means of seeking the divine protection and blessings of Lord Narasimha. The prayer is believed to invoke the divine energy of Narasimha and is considered powerful for warding off negative influences and ensuring spiritual well-being."
 dravida_saiva: "Dravida Shaiva"
 dravida_saiva_adj: "Dravida Shaiva"
 dravida_saiva_adherent: "Dravida Shaiva"
 dravida_saiva_adherent_plural: "Dravida Shaivas"
 dravida_saiva_desc: "Shiva has been worshipped in the Tamil country since far before their interaction with Vedic Brahmanism, and their practice of Shaiva worship integrates these older practices."
 kaula_kapalika: "Kāpālika"
 kaula_kapalika_adj: "Kaula-Kapalika"
 kaula_kapalika_adherent: "Kaula-Kapalika"
 kaula_kapalika_adherent_plural: "Kaula-Kapalikas"
 kaula_kapalika_desc: "The Kāpālika tradition was a Tantric, non-Puranic form of Shaivism which originated in Medieval India between the 7th and 8th century CE. The word is derived from the Sanskrit term kapāla, meaning "skull", and kāpālika means the "skull-men". The Kāpālikas were an extinct sect of Shaivite ascetics devoted to the Hindu god Shiva dating back to the 8th century CE, which traditionally carried a skull-topped trident (khaṭvāṅga) and an empty human skull as a begging bowl. Other attributes associated with Kāpālikas were that they revered the fierce Bhairava form of Shiva by emulating his behavior and characteristics, smeared their body with ashes from the cremation grounds, wore their hair long and matted, and engaged in transgressive rituals such as sexual intercourse with lower-class women, human sacrifices, consumption of meat and alcoholic beverages, and offerings involving orgiastic sexuality and sexual fluids."
 pashupata: "Pashupata Shaivism"
 pashupata_adj: "Pashupata"
 pashupata_adherent: "Pashupata"
 pashupata_adherent_plural: "Pashupatas"
 pashupata_desc: "Fire is ashes, Wind is ashes, Sky is ashes, all of this is ashes, the mind and these eyes are ashes.\n\nShiva is the Pashupata, or the ulterior causer of the created world, all spirits possess attributes of the Supreme Deity, and each must untether itself from the physical world."
 kalamukha: "Kalamukha"
 kalamukha_adj: "Kalamukha"
 kalamukha_adherent: "Kalamukha"
 kalamukha_adherent_plural: "Kalamukhas"
 kalamukha_desc: "The Kalamukha were a medieval Shaivite sect of the Deccan Plateau who were among the first professional monks of India. Their earliest monasteries were built in Mysore. Their name was derived from kālāmukha which has multiple meanings namely, 'facing the time' or 'facing the death' or 'black-face'. Their rituals using "yantras" were more of time based so, we can safely assume the meaning would be one of the first two rather than last one."
