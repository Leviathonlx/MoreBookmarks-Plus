 kutama_pagan_desc:2 "Formed after a folk-Islamic uprising amongst the Kutāma Berber tribes of Ifriqiya, the Mu'arikite movement centered on support for a boy prophet called Kadu ibn Mu'arik. Mu'arik espoused a new religion that combined the Kutāma's recent Shi'ism with traditional Berber practices, and whom claimed a divinely inspired Kutāma Qur'an."
