l_english:
 sea_title_event.0001.title:0 "A Royal Name"
 sea_title_event.0001.desc:0 "Now that I am [ROOT.Char.GetTitleTierName], it is only fitting that I take on a new name fitting of my station. I will call myself..."
 sea_title_event.0001.father:0 "After my dear father, [ROOT.Char.GetFather.GetFirstNameNoTooltip]"
 sea_title_event.0001.mother:0 "After my dear mother, [ROOT.Char.GetMother.GetFirstNameNoTooltip]"

 sea_title_event.2001.t:0 "The [title.GetNameNoTooltip]"
 sea_title_event.2001.desc:0 "The people of the [title.GetName] have selected [new_count.GetName] to represent them."
 sea_title_event.2001.a:0 "Of course, the people must rule themselves."
 sea_title_event.2001.b:0 "No, [title.GetNameNoTierNoTooltip] is mine!"

 sea_gov_event.1000.t:0 "A Realm United"
 sea_gov_event.1000.desc:0 "After generations of infighting, I have managed to secure my dynasty's rightful place as the rulers of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier].\n\nWith my authority unquestioned, the possibilities are endless. Soon, everybody will know the name - [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]!"
 sea_gov_event.1000.a:0 "Long may we reign."

 sea_gov_event.1001.t:0 "The Communes of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 sea_gov_event.1001.desc:0 "The lands that I lead and represent have become too large for me to lead on my own, and so I held a meeting of the respected people of the land to reform into a confederation of communes, unified for common defense but lead by respected members of local communities. We have agreed that due to my respected position, I will be the one to first lead this confederation."
 sea_gov_event.1001.a:0 "Long live [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 sea_title_event.5001.title:0 "A New Dynasty"
 sea_title_event.5001.desc:0 "With the war over and the realm secured, it is now time to select a new name for a new era. As the new bearer of the Mandate of Heaven, an auspicious name must be chosen to reflect the virtue of my rule and guide the realm to prosperity."
 sea_title_event.5001.qi:0 "Now is the time of the Great Qi."
 sea_title_event.5001.liang:0 "Liang will usher in an era of peace."
 sea_title_event.5001.wu:0 "The Mandate of Heaven belongs to Wu."
 sea_title_event.5001.chu:0 "Chu shall endure for a thousand years!"
 sea_title_event.5001.han:0 "The Han restores order to the realm."
 sea_title_event.5001.xia:0 "The glorious Xia brings forth a new age."
 sea_title_event.5001.min:0 "Min's light will shine brightly."
 sea_title_event.5001.yue:0 "Yue rises, strong and true."
 sea_title_event.5001.chen:0 "Chen ushers in an era of prosperity."
 sea_title_event.5001.song:0 "The Song dynasty, blessed by Heaven, will unify the land."
 sea_title_event.5001.yan:0 "Yan's strength will conquer all."
 sea_title_event.5001.zhao:0 "Zhao's destiny is to rule."
 sea_title_event.5001.jin:0 "The Jin dynasty brings forth enduring peace."
 sea_title_event.5001.shu:0 "Shu shall stand as a beacon of righteousness."
 sea_title_event.5001.wei:0 "The power of Wei is unmatched."
 sea_title_event.5001.zhou:0 "The Zhou dynasty renews the Heavenly Mandate."
 sea_title_event.5001.yuan:0 "Yuan brings a new order to the world."
 sea_title_event.5001.tang:0 "The Tang dynasty will bring forth an age of unparalleled glory."
 sea_title_event.5001.qin:0 "Qin unifies all under heaven."
 sea_title_event.5001.ba:0 "Ba's spirit will never be broken."
 sea_title_event.5001.liao:0 "Liao's reign will be vast and powerful."
