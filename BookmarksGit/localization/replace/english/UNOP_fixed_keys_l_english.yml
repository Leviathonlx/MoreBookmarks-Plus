 stress_threshold_prison.3011.child: "My [child.Custom('GetDaughterSon')], [child.GetFirstName], holds my hand, keeping the light in my eyes shining."
 #GetHerHe > GetSheHe
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName] is a rather complex [task_contract_target.GetWomanMan] — [task_contract_target.GetHerHis] morals, not [task_contract_target.GetHerHis] intellect! I've amassed a rich bounty of downright poisonous rumors; a few carefully planned words, and the [task_contract_target.GetTitleAsNameNoTooltip] will be aware of all the dignity [task_contract_target.GetSheHe] will lose by opposing [task_contract_employer.GetTitledFirstName].\n\n"How easily my liege's court could become a vile nest of vipers!" crows [task_contract_employer.GetTitledFirstName]. "I shall be merciful, and give him the chance to grant my peoples' rights... before I send [task_contract_employer.GetHerHis] affairs spiraling out of control.""
 # task_contract_employerr > task_contract_employer
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive] give me nothing, no leeway or sympathy whatsoever. No matter my words, [task_contract_target.GetPrimaryTitle.GetAdjective] representatives have simply cackled in my face\n\n"I'm told my liege has had #EMP quite enough#! of your nagging!" shouts [task_contract_employer.GetTitledFirstNameNoTooltip]. "Your soft heart — any my piteous people — are mocked throughout [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Yours was an obvious ploy... and now #EMP we#! bear the consequences."
 # 'location.GetName' > location.GetName
 legend_spread_events.5015.desc: "I test the blade of a sword as my chronicler [chronicler.GetFirstName] and I peruse the armory in [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'my camp', location.GetName)]. It is sharp and well-honed. [chronicler.GetFirstNameNoTooltip], however, is more interested in another weapon hanging from the wall.\n\n"I've heard so much tell about this mighty weapon, my [ROOT.Char.GetLadyLord]." [chronicler.GetSheHe|U] breathes, admiring it. "I've heard it has killed a half-dozen by your hand alone!\n\n[artifact.GetName] hangs there placidly. It is true that it has been a trusty and lethal weapon over its lifetime, its flanks repeatedly slaked in the blood of enemies. A good blade. A red blade."
