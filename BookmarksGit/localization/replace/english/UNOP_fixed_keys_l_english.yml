 # GetManWoman > GetWomanMan
 ep3_contract_event.0565.desc.critsuccess: "The dispatching of [councillor.GetTitledFirstName] is brutally swift; the [councillor.GetWomanMan] dies in ignominy, silenced before even [councillor.GetHerHis] companions can raise a hue and cry.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a clutch of heavy sacks.\n\n"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. [task_contract_employer.GetSheHe|U] has included a further gift as a sign of [task_contract_employer.GetHerHis] gratitude.""
 # GetTitledFirstFirstName > GetTitledFirstName
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName] is no more. The rough act of violence is not perfectly done, but the truth is the same: I have slain my mark.\n\nThe cold light of day washes my sins nearly clean; a bath in a local stream does the rest.\n\nAn agent awaits on the bank — whether the same as before, I cannot tell — with a heavy sack hanging from [messenger.GetHerHis] saddle.\n\n"The [task_contract_employer.GetTitleAsNameNoTooltip] thanks you for your work. Your service will be remembered.""
