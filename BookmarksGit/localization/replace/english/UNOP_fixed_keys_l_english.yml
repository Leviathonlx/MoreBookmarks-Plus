 hold_court.8290.desc: "Before me stands an unfamiliar [city_mayor.GetWomanMan]: apparently [city_mayor.GetSheHe] is [city_mayor.GetFirstName], a [city_mayor.GetTitleAsNameNoTooltip] in my [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstNamePossessive], domain.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I come here, without the permission of my [ROOT.Char.GetLadyLord], to ask that you grant my city, [city_province.GetTitle.GetNameNoTier], the surrounding lands to govern as it sees fit."\n\n"We could manage our own affairs, and bring great prosperity to the [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], if we were only free of the stifling taxes and responsibilities imposed by the [city_vassal.GetTitleAsNameNoTooltip] of [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].""
