 # Look at my with > Look at me with
 mpo_nerge.0110.desc: "Despite our best attempts, the hunt has been a depressing sight. A couple of beasts have fallen, but not nearly as many as we had planned or hoped for.\n\nMy fellow riders look at me with despondent eyes, the shame as heavy on them as it is on me. How can we possibly show our faces in [ROOT.Char.GetCapitalLocation.GetName] after this?"
 # [ROOT.Char.Custom('VenomousCreature')] > [SCOPE.Custom('VenomousCreature')]
 murder_outcome.5001.creepy_crawly_known:0 "Even in the faint moonlight I can recognize the shape of a [SCOPE.Custom('VenomousCreature')]."
 # [ROOT.Char.Custom('VenomousCreatureAttack')] > [SCOPE.Custom('VenomousCreatureAttack')]
 murder_outcome.5001.creepy_crawly_end:0 "The [SCOPE.Custom('VenomousCreatureAttack')] barely stings at first, but soon my whole body is engulfed in searing pain. I try to call for help, but my voice is too weak as my limbs grow numb and my consciousness fades."
