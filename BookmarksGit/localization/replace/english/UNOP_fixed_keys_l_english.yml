 AKRITAI_GLOSS: "The Greek term #bold akritai#!, derived from the word #EMP akron#! or "border," refers to the frontier soldiers sometimes glorified as defenders against #EMP ghazi#! incursion, and occasionally condemned as brigands."
 #[ROOT.Char.Custom('GetCourt'|l)] -> [ROOT.Char.Custom('GetCourt')|l]
 stress_trait_coping_decisions.3001.desc:0 "As soon as the [ROOT.Char.Custom('GetCourt')|l] gathers I smile [ROOT.Char.Custom('quirk_neg_adverb')] – the time has come.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
