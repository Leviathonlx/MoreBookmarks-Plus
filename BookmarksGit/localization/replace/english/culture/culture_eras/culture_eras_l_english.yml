l_english:
 culture_era_tribal: "Late Antiquity"
 culture_era_tribal_desc: "Late Antiquity is a period of transition from Classical Antiquity to the Middle Ages (3rd century AD to the 8th century AD). Many [cultures|E] and states throughout the Old World are undergoing great, dynamic social and political changes. Rulers with [tribal_government|E] can only make use of Late Antiquity [innovations|E]."
 culture_era_early_medieval_desc: "The [early_medieval|E] sees the emergence of professional administrators and a number of important [innovations|E], allowing a [culture|E] to exit the Dark Ages."
 culture_era_high_medieval_desc: "The [high_medieval|E] is a time of great technological and administrative progress, seeing towns grow into cities and the rise of the burgher class even as the aristocracy reigns supreme."
 culture_era_late_medieval_desc: "The [late_medieval|E] marks the zenith of the feudal world. Bureaucrats, artisans, merchants and money lenders are starting to encroach on the power of the old privileged classes, except for the monarchs themselves."
  