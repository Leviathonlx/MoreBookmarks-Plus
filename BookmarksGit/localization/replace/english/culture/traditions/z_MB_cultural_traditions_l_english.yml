 tradition_krabi_krabong_desc: "Krabi-krabong is the ancient martial art of the Tai peoples. Emphasizing sword and staff techniques, our warriors can more than hold their own on any battlefield."
 culture_parameter_unlock_maa_tai: "Can recruit [GetMaA('artamat').GetName] as [men_at_arms|E]"

 bokator: "Nayar"
