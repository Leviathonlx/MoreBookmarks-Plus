 tradition_balbals_name: "Kurgan Stelae"
 tradition_balbals_desc: "These people have a tradition of carving and placing stone stelae known as \"balbals\" in and around ritual burial mounds known and \"kurgans.\""

 tradition_steppe_confederations_name: "Steppe Confederations"
 tradition_steppe_confederations_desc: "This culture comes from a tradition of loose confederations of steppe nomads, broadly unified against foreign enemies but otherwise highly autonomous."
 culture_parameter_has_steppe_alliances: "Can propose two [alliances|E] without a [marriage|E] with other rulers"

 tradition_sinicized_culture_name: "Sinicized Culture"
 tradition_sinicized_culture_desc: "This culture has forged strong ties with $e_celestia_china$ and has adopted elements of Chinese culture and language, while keeping its own cultural distinctiveness."
 
 tradition_soot_faced_councils_name: "Soot-Faced Councils"
 tradition_soot_faced_councils_desc: "When this culture marches to war, its greatest leaders gather with black soot painted across their faces, planning their campaigns through egalitarian discussion."
 culture_parameter_unlock_maa_iron_buddhas: "Can recruit [GetMaA('iron_buddhas').GetName] as [men_at_arms|E]"

