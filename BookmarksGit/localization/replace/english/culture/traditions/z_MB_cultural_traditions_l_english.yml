 tradition_angkorian_architecture_desc: "This culture finds constructing temples the most direct path to the divine. Fervent rulers are expected to build many, and grand, temples."

 tradition_migratory_name: "Migratory"
 tradition_migratory_desc: "The people of this culture are accustomed to packing up their things and leaving at a moment's notice."

 tradition_confucian_philosophy_name: "Confucian Thought"
 tradition_confucian_philosophy_desc: ""
 culture_parameter_unlock_bureaucracy_param: "Unlocks the [chinese_government|E] government type."

 tradition_walled_villages_name: "Walled Villages"
 tradition_walled_villages_desc: "This culture has developed a unique type of living structure resembling something between a village and a castle. It is several stories high, with a single entrance and no windows at ground level, making it extremely defensible."

 tradition_underground_cities_name: "Underground Cities"
 tradition_underground_cities_desc: "This culture has carved out vast, interconnected caverns in the mountains of Cappadocia for centuries. These caverns are so vast that they are in truth more like underground cities. Highly defensible, they are often filled with booby traps and other terrifying surprises awaiting any armies foolish enough to attack them."

 culture_parameter_enable_baray_duchy_building: "Rulers can construct the #high $building_type_baray_01$#! [duchy_building|E]"
 culture_parameter_enable_migration_cb: "[rulers|E] have a Migration [casus_belli|E], allowing them to abandon their territory for new lands once per lifetime."

 building_type_baray_01: "Baray"
 building_type_baray_01_desc: "A baray is an artifical body of water, useful for irrigating fields. A large baray may also symbolize the Hindu Sea of Creation, showcasing the builder's wealth and piety."
 building_baray_01: "Srah"
 building_baray_01_desc: "A large but simple reservoir, dug into the ground and lined with stone. It stores fresh water and provides a small haven of peace and comfort."
 building_baray_02: "Temple Tank"
 building_baray_02_desc: "Stonework rises above the ground, storing a large amount of water. The baray is surrounded with a multitude of trees and flowers."
 building_baray_03: "Sacred Lake"
 building_baray_03_desc: "The baray extends several kilometers on each side and a temple stands in the center. Any and all are free to use it, and visitors who gaze upon it say they can feel the touch of the divine."

 not_communal_courtly_or_bureaucratic_desc: "The [culture|E] does not have the $ethos_communal_name$, $ethos_courtly_name$ or $ethos_bureaucratic_name$ [ethos|E]"

