 tradition_sardinian_name: "Barbagian"
 tradition_sardinian_desc: "This culture has a long history of being fiercly independent, defined by their resistence to foreign invaders.  The dynamics of their kingdoms revolved around an all-powerful monarch whose authority and legitimacy rested upon the popular support of their citizens--citizens who also formed the kingdom's military base as both volunteer and professional soldiers."
 
