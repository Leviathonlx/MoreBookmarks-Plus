 culture_parameter_unlock_maa_sumpitan: "Can recruit [GetMaA('sumpitan').GetName] as [men_at_arms|E]"

 cam_quan: "Cầm Quân"
 cam_quan_flavor: "#F These elite troops normally garrison forts, but can just as well hold their own on the battlefield.#!"
 tradition_people_of_the_red_river_name: "People of the Red River"
 tradition_people_of_the_red_river_desc: "The people of this culture will live and die to defend their lands. This is their home, and no one and nothing will take it from them."
 culture_parameter_unlock_maa_cam_quan: "Can recruit [GetMaA('cam_quan').GetName] as [men_at_arms|E]"

 tradition_nasrani_partition_name: "Duty of the Youngest"
 tradition_nasrani_partition_desc: "It has long been a tradition of the Syriac people that the household is inherited by the youngest heir, with older siblings receiving a portion of the household."
 culture_parameter_can_enact_nasrani_partition_succession_law: "Can enact the #high $nasrani_partition_law$#! [succession_law|E]"
