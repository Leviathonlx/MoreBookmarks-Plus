 tradition_warrior_caste_name: "Warrior Caste"
 tradition_warrior_caste_desc: "Our people have developed a unique fighting style inspired by Hindu deities and the beasts of nature. Labokatoa is extremely versatile and its techniques are a welcome asset to our soldiers."
 culture_parameter_unlock_maa_khmer: "Can recruit [GetMaA('bokator').GetName] as [men_at_arms|E]"

 tradition_thalassocratic_name: "Thalassocratic"
 tradition_thalassocratic_desc: "This culture has little interest in ruling over inland areas. For them, true power lies in harnessing the seas."
 culture_parameter_thalassocratic_coastal_holdings: "Coastal [holdings|E] in [counties|E] of this [culture|E] provide an additional #P +[EmptyScope.ScriptValue('thalassocratic_coastal_holdings_value_tt')|0]%#! [gold_i][tax|E]"
 culture_parameter_thalassocratic_non_coastal_holdings: "Non-coastal [holdings|E] in [counties|E] of this [culture|E] provide #N [EmptyScope.ScriptValue('thalassocratic_non_coastal_holdings_value_tt')|0]%#! less [gold_i][tax|E]"

