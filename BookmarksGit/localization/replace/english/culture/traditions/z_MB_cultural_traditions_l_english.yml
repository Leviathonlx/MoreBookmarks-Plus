 tradition_horses_like_clouds_desc: "Banners of the Black River Tangut."

 sumpitan: "Sumpitan"
 sumpitan_flavor: "#F These warriors use blowguns to shoot poisoned darts at their foes, a highly effective weapon in jungle combat.#!"
