 the_great_steppe_sub_region_steppe_south: "Southern Steppe"
 the_great_steppe_sub_region_steppe_south_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak The southern steppes are the steppes to the south of the Eurasian Steppe which cover Transoxiana, Tibet, the Tarim Basin, and Xia and have historically been a gateway to several great empires. These steppes have been inhabited by nomadic peoples for millennia and have had various relations with their more settled neighbors to the south in Iran and China where they have been both subjects and conquerers.#!"
 the_great_steppe_sub_region_steppe_central: "Northern Steppe"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak The northern steppes range from the Volga in the west, Lake Baikal in the east, and the central steppe in the south. The northern steppe is the transition zone between the steppe and the Siberian taiga.#!"
 the_great_steppe_sub_region_steppe_east: "Eastern Steppe"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak The eastern steppes range from Transoxiana in the west, north of the Gobi desert to the lands of the Jurchens in the east. These vast steppes breed strong warriors who will eventually travel westwards or seek the riches of their south-eastern neighbors.#!"
 game_concept_the_great_steppe: "The Great Steppe"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$ represents the endless sea of grass of the Eurasian Steppe and it's surrounding steppe, and the climate conditions that shape it, and is divided into four regions: Western (White), Northern (Black), Eastern (Blue), and Southern (Red) or, in Turkish, Aq, Qara, Gök, and Kizil or, in Mongolian, Tsagaan, Khar, Khökh, and Ulaan.\n\nThe different [steppe_seasons|E] depict these both positive and adverse events, offering opportunities for special actions only available during that time, and modifying the [county_fertility|E] of each region.\n\nOnly [GetGovernment( 'nomad_government' ).GetName] and [herder|E] [rulers|E] take part in this [situation|E] and the [gurkhan|E] represents the most powerful ruler in the entire region."
 