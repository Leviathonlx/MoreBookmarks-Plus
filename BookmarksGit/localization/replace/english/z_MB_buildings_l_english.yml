 citadel_antioch_01_desc:0 "#F Built in the 4th Century before Christ by the legendary Macedonian King Seleucus, this sprawling, ancient defensive complex has served many powers throughout history, each of them leaving their mark on it and turning it into one of the region's most formidable military centers.#!"
