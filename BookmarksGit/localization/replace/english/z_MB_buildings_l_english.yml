 great_mosque_sousse_01:0 "Great Mosque of Susa"
 building_type_great_mosque_sousse_01:0 "Great Mosque of Susa"
 great_mosque_sousse_01_desc:0 "#F The Great Mosque of Susa was commissioned by Emir Abu Al-Abbas Muhammad Aghlabid in 851 AD while the Aghlabid State was a direct vassal under the Abbasid Caliphate. This mosque has a particularly fortified appearance, but serves the purpose of a luxurious house of worship, complete with balconies, illustrious prayer halls and intricate Kufic inscriptions."
 building_great_mosque_sousse_01:0 "$great_mosque_sousse_01$"
 building_great_mosque_sousse_01_desc:0 "$great_mosque_sousse_01_desc$"

 great_mosque_sfax_01:0 "Great Mosque of Sfax"
 building_type_great_mosque_sfax_01:0 "Great Mosque of Sfax"
 great_mosque_sfax_01_desc:0 "#F The Great Mosque of Sfax was the very first mosque to be established in the city, commissioned under Aghlabid rule by the Tanukhid Sahnun ibn Sa'id, a Maliki Islamic jurist from the nearby city Kairouan. The very city of Sfax developed around this mosque, with the locals regarding it as the centerpiece and crown jewel of the city."
 building_great_mosque_sfax_01:0 "$great_mosque_sfax_01$"
 building_great_mosque_sfax_01_desc:0 "$great_mosque_sfax_01_desc$"

 sanctuary_abraham_01:0 "Sanctuary of Abraham"
 building_type_sanctuary_abraham_01:0 "Sanctuary of Abraham"
 sanctuary_abraham_01_desc:0 "#F The Sanctuary of Abraham is the holiest site in Hebron, and is venerated by the three great Abrahamic faiths as the cave and land which Abraham purchased as a burial plot. A magnificent mosque is raised on the site. This holy ground continues to attract Muslim, Christian, and Jewish visitors from throughout Palestine and beyond."
 building_sanctuary_abraham_01:0 "$sanctuary_abraham_01$"
 building_sanctuary_abraham_01_desc:0 "$sanctuary_abraham_01_desc$"

 mashad_al_husain_01:0 "Mashhad of Ra's al-Hussain" # The extra h for the Ha' letter in arabic
 building_type_mashad_al_husain_01:0 "Mashhad of Ra's al-Hussain"
 mashad_al_husain_01_desc:0 "#F On a hilltop in Ascalon sits the peaceful yet somber site of the Shrine of al-Hussain. Built by the Isma'ili faithful who, according to them, had secretly snuck the head of Prophet Muhammad's grandson out of the Umayyad Mosque of Damascus and hidden it in Ascalon."
 building_mashad_al_husain_01:0 "$mashad_al_husain_01$"
 building_mashad_al_husain_01_desc:0 "$mashad_al_husain_01_desc$"

 me_old_mosque_basra_01:0 "Old Mosque of Basra"
 building_type_old_mosque_basra_01:0 "Old Mosque of Basra"
 me_old_mosque_basra_01_desc:0 "#F The first Mosque to be built near the city of Basra and at one point the city's central Mosque before a flood engulfed the entire city, The Old Mosque of Basra now stands as both a historical monument and a Shi'ite pilgrimage site."
 building_me_old_mosque_basra_01:0 "$me_old_mosque_basra_01$"
 building_me_old_mosque_basra_01_desc:0 "$me_old_mosque_basra_01_desc$"

 jawatha_mosque_01:0 "Jawatha Mosque"
 building_type_jawatha_mosque_01:0 "Jawatha Mosque"
 jawatha_mosque_01_desc:0 "#F The Jawatha Mosque is believed to be the first Mosque built in the region of Bahrain, built by the Banu Abd al-Qays tribe around either the 628 or 635 AD, it became a simple yet widely known gem of early Islamic architecture and it's humble appearance aids in its dissemination of Islamic values across the region."
 building_jawatha_mosque_01:0 "$jawatha_mosque_01$"
 building_jawatha_mosque_01_desc:0 "$jawatha_mosque_01_desc$"

 jameh_mosque_atigh_01:0 "Jameh Mosque of Atigh"
 building_type_jameh_mosque_atigh_01:0 "Jameh Mosque of Atigh"
 building_type_jameh_mosque_atigh_01_desc:0 "#F The Jameh Mosque of Atigh is the oldest mosque in Shiraz, and is renown for its beautiful tilework and intricate calligraphic writing. This mosque was built with a Shabestan, a peaceful, ventilated underground hideaway through which the faithful are able to find comfort during the hot summers."
 jameh_mosque_atigh_01_desc:0 "#F The Jameh Mosque of Atigh is the oldest mosque in Shiraz, and is renown for its beautiful tilework and intricate calligraphic writing. This mosque was built with a Shabestan, a peaceful, ventilated underground hideaway through which the faithful are able to find comfort during the hot summers."
 building_jameh_mosque_atigh_01:0 "$jameh_mosque_atigh_01$"
 building_jameh_mosque_atigh_01_desc:0 "$jameh_mosque_atigh_01_desc$"

 juma_mosque_shemakha_01:0 "Juma Mosque of Shemakha" 
 building_type_juma_mosque_shemakha_01:0 "Juma Mosque of Shemakha"
 juma_mosque_shemakha_01_desc:0 "#F The Juma Mosque of Shemakha is the oldest Mosque in the Caucasus, constructed in the early expansionary phase of Islam under the Umayyad Caliph al-Walid I by his brother Maslama, it's architecture and planning is reminiscent to that of the Umayyad Mosque of Damascus and was run as a base from which Muslim influence could be administered over the region."
 building_juma_mosque_shemakha_01:0 "$juma_mosque_shemakha_01$"
 building_juma_mosque_shemakha_01_desc:0 "$juma_mosque_shemakha_01_desc$"

 al_zaytuna_mosque_01:0 "Az-Zaytuna Mosque"
 building_type_al_zaytuna_mosque_01:0 "Az-Zaytuna Mosque"
 al_zaytuna_mosque_01_desc:0 "#F The Great Mosque of Az-Zaytuna, which translates to Mosque of the Olive, is believed to have gotten it's name from the ancient place of worship from which olive trees grew, though historians are divided on the eaxt date of its construction, it stands proudly as the oldest Mosque in the city, and the second oldest in the region of the Maghreb.#!"
 building_al_zaytuna_mosque_01:0 "$al_zaytuna_mosque_01$"
 building_al_zaytuna_mosque_01_desc:0 "$al_zaytuna_mosque_01_desc$"
 
 building_type_ME_umayyad_mosque_01:0 "The Umayyad Mosque"
 building_type_ME_umayyad_mosque_01_desc:0 "#F The Umayyad Mosque, otherwise known as the Great Mosque of Damascus, is a Mosque that was built by Caliph al-Walid I in 711 AD. It is considered by Christian and Islamic traditions as the burial place of John the Baptist's head, and is highly revered as a symbol of Islamic authority in the region."
 building_ME_umayyad_mosque_01:0 "$building_type_ME_umayyad_mosque_01$"
 building_ME_umayyad_mosque_01_desc:0 "$building_type_ME_umayyad_mosque_01_desc$"

 building_type_imam_hussain_shrine_01:0 "Imam Husain Shrine"
 building_type_imam_hussain_shrine_01_desc:0 "#F The Imam Husain Shrine is a prominent Shia holy site. It is where the grandson of the prophet Imam Husain is buried, along with the 72 martyrs of the Battle of Karbala, in which the Imam and his faithful sacrificed everything to uphold the values of Islam."
 building_imam_hussain_shrine_01:0 "$building_type_imam_hussain_shrine_01$"
 building_imam_hussain_shrine_01_desc:0 "$building_type_imam_hussain_shrine_01_desc$"

 building_type_ME_al_qarawiyyin_university_01:0 "Al-Qarawiyyin University"
 building_type_ME_al_qarawiyyin_university_01_desc:0 "#F The Al-Qarawiyyin University is a significant complex of Islamic architecture that borrows heavily from Moroccan architectural styles. This university encourages Muslims to learn lawgiving as it adheres to the Quran.#!"
 building_ME_al_qarawiyyin_university_01:0 "$building_type_ME_al_qarawiyyin_university_01$"
 building_ME_al_qarawiyyin_university_01_desc:0 "$building_type_ME_al_qarawiyyin_university_01_desc$"
 
 building_type_tarikhaneh_mosque_01:0 "Tarikhaneh"
 building_type_tarikhaneh_mosque_01_desc:0 "#F The Tarikhaneh Fire Temple is a site that finds it's origins in the days of the mighty Sassanid Empire, the world's strongest Zoroastrian power. It lies now as a remnant of the former glory of Zoroastrianism. Such a significant site may attract Islamic rulers who would take an interest in converting it...#!"
 building_tarikhaneh_mosque_01:0 "$building_type_tarikhaneh_mosque_01$ Fire Temple Ruins"
 building_tarikhaneh_mosque_01_desc:0 "$building_type_tarikhaneh_mosque_01_desc$"
 building_tarikhaneh_mosque_02:0 "$building_type_tarikhaneh_mosque_01$ Mosque"
 building_tarikhaneh_mosque_02_desc:0 "The Tarikhaneh Mosque, previously the Tarikhaneh Fire Temple, has come upon a new height of glory, being revitalized by Islamic rulers and seeing the most prosperous years in its history since it's Zoroastrian past. It shines as a symbol of Muslim domination of Persia."

 building_type_katasraj_temples_01:0 "Katasraj"
 building_type_katasraj_temples_01_desc:0 "#F The Katasraj temples are an ancient site established in prehistoric times as a place of religious significance. The Hindu God Krishna is said to have laid the foundations of the temple, with the circular pond in the middle recorded in Hindu sacred texts as being created by the tears of the God Shiva.#!"
 building_katasraj_temples_01:0 "$building_type_katasraj_temples_01$ Temples"
 building_katasraj_temples_01_desc:0 "$building_type_katasraj_temples_01_desc$"
 building_katasraj_temples_02:0 "$building_type_katasraj_temples_01$ Temple Complex"
 building_katasraj_temples_02_desc:0 "The Katasraj temple complex has seen massive expansions and improvements since it's days as a mere collection of temples. Now, pilgrims gather here in marvelous numbers in order to see the spectacular architecture and natural beauty which honors the deities Krishna and Shiva."

 building_type_qalat_bahrain_01:0 "Qal'at al-Bahrain"
 building_type_qalat_bahrain_01_desc:0 "#F Qal'at al-Bahrain is a fortress dating back to thousands of years before Christ, known for its legendary resilience and iconic presence in the lands of Bahrain. The holder of this exquisite fort will no doubt be at a significant defensive advantage.#!"
 building_qalat_bahrain_01:0 "$building_type_qalat_bahrain_01$ Fortress Ruins"
 building_qalat_bahrain_01_desc:0 "$building_type_qalat_bahrain_01_desc$"
 building_qalat_bahrain_02:0 "$building_type_qalat_bahrain_01$ Fort"
 building_qalat_bahrain_02_desc:0 "The Fortress of Bahrain stands restored to its fantastic glory. This is a truly invaluable defensive asset, possessing some of the world's most formidable strategic technologies."

 building_type_qila_baltit_01:0 "Qila Baltit"
 building_type_qila_baltit_01_desc:0 "#F Qila Baltit, otherwise known as the Baltit Fortress, is an exceptionally strategic installment in the beautiful Hunza Valley, serving to defend the lands of Gilgit-Baltistan from foreign invasions. This bastion is intricately decorated with a blend of Kashmiri, Arab, and Punjabi styles, making for a most impressive building.#!"
 building_qila_baltit_01:0 "$building_type_qila_baltit_01$"
 building_qila_baltit_01_desc:0 "$building_type_qila_baltit_01_desc$"

 building_type_gonbad_e_qavus_01:0 "Gonbad-e-Qavus"
 building_type_gonbad_e_qavus_01_desc:0 "#F Gonbad-e-Qavus is an ominous, towering monument that looms over Gurgan. The structure serves as the tomb of the Ziyarid ruler Qabus ibn Wushamgir, and is the most iconic building in the city.#!"
 building_gonbad_e_qavus_01:0 "$building_type_gonbad_e_qavus_01$"
 building_gonbad_e_qavus_01_desc:0 "$building_type_gonbad_e_qavus_01_desc$"
 
 building_type_mankiala_stupa_01:0 "Mankiala Stupa"
 building_type_mankiala_stupa_01_desc:0 "#F Built centuries ago by ancient Buddhist peoples in the second century after Christ, the Mankiala Stupa was erected to commemorate an incarnation of Prince Sattva, who sacrificed himself on this very spot to feed seven hungry tiger cubs.#!"
 building_mankiala_stupa_01:0 "$building_type_mankiala_stupa_01$"
 building_mankiala_stupa_01_desc:0 "$building_type_mankiala_stupa_01_desc$"

 building_type_multan_fort_01:0 "Katochgarh"
 building_type_multan_fort_01_desc:0 "#F The Fort of Multan, known locally as Katochgarh in honor of the Katoch dynasty that constructed it, is a truly impressive defensive installation with it's 70 foot high walls and a whopping total of 46 bastions to defend itself. The fort is guaranteed to be a huge asset to whoever holds it, as well as a formidable enemy to those who oppose it.#!"
 building_multan_fort_01:0 "$building_type_multan_fort_01$"
 building_multan_fort_01_desc:0 "$building_type_multan_fort_01_desc$"

 building_type_prahladpuri_temple_01:0 "Prahladpuri Temple"
 building_type_prahladpuri_temple_01_desc:0 "#F Whenever a traveler visits the city of Multan, they are fascinated by the sight of the ancient Prahladpuri Temple. Hindus believe this temple to be built by Prahlada, the son of the Asur-King Hiranyakashipu. The age-old Hindu tradition of Holika Dahan is believed to originate from this site.#!"
 building_prahladpuri_temple_01:0 "$building_type_prahladpuri_temple_01$"
 building_prahladpuri_temple_01_desc:0 "$building_type_prahladpuri_temple_01_desc$"

 building_type_etchmiadzin_cathedral_01:0 "Etchmiadzin Cathedral"
 building_type_etchmiadzin_cathedral_01_desc:0 "#F Built during the advent of the fourth century by Armenia's patron saint Gregory the Illuminator, this cathedral stands as a landmark of Christianity's domination of Armenia, built over an ancient pagan temple. This cathedral represents not just a holy site for Christians, it is a monument to their success.#!"
 building_etchmiadzin_cathedral_01:0 "$building_type_etchmiadzin_cathedral_01$"
 building_etchmiadzin_cathedral_01_desc:0 "$building_type_etchmiadzin_cathedral_01_desc$"

 building_type_chapel_dzordzor_01:0 "Chapel of Dzordzor"
 building_type_chapel_dzordzor_01_desc:0 "#F This humble Chapel serves as a prominent gathering place for Armenian Christians, and is one of the region's most beloved and popular places of worship among the locals.#!"
 building_chapel_dzordzor_01:0 "$building_type_chapel_dzordzor_01$"
 building_chapel_dzordzor_01_desc:0 "$building_type_chapel_dzordzor_01_desc$"

 building_type_monastery_saint_thaddeus_01:0 "Monastery of Saint Thaddeus"
 building_type_monastery_saint_thaddeus_01_desc:0 "#F As one of the oldest Christian churches in the world, this Monastery is an unmissable landmark of the region. It is dedicated to the heroic Armenian apostle, Saint Thaddeus, who first evangelized Armenia and Persia.#!"
 building_monastery_saint_thaddeus_01:0 "$building_type_monastery_saint_thaddeus_01$"
 building_monastery_saint_thaddeus_01_desc:0 "$building_type_monastery_saint_thaddeus_01_desc$"

 building_type_monastery_saint_stepanos_01:0 "Monastery of Saint Stepanos"
 building_type_monastery_saint_stepanos_01_desc:0 "#F Originally founded by Saint Bartholomew the Apostle under the reign of the great Parthian Empire, this great monastic complex celebrates the first Christian martyr of Armenia and the first of seven deacons to be ordained by the twelve apostles.#!"
 building_monastery_saint_stepanos_01:0 "$building_type_monastery_saint_stepanos_01$"
 building_monastery_saint_stepanos_01_desc:0 "$building_type_monastery_saint_stepanos_01_desc$"
 
 building_type_port_beirut_01:0 "Ports of Beirut"
 building_type_port_beirut_01_desc:0 "#F The Ports in the bustling city of Beirut constitute some of the Levant's most busy and profitable trade localities. Traders from Europe seek to import silk, textiles, food, and other valuable resources back to their homelands, and are willing to pay a fair price for all.#!"
 building_port_beirut_01:0 "$building_type_port_beirut_01$"
 building_port_beirut_01_desc:0 "$building_type_port_beirut_01_desc$"

 building_type_port_tyre_01:0 "Ports of Tyre"
 building_type_port_tyre_01_desc:0 "#F For centuries, Tyre’s geographical location makes it the "natural" port of Damascus, to which it is linked through roads developed during the Roman period. It is an important point along the Silk Road. The city is known for its traditional industries of purple dye (a commodity deeply sought after by rulers and nobility),  glass production, and sugar.#!"
 building_port_tyre_01:0 "$building_type_port_tyre_01$"
 building_port_tyre_01_desc:0 "$building_type_port_tyre_01_desc$"

 building_type_port_alexandria_01:0 "Ruins of the Lighthouse of Alexandria"
 building_type_port_alexandria_01_desc:0 "#F The Lighthouse of Alexandria, sometimes called the Pharos of Alexandria, was a lighthouse built by the Ptolemaic Kingdom, during the reign of Ptolemy II Philadelphus (280–247 BC), which has been estimated to be at least 100 metres in overall height. One of the Seven Wonders of the Ancient World, for many centuries it was one of the tallest man-made structures in the world. Despite its splendor, the lighthouse was partially cracked and damaged by earthquakes in 796 and 951, followed by structural collapse in the earthquake of 956, and then again in 1303 and 1323. The ruined structure was then used as building materials for construction use in nearby fortifications. However with some planning, a great many materials, and no small amount of coin, it could be possible for the Lighthouse to be restored to its former glory…#!"
 building_port_alexandria_01:0 "$building_type_port_alexandria_01$"
 building_port_alexandria_01_desc:0 "$building_type_port_alexandria_01_desc$"

 building_type_port_alexandria_02:0 "The Lighthouse of Alexandria"
 building_type_port_alexandria_02_desc:0 "#F After great expense, the Lighthouse of Alexandria has been restored! Reinforced to lessen the impact of earthquakes, this grand structure once more guides ships into the ports of Alexandria and stands as a testament to the splendor of its holder. It now stands worthy of the title of one of the Seven Wonders of the Ancient World.#!"
 building_port_alexandria_02:0 "$building_type_port_alexandria_02$"
 building_port_alexandria_02_desc:0 "$building_type_port_alexandria_02_desc$"

 building_type_port_tripoli_01:0 "Port of Tripolis"
 building_type_port_tripoli_01_desc:0 "#F The famed port of Tripolis remains by and large a nature formed harbor, a geographical strip of land where sailboats servicing the trade lines along the coastlines of Turkey, Syria, Lebanon and Egypt, extending to Malta, Crete and Greece would dock. The half moon shaped gulf of El Mina acted as natural shelter to North East winds that create strong currents in deep waters, allowing for an atmosphere which encourages traders to invest in it.#!"
 building_port_tripoli_01:0 "$building_type_port_tripoli_01$"
 building_port_tripoli_01_desc:0 "$building_type_port_tripoli_01_desc$"

 building_type_port_yaffa_01:0 "Port of Yaffa"
 building_type_port_yaffa_01_desc:0 "#F The ancient port of Yaffa is one that has been frequented since Roman rule, and is mentioned by name in famous historic texts such as the Hebrew Bible, the Book of Jonah, and the works of Josephus. The port has historically served as the region's most prominent source of fish, and through trade, bolsters the local economy.#!"
 building_port_yaffa_01:0 "$building_type_port_yaffa_01$"
 building_port_yaffa_01_desc:0 "$building_type_port_yaffa_01_desc$"
 
 building_type_me_legendary_mosque:0 "Legendary Mosque"
 building_type_me_legendary_mosque_desc:0 "#F Large, beautiful, and imposing, this Mosque is a marvel of architecture with its magnificent and vast open courtyard, it can house a large amount of worshippers, pilgrims, and scholars who travel for months just to witness the Mosque's beautiful dome.#!"
 building_me_legendary_mosque:0 "$building_type_me_legendary_mosque$"
 building_me_legendary_mosque_desc:0 "$building_me_legendary_mosque_desc$"
 
 building_type_me_legendary_mosque_ziyadid:0 "The Ziyadi Mosque"
 building_type_me_legendary_mosque_ziyadid_desc:0 "#F Constructed by the Ziyadid dynasty, with tall striking minarets, magnificent dome, and vast library within it's Madrasa, this wonder of engineering not only stands as a symbol of the dynasty's history and influence within the region, but also as a symbol of Islamic authority and learning.#!"
 building_me_legendary_mosque_ziyadid:0 "$building_type_me_legendary_mosque_ziyadid$"
 building_me_legendary_mosque_ziyadid_desc:0 "$building_me_legendary_mosque_ziyadid_desc$"
 
