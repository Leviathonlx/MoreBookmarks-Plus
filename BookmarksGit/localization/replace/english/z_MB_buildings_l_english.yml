 citadel_homs_01_desc:0 "#F This impressive citadel has been a constant in the ancient city of Homs, being constructed in the 3rd Millenium before Christ. Once serving as a base of operations for the mighty Roman Empire, this fort still serves it's purpose as the bastion of the city.#!"
