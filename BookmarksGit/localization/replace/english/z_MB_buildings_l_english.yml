 building_type_hejra_01:0 "al-Hijr"
 hejra_01_desc:0 "#F The ancient Nabatean cities of al-Hijr, otherwise known as Mada'in Salih, are outstandingly impressive sites boasting amazing Nabatean architecture carved into Arabian cliffs. The reputation of this city, however, is what makes it undesirable, as the Quran mentions God punishing the inhabitants with lightning and tremors due to their idol-worship.#!"
