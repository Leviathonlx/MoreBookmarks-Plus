l_english:

 default_tax_collector: "Basic Taxes"
 default_tax_collector_desc: "Base [obligations|E] apply, based on the [aptitude|E] of the assigned [tax_collector|E]"
 default_tax_collector_flavor_desc: "A standard tax. Taxpayers pay no more, and no less, than what they are expected to."

 jizya_special_rights_tax_collector: "Protection Tax"
 jizya_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\n\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 jizya_special_rights_tax_collector_flavor_desc: "A tributary levy, called Jizya in Islamic realms, imposed upon those of different faiths in exchange for security and legal rights within the realm and the privledge to practice their faith."
 unlock_jizya_contract_name: "[GetFaithDoctrine('tenet_tax_nonbelievers').GetBaseName] [core_tenet|E]"

 jizya_special_rights:0 "$jizya_special_rights_tax_collector$" 
 jizya_special_rights_default:0 "Default $jizya_special_rights$" 
 jizya_special_rights_default_short:0 "Default" 
 jizya_special_rights_granted:0 "Enforced $jizya_special_rights$" 
 jizya_special_rights_granted_desc:0 "$jizya_special_rights_tax_collector_desc$" 
 jizya_special_rights_granted_short:0 "Granted"


 iqta_special_rights_tax_collector: "Land Grant Charter"
 iqta_special_rights_tax_collector_desc: "The [vassal|E] has lower obligations but helps contributing [men_at_arms|E] to the [liege|E]."
 iqta_special_rights_tax_collector_flavor_desc: "A tax farming system, called Iqta in Islamic realms, where local magnates are given wide authority to collect taxes on behalf of the state in exchange for military service."


 ghazi_special_rights_tax_collector: "Warrior Caste"
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold [vassal|E] Privilege:#!#!\nThe [vassal|E] pays less [piety|E] to use [holy_war|E] [casus_bellis|E] but more [prestige_i][prestige|E] for any other [casus_bellis|E]\nEnables [raiding|E]\n\n#flavor The [vassal|E] is chosen as a warrior of the [faith|E] by the [liege|E], charged with carrying the borders outwards through [holy_war|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Known as Ghazi in Islamic territories, vassals honored with this decree collect income from plunder and brigandage, and wage a never-ending war against the religious enemies of the state."


 deqhan_special_rights_tax_collector: "Dehqan"
 deqhan_special_rights_tax_collector_flavor_desc: "Persian magnates within an ancient, decentralized tax collection system, the deqhans closely manage their lands to promote productivity - and their own prestige."

 maguh_special_rights_tax_collector: "Maguh Status"
 maguh_special_rights_tax_collector_flavor_desc: "An old Sassanian form of district administration, the maguh promote local development in exchange for reduced taxes to the state."

 muqata_special_rights_tax_collector: "Revenue Contracts"
 muqata_special_rights_tax_collector_flavor_desc: "Revenue Contracts are a system of tax collection, termed Muqata in Islamic lands, where distant lands are given greater autonomy and are taxed less, to promote stability and long-term development."
 
 strict_taxation_tax_collector: "Tithe Decree"
 strict_taxation_tax_collector_flavor_desc: "A charitable tax enforced upon the wealthy, known as Zakat in Islamic lands, as a means to provide additional income for the state and to help those in need."

 clan_tax_slot: "Tax Jurisdiction"