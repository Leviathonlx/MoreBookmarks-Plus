 mamluks_invasion.1002.t: "Mamluk Revolt in Egypt"
 mamluks_invasion.1002.desc: "The use of Mamluks as a major component of Muslim armies became a distinct feature of Islamic civilization as early as the 9th century CE. The practice was begun in Baghdad by the ʿAbbasid caliph al-Muʿtaṣim (833–842), and it soon spread throughout the Muslim world. Moreover, the political result was almost invariably the same: the slaves exploited the military power vested in them to seize control over the legitimate political authorities, often only briefly but sometimes for astonishingly long periods of time. Thus, soon after al-Muʿtaṣim’s reign the caliphate itself fell victim to the Turkish Mamluk generals, who were able to depose or murder caliphs almost with impunity. Although the caliphate was maintained as a symbol of legitimate authority, the actual power was wielded by the Mamluk generals; and by the 13th century, Mamluks had succeeded in establishing dynasties of their own, both in Egypt and in India, in which the sultans were necessarily men of slave origin or the heirs of such men."
 mamluks_invasion.1002.a: "I doubt [mamluks.GetSheHe]'ll get very far."
