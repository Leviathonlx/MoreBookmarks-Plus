 seljuk_invasion.1002.t: "Rise of the Seljuks"
 seljuk_invasion.1002.desc: "Though long in the memory of the Turks after its demise, the heady days of the Gök Türk Empire ended in year 741 of the Christian Era.  This state had been a confederation, and, upon its disintegration, the constituent tribes separated.  Amongst this shipwreck of nomads were the so-called Oghuz, whence sprung the family of Seljuk.the leading tribe of the Oghuz confederation was the Qïnïq tribe, within which the Seljuks were a leading family.  Their origin is shrouded in the clouds of fable and the fog of romance.The progenitor of the Seljuk family was one Temür-Yaligh, but it was his son who was the eponymous ancestor of the Seljuks.  Father and son served the chief of the Oghuz, who quickly grew jealous of Seljuk’s power and influence.  Seljuk fled to Jand, where he converted to Islam, adopting the creed and manner of the Ghâzî, the warrior for the faith."
 seljuk_invasion.1002.a: "I doubt [seljuk.GetSheHe]'ll get very far."
