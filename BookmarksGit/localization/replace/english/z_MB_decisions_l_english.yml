 espana.0001.t: "The Kingdom of Aragon"
 espana.0001.desc: "This day will forever be remembered as the dawn of the great Kingdom of Aragon. Over the millennia, many civilizations have ruled over these lands. They have all contributed to the complex web that is our cultural heritage. Today we have our own unique identity, and as I form this new kingdom we proudly call ourselves Aragonese!"
 espana.0001.a: "Now our time begins!"
 espana.0002.start.desc: "A new era has come to the Iberian Peninsula!"
 espana.0002.relation_former.desc: "My [ROOT.Char.Custom2('RelationToMe', aragon_former)] [aragon_former.GetTitledFirstName]"
 espana.0002.former.desc: "[aragon_former.GetTitledFirstName]"
 espana.0002.end.desc: "has formed the Kingdom of Aragon under the shadow of The Pyrenees Mountains. After years of struggle, a proud Aragonese people has emerged, with [aragon_former.GetTitledFirstNameNoTooltip] as their leader.\n\nWill this young nation rise to glory or be consumed in yet another conquest? Only time will tell."
