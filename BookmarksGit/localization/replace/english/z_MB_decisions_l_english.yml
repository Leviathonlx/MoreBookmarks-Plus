 #Restore Byzantine Empire
 custom_nb_restore_byzantine_decision: "Restore Byzantine Empire" 
 custom_nb_restore_byzantine_decision_desc: "As the legitimate heir to the empire, we must restore the Byzantine Empire and regain the glory of the Romans."    
 custom_nb_restore_byzantine_decision_tooltip: "Reconstruct the Byzantine Empire that had collapsed."
 custom_nb_restore_byzantine_decision_effect_tooltip: "Reconstruct the Byzantine Empire that had collapsed."
 custom_nb_restore_byzantine_decision.0001.t: "Restored Byzantine Empire"
 custom_nb_restore_byzantine_decision.0001.desc: "Now the imperial flag flies again in Constantinople, the capital.\n\nI wore the Imperial diadem of a great Roman Empire and restored much of the legitimate territory that the empire had lost.\n\nThe Patriarch acknowledged that I was the legitimate successor of the empire, and the citizens of Constantinople are cheering for me and the Roman legion and shouting "Basileus."\n\nOnce the empire suffered and collapsed because of internal traitors and external invaders, but not anymore.\n\nI am king of kings, ruler of rulers.(basileùs basiléon basileúon basíleue)"
 custom_nb_restore_byzantine_decision_confirm: "It's time to rebuild the Empire, fellow Romans!" 
 custom_nb_restore_byzantine_decision.0001.l: "The true Roman Empire will last forever."
 custom_nb_restore_byzantine_decision.0001.l.tt: "The true Roman Empire will last forever."     
 custom_nb_restore_byzantine_decision.0002.t: "Restored Byzantine Empire" 
 custom_nb_restore_byzantine_decision.0002.desc.roman: "Proud Romans restored Constantinople and rebuilt the Roman Empire.\n\nThe usurpers lost power and fled out of the border like rats, and under the leadership of the new emperor, the empire regained stability.\n\nA bright future awaits the reconstructed empire! Forever, Roman Empire!"  
 custom_nb_restore_byzantine_decision.0002.desc.hre: "According to reports, the Greeks recovered Constantinople and rebuilt the Greek Empire.\n\nAll those who occupied Greek territory fled, and the emperor of the Greek Empire was said to be stabilizing his service with excellent control.\n\nWe don't need to be bothered. The empire of those Greek pretenders is bound to collapse again anyway." 
 custom_nb_restore_byzantine_decision.0002.desc.muslim: "According to reports, that the Romans restored Constantinople and rebuilt the empire.\n\nThe powerful Roman emperor and his legions, restored from his hands, control Greece and Anatolia and restore the borders of the empire.\n\nIf the Roman Empire is strengthened again under the leadership of that Christian emperor, they will attack us again..."  
  custom_nb_restore_byzantine_decision.0002.desc.slav: "According to reports, hat the Romans of Greece restored the capital and rebuilt the empire.\n\nThe Roman emperor and his powerful legions reportedly restored the border between Greece and the west of Anatolia and stabilized the border.\n\nI don't know how this incident will affect us Slavs, but it's time for us to establish our own hegemony." 
 custom_nb_restore_byzantine_decision.0002.desc.fallback: "According to reports, that the Byzantine Empire had been rebuilt in the Balkans and Anatolia.\n\nThe emperor restored Constantinople and stabilized its territory, and the invaders fled outside the border.\n\nI don't know if this event will help us or be a hardship, but it will herald a new era..."  
 custom_nb_restore_byzantine_decision.0002.l: "Nova Roma's holder has changed again..."    
 custom_nb_byzantine_decision_opinions_vassals: "All the vassals of the restored empire"    
 custom_nb_byzantine_decision_opinions: "True Roman Emperor"    
 historical_catholic_norse_conversion_decision: "Christianise the Norse"
 historical_catholic_norse_conversion_decision_tooltip: "The Northmen under your rule adopt Catholic Christianity"
 historical_catholic_norse_conversion_decision_desc: "For many years, our people have raided and traded with the nearby western isles and southern continent. These people fight fiercely and fear their singular God, where we do not fear our gods. Does this perhaps mean that the 'Victorious Christ' they speak of holds and grants greater strength? Be it to bow to Christ and His Vicar in Rome, or to simply prevent their clergy from pestering us in our lands, it seems clear that the Cross is the future for our people's faith."
 historical_catholic_norse_conversion_decision_confirm: "Send for the Pope!"
 historical_catholic_westslav_conversion_decision: "Christianise the Western Slavicum"
 historical_catholic_westslav_conversion_decision_tooltip: "The West Slavic people under your rule adopt Catholic Christianity"
 historical_catholic_westslav_conversion_decision_desc: "For many years, our people have dealt with the Moravians and Franconians in both trade and war. Perhaps it is time for us to forge closer ties to our western neighbours, in return for their recognition of us as an independent and self-determining people. If the highest religious authority of the western world recognises our territory as a sovereign state, our people can only benefit from abandoning the old gods."
 historical_catholic_westslav_conversion_decision_confirm: "Send for the Pope!"
 rus_gathering_decision: "Organize a Gathering of Rus' Princes"
 rus_gathering_decision_tooltip: "Let us hear what other Princes have to say..."
 rus_gathering_decision_desc: "As a Rus ruler, I hold an important position. It is in my best interest to invite other powerful princes to win their favour and discuss matters of our realms, this will help solidify my authority."
 rus_gathering_decision_confirm: "Send the invitations."
 historical_orthodox_rus_conversion_decision: "Christianise the Rus'"
 historical_orthodox_rus_conversion_decision_tooltip: "The Rus' people under your rule adopt Orthodox Christianity"
 historical_orthodox_rus_conversion_decision_desc: "For many years, our people have raided and traded with the wealthy realm of the Romans beyond the Black Sea. In Constantinople stands the Hagia Sophia, the largest place of worship in the known world. Perhaps the time has come to forsake the old gods and adopt the faith of the City of The World's Desire? After all, Jesus turned water into wine, and is it not true that drinking is the joy of all Rus'?"
 historical_orthodox_rus_conversion_decision_confirm: "Send for the Patriarch!"
 historical_russian_culture_conversion_decision: "Adopt the ways of the Rus'"
 historical_russian_culture_conversion_decision_tooltip: "You and some of your lands will adopt the ways of the Rus'"
 historical_russian_culture_conversion_decision_desc: "We live amongst the lands of the great Rus', and many of our subjects follow their ways, yet we are alien to them. This must be rectified if we are to rule more effectively."
 historical_russian_culture_conversion_decision_confirm: "Glory to the Rus'!"
 accept_the_pomory_decision: "Accept Pomory Settlers"
 accept_the_pomory_decision_tooltip: "You and some of your lands will adopt the ways of the Rus'"
 accept_the_pomory_decision_desc: "Slavic settlers from the lands of the Rus' seek entrance into our realm to make new lives and seek new fortunes. We might gain favor among new potential allies if we not only accept their presence, but also adopt some of their ways."
 accept_the_pomory_decision_confirm: "What an idea that is!"
 northern_expansion_decision: "Plan the Northward Expansion"
 northern_expansion_decision_tooltip: "Preparations must be made."
 northern_expansion_decision_desc: "In order to achieve its destined greatness, more sea access for trade and expansion of influence is required. The increase in territory will also only serve to strengthen the realm of Novgorod.d."
 northern_expansion_decision_confirm: "Novgorod shall grow!"
 moscow_rising_decision: "Grand Principality of Muscovy"
 moscow_rising_decision_tooltip: "Found a new Russian State."
 moscow_rising_decision_desc: "The Rus' are in turmoil. Kiev is no longer the cultural and learning centre it was. While we suffer and toil in obscurity and under yolk, it may be possible... there is an idea... an idea of something greater."
 moscow_rising_decision_confirm: "Glory to the Muscovites!" 
