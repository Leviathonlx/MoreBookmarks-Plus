 ottoman_decisions.0001.t: "A New Rome"
 ottoman_decisions.0001.desc: "With the conquest of the rich lands of Asia Minor, I have accumulated enough power to form a new Sultanate, one that is sure to top the greatness of Rome itself.\n\nThere is still work to be done, yet I have no doubt historians will enshrine this moment as one of the great steps in the conquest of Europe by the followers of [scoped_ruler.GetFaith.HighGodName]."
 ottoman_decisions.0001.a: "Let the West quake!"
 ottoman_decisions.0002.desc.liege: "After a series of victories in Anatolia, [scoped_ruler.GetTitledFirstName] has decided to crown [scoped_ruler.GetHerselfHimself] [scoped_ruler.GetTitleTierName] of the Ottomans, claiming that [scoped_ruler.GetSheHe] no longer holds any allegiance to me and will pursue the fight against the infidels on [scoped_ruler.GetHerHis] own terms."
 ottoman_decisions.0002.desc.romans: "The savage warlord [scoped_ruler.GetTitledFirstName] has carved [scoped_ruler.GetHerHis] path through Anatolia and established a new Sultanate in the region.\n\nAs if this was not enough of an insult, in a despicable show of hubris, [scoped_ruler.GetSheHe] has decided to claim for [scoped_ruler.GetHerselfHimself] the title of [scoped_ruler.GetTitleTierName] of Rome."
 ottoman_decisions.0002.desc.others: "The rich province of Asia Minor, once a bastion for Christianity, has now fallen under the rule of [scoped_ruler.GetTitledFirstName], who has formed a new Sultanate in the region."
 ottoman_decisions.0002.a: "How dare [scoped_ruler.GetSheHe]!"
 ottoman_decisions.0002.b: "I see..."
