 ottoman_establishment.1002.t: "Rise of the Ottomans"
 ottoman_establishment.1002.desc: "The exact date of Osman's birth is unknown, and very little is known about his early life and origins due to the scarcity of sources and the many myths and legends which will one day be told about him by the Turks of later centuries. According to Ottoman tradition, Osman's father Ertuğrul led the Turkic Kayı tribe west from Central Asia into Anatolia, fleeing the Mongol onslaught. He then pledged allegiance to the Sultan of the Anatolian Seljuks, who granted him dominion over the town of Söğüt on the Byzantine frontier. This connection between Ertuğrul and the Seljuks, however, was largely invented by court chroniclers a century later, and the true origins of the Ottomans thus remain obscure."
 ottoman_establishment.1002.a: "I doubt [osman.GetSheHe]'ll get very far."
