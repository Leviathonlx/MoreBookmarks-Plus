 espana.0020.t: "A United Visigoth Kingdom"
 espana.0020.desc: "After centuries of struggle against the Moors, the Visigothic Kingdoms have once again been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. This day, we make our ancestors proud by restorating the Kingdom of Toledo, the true realm of our ancient people!\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on Earth forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the [ROOT.Char.GetMotherFather|U] of the Visigoths.'"
 espana.0020.a: "This is the dawn of a new era."
 espana.0021.start.desc: "Centuries have passed since the Visigoths were considered a powerful force in Iberia, but after much struggle, the Visigothic Kingdoms have been united under the rule of [toledo_former.GetPrimaryTitle.GetNameNoTier], [ROOT.Char.GetTitleAsNameNoTooltip] of Toledo."
