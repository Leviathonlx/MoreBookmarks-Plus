 mozarabic_bind_the_faith_to_rome_decision_desc: "Though [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] is still our one true Pope, isolation from the will of Christ's Vicar has taken us down strange paths. Gone are the days when the great conclaves of Europe's clergy trod the halls of Toledo.\n\nYet, they do not have to be... if our faith has strayed, could not a strong shepherd yoke it back to the flock?"
