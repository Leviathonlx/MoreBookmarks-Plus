 rkho_global_culture.0002.t: "A New Russia"
 rkho_global_culture.0002.desc: "Not so long ago, our ancestors conquered the Slavs of the East and built their first settlements. We have lived here for generations since then, the land shaping us as much as we have shaped the land.\n\nIt is time to ask ourselves, are we still the Vikingrs of Rus'? Or are we something new entirely?"
 rkho_global_culture.0002.a: "The times are changing, and we must change with them."
 rkho_global_culture.0003.t: "$rkho_global_culture.0002.t$"
 rkho_global_culture.0003.desc: "When a great Norse tribe called the Rus' first migrated into the vast plains and endless taigas of the east, they were foreigners in a new and strange land.\n\nThis changed over many generations, as land and its native peoples shaped them as much as they shaped the lands itself, and the fate of its peoples. Over time the Rus' Vikingrs became one with the native Slavs of the region, and were then on simply known as the Rus'. These Rus' have now grown unto their own into a new and distinct Slavic culture, fortunate and blessed with the boundless energy of their Norse legacy and the stoic persistence of their Slavic heritage, the Russians.\n\nThe old days of the Great Rus' and the Kievan cultural centerance in the lands of the eastern Slavs are coming to an end. There are some who yet claim that these humble Russian peoples are destined to achieve greatness..."
 rkho_global_culture.0003.a: "Only time will tell how this impacts the region."
 rkho_global_culture.0005.t: "The Andalusians Recede"
 rkho_global_culture.0005.desc: "Once the land of the Iberians of old. Then, one of the most storied provinces of the gloried and infamous Romans. Later still, the conquest of the rough and mighty Germanic Visigoths, the ancestors of the current realm of Iberia. We, the descendants of those old nomads of North Europa, have fractured into many differing languages and heralds.\n\nFor the last century the most powerful of these groups by far has been the peoples of the realm of Al-Andalus in the south, whose language and ways are the result of a conquest by men who hailed from Islamic Arabia. This time has ended, as many of the Northern ways of speech and culture have made their way southwards."
 rkho_global_culture.0005.a: "We shall weather as we always have."
 rkho_global_culture.0006.t: "$rkho_global_culture.0005.t$"
 rkho_global_culture.0006.desc: "Once the land of the Iberians of old. Then, one of the most storied provinces of the gloried and infamous Romans. Later still, the conquest of the rough and mighty Germanic Visigoths, the ancestors of the current realm of Iberia. The descendants of those old nomads of North Europa have fractured into many differing languages and heralds.\n\nFor the last century the most powerful of these groups by far has been the peoples of the realm of Al-Andalus in the south, whose language and ways are the result of a conquest by men who hailed from Islamic Arabia. This time has ended, as many of the Northern ways of speech and culture have made their way southwards.."
 rkho_global_culture.0006.a: "How fast does fate make change in the Lands of Iberia!"
 rkho_global_culture.0008.t: "End of Roman Influence in Italia"
 rkho_global_culture.0008.desc: "The Western Roman Empire of old is no more. The City of Rome is no longer the centre of culture or commerce it was at it's height. And now, finally, the civilization of Rome no longer holds any real sway in the region that was its revered birthplace. Maybe someday in the future, Constantinople will set her sights again upon her ephemeral western provinces, but as of now that time has come to an end."
 rkho_global_culture.0008.a: "Truly, an end of an Era."
 rkho_global_culture.0009.t: "$rkho_global_culture.0008.t$"
 rkho_global_culture.0009.desc: "$rkho_global_culture.0008.d$"
 rkho_global_culture.0009.a: "Is the fire of Rome going out?"
