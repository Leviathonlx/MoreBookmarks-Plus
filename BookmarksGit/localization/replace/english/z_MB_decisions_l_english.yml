 espana.0021.end.desc: "has declared [toledo_former.GetHerselfHimself] 'the [toledo_former.GetMotherFather|U] of the Visigoths.'\n\n[toledo_former.GetHerHis|U] name will surely live on for centuries, but will [toledo_former.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."
 espana.0025.t: "A United Spain"
 espana.0025.desc: "Once more, the thrones of Spain have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on Earth forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the [ROOT.Char.GetMotherFather|U] of Spain.'"
