 appoint_a_righteous_caliph_decision_general_iranian_variant: "Break with the Caliphate"
 appoint_a_righteous_caliph_decision_mutazila_variant_desc: "Since the end of the Mihna, those who stand for the createdness of the Qur'an have been persecuted or neglected by the would-be caliphs. I will take it upon myself to avenge the slights we have suffered, and once again bring Mu'tazila doctrine to the forefront of Islamic thought."
