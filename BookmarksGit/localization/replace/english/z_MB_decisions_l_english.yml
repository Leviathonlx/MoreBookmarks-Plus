 monastic_order_elective_electors: "Electors"
 monastic_order_elective_candidates: "Candidates"
 rkho_livonian_crusade_1.title: "The Livonian Crusade"
 rkho_livonian_crusade_1.desc: "The grand masters were most powerful after the order's 13th century conquest of Prussia during the Northern Crusades and the creation of the militarized State of the Teutonic Order, which lasted until 1525 (from 1466 to 1525 as part of the Kingdom of Poland as a fief).[8] After the order's capital moved from Venice to Malbork (Marienburg) in 1309, the grand master's power was at its height."
 rkho_livonian_crusade_1.a: "By the gods!"
 rkho_prussian_crusade_1.title: "The Prussian Crusade"
 rkho_prussian_crusade_1.desc: "The grand masters were most powerful after the order's 13th century conquest of Prussia during the Northern Crusades and the creation of the militarized State of the Teutonic Order, which lasted until 1525 (from 1466 to 1525 as part of the Kingdom of Poland as a fief).[8] After the order's capital moved from Venice to Malbork (Marienburg) in 1309, the grand master's power was at its height."
 rkho_prussian_crusade_1.a: "By the gods!"
 rkho_livonian_autonomy_1.title: "Livonian Autonomy"
 rkho_livonian_autonomy_1.desc: "The order was formed from the remnants of the Livonian Brothers of the Sword after their defeat by Samogitians in 1236 at the Battle of Schaulen (Saule). They were incorporated into the Teutonic Knights and became known as the Livonian Order in 1237.[2] In the summer of that year, the Master of Prussia Hermann Balk rode into Riga to install his men as castle commanders and administrators of Livonia."
 rkho_livonian_autonomy_1.a: "For the grace and the might of our lord!"
 rkho_teutonic_end.title: "End of the Teutonic Order"
 rkho_teutonic_end.desc: "The once-mighty landed titles of the Teutonic Order is no longer ruled by the Grandmasters. As such they have become new and secular kingdoms."
 rkho_teutonic_end.a: "And so it is."
 rkho_livonian_end.title: "End of the Livonian Order"
 rkho_livonian_end.desc: "The once-mighty landed titles of the Livonian Order is no longer ruled by the Grandmasters. As such they have become new and secular kingdoms."
 rkho_livonian_end.a: "And so it is."
 rkho_novgorod_becomes_a_republic.title: "Dismissal of the Grand Prince of Novgorod"
 rkho_novgorod_becomes_a_republic.desc: "The Novgorod boyars began to dominate the offices of posadnik and tysyatsky, which until about the mid-12th century had been appointed by the grand prince in Kiev. In 1136, the Novgorodians dismissed Prince Vsevolod Mstislavich and over the next century and a half were able to invite in and dismiss a number of princes. However, these invitations or dismissals were often based on who was the dominant prince in Rus' at the time, and not on any independent thinking on the part of Novgorod."
 rkho_novgorod_becomes_a_republic.a: "How dare they!"
 nomads.3.title: "Men of The Steppe"
 nomads.3.desc: "The nomads are a fearsome people, proficient in equestrian archery. These warriors come seeking gold and glory in exchange for their service."
 nomads.3.hire: "They shall serve me well."
