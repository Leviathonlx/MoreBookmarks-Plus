 timur_invasion.1002.t: "Rise of the Timurids"
 timur_invasion.1002.desc: "Born into the Barlas confederation in Transoxiana (in modern-day Uzbekistan) on 9 April 1336, Timur gained control of the western Chagatai Khanate by 1370. From that base, he led military campaigns across Western, South and Central Asia, the Caucasus, and Southern Russia, defeating in the process the Khans of the Golden Horde, the Mamluks of Egypt and Syria, the emerging Ottoman Empire, and the late Delhi Sultanate of India and emerging as the most powerful ruler in the Islamic World. From these conquests, he founded the Timurid Empire, but this empire fragmented shortly after his death."
 timur_invasion.1002.a: "I doubt [timur.GetSheHe]'ll get very far."
