 secede_from_empire_decision: "Secede from [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 secede_from_empire_decision_desc: "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive] incompetence has left [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] unable to protect its subjects from their enemies, both internal and external. Even a new ruler would be hard-pressed to undo all of the damage [ROOT.Char.GetLiege.GetSheHe] has done.\n\nIt is a far wiser course of action for us to split off and form a new realm, living or dying on our own merits instead of being dragged down with the rest of the Empire."
