 ottoman_decisions.0003.t: "The Anatolian Turks"
 ottoman_decisions.0003.desc: "The time when we [embracer.GetCulture.GetCollectiveNounNoTooltip] considered the Steppe our homeland has long since passed. Our children are born here, surrounded by Greeks, and to them, the Steppe will only ever be a some far away blot on none-so-often seen map.\n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Anatolian lands, giving birth to a new Turkish identity."
