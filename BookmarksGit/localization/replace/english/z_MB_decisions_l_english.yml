 cad_decision.0005.t: "Importance of the Law"
 cad_decision.0005.desc: "Hardly any time has passed since we made clear our intent to establish an autocephalous church, and already there is a debate among the clergy over the enforcement of church law. One faction proposes that the church hierarchy have the authority to cut off sinners and heretics by means of excommunication. Another supposes church laws be made subject to the laws of the state. But still another faction goes so far as to argue that the laws of the state absorb those of the church, thereby giving us the authority to make rulings in religious affairs."
 cad_decision.0005.a: "It is best that the church have full jurisdiction over spiritual affairs."
 cad_decision.0005.b: "Is not the King appointed by God? The state can surely handle some of these matters."
 cad_decision.0005.c: "I am the King, I am tradition, indeed, I am the church."
 cad_decision.0006.t: "Ideal Means of Worship"
 cad_decision.0006.desc: "With the matter of the law settled, the question has now emerged over how best to worship. A particular faction proposes that pilgrimages to our holy sites should be preferred. Others, however, claim that the study of the scriptures is the ideal and most profitable form of worship. The more fringe groups propose that mystical ceremonies be used to draw near to God."
 cad_decision.0006.a: "Let the peasants go into the chapels to worship."
 cad_decision.0006.b: "There is no truth which can not be found in the scriptures."
 cad_decision.0006.c: "Private worship, even when it becomes uncomfortable to the public, is the most profitable form of worship."
 cad_decision.0007.t: "The Fate of the Monasteries"
 cad_decision.0007.desc: "With the great deal of deviations from our former church, some have begun to question the importance of the monasteries. The traditionalists insist that the communal monastic life is most profitable to the christian people. Others, however, have begun to question the need for community, and instead assert the ascetics should live as hermits. Meanwhile, a new group of mendicants have emerged, who believe that the religious ought to be out in the cities doing good works, instead of locked up in convents and praying."
 cad_decision.0007.a: "The old ways are just fine."
 cad_decision.0007.b: "What need is there for community? Let the religious go and pray alone."
 cad_decision.0007.c: "Let the religious go out into the community and do good works."
 cad_decision.0008.t: "The Fate of the Communion"
 cad_decision.0008.desc: "As our autocephaly has become clearer, there has emerged concerns over whom we shall enter communion with. Parties loyal to Rome and Constantinople have strung up among both clergy and lay, with many proposing that we stay completely independent. More concerningly, this confusion has allowed certain heterodox clerics to voice their opinions. If this is not settled soon, our experiment with autocephaly will surely fail."
 cad_decision.0008.a: "We don't need no man!"
 cad_decision.0008.b: "Constantinople will surely grant us more independence than Rome."
 cad_decision.0008.c: "The scriptures are quite clear that it was Peter to whom the keys were granted."
 cad_decision.0008.d: "It appears to me that Christ had only one nature."
 cad_decision.0008.e: "How can one person have two natures? Clearly Christ is two persons."
 cad_decision.0008.f: "There was a time where the Son was not; ergo Christ is not God."
 cad_decision.0009.t: "An offering fit for a Queen"
 cad_decision.0009.desc: "The decision of what to offer to the goddess is one to be made with care, as it will affect her regard for us."
 cad_decision.0009.a: "Burn incense before her image"
 cad_decision.0009.b: "Offer a collyris to her"
 cad_decision.0009.c: "Offer naught but prayers alone"
 cad_decision.0010.t: "Your Holiness"
 cad_decision.0010.desc: "We, once in schism, do solemnly ask that you accept us into communion with the Holy Roman Church."
 cad_decision.0010.a: "We do not have time for this"
 cad_decision.0010.b: "Very well"
 cad_decision.0010.notif.a: "We will not accept you into the Catholic Communion"
 cad_decision.0010.notif.b: "We will accept you into the Catholic Communion"
 cad_decision.0012.t: "Union with Rome"
 cad_decision.0012.desc: "The Roman Church and those in union with her represent the greatest potential for the success of our faith. By entering into union with Rome, we will be guaranteed peace with the Catholic princes, though our former allegiances will be displeased."
 cad_decision.0012.a: "Let us enter into this union"
 cad_decision.0012.b: "I have changed my mind"
 cad_decision.0013.t: "Union with Constantinople"
 cad_decision.0013.desc: "The Church of Constantinople and those in union with her represent the greatest potential for the success of our faith. By entering into union with Constantinople, we will be guaranteed peace with the Orthodox princes, though our former allegiances will be displeased."
 cad_decision.0014.t: "Union with the Miaphysites"
 cad_decision.0014.desc: "The churches of the Miaphysites, though perhaps more fragmented than the Catholics or Greeks, represent the greatest potential for the success of our faith. By entering into union with the Miaphysites, we will be guaranteed peace with her princes, though we will have to accept their Christology model."
 cad_decision.0015.t: "Union with the Nestorians"
 cad_decision.0015.desc: "The Church of the East, though perhaps much weaker now than in its hay-day, represents the greatest potential for the success of our faith. By entering into union with the Church of the East, we will be guaranteed peace with her princes, though we will have to accept their Christology model."
 mend_antioch_schism_decision: "Mend Antiochene Schism"
 mend_antioch_schism_decision_desc: "#F With great effort, I will end the schism in Antioch and assert my faith as the one true Church of Antioch.#!"
 mend_antioch_schism_decision_tooltip: "Unite the Church of Antioch under one Patriarch"
 mend_antioch_schism_decision_effect_tooltip: "The other churches of Antioch will be viewed as illegitimate"
 mend_antioch_schism_decision_confirm: "Let three be one."
 antioch_schism.0001.t: "The Church of Antioch"
 antioch_schism.0001.desc.intro: "At last the Church of Antioch is one."
 antioch_schism.0001.desc.jacobite: "\n\nNo longer shall the Chalcedonians spread their heresy throughout the Church of Antioch. With the establishment of churches throughout Syria, and under the rule of a mighty King, the heretical sects hold little sway over the Church of Antioch. \n\n It is only a matter of time before the rest of the Church recognizes our position."
 antioch_schism.0001.desc.maronite: "\n\nWith the schismatics and heretics finally driven out of our lawful inheritance, the children of Saint Maron are at last in control of the See of Antioch. The Miaphysites and Greek pretenders are at last driven out of the Eastern See. \n\nWith the backing of the Papacy, the Church in Antioch will once again thrive, free of heresy."
 antioch_schism.0001.desc.melkite: "\n\nAfter much effort, and with the support of the Ecumenical Patriarch, we have at last suppressed the Catholics and Miaphysites who would dare to claim the Patriarchate of Antioch. \n\nWith Antioch firmly under Greek control, we are one step closer to the restoration of the Pentarchy."
 antioch_schism.0001.desc.nestorian: "\n\nWith the Patriarchate of Antioch firmly under the rule of the Church of the East, in an unexpected turn of events, the rival churches have been driven out and reduced to minor sects in the eyes of the wider Church. \n\nWhile we have never officially claimed Antioch as our See, we cannot miss this opportunity."
 antioch_schism.0001.a: "The Church in Antioch is divided no more!"
 antioch_schism.0101.desc.intro: "The Schism of Antioch is finally ended."
 antioch_schism.0101.desc.jacobite: "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Miaphysite view, and to accept the authority of the Jacobite Church. The rival patriarchs have been forced into exile, and word of their defeat spreads throughout Christendom."
 antioch_schism.0101.desc.maronite: "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Maronite Patriach, and by extension to the Pope. With the Greek pretenders and the Miaphysites expelled from the lands of Syria, the faithful of the East flock to the Maronite Church."
 antioch_schism.0101.desc.melkite: "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Melkite Patriarch, and by extension to the Ecumenical Patriarch. With the Catholics and Miaphysites crushed under Orthodox boots, the Church of Antioch is at last at peace."
 antioch_schism.0101.desc.nestorian: "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, the Church of the East is presented with a unique opportunity: to claim the seat of a Pentarch. [scoped_emperor.GetTitledFirstName] has driven out the heretics presently occupying the Church of Antioch, leaving room for the Nestorian Patriarch to assert his authority not just in the East, but also in the West."
 antioch_schism.0101.desc.generic: "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_enmperor.GetTitledFirstName] has asserted the authority of the [mending_antioch.GetAdjective] Church over the whole Church of Antioch, moving it into a unique position to flex its authority over the East."
 antioch_schism.0101.c: "More troubling news from the Orient..."
 antioch_schism.0102.a: "A new threat arises..."
