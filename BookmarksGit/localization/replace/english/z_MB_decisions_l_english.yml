 historical_steppe_islam_conversion_decision_desc: "For many years, men preaching the word of God and his prophet from the famously wealthy and infamously strong realms to the south of the Great Steppe have whispered in the ear of many a horselord. Perhaps it is time to give in, if for no other reason than greasing the wheels of trade."
