 fatimid_invasion.1002.t: "Rise of the Fatimids"
 fatimid_invasion.1002.desc: "Between 902 to 909 the foundation of the Fatimid state was realized by the Kutama Berbers, under the leadership of the da'i Abu Abdallah, whose conquest of Ifriqiya paved the way for the establishment of the Caliphate. After this conquest, Abdallah al-Mahdi Billah was retrieved from Sijilmasa and then accepted as the Imam of the movement, becoming the first Caliph and founder of the ruling dynasty in 909. In 921, the city of al-Mahdiyya was established as the capital."
