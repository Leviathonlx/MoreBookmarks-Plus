 rkho_poland_becomes_elective.title: "Elective Monarchy in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rkho_poland_becomes_elective.desc: "The tradition of electing the country's ruler, which occurred either when there was no clear heir to the throne, or to confirm the heir's appointment, dates to the very beginning of Polish statehood. Legends survive of the 9th-century election of the legendary founder of the first Polish royal family, Piast the Wheelwright of the Piast dynasty, and similar voting of his son, Siemowit (that would place a Polish ruler's vote a century before the earliest Icelandic ones by the Althing). Still, sources for that time are very sparse, and it is hard to estimate whether those elections were more than a formality. The election privilege, exercised during the gatherings known as wiec, was usually limited to the most powerful nobles (magnates) or officials, and was heavily influenced by local traditions and strength of the ruler."
 rkho_poland_becomes_elective.a: "For the realm."
 rkho_hungary_becomes_elective.title: "Elective Monarchy in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 rkho_hungary_becomes_elective.desc: "The tradition of electing the country's ruler, which occurred either when there was no clear heir to the throne, or to confirm the heir's appointment, is an ancient practice that goes back in the memory of the children of the Old Steppe as far back as anyone can recall."
 rkho_hungary_becomes_elective.a: "For the realm."
 monastic_order_government: "Monastic Order"
 monastic_order_government_desc: "In the twelfth century, traditional monastic orders in Outremer evolved into military orders, initially for the purpose of defending pilgrims, although they later became larger military forces that played a key role in combating Muslim efforts at reconquest and propping up continued Christian rule in the region. These orders included the Knights Templar and the Hospitallers."
