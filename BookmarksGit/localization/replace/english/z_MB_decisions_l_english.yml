 espana.0005.desc: "This day marks the beginning of a new era. The Moors of Iberia have posed a threat to us for too long, and it is time to turn the tides of war! Let us use this strategic location to mount an offensive, and reconquer the land of our ancestors!"
 espana.0005.a: "Deus Vult!"
