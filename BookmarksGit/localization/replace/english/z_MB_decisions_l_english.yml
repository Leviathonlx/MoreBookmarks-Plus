 unite_france.0001.t: "A United [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 unite_france.0001.desc: "Once more, the $frankish$ kingdoms have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] stands stronger than ever.\n\nBack in 987 AD, [uf_first_capet.GetName], the first [uf_first_capet.GetCulture.GetNameNoTooltip] [uf_first_capet.GetTitleAsNameNoTooltip] belonging to [house|E] [uf_first_capet.GetHouse.GetName], ascended to the throne. Centuries of united rule have proven our divine right to rule over these lands as one.\n\nMy reign will not last forever, for one day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy - an united [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] - will surely remain on Earth forever."
