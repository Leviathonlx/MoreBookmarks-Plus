unop_fix_the_great_steppe_decision:0 "#P Fix The Great Steppe#!"
unop_fix_the_great_steppe_decision_desc:0 "Use this decision if you see any issues with The Great Steppe situation such as:\n$BULLET$The seasons in The Great Steppe are not having any effect on provinces\n$BULLET$You see no regions in the Situation map mode\n$BULLET$The tooltip in the Oversee Preparation Stargazer task is broken\n$BULLET$Certain nomadic casus belli are not available\n\nThis decision only fixes the issue for the current game session. Use it once after every reload until the issue is reliably fixed by Paradox.\n\nDue to the nature of the issue, it is not possible to reliably detect it in a mod, so this decision will remain shown even after you used it and the issue is fixed."
unop_fix_the_great_steppe_decision_tooltip:0 "The issues with The Great Steppe will be fixed for the current game session."
unop_fix_the_great_steppe_decision_confirm:0 "$unop_fix_the_great_steppe_decision$"

