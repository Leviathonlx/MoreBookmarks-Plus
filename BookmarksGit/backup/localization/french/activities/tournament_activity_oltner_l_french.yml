l_french:
 tournament_events.9000.t: "Les sites de [tournament_province.GetNameNoTooltip]"
 tournament_events.9000.desc: "En me promenant aux abords du tournoi, je suis subjugué[ROOT.Char.Custom('FR_E')] par la beauté de ce qui m’entoure, ici en [tournament_province.GetName].\n\nJe parcours à pied [tournament_province.Custom('TerrainTypeProvince')], dont le sol est parsemé de magnifiques [tournament_province.Custom('FR_get_region_flower_type_plural_Fix')] et m’arrête rien que pour toucher l’écorce d’un [tournament_province.Custom('GetRandomAppropriateTree')] immaculé. Je lève les yeux et vois une nuée de [ROOT.Char.Custom('FR_GetRandomRegionalWildDaytimeBird_Plural')] voler au-dessus de moi.\n\n"
 tournament_events.9000.desc_home: "Je devrais faire cela plus souvent, c’est chez moi après tout."
 tournament_events.9000.desc_not_home: "J’espère avoir l’occasion d’y revenir."
 tournament_events.9000.a: "C’est tellement reposant !"
 tournament_events.9000.b: "Un endroit parfait pour s’entraîner en toute tranquillité."
 tournament_events.9000.impatient: "Je ne devrais pas faire dans le sentimental, je dois m’entraîner !"
 tournament_events.9001.t: "Un $knight_culture_player_no_tooltip_lowercase$ sans seigneur"
 tournament_events.9001.desc: "Alors que j’explore les lieux, une silhouette en armure s’approche de moi.\n\n« [ROOT.Char.GetTitledFirstName], c’est un honneur. » [Select_CString(liegeless_knight.IsFemale,'La femme','L’homme')] s’incline brièvement et [liegeless_knight.Custom('quirk_pos_present')]. « Je suis [liegeless_knight.GetFullName], un $knight_culture_player_no_tooltip_lowercase$ à la recherche d’un emploi. Je suis loyal[liegeless_knight.Custom('FR_E')] et ma Maison est puissante, #EMP [liegeless_knight.GetHouse.GetMotto]#! ! » crie-t-[liegeless_knight.Custom('FR_IlElle')], et se met au garde-à-vous.\n\nIl est évident que [Select_CString(liegeless_knight.IsFemale,'cette petite','ce petit')] noble exagère ses vertus, mais [liegeless_knight.Custom('FR_IlElle')] semble compétent[liegeless_knight.Custom('FR_E')]. Et désespéré[liegeless_knight.Custom('FR_E')]."
 tournament_events.9001.a: "« Vous pouvez rejoindre mes $knight_culture_player_plural_no_tooltip_lowercase$. »"
 tournament_events.9001.b: "« Je vous récompenserai généreusement si vous me jurez fidélité ! »"
 tournament_events.9001.c: "« Partez, je n’ai guère confiance en vous. »"
 tournament_events.9001.d: "« J’ai tant à apprendre de vous ! »"
 tournament_events.9002.t: "Une démonstration de lutte"
 tournament_events.9002.desc: "Des bruits vifs me font découvrir une arène improvisée, mise en place par les paysans locaux, dans laquelle deux lutteurs solidement charpentés s’affrontent. Ils échangent des coups et des esquives et se tournent autour, jusqu’à ce que l’un d’eux fasse un geste audacieux :\n\n« Je l’appelle la #EMP [strongman_1.Custom('GetManeuver')] [strongman_1.Custom('GetDescriptorManeuver')]#! ! », hurle-t-[strongman_1.Custom('FR_IlElle')] avant de soulever son adversaire et de [strongman_2.Custom('FR_LeLa')] plaquer au sol, [strongman_2.Custom('FR_LeLa')] faisant abandonner immédiatement. « L’époustouflant[strongman_1.Custom('FR_E')] et puissant[strongman_1.Custom('FR_E')] [strongman_1.GetFirstName] l’emporte une fois de plus », jubile le vainqueur."
 tournament_events.9002.whole_of_body: "C’est tellement reposant d’observer des techniques d’experts !"
 tournament_events.9002.a: "C’est un spectacle passionnant !"
 tournament_events.9002.b: "Je devrais étudier leurs techniques..."
 tournament_events.9002.c: "Vous, le vainqueur, voici quelques pièces !"
 tournament_events.9002.b.success: "Vous vous inspirez des lutteurs"
 tournament_events.9002.b.failure: "Vous n’apprenez rien"
 tournament_events.9003.t: "Une petite promenade"
 tournament_events.9003.desc: "Cherchant à m’éloigner des bavardages et du bruit du tournoi, je tombe sur un petit sentier à côté d’un [tournament_province.Custom('GetRandomRegionalWood')]. Longeant [tournament_province.Custom('GetProvinceFoliageDesc')], je contemple les magnifiques [tournament_province.Custom('FR_get_region_flower_type_plural_Fix')].\n\n"
 tournament_events.9003.friend: "Soudain, j’aperçois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName] qui approche en sens contraire. La chance me sourit ! J’avais envie de [intent_target_character.Custom('FR_LeLa')] rencontrer seul à seul, peut-être pourrais-je engager la conversation ?"
 tournament_events.9003.lover: "Levant les yeux, j’aperçois la plus belle de toutes ces fleurs. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName], la proie de mes rêves, a emprunté le même chemin que moi !"
 tournament_events.9003.a: "Nous nous croisons en silence."
 tournament_events.9003.b: "Un endroit parfait pour s’entraîner en toute tranquillité."
 tournament_events.9003.lover_attempt: "« Vous êtes plus [Select_CString(intent_target_character.IsFemale,'belle','beau')] que n’importe laquelle de ces fleurs. »"
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.Custom('FR_IlElle')|U] tombe éperdument amoureu[intent_target_character.Custom('FR_XSe')] de vous"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.Custom('FR_IlElle')|U] trouve la remarque très romantique"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.Custom('FR_IlElle')|U] trouve la remarque gentille"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.Custom('FR_IlElle')|U] est très embarrassé[intent_target_character.Custom('FR_E')]"
 tournament_events.9003.friend_attempt: "« C’est ennuyeux de marcher seul[ROOT.Char.Custom('FR_E')], nous pourrions parler [intent_target_character.Custom('MatchingConversationSubject')] ? »"
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.Custom('FR_IlElle')|U] apprécie beaucoup votre compagnie"
 tournament_events.9003.friend_attempt.success: "La conversation l’amuse"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.Custom('FR_IlElle')|U] s’éclipse discrètement..."
 tournament_events.9004.t: "Une course d’oiseau divertissante"
 tournament_events.9004.desc: "« Allez, Cui-cui, allez plus vite ! » J’entends la voix d’[Select_CString(falconer_1.IsFemale,'une femme','un homme')] résonner. Je lève les yeux et aperçois un petit oiseau qui s’agite dans le ciel tel un petit éclair noir. Très vite, il descend en piqué vers une ligne d’arrivée.\n\n« Vous avez certainement triché ! Votre oiseau ne peut pas voler aussi vite, regardez-le, il est [falconer_1.Custom('GetBirdInsult')] », s’écrie le perdant en colère, tandis que [Select_CString(falconer_1.IsFemale,'la gagnante','le gagnant')] affiche un air suffisant."
 tournament_events.9004.hunter: "Je pourrais en tirer une leçon ou deux..."
 tournament_events.9004.a: "C’est un excellent divertissement !"
 tournament_events.9004.b: "Cela nécessite beaucoup de préparation."
 tournament_events.9004.c: "Quitte ou double, recommencez !"
 tournament_events.9004.c.success: "Vous gagnez le pari"
 tournament_events.9004.c.failure: "Vous perdez le pari"
 tournament_events.9004.d: "Je n’ai pas le temps."
 round_as_an_egg: "rond comme un œuf"
 heavy_as_a_stone: "lourd comme une pierre"
 graceful_as_a_goose: "gracieux comme une oie"
 shaped_like_a_brick: "en forme de brique"
 as_thick_as_you: "aussi gros que vous"
 barely_a_fledgeling: "encore un oisillon"
 wobbly_like_a_duck: "aussi adroit qu’un canard"
 as_fast_as_a_mountain: "aussi rapide qu’une montagne"
 as_bright_as_a_rain_cloud: "aussi vif qu’un nuage de pluie"
 an_empty_cup: "une coupe vide"
 a_stick_simple: "un bâton"
 a_rock: "un caillou"
 available_because_of_intent: "Cette option est disponible en raison de votre [intent|El]"
 you_get_drunk: "Vous vous enivrez"
 they_share_some_tricks: "Ils échangent des astuces"
 you_have_a_good_time: "Vous passez un bon moment, mais rien de plus"
 tournament_events.9005.t: "Des réjouissances agitées"
 tournament_events.9005.desc: "La nourriture et les boissons abondent pendant le tournoi, pour le plus grand plaisir des participants. Trois paysans en particulier semblent partager ce qui ressemble à un tonnelet entier [tournament_host.Custom('RegionalDrink')].\n\n« Jeee... vais t’le... faire payer, [peasant_2.Custom2('InsultNoun', SCOPE.sC('peasant_1'))] ! », bafouille l’un d’entre eux, d’une voix avinée, en lançant [peasant_1.Custom('ThrowableObjectArticle')] sur [Select_CString(peasant_2.IsFemale,'sa voisine','son voisin')].\n\n« [peasant_1.GetFirstName], ... j... j’suis désolé[peasant_2.Custom('FR_E')] ! [peasant_1.Custom('GetLaughType')] », s’excuse la victime en se couvrant le visage pour éviter l’attaque. « Aide-moi, [peasant_3.GetFirstName] ! *hic* »\n\n« Débrouille-toi [Select_CString(peasant_2.IsFemale,'toute seule','tout seul')], [peasant_2.GetFirstName] ! », s’exclame [Select_CString(peasant_3.IsFemale,'la troisième','le troisième')] en vidant une chope d’un trait."
 tournament_events.9005.a: "Ils sont chahuteurs... mais j’ai besoin de $knight_culture_player_plural_no_tooltip_lowercase$..."
 tournament_events.9005.b: "Cela vous dérange si je me joins à vous pour une coupe [tournament_host.Custom('RegionalDrink')] ?"
 tournament_events.9005.c: "Ils sont complètement ivres... Cela devrait être facile de les énerver !"
 tournament_events.9005.d: "C’est dégoûtant."
 tournament_events.9006.t: "Histoires de tournois"
 tournament_events.9006.desc: "Une petite foule s’est rassemblée autour [memory_holder.Custom('FR_du_Char_Pi')][memory_holder.GetTitledFirstName] et écoute l’[Select_CString(memory_holder.IsFemale,'oratrice','orateur')] attentivement.\n\n"
 tournament_events.9006.family: "« La gloire personnelle est une chose, mais la vraie gloire est ailleurs. » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « Votre famille est votre force ; sans elle, vous n’êtes rien ! Cela me rappelle quand [story_memory.GetDescription]... »"
 tournament_events.9006.martial: "« La force des bras est importante, mais la force de l’esprit l’est encore plus. » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « Pour devenir un bon tacticien, il faut prendre en compte les échecs et les réussites des autres. Cela m’amène au moment où [story_memory.GetDescription]... »"
 tournament_events.9006.death: "« Le véritable succès naît d’un esprit non distrait. » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « Réprimez les souvenirs qui vous distraient et utilisez les faiblesses de vos adversaires. Laissez-moi vous raconter comment [story_memory.GetDescription]... »"
 tournament_events.9006.war: "« Vous vous demandez comment suis-je devenu[memory_holder.Custom('FR_E')] aussi impressionnant[memory_holder.Custom('FR_E')] ? » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « J’ai fait la guerre, j’ai mené des armées contre des ennemis puissants. Laissez-moi vous raconter quand [story_memory.GetDescription]... »"
 tournament_events.9006.relationships: "« Votre talent ne vous suffira pas dans un tournoi. » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « Ce sont ceux qui vous soutiennent, ou ne vous soutiennent pas, qui décident de votre destin. Laissez-moi vous raconter quand [story_memory.GetDescription]... »"
 tournament_events.9006.travel: "« Le voyage est aussi important que la destination, il faut saisir chaque occasion ! » [memory_holder.Custom('FR_IlElle')|U] [memory_holder.Custom('quirk_pos_present')]. « Je ne serais jamais arrivé[memory_holder.Custom('FR_E')] aussi loin si je ne l’avais pas fait. Par exemple, lorsque [story_memory.GetDescription]... »"
 tournament_events.9006.desc_end: "\n\nPrès d’une demi-heure s’est écoulée, mais je n’ai pas vu le temps passer. [memory_holder.Custom('FR_IlElle')|U] sait vraiment comment raconter une histoire !"
 tournament_events.9006.a: "Cela va m’aider pour la prochaine épreuve !"
 tournament_events.9006.b: "Je crois que j’ai appris quelque chose."
 lifestyle_experience_increased: "Augmentation de l’expérience du mode de vie"
 you_learn_a_little: "Vous apprenez un peu"
 you_learn_a_lot: "Vous apprenez beaucoup"
 tournament_events.9006.shy: "J’aimerais pouvoir parler aussi bien publiquement..."
 tournament_events.9006.impatient: "Quelle perte de temps !"
 tournament_events.9007.t: "Un soutien chevaleresque"
 tournament_events.9007.desc: "« Vous allez gagner ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName]. « Ce sera facile, comme lorsque [hype_memory.GetSecondPerspectiveDescription]. Vous êtes bien trop doué[ROOT.Char.Custom('FR_E')] pour échouer ! »\n\nC’est bon de savoir que mes $knight_culture_player_plural_no_tooltip_lowercase$ me soutiennent !"
 tournament_events.9007.ambitious: "Je le sais déjà !"
 tournament_events.9007.a: "Je me sens inarrêtable !"
 tournament_events.9007.b: "Je ne serais rien sans mes glorieux soutiens !"
 tournament_events.9007.c: "Je remercie [ROOT.Char.GetFaith.HighGodName] pour ma victoire à venir."
 tournament_events.9008.t: "Une bouffonnerie"
 tournament_events.9008.desc: "« Venez tous voir l’incroyable [tournament_fool.GetFirstName] ! », s’écrie [Select_CString(tournament_fool.IsFemale,'une femme vêtue','un homme vêtu')] de couleurs vives en tenant en équilibre précaire une bougie sur son nez.\n\n« Je connais aussi des histoires ! Peut-être aimeriez-vous entendre quelque chose de joyeux, comme quand [memory_story.GetThirdPerspectiveDescription] ? », dit-[tournament_fool.Custom('FR_IlElle')] en faisant le poirier.\n\n« Ou peut-être que [ROOT.Char.Custom('FR_MonseigneurMadame')|U] préférerait entendre une histoire sinistre, comme quand [memory_story_negative.GetThirdPerspectiveDescription] ? »"
 tournament_events.9008.schemer: "Je sais que vous avez entendu quelque chose de plus juteux..."
 tournament_events.9008.a: "Pas d’histoires ennuyeuses. Je veux vous voir jongler !"
 tournament_events.9008.b: "Racontez-moi une histoire joyeuse !"
 tournament_events.9008.c: "L’histoire sinistre est de rigueur."
 cheery_disposition_modifier: "Naturel joyeux"
 cheery_disposition_modifier_desc: "Ce personnage est optimiste et accueillant."
 grim_disposition_modifier: "Naturel sinistre"
 grim_disposition_modifier_desc: "Ce personnage est sombre et déterminé."
