 bp3_journey.0010.t: "Un adieu au lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.0010.desc: "Il est temps pour moi de préparer mes bagages et de rentrer chez moi.\n\nJ’ai parcouru les terres du lieu [location.GetHolding.GetSpecialBuildingType.GetName], admiré de nombreux paysages, j’ai pris des notes, fait des dessins et rencontré les [location.GetCulture.GetCollectiveNounNoTooltip] qui vivent ici. Je doute de pouvoir un jour oublier ce voyage !\n\nAdieu, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Adieu, superbes terres de [location.GetNameNoTooltip] !"
 bp3_journey.0010.a: "Je ne dois jamais oublier ce que j’ai appris ici."
