 almost_true_tt: "La découverte est intéressante"
 not_true_tt: "Je n’obtiens qu’une visite classique"
 utterly_scammed_tt: "Nous nous « perdons » et je dois payer pour rentrer"
 interesting_insight_modifier: "Connaissances intéressantes"
 interesting_insight_modifier_desc: "Ce personnage a obtenu des connaissances intéressantes en visitant une autre ville."
 beautiful_vista: "Vous vous tenez au sommet d’un paysage magnifique"
 relaxing_sights: "Vous suivez une promenade relaxante"
 interesting_insight: "Vous remarquez une architecture fascinante"
 #Religious
 guide_religious_1: "On raconte que les ombres du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se déplacent de leur propre chef, révélant aux fidèles la présence des esprits divins"
 guide_religious_2: "D’après un mythe local, les cloches du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] font entendre une mélodie que seuls perçoivent ceux destinés à de grandes choses dans l’au-delà"
 guide_religious_3: "L’on murmure qu’une salle secrète sous le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] contiendrait une relique pouvant transformer les prières en réalité"
 guide_religious_4: "Selon la légende, l’autel du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a miraculeusement été gravé par une météorite divine qui lui a conféré un pouvoir céleste"
 guide_religious_5: "Un conte ancien affirme que les vitraux du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] modifient leur histoire pour refléter le cœur de ceux qui les regardent"
 #Learning
 guide_learning_1: "L’on raconte qu’entre les murs du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] se cache un livre qui ne peut être lu qu’à la lueur de la pleine lune"
 guide_learning_2: "Selon la légende, une salle secrète sous le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] accueillait autrefois les réunions d’une société de penseurs éclairés, et qu’elle était invisible pour les non-initiés"
 guide_learning_3: "Une rumeur persistante prétend que le plus vieil arbre de la cour a été planté à l’endroit exact où le fondateur du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] eut une vision de sa grandeur future"
 guide_learning_4: "Des murmures font état d’un manuscrit dissimulé dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. Ceux qui déchiffrent son écriture antique recevraient une sagesse inégalée"
 guide_learning_5: "L’on raconte que faire trois fois le tour du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] à minuit ferait apparaître le fantôme d’un érudit oublié depuis longtemps et avide de partager son savoir"
 #Mines
 guide_mines_1: "Le folklore local affirme que le tunnel le plus profond mène dans l’autre monde, où les esprits guident les mineurs jusqu’aux veines de minerai les plus riches"
 guide_mines_2: "Une vieille légende de mineurs évoque une mine d’un or si pur qu’il dégage sa propre lumière. Seuls ceux au cœur pur seraient capables de le voir"
 guide_mines_3: "Les légendes content qu’une salle secrète emplie du trésor intact des rois antiques serait scellée et gardée par des mineurs spectraux"
 guide_mines_4: "D’après la croyance populaire, il suffirait de frapper trois fois sur une certaine pierre de la mine pour ouvrir un passage vers des trésors dépassant l’imagination"
 guide_mines_5: "Des rumeurs circulent sur une gemme mystérieuse générant des visions de l’avenir qui serait enfouie quelque part au sein du labyrinthe de tunnels"
 #Martial
 guide_martial_1: "Selon une légende, les murs du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] contiennent une pierre qui se met à saigner si les ennemis approchent des frontières du royaume"
 guide_martial_2: "La rumeur court qu’un arsenal secret d’armes invincibles se cacherait sous le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], et ne serait accessible que lors d’une éclipse lunaire"
 guide_martial_3: "Les vieux soldats content l’histoire d’un tunnel caché sous le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], et qui aurait jadis été utilisé par un roi pour espionner ses ennemis"
 guide_martial_4: "Parmi les gardes, un mythe raconte qu’une sentinelle fantôme parcourt les remparts durant la nuit, protégeant le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] des dangers invisibles"
 guide_martial_5: "Selon le folklore, les bâtisseurs d’origine ont gravé une malédiction sur les portes du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] afin que les envahisseurs se retournent les uns contre les autres"
 #Ancient Wonders
 guide_ancient_wonders_1: "L’on raconte que murmurer un vœu dans les fissures du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] à l’aube permettrait qu’il se réalise"
 guide_ancient_wonders_2: "Une légende raconte qu’au coucher du soleil, les ombres du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] indiquent la direction d’un trésor enfoui appartenant à d’anciens seigneurs"
 guide_ancient_wonders_3: "Un conte relate que le véritable architecte du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] a laissé derrière lui une pièce contenant la clé de l’immortalité"
 guide_ancient_wonders_4: "Une histoire ancienne raconte que faire le tour du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] à l’envers à minuit révélerait l’entrée d’un autre monde caché"
 guide_ancient_wonders_5: "L’on murmure que les pierres du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] résonnent de sortilèges anciens à l’arrivée du solstice d’hiver, ouvrant des portails vers des royaumes oubliés"
 #Economic
 guide_economic_1: "D’après la rumeur, la véritable richesse du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ne serait pas ses marchandises commerciales, mais une salle cachée sous les étals, emplie de trésors indicibles"
 guide_economic_2: "Les légendes racontent que dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] serait caché un registre secret répertoriant les dettes des rois et des empereurs. Ainsi, quiconque le lirait posséderait le pouvoir sur toutes les nations"
 guide_economic_3: "L’on raconte que le fondateur du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] aurait enfoui entre ses murs une carte menant à une cache secrète de gemmes précieuses"
 guide_economic_4: "Un conte relate que, durant la nuit, un marchand fantôme parcourrait les couloirs du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], pour proposer à ceux qu’il croise d’échanger leur âme contre ses secrets"
 guide_economic_5: "Parmi les habitants des environs, on murmure que frapper dans un certain ordre les pavés de la cour du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] révélerait un compartiment caché rempli de pièces antiques"
 #Diplomatic
 guide_diplomatic_1: "Les courtisans se murmurent une rumeur selon laquelle le véritable pouvoir du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] reposerait dans une salle secrète où tous les traités du monde seraient entreposés par magie. Quelqu’un de digne pourrait ainsi les modifier"
 guide_diplomatic_2: "L’on raconte qu’un passage caché dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] mènerait jusqu’à une salle où résonnent les pensées des dignitaires, ce qui révélerait alors leurs véritables intentions"
 guide_diplomatic_3: "Selon la légende, les miroirs de la grande salle du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ne reflètent pas uniquement les apparences, mais aussi la véritable nature de l’âme, exposant ainsi au grand jour alliés comme ennemis"
 guide_diplomatic_4: "Parmi les diplomates, un vieux récit conte que les statues des jardins du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] chuchotent les secrets des négociations passées à ceux qui tendent l’oreille au crépuscule"
 guide_diplomatic_5: "Une histoire raconte que la fontaine de la cour du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] accorde l’éloquence et la persuasion à ceux qui boivent de son eau sous les rayons de la pleine lune"
 #Natural Wonder
 guide_natural_wonder_1: "Les habitants des environs sont convaincus que les eaux du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] peuvent guérir n’importe quels maux si l’on s’y baigne sous les premières lueurs de l’aube"
 guide_natural_wonder_2: "Parmi les grimpeurs, une légende affirme qu’atteindre le sommet du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] accorderait une vision de son destin. Cela ne serait valable que pour ceux qui auraient réalisé l’ascension seuls et sans se retourner"
 guide_natural_wonder_3: "On dit que l’écho de la voix d’une personne située au sommet du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] pourrait apporter un message aux défunts, apportant la paix aux esprits tourmentés"
 guide_natural_wonder_4: "Un mythe ancien conte qu’une grotte cachée dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] transporterait ceux qui y pénètrent vers un paradis inconnu de tout être vivant"
 guide_natural_wonder_5: "L’on murmure que les fleurs les plus rares poussant au pied du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ne fleurissent qu’une fois par siècle. Leur parfum conférerait des rêves prophétiques"
 bp3_journey.1900.t: "Pauvre [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "« Ayez pitié de moi, pauvre [local_character.GetFirstName]. Je n’ai besoin que de quelques pièces ! » supplie [Select_CString(local_character.IsFemale,'la mendiante','le mendiant')] d’une voix tremblante.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "« Autrefois, j’éduquais les enfants de la Maison [former_employer.GetHouse.GetName] au service de cette brute de [former_employer.GetTitledFirstName]. Je faisais mon travail avec talent et application, enseignant aux enfants tout ce qu’ils devaient savoir sur [ROOT.Char.Custom('highest_skill_noun')]. Mais hélas, une fois que les petits ont grandi, j’ai été [Select_CString(local_character.IsFemale,'renvoyée','renvoyé')]. À présent, je vis dans la rue ! »"
 royal_architect_court_position_job: "« Je dessinais de superbes bâtiments pour [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstName] : tours, manoirs et même châteaux ! Mais lorsque j’ai terminé mon dernier projet en son nom, [former_employer.GetSheHe] a volé ma gloire et m’a [Select_CString(local_character.IsFemale,'bannie','banni')]. À présent, je vis dans l’ombre du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], rêvant du jour où je pourrai construire de nouveaux édifices... »"
 cupbearer_court_position_job: "« J’étais [Select_CString(local_character.IsFemale,'serveuse','serveur')] au Conseil pour [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstName], et je peux vous dire que je ne laissais jamais un verre rester vide bien longtemps ! Un jour, on m’a [Select_CString(local_character.IsFemale,'accusée','accusé')] d’avoir empoisonné un client, mais il avait simplement mangé de la viande avariée. Le lendemain, il était en pleine forme ! Bien sûr, cela ne les a pas empêchés de me voler ma dignité et mon gagne-pain... »"
 court_poet_court_position_job: "« J’écrivais de superbes poèmes pour [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstName], louant sa vertu et son bon caractère ! Toute la Maison [former_employer.GetHouse.GetName] adorait mes vers et ma prose. Cependant, lorsque le contenu de leurs caisses à commencer à se dépourvoir, il en a été de même de leur amour pour la poésie. À présent, me voici pauvre et [Select_CString(local_character.IsFemale,'seule','seul')]. »"
 chronicler_court_position_job: "« J’ai fait la chronique des légendes de la Maison [former_employer.GetHouse.GetName], travaillant jour et nuit, les mains noircies d’encre... mais dès que j’ai eu terminé l’ouvrage, mon [Select_CString(former_employer.IsFemale,'employeuse','employeur')] [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstName] a eu l’audace de me dire que j’étais [Select_CString(local_character.IsFemale,'devenue','devenu')] inutile, avant de me renvoyer sans autre cérémonie dans les rues ! »"
 wet_nurse_court_position_job: "« J’ai choyé les petits bébés de la Maison [former_employer.GetHouse.GetName]. J’ai veillé sur eux pendant qu’ils grandissaient, j’ai changé leurs couches, leur ai appris à marcher... et ils m’adoraient ! À présent, je suis [Select_CString(local_character.IsFemale,'perdue','perdu')] et sans ressources, car dans sa cruauté, [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstName] a prétendu que je n’étais plus qu’un fardeau inutile, maintenant que ses enfants ont grandi. »"
 antiquarian_court_position_job: "« J’ai pris soin des précieux artefacts que possédait [Select_CString(former_employer.IsFemale,'cette maudite','ce maudit')] [former_employer.GetTitledFirstName]. J’ai poli les urnes et les coffres, appliqué des huiles brillantes sur les armes et les bijoux, plié les étoffes de lin et de soie avec d’extrêmes précautions, et qu’ai-je reçu en retour ? On m’a [Select_CString(local_character.IsFemale,'jetée','jeté')] à la rue, voilà tout ! Oh, comme j’aimerais que l’on me confie à nouveau de tels trésors... »"
 bp3_journey.1900.knowledge_hoarding: "Que savez-vous de cet endroit ? Dites-moi tout !"
 bp3_journey.1900.curiosity: "Pauvre âme. Rejoignez-moi et je m’occuperai de vous !"
 bp3_journey.1900.a: "Prenez ces pièces et racontez-moi votre histoire."
 bp3_journey.1900.b: "Je peux vous donner plus qu’une pièce : un emploi !"
 bp3_journey.1900.c: "Hors de ma vue, immonde vermine !"
 bp3_journey.2000.t: "Légende ambulante"
 bp3_journey.2000.desc: "« Salutations, vous êtes bien [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] ? » me demande [Select_CString(new_promoter.IsFemale,'la femme','l’homme')] en m’invitant à me rapprocher.\n\n« Je suis [new_promoter.GetFirstNameNicknamed] et j’ai entendu parler de la légende de [ROOT.Char.GetPromotedLegend.GetName] ! continue-t-[new_promoter.GetSheHe]. Certains musiciens près du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ont attiré un vaste public en chantant ses aventures. Cela a piqué mon intérêt. Auriez-vous l’amabilité de me raconter votre histoire à votre façon ? »"
 bp3_journey.2000.a: "Où sont ces musiciens ? J’aimerais les financer..."
 bp3_journey.2000.b: "Je me ferai un plaisir de tout vous dire !"
 bp3_journey.2000.c: "J’ai autre chose à faire."
 bp3_journey.2100.t: "Spécialité [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]"
 bp3_journey.2100.desc: "« Venez acheter vos plats ici ! crie [local_character.Custom('FR_LeLa')] vendeu[local_character.Custom('FR_RSe')] de rue. J’ai des brochettes [local_character.Custom('RegionalEdibleMeat')] grillées, des [local_character.Custom('GetRandomRegionalSmallGamePlural')] avec [local_character.Custom('GetFoodDetail')] du coin, j’ai [local_character.Custom('FavoriteTreatDemand')] à accompagner d’un bon verre [local_character.Custom('RegionalDrink')] ! »\n\n« D’ailleurs, [local_character.GetSheHe] se tourne vers moi, si vous goûtiez ma spécialité [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('GetLocalStreetFood')] [local_character.Custom('FunFoodPrefix')] ? C’est très sain et ça a des effets magiques : quiconque en mange devient plus [ROOT.Char.Custom('ComplimentAdjective')] ! »"
 bp3_journey.2100.knowledge_hoarding: "Des effets magiques ? Hm, je veux goûter."
 bp3_journey.2100.curiosity: "J’adore la nourriture [local_character.GetCulture.GetNameNoTooltip] ! Donnez-moi un peu de tout !"
 bp3_journey.2100.curiosity_2: "Vous devriez goûter une spécialité [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] de chez moi, [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')] !"
 bp3_journey.2100.a: "Un verre [local_character.Custom('RegionalDrink')] et une brochette [local_character.Custom('RegionalEdibleMeat')], s’il vous plaît."
 bp3_journey.2100.b: "Vous m’avez l’air d’avoir toutes les qualités d’un[local_character.Custom('FR_E')] excellent goûteu[local_character.Custom('FR_RSe')]."
 bp3_journey.2100.c: "Non, je suis là pour explorer."
 food_prefix_honey: "au miel"
 food_prefix_berry: "aux baies"
 food_prefix_salt: "au sel"
 chance_of_food_poisoning: "Risque d’intoxication alimentaire #weak ([GetTrait('ill').GetName( GetPlayer )])#! : #N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[local_character.Custom('RaunchyComplimentNoun')|U] de [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2200.desc: "« Désirez-vous un peu de compagnie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » me chuchote [Select_CString(local_character.IsFemale,'une femme','un homme')] tout en me lançant une œillade langoureuse et en passant un doigt sur s[local_character.Custom('ObjectifiedFeature')]. « Quoi que vous souhaitiez, je ne manquerai pas de vous satisfaire », poursuit-[local_character.GetSheHe] d’une voix douce.\n\n« Je peux détendre votre corps à l’aide d’huiles chaudes, enchanter votre esprit en vous lisant [SCOPE.Custom('RandomEntertainmentTextName')], ou bien, si vos désirs sont plus... charnels, je serai à vous pour la nuit. »"
 bp3_journey.2200.spread_legend_intent: "Je peux vous lire quelque chose, moi aussi : [ROOT.Char.GetPromotedLegend.GetNameNoTooltip] !"
 bp3_journey.2200.knowledge_hoarding: "Je ne serai pas contre un peu de compagnie... mais sous forme de conversation !"
 bp3_journey.2200.curiosity: "Vous êtes remarquable ! Abandonnez cette vie et rejoignez-moi."
 bp3_journey.2200.curiosity_2: "Quelle beauté... Soyez à moi, [local_character.Custom('RaunchyComplimentNoun')] !"
 bp3_journey.2200.a: "Livrons-nous à des galipettes !"
 bp3_journey.2200.a_2: "Les huiles chaudes me paraissent être une bonne idée..."
 bp3_journey.2200.b: "Vous gâchez votre talent, ici."
 bp3_journey.2200.c: "Laissez-moi, [local_character.Custom2('InsultNounSexual', ROOT.Char)]."
 local_monument_tt: "[local_character.GetSheHe|U] a vécu près du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] la plus grande partie de sa vie, alors [local_character.GetSheHe] doit avoir beaucoup de choses à me dire à son sujet."
 bp3_journey.2300.t: "Le régiment [regiment.GetNameNoTooltip] de [local_ruler.GetFirstNameNoTooltip]"
 bp3_journey.2300.desc: "Près de l’entrée du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], j’aperçois un cortège du régiment [regiment.GetName] présentant une parade triomphale pour [Select_CString(local_ruler.IsFemale,'la dame locale','le seigneur local')], [local_ruler.Custom('FR_le_Char_Pi')][local_ruler.GetTitledFirstName].\n\n« Vous incarnez la fierté de ces terres ! s’exclame [local_ruler.Custom('FR_le_Char_Pi')][local_ruler.GetTitledFirstName] d’une voix forte. Mes braves guerriers, vous êtes l’élite de mon régiment [regiment.GetNameNoTooltip] et les éternels protecteurs du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ! »"
 bp3_journey.2300.knowledge_hoarding: "Parlons de cet endroit fascinant, [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "Vous régnez sur les [location.GetCulture.GetCollectiveNounNoTooltip] de manière fort admirable !"
 bp3_journey.2300.curiosity_2: "J’aimerais beaucoup que vous me fassiez l’honneur de me laisser choisir un champion, [local_ruler.GetFirstNameNoTooltip] !"
 bp3_journey.2300.a: "Avec la bénédiction de [local_ruler.GetLadyLord|U] [local_ruler.GetFirstNameNoTooltip], moi aussi, je pourrai réunir un régiment [regiment.GetNameNoTooltip] !"
 bp3_journey.2300.b: "Parmi ce régiment [regiment.GetNameNoTooltip], nombre de soldats feraient sans doute de grands champions."
 bp3_journey.2300.c: "J’aimerais que l’on me voie aux côtés de [local_ruler.GetFirstNameNoTooltip]."
