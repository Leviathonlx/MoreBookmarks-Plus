 bp3_journey.1000.t: "Architecture miniature"
 bp3_journey.1000.desc: "« Achetez ici une miniature du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] ! » s’exclament les marchands d’une voix forte qui résonne sur la place du marché.\n\nAprès inspection, je m’aperçois que les bibelots en argile sont d’une qualité remarquable. Tout y est, jusqu’au moindre détail. C’est incroyablement ressemblant.\n\n« Elles sont fabriquées à la main, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Souhaitez-vous en acheter une ? »"
 bp3_journey.1000.knowledge_hoarding: "Vous devez me montrer comment vous les fabriquez."
 bp3_journey.1000.curiosity: "Vous, les artisans de culture [local_character.GetCulture.GetNameNoTooltip], vous avez un talent incroyable ! Rejoignez-moi !"
