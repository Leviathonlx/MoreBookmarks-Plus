l_french:
 activity_journey: "Expédition vers un monument"
 activity_journey_desc: "Entreprenez une expédition vers un site ou monument célèbre pour vous améliorer en vous plongeant dans l’histoire, les connaissances et les mystères dont il regorge."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "L’expédition vous a permis de réfléchir afin d’améliorer vos capacités de dirigeant."
 activity_journey_selection_tooltip: "Partez en expédition vers un [special_building|El] à la recherche de connaissances et de progrès personnel.\n\nRécompenses attendues :\n$activity_journey_host_desc$"
 activity_journey_host_desc: "#indent_newline:8 $BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]#V 1#! point d’[skill|El] garanti, #V 1#! point d’[skill|El] supplémentaire éventuel\n#weak (Les récompenses en points d’aptitude varient selon le [special_building|El] visité.)#!#!\n$BULLET_WITH_TAB$[court_positions|E][court_position_i] à [aptitude|El] excellente\n$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n\n#weak Vous amènerez vos [children|El] et [spouses|El] avec vous et votre [entourage|El].#!"
 activity_journey_predicted_cost: "Le coût d’une [monument_expedition|El] dépend principalement de la distance jusqu’au [special_building|El] choisi."
 activity_journey_destination_selection: "Les destinations valides doivent comporter un [special_building|El] qui n’est pas un lieu saint générique #weak (par exemple : [GetBuilding('holy_site_cathedral_01').GetName])#! ni une [GetBuilding('generic_university').GetName]. Chaque destination ne peut être visitée qu’une seule fois.\n\nLes augmentations d’[skill|El][intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] varient selon le type de [point_of_interest|El] du [special_building|El] visité."
 journey_knowledge_hoarding_intent: "Amassage de savoirs"
 journey_knowledge_hoarding_intent_desc: "Vous avez un seul et unique objectif : recueillir un maximum de connaissances. Vous pouvez choisir d’augmenter votre chance pour un point d’[skill|El] supplémentaire en échange de [stress|El]."
 journey_curiosity_intent: "Curiosité"
 journey_curiosity_intent_desc: "Il y a beaucoup à découvrir, non seulement dans les monuments eux-mêmes, mais aussi dans les habitants qui vivent non loin. Vous acquerrez plus d’[cultural_acceptance|El] et d’[strong_hooks|El] sur ceux que vous recruterez."
 activity_journey_guest_help_text: "Les [activity_guests|El] auront l’occasion d’accroître leurs [skills|El], en particulier s’ils sont importants à vos yeux, comme votre [player_heir|El]."
 phase_experience: "Exploration"
 phase_experience_desc: "Observez le monument, prenez le temps de flâner alentour et d’interagir avec les habitants des environs à la recherche de connaissances."
 journey_option_scribes: "Scribes"
 journey_no_scribes: "Pas de scribes"
 journey_no_scribes_desc: "#flavor Je n’ai besoin que d’une plume, d’un parchemin et de mon propre esprit.#!"
 journey_skilled_scribes: "Recruter des scribes compétents"
 journey_skilled_scribes_desc: "#indent_newline:8 $BULLET_WITH_TAB$ $increase_skill_chance_20$#!\n#indent_newline:8 $BULLET_WITH_TAB$ Deux personnages de type [GetTrait('devoted').GetName( GetNullCharacter )] très compétents vont se joindre à votre suite. Après la fin de l’[activity|El], ils resteront vos [courtiers|El] et vous aurez des [hooks|El] d’obligation envers eux, ce qui réduit leur salaire en échange de [court_positions|El].#!\n\n#flavor Il n’y a pas de honte à se procurer de l’aide extérieure. Après tout, je ne peux pas me souvenir de tout moi-même.#!"
