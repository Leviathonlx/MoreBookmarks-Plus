 journey_knowledge_hoarding_intent_idesc: "La joie de découvrir les secrets du lieu [location.GetHolding.GetSpecialBuildingType.GetName] m’emplit d’une soif insatiable de savoir."
 journey_knowledge_hoarding_intent_idesc2: "Chaque pierre, chaque gravure du lieu [location.GetHolding.GetSpecialBuildingType.GetName] me murmure des savoirs ancestraux, m’invitant à creuser plus loin."
 journey_knowledge_hoarding_intent_idesc3: "L’attrait de la sagesse ancestrale cachée dans le lieu [location.GetHolding.GetSpecialBuildingType.GetName] est tel un appel irrésistible envers mon cœur d’érudit[ROOT.Char.Custom('FR_E')]."
 journey_curiosity_intent_idesc: "J’ai tellement hâte de faire la connaissance des habitants proches du lieu [location.GetHolding.GetSpecialBuildingType.GetName], afin d’écouter leurs histoires et de découvrir leur vie quotidienne."
