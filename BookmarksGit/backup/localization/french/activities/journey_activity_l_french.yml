 suggestive_miniature_monument.desc: "Cette miniature d’argile, achetée en [location.GetName], représente le lieu [location.GetHolding.GetSpecialBuildingType.GetName]. \n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] Les tours d’apparence phallique et les personnages à la poitrine nue ne faisaient probablement pas partie de la composition d’origine."
 bp3_journey.1100.t: "Un nom, éternel"
 bp3_journey.1100.desc_intro: "Alors que je déambule, je remarque une étrange marque sur [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "En m’approchant, je parviens à lire : « [ancient_vandal.GetFullName] a visité cet endroit. Contemplez mon nom et sachez que je suis [ancient_vandal.Custom('FormalComplimentAdjective')] ! » Hm, si d’autres peuvent graver leur nom afin que les passants l’admirent pour toute l’éternité, alors peut-être que..."
 bp3_journey.1100.desc_first: "Une surface lisse et immaculée, à la vue des passants... qui attend seulement que quelqu’un y immortalise son nom."
 bp3_journey.1100.desc_outro: "\n\nJe baisse les yeux et aperçois une pierre en forme de burin qui semble m’appeler."
 bp3_journey.1100.knowledge_hoarding: "Une sagesse doit se cacher au sein des gravures !"
 bp3_journey.1100.curiosity: "« [ROOT.Char.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale,'amie','ami')] des [location.GetCulture.GetCollectiveNounNoTooltip], a marché en ces lieux. »"
 bp3_journey.1100.a: "Il serait bien dommage que les gens oublient mon nom !"
 bp3_journey.1100.b: "Cela ferait un bon souvenir..."
 bp3_journey.1100.c: "Je préfère rester anonyme."
 a_large_rock: "une grande pierre plate dressée près du lieu [location.GetHolding.GetSpecialBuildingType.GetName]"
 the_mine_entrance: "la roche encadrant l’entrée du lieu [location.GetHolding.GetSpecialBuildingType.GetName]"
 a_wall: "l’une des parois du lieu [location.GetHolding.GetSpecialBuildingType.GetName]"
 artifact_gained: "Artefact obtenu"
 prestige_trinket: "Vous obtenez un [artifact|El] vous accordant du [prestige|El]"
 grafitti_rock: "Roche gravée de [location.GetNameNoTooltip]"
 grafitti_rock.desc: "Cette pierre a été retirée du lieu [location.GetHolding.GetSpecialBuildingType.GetName]. Elle porte l’inscription suivante : « [ancient_vandal.GetFullName] a visité cet endroit. Contemplez mon nom et sachez que je suis [ancient_vandal.Custom('FormalComplimentAdjective')] ! »"
 defaced_monument_opinion: "Monument dégradé"
 bp3_journey.1200.t: "Rasage et coupe de cheveux"
 bp3_journey.1200.desc: "Dans un coin du marché, j’aperçois une porte ornée d’un panneau annonçant : « [local_character.GetFirstNameNicknamed] : [Select_CString(local_character.IsFemale,'barbière et chirurgienne','barbier et chirurgien')] ». Une longue file d’attente s’est formée devant. Cet endroit semble extrêmement populaire.\n\nEn m’approchant, je vois [Select_CString(local_character.IsFemale,'la','le')] propriétaire coupant les cheveux avec une rapidité et une précision jamais vues ! Des amas ternes et emmêlés se transforment en chevelures aussi brillantes que luxuriantes."
 bp3_journey.1200.knowledge_hoarding: "Comment fait-[local_character.GetSheHe] pour se déplacer avec tant de grâce ?"
 bp3_journey.1200.curiosity: "Faites-moi une coupe dans le plus pur style de [location.GetNameNoTooltip], puis rejoignez-moi !"
 bp3_journey.1200.a: "Une coupe de cheveux, je vous prie !"
 bp3_journey.1200.b: "J’aurais bien besoin de [Select_CString(local_character.IsFemale,'cette barbière et chirurgienne','ce barbier et chirurgien')] [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')]."
 bp3_journey.1200.c: "C’est une perte de temps."
 barber_success: "Vous obtenez une nouvelle coupe de cheveux superbe"
 barber_fail: "Vous obtenez une nouvelle coupe de cheveux hideuse"
 hair_will_change: "Votre coiffure change pour #V 6#! mois"
 bp3_journey.1300.t: "Les chants du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.1300.desc: "Alors que je me tiens devant le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], une mélodie envoûtante parvient à mes oreilles. Équipé d’un instrument local richement décoré, quelqu’un joue un air magistral tandis qu’[Select_CString(local_character_2.IsFemale,'une','un')] autre artiste l’accompagne en dansant et chantant, avec le même talent.\n\n« [location.Custom('GetSpecialBuildingSong')] »"
 bp3_journey.1300.knowledge_hoarding: "Cette chanson doit revêtir un sens plus profond..."
 bp3_journey.1300.curiosity: "Vous deux, si vous me rejoigniez [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')] ?"
 bp3_journey.1300.spread_legend_intent: "Vous devriez chanter sur [ROOT.Char.GetPromotedLegend.GetNameNoTooltip] !"
 bp3_journey.1300.a: "[Select_CString(local_character.IsFemale,'La chanteuse et danseuse','Le chanteur et danseur')] est incroyable. Je dois absolument [Select_CString(local_character.IsFemale,'la','le')] convaincre de me rejoindre !"
 bp3_journey.1300.b: "Cette musique doit absolument venir embellir mes quartiers."
 bp3_journey.1300.c: "Merveilleux !"
 #Religious Buildings Song
 event_song_religious_01: "Sous les voûtes du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où foi et silence s’unissent, nous nous rassemblons dans la lumière et toujours nos âmes subsistent."
 event_song_religious_02: "Dans cet endroit sanctifié se dresse le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], un monument sacré. Paroles et prières s’élèvent vers le sommet."
 event_song_religious_03: "Là où le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] fait résonner ses cloches d’un écho cristallin règnent espoir et prière, mais jamais le chagrin."
 #Learning Buildings Song
 event_song_learning_01: "Parmi les coutumes ancestrales et les tomes poussiéreux, le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] chuchote sagesses et secrets fabuleux."
 event_song_learning_02: "Là où convergent les esprits dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] et ses salles, la quête de savoir ouvre toutes les malles."
 event_song_learning_03: "Sous les arches du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], les érudits délibèrent. Le temps suffira-t-il à percer ces mystères ?"
 #Mines Buildings Song
 event_song_mines_01: "Au cœur du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où des trésors se nichent, les mineurs œuvrent dans l’ombre, de leur fierté ils sont riches."
 event_song_mines_02: "Sous la terre, dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], chantent les pioches. À la recherche de veines précieuses, inlassablement elles fendent la roche."
 event_song_mines_03: "Au plus profond du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où l’écho est maître, nous perçons les secrets de la pierre sans nous fier au paraître."
 #Martial Buildings Song
 event_song_martial_01: "Dans l’ombre du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] les soldats sont accablés. Les coups d’acier résonnent contre la roche sacrée."
 event_song_martial_02: "À l’ombre du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] et sa puissante justice, nous nous battons jusqu’à l’aube pour combattre le vice."
 event_song_martial_03: "Sous l’œil du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] s’envolent les bannières, tandis que vibrent les serments d’antiques guerres."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "Sans âge, le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] abrite une histoire endormie. Dans le silence s’attardent les récits."
 event_song_ancient_wonders_02: "Veillent sur le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] les merveilles d’antan : contes, murmures et légendes de tout temps."
 event_song_ancient_wonders_03: "Peu de choses sont éternelles si ce n’est le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] et les étoiles. À côté de ce témoignage ancestral, tout le reste paraît bien pâle."
 #Economic Buildings Song
 event_song_economic_01: "Dans le cœur animé du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où fleurissent les commerces, bat le pouls de la prospérité qui nous berce."
 event_song_economic_02: "Le chant du marché du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] retentit. La symphonie de l’initiative la richesse a promis."
 event_song_economic_03: "Dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], pullulent des marchandises à foison. Les poches pleines, les commerçants sourient à raison."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "Sous la surveillance du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où les alliances se nouent, les paroles tissent l’avenir jusqu’au crépuscule acajou."
 event_song_diplomatic_02: "L’éloquence est reine dans le lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], où les voix s’élèvent et s’évanouissent. Dans la danse de la diplomatie, un mot peut signifier l’abysse."
 event_song_diplomatic_03: "À la Cour du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], parmi les murmures et les complots, chaque geste compte face aux royaux."
 event_song_natural_wonders_01: "Oh, la grandeur de la nature, si vaste et démesurée, où s’envolent les aigles et se tapissent les secrets. Au cœur de la terre, où jaillissent les ruisseaux, se cache une beauté sauvage par monts et par vaux."
 event_song_natural_wonders_02: "Sous les cieux infinis, sur les terres reculées, le vent porte avec lui les murmures du passé. Sur les cimes ou les rivages, l’esprit de la terre chante sans partage."
 event_song_natural_wonders_03: "Dans cette beauté sauvage, où errent les créatures, nous sommes chez nous dans l’étreinte de la nature. Sur les versants de montagne, les lacs tranquilles, sous chaque feuille et chaque pierre, la nature vit son idylle."
 bp3_journey.1400.t: "Viande de fauconnerie"
 bp3_journey.1400.desc: "Je me suis approché[ROOT.Char.Custom('FR_E')] d’[Select_CString(local_character.IsFemale,'une femme à l’air brutale','un homme à l’air brutal')] disposant d’une impressionnante collection de fourrures sur son étal. [local_character.GetSheHe|U] semblait être [Select_CString(local_character.IsFemale,'une chasseuse','un chasseur')] prolifique. « J’ai tout ce qu’il vous faut : [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')]. Venez chercher votre viande et vos peaux ! » crie-t-[local_character.GetSheHe].\n\nSoudain, [local_character.GetSheHe] me fixe droit dans les yeux, son regard aussi perçant que celui [local_character.Custom('FR_Du_GetRegionalWolfType')][local_character.Custom('GetRegionalWolfType')]. « Ah, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! Pour vous, j’ai la viande la plus royale de toutes : [ROOT.Char.Custom('FR_Du_RegionalFerociousAnimal')][ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]. »"
 bp3_journey.1400.knowledge_hoarding: "Vous connaissez bien les environs. Je vous en prie, montrez-moi."
 bp3_journey.1400.curiosity: "Vous auriez quelques petites choses à m’apprendre !"
 bp3_journey.1400.a: "Je vais acheter cet artefact : [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "Vous devriez devenir mon maître de chasse !"
 bp3_journey.1400.c: "En effet, cette viande est assez royale pour moi !"
 bp3_journey.1500.t: "Érudits locaux"
 bp3_journey.1500.desc: "Pendant mes explorations, j’entends une conversation entre deux érudits locaux. « Depuis que vous avez organisé les terres, c’est beaucoup plus facile de distribuer l’aumône. [local_character.GetFaith.HighGodName|U] vous bénira sans doute, [local_character_2.GetFirstName] », dit [Select_CString(local_character.IsFemale,'une femme','un homme')].\n\n« Vos paroles me touchent, [local_character.GetFirstName], mais votre aide précieuse vous rend indispensable aux yeux de tous et surtout ceux de notre seigneur. Je ne fais que mon travail en tant que [Select_CString(local_character_2.IsFemale,'gardienne','gardien')] du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] », lui répond son [Select_CString(local_character_2.IsFemale,'interlocutrice','interlocuteur')]."
 bp3_journey.1500.knowledge_hoarding: "Si je donne l’aumône, pouvez-vous me faire visiter ces terres ?"
 bp3_journey.1500.curiosity: "Vous êtes toutes deux des personnes inestimables. Auriez-vous la gentillesse de me rejoindre [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')] ?"
 bp3_journey.1500.curiosity_2: "De la part des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] pour les [local_character.GetCulture.GetCollectiveNounNoTooltip] : acceptez ce don en signe d’amitié !"
 bp3_journey.1500.a: "J’ai besoin de vous pour distribuer l’aumône en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 bp3_journey.1500.b: "Mes serviteurs sont toujours en retard. S’il vous plaît, chargez-vous de l’organisation [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')] !"
 bp3_journey.1500.c: "Voici donc comment ils organisent les choses ici..."
 inspired_by_alms_modifier: "Organisation inspirante de l’aumône"
 inspired_by_alms_modifier_desc: "Ce personnage a été inspiré par l’organisation impressionnante de distribution de l’aumône durant une visite à un monument."
 bp3_journey.1600.t: "La cité féline"
 bp3_journey.1600.desc: "Les chats sont partout, ici. Il n’y a pas le moindre recoin où l’on ne trouve un chat endormi ! Il y a même des chats dormant [location.Custom('GetSpecialBuildingCatSleepingSpot')] du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]...\n\nSoudain, un chaton sémillant passe à côté de moi en se frottant à mes jambes, comme m’invitant vers une ruelle que je n’avais pas remarquée. Voilà qui est curieux."
 bp3_journey.1600.knowledge_hoarding: "Quels secrets se cachent là-bas, minou ?"
 bp3_journey.1600.curiosity: "Les habitants du coin adorent les chats, alors je vais tous les nourrir !"
 bp3_journey.1600.a: "Un petit chaton, ça ne manquera à personne..."
 bp3_journey.1600.b: "Va-t’en, vermine !"
 cat_help: "Le chat vous guide jusqu’à une tablette de pierre intrigante"
 get_lost: "Vous vous faites dévaliser, mais vous en tirerez au moins une leçon"
 #Religious
 cats_sleeping_religious_01: "au soleil qui inonde la pièce par les fenêtres"
 cats_sleeping_religious_02: "sur l’un des nombreux autels"
 cats_sleeping_religious_03: "sur les tombes vénérées"
 #Learning
 cats_sleeping_learning_01: "sur les piles de manuscrits manifestement très utilisés"
 cats_sleeping_learning_02: "sur les genoux d’érudits profondément absorbés"
 cats_sleeping_learning_03: "sur les rebords de fenêtres inondés par le soleil"
 #Mines
 cats_sleeping_mines_01: "sur les pierres fraîches de l’entrée"
 cats_sleeping_mines_02: "pelotonnés dans les chariots de mine"
 cats_sleeping_mines_03: "sur les affleurements rocheux près du puits de mine"
 #Martial
 cats_sleeping_martial_01: "à l’ombre des remparts"
 cats_sleeping_martial_02: "sur les genoux des gardes vigilants"
 cats_sleeping_martial_03: "dans les alcôves silencieuses"
 #Ancient Wonders
 cats_sleeping_ancient_wonders_01: "à l’ombre des obélisques proches"
 cats_sleeping_ancient_wonders_02: "dans les creux des murs"
 cats_sleeping_ancient_wonders_03: "sur les marches de passages antiques"
 #Economic
 cats_sleeping_economic_01: "sur les étals du marché animé"
 cats_sleeping_economic_02: "sur des tonneaux de marchandises, dans les comptoirs commerciaux animés"
 cats_sleeping_economic_03: "dans les renfoncements des maisons de marchands prospères"
 #Diplomatic
 cats_sleeping_diplomatic_01: "dans les jardins décorés"
 cats_sleeping_diplomatic_02: "sur les genoux des diplomates"
 cats_sleeping_diplomatic_03: "sur les tapis moelleux"
 #Natural Wonders
 cats_sleeping_natural_wonders_01: "à l’ombre des arbres proches"
 cats_sleeping_natural_wonders_02: "sur les rochers chauffés par le soleil"
 cats_sleeping_natural_wonders_03: "parmi les panoramas ensoleillés"
 bp3_journey.1700.t: "Exercices liés à la culture [location.GetCulture.GetNameNoTooltip]"
 bp3_journey.1700.desc: "« [local_character.Custom('GetMilitaryDrillSentence')], crie le commandant à ses deux veilleurs. Il semble qu’il y ait une démonstration militaire près du lieu [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip].\n\n"
 bp3_journey.1700.desc_different_culture: "Observer les manœuvres et tactiques de ces gardes de culture [location.GetCulture.GetName] m’emplit de respect et d’admiration. Nous autres [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] pouvons certainement apprendre de cet événement."
 bp3_journey.1700.desc_same_culture: "Observer les manœuvres et tactiques de ces gardes de culture m’emplit de respect et d’admiration. Je peux certainement apprendre de cet événement."
 bp3_journey.1700.knowledge_hoarding: "Le commandant doit absolument m’enseigner ces tactiques !"
 bp3_journey.1700.curiosity: "J’aurais bien besoin de vous trois [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')]."
 bp3_journey.1700.b: "Hm, j’aurais bien besoin de deux nouveaux gardes du corps."
 bp3_journey.1700.c: "J’offre à toute la garnison un emploi dans mon armée."
 bp3_journey.1700.d: "*Vous saluez les gardes*"
 drill_order_1: "À mon commandement, avancez comme si le sol guidait vos pas !"
 drill_order_2: "Formez les rangs et placez-vous épaule contre épaule, comme si vous vouliez empêcher même le vent de passer !"
 drill_order_3: "Tournez-vous sur la gauche. Que les échos de vos pas résonnent tel le tonnerre pour effrayer les corbeaux !"
 drill_order_4: "Repos, soldats ! Mais que votre vigilance soit semblable à une gardienne silencieuse, veillant constamment."
 drill_order_5: "Soulevez vos boucliers, comme si des flèches, et non de la pluie, tombaient du ciel !"
 drill_order_6: "Remettez-vous en formation, comme si c’était la terre qui bougeait sous vos pieds !"
 drill_order_7: "Serrez les rangs, en brandissant les boucliers. Ce n’est qu’un exercice pour résister aux ennemis imaginaires !"
 drill_order_8: "Avancez en préparant vos lances, comme si vous affrontiez vos ennemis pour plaisanter, et non au combat !"
 drill_order_9: "Formez un cercle et rassemblez-vous, tournant en dérision la charge de l’ennemi. Une danse guerrière sans aucun ennemi en vue !"
 drill_order_10: "Campez sur vos positions et imaginez la terre trembler sous une charge spectrale de la cavalerie !"
 drill_order_11: "Dégagez-vous avant de vous regrouper, comme si l’air que vous fendez de vos lames vous riait au nez !"
 maa_increases_tt: "La taille de l’un de vos [men_at_arms|El] du régiment [maa.GetName] augmente de #P +2#!\n#weak (Ce qui peut l’amener au-delà de sa taille maximale.)#!"
 imported_tactics_modifier: "Tactiques importées"
 imported_tactics_modifier_desc: "Le dirigeant de ces terres a importé des tactiques étrangères, ce qui rend les régiments stationnés ici particulièrement efficaces."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "Au cours de ses voyages, ce personnage a appris à maîtriser de nouvelles tactiques et à tisser des liens plus étroits avec ses troupes."
 bp3_journey.1800.t: "Faites-moi confiance"
 bp3_journey.1800.desc: "« [location.Custom('GetSpecialBuildingNonsensicalClaim')], affirme le guide local à l’air louche. C’est la vérité, ou je ne m’appelle pas [local_character.GetFirstNameNicknamed] ! »\n\n« Venez, je vais vous montrer ! Tout ce que je demande, c’est une somme modique en échange. Ce n’est rien du tout pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] comme vous ! »"
 bp3_journey.1800.spread_legend_intent: "Connaissez-vous la véritable histoire sur [ROOT.Char.GetPromotedLegend.GetNameNoTooltip] ?"
 bp3_journey.1800.knowledge_hoarding: "Serait-ce vrai ? Vous devez absolument me montrer !"
 bp3_journey.1800.curiosity: "Montrez-moi plutôt comment l’on vit, ici à [location.GetNameNoTooltip] !"
 bp3_journey.1800.a: "C’est n’importe quoi. Montrez-moi plutôt quelque chose qui existe vraiment."
 bp3_journey.1800.b: "Cessez votre mascarade. Je peux vous offrir plus que cette vie."
 bp3_journey.1800.c: "Allez donc fourguer vos mensonges à quelqu’un d’autre."
 bp3_journey.1800.trusting: "Vous avez raison, cela me semble entièrement vrai !"
