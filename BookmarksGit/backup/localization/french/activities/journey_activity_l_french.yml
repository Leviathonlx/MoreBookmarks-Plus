 spread_legend_intent_idesc: "La pensée d’immortaliser [me_scope.GetPromotedLegend.GetName] au milieu de l’animation du lieu [location.GetHolding.GetSpecialBuildingType.GetName] m’emplit d’un sens des responsabilités unique."
 spread_legend_intent_idesc2: "Dans l’ombre du lieu [location.GetHolding.GetSpecialBuildingType.GetName], j’imagine [me_scope.GetPromotedLegend.GetName] se répandant dans les rues. Les habitants des environs seront émerveillés !"
 spread_legend_intent_idesc3: "Je me dirige à grands pas vers le lieu [location.GetHolding.GetSpecialBuildingType.GetName], toile de fond idéale pour graver [me_scope.GetPromotedLegend.GetName] dans les annales de l’histoire. Les habitants des environs conteront cette légende pendant des générations."
