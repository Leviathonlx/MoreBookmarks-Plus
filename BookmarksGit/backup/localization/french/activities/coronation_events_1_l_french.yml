 create_alliance_supporter_tt: "Vous et [supporter.Custom('FR_le_Char_U_Pi')][supporter.GetShortUIName] formez une [alliance|El]"
 coronation_events.1032.e: "Je veux juste que tout ça s’arrête..."
 coronation_events.1033.t: "Une voix dissonante"
 coronation_events.1033.desc: "« Cette mascarade ridicule se moque de tout le pays, diffame son peuple et outrage les tombes de ceux qui nous ont précédés ! » rugit [rival.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival'))].\n\nUne odeur âcre [ROOT.Char.Custom('RegionalDrink')] parfume son haleine : c[rival.Custom('FR_EtEtte')] ivrogne est déjà saoul[rival.Custom('FR_E')] ! Son regard parcourt les nobles, les [ROOT.Char.GetFaith.PriestNeuterPlural] et les envoyés étrangers, les mettant au défi de remettre en question ce spectacle grossier. « De quel droit [ROOT.Char.GetFirstName] revendique-t-[ROOT.Char.Custom('FR_IlElle')] cette couronne ? Hein ? De quel droit ?! »\n\nDes cris étouffés s’élèvent dans l’assemblée."
 coronation_events.1033.a: "« Du droit divin. »"
 coronation_events.1033.b: "Saisissons l’occasion d’une réconciliation publique."
 coronation_events.1033.c: "Qu’on [rival.Custom('FR_LeLa')] traîne hors d’ici, enchaîné[rival.Custom('FR_E')] !"
 coronation_events.1033.d: "Qu’[rival.Custom('FR_IlElle')] déverse sa colère..."
