 # Coronation host is ded, notify guests
 ach_maintenance_events.0100.t: "Décès [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]"
 ach_maintenance_events.0100.desc: "[host.Custom('FR_le_Char')|U][host.GetName] [host.GetDeathReason] à la veille de son accession au trône. Je ne peux guère faire autre chose que rassembler ma suite et partir."
 ach_maintenance_events.0100.a: "Puisse son pays trouver pitié auprès [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 ach_maintenance_events.0101.t: "Emprisonnement [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "À la veille de son accession au trône, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a été emprisonné[host.Custom('FR_E')] par [gaoler.Custom('FR_le_Char_Pi')][gaoler.GetTitledFirstName]. Les détails de cet acte audacieux restent encore inconnus, et les intentions de [Select_CString(gaoler.IsFemale,'cette dernière','ce dernier')] envers [Select_CString(host.IsFemale,'sa prisonnière','son prisonnier')] sont tout aussi mystérieuses. Je ne peux guère faire autre chose que rassembler ma suite et partir."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "C[gaoler.Custom('FR_EEtte')] [gaoler.Custom('InsultNoun')] [gaoler.Custom('InsultAdjective')], [gaoler.Custom('GetDaughterSon')] de démons, m’a emprisonné[ROOT.Char.Custom('FR_E')] durant mon propre couronnement. La cérémonie est annulée et mon sort incertain."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "Solitude [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "Personne n’est venu à mon couronnement ! Sans mes sujets pour témoigner de mon ascension, je ne suis [host.GetTitleAsNameNoTooltip|l] que pour moi-même et mes délires.\n\nJe dois annuler les cérémonies. Je n’oublierai pas cette insulte."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Décès de l’officiant[officiator.Custom('FR_E')]" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[officiator.Custom('FR_le_Char')|U][officiator.GetName], l’officiant[officiator.Custom('FR_E')] du couronnement, [officiator.GetDeathReason] la veille de l’accession au trône du [host.GetNamePossessive]. Accablé[host.Custom('FR_E')] par le chagrin, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a annulé le couronnement. Je ne peux guère faire autre chose que rassembler ma suite et partir."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "Excommunication [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "Dans son infinie sagesse et guidé[hof.Custom('FR_E')] par la volonté [hof.GetFaith.HighGodNamePossessive], [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] a décidé d’excommunier [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] à la veille de son accession au trône. Je ne peux guère faire autre chose que rassembler ma suite et partir."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "C[hof.Custom('FR_EEtte')] [hof.Custom('InsultNoun')] [hof.Custom('InsultAdjective')], [hof.Custom('GetDaughterSon')] de démons m’a excommunié[ROOT.Char.Custom('FR_E')] à la veille de mon onction ! Ce n’était pas la volonté [hof.GetFaith.HighGodNamePossessive] mais le murmure [ROOT.Char.GetFaith.DevilNamePossessive] qui l’a guidé[hof.Custom('FR_E')] dans cet acte insultant et blasphémateur.\n\nJe dois annuler les cérémonies. Cet affront ne sera pas oublié."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "Vêtements cérémoniels"
 coronation_events.1034.desc: "« Alors, [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] ose porter des vêtements en [detractor.Custom('RegionalFabric')] couleur [detractor.Custom('GetComplexColor')] ? » murmure [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)] en plissant les yeux. « Ces teintes sont réservées à la vertu et au rang, pas à la vanité. Si je portais de telles couleurs sans autorisation, je serais critiqué[detractor.Custom('FR_E')]. »\n\n« Critiqué[detractor.Custom('FR_E')] ? l’interrompt [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]. Cette tenue est autorisée. Elle honore des rites plus anciens que ceux de nos arrière-grands-parents. Harmonie, équilibre, gouvernement légitime... ce n’est pas de la vanité, mais de la légitimité. »\n\nSes mots coupent l’air, à voix basse, mais avec passion. Je regarde mes manches. La décision finale m’appartient toujours... mais maintenant, je me demande ce que je vais proclamer en entrant dans la salle."
 coronation_events.1034.a: "Ma robe surpassera celle de [host.GetTitledHouseNameOrFirstName] !"
 coronation_events.1034.a.tt: "Les conséquences de ce choix seront déterminées par [host.GetTitledHouseNameOrFirstName]"
 coronation_events.1034.b: "Je vais porter les couleurs de [host.GetTitledHouseNameOrFirstName] en signe de loyauté silencieuse."
 coronation_events.1034.c: "Je porterai ce que les rites prescrivent."
 coronation_events.1034.d: "Laissez-moi porter ce qu’on porte à la capitale."
 coronation_events.1035.t: "La teinte interdite"
 coronation_events.1035.desc: "Lorsque [offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] est apparu[offending_guest.Custom('FR_E')], des murmures ont immédiatement fusé. Ses vêtements, luxueux, brillants et au-dessus de sa condition, ont plus que brisé les conventions. Ils ont contourné la loi.\n\n[offending_guest.Custom('FR_IlElle')|U] s’approche de moi avec un sourire suffisant. « Qu’en pensez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 coronation_events.1035.a: "Qu’[offending_guest.Custom('FR_IlElle')] profite de ce moment."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName] a ignoré la transgression"
 coronation_events.1035.b: "Son infraction ne passera pas inaperçue."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName] est offensé[host.Custom('FR_E')]"
 coronation_events.1035.c: "Je lui parlerai en privé. Un avertissement devrait suffire."
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName] a donné un avertissement en privé"
 coronation_events.1036.t: "De la poésie à table"
 coronation_events.1036.china.desc: "Les verres [host.Custom('GetExpensiveDrink_Singular')] coulent à flots, s’entrechoquent et la salle résonne de rires jusqu’à ce qu’une voix retentisse clairement.\n\n« Transformons ce festin en vers », déclare [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], après avoir fini un [Glossary('lüshi', 'GLOSS_LUSHI')] impeccable en l’honneur [host.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)]. « De telles compétitions mettent notre [Glossary('wen', 'CONFUCIAN_WEN')] à l’épreuve, comme les érudits ont coutume de le montrer. »\n\nLes convives s’agitent : certains ont hâte d’étaler leurs connaissances, d’autres craignent les piques cachées dans les vers."
 CONFUCIAN_WEN: "Cela fait référence au raffinement cultivé, au pouvoir civilisateur de la littérature, au rituel et à l’éloquence dans la pensée confucéenne."
 GLOSS_LUSHI: "Il s’agit d’une forme de poésie réglementée, avec des règles tonales et des parallélismes rigoureux. La maîtrise du lüshi est un signe de culture."
 coronation_events.1036.japan.desc: "Une odeur parfumée [host.Custom('GetExpensiveDrink_Singular')] et le bruissement des tissus en [host.Custom('RegionalFabric')] emplissent l’air lorsqu’une voix s’élève avec une grâce délibérée.\n\n« Et si nous composions des vers pour cette réunion ? » propose [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], qui récite un [Glossary('waka', 'GLOSS_WAKA')] en l’honneur [host.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)]. « De tels poèmes révèlent le [Glossary('miyabi', 'JAPANESE_MIYABI')] du cœur, comme le savent bien les courtisans. »\n\nDes sourires apparaissent parmi les invités, car un poème peut être élogieux ou subtilement sarcastique."
 JAPANESE_MIYABI: "Cela fait référence à l’élégance et au raffinement, un idéal de beauté et de sensibilité fondamental dans la culture aristocratique japonaise."
 GLOSS_WAKA: "Une composition poétique de 31 syllabes (5-7-5-7-7), populaire parmi la noblesse japonaise."
 coronation_events.1036.korea.desc: "Au fur et à mesure que le festin avance, les verres [host.Custom('GetExpensiveDrink_Singular')] se lèvent et les rires emplissent la salle. Puis, une voix demande le silence.\n\n« Offrons des vers en l’honneur de notre [Select_CString(host.IsFemale,'hôtesse','hôte')] », déclare [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], après avoir composé un distique digne de louer [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. « Ainsi, nous faisons preuve de [Glossary('mun', 'KOREAN_MUN')], l’éducation cultivée que les sages chérissent. »\n\nCertains approuvent, d’autres prennent leur courage à deux mains... car tous les vers ne sont pas destinés à flatter."
 KOREAN_MUN: "Cela fait référence au raffinement littéraire et à l’éducation confucéenne, signe d’érudition chez les nobles."
 coronation_events.1036.desc: "Au fur et à mesure que le festin avance, une voix sûre et gracieuse s’élève au-dessus du brouhaha.\n\n« Partageons tous un vers », proclame [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] après une belle récitation en l’honneur [host.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)]. « Dans la poésie, nous révélons ce que nous apprécions, que ce soit la vertu, l’ordre ou la splendeur. »\n\nUne réaction parcourt la salle. Toute la poésie n’est pas flatterie ; certains mots peuvent être cinglants."
 coronation_events.1036.a: "« Je vais suivre le mouvement et faire l’éloge du pays [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]. »"
 coronation_events.1036.b: "« J’ai un vers en tête... un écho acerbe issu de la complainte d’un ancien maître. »"
 coronation_events.1036.c: "« Que mes mots soient élégants et appropriés ; un vers formel, par pure formalité. »"
 coronation_events.1036.d: "« L’œuvre de [verse_initiator.GetFirstNameNoTooltip] était charmante. Je vais le faire savoir. »"
 coronation_events.1036.e: "« Il y avait des défauts. Je vais faire quelques suggestions gentilles. »"
 coronation_events.1037.t: "La parole [ROOT.Char.GetFaith.HighGodNamePossessive]"
 coronation_events.1037.desc: "Un murmure parcourt la cour. L’événement concernant [omen_happening.Custom('FR_le_Char_Pi')][omen_happening.GetTitledFirstNameNoTooltip] vient d’être annoncé. Les langues s’agitent comme si [ROOT.Char.GetFaith.HighGodName] en personne venait de prendre la parole.\n\nLe regard inquiet, [skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] s’incline : « Les nouvelles se répandent rapidement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Beaucoup sont déconcertés ici. Ils se demandent si c’est un avertissement [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 coronation_events.1037.a: "« Ceux qui m’ont précédé[ROOT.Char.Custom('FR_E')] ont enduré pire encore. »"
 coronation_events.1037.b: "« Que [respected_elder.Custom('FR_le_Char_Pi')][respected_elder.GetTitledFirstNameNoTooltip] parle. »"
 coronation_events.1037.c: "« Chassez [Select_CString(skeptical_guest.IsFemale,'cette semeuse','ce semeur')] de peurs ! »"
 coronation_events.1037.d: "« [ROOT.Char.GetFaith.HighGodName|U] s’agite, mais nous continuerons d’avancer. »"
