 ### Events
 # Flavor
 coronation_events.1000.t: "Moquerie blessante"
 coronation_events.1000.low_county_opinion.desc: "Un barde inspecte tout le monde avec un sourire ironique.\n\n« Cette chanson est dédiée [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstName], à la demande des habitants de [ROOT.Char.GetCurrentLocation.GetName]. Elle s’intitule \"#EMP Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], toujours dans nos cœurs#! !\" »\n\nL’air est entraînant, mais au fur et à mesure qu’il continue, je perçois une étincelle de malice dans les yeux du barde et dans les rires étouffés de plusieurs invités.\n\n« Dans nos cœurs », mon œil..."
 coronation_events.1000.rival.desc: "Au milieu de la fête, je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival'))], [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], donner des pièces à un barde. Quelques instants plus tard, l’artiste s’exclame :\n\n« Cette composition est un cadeau [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstNameNoTooltip] à [Select_CString(ROOT.Char.IsFemale,'sa chère amie','son cher ami')] [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] ! Elle s’intitule \"[rival.GetFirstNameNoTooltip], [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultNoun')]\" ! »\n\nJe scrute le public et j’aperçois [rival.GetFirstNameNoTooltip], le visage illuminé de joie. La chanson, malheureusement, est assez entraînante."
 coronation_events.1000.tyrant.desc: "Un barde, rouge de défi, s’avance et entonne une ballade :\n\n« Méfiez-vous [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName], le Poing de fer. »\n\nChaque couplet est ponctué d’éloges sarcastiques qui résonnent dans toute la salle. Je serre les dents tandis que la mélodie moqueuse continue de plus belle et décrit mon règne comme une tyrannie mesquine."
 coronation_events.1000.desc_fallback: "Le barde termine une mélodie endiablée par un coup d’éclat, puis proclame :\n\n« Cette chanson est dédiée [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstName], intitulée \"#EMP [ROOT.Char.GetFirstNameNoTooltip], c[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom('InsultNoun')]#!\" ! »\n\nUn silence s’installe dans la salle, puis des rires se répandent dans l’assistance. La mélodie est étonnamment entraînante."
 coronation_events.1000.bribe: "Mieux vaut payer pour une chanson qui fait mon éloge."
 coronation_events.1000.epic_rap_battle: "Mon trait d’esprit sera mon arme !"
 coronation_events.1000.epic_rap_battle.tt.success: "Vous réussissez à conquérir la foule"
 coronation_events.1000.epic_rap_battle.tt.failure: "Vous vous ridiculisez en essayant de remporter la couronne"
 coronation_events.1000.guards: "Gardes ! Arrêtez c[bard.Custom('FR_EEtte')] [bard.Custom('InsultNoun')] !"
 coronation_events.1002.t: "Où est-elle ?"
 coronation_events.1002.desc: "Bien que réputé pour beaucoup de choses, mon foyer n’est pas connu pour son sens de l’organisation. L’antichambre bourdonne d’excuses chuchotées tandis que les serviteurs s’affairent à l’habillage et aux préparatifs de dernière minute. Superflus. Les objets les plus précieux et les plus importants sont sûrement en sécurité, comme ma couronne. Un instant...\n\nOù est ma couronne ?!"
 coronation_events.1002.rival.desc: "Quelques instants avant le couronnement, je cherche ma couronne. Elle a disparu ! La panique me saisit lorsque je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('rival'))], [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], debout dans un coin ; c[rival.Custom('FR_EEtte')] [rival.Custom('InsultNoun')] balaie du regard la place vide et esquisse un petit sourire, me défiant de l’accuser.\n\nÀ côté de moi, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('helper'))], [helper.Custom('FR_le_Char_Pi')][helper.GetTitledFirstName], s’avance, constatant la situation alarmante. Il n’y a pas de temps à perdre, je dois agir !"
 coronation_events.1002.find: "Il est temps de mettre de l’ordre !"
 coronation_events.1002.counterfeit: "Heureusement, ce n’était qu’une farce."
 coronation_events.1002.hold: "Misérables malfaiteurs ! Je vais tous vous faire fouetter !"
 coronation_events.1002.accuse: "C’en est trop, [rival.Custom('InsultNoun')] [rival.Custom('InsultAdjective')] !"
 coronation_events.1002.accuse.flavor: "Prenez ça !"
 coronation_events.1002.friend: "Heureusement, [helper.GetFirstNameNoTooltip] est à mes côtés."
 coronation_events.1004.t: "Un murmure au cours d’un festin"
 coronation_events.1004.desc: "Dans un murmure, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('confidant'))], [confidant.Custom('FR_le_Char_Pi')][confidant.GetTitledFirstName], me révèle un secret qui lui pesait. Alors que j’assimile cette nouvelle bouleversante, je remarque [Select_CString(spy.IsFemale,'une femme mystérieuse penchée','un homme mystérieux penché')] vers nous, essayant de capter chaque mot.\n\nQui sait quels méfaits [spy.Custom('FR_IlElle')] cherche à accomplir. [spy.Custom('FR_IlElle')|U] ne doit pas savoir que [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Cette révélation serait insupportable."
 coronation_events.1004.bribe: "« Combien pour votre silence ? »"
 coronation_events.1004.recruit: "« Quelqu’un comme vous me serait utile... »"
 coronation_events.1004.intimidation: "#EMP [spy.Custom('FR_LeLa')|U] fixer avec un regard meurtrier.#!"
 coronation_events.1004.intimidation.tt.success: "Votre démonstration terrifie [spy.Custom('FR_le_Char_Pi')][spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.intimidation.tt.failure: "Vos menaces échouent à influencer [spy.Custom('FR_le_Char_Pi')][spy.GetTitledFirstNameNoTooltip]"
 coronation_events.1004.guards: "Jetez c[spy.Custom('FR_EEtte')] [spy.Custom2('InsultNoun', ROOT.Char)] au cachot !"
 coronation_events.1004.opt-out: "« Cela ne me regarde pas. »"
 coronation_events.1007.t: "Une question de préséance"
 coronation_events.1007.desc: "Alors que la procession est sur le point de commencer, j’entends m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('first_guest'))], [first_guest.GetFirstName], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_guest'))], [second_guest.GetFirstName], se disputer pour savoir qui entrera en premier dans la salle de cérémonie.\n\nLeurs chamailleries résonnent dans toute l’antichambre ; l’un[first_guest.Custom('FR_E')] insiste sur le fait qu’étant plus [first_guest.Custom('ComplimentAdjective')], [first_guest.Custom('FR_IlElle')] le mérite davantage, tandis que l’autre prétend que présider revient [second_guest.Custom('FR_AuAla')] plus [second_guest.Custom('ComplimentAdjective')].\n\nJe suis sans aucun doute l’objet de ces flatteries."
 coronation_events.1007.guest.desc: "Je me tiens sur le seuil, prêt[ROOT.Char.Custom('FR_E')] à conduire le cortège du couronnement, lorsque [second_guest.GetFirstName] s’avance et ricane.\n\n« Mes services à la Couronne exigent que j’aie la préséance ! »\n\nSon défi grossier perturbe le caractère sacré de nos préparatifs."
 coronation_events.1007.bigger: "Je vous en prie, [second_guest.GetFirstNameNoTooltip], allez-y."
 coronation_events.1007.demand: "C’est mon droit, étant plus [first_guest.Custom('ComplimentAdjective')] !"
 coronation_events.1007.appease: "Venez, trouvons une solution..."
 coronation_events.1007.first_guest: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('first_guest'))] devrait être [Select_CString(first_guest.IsFemale,'la première','le premier')] !"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], vous avez gagné ce droit."
 coronation_events.1007.opt_out: "Pourquoi devrais-je m’impliquer ?"
 coronation_events.1011.t: "Le poids de la couronne"
 coronation_events.1011.desc: "Dans le silence qui précède mon couronnement, les fonctionnaires dévoilent mon [ancestor_artifact.GetName] ! Son éclat chante les triomphes de mes prédécesseurs.\n\nJe me souviens de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('previous_holder'))], [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstNameRegnal], dont la maîtrise en [previous_holder.Custom('education_focus')] a façonné son règne béni. Il en sera de même pour mon propre règne, marqué par des réalisations en [ROOT.Char.Custom('education_focus')]. À leur tour, mes exploits imprégneront notre [ancestor_artifact.GetName] qui interprétera ainsi de nouvelles chansons basées sur une mélodie de confiance."
 coronation_events.1011.refit: "C’est moi qui bâtirai ma réputation."
 coronation_events.1011.previous: "Cet objet honore l’héritage de [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak Le nouveau [modifier|El] d’[skill|El] de l’[artifact|El] est dérivé du type d’[education|El]#!"
 coronation_events.1011.previous_reward.tt: "En permettant à la couronne de conserver son ancienne fonction, vous renforcerez l’objet avec des modificateurs qui rendent hommage à l’éducation de votre prédécesseur."
