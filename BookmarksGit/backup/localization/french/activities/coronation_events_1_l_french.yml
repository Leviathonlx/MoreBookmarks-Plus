 every_poet_scholar: "Chaque personnage présent [GetTrait('lifestyle_poet').GetName( GetNullCharacter )|l] ou [GetTrait('scholar').GetName( GetNullCharacter )|l]"
 coronation_events.1032.t: "Un geste audacieux"
 coronation_events.1032.desc: "L’occasion, bien que majestueuse et digne, semble... incomplète. S’agit-il d’une simple réunion, d’un festin informel ? Ou est-ce un moment de grande action politique, d’un changement historique ? M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))], [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName], me chuchote à l’oreille.\n\n« Les dirigeants ne se font pas avec des mots... mais avec des actes, m’encourage-t-[supporter.Custom('FR_IlElle')]. Des actes ! Des actes qui ébranlent le pays jusqu’à ses fondations ! »\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('detractor'))] [detractor.GetFirstName], à qui cette occasion est indifférente, observe avec dédain."
 coronation_events.1032.b: "« [supporter.GetFirstNameNoTooltip] : déclarons notre fidélité éternelle. »"
 coronation_events.1032.c: "Avec un nouvel ordre, je rallie les fidèles !"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] préparera la déclaration d’un nouvel ordre saint."
 create_holy_order_decision_effect_message_coronation: "Un [holy_order|El] de votre [faith|El] sera fondé\n$EFFECT_LIST_BULLET$Vous devenez le [Concept('holy_order_patron', 'patron de l’ordre sacré')|E]\n$EFFECT_LIST_BULLET$[barony.GetName] deviendra les quartiers généraux de l’ordre sacré"
 coronation_events.1032.d: "« Les regards indiscrets... seront aveuglés ! »"
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip] sera choisi[detractor.Custom('FR_E')] pour subir une punition publique pendant la cérémonie. Aucune dissidence ne sera tolérée."
 coronation_events.1032.a: "Que les cieux se joignent à la fête !"
 coronation_events.1032.a.flavor: "Ordonnez à vos serviteurs de libérer les oiseaux captifs, que toutes les cages soient vidées !"
 every_compassionate_calm_supporter: "Chaque participant [GetTrait('compassionate').GetName( GetNullCharacter )|l], [GetTrait('calm').GetName( GetNullCharacter )|l] ou [coronation_supporter|El]"
 every_ambitious_wrathful_vassal: "Chaque participant [GetTrait('ambitious').GetName( GetNullCharacter )|l] ou [GetTrait('wrathful').GetName( GetNullCharacter )|l]"
