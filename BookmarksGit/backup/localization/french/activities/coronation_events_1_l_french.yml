 coronation_events.1012.t: "Servi cru"
 coronation_events.1012.guest.desc: "Le plat principal arrive : il restera gravé dans la mémoire de la crème de la crème !\n\nAlors que notre hôte découpe la viande, ma faim se transforme en cendres dans ma bouche, car le rôti répand son sang sur toute la table. Le banquet se transforme en champ de bataille. Je lutte contre les haut-le-cœur tandis que des murmures de dégoût s’élèvent autour de moi."
 coronation_events.1012.host.desc: "Le plat principal arrive : il restera gravé dans la mémoire de la crème de la crème !\n\nAlors que je coupe [guest.Custom('GetExpensiveMeal')], ma faim se transforme en cendres dans ma bouche, car le rôti répand son sang sur toute la table. Le banquet se transforme en champ de bataille. Je lutte contre les haut-le-cœur tandis que des murmures de dégoût s’élèvent autour de moi.\n\nAlors que je me demande si j’aurais dû dépenser plus d’argent pour le repas, je vois [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] repousser son assiette avec horreur. Il faut agir vite !"
 coronation_events.1012.eat_it: "Mangez-moi ça, et avec plaisir !"
 coronation_events.1012.back: "Serviteurs ! Ramenez ça aux cuisines !"
 coronation_events.1012.trend: "Que voulez-vous dire ? C’est la dernière tendance !"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], est-ce une plaisanterie ?"
 coronation_events.1012.munch: "Pour moi, ça a l’air bon !"
 coronation_events.1013.t: "Une soirée enflammée"
 coronation_events.1013.guest.desc: "Les réjouissances de mes compagnons de table me font sourire. Je glousse en les voyant s’écrouler les uns sur les autres dans leur beuverie bruyante.\n\nUn geste obscène fait soudain tomber une torche qui se précipite sur les tentures !\n\nLes flammes jaillissent sur les murs tandis que les invités crient et se dispersent. Je me jette pour trouver un abri, le cœur battant à tout rompre, tandis que la salle se remplit rapidement de fumée et de panique."
 coronation_events.1013.host.desc: "Les réjouissances de mes compagnons de table me font sourire. Je glousse en les voyant s’écrouler les uns sur les autres dans leur beuverie bruyante.\n\nUn geste obscène fait soudain tomber une torche qui se précipite sur les tentures ! Les flammes jaillissent sur les murs tandis que les invités hurlent et se dispersent.\n\nDistrait[guest.Custom('FR_E')] par sa consommation [guest.Custom('GetExpensiveDrink_Singular')], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], n’a pas remarqué l’incendie. Je dois agir vite !"
 coronation_events.1013.burn: "Très bien ! Qu’[guest.Custom('FR_IlElle')] brûle."
 coronation_events.1013.run: "Comment quitter cet endroit ?!"
 coronation_events.1013.hero: "Je vais tenir le feu à distance ! Par ici !"
 coronation_events.1013.snuff_out: "Si nous coupons simplement l’arrivée d’air..."
 coronation_events.1013.douse: "Renversez une cuve [ROOT.Char.Custom('RegionalDrink')] dessus pour éteindre le feu !"
 coronation_events.1014.t: "Alimenter la panique"
 coronation_events.1014.guest.desc: "Alors que je m’attaque à mon succulent plat – [guest.Custom('GetExpensiveMeal')] –, je lève la tête au son des cris d’indignation.\n\nIl semble que notre hôte ait négligé de prévoir suffisamment de nourriture pour tous les invités. Les nobles brandissent leurs assiettes vides, leur fierté blessée alimentant des paroles brusques et des coudes encore plus brusques. J’esquive une pluie d’insultes tandis que les dignitaires offensés se disputent les restes.\n\n[guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstName] se retrouve pris[guest.Custom('FR_E')] au milieu de la bagarre."
 coronation_events.1014.host.desc: "Alors que je m’attaque à mon succulent plat – [guest.Custom('GetExpensiveMeal')] –, je lève la tête au son des cris d’indignation.\n\nIl semble que j’ai négligé de prévoir suffisamment de nourriture pour tous les invités. Les nobles brandissent leurs assiettes vides, leur fierté blessée alimentant des paroles brusques et des coudes encore plus brusques. J’esquive une pluie d’insultes tandis que les dignitaires offensés se disputent les restes.\n\n[guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstName] se retrouve pris[guest.Custom('FR_E')] au milieu de la bagarre."
 coronation_events.1014.join: "Bas les pattes ! La dernière part est à moi !"
 coronation_events.1014.calm: "Calmons ces fous !"
 coronation_events.1014.run: "C’en est assez de cette farce."
 coronation_events.1015.t: "Une trinquée bénie"
 coronation_events.1015.desc: "Un silence respectueux s’installe lorsque le chant du chœur s’achève : un sentiment de sainteté se répand dans la salle. Ma réputation pieuse semble attirer m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], qui se lève et proclame avec un zèle sincère :\n\n« Puissent la lumière [ROOT.Char.GetFaith.DivineRealm3] illuminer votre règne et [ROOT.Char.GetFaith.HighGodName] guider vos pas ! Puissent [ROOT.Char.GetFaith.CreatorName] vous accorder la sagesse et [ROOT.Char.GetFaith.DevilName] ne jamais assombrir votre porte !"
 coronation_events.1015.divine: "Louons [ROOT.Char.GetFaith.HighGodName] !"
 custom.every_zealous_attending_character: "Chaque personnage [GetTrait('zealous').GetName( GetNullCharacter )|l] présent"
 coronation_events.1015.cherish: "C’est très gentil de votre part, [guest.GetFirstNameNoTooltip] !"
 coronation_events.1015.hush: "Exactement. Mais maintenant, taisez-vous."
 coronation_events.1016.t: "Levée de verres"
 coronation_events.1016.desc: "La salle est silencieuse. Mes invités retiennent leur souffle en attendant que je prenne la parole. Je baisse mon verre et mon regard se dirige vers m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))] [guest.Custom('InsultAdjective')], [guest.GetFirstName], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_2'))] [guest_2.Custom('InsultAdjective')], [guest_2.GetFirstName], tout aussi circonspect[guest_2.Custom('FR_E')].\n\nVais-je me plier en quatre pour flatter leur orgueil ou vais-je proposer une trinquée si empoisonnée qu’elle leur rappellera qui détient le pouvoir ici ?"
 coronation_events.1016.great: "« Écoutez mes paroles, car elles sont vraies ! »"
 coronation_events.1016.great.tt.success: "Vous parvenez à les persuader"
 coronation_events.1016.great.tt.failure: "Vous ne parvenez pas à les persuader"
 coronation_events.1016.embarrass: "« [guest.GetFirstNameNoTooltip] et [guest_2.GetFirstNameNoTooltip], je dois vous rappeler... »"
 coronation_events.1016.nah: "... ou je peux simplement reprendre un verre [guest.Custom('GetExpensiveDrink_Singular')]."
 coronation_events.1017.t: "Une occasion de boire"
 coronation_events.1017.desc: "Tout autour de la salle, des nobles présentent des bouteilles des meilleures boissons de leurs terres. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))] [supporter.Custom('ComplimentAdjective')], [supporter.GetFirstName], offre un verre [supporter.Custom('RegionalDrink')] au parfum mielleux.\n\nDe l’autre côté, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('detractor'))] [detractor.Custom('InsultAdjective')], [detractor.GetFirstName], brandit une chope [detractor.Custom('RegionalDrink')] ; son bouquet puissant promet sans aucun doute un arrière-goût amer.\n\nLes parfums à eux seuls éveillent mes sens. Tout le monde attend mon verdict."
 coronation_events.1017.diplo: "Que mon règne soit plein d’une telle abondance et d’une telle habileté !"
 coronation_events.1017.isolate: "Oui, [detractor.GetFirstNameNoTooltip], de la piquette convenable pour mes serviteurs."
 coronation_events.1017.empower: "Donnez-m’en plus, [supporter.GetFirstName] !"
 coronation_events.1017.nah: "Mes invités peuvent boire d’abord, et moi après."
 bp4_coronation_good_harvest_modifier: "Abondance de boissons étrangères"
 coronation_events.1018.t: "Un jeu de chaises"
 coronation_events.1018.desc: "Alors que j’observe le banquet, j’entends m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))] [supporter.GetFirstName], d’humeur joyeuse, m’appeler de l’autre côté de la table : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [detractor.GetFirstName] ne devrait certainement pas s’asseoir si près ! » Je baisse les yeux vers mon insupportable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], assis[detractor.Custom('FR_E')] à ma gauche."
 coronation_events.1018.desc.wrathful: "\n\nLa bienséance me retient, mais la meilleure chose à faire est clairement de jeter [detractor.GetFirstName] et sa chaise loin de moi."
 coronation_events.1018.desc.diplo: "\n\nLe protocole exige que je garde la tête haute et que je sourie."
 coronation_events.1018.deal: "Garder mes amis près de moi..."
 coronation_events.1018.switch: "Éloignez c[detractor.Custom('FR_EEtte')] [detractor.Custom2('InsultNoun', ROOT.Char)] de moi."
 bp4_shielded_reign_modifier: "Évite les contestataires"
 coronation_events.1019.t: "Gages de loyauté"
 coronation_events.1019.desc: "Je regarde mes fidèles alliés : [supporter.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))] [supporter.Custom('ComplimentAdjective')], qui a prouvé sa valeur quand [supporter_memory.GetDescription], et [supporter_2.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter_2'))] [supporter_2.Custom('ComplimentAdjective')], qui se tenait à mes côtés quand [supporter_2_memory.GetDescription]. Leurs visages brillent d’impatience, car ils savent que leur loyauté m’a permis d’arriver jusqu’ici.\n\nComment profiter d’une telle fidélité sans saisir toutes les occasions de la récompenser ?"
 coronation_events.1019.both: "Les deux le méritent autant."
 coronation_events.1019.memory_reward.tt: "Les effets de ce choix reposent sur le type de mémoire."
 coronation_events.1019.supporter: "« [supporter.GetFirstNameNoTooltip], j’ai quelque chose pour vous. »"
 coronation_events.1019.supporter_2: "« [supporter_2.GetFirstNameNoTooltip], s’il vous plaît, acceptez ceci. »"
 coronation_events.1019.nah: "Des mots devraient suffire."
 coronation_events.1020.t: "Préoccupations parmi les clans"
 coronation_events.1020.desc: "Alors que le banquet du couronnement touche à sa fin, des voix fortes retentissent dans la salle. « La force de la Maison [ROOT.Char.GetDynastyName] réside du pays, insiste [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]. Notre famille doit diriger, comme l’exige la tradition. »\n\nDe l’autre côté de la table, [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] rétorque : « Et nous autres ? Devons-nous payer vos cousins et nous taire ? »"
 coronation_events.1020.embrace_supporters: "Je favoriserai les fidèles."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Les [characters|El] affectés sont les [coronation_supporters|El]#!#!"
 coronation_events.1020.weaken_detractors: "Et dites-moi pourquoi je devrais vous écouter ?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP Les [characters|El] gagnant du [stress|El] sont les [coronation_detractors|El]#!#!"
 coronation_events.1020.a: "Écoutons-les et trouvons un terrain d’entente."
 coronation_events.1020.a.flavor: "Je rassemble les deux vassaux et les écoute attentivement pour calmer les esprits et réaffirmer les liens qui unissent notre Maison."
 coronation_events.1020.b: "Rangeons-nous du côté de [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Chaque [vassal|El] de même [dynasty|El]"
 coronation_events.1020.b.tt: "Votre famille vous en voudra de vous être rangé du côté de [Select_CString(not_dynasty_vassal.IsFemale,'cette étrangère','cet étranger')] pour gagner sa loyauté."
 coronation_events.1020.c: "Une telle insolence ne peut être tolérée."
 coronation_events.1020.d: "Mon devoir est d’abord envers ma famille."
 clan_unity_coronation_increased: "a choisi de favoriser sa [house|E] aux étrangers tout en organisant un couronnement"
 clan_unity_coronation_decreased: "a choisi de favoriser les étrangers à sa [house|E] tout en organisant un couronnement"
 coronation_events.1021.t: "L’or avant la couronne"
 coronation_events.1021.desc: "Avant même que la couronne n’honore mon front, je sens déjà le poids de la gouvernance. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('taxman'))], [taxman.Custom('FR_le_Char_Pi')][taxman.GetTitledFirstName], s’avance et déclare : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je me dois de demander la permission de percevoir la totalité de l’impôt qui m’est dû – sans interférence des magistrats de votre Cour – ou alors mes obligations fiscales constitueront pour moi un fardeau injuste. »\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))], [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName], se tient à côté et observe, tendu[supporter.Custom('FR_E')]. Ses yeux semblent demander : vais-je céder devant cette démonstration flagrante de cupidité ? Les percepteurs avides d’impôts comme [taxman.GetFirstNameNoTooltip] seront-ils les arbitres de ma justice ?"
 coronation_events.1021.embrace_supporters: "« [supporter.GetFirstNameNoTooltip], veuillez surveiller attentivement [Select_CString(taxman.IsFemale,'cette démone','ce démon')]. »"
 coronation_events.1021.embrace_supporters.flavor: "Mes véritables partisans se tiennent à mes côtés, tandis que ceux qui sont ivres d’argent se tiennent derrière moi, les mains dans ma bourse !"
 coronation_tax_collectors_watched_modifier: "Officiels surveillés par les sympathisants"
 coronation_tax_collectors_watched_modifier_desc: "L’administration de ce dirigeant est composée de fidèles partisans qui surveillent de près la corruption et la trahison."
 coronation_tax_collector_scrutiny_modifier: "Surveillé par des pairs vassaux"
 coronation_tax_collector_scrutiny_modifier_desc: "Ce personnage est connu pour être un fauteur de troubles, et sous le regard agaçant des fidèles partisans de son seigneur lige."
 coronation_harsh_collector_modifier: "Percepteur d’impôts sévère"
 coronation_harsh_collector_modifier_desc: "Ce personnage est impitoyable dans la perception des impôts et redouté par la population."
 coronation_thriving_collector_modifier: "Percepteur d’impôts dynamique"
 coronation_thriving_collector_modifier_desc: "Ce personnage est efficace dans la collecte des impôts, au grand dam de ses pairs."
 coronation_events.1021.impress_attendees: "« Honorez mon peuple par votre équité. »"
 coronation_events.1021.impress_attendees.flavor: "Honorons les traditions de notre clan, remercions chaque invité et ne laissons personne savoir avec certitude quelle est ma position."
 coronation_events.1021.a: "[taxman.Custom('FR_le_Char_Pi')|U][taxman.GetTitledFirstNameNoTooltip] présume trop."
 coronation_events.1021.a.flavor: "Je ne m’inclinerai pas devant la monnaie tant que je ne porterai pas la couronne. Nous verrons bien qui gouverne qui."
 coronation_events.1021.b: "Je cède – par souci de stabilité."
 coronation_events.1021.b.flavor: "Qu’[taxman.Custom('FR_IlElle')] prenne ce qu’[taxman.Custom('FR_IlElle')] veut, tant que je suis au pouvoir."
 custom.every_tax_slot_vassal: "Chaque [vassal|El] dans la [tax_jurisdiction|El] [tax_collector.Custom('FR_du_Char_U_Pi')][tax_collector.GetShortUIName]"
 coronation_events.1021.c: "Mes coffres passent avant tout. Remplissez-les."
 coronation_events.1021.c.flavor: "Si l’or ouvre les voies du pouvoir, alors qu’il s’accumule. Donnons à [taxman.GetFirstNameNoTooltip] carte blanche."
 clan_unity_coronation_nepotism.desc: "a favorisé le népotisme en privilégiant sa propre [house|E] lors de son couronnement"
 bp4_empowered_tax_collectors_modifier: "Pouvoir des percepteurs d’impôts renforcés"
 coronation_events.1022.t: "Un cadeau en soie"
 coronation_events.1022.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))], [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName], s’agenouille devant moi, soulève un coffre de robes brodées et dit :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mon esprit est un jardin où fleurissent les souvenirs que nous partageons. En témoignage de la beauté du passé, je vous offre ces pièces de soie, suffisantes pour approvisionner votre Cour. Je vous demande seulement de toujours vêtir les nobles [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] de votre suite d’habits sans pareil. »"
 coronation_events.1022.a: "Un cadeau généreux et un bon conseil !"
 coronation_events.1022.b: "« Augmentez votre offre et je vous serai redevable ! »"
 coronation_events.1022.c: "Nous devrions en obtenir un bon prix !"
 coronation_events.1023.t: "Gloire [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.1023.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('detractor'))], [detractor.Custom('FR_le_Char_Pi')][detractor.GetTitledFirstName], se lève, une coupe tenue haut. D’un ton insupportable, [detractor.Custom('FR_IlElle')] proclame :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], sous une couronne aussi resplendissante, je vois un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] imposant[ROOT.Char.Custom('FR_E')] ; peu de souverains peuvent se vanter d’avoir autant de sujets dévoués, même si certains oseraient remettre en question la sagesse de vos décisions. En effet, où serions-nous sans un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] aussi [ROOT.Char.Custom('ComplimentAdjective')] à qui nous pouvons sourire bêtement et que nous pouvons flatter ? »\n\nSes paroles abruptes jettent un froid dans la salle."
 coronation_events.1023.supporter.desc: "Je sens que tous les regards se tournent vers moi : [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))], en particulier, sous le choc."
 coronation_events.1023.a: "« Ne vous inquiétez pas, mon règne sera en effet imposant ! »"
 coronation_events.1023.b: "« Tout cela, je le dois au soutien de [supporter.GetFirstNameNoTooltip] ! »"
 coronation_events.1023.c: "« Gardes ! Arrêtez c[detractor.Custom('FR_EEtte')] [detractor.Custom('InsultNoun')] [detractor.Custom('InsultAdjective')] ! »"
 coronation_events.1023.d: "« [detractor.GetFirstNameNoTooltip], vous n’êtes plus [Select_CString(detractor.IsFemale,'la bienvenue','le bienvenu')] ! »"
 coronation_events.1023.e: "J’accepte ses paroles en m’inclinant poliment... et rien de plus."
 coronation_events.1024.t: "Des amis partout"
 coronation_events.1024.intro_diff_faith: "Avec une déférence polie, [foreign.Custom('FR_le_Char_L')][foreign.GetTitleAsNameNoTooltip|l] [foreign.Custom('FR_FaithGenderedAdj')] de [foreign.GetPrimaryTitle.GetNameNoTier] se présente devant moi."
 coronation_events.1024.intro_diff_culture: "Avec quelques gestes étrangement cérémonieux, [foreign.Custom('FR_le_Char_L')][foreign.GetTitleAsNameNoTooltip|l] d’origine [foreign.GetCulture.GetName] de [foreign.GetPrimaryTitle.GetNameNoTier] demande un instant de mon temps."
 coronation_events.1024.intro_diff_neither: "Avec un cérémonial bien rodé, [foreign.Custom('FR_le_Char_L')][foreign.GetTitleAsName|l] [foreign.Custom('ComplimentAdjective')] de [foreign.GetPrimaryTitle.GetNameNoTier], se présente à moi."
 coronation_events.1024.desc: "Tenant un écrin incrusté de joyaux dans la main, [foreign.GetFirstNameNicknamedNoTooltip] s’adresse à la salle :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], acceptez ce gage de bonne volonté de la part de la Cour [foreign.GetPrimaryTitle.GetAdjectiveNoTooltip]. Puisse-t-il symboliser un lien permanent entre nos peuples. »"
 coronation_events.1024.supporter.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], s’approche de moi et murmure : « Ce cadeau pourrait être le début d’une longue histoire, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 coronation_events.1024.detractor.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], se penche pour murmurer malicieusement : « De telles offrandes cachent souvent des intérêts désagréables, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 coronation_events.1024.impress_attendees: "« Un moment glorieux pour nos peuples ! »"
 coronation_events.1024.embrace_supporters: "« Que nos liens ne se rompent jamais, [foreign.GetFirstNameNoTooltip] ! »"
 coronation_events.1024.weaken_detractors: "« [guest.GetFirstNameNoTooltip] condamne votre cadeau, [foreign.GetFirstNameNoTooltip] ! »"
 coronation_events.1024.exalt_crown: "« Alors... vous devenez tributaire de la couronne, n’est-ce pas ? »"
 coronation_events.1024.a: "« Ha ! Je n’ai pas besoin de bibelots. »"
 coronation_events.1024.b: "« J’accepte volontiers et m’engage à faire de mon mieux. »"
 coronation_events.1025.t: "Regards froids"
 coronation_events.1025.desc.intro: "La tension est palpable entre [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('detractor'))], [detractor.Custom('FR_le_Char_Pi')][detractor.GetTitledFirstName]. [detractor.Custom2('FR_IlsElles', SCOPE.sC('supporter'))|U] sont [Select_CString(And(supporter.IsFemale, detractor.IsFemale), 'assises', 'assis')] à l’écart, se regardent et font des gestes véhéments l’[Select_CString(And(supporter.IsFemale, detractor.IsFemale), 'une', 'un')] envers l’autre. J’entends les échos de rancunes que seule ma couronne peut apaiser.\n\n"
 coronation_events.1025.desc.supporter: "Mais même lorsqu’[supporter.Custom('FR_IlElle')] calomnie, [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstNameNoTooltip] continue de sourire loyalement lorsqu’[supporter.Custom('FR_IlElle')] remarque que je [supporter.Custom('FR_LeLa')] regarde."
 coronation_events.1025.desc.detractor: "\n\nD’autre part, [detractor.Custom('FR_le_Char_Pi')][detractor.GetTitledFirstName], assis[detractor.Custom('FR_E')] sur la table, vêtu[detractor.Custom('FR_E')] généreusement de [detractor.Custom('RegionalFabric')] et... de défi. [detractor.Custom('FR_IlElle')|U] dirige sa bande de détracteurs aux idées similaires pour se moquer de c[supporter.Custom('FR_EEtte')] « [supporter.Custom('InsultNoun')] de [supporter.GetFirstNameNoTooltip] »."
 coronation_events.1025.a: "« Je soutiens [supporter.GetFirstNameNoTooltip], pleinement et pour toujours ! »"
 coronation_events.1025.b: "« Allons, allons ! Nous devons rester unis ! »"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] a mon soutien."
 coronation_events.1025.d: "Tout mettre sur le dos de [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: "« S’il vous plaît, pensez à notre avenir ! »"
 coronation_events.1025.f: "[detractor.GetFirstNameNoTooltip] a raison sur ce point."
 coronation_events.1026.t: "Un gâteau inoubliable"
 coronation_events.1026.desc: "Enfin, le gâteau arrive : imposant, glorieux – le joyau de la couronne du banquet. Les cuisiniers, épuisés mais fiers, ont passé la nuit à superposer [ROOT.Char.Custom('FavoriteTreatDemand')] et [ROOT.Char.Custom('GetFoodDetail')], chaque couche ayant pris l’arôme d’[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. Quelque part à l’intérieur se trouve une fève que j’ai personnellement cachée !"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.Custom('FR_le_Char_Pi')|U][token_finder.GetTitledFirstNameNoTooltip] tire triomphalement la fève des riches couches de gâteau. Sa joie est telle qu’[token_finder.Custom('FR_IlElle')] me donne presque une tape sur le dos. La salle applaudit à tout rompre ; un soutien loyal, avec la faveur de la fortune, a aussi la faveur de la Couronne."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.Custom('FR_le_Char_Pi')|U][token_finder.GetTitledFirstNameNoTooltip] retire la fève du gâteau, un sourire en coin : sa victoire est indiscutable. Une vague de murmures parcourt la salle ; la chance sourit même à ceux qui critiquent la Couronne, semble-t-il, ne serait-ce que pour ce soir."
 coronation_events.1026.special_desc: "\n\nD’un coup de main, j’introduis le couteau et retire la fève moi-même. Le silence s’installe avant que la salle n’applaudisse à tout rompre : l’hôte a remporté le prix !"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.Custom('FR_le_Char_Pi')|U][token_finder.GetTitledFirstNameNoTooltip] tire triomphalement la fève, ce qui lui vaut des applaudissements et la promesse de la bonne fortune."
 coronation_events.1026.special: "Je l’ai trouvée ! Louez-moi !"
 coronation_events.1026.a: "Maintenant, il faut éblouir tout le monde avec un discours !"
 coronation_events.1026.b: "[token_finder.GetFirstName], voici votre prix !"
 coronation_events.1026.c: "[token_finder.GetFirstName], vous serez [Select_CString(token_finder.IsFemale,'la première','le premier')] à vous prosterner."
 coronation_events.1026.d: "Que ce moment reste à jamais associé au nom [ROOT.Char.GetDynastyNameNoTooltip] !"
 coronation_events.1026.e: "J’ai hâte de goûter ce gâteau !"
 coronation_events.1026.f: "Ma tranche va à mes paysans !"
 coronation_events.1027.t: "Le moment [highlighted_guest.Custom('FR_du_Char_Pi')][highlighted_guest.GetTitledFirstNameNoTooltip]"
 coronation_events.1027.desc: "La noblesse entame une [ROOT.Char.Custom('GetMedievalDance')] soigneusement préparée. Avec des accessoires symboliques, ils reproduisent des scènes de l’ascension de la dynastie, de ses victoires et de ses aspirations. Tous les regards se tournent vers le personnage central du spectacle..."
 coronation_events.1027.special_desc: "\n\nEt je réalise avec surprise que je suis censé[ROOT.Char.Custom('FR_E')] représenter le héros de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] – un bastion glorieux de la famille [ROOT.Char.GetDynastyName]. Un espace s’ouvre au milieu de la chorégraphie : on m’invite à me joindre à la danse. Les invités éclatent de joie, leur admiration est aussi enivrante que le vin."
 coronation_events.1027.supporter_desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] prend le rôle d’un ancêtre célèbre et recueille des applaudissements passionnés pour un discours sur le pouvoir de ma lignée. Le message est clair : mon droit à régner est un héritage qu’il faut porter avec fierté."
 coronation_events.1027.detractor_desc: "\n\nÀ ma grande surprise, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] s’avance lorsque la cérémonie demande un acte symbolique d’hommage. Le public est pris entre les rires et les applaudissements maladroits, ne sachant pas s’il faut considérer cela comme une blague, une performance... ou un avertissement."
 coronation_events.1027.fallback_desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip], porte les couleurs du pouvoir avec des rubans d’or, joue le rôle du pays, et proclame son allégeance avec une grâce solennelle. Les invités hochent la tête en signe d’approbation."
 coronation_events.1027.special: "Il est temps de prendre place parmi eux."
 coronation_events.1027.a: "J’applaudis la performance avec une élégance courtoise."
 coronation_events.1027.b: "Louer ouvertement [highlighted_guest.GetFirstNameNoTooltip] : la loyauté mérite une récompense."
 coronation_events.1027.c: "Ruiner le moment de [highlighted_guest.GetFirstNameNoTooltip]."
 coronation_events.1027.d: "Faire un discours sur la tradition et la Maison [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Sourire chaleureusement et participer à la fête."
 coronation_events.1027.f: "S’effacer et laisser passer le moment."
 coronation_events.1028.t: "Une bénédiction [clergy_representative.GetFaith.HighGodNamePossessive]"
 coronation_events.1028.supporter.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], [Select_CString(clergy_representative.IsFemale,'une pieuse','un pieux')] [clergy_representative.Custom('FR_FaithGenderedAdj')], s’avance d’un pas solennel et serein.\n\n« [clergy_representative.GetFaith.HouseholdGodName|U] sourit à l’unité parmi les souverains, proclame-t-[clergy_representative.Custom('FR_IlElle')]. Permettez-moi de vous offrir une bénédiction au nom [clergy_representative.GetFaith.CreatorNamePossessive], en signe d’harmonie. »\n\n[guest.GetFirstName], l’un de mes fidèles soutiens, observe attentivement, intrigué[guest.Custom('FR_E')] par ce geste."
 coronation_events.1028.detractor.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('clergy_representative'))], [clergy_representative.GetFirstName], [Select_CString(clergy_representative.IsFemale,'une pieuse','un pieux')] [clergy_representative.Custom('FR_FaithGenderedAdj')], s’approche dans une lente révérence.\n\n« [clergy_representative.GetFaith.HouseholdGodName|U] appelle à la paix au-delà des frontières et des croyances, dit-[clergy_representative.Custom('FR_IlElle')]. Puis-je vous offrir la bénédiction [clergy_representative.GetFaith.CreatorNamePossessive] lors de votre couronnement ? ».\n\nDans l’assistance, [guest.GetFirstName], notoirement méfiant[guest.Custom('FR_E')] à l’égard de mon pouvoir, plisse les yeux en signe de désapprobation manifeste."
 coronation_events.1028.fallback.desc: "Alors que le couronnement progresse, [clergy_representative.GetFirstName], [Select_CString(clergy_representative.IsFemale,'une visiteuse','un visiteur')] [clergy_representative.Custom('FR_FaithGenderedAdj')], s’avance, les mains levées en signe de révérence solennelle.\n\n« [clergy_representative.GetFaith.HouseholdGodName] enseigne la paix et la compréhension entre les religions, dit-[clergy_representative.Custom('FR_IlElle')] avec douceur. Acceptez-vous de recevoir la bénédiction [clergy_representative.GetFaith.CreatorNamePossessive] pour votre règne ? »\n\n[guest.GetFirstName], l’un des nobles assemblés, incline la tête, le regard vigilant, mais impénétrable."
 coronation_events.1028.supporter: "J’appelle [guest.GetFirstNameNoTooltip] à mes côtés."
 coronation_events.1028.detractor: "Étiqueter [guest.GetFirstNameNoTooltip] comme sympathisant[guest.Custom('FR_E')] de la foi [clergy_representative.GetFaith.GetAdjective]."
 coronation_events.1028.a: "Recevoir la bénédiction dans un esprit de tolérance."
 coronation_events.1028.b: "Refuser poliment les bénédictions hérétiques."
 coronation_events.1028.c: "« C’est sans aucun doute de l’hérésie ! »"
 coronation_events.1028.d: "Éluder la question."
 coronation_events.1028.detractor.tt: "Chaque participant non [GetTrait('cynical').GetName( GetNullCharacter )|l] de même [faith|El]"
 coronation_events.1028.a.tt: "Chaque participant [GetTrait('zealous').GetName( GetNullCharacter )|l] de même [faith|El]"
 coronation_events.1028.a.tt3: "Chaque participant de la [faith|El] [clergy_representative.Custom('FR_du_Char_U_Pi')][clergy_representative.GetShortUIName]"
 coronation_events.1028.b.tt: "Chaque participant [GetTrait('zealous').GetName( GetNullCharacter )|l] de même [faith|El]"
 coronation_events.1028.c.tt: "Chaque participant [GetTrait('zealous').GetName( GetNullCharacter )|l] de même [faith|El]"
 coronation_events.1029.t: "Le serment oublié"
 coronation_events.1029.desc: "J’entends distinctement le déploiement d’un long parchemin. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], en s’inclinant légèrement. « J’ai trouvé ceci parmi les plus anciens documents de [primary_title.GetName]. Cela parle d’un serment [ROOT.GetCharacter.Custom('GetMythicalFounder')] qui accordait aux futurs dirigeants des privilèges oubliés par le temps. »\n\n[guest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], se penche, intrigué[guest.Custom('FR_E')] : « Une promesse oubliée ? Cela pourrait être... intéressant », murmure-t-[guest.Custom('FR_IlElle')]."
 coronation_events.1029.supporter.desc: "L’odeur d’un parchemin ancien me parvient aux narines. [priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))] déclare : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ceci est un serment [ROOT.GetCharacter.Custom('GetMythicalFounder')] qui lie le souverain et ses loyaux sujets par des obligations mutuelles et des récompenses trouvées dans nos plus anciens registres. Et certainement a fait pour des temps comme celui-ci. »\n\n[guest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))] et fidèle soutien, affiche un grand sourire : « C’est l’occasion rêvée de renouveler de vieilles promesses », dit-[guest.Custom('FR_IlElle')]."
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], déroule un parchemin usé. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], annonce-t-[priest.Custom('FR_IlElle')], voici le serment [ROOT.GetCharacter.Custom('GetMythicalFounder')], une déclaration d’autorité souveraine sur toutes les terres, récemment découverte dans les archives de [primary_title.GetName]. Ce serment affirme votre droit à exiger la loyauté, ainsi qu’à punir la rébellion. »\n\n[guest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))] et [Select_CString(guest.IsFemale,'fervente détractrice','fervent détracteur')], se moque à haute voix : « Des mots anciens et qui plus est désuets ! »"
 coronation_events.1029.a: "Mon règne est ordonné par [ROOT.Char.GetFaith.HighGodName] !"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], que notre serment soit à la hauteur de ceux d’autrefois."
 coronation_events.1029.c: "Le faire sur la loyauté de [guest.GetFirstNameNoTooltip] envers moi."
 coronation_events.1029.d: "Proclamer le texte perdu à tous !"
 coronation_events.1029.e: "Que le passé reste enfoui."
 coronation_events.1030.t: "Relaté pour la postérité"
 coronation_events.1030.exalt.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scholar'))], s’approche en souriant.\n\n« Votre Majesté, dit-[scholar.Custom('FR_IlElle')], la grandeur de votre couronnement mérite une place dans les annales de l’histoire. Puis-je ordonner à un de mes scribes de consigner la splendeur de vos insignes, la puissance de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] et l’admiration que vous avez suscitée ici ? »"
 coronation_events.1030.impress.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scholar'))] me fait signe.\n\n« Quel public dévoué ! s’exclame-t-[scholar.Custom('FR_IlElle')]. Si vous le permettez, je demanderai à un de mes scribes de consigner la réaction de vos invités : les acclamations, les cris de surprise et même les larmes. Que personne n’oublie à quel point votre couronnement nous a émus. »"
 coronation_events.1030.supporters.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scholar'))], me salue, les yeux brillants.\n\n« Ce qui m’a le plus impressionné[scholar.Custom('FR_E')], dit-[scholar.Custom('FR_IlElle')], c’est la loyauté de vos sujets. Si vous l’approuvez, je demanderai à mon scribe de rédiger une [scholar.Custom('GetChronicleSaga')] sur cet événement et ses mots seront réservés à vos partisans, pour leur fidélité et leur force unifiée. »"
 coronation_events.1030.detractors.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scholar'))], s’approchant d’un air conspirateur, parle à voix basse.\n\n« Vos détracteurs sont restés inconfortablement silencieux... ou amèrement bruyants. Mes scribes consigneront leur défiance, et les générations futures jugeront vos ennemis comme il se doit... »"
 coronation_events.1030.a: "« Oui, oui, une splendeur durable ! »"
 coronation_events.1030.b: "« S’il vous plaît, insistez sur la joie de mes invités. »"
 coronation_events.1030.c: "« Que vos mots soient à la hauteur de leur loyauté. »"
 coronation_events.1030.d: "« Que la vermine soit injuriée pour toujours. »"
 coronation_events.1030.e: "« Non, le passage devrait vénérer [ROOT.Char.GetFaith.HighGodName]. »"
 coronation_events.1030.tt.success: "La [scholar.Custom('GetChronicleSaga')] est louée"
 coronation_events.1030.tt.failure: "La [scholar.Custom('GetChronicleSaga')] est raillée"
 bp4_chronicled_coronation_modifier: "Couronnement relaté"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] a organisé le plus grand couronnement connu avec la bénédiction [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] à chaque instant de cette glorieuse cérémonie. [ROOT.Legend.GetProtagonist.Custom('FR_le_Char_L')|U][ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] est devenu[ROOT.Legend.GetProtagonist.Custom('FR_E')] célèbre dans tout le monde connu."
 coronation_events.1031.t: "Le chœur s’élève"
 coronation_events.1031.exalt.desc: "Alors que la grande salle résonne du brouhaha des préparatifs, [priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], s’approche de moi avec un ensemble d’hymnaires usés sous le bras.\n\n« Votre Majesté », dit-[priest.Custom('FR_IlElle')] avec une fierté tranquille, « le chœur attend vos conseils. Leurs voix doivent-elles s’élever pour proclamer votre droit divin et la splendeur de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] ? »\n\nJ’imagine la future cérémonie et les notes élevant le pays aux yeux de l’auditoire."
 coronation_events.1031.impress.desc: "Alors que les serviteurs arrangent les décorations et que les superviseurs répètent leurs interventions, [priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], me trouve au milieu des préparatifs.\n\n« Le pays écoutera attentivement, dit-[priest.Custom('FR_IlElle')] avec un sourire complice. Que le chœur interprète un hymne qui touche les cœurs et conquière vos adversaires insensés. »\n\nJ’imagine avec plaisir la salle emplie de sons, chaque voix faisant partie de mon spectacle."
 coronation_events.1031.supporters.desc: "Au milieu du fouillis de scribes et de cuisiniers qui se précipitent dans les couloirs, [priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], m’arrête d’un geste doux.\n\n« Vos fidèles partisans vous regarderont, dit-[priest.Custom('FR_IlElle')]. Que les hymnes leur rappellent pourquoi ils vous suivent : des thèmes qui unissent les cœurs désireux et renforcent leur foi en votre règne. »\n\nLa chorale attend mes choix, impatiente de commencer les répétitions."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('priest'))], s’approche de moi d’une voix basse et d’un regard prudent.\n\n« Tous les participants ne vont pas acclamer votre nom, me prévient-[priest.Custom('FR_IlElle')]. Lorsque les hymnes retentiront, ils seront chargés d’une autorité que les démons qui s’opposent à vous ne pourront ignorer. Remplissez les oreilles de ces créatures de la puissance de votre couronne ! »\n\nLe chef de chœur attend que je choisisse le ton et le message."
 coronation_events.1031.a: "« Chantez ma gloire ! »"
 coronation_events.1031.b: "« Que l’hymne appelle à la paix et à l’unité. »"
 coronation_events.1031.c: "« Faites-en un avertissement aux ennemis de la Maison [ROOT.Char.GetDynastyName]. »"
 coronation_events.1031.d: "« Pas d’hymne. Laissez le silence parler aujourd’hui. »"
 coronation_events.1031.e: "« J’ai une composition parfaite pour ça ! »"
