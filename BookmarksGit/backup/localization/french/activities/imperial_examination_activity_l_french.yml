l_french:
 ### SETUP
 activity_imperial_examination: "Examen de la capitale"
 activity_imperial_examination_plural: "Examens de la capitale"
 activity_imperial_examination_destination_selection: "Vous ne pouvez organiser un $activity_imperial_examination|l$ que dans votre [capital|El]."
 activity_imperial_examination_not_hegemon: "Vous ne détenez pas de [title|El] de niveau [Concept('hegemony','hégémonique')|E]"
 activity_imperial_examination_selection_tooltip: "Organiser un [GetActivityType('activity_imperial_examination').GetName|l] pour évaluer la compétence et le [merit|El] de vos sujets$activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "Nous avons l’honneur et le devoir de maintenir l’ordre et d’organiser ces examens. Ils nous permettent d’évaluer et d’attribuer le [merit|El] aux bonnes personnes, afin d’assurer la prospérité future du pays."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$Une occasion de passer l’#V examen métropolitain#! @metropolitan_exam_icon!\n$BULLET_WITH_TAB$Une occasion de passer l’#V examen palatial#! @palace_exam_icon!\n$BULLET_WITH_TAB$Peut augmenter votre [Concept('trait_level_track_xp','expérience')|E] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Peut augmenter votre [merit|El][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red Puisque vous n’avez pas réussi l’[provincial_examination|El]@provincial_exam_icon!, vous risquez d’échouer !#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$Peut recruter un personnage hautement qualifié\n$BULLET_WITH_TAB$Les participants peuvent gagner de l’[Concept('trait_level_track_xp','expérience')|E] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Les participants peuvent gagner du [merit|El]"
 imperial_examination_base_cost: "Coût de base"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "Attendu tous les #V 5#! ans"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nAu cours de cette [activity|El], les candidats peuvent achever :\n Examen métropolitain @metropolitan_exam_icon!\n Examen palatial @palace_exam_icon!\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "Examinateur\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "Tout [activity_guest|El] admissible à l’examen peut le tenter. Le réussir implique plus de [merit|El] pour le candidat ainsi que plus de [prestige|El] pour l’[Concept('activity_host', 'hôte de l’activité')|E]. Bien que les invités ne soient pas autorisés à l’intérieur de la salle d’examen, ils peuvent utiliser leur influence pour soutenir les participants de diverses manières.\n\nLes examens sont l’occasion idéale pour nouer des relations et impressionner les examinateurs, voire même trouver un aîné."
 ### GUEST INVITE RULES
 activity_invite_rule_imperial_exam_entrants: "Candidats régionaux"
 # Children, Grandchildren, Parents, Grandparents
 activity_invite_rule_imperial_exam_close_family: "Candidats de la famille"
 activity_invite_rule_local_exam_entrants: "Candidats locaux"
 activity_invite_rule_landless_family_heads_entrants: "Chefs de familles nobles"
 activity_invite_rule_local_exam_close_family: "$activity_invite_rule_imperial_exam_close_family$"
 activity_invite_rule_imperial_exam_guests: "Invités"
 activity_invite_rule_local_exam_guests: "$activity_invite_rule_imperial_exam_guests$"
 activity_invite_rule_bloc_house_heads: "Chefs de Maison du bloc"
 activity_invite_rule_bloc_members: "Autres membres du bloc"
 ### GUEST JOIN CHANCE REASONS
 ACTIVITY_GUEST_FAILED_EXAMINATION_REASON: "[ROOT.Char.GetSheHe|U] a tenté un examen précédent : $VALUE|=+0$"
 ACTIVITY_GUEST_IS_HEGEMON_REASON: "[ROOT.Char.GetSheHe|U] n’est pas supposé[ROOT.Char.Custom('FR_E')] être directement impliqué[ROOT.Char.Custom('FR_E')] dans les examens locaux : $VALUE|=+0$"
 ACTIVITY_GUEST_FORCED_BACK_REASON: "[ROOT.Char.GetSheHe|U] a été contraint[ROOT.Char.Custom('FR_E')] de repasser l’examen : $VALUE|=+0$"
 ACTIVITY_GUEST_IS_MINISTER_OF_RITES_REASON: "$game_concept_minister_of_rites$ : $VALUE|=+0$"
 ### PHASES
 imperial_examination_phase_assembly: "Assemblée"
 imperial_examination_phase_assembly_desc: "Après les avoir rassemblés, tous les candidats admissibles se retrouvent dans la salle d’examen."
 imperial_examination_phase_preparation: "Préparation"
 imperial_examination_phase_preparation_desc: "Les candidats, tout comme l’hôte, attendent pendant qu’ils font tous les préparatifs disponibles pour les examens."
 imperial_examination_phase_examination: "Examen métropolitain"
 imperial_examination_phase_examination_desc: "L’examen métropolitain commence. Les choses suivent leur cours."
 imperial_examination_phase_palace_examination: "Examen palatial"
 imperial_examination_phase_palace_examination_desc: "L’examen palatial commence. C’est là que les érudits ayant obtenu les meilleurs résultats font leurs preuves devant l’Empereur."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Domaine principal de l’examen"
 imperial_examination_focus_martial: "Stratèges militaires"
 imperial_examination_focus_martial_desc: "Les examens seront plus méritoires pour les candidats qui excellent en [martial|El]\n\n#weak « La stratégie militaire est une vertu comme toute autre connaissance. »#!"
 imperial_examination_focus_stewardship: "Gouvernance efficace"
 imperial_examination_focus_stewardship_desc: "Les examens seront plus méritoires pour les candidats qui excellent en [stewardship|El]\n\n#weak « Il y a une différence entre ceux qui gagnent leur vie en parlant et les personnes vraiment utiles. »#!"
 imperial_examination_focus_learning: "Érudits perspicaces"
 imperial_examination_focus_learning_desc: "Les examens seront plus méritoires pour les candidats qui excellent en [learning|El]\n\n#weak « C’est un plaisir d’apprendre et de mettre en pratique ces connaissances. »#!"
 #Examination Breadth Option
 imperial_examination_breadth: "Étendue des examens"
 imperial_examination_breadth_exclusive: "Accès exclusif"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$L’activité n’est ouverte qu’à une poignée de personnes, excluant le grand public.\n$EFFECT_LIST_BULLET$Vous gagnerez #EMP moins#! de [merit|El] lors de l’achèvement\n\n#weak Je laisserai les enfants les plus distingués de mes sujets servir mon pays.#!"
 imperial_examination_breadth_restricted: "Accès restreint"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$Le nombre d’examinateurs est réduit à un petit groupe et permet d’accueillir quelques personnes du grand public.\n\n#weak Les aspirants gouverneurs peuvent être issus des milieux les plus modestes.#!"
 imperial_examination_breadth_open: "Accès ouvert"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$L’activité se déroule à grande échelle et rassemble un grand nombre de candidats enthousiastes.\n$EFFECT_LIST_BULLET$Vous gagnerez #EMP plus#! de [legitimacy|El] lors de l’achèvement\n\n#weak La sagesse vient de partout. Lançons un vaste filet pour trouver ceux qui sont à la hauteur.#!"
 #Passing Grade Option
 imperial_examination_passing_grade: "Note de passation de l’examen"
 imperial_examination_passing_grade_extreme: "Note excellente"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ Une très bonne note est nécessaire pour passer cet examen, ce qui élimine de nombreux candidats\n$EFFECT_LIST_BULLET$ Vous gagnerez #EMP beaucoup plus#! de [legitimacy|El] à l’achèvement\n\n#weak Seuls les meilleurs réussiront et seront dignes de devenir mes futurs fonctionnaires.#!"
 imperial_examination_passing_grade_high: "Note élevée"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ Les exigences de ces examens sont dans la norme, ce qui élimine le nombre habituel de candidats\n$EFFECT_LIST_BULLET$ La récompense en [legitimacy|El] à l’achèvement n’est pas affectée\n\n#weak Mes exigences sont élevées, mais raisonnables. Si nous voulons des fonctionnaires méritants, ils doivent atteindre un certain niveau d’excellence.#!"
 imperial_examination_passing_grade_mediocre: "Note moyenne"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ Les exigences de ces examens ont été quelque peu assouplies, ce qui élimine moins de candidats.\n$EFFECT_LIST_BULLET$ Vous gagnerez #EMP moins#! de [legitimacy|El] à l’achèvement\n\n#weak Qui peut dire si des candidats avec des débuts modestes ne peuvent pas s’améliorer dans leurs tâches ? Tant qu’ils maîtrisent suffisamment les bases, ils doivent pouvoir réussir.#!"
 imperial_examination_passing_grade_low: "Note basse"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ Les exigences de ces examens sont très faibles, ce qui élimine très peu de candidats.\n$EFFECT_LIST_BULLET$ Vous gagnerez #EMP beaucoup moins#! de [legitimacy|El] à l’achèvement\n\n#weak Nous avons besoin de fonctionnaires méritants immédiatement. J’établis les règles et fixe les standards ; les autres obéissent. C’est mon mandat.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "L’[GetActivityType( 'activity_imperial_examination' ).GetName|l] est terminé."
 imperial_examination_conclusion.intro: "Les examens touchent enfin à leur fin."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nLa nécessité d’une #BOL $imperial_examination_passing_grade_extreme|l$#! a procuré une quantité #BOL extraordinaire#! de [merit|El] à un #BOL petit#! nombre de [entrants|El]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nLa nécessité d’une #BOL $imperial_examination_passing_grade_high|l$#! a procuré une #BOL grande#! quantité de [merit|El] à un nombre #BOL moyen#! de [entrants|El]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nLa nécessité d’une #BOL $imperial_examination_passing_grade_mediocre|l$#! a procuré une quantité #BOL moyenne#! de [merit|El] à un #BOL grand#! nombre de [entrants|El]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nLa nécessité d’une #BOL $imperial_examination_passing_grade_low|l$#! a procuré une #BOL petite#! quantité de [merit|El] à un #BOL très grand#! nombre de [entrants|El]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\nL’#BOL $imperial_examination_breadth_open|l$#! de l’examen implique que nous avons eu un #BOL grand#! nombre de [entrants|El]."
 imperial_examination_conclusion.intro.breadth.grand: "\n\nL’#BOL $imperial_examination_breadth_restricted|l$#! de l’examen implique que nous avons eu un nombre #BOL décent#! de [entrants|El]."
 imperial_examination_conclusion.intro.breadth.palace: "\n\nL’#BOL $imperial_examination_breadth_exclusive|l$#! de l’examen implique que nous avons eu un #BOL petit#! nombre de [entrants|El]."
 imperial_examination_conclusion.general: "\n\nSur les #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [entrants|El] initiaux, #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! ont #EMP échoué#! à l’examen.\n\n[activity.MakeScope.Var('first_place_entrant').Char.Custom('FR_le_Char_U_Pi')|U][activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] a le mieux réussi en obtenant un résultat [activity.Custom('ActivityGetExamScoreAdjective')] de #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!, suivi[activity.MakeScope.Var('first_place_entrant').Char.Custom('FR_E')] par [activity.MakeScope.Var('second_place_entrant').Char.Custom('FR_le_Char_U_Pi')][activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] et [activity.MakeScope.Var('third_place_entrant').Char.Custom('FR_le_Char_U_Pi')][activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
 imperial_examination_conclusion.entrant_failee: "\n\nL’examen s’est soldé par une grande déception. Je devrai faire plus d’efforts la prochaine fois."
 imperial_examination_conclusion.entrant_passed: "\n\nJ’ai réussi l’examen métropolitain. Ma famille peut être fière de mes résultats."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nL’Empire sait désormais que je fais partie de ses meilleurs érudits et d’innombrables opportunités s’offrent à moi."
 local_examination_conclusion.entrant_passed: "\n\nJ’ai réussi aujourd’hui l’examen provincial. Ma famille peut être fière de mes résultats."
 #Activity Log
