 imperial_examination_ace_classics_log_title: "Classiques remarquables"
 imperial_examination_ace_classics_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a surpassé tout le monde à [PROVINCE.GetBaronyNameExplicitly] lors de l’examen des classiques"
 imperial_examination_ace_poetry_log_title: "Poésie remarquable"
 imperial_examination_ace_poetry_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a surpassé tout le monde à [PROVINCE.GetBaronyNameExplicitly] en rédigeant un poème"
 imperial_examination_ace_archery_log_title: "Tir impressionnant"
