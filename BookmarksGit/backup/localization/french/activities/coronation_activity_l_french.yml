 coronation_events.0200.t: "Le prélude"
 coronation_events.0200.desc.host: "Des invités sont venus de près ou de loin, par fidélité ou par curiosité. La foule s’agrandit, sur leurs visages se lisent l’attente, le calcul et même, dans certains cas, un peu d’affection.\n\nJ’élève la voix juste assez pour faire taire la salle et lui souhaiter la bienvenue à mon couronnement."
 coronation_events.0200.desc.guest: "L’assemblée est aussi somptueuse que prévu. Des visages connus et inconnus se bousculent et j’entends de nombreuses salutations, juste assez chaleureuses pour être considérées comme polies. Lorsque l’hôte prend la parole, le silence s’installe de lui-même dans la salle.\n\n« Mes amis, mes vassaux, mes parents, votre présence m’honore plus que n’importe quelle couronne ne pourrait le faire. Jusqu’à ce que la cérémonie commence, mangez, buvez, parlez librement... et sachez que je vois chacun d’entre vous et que je n’oublierai pas ceux qui se sont tenus à mes côtés aujourd’hui. »\n\nUne promesse amicale – ou un avertissement silencieux – selon la façon dont on veut l’interpréter..."
 coronation_events.0200.a: "Soyez les bienvenus !"
 coronation_events.0200.b: "Bon, qui d’autre est ici ?"
 coronation_events.0205.t: "La cérémonie"
 coronation_events.0205.meager: "Tous les préparatifs sont terminés. Le maigre rassemblement pour la cérémonie attend"
 coronation_events.0205.great: "Tous les préparatifs sont terminés. Le grand rassemblement pour la cérémonie attend"
 coronation_events.0205.hagia_sophia: "à Sainte-Sophie, le lieu de la Sainte Sagesse de Dieu."
 coronation_events.0205.st_peters: "dans la basilique Saint-Pierre, la maison du principal vicaire du Christ."
 coronation_events.0205.saint_denis: "dans la Basilique Saint-Denis, où a également été enterré le saint patron des Français."
 coronation_events.0205.westminster: "dans l’Abbaye de Westminster."
 coronation_events.0205.reims: "à Notre-Dame de Reims, la cathédrale des rois."
 coronation_events.0205.aachen: "au palais chargé d’histoire de Charlemagne à Aix-la-Chapelle."
 coronation_events.0205.wawel: "à la Cathédrale du Wawel, magnifique et résistant à l’épreuve du temps."
 coronation_events.0205.east_admin_location: "dans le palais serein de [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.temple: "dans [host.GetFaith.HouseOfWorship] de [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.east_admin_description: "\n\nAu son des grands tambours,"
 coronation_events.0205.silence: "\n\nDans un silence glacial,"
 coronation_events.0205.cheers: "\n\nParmi des cris de joie et des célébrations,"
 coronation_events.0205.desc.host_east_asian: "mon cortège [ROOT.Char.Custom('GetTitleTierAdjective')] traverse rangée après rangée mes [host.Custom('GetFighterTermPlural')] et mes fonctionnaires. Nous laissons derrière nous le sanctuaire ancestral de ma famille, où ont été célébrés les premiers rituels de la journée."
 coronation_events.0205.desc.guest_east_asian: "le cortège [ROOT.Char.Custom('GetTitleTierAdjective')] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] traverse rangée après rangée ses [host.Custom('GetFighterTermPlural')] et ses fonctionnaires. Nous laissons derrière nous le sanctuaire ancestral [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l], où se sont déroulés les premiers rituels de la journée."
 coronation_events.0205.desc.host: "mon cortège se fraie un chemin à travers la foule : mes meilleurs [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] chevauchent à mes côtés, ma famille derrière."
 coronation_events.0205.desc.guest: "le cortège [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] fend la foule tandis que nous le suivons depuis notre place d’honneur."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nUne atmosphère pesante plane sur les rituels. Comment les ancêtres des [host.GetDynastyHouseName] pourraient-ils ne pas avoir honte de cette ascension incertaine ?"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nUn sentiment d’optimisme flotte dans l’air. Le long rituel matinal a rempli sa fonction prometteuse et a relié cette cérémonie au passé lointain."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nUne vénération merveilleuse a élevé les rituels du matin, transportés vers les hauteurs par l’encens parfumé et nés de la fierté assurée des ancêtres [host.GetDynastyHouseName]."
 coronation_events.0205.desc.low_magnificence: "Certains [host.Custom('GetLocalCommonerTermPlural')] nous fixent d’un regard vide ; d’autres marmonnent des propos désobligeants. L’un d’eux hurle « [Select_CString(host.IsFemale,'la fausse','le faux')] [host.GetTitleAsName|l] ! » et la meute s’avance, seulement retenue par les quelques [host.Custom('GetFighterTermPlural')] le long du chemin."
 coronation_events.0205.desc.medium_magnificence: "Les [host.Custom('GetLocalCommonerTermPlural')] se bousculent pour apercevoir [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l]. Sur les épaules de leurs parents, des enfants [location.GetCulture.GetCollectiveNoun|l] regardent en souriant."
 coronation_events.0205.desc.high_magnificence: "Les cors résonnent ! Une bannière [host.GetPrimaryTitle.GetAdjective] est déployée, puis une autre, et encore une autre ! Les [host.Custom('GetLocalCommonerTermPlural')] font l’éloge [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] et certains ont la larme à l’œil devant ce magnifique défilé."
 coronation_events.0205.a_low_magnificence_east_admin: "Sans la faveur des vivants ni celle des morts..."
 coronation_events.0205.a_low_magnificence: "Je supplie [ROOT.Char.GetFaith.HighGodName] de me guider à travers cette populace..."
 coronation_events.0205.a_high_magnificence: "Et mon couronnement n’est qu’un début !"
 coronation_events.0205.a: "Le moment le plus important approche."
 coronation_events.0205.b: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] fait certainement peur à voir..."
 coronation_events.0205.b_flavor_infirm: "... il lui reste à peine de quoi chevaucher vers son propre couronnement."
 coronation_events.0205.b_improved: "Mais heureusement, peu de gens le remarqueront au milieu de toute cette splendeur !"
 coronation_events.0205.c_low_magnificence_east_admin: "Ceux qui ont les yeux ouverts le savent !"
 coronation_events.0205.c_low_magnificence: "Regardez donc plus attentivement, bande d’idiots ! Je suis pleinement un[activity.GetHost.Custom('FR_E')] [activity.GetHost.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.c: "Je suis l’image d’un[activity.GetHost.Custom('FR_E')] grand[activity.GetHost.Custom('FR_E')] [activity.GetHost.GetTitleAsNameNoTooltip|l] !"
 coronation_events.0205.d: "Nous allons maintenant voir comment [activity.GetHost.Custom('FR_le_Char_L')][activity.GetHost.GetTitleAsNameNoTooltip|l] se comporte."
 coronation_events.0205.e_east_admin: "L’éclat des pièces restaurera les auspices d’aujourd’hui."
 coronation_events.0205.e: "L’éclat des pièces restaurera la splendeur d’aujourd’hui."
 coronation_events.0205.e.tt: "Un [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] est apporté, enveloppé dans un tissu doré ; un filet [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] coule de toutes les fontaines ; des musiciens, assis devant le pavillon, chantent votre gloire."
 coronation_events.0205.e.toast: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] n’a pas lésiné sur les dépenses pour la cérémonie"
 coronation_events.0205.f_east_admin: "Je dois absolument m’adresser à l’assemblée."
 coronation_events.0205.f: "Le peuple sait qui est [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation_events.0205.f.tt: "Vous prononcez un discours qui émeut le peuple."
 coronation_events.0205.f.success: "Le public est ébahi"
 coronation_events.0205.f.failure: "Vos efforts sont vains"
 coronation_events.0205.f.toast: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] prononce un discours inspirant"
 coronation_events.0210.t: "Le festin"
 coronation_events.0210.desc.host: "La cérémonie est terminée : chaque honneur [ROOT.Char.Custom('GetTitleTierAdjective')] m’a été accordé. Je me lève une nouvelle fois, non pour faire des promesses et donner des ordres, mais pour offrir des plaisirs somptueux.\n\n« Que les tables soient remplies, que les coupes soient levées et que cette salle se souvienne du festif autant que du solennel. »\n\nL’assemblée, affamée après avoir veillé longtemps sur les rituels complexes, émet un murmure d’approbation. Au moins pour l’instant, tout le monde a devant lui quelque chose qui n’est pas moi."
 coronation_events.0210.desc.guest: "Les formalités sont terminées et avec elles le silence qui présidait l’assemblée. Quelques murmures s’élèvent lorsque l’[Select_CString(host.IsFemale,'hôtesse','hôte')] se lève à nouveau pour annoncer la fin de la cérémonie et le début d’une ambiance plus détendue.\n\n[host.Custom('FR_IlElle')|U] élève la voix juste assez pour être entendu[host.Custom('FR_E')] : « Mes amis, les rites sont terminés. Que les tables soient remplies, que les coupes soient levées et que cette salle se souvienne du festif autant que du solennel. »\n\nCes mots sont bien accueillis et, pour la première fois de la journée, cela ressemble à une célébration festive."
 coronation_events.0210.a: "Enfin de quoi manger !"
 coronation_events.0210.b: "La cérémonie est enfin terminée."
 coronation_events.0300.t: "Une fonction honorifique"
 coronation_events.0300.desc: "Avant que le couronnement puisse se poursuivre, je dois décider qui présentera les rites sacrés. Si je veux m’assurer les faveurs des [ROOT.Char.GetFaith.AltPriestTermPlural|l], il serait sans doute sage que l’un d’entre eux préside la cérémonie pour lui accorder sainteté et bénédiction.\n\nMais je me demande : ne serait-ce pas une histoire plus glorieuse si je posais moi-même la couronne sur ma tête et proclamais devant tous, sans intermédiaire, mon droit à régner ?"
