 coronation_events.0100.t: "Un serment historique"
 # Intro
 coronation_events.0100.desc.opening: "L’assemblée m’observe. Certains avec espoir, d’autres avec doute, tous attendent que je parle de mon règne et m’engage pour l’avenir. J’entends les questions qu’ils ne posent pas : agirai-je avec justice ? Serai-je impartial[ROOT.Char.Custom('FR_E')] ?"
 # Mid section
