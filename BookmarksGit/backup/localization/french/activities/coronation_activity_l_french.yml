 # Host activity rewards
 coronation_events.0310.t: "L’intention [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.0310.desc.high_magnificence: "J’ai travaillé sans relâche pour promouvoir la gloire, pour encourager la grandeur de mon couronnement. Les invités rougissent d’émotion devant ce qu’ils ont contemplé ici et rayonnent d’admiration. Ce fut un début digne de mon règne en tant que [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.0310.desc.mid_magnificence: "Je suis désormais pleinement un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Mon couronnement s’est avéré digne de mon rang, un grand spectacle pour les invités, dont beaucoup s’attardent encore ici dans l’attente d’un discours final [ROOT.Char.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.0310.desc.low_magnificence: "Les célébrations touchent à leur fin. Il y a eu beaucoup de rumeurs sur le chaos, les tensions, les commodités de fortune. Je suis peut-être maintenant confronté[ROOT.Char.Custom('FR_E')] à des calomnies qui résonnent dans mes oreilles et à de la nourriture rassise dans mon estomac... mais la seule chose qui compte, c’est que je suis enfin pleinement un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.0310.desc.impress_attendees: "Du début à la fin, je n’ai pas ménagé mes efforts pour impressionner tous mes invités – amis et ennemis confondus ! Mais ma présence équitable, ma concentration totale sur la réussite de cette grande réunion...\n\nÀ quoi cela a-t-il servi ?"
 coronation_events.0310.desc.weaken_detractors: "Des détracteurs impertinents, tels que [first_char.Custom('FR_le_Char_Pi')][first_char.GetTitledFirstName] et [second_char.Custom('FR_le_Char_Pi')][second_char.GetTitledFirstName], ont eu l’audace d’assister à mon couronnement... et je les ai accueillis avec le mauvais caractère [ROOT.Char.Custom('GetTitleTierAdjective')] qu’ils méritent ! Ils sont venus pour exploiter ma faiblesse, mais ils n’ont découvert qu’un mépris glacial et une résolution de fer.\n\nJe devrais peut-être leur asséner un dernier coup cinglant..."
 coronation_events.0310.desc.embrace_supporters: "À chaque occasion qui s’est présentée, j’ai favorisé ceux qui étaient les plus fidèles, à moi et ma couronne. Avec mes partisans, nous avons comploté, planifié et vanté nos références mutuelles. Le [first_char.GetName], le [second_char.GetName] et d’autres ont rejoint mon cercle le plus intime.\n\nLeur confiance pourrait devenir quelque chose de plus concret."
 coronation_events.0310.desc.exalt_crown: "Je reste fidèle à ma conviction que la gloire de la couronne est tout ce qui compte. Les épreuves que j’ai traversées ici, les luttes intestines mesquines, ne sont que des problèmes passagers, mais le pays persistera ! J’ai transmis cette profonde conviction à mes invités et la foi dans le pays s’est renforcée.\n\nMais à quoi sert toute cette exaltation ?"
