 coronation_events.0100.desc.first_ruler: "Comment vais-je gouverner en étant [Select_CString(ROOT.Char.IsFemale,'la première','le premier')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de ces terres ?"
 # Outro
 coronation_events.0100.desc.outro: "\n\nJe ne suis pas ici pour répondre à leurs attentes. Je suis venu[ROOT.Char.Custom('FR_E')] pour choisir ma propre voie et celle de notre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nQuoi que devienne le pays – quoi que je devienne – cela commence dès maintenant."
