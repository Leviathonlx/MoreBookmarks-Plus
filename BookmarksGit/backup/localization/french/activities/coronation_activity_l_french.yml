l_french:
 # Base details
 activity_coronation: "Couronnement"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon![law|E] [GetLaw('crowned_king').GetName] ou [GetLaw('crowned_emperor').GetName]\n$BULLET_WITH_TAB$Tant que le couronnement est en cours, les [factions|El]@faction_icon! ne peuvent pas présenter d’exigences\n$BULLET_WITH_TAB$[opinion|E][opinion_i]\n$BULLET_WITH_TAB$[prestige|E][prestige_i]\n$BULLET_WITH_TAB$[legitimacy|E][legitimacy_i]\n$BULLET_WITH_TAB$Une puissante [decision|El] de [oath|El]\n\n@warning_icon! #X Les [factions|El]@faction_icon! et autres adversaires nuiront à la [coronation_magnificence|El]#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Les participants peuvent gagner de l’[opinion|El][opinion_i] à l’égard d’autres participants\n$BULLET_WITH_TAB$Les participants peuvent acquérir des opportunités uniques en fonction de leur [intent|El]"
 activity_coronation_desc: "Inviter les grands du pays à assister à votre accession au trône. Cela jettera les bases d’un règne long et prospère."
 activity_coronation_conclusion_desc: "Le [GetActivityType( 'activity_coronation' ).GetName|l] est terminé."
 activity_coronation_selection_tooltip: "Inviter les grands du pays à assister à votre accession au trône. Cela jettera les bases d’un règne long et prospère.\n\nRécompenses prévues :\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nUn [coronation|El] doit généralement être organisé dans le [realm|El] de l’[host|El], à l’exception des [anointments|El] qui peuvent être organisés dans celui du [head_of_faith|El] si ce dernier détient un [holy_site|El] adéquat."
 activity_coronation_guest_help_text: "Un couronnement est l’occasion de nouer des liens et d’impressionner à la fois les [vassals|El] et les autres [rulers|El].\n\nTous les invités participant au couronnement auront la possibilité d’améliorer l’[opinion|El] des autres invités et pourraient avoir des occasions spéciales d’interagir avec l’[host|El] de l’[activity|El]."
 invite_to_activity_flavor_coronation: "Vous êtes cordialement invité[GetPlayer.Custom('FR_E')] à vous joindre à moi et au reste du pays dans la prestigieuse [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] pour mon prochain couronnement."
 activity_coronation_underage_tt: "Vous n’avez pas au moins #V 12#! ans\n#flavor La couronne glisse de votre petite tête#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.Custom('FR_le_Char_Pi')|U][GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName] n’a pas approuvé cette [anointment|El] ; cherchez son approbation avec l’[interaction|El] visant à [request_anointment|El]"
 # Province Desc
 activity_coronation_province_desc: "Le couronnement sera organisé en [ROOT.Province.GetName]"
 activity_coronation_capital_province: "\n#p + Capitale#!"
 activity_coronation_holy_site_province: "\n#p + Lieu saint#!"
 activity_coronation_tradition_province: "\n#p + Lieu traditionnel du couronnement#!"
 activity_coronation_long_tradition_province: "\n#p ++ Lieu traditionnel du couronnement#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ Lieu traditionnel du couronnement#!"
 # Location Triggers
 coronation_location_owned: "Pas dans le [realm|El]"
 coronation_location_hof_owned: "[THIS.Province.GetName] n’est pas un [holy_site|El] dans le [realm|El] de votre [head_of_faith|El]"
 coronation_location_holy_site_host: "[THIS.Province.GetName] n’est pas un [holy_site|El] dans votre [realm|El] (votre [head_of_faith|El] ne possède pas de [holy_site|El])"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName] n’est ni la [county_capital|El] ni un [holy_site|El]"
 # Phases
 coronation_phase_preparations: "Prélude"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Cérémonie"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Festin"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "Couronnement"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Prouvez votre [legitimacy|El][legitimacy_i]\n$BULLET_WITH_TAB$Prêtez un [oath|El] et engagez-vous sur l’objectif de votre règne\n$BULLET_WITH_TAB$Vous pouvez gagner de l’[opinion|El][opinion_i] avec les [vassals|El] [AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]\n$BULLET_WITH_TAB$Les [vassals|El] peuvent quitter les [factions|El]@faction_icon!\n$BULLET_WITH_TAB$Vous pouvez vous couronner pour du [prestige|El][prestige_i] supplémentaire\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Une cérémonie majestueuse prouvera la légitimité de votre règne, et la majesté du pays sera votre vêtement souverain."
 coronation_type_tributaries: "et les [tributaries|El]"
 coronation_type_anointment: "Onction"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Rendez incontestable votre [legitimacy|El][legitimacy_i]\n$BULLET_WITH_TAB$Gagnez de la [piety|El][piety_i], de la [fervor|El]@fervor_icon! et les faveurs du [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Faites un [oath|El] et engagez-vous sur l’objectif de votre règne\n$BULLET_WITH_TAB$Gain d’[opinion|El][opinion_i] avec les [vassals|El]\n$BULLET_WITH_TAB$Gain d’[opinion|El][opinion_i] avec d’autres [rulers|El]\n$BULLET_WITH_TAB$Les [vassals|El] peuvent quitter les [factions|El]@faction_icon!\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Doit être organisé dans un [holy_site|El] de votre [faith|El]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Un véritable souverain doit être revêtu d’une mission sacrée et être établi par la grâce divine. Le pouvoir séculier ne peut pas le remplacer."
 # Options
 anointment_minimum: "L’[activity_option|El] n’est pas disponible pour l’[anointment|El]"
 ceremony_size: "Cérémonie"
 coronation_small_ceremony: "Rites simples"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$Diminution de la [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$ Les [rulers|El] étrangers ne rejoindront pas l’[activity|El]\n$EFFECT_LIST_BULLET$Si la [coronation_magnificence|El] est en dessous de #high 50#! lors de la clôture, vous obtenez [GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip] pendant #high 10 ans#!\n\n#weak Je règne déjà, n’est-ce pas ? Pourquoi soumettre tout le pays à cette simple formalité ?#!"
 coronation_medium_ceremony: "Vénérables parures"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$Augmentation de la [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Les [activity_guests|El] seront un peu plus susceptibles de rejoindre\n\n#weak Les serments sacrés des dirigeants doivent être accompagnés d’un cadre royal et d’un vaste rassemblement empreint de respect.#!"
 coronation_large_ceremony: "Gloire et splendeur"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$Augmentation substantielle de la [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Les [activity_guests|El] seront nettement plus susceptibles de rejoindre\n\n#weak Au milieu de saintes reliques et de joyaux étincelants, au son d’une belle musique, seront présents tous mes proches, mes vassaux et des invités prestigieux venus de loin.#!"
 ceremony_feast_type: "Célébrations"
 ceremony_feast_type_austere: "Observances austères"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$Diminution de la [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Si la [coronation_magnificence|El] est en dessous de #high 50#! lors de la clôture, vous obtenez [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )] pendant #high 10 ans#!\n\n#weak Une invitation à cet événement historique n’est-elle pas un plaisir suffisant ?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Réjouissances appropriées"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$Augmentation de la [coronation_magnificence|El]\n\n#weak Lors de ce grand rassemblement de la noblesse et du festin qui suivra la cérémonie, peu d’économies seront réalisées.#!"
 ceremony_feast_type_lavish: "Banquets fastueux"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$Augmentation substantielle de la [coronation_magnificence|El]\n$EFFECT_LIST_BULLET$Risque réduit d’événements négatifs\n\n#weak Des couloirs interminables de mets dont l’odeur vous met l’eau à la bouche, des plaisirs grandioses pour border la haute table du monarque.#!"
 ach_coronation_low_ceremony_modifier: "Couronnement dans l’obscurité"
 ach_coronation_low_ceremony_modifier_desc: "Le peuple ignore presque que ce dirigeant est son seigneur et la noblesse est ravie d’oublier ses cérémonies inaugurales misérables."
 ach_coronation_low_feast_modifier: "Noblesse méprisée"
 ach_coronation_low_feast_modifier_desc: "Les célébrations misérables au point d’être offensantes qui entourent le couronnement de ce dirigeant font que les participants débordent de dédain et repartent le ventre vide."
 mandala_coronation_low_feast_modifier: "Sujets méprisés"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "Chef de la foi"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Chef de la foi"
 coronation_hof_guest_desc_for_host: "Lors d’une [anointment|El], le [head_of_faith|El] doit être un [activity_guest|El] pour qu’elle soit considérée comme [legitimate|El].\n\nAssurez-vous du soutien du chef de la foi avec l’[interaction|El] visant à [anointment_request|El]."
 # Doctrines related to Coronations
 doctrine_coronation_name: "Tradition de couronnement"
 doctrine_no_anointment_name: "Pas d’onction"
 doctrine_no_anointment_desc: "Dans cette foi, aucune huile sacrée ne touche le front des dirigeants : la voie d’accès au pouvoir se fait sans onction ni rites divins."
 doctrine_anointment_permitted_name: "Onction autorisée"
 doctrine_anointment_permitted_desc: "Même l’empereur n’est pas lié par un rituel unique ; le chef de la foi peut officier, mais le choix du couronnement revient au trône."
 doctrine_imperial_anointment_name: "Onction impériale"
 doctrine_imperial_anointment_desc: "Pour régner en empereur de manière incontestable, il faut se prosterner, car seul le chef de la foi peut conférer une autorité ultime et incontestable."
 doctrine_parameter_no_anointment: "Les [characters|El] n’ont pas accès à l’[activity_option|El] de l’[coronation_anointment|El]"
 doctrine_parameter_theocratic_coronation: "Les [characters|El] ont accès à l’[activity_option|El] de l’[coronation_anointment|El]"
 doctrine_parameter_imperial_anointment: "Les [characters|El] du [title_tier|El] [Concept('empire', 'impérial')|E] au moins doivent utiliser l’[activity_option|El] de l’[coronation_anointment|El] pour recevoir la [law|El] du [GetLaw('crowned_emperor').GetName|l]"
 # Costs
 CORONATION_BASE_COST: "Coût de base du [GetActivityType( 'activity_coronation' ).GetName|l]"
 # Guest Join Chance Values
 coronation_small_ceremony_value: "$coronation_small_ceremony$ : $VALUE|=+0$"
 coronation_medium_ceremony_value: "$coronation_medium_ceremony$ : $VALUE|=+0$"
 coronation_large_ceremony_value: "$coronation_large_ceremony$ : $VALUE|=+0$"
 coronation_special_vassal_value: "[coronation|E][coronation_i] du [liege|El] : $VALUE|=+0$"
 coronation_pope_not_anointment: "Le [head_of_faith|El] ne rejoindra qu’un [coronation|El] par [coronation_anointment|El] : $VALUE|=+0$"
 coronation_liege_value: "Couronnement du [vassal|El] : $VALUE|=+0$"
 coronation_suzerain_value: "Couronnement du [tributary|El] : $VALUE|=+0$"
 coronation_tributary_value: "Couronnement du [suzerain|El] : $VALUE|=+0$"
 coronation_hof_supported_anointment: "Le [head_of_faith|El] soutient l’[anointment|El] : $VALUE|=+0$"
 # Laws for Coronation
 crowned_laws: "Lois de couronnement"
 uncrowned: "Non couronné"
 crowned_king: "Souverain couronné"
 crowned_emperor: "Souverain oint"
 can_only_be_passed_through_coronation: "Ne peut être gagné qu’en organisant un [GetActivityType( 'activity_coronation' ).GetName|l]"
 can_only_be_lost_through_losing_titles: "Déjà couronné"
 already_better_coronation: "Déjà oint"
 already_coronated_trigger: "Déjà couronné"
 coronation_no_crown_trigger: "[Concept('artifact', 'Couronne')|E] nécessaire"
 coronation_no_regalia_trigger: "[Concept('artifact', 'Insigne royal')|E] nécessaire"
 coronation_no_crown_or_regalia_trigger: "[Concept('artifact', 'Couronne')|E] ou [Concept('artifact', 'insigne royal')|E] nécessaire"
 ## Intents
 # Host Intents
 coronation_impress_attendees: "Impressionner les personnes présentes"
 coronation_impress_attendees_desc: "Vous voulez être l’incarnation de la souveraineté, ce qui apporte aussi de la [legitimacy|El], de l’[cultural_acceptance|El] et de la [coronation_magnificence|El][coronation_i].\n#EMP #low Cette [intent|El] réjouit le [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon] ou issu d’une [GetVassalStance( 'minority' ).GetName|l][GetVassalStance( 'minority' ).GetTextIcon].#!#!"
 coronation_embrace_supporters: "Embrasser les sympathisants"
 coronation_embrace_supporters_desc: "Votre règne doit se fonder sur les sympathisants, afin d’acquérir du [prestige|El], nouer des [relations|El] et enrichir votre [realm|El].\n#EMP #low Cette [intent|El] réjouit les [coronation_supporters|El], en particulier le [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon] ou [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon].#!#!"
 coronation_weaken_detractors: "Affaiblir les détracteurs"
 coronation_weaken_detractors_desc: "Votre couronnement marque la chute des [claimants|El] ainsi que l’éclatement des [factions|El] et [confederations|El].\n#EMP #low Cette [intent|El] nuit aux [coronation_detractors|El], et réjouit le [vassal|El] [GetVassalStance( 'belligerent' ).GetName|l][GetVassalStance( 'belligerent' ).GetTextIcon] non [coronation_detractor|El].#!#!"
 coronation_exalt_crown: "Exalter la Couronne"
 coronation_exalt_crown_desc: "La vénération de votre mandat confère aux lieux de [coronation|El], [artifacts|El] et [oaths|El] des bénéfices durables comme de la [dynasty_prestige|El].\n#EMP #low Cette [intent|El] réjouit le [vassal|El] à l’[GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon].#!#!"
 # Guest Intents
 coronation_bear_witness: "Être témoin"
 coronation_bear_witness_desc: "En vous présentant à cet événement historique, vous espérez gagner en [piety|El], [legitimacy|El] et [cultural_acceptance|El]."
 coronation_seize_advantages: "Profiter des avantages"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "Vous êtes à l’affût d’occasions de vous procurer de l’[gold|El], de l’[influence|El] ou des [claims|El]."
 seize_advantages_non_admin: "Vous êtes à l’affût d’occasions de vous procurer de l’[gold|El], du [prestige|El] ou des [claims|El]."
 coronation_offer_support: "Offrir un soutien"
 coronation_offer_support_desc: "En apportant un soutien inconditionnel à la Couronne, vous espérez améliorer l’[opinion|El], nouer une [relation|El] ou contracter une [alliance|El] avec la personne qui la porte."
 coronation_advocate_domain: "Plaider la cause du domaine"
 coronation_advocate_domain_desc: "Vous faites pression sur votre souverain pour qu’il adopte des politiques qui favorisent le [development|El], le [control|El] et l’[county_opinion|El] dans votre propre [realm|El]."
 coronation_profess_rights: "Prétendre à des droits"
 coronation_profess_rights_desc: "Vous vous présentez avec une fière détermination, exigeant de votre seigneur lige un [hook|El] de faveur ou une amélioration de votre [vassal_contract|El]."
 coronation_disrupt_loyalists: "Perturber les loyalistes"
 coronation_disrupt_loyalists_desc: "Vous cherchez à réduire la [coronation_magnificence|El][coronation_i] du couronnement, à faire grandir les [factions|El] et leur [discontent|El], et à créer des problèmes pour l’[Concept('activity_host', 'hôte de l’activité')|E] et ses [coronation_supporters|El]."
 ## Widget
 # Right-hand Side
 SUPPORTER_WINDOW_OTHER_LABEL: "Autres sympathisants : [Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'supporter' ) ), '(int32)3' )]"
 SUPPORTER_WINDOW_OTHER_LABEL_HOVER: "#T Sympathisants#!\n$game_concept_coronation_supporter_desc$\n\n"
 SUPPORTER_WINDOW_LABEL: "Sympathisants principaux"
 SUPPORTER_WINDOW_LABEL_HOVER: "#T $SUPPORTER_WINDOW_LABEL$#!\nCe sont les [coronation_supporters|El] du #V couronnement#! qui ont le plus grand impact sur la [coronation_magnificence|El].\n\n$game_concept_coronation_supporter_desc$"
 DETRACTOR_WINDOW_OTHER_LABEL: "Autres détracteurs : [Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'detractor' ) ), '(int32)3' )]"
 DETRACTOR_WINDOW_OTHER_LABEL_HOVER: "#T Détracteurs#!\n$game_concept_coronation_detractor_desc$"
 DETRACTOR_WINDOW_LABEL: "Détracteurs principaux"
 DETRACTOR_WINDOW_LABEL_HOVER: "#T $DETRACTOR_WINDOW_LABEL$#!\nCe sont les [coronation_detractors|El] du #V couronnement#! qui ont le plus grand impact sur la [coronation_magnificence|El].\n\n$game_concept_coronation_detractor_desc$"
 OPINION_OF_HOST: "Opinion de l’[host|El] : [Character.GetOpinionOf( GetPlayer )|+=0]"
 PERSONAL_INTERACTIONS_CORONATION_BUTTON_TOOLTIP: "#T Afficher les interactions de [coronation|El]#!"
 coronation_interaction_filter_tag_desc: "#S Interactions de couronnement#!"
 CORONATION_ACTIVITY_INTENT_TOOLTIP: "#T [ActivityIntent.GetName]#!\n[ActivityIntent.GetDescription]"
 CORONATION_ACTIVITY_INTENT_NAME: "#UND [ActivityIntent.GetName]#!"
 # Special Type Progression
 activity_coronation_special_type_title: "#UND Grandeur#!"
 activity_coronation_special_type_desc: "#T Grandeur#!\n$game_concept_coronation_magnificence_desc$"
 CORONATION_WINDOW_SPECIAL_PROGRESS_TOOLTIP: "[coronation_magnificence|E] : [ActivityWindow.GetSpecialProgressValue|0^V]"
 activity_coronation_special_type_bar_segment_tt_0: "#T Couronnement misérable#!\n$activity_coronation_special_type_bar_segment_tt_0_effects$\n$activity_coronation_special_type_bar_segment_tt_0_flavor$"
 activity_coronation_special_type_bar_segment_tt_0_effects: ""
 activity_coronation_special_type_bar_segment_tt_0_flavor: "#weak Un couronnement de misère et une tentative pathétique d’impressionner... Peu de gens ont eu l’impression qu’elle rendait service au nouveau monarque.#!"
 activity_coronation_special_type_bar_segment_tt_1: "#T Couronnement modeste#!\n$activity_coronation_special_type_bar_segment_tt_1_effects$\n$activity_coronation_special_type_bar_segment_tt_1_flavor$"
 activity_coronation_special_type_bar_segment_tt_1_effects: "[CoronationRewardProgress('(CFixedPoint)25', 'activity_coronation_special_type_bar_segment_tt_1_progress')]$BULLET$Récompense du [oath|El] en [legitimacy|El][legitimacy_i] et [prestige|El][prestige_i] : #P +25%#!\n$BULLET$Gain d’[opinion|El] de l’[guest|El] [vassal|El] : #P +5#!\n"
 activity_coronation_special_type_bar_segment_tt_1_progress: "[coronation_magnificence|E] : #V [ActivityWindow.GetSpecialProgressValue|0]/25#!\n"
 activity_coronation_special_type_bar_segment_tt_1_flavor: "#weak Peu de gens parlent de la modeste cérémonie une fois la journée terminée ; elle n’a ni offensé ni ému les gens.#!"
 activity_coronation_special_type_bar_segment_tt_2: "#T Couronnement respectable#!\n$activity_coronation_special_type_bar_segment_tt_2_effects$\n$activity_coronation_special_type_bar_segment_tt_2_flavor$"
 activity_coronation_special_type_bar_segment_tt_2_effects: "[CoronationRewardProgress('(CFixedPoint)50', 'activity_coronation_special_type_bar_segment_tt_2_progress')]$BULLET$Récompense de l’activité en [legitimacy|El][legitimacy_i] et en [prestige|El][prestige_i] : #P +50%#!\n$BULLET$Récompense du [oath|El] en [legitimacy|El][legitimacy_i] et en [prestige|El][prestige_i] : #P +50%#!\n$BULLET$Gain d’[opinion|El] de l’[guest|El] [vassal|El] : #P +10#!\n"
 activity_coronation_special_type_bar_segment_tt_2_progress: "[coronation_magnificence|E] : #V [ActivityWindow.GetSpecialProgressValue|0]/50#!\n"
 activity_coronation_special_type_bar_segment_tt_2_flavor: "#weak Le couronnement a été raconté avec des éloges mesurés ; une cérémonie digne d’un souverain, bien qu’elle n’ait pas inspiré de chansons.#!"
