 coronation_events.0110.t: "Le serment"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] se tient devant la foule qui attend son serment.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp « Aucun pays ne peut prospérer seul. La puissance ne réside pas seulement dans les armées, mais dans les liens de confiance, dans les pactes forgés par les mots et la volonté.\n\nDepuis [activity.GetHost.GetCapitalLocation.GetName], je tendrai une main amicale et forgerai des alliances qui protégeront notre [activity.GetHost.GetPrimaryTitle.GetNameNoTier] pour les générations à venir. »#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp « La force d’un pays ne réside pas seulement dans les alliances forgées, mais aussi dans la promesse tacite de pérennité. En veillant à la pérennité de la Maison [activity.GetHost.GetHouse.GetName], je donnerai au pays des fondations aussi solides que la pierre.\n\nGrâce à nos enfants, notre lignée restera ininterrompue, préservera la stabilité et guidera notre pays face à l’adversité. »#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp « Aujourd’hui, je ne me présente pas seulement pour gouverner, mais pour construire. Pas seulement pour préserver ce qui existe, mais pour créer ce qui peut exister. Le pays – [activity.GetHost.GetPrimaryTitle.GetNameNoTier] – ne peut pas être confiné aux souvenirs ou aux cartes, il doit grandir.\n\nPour notre avenir et celui de notre peuple. »#!"
 coronation_events.0110.desc.martial_oath_2: "#emp « Depuis trop longtemps, les terres qui appartiennent au pays – [activity.GetHost.GetPrimaryTitle.GetNameNoTier] – sont sous la domination de mains inférieures. Celles qui ont confondu possession et légitimité.\n\nCe temps est révolu. Depuis [activity.GetHost.GetCapitalLocation.GetName], ils sauront ce qu’est la vraie gouvernance. La mienne. »#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp « Un dirigeant doit faire plus que simplement défendre les frontières : il doit faire en sorte que la vie à l’intérieur de ces frontières vaille la peine d’être vécue. Je préserverai la paix et prendrai soin du pays. Je ne veillerai pas à la guerre, mais à la croissance.\n\nDepuis [activity.GetHost.GetCapitalLocation.GetName], je conduirai [activity.GetHost.GetPrimaryTitle.GetNameNoTier] vers un nouvel âge d’or. »#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp « Tous les héritages ne naissent pas dans la guerre. Certains sont gravés dans la pierre, avec de la sueur et des objectifs. J’ornerai [activity.GetHost.GetPrimaryTitle.GetNameNoTier] de monuments dignes de l’avenir.\n\nDepuis [activity.GetHost.GetCapitalLocation.GetName], je bâtirai un pays, non seulement pérenne, mais qui s’inscrit dans un âge d’or, fait de soin et de vision. »#!"
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp « Aucun dirigeant ne devrait confondre l’ignorance avec la force. Un pays guidé par la raison survivra à celui construit uniquement sur la peur.\n\nDepuis [activity.GetHost.GetCapitalLocation.GetName], je rassemblerai les meilleurs esprits et, avec leurs conseils, je façonnerai l’avenir de [activity.GetHost.GetPrimaryTitle.GetNameNoTier]. »#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp « Les faux prétendants au trône du pays se sont multipliés tels des rats dans les égouts. Tout comme la vermine, ils doivent être exterminés. »#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp « La [activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName|l] fait couler le sang des bons [activity.GetHost.GetCulture.GetCollectiveNoun] depuis des générations. Je vais mettre fin à cette folie et inaugurerai une nouvelle ère de prospérité dans la région, puisse [activity.GetHost.GetFaith.HighGodName] me venir en aide. »#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp « La chasse n’est pas seulement une épreuve pour prouver sa valeur, mais une célébration de la vie et de la nature. Je deviendrai le plus grand chasseur et maître de la nature sauvage. »#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp « Sans un héritier digne de ce nom, la dynastie [activity.GetHost.GetDynasty.GetName] tombera dans l’oubli. Je mènerai donc son éducation et lui apporterai le savoir et la sagesse nécessaires pour porter notre dynastie vers de nouveaux sommets. »#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp « Le droit légitime au trône n’est pas seulement une question de sang, mais aussi de justice. Je mettrai en place les prétendants légitimes, renverserai les usurpateurs et rétablirai l’ordre. »#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp « La fracture culturelle qui règne dans le pays est source de conflits depuis trop longtemps. Je vais unir les peuples sous la bannière de la Maison [activity.GetHost.GetHouse.GetName], tout en préservant leur identité. »#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp « Les guerriers de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sont mon épée et mon bouclier. Je veillerai à ce qu’ils soient bien équipés et prêts à défendre nos terres. »#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp « Les fidèles de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sont la colonne vertébrale de mon pays. Je veillerai à ce que leurs besoins terrestres soient satisfaits, leur permettant ainsi de rester dévoués [ROOT.Char.GetFaith.HighGodName2] et au salut de mes terres. »#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp « Les pauvres de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sont le sel de la terre, la lumière du monde. Ils travaillent en silence pour le bien de tous. Je veillerai à ce que même les plus pauvres puissent vivre dans la dignité et l’espoir. »#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp « Qu’est-ce qui peut changer la nature d’une personne ? Ma volonté suffit-elle ? Puis-je convaincre les autres [activity.GetHost.GetFaith.GetAdherentNamePlural], puis-je convaincre [activity.GetHost.GetFaith.HighGodName] que je me repens sincèrement de mes péchés ? Il serait peut-être insensé d’essayer, mais ce serait un péché grave de ne pas le faire. »#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp « Mon règne restera dans les mémoires de ceux qui nous succéderont comme le début d’un âge d’or pour le pays. »#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Nous verrons [activity.GetHost.Custom('FR_SilSielle')] est à la hauteur des attentes..."
 coronation_events.0110.no_oath: "Quelle déception..."
 coronation_events.0150.t: "Serment rompu : [SCOPE.Custom('GetOathSpecific')|Vl]"
 coronation_events.0150.desc: "J’entends les rumeurs derrière les portes closes. Je vois la déception gravée dans leurs yeux. Et je sens le poids de la honte m’écraser.\n\nTout le monde sait que j’ai échoué. J’ai rompu mon serment, une promesse que j’avais faite à tous mes sujets. Comment vais-je les regarder en face maintenant ?\n\nComment vais-je supporter ce déshonneur ?"
 coronation_events.0150.desc_honest: "Le pouvoir est venu avec une promesse. Je me suis tenu[ROOT.Char.Custom('FR_E')] devant le pays et j’ai prêté un serment en lequel le peuple croyait, en lequel... je croyais.\n\nAujourd’hui, le trône ressemble plus à une tombe qu’à un siège. Une cage dorée et froide qui semble me narguer à chaque respiration. Et le pire est de savoir que c’est ma faute."
 coronation_events.0150.desc_deceitful: "Qu’ils chuchotent donc. Qu’ils me jettent des regards de fierté blessée et de déception creuse. Je sens leur jugement comme une lame dans mon dos.\n\nMais la honte ? Non, la honte est pour ceux qui avaient l’intention de tenir leurs promesses.\n\nUn serment n’est sacré que pour les imbéciles."
 coronation_events.0150.a: "Une source d’embarras..."
 coronation_events.0150.a_honest: "Comment vais-je faire pour vivre couvert[ROOT.Char.Custom('FR_E')] de honte ?"
 coronation_events.0150.a_deceitful: "C’est ainsi."
 coronation_events.150.custom_list_tooltip: "Chaque [vassal|El], [courtier|El] ou [guest|El]"
 coronation_events.0175.t: "Serment respecté : [SCOPE.Custom('GetOathSpecific')|Vl]"
 coronation_events.0175.desc: "Mon travail est terminé, exactement comme je l’avais prévu. J’ai entendu les railleries de mes détracteurs, leur certitude que j’échouerai lorsque j’ai prêté serment.\n\nMais je leur ai prouvé qu’ils avaient tort. Les voix de ceux qui doutaient de moi ont changé, et ils m’accordent désormais l’honneur qu’ils pensaient hors de ma portée.\n\nUn nouveau jour se lève..."
 coronation_events.0175.a: "Et un pays encore plus puissant est prêt à l’accueillir !"
