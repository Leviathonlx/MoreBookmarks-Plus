l_french:
 ### SETUP
 activity_debate: "Débat"
 activity_debate_plural: "Débats"
 activity_debate_destination_selection: "Vous ne pouvez organiser un $activity_debate|l$ que dans une [capital|El] vous appartenant ou appartenant à votre [Concept('movement_leader', 'chef de mouvement')|E], à votre [liege|El] ou à la [GetTitleByKey('h_china').GetName]."
 activity_debate_selection_tooltip: "Organiser le [GetActivityType('activity_debate').GetName|l] pour briguer le pouvoir politique – que ce soit pour vous-même ou votre mouvement $activity_debate_host_rewards$"
 activity_debate_desc: "Le mérite, l’influence et le pouvoir ne servent pas à grand-chose si on ne peut pas défendre sa cause de manière argumentée.\n\nLancez un débat pour convaincre les autres que vous méritez plus de pouvoir, ou défiez un autre mouvement afin de placer le vôtre dans une position plus favorable."
 activity_debate_host_desc: "$activity_debate_host_rewards$$activity_debate_guest_rewards$"
 activity_debate_host_rewards: "\n$BULLET_WITH_TAB$[movement_power|E][movement_power_i]\n$BULLET_WITH_TAB$[influence|E][influence_i|E]\n$BULLET_WITH_TAB$[merit|E][merit_i|E]"
 activity_debate_guest_desc: "\n$BULLET_WITH_TAB$Peut gagner des [disciples|El]\n$BULLET_WITH_TAB$Peut augmenter votre [trait_level_track_xp|El] [GetTrait('confucian_education').GetName( GetNullCharacter )]"
 activity_debate_guest_rewards: "\n$BULLET_WITH_TAB$Les participants peuvent gagner de l’[Concept('trait_level_track_xp','expérience')|E] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Les participants peuvent gagner un [elder|El]"
 debate_base_cost: "Coût de base"
 activity_debate_predicted_cost: "Coût prévu"
 activity_debate_host_an_a: "un"
 # Province Selection
 activity_debate_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_debate_province_desc_leader_capital_desc: "#P + [capital|El] [GetSituation('dynastic_cycle').GetParticipantGroupByCharacter(host.Self).MakeScope.Var('movement_leader').Char.Custom('FR_du_Char_U_Pi')][GetSituation('dynastic_cycle').GetParticipantGroupByCharacter(host.Self).MakeScope.Var('movement_leader').Char.GetShortUIName] (votre [Concept('movement_leader', 'chef de mouvement')|E])#!"
 activity_debate_province_desc_liege_capital_desc: "#P + [capital|El] de votre [liege|El]#!"
 debate_location_validity_desc: "Pas une [capital|El] vous appartenant ou appartenant à votre [Concept('movement_leader', 'chef de mouvement')|E], à votre [liege|El] ou à la [GetTitleByKey('h_china').GetName]"
 ### TOOLTIPS
 activity_debate_guest_help_text: "Tout [activity_guest|El] assistera ou participera au débat. Des arguments réussis donnent de la [Concept('movement_power', 'puissance de mouvement')|E] ou nuisent à la puissance d’un autre mouvement. Assister aux débats est une bonne occasion de gagner du [merit|El], améliorer l’[Concept('trait_level_track_xp', 'expérience')|E] en [GetTrait('confucian_education').GetName( GetNullCharacter )|l], et potentiellement trouver un [elder|El]"
 reached_disciple_limit: "Vous avez atteint le nombre maximum de disciples"
 is_already_the_favored_movement: "Le [GetPlayer.Custom('GetMyMovementNoTooltip')|l] est déjà le [favored_movement|El]"
 is_already_leader_and_favored_movement: "Le [GetPlayer.Custom('GetMyMovementNoTooltip')|l] est déjà le [favored_movement|El] et [GetPlayer.Custom('FR_le_Char_U_Pi')][GetPlayer.GetShortUIName] [Select_CString(GetPlayer.IsLocalPlayer,'êtes','est')] son [Concept('movement_leader', 'chef')|E]"
 gained_many_disciples: "A gagné [disciple_3.Custom('FR_le_Char_U_Pi')][disciple_3.GetShortUIName], [disciple_2.Custom('FR_le_Char_U_Pi')][disciple_2.GetShortUIName] et [disciple_1.Custom('FR_le_Char_U_Pi')][disciple_1.GetShortUIName] comme [disciples|El]"
 gained_few_disciples: "A gagné [disciple_2.Custom('FR_le_Char_U_Pi')][disciple_2.GetShortUIName] et [disciple_1.Custom('FR_le_Char_U_Pi')][disciple_1.GetShortUIName] comme [disciples|El]"
 gained_one_disciple: "A gagné [disciple_1.Custom('FR_le_Char_U_Pi')][disciple_1.GetShortUIName] comme [disciple|El]"
 gained_new_elder_tt: "A gagné [guest.MakeScope.Var('new_elder').Char.GetFirstName] comme aîné[guest.MakeScope.Var('new_elder').Char.Custom('FR_E')]"
 activity_window_character_honorary_guest_leader: "[Concept('movement_leader','Chef défié')|E]\n[Character.GetShortUINameNoTooltip|U]"
 ### GUEST INVITE RULES
 activity_invite_rule_debate_movement_members: "Membres du [GetPlayer.Custom('GetMyMovement')|l]"
 activity_invite_rule_debate_movement_other_members: "Autres membres du mouvement"
 movement_leader_for_host: "Chef du mouvement"
 movement_leader_desc_for_host: "Chef du [GetPlayer.Custom('GetMyMovement')|l] défié"
 movement_leader: "Chef du mouvement défié"
 ACTIVITY_GUEST_IS_IMPERIAL_REASON: "L’activité est un $debate_type_favor|l$"
 ### PHASES
 debate_phase_discussion: "Préparation"
 debate_phase_discussion_desc: "Les salles d’étude sont animées par des discussions polies, tandis que les débatteurs tentent de déterminer les positions les plus stratégiques."
 debate_phase_debate: "Débat"
 debate_phase_debate_desc: "Le moment est venu de mener un débat structuré. Seuls les esprits les plus vifs l’emporteront."
 ### OPTIONS
 debate_type_leadership: "Débat du $Movement|l$"
 debate_type_leadership_desc: "$EFFECT_LIST_BULLET$ Débattez avec les membres de votre mouvement pour en devenir le [Concept('movement_leader', 'chef')|E]\n\n#weak Par l’esprit ou la ruse, je prendrai le pouvoir.#!"
 debate_type_favor: "Débat impérial"
 debate_type_favor_desc: "$EFFECT_LIST_BULLET$ Débattez avec un autre mouvement devant le [son_of_heaven|E] pour faire du [GetPlayer.Custom('GetMyMovementNoTooltip')|l] le [favored_movement|El]\n\n#weak Un navire doit être dirigé par le bon équipage.#!"
 debate_option_books: "$adult_education_option_books$"
 debate_books_bad: "$adult_education_books_bad$"
 debate_books_bad_desc: "$EFFECT_LIST_BULLET$Coût en [gold|El] réduit\n\n#weak J’emporte mes connaissances où que j’aille. Seuls ceux qui ne sont pas sûrs de leurs affirmations ont besoin de se cacher derrière les arguments d’autres érudits.#!"
 debate_books_normal: "Parchemins et notes"
 debate_books_normal_desc: "$EFFECT_LIST_BULLET$Réussite de l’activité légèrement augmentée\n\n#weak Je n’ai besoin que des textes et commentaires essentiels pour présenter des arguments.#!"
 debate_books_good: "$adult_education_books_good$"
 debate_books_good_desc: "$EFFECT_LIST_BULLET$Réussite de l’activité augmentée\n\n#weak Je vais apporter une mine d’informations pour impressionner les invités et étayer mes arguments.#!"
 debate_argument_major_decrease_desc: "#N #bold Forte diminution#!#! de votre #V probabilité de réussite#!"
 debate_argument_moderate_decrease_desc: "#N Diminution modérée#! de votre #V probabilité de réussite#!"
 debate_argument_moderate_increase_desc: "#P Augmentation modérée#! de votre #V probabilité de réussite#!"
 debate_argument_major_increase_desc: "#P #bold Forte augmentation#!#! de votre #V probabilité de réussite#!"
 tgp_dynastic_cycle_decision_event.crowd_approval_desc: "\n\nLes spectateurs acquiescent de la tête."
 tgp_dynastic_cycle_decision_event.crowd_disapproval_desc: "\n\nLes spectateurs secouent la tête en signe de désapprobation."
 ### CONCLUSION
 activity_debate_conclusion_desc_leadership_winner: "Le débat pour la direction du [GetPlayer.Custom('GetMyMovement')|l] est terminé et j’en sors vainqueur !"
 activity_debate_conclusion_desc_leadership_loser: "Mes plans ont été contrecarrés et [Activity.MakeScope.Var('challenged_movement_leader').Char.GetFirstNameNoTooltip] reste le chef du [GetPlayer.Custom('GetMyMovement')|l]."
 activity_debate_conclusion_desc_favor_winner: "Le débat pour les faveurs [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] s’achève sur la victoire du [GetPlayer.Custom('GetMyMovement')|l] !"
 activity_debate_conclusion_desc_favor_loser: "Je n’ai pas réussi à obtenir les faveurs [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] pour le [GetPlayer.Custom('GetMyMovement')|l]. Je devrai faire mieux la prochaine fois."
 debate_conclusion_fallback: "Le [GetActivityType( 'activity_debate' ).GetName|l] s’achève."
 # Rewards
 debate_become_movement_leader_reward_title: "Direction changée"
 debate_become_movement_leader_reward: "[debate_winner.Custom('FR_le_Char_U_Pi')|U][debate_winner.GetShortUIName] a remporté le débat et est devenu[debate_winner.Custom('FR_E')] le [Concept('movement_leader', 'chef')|E] du [debate_winner.Custom('GetMyMovement')|l]"
 debate_remain_movement_leader_reward_title: "Direction conservée"
 debate_remain_movement_leader_reward: "[debate_winner.Custom('FR_le_Char_U_Pi')|U][debate_winner.GetShortUIName] a remporté le débat et reste le [Concept('movement_leader', 'chef')|E] du [debate_winner.Custom('GetMyMovement')|l]"
 debate_increase_movement_power_reward_title: "Mouvement renforcé"
 debate_increase_movement_power_reward: "Gain de [movement_power|El]"
 debate_loss_cost_title: "Débat perdu"
 debate_loss_cost: "Pertes"
 debate_host_rewards_title: "Débat organisé"
 debate_guest_rewards_title: "A assisté au débat"
 # Pulse Actions
 apa_movement_ridiculed_title: "[second.Custom('FR_le_Char_U_Pi')|U][second.GetShortUIName|U] a ridiculisé le mouvement [first.Custom('FR_du_Char_U_Pi')][first.GetShortUIName]."
 apa_debate_brought_huangdi_gift_title: "$apa_brought_huangdi_gift_title$"
 apa_debate_entrant_disagreement_title: "$apa_entrant_disagreement_title$"
 apa_debate_found_disciple_title: "$apa_found_disciple_title$"
 apa_debate_fruitful_debate_title: "$apa_impressed_teacher_title$"
 DEBATE_PROGRESS_TITLE_TT: "#T Opinion sur le débat#!"
 DEBATE_PROGRESS_GENERAL_TT: "$DEBATE_PROGRESS_TITLE_TT$\nUn débat est évalué sur la base de la performance de chaque participant. Celui qui parvient à influencer le plus efficacement le(s) spectateur(s) a le plus de chances d’être proclamé vainqueur."
 DEBATE_PROGRESS_YOU_TT: "$DEBATE_PROGRESS_TITLE_TT$\nProbabilité que [Activity.MakeScope.Var('debate_contender').Char.Custom('FR_le_Char_U_Pi')][Activity.MakeScope.Var('debate_contender').Char.GetShortUIName] [Select_CString( Activity.MakeScope.Var('debate_contender').Char.IsLocalPlayer, 'remportiez', 'remporte' )] le débat"
 DEBATE_PROGRESS_OPPONENT_TT: "$DEBATE_PROGRESS_TITLE_TT$\nProbabilité que [Activity.MakeScope.Var('challenged_movement_leader').Char.Custom('FR_le_Char_U_Pi')][Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName] [Select_CString( Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer, 'remportiez', 'remporte' )] le débat et [Select_CString( Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer, 'restiez', 'reste' )] au pouvoir"
 DEBATE_PROGRESS_MARKER_1_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('debate_contender').Char.IsLocalPlayer,'allez','va')] gagner"
 DEBATE_PROGRESS_MARKER_2_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('debate_contender').Char.IsLocalPlayer,'allez','va')] très probablement gagner"
 DEBATE_PROGRESS_MARKER_3_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('debate_contender').Char.IsLocalPlayer,'avez','a')] l’avantage"
 DEBATE_PROGRESS_MARKER_4_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('debate_contender').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('debate_contender').Char.GetShortUIName|U] et [Activity.MakeScope.Var('challenged_movement_leader').Char.Custom('FR_le_Char_U_Pi')][Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName] [Select_CString(Or(Activity.MakeScope.Var('debate_contender').Char.IsLocalPlayer, Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer), 'êtes', 'sont')] à égalité"
 DEBATE_PROGRESS_MARKER_5_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer,'avez','a')] l’avantage"
 DEBATE_PROGRESS_MARKER_6_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer,'allez','va')] très probablement gagner"
 DEBATE_PROGRESS_MARKER_7_TT: "$DEBATE_PROGRESS_TITLE_TT$\n[Activity.MakeScope.Var('challenged_movement_leader').Char.Custom('FR_le_Char_U_Pi')|U][Activity.MakeScope.Var('challenged_movement_leader').Char.GetShortUIName|U] [Select_CString(Activity.MakeScope.Var('challenged_movement_leader').Char.IsLocalPlayer,'allez','va')] gagner"
