 holding_roaming: "[ThisLocation.Custom('GetTerrainTypePlural')] près de [ThisLocation.GetNameNoTooltip]"
 holding_roaming_tooltip: "[ThisLocation.Custom('GetTerrainTypePlural')] près de [ThisLocation.GetName]"
