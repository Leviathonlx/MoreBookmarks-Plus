 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "Arbres immenses en surplomb, le soleil projette ses rayons sur le sol recouvert de mousse. Le parfum frais de la nature embaume l’air environnant."
 roaming_intro_terrain_snippet_forest_2: "Les oiseaux chantent depuis les hautes branches, tandis que des animaux se faufilent dans les fourrés."
 roaming_intro_terrain_snippet_forest_winter: "Un paysage tranquille où les arbres se dressent telles des sentinelles stoïques. Dans le silence, seuls se font entendre de rares crissements dans la neige."
 roaming_intro_terrain_snippet_forest_winter_2: "Une étendue silencieuse : l’hiver recouvre délicatement le sol et les arbres sont ornés par la neige."
 roaming_intro_terrain_snippet_forest_monsoon: "Le crépitement de la pluie retentit tout autour de nous. De grosses gouttelettes tombent depuis le sommet des arbres."
 roaming_intro_terrain_snippet_mountain: "Je lève les yeux vers les hautes montagnes qui nous entourent, leur cime semble s’élever jusqu’aux cieux."
 roaming_intro_terrain_snippet_mountain_2: "Un paysage époustouflant s’étend devant nous. Animaux comme êtres humains semblent trop petits pour voir au loin."
 roaming_intro_terrain_snippet_mountain_winter: "Les sommets des montagnes sont enveloppés d’une couche de neige. L’air hivernal se fait froid et mordant."
 roaming_intro_terrain_snippet_mountain_monsoon: "Des ruisseaux et petites chutes d’eau dévalent le flanc de la montagne, transformant les vallées en contrebas en refuges luxuriants pour toutes les formes de vie."
 roaming_intro_terrain_snippet_hills: "Les collines s’étendent sous nos yeux telle une mer de vert et de brun."
 roaming_intro_terrain_snippet_hills_2: "J’aperçois les sommets des collines les uns derrière les autres, semblables à autant de petits objectifs à conquérir au cours des prochains jours."
 roaming_intro_terrain_snippet_hills_winter: "Les collines s’étirent à perte de vue, délicatement ornées de neige et de givre."
 roaming_intro_terrain_snippet_hills_winter_2: "Le froid enveloppe les collines d’une paisible nuance de blanc. Ces vallées sont plongées dans un silence uniquement interrompu par le doux crissement de la neige sous mes pas."
 roaming_intro_terrain_snippet_hills_monsoon: "La pluie forme des ruisseaux qui s’écoulent le long des flancs de collines. Éphémères, ils n’en sont que plus précieux."
 roaming_intro_terrain_snippet_plains: "L’horizon infini borde les vastes cieux. Les herbes se balancent au vent, tel un océan de verdure."
 roaming_intro_terrain_snippet_plains_2: "Des plaines interminables accueillent quelques rares animaux paissant au loin."
 roaming_intro_terrain_snippet_plains_winter: "Les vents froids et la neige caressent le sol à perte de vue."
 roaming_intro_terrain_snippet_plains_winter_2: "Le silence et l’immobilité enveloppent la nature tout entière, uniquement interrompus par quelques animaux errants à la recherche de nourriture."
 roaming_intro_terrain_snippet_plains_monsoon: "Les plaines boueuses subissent les assauts des fortes averses à perte de vue."
 roaming_intro_terrain_snippet_farmlands: "Les rangs de culture s’étirent à perte de vue, les paysans et serfs s’affairant sous le soleil."
 roaming_intro_terrain_snippet_farmlands_2: "Les fermiers travaillent dans leurs champs tandis que les animaux paissent tranquillement dans les vertes prairies."
 roaming_intro_terrain_snippet_farmlands_winter: "Vides, les terres arables semblent figées par le froid et l’hiver. Pas un fermier ni un animal en vue."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Les champs vides, couverts de givre, ainsi que le froid ambiant nous rappellent la période de l’année."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Durant les averses intenses, les champs débordent de vie. Les fermiers locaux font le maximum pour profiter de la situation."
 roaming_intro_terrain_snippet_desert: "Une vaste plage de sable doré s’étend à mes pieds, le soleil comme suspendu tout près de l’horizon."
 roaming_intro_terrain_snippet_desert_2: "L’étendue couleur or se déroule à perte de vue dans toutes les directions, aride et silencieuse."
 roaming_intro_terrain_snippet_desert_monsoon: "Le sable a momentanément cédé face aux fortes averses. Pour un instant, la vie renaît dans cet environnement d’ordinaire stérile."
 roaming_intro_terrain_snippet_desert_mountains: "Des sommets escarpés se découpent sur le ciel, comme les sentinelles silencieuses de cette terre aride."
 roaming_intro_terrain_snippet_desert_mountains_2: "Entre les montagnes immenses se nichent des vallées accueillant de petites oasis où peuvent se reposer les voyageurs fourbus."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Durant l’averse, les ruisseaux creusent de nouvelles pistes à flanc de montagne, adoucissant le paysage pour un court instant."
 roaming_intro_terrain_snippet_oasis: "Les palmiers se balancent doucement autour d’une petite oasis dans laquelle un groupe d’animaux se désaltère en silence."
 roaming_intro_terrain_snippet_oasis_2: "L’eau cristalline d’une petite oasis est entourée de végétation, où peut se reposer un groupe de voyageurs."
 roaming_intro_terrain_snippet_oasis_monsoon: "L’oasis et ses environs prospèrent sous les averses nourries. La végétation s’étend bien au-delà de ses limites habituelles autour de l’oasis."
 roaming_intro_terrain_snippet_wetlands: "Les marécages s’étirent à perte de vue. Un petit groupe de gens utilise soigneusement l’étroit cours d’eau tout en s’affairant dans les parages."
 roaming_intro_terrain_snippet_wetlands_2: "L’eau reflète les cieux, tandis que les roseaux oscillent dans la brise. Un bourdonnement constant d’insectes se fait entendre, ponctué de bêlements d’animaux"
 roaming_intro_terrain_snippet_wetlands_monsoon: "Les marécages se sont transformés. Les niveaux d’eau particulièrement élevés n’offrent désormais plus aucun chemin praticable. Alors que je m’interroge sur la manière à employer pour traverser, je vois un homme s’avancer lentement dans l’eau, le niveau atteignant peu à peu la hauteur de sa poitrine."
 roaming_intro_second_half_generic: "Je peux enfin laisser toutes ces luttes derrière moi et me consacrer à la recherche d'un moment de détente."
 roaming_intro_second_half_winter: "J’espérais que ce serait l’occasion de me détendre après toutes ces tensions à la Cour, mais... il fait plus froid que je ne le pensais."
 roaming_intro_second_half_monsoon: "En pleine période de mousson, ce n’était peut-être pas le moment idéal pour laisser derrière moi les épreuves de la noblesse. En cet instant, j’aimerais bien pouvoir me réfugier en intérieur."
 bp3_roaming.0005.t: "Arrivée"
 bp3_roaming.0005.desc: "Nous voilà enfin en [province.GetName], mon escorte et moi. Pendant un instant, je me laisse subjuguer par la vue. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Enfin un peu de paix."
 bp3_roaming.0005.b: "Quel paysage !"
 bp3_roaming.0005.c: "J’espère que j’ai apporté suffisamment de vêtements..."
 bp3_roaming.0005.d: "Quand on parle de moment opportun..."
 roaming_start_of_the_journey_key_title: "Début du voyage"
 roaming_start_of_the_journey_key: "[root_scope.Custom('FR_le_Char_U_Pi')|U][root_scope.GetShortUIName|U] commence son voyage à travers ce terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "Ces terres ont apaisé mon esprit las, bien que l’effet soit subtil. C’est un agréable répit loin du tumulte de la vie quotidienne."
 roaming_outro_snippet_stress_loss_weak_2: "Dans ce refuge, j’ai trouvé des moments de réconfort, qui ont quelque peu allégé mon esprit."
 roaming_outro_snippet_stress_loss_weak_3: "Cet endroit m’a offert une brève évasion à mes devoirs. C’était un confort modeste, mais néanmoins bien présent."
 roaming_outro_snippet_stress_loss_medium: "J’ai l’impression qu’un poids a été enlevé de mes épaules."
 roaming_outro_snippet_stress_loss_medium_2: "Ici, au milieu de la nature et à distance des gens, mes problèmes m’ont semblé moins accablants."
 roaming_outro_snippet_stress_loss_medium_3: "C’est comme si un sentiment de calme s’était emparé de moi. Mes ennuis habituels ne semblent plus que l’ombre d’eux-mêmes. Du moins, pour l’instant."
 roaming_outro_snippet_stress_loss_strong: "Je me sens rajeuni[ROOT.Char.Custom('FR_E')], comme si j’avais retiré une lourde cape tissée de soucis et d’inquiétudes."
 roaming_outro_snippet_stress_loss_strong_2: "Je quitte ces terres avec le sentiment d’être profondément rafraîchi[ROOT.Char.Custom('FR_E')]. J’ai l’esprit clair et le cœur léger."
 roaming_outro_snippet_stress_loss_strong_3: "Le stress qui me semblait si écrasant me paraît désormais lointain, comme des nuages sombres qui laissent place au ciel bleu."
 roaming_outro_snippet_stress_loss_very_strong: "Seul[ROOT.Char.Custom('FR_E')] au milieu de la nature, j’ai trouvé la lucidité ainsi qu’une meilleure vision de ma voie."
 roaming_outro_snippet_stress_loss_very_strong_2: "Le stress s’est évanoui et j’ai l’impression d’avoir trouvé un nouveau sens à la vie."
 roaming_outro_snippet_stress_loss_very_strong_3: "Dans cet endroit tranquille, j’ai réussi à oublier tous mes soucis. Je reviens en [Select_CString(ROOT.Char.IsFemale,'femme changée et rajeunie','homme changé et rajeuni')]."
 roaming_outro_snippet_returning_home: "Me retournant, et après avoir poussé un léger soupir, je commence mon chemin de retour."
 roaming_outro_snippet_returning_home_2: "Avec réticence, je me retourne, laisse mes souvenirs de côté et me mets en route vers chez moi et les devoirs qui ne manqueront pas de m’y attendre."
 roaming_outro_snippet_returning_home_3: "Je prends une longue inspiration, savourant mes derniers instants dans ce havre de paix avant de commencer mon voyage de retour."
 roaming_outro_snippet_returning_home_4: "Le cœur plus calme qu’il ne l’a été depuis bien longtemps, je fais enfin mes adieux à cet endroit. Il est temps de rentrer."
 bp3_roaming.0010.t: "Voyage de retour"
 bp3_roaming.0010.desc: "Avec un dernier pas, je quitte finalement le terrain : [province.Custom('HoldingNoHoldingTerrainRoaming')]. Je me retourne une dernière fois, me remémorant mon voyage à travers [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "Hélas, ainsi va la vie..."
 roaming_end_of_the_journey_key_title: "Fin du voyage"
 roaming_end_of_the_journey_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] termine son voyage à travers ce terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 ### Mid-Activity Events
 bp3_roaming.0050.t: "Un paysage époustouflant"
 bp3_roaming.0050.desc: "Nous continuons à monter la côte, un pas après l’autre. La journée a été longue et mes cuisses me brûlent. Au point où j’en suis, j’essaie seulement de continuer à mettre un pied devant l’autre. C’est alors que l’un de mes gardes m’aide à franchir les derniers mètres.\n\nNous nous trouvons soudainement sur un promontoire, et sous mes yeux s’étend la vallée, telle une tapisserie de verts et de bruns. Je ne m’étais pas rendu compte que nous étions aussi haut du fait de la fatigue et de tous les efforts de la journée, mais à présent... À présent je réalise que tout cela en valait la peine."
 bp3_roaming.0050.a: "C’est un régal pour les yeux et un soulagement pour les jambes."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "En atteignant le point culminant de [province.GetName], qui offre une vue sur un paysage superbe, [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a décidé qu’il était temps de prendre le chemin du retour."
 bp3_roaming.0060.t: "La petite oasis"
 bp3_roaming.0060.desc: "Après avoir parcouru le désert doré pendant des heures, nous commençons à percevoir les signes d’une oasis, au loin. Au prime abord, je m’inquiète qu’il puisse s’agir d’un mirage, mais lorsque nous nous approchons, nous apercevons des animaux qui paissent autour d’elle.\n\nJe trouve un endroit à l’ombre où mes gardes et moi allons enfin pouvoir reposer nos pieds. Nous reposer nous, au moins pour l’instant. C’est la halte parfaite avant de commencer à chercher notre chemin du retour."
 bp3_roaming.0060.a: "Quel superbe endroit dans les terres sauvages."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] a trouvé une petite oasis tranquille en [province.GetName], où [host.GetSheHe] a pu se reposer avant de commencer à chercher le chemin du retour."
 bp3_roaming.0070.t: "La fin du chemin"
 bp3_roaming.0070.desc.intro: "Nous suivons un vieux chemin à travers la forêt depuis des heures quand il commence à s’estomper avant de disparaître entièrement. En regardant autour de moi, je remarque que je suis dans une petite clairière sans rien de particulier, si ce n’est... le calme de la nature.\n\n"
 bp3_roaming.0070.desc.landless: "Je suis habitué[ROOT.Char.Custom('FR_E')] à vivre dans la nature, mais étrangement, j’ai désormais l’impression d’avoir franchi la frontière entre le royaume des humains et l’inconnu. Il est temps de laisser derrière nous cette clairière et de commencer à rentrer chez nous. Je me demande si j’y reviendrai un jour."
 bp3_roaming.0070.desc.landed: "Être ici m’avait déjà permis de prendre mes distances avec ma vie en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], mais étrangement, j’ai désormais l’impression d’avoir franchi la frontière entre le royaume des humains et l’inconnu. Il est temps de laisser derrière nous cette clairière et de commencer à rentrer chez nous. Je me demande si j’y reviendrai un jour."
 bp3_roaming.0070.a: "Quel drôle d’endroit."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] a croisé une étrange petite clairière dans la campagne de [province.GetName], où [host.GetSheHe] a pris le temps de se reposer avant de commencer à prendre le chemin du retour."
 bp3_roaming.0080.t: "Le parfum de l’océan"
 bp3_roaming.0080.desc: "Bien avant de la voir, nous entendons les cris des mouettes qui volent au-dessus de nous et nous remarquons l’odeur salée qui imprègne la brise. C’est alors qu’apparaît devant nous une vaste étendue de bleu qui s’étire à perte de vue. Nous nous asseyons au bord de l’eau et observons les vagues qui viennent doucement jusqu’à nos pieds.\n\nPendant un instant, j’ai l’impression que tous mes soucis se sont envolés. Pendant ce moment, je me contente de savourer l’expérience. Je sais que je devrai bientôt rentrer chez moi, mais pour l’instant, je suis ici."
 bp3_roaming.0080.a: "Quelle vie sereine."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] a mené son groupe jusqu’à la côte de [province.GetName]. Ils s’y sont reposés avant de commencer le long voyage du retour."
 bp3_roaming.0090.t: "La rivière à la fin d’un voyage"
 bp3_roaming.0090.desc: "La journée est déjà bien entamée quand nous arrivons finalement au bord d’une petite rivière. Il n’y a aucun pont en vue. Je plisse les yeux pour mieux voir, mais je n’aperçois rien de l’autre côté. On dirait presque qu’il s’agit de la frontière entre les derniers vestiges de civilisation d’un côté et la nature indomptée de l’autre.\n\nJe prends le temps de m’asseoir et de reposer mes pieds. Il me semble parfois voir un mouvement sur l’autre rive, ou ressentir le regard de quelqu’un d’autre peser sur moi, mais je ne distingue rien ni personne."
 bp3_roaming.0090.a: "C’est un bon point d’arrivée, il me semble."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] a croisé une rivière infranchissable dans l’arrière-pays de [province.GetName], où [host.GetSheHe] a fait halte pour se reposer avant de commencer le voyage de retour.."
 ### Random Events
 bp3_roaming.0100.t: "Rencontre étrangère"
 bp3_roaming.0100.desc: "Alors que je déambule à travers [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], je croise [Select_CString(ancient_traveler.IsFemale,'une vieille femme perchée','un vieil homme perché')] sur un rocher battu par le temps en bordure du chemin. Quelques instants passent en silence alors qu’[Select_CString(ancient_traveler.IsFemale,'elle semble absorbée','il semble absorbé')] dans ses pensées, puis [ancient_traveler.GetSheHe] finit par montrer des signes qu’[ancient_traveler.GetSheHe] a remarqué ma présence.\n\nM’adressant un hochement de tête, [ancient_traveler.GetSheHe] se relève lentement, chaque mouvement faisant bruyamment craquer ses os, avant de partir vers l’inconnu."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] s’assoit sur le vieux rocher, laissant échapper un léger soupir de soulagement à l’idée de pouvoir profiter d’une pause plutôt que de devoir parler avec [Select_CString(ancient_traveler.IsFemale,'la vieille femme','le vieil homme')]."
 bp3_roaming.0100.a: "Mais à quoi pensait-[ancient_traveler.GetSheHe], ici dans ces contrées sauvages ?"
 bp3_roaming.0100.a.flavor: "Cela semble effectivement être un endroit parfait pour réfléchir."
 bp3_roaming.0100.b: "Enfin une chance de m’asseoir et me reposer."
 bp3_roaming.0100.c: "Attendez, [Select_CString(ancient_traveler.IsFemale,'vieille femme','vieil homme')] !"
 bp3_roaming.0100.c.flavor: "Peut-être a-t-[ancient_traveler.GetSheHe] un peu de sagesse à partager ?"
 bp3_roaming.0100.c.win: "J’engage une conversation fructueuse avec [ancient_traveler.Custom('FR_le_Char')][ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.c.neutral: "Je convaincs [ancient_traveler.Custom('FR_le_Char')][ancient_traveler.GetNameNoTooltip] de rejoindre ma Cour"
 bp3_roaming.0100.c.loss: "[ancient_traveler.Custom('FR_le_Char')|U][ancient_traveler.GetNameNoTooltip] ne souhaite aucunement discuter"
 bp3_roaming.0100.d: "« Et alors que je détournais les yeux un instant, [ancient_traveler.GetSheHe] a simplement disparu..."
 roaming_pondering_stone_mystic_key_title: "Révélations"
