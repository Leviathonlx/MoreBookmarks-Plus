 bp3_roaming.0240.t: "Une nuit mémorable"
 bp3_roaming.0240.desc: "Alors que nous nous installons pour la nuit, le ciel nocturne s’illumine d’étoiles sous nos yeux. C’est l’une des nuits les plus claires depuis que nous avons quitté notre [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nTout est calme, aucun son ne se fait entendre, que ce soit de provenance humaine ou animale. C’est comme si partout dans [province.Custom('TerrainTypeProvince')|l] on retenait son souffle, pendant que nous contemplons tous le ciel. Je devrais aller me coucher et me reposer pour la journée de demain, mais... je peux peut-être attendre encore une heure ou deux."
 bp3_roaming.0240.a: "Je me souviendrai de cette image toute ma vie."
 a_night_to_remember_key_title: "Une nuit mémorable"
 a_night_to_remember_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] n’[Select_CString(host.IsLocalPlayer,'avez','a')] presque pas dormi de la nuit pour contempler le ciel étoilé."
 bp3_roaming.0250.t: "Petite tombe"
 bp3_roaming.0250.desc: "Alors que nous traversons le terrain : [province.Custom('HoldingNoHoldingTerrainRoaming')], nous trouvons sur notre chemin ce qui ressemble fortement à une tombe. Elle possède [province.Custom('RoamingGraveVariants')]. Rien n’indique la raison de la présence de cette sépulture ici, si loin de toute civilisation.\n\nMalgré ce choix du lieu, beaucoup d’efforts ont été déployés pour enjoliver le monument. Étant donné la situation, je devrais..."
 bp3_roaming.0250.a: "Faire quelques prières."
 bp3_roaming.0250.b: "Creuser pour trouver les objets de valeurs cachés dans la tombe."
