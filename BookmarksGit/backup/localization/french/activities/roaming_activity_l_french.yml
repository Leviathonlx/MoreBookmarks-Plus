 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] en [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "Alors que le temps se gâte peu à peu, je repère brusquement une ombre émergeant des broussailles. Une [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] anormalement grande s’arrête à quelques mètres devant moi, son regard croisant le mien.\n\nNous restons sans bouger pendant quelques instants, puis l’animal s’éloigne en quelques bonds."
 bp3_roaming.0110.desc.companion: "À mes côtés, j’entends [special_guest.GetFirstName] pousser un soupir de soulagement."
 bp3_roaming.0110.a: "Peut-être qu’il est temps de préparer une partie de chasse."
 bp3_roaming.0110.b.weakling: "Ouf ! J’ai eu peur pendant quelques secondes."
 bp3_roaming.0110.b.hunter: "Quel drôle d’animal !"
 bp3_roaming.0110.c: "« Après une lutte acharnée, l’énorme créature a finalement pris la fuite... »"
 roaming_animal_sighting_key_title: "Animal en vue"
 roaming_animal_sighting_key: "En traversant le terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a croisé un animal sauvage."
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] a combattu un animal sauvage sur le terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 bp3_roaming.0120.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] de légende"
 bp3_roaming.0120.desc: "Alors que je me fraye un chemin à travers le mauvais temps, j’aperçois soudain un mouvement du coin de l’œil. Pendant une seconde, ma vision s’éclaircit et je vois une [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] d’un [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] uni qui regarde dans ma direction.\n\nJe m’efforce de me rappeler les quelques histoires que j’ai entendues au sujet de cet animal mythique tandis qu’il reste immobile face à moi. Mais aussi vite qu’il est apparu, il disparaît dans la [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "Il faut qu’il m’appartienne !"
 bp3_roaming.0120.b: "Quelle surprise !"
 bp3_roaming.0120.c: "« C’est alors que l’énorme bête sauvage s’est jetée sur moi... »"
 roaming_legendary_sighting_key_title: "Animal légendaire"
 roaming_legendary_sighting_key: "En traversant le terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] [Select_CString(host.IsLocalPlayer,'avez','a')] croisé un animal légendaire."
