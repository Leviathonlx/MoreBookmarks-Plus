l_french:
 activity_roaming: "Randonnée"
 activity_roaming_desc: "Vous partez en expédition solitaire vers les confins du pays. Cette aventure vous offre un répit loin des pressions de la vie à la Cour et vous donne l’occasion de vous reposer parmi les forêts séculaires et les douces collines."
 activity_roaming_host_desc: "$BULLET_WITH_TAB$[opinion|E][opinion_i|E]\n$BULLET_WITH_TAB$[stress_loss|E][stress_loss_i|E]\n$BULLET_WITH_TAB$[prestige_experience|E][prestige_experience_i|E]\n$BULLET_WITH_TAB$Vous pouvez obtenir le [trait|El] [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|l] ou de l’[Concept('trait_level_track_xp','expérience de trait')|E]"
 activity_roaming_guest_desc: ""
 activity_roaming_conclusion_desc: "Le voyage vous a offert une merveilleuse occasion de laisser momentanément derrière vous les fardeaux du pouvoir et de profiter d’un répit loin des pressions qu’il implique."
 activity_roaming_selection_tooltip: "Partez en voyage et laissez les fardeaux du pouvoir derrière vous pour quelque temps.\n\nRécompenses attendues :\n$activity_roaming_host_desc$"
 activity_roaming_destination_selection: "Le choix d’un [terrain|El] éloigné augmentera votre gain en [prestige_experience|El] et en [stress_loss|El] suite à l’[activity|El]."
