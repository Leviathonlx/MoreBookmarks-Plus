 roaming_night_mystic_key_title: "Le ciel nocturne"
 roaming_night_mystic_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] [Select_CString(host.IsLocalPlayer,'avez','a')] passé une nuit entière à observer le ciel en réfléchissant sur la vie."
 bp3_roaming.0150.t: "Un étang plongé dans le calme"
 bp3_roaming.0150.desc: "Après une longue journée de marche à travers le terrain : [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')], je trouve soudain un étang calme au milieu de la nature. À part quelques oiseaux se désaltérant depuis la berge, il n’y a pas le moindre homme ou animal en vue.\n\n"
 bp3_roaming.0150.desc.no_companion: "Je m’assois au bord de l’eau pour me reposer les pieds et je prends une profonde respiration."
 bp3_roaming.0150.desc.companion: "Nous nous asseyons au bord de l’eau pour nous reposer les pieds et j’entends [special_guest.GetFirstName] pousser un profond soupir."
 bp3_roaming.0150.a: "Ah, profitons d’un peu de repos."
 bp3_roaming.0150.b: "« J’ai quitté les lieux en entendant une mélodie envoûtante résonner à la surface de l’eau... »"
 roaming_quiet_pond_key_title: "L’étang plongé dans le calme"
 roaming_quiet_pond_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] a croisé un étang tranquille dans la nature de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], où [host.GetSheHe] s’est [Select_CString(host.IsFemale,'reposée','reposé')]."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] a croisé un étang tranquille, mais aurait soi-disant pris la fuite quand une mélodie envoûtante a retenti, l’invitant à plonger dans les profondeurs de l’eau..."
 bp3_roaming.0160.t: "La ferme en feu"
 bp3_roaming.0160.desc: "Bien avant d’apercevoir quoi que ce soit, je perçois l’odeur du bois et de la chair brûlés. En arrivant, je ne vois rien d’autre que la carcasse calcinée de ce qui devait être autrefois une énorme ferme.\n\n"
 bp3_roaming.0160.desc.no_companion: "Après une seconde de réflexion, mes gardes me signalent qu’il ne reste plus rien ni personne à sauver ici."
 bp3_roaming.0160.desc.companion: "J’entends [special_guest.GetFirstName] parler à mes gardes : il ne reste plus rien ni personne à sauver ici."
 bp3_roaming.0160.desc.outro: " Voici tout ce qu’il subsiste d’une maison et de ceux qui y habitaient : un tas de cendres."
 bp3_roaming.0160.a: "Trouvez les dépouilles et offrez-leur une sépulture digne de ce nom."
 bp3_roaming.0160.b: "Gardes, nettoyez cet endroit."
 bp3_roaming.0160.c: "« Nous nous sommes efforcés à maintes reprises d’entrer dans le bâtiment en feu, mais sans y parvenir... »"
 roaming_burning_farm_piety_key_title: "La ferme en feu"
 roaming_burning_farm_piety_key: "Durant ses voyages, [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a croisé une ferme en proie aux flammes. Avant de partir, [Select_CString(host.IsFemale,'elle','lui')] et ses gardes ont offert une sépulture aux dépouilles."
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "Durant ses voyages, [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a croisé une ferme en proie aux flammes. Avant de partir, [Select_CString(host.IsFemale,'elle','lui')] et ses gardes ont nettoyé les lieux."
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "Durant ses voyages, [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a croisé une ferme en proie aux flammes. [host.GetSheHe|U] aurait apparemment fait de son mieux pour aider ses habitants, mais en vain."
 bp3_roaming.0170.t: "Journée tranquille"
 bp3_roaming.0170.desc: "Malgré mes nombreuses attentes, la journée s’est déroulée de façon extrêmement calme. Aux premières heures, je me redressais dès que je voyais ou entendais quoi que ce soit. Cependant, au fur et à mesure que le temps a passé, rien ne s’est distingué comme étant particulièrement mémorable et mon attention a décliné.\n\n"
 bp3_roaming.0170.desc.no_companion: "Néanmoins, j’ai commencé à apprécier la simplicité de la marche en elle-même. Ça devient un moment que je consacre uniquement à moi-même et mes pensées."
 bp3_roaming.0170.desc.companion: "Néanmoins, j’ai commencé à apprécier le temps passé avec [special_guest.GetFirstName]. Rien de très important ne se présente, mais c’est toutefois appréciable."
 bp3_roaming.0170.a: "C’est peut-être exactement ce dont j’avais besoin."
 roaming_quiet_day_key_title: "Journée tranquille"
 roaming_quiet_day_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','a')] passé une journée étrangement calme en passant en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 bp3_roaming.0180.t: "Grommellements fatigués"
 bp3_roaming.0180.desc: "Je me rends compte que j’apprécie cette marche en [ROOT.Char.GetCurrentLocation.GetName], mais à mon grand désarroi, il n’en est pas de même pour mon acolyte de voyage. [special_guest.GetFirstName] a commencé à prendre pas mal de retard et je l’entends parfois émettre des jurons, comportant de temps à autre mon nom. D’une voix frustrée, [special_guest.GetSheHe] me pose finalement la question : « On y sera bientôt ? »\n\nJ’ai presque la certitude que nous sommes encore bien loin de notre objectif et qu’il reste un long chemin à parcourir. [special_guest.GetSheHe|U] me fixe, attendant ma réponse."
 bp3_roaming.0180.a: "Pas d’inquiétude, c’est tout près !"
 bp3_roaming.0180.a_short: "Continuez comme ça !"
 bp3_roaming.0180.b: "Peut-être que nous pourrions faire une pause..."
 roaming_tired_mutterings_lies_key_title: "Grommellements fatigués"
 roaming_tired_mutterings_lies_key: "Malgré les grommellements fatigués que formule [special_guest.Custom('FR_le_Char_U_Pi')][special_guest.GetShortUIName|U], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','a')] refusé de l’écouter."
 roaming_tired_mutterings_break_key_title: "Grommellements fatigués"
 roaming_tired_mutterings_break_key: "Après les plaintes et grommellements fatigués formulés par [special_guest.Custom('FR_le_Char_U_Pi')][special_guest.GetShortUIName|U], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','a')] décidé de faire une pause."
 roaming_tired_mutterings_athletic_key_title: "Une longue marche"
 roaming_tired_mutterings_athletic_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','a')] passé un temps considérable pour traverser [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], gagnant en endurance et trouvant de la joie dans cette activité."
 bp3_roaming.0190.t: "Une occasion de discuter"
 bp3_roaming.0190.desc: "Alors que nous traversons les contrées sauvages entourant [ROOT.Char.GetCurrentLocation.GetName], [special_guest.GetFirstName] et moi avons tout le temps de discuter. J’espérais bien sûr que nous passerions de bons moments ensemble, mais je ne m’attendais pas à ce que cela se passe si bien.\n\n[special_guest.GetFirstNameNoTooltip] a une large variété de sujets intéressants à aborder, que ce soit à propos de certaines personnes à [ROOT.Char.GetCapitalLocation.GetName], de ragots ou d’histoires mémorables. Je ne vois pas passer les heures qui me semblent filer à toute allure."
 bp3_roaming.0190.a: "Incroyable ! [random_courtier.GetFirstNameNoTooltip] a vraiment dit ça ? C’est hilarant !"
 roaming_chance_to_talk_key_title: "Une occasion de discuter"
 roaming_chance_to_talk_key: "En passant en [activity.GetCurrentPhase.GetLocation.GetName], [special_guest.Custom('FR_le_Char_U_Pi')][special_guest.GetShortUIName|U] et [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','ont')] apprécié le temps passé à converser."
 bp3_roaming.0200.t: "Un tableau dans les cieux"
 bp3_roaming.0200.desc: "Plusieurs heures ont passé depuis le crépuscule quand les cieux se teintent soudainement de superbes teintes de mauve, de bleu et d’orange. C’est comme si [ROOT.Char.GetFaith.HighGodName] en personne utilisait le ciel comme toile.\n\nÉmerveillés autant qu’effrayés, nous admirons tous le spectacle en silence. Ce n’est qu’après son terme que nous commençons à en parler, avec autant de peur que de révérence."
 bp3_roaming.0200.a: "Quel spectacle !"
 roaming_nightsky_canvas_key_title: "Un tableau dans les cieux"
 roaming_nightsky_canvas_key: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] [Select_CString(host.IsLocalPlayer,'avez','a')] observé un impressionnant phénomène astronomique dans les cieux de [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0210.t: "Survol d’oiseaux"
 bp3_roaming.0210.desc: "Alors que nous passons en [province.GetName] lors de notre voyage, deux oiseaux nous suivent pendant des heures. Ils se contentent de voler lentement en cercle au-dessus de nous, atterrissant trop loin pour courir un danger et piaillant dans notre direction. Alors qu’ils s’approchent un instant, je vois leur plumage noir et blanc.\n\nAprès un moment, ils forment un dernier cercle avant de s’envoler un peu plus loin. Malgré leur départ, nous entendons toujours leur chant au loin."
 bp3_roaming.0210.a: "Drôles d’oiseaux !"
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "En [province.GetName], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] et son groupe étaient suivis par deux oiseaux qui chantaient dans leur direction."
 bp3_roaming.0220.t: "Le village oublié"
 bp3_roaming.0220.desc: "« Il y a un village ici ?! » m’exclamé-je, en proie à un profond étonnement.\n\nIl ne figure sur aucune carte et personne ne nous en a dit un seul mot. Et pourtant, il est bien là. Quand je demande aux gens le nom de leur bourgade, on me répond simplement : « Le village ? C’est le village. » d’un accent ancien à couper au couteau que je n’avais encore jamais entendu.\n\nQui sont ces gens ?! Pourquoi n’en ai-je jamais entendu parler ?"
 bp3_roaming.0220.a: "Une seconde, ça voudrait dire qu’ils me doivent d’énormes arriérés d’impôts, non ?"
 bp3_roaming.0220.a.landless: "Voyons ce qu’ils ont, par ici..."
 bp3_roaming.0220.b: "Je dois tout savoir sur ces gens !"
 bp3_roaming.0220.b.mystic: "A tiré des enseignements du village mystique"
 bp3_roaming.0220.c: "Comme c’est curieux ! Voilà qui me fera une histoire à raconter."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Un village oublié dans cette région a récemment renoué des liens avec nombre de ses voisins, partageant ses connaissances et ses traditions."
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
