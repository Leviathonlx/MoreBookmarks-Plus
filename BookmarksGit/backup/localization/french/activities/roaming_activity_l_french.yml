 bp3_roaming.0130.t: "Un champ de bataille oublié"
 bp3_roaming.0130.desc: "J’entends les oiseaux charognards au loin bien avant de les apercevoir de mes propres yeux. Un petit champ de bataille couvert de cadavres, manifestement abandonnés à la pourriture depuis bien longtemps.\n\nLe bec couvert de sang, les oiseaux lèvent de temps à autre le regard de leur repas tandis que je passe non loin."
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName] a des haut-le-cœur en voyant ce spectacle et s’empresse de quitter les lieux."
 bp3_roaming.0130.a: "Je devrais faire une petite prière pour les morts."
 bp3_roaming.0130.b: "Voyons si je trouve quelque chose de valeur."
 bp3_roaming.0130.c: "« J’ai alors vu les morts étendus sur le sol reprendre vie... »"
 roaming_battlefield_prayer_key_title: "Champ de bataille oublié"
 roaming_battlefield_prayer_key: "À [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a trouvé un champ de bataille oublié, où [host.GetSheHe] a récité une courte prière pour les morts."
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "À [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a trouvé un champ de bataille oublié, où [host.GetSheHe] s’est [Select_CString(host.IsFemale,'attardée','attardé')] pour chercher des objets de valeur."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "À [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] a trouvé un champ de bataille oublié, où [host.GetSheHe] affirme avoir vu les morts ressusciter."
 bp3_roaming.0140.t: "Une nuit dans la nature"
 bp3_roaming.0140.desc: "L’obscurité enveloppe le camp tandis que nous allons nous coucher. Un garde veille, pourtant le sommeil ne vient pas. Les cris des créatures, leurs mouvements dans les ténèbres ponctuent le silence.\n\nAu-dessus de moi, le ciel nocturne est une tapisserie infinie de petits scintillements. Pendant un instant, j’essaie de faire abstraction des bruits ambiants pour me concentrer sur la vue."
 bp3_roaming.0140.desc.companion: "\n\nJ’entends alors [special_guest.GetFirstName] ronfler tout près. On dirait que personne d’autre n’a de difficultés à s’endormir..."
 bp3_roaming.0140.a: "Il ne faut pas y penser. Seulement fermer les yeux et prier."
 bp3_roaming.0140.b: "« Gardes ! Ratissez la forêt à la recherche de bêtes sauvages, qu’elles soient mythiques ou ordinaires ! »"
 bp3_roaming.0140.b.1: "Vous passez la nuit à la recherche de menaces."
 bp3_roaming.0140.b.2: "Vous effrayez les créatures qui étaient dans les parages, quelles qu’elles soient."
 bp3_roaming.0140.b.3: "Vous vous endormez en attendant que les gardes fassent leur travail."
 bp3_roaming.0140.c: "« Je voyais de minuscules bêtes inhumaines danser à la lisière des ténèbres... »"
 bp3_roaming.0140.d: "Un lieu et un moment parfaits pour la réflexion."
 roaming_night_scare_key_title: "Nuit dans la nature"
