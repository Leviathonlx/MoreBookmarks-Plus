 phase_roaming: "Itinérance"
 phase_roaming_desc: ""
 activity_roaming_predicted_cost: "Le coût d’une [hike|El] est principalement affecté par sa durée. Plus la randonnée est longue, plus elle offrira d’opportunités et plus elle coûtera cher."
 hike_province_requirement_landless: "Les [adventurers|El] et [characters|El] sans [domain|El] ne peuvent [Concept('hike','randonner')|El][hike_i] que dans la [barony|El] dans laquelle ils se trouvent ou une baronnie voisine"
