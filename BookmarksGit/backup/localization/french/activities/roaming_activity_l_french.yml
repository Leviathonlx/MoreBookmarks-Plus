 bp3_roaming.0230.t: "L’ermite"
 bp3_roaming.0230.desc: "Alors que nous traversons l’arrière-pays en [province.GetName], mes gardes et moi croisons [Select_CString(hermit_character.IsFemale,'une ermite vêtue','un ermite vêtu')] de haillons, [Select_CString(hermit_character.IsFemale,'assise','assis')], sans personne à proximité. Dès qu’[hermit_character.GetSheHe] me remarque, [hermit_character.GetSheHe] s’exclame d’une voix forte : « C’est vous, la dernière épreuve que m’envoie [hermit_character.GetFaith.HighGodName] ?! »\n\n« Excusez-moi ? » balbutié-je sous le coup de la confusion et me demandant si je dois prendre cela pour une insulte.\n\n« Venez, je vais tout vous dire des épreuves et lamentations de [hermit_character.Custom('FR_du_Char')][hermit_character.GetName] [Select_CString(hermit_character.IsFemale,'la','le')] sage... »"
 bp3_roaming.0230.a: "Vous avez de bien curieuses idées, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "A discuté avec l’ermite"
 bp3_roaming.0230.b: "Dites-m’en plus..."
 bp3_roaming.0230.b.tooltip: "Vous vous convertissez secrètement à la foi [hermit_faith.GetName]"
 bp3_roaming.0230.c: "Qu’avez-vous dit sur [ROOT.Char.GetFaith.HighGodName] ? C’est inacceptable, espèce d’hérétique !"
