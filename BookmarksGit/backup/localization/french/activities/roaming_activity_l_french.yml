 roaming_long_length: "Longue randonnée"
 roaming_long_length_desc: "$EFFECT_LIST_BULLET$ L’[activity|El] sera plus longue et offrira plus d’opportunités\n\n#weak J’ai besoin d’un long voyage loin de tout. Un moment où je pourrai être pleinement moi-même.#!"
 roaming_befriend_intent: "Amitié"
 roaming_befriend_intent_desc: "Vous cherchez des occasions de gagner de l’[opinion|El] auprès de votre compagnon de voyage. N’oubliez pas d’emmener quelqu’un avec vous !"
 roaming_mystic_intent: "Mystique"
 roaming_mystic_intent_desc: "Vous souhaitez passer des moments où vous pourrez uniquement vous plonger dans vos pensées. Chances plus élevées de gain d’[trait_level_track_xp|El]."
 roaming_storyteller_intent: "Conteur"
 roaming_storyteller_intent_desc: "Vous cherchez à vivre des moments qui feront de bonnes histoires mémorables à raconter ! Augmentation de la [prestige_experience|El] gagnée durant l’activité."
 activity_roaming_province_desc: "Vous voyagez en [ROOT.Province.GetName]"
