 HISTORICAL_CHARACTER_TOOLTIP: "#T Personnage historique#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak Ce personnage est historique, mais peut s’écarter de la réalité en fonction de la [culture|El] et de la [faith|El] de son lieu d’origine. [Character.GetSheHe|U] pourrait également apparaître légèrement en dehors de sa date historique d’importance, de 1 à 5 ans.#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! Vous abandonnerez votre [dynasty|El] et ne pourrez plus la jouer !#!"
 will_wander_tt: "[historical_character.Custom('FR_le_Char_P')|U][historical_character.GetFullName] deviendra [Concept('wanderer',Select_CString(historical_character.IsFemale,'une vagabonde','un vagabond'))|E]"
 historical_char_creation_events.t: "Échos de l’Histoire : [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], connu[historical_character.Custom('FR_E')] comme [historical_character.Custom('FR_le_Char_P')][historical_character.GetFullNameNicknamed], serait en train d’errer dans mes terres à la recherche d’un emploi. [historical_character.GetSheHe|U] est originaire de [birth_location.GetName] et a l’air... [historical_character.Custom('DescriptorPositiveStandalone')] bien que quelque peu [historical_character.Custom('DescriptorNegativeStandalone')].\n\n\n@historical_character_icon! #weak Ce personnage est historique :#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.Custom('HistoricalCharacterJobDesc')], connu[historical_character.Custom('FR_E')] comme [historical_character.Custom('FR_le_Char_P')][historical_character.GetFullNameNicknamed], s’est fait un nom à la Cour. [historical_character.GetSheHe|U] est [historical_character.Custom('DescriptorPositiveStandalone')] et il y a quelque chose d’extraordinaire chez [historical_character.Custom('FR_LuiElle')]...\n\n\n@historical_character_icon! #weak Ce personnage est historique :#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "Je me demande quel destin l’attend..."
 historical_char_creation_events.1.b: "Une telle personne me serait utile !"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip] ? Qui s’en soucie !"
 historical_char_creation_events.2.t: "Réussite de la réforme religieuse"
 historical_char_creation_events.2.desc: "[inspiration_owner.Custom('FR_le_Char_P')|U][inspiration_owner.GetFullName] a passé d’innombrables jours à éplucher des livres et les textes sacrés, et a rédigé d’innombrables articles et thèses. D’après ce que j’ai lu, son génie est incontestable...\n\nIncroyable. Cela pourrait tout changer."
 historical_char_creation_events.2.a: "Ces paroles sacrées doivent être partagées !"
 religious_reformer_modifier: "Réformateur religieux"
 religious_reformer_modifier_desc: "Aidé par un grand esprit, ce personnage est prêt à fonder une foi.\n\nCe modificateur sera supprimé si une [faith|El] est créée"
 mass_conversion_tt: "Accorde une utilisation de la [decision|El] #V $legendary_conversion$#!"
 religious_inspiration: "Inspiration religieuse"
 religious_inspiration_desc: "Un personnage qui a une [inspiration|El] religieuse est incité à consacrer son cœur et son esprit à l’étude des mystères de la [faith|E]. Il s’agit souvent de grands réformateurs ou de chefs de mouvements religieux. Cette inspiration est très rare."
 historical_character.karunakara: "Karunakara était un célèbre général du roi Cholan Kulottunga et écrasait aussi bien les ennemis que les traîtres à la cause Cholan. Sa vie est racontée dans le poème Kalinkkattuparani, où l’on raconte comment il a soumis Kalinga et rendu hommage à Kulottunga."
 historical_character.sekkilhar: "Enfant prodige, Sekkilhar a été recruté très jeune par Raja Kulothunga en tant qu’homme d’État et ministre. Sekkilhar est surtout connu pour avoir écrit le Periya Puranam, la vie de 63 nayanars shivaïtes en 4 253 vers. Sekkilhar lui-même est devenu une divinité en l’honneur de laquelle des processions sont organisées dans la région."
 historical_character.omar_khayyam: "Omar Khayam était un polymathe, mathématicien et astronome persan du XIe siècle. Surtout connu pour ses œuvres poétiques, compilées dans le Rubaiyat, il a apporté d’importantes contributions à l’algèbre et à l’astronomie persanes. Son travail sur la classification et la résolution des équations cubiques est une réalisation monumentale en mathématiques."
 historical_character.bhaskaracharya: "Bhaskaracharya était un mathématicien et astronome indien du XIIe siècle qui a écrit l’ouvrage fondamental #EMP Siddhanta Shiromani#!. Ce traité complet aborde des sujets tels que l’arithmétique, l’algèbre, les mathématiques des planètes et la trigonométrie sphérique. Son travail sur le calcul précède de cinq siècles Newton et Leibniz."
 historical_character.joseph_rabban: "Joseph Rabban était une figure prestigieuse de la communauté religieuse juive de Malabar au IXe siècle. Le roi Chera lui accorda des droits et des privilèges pour la communauté juive de Cochin. L’influence de Rabban contribua à consolider la présence et l’influence juives en Inde du Sud. Son action a permis de garantir l’autonomie et le respect de leurs contributions commerciales et culturelles."
 historical_character.atisha: "Atisha, l’un des plus grands noms du bouddhisme médiéval, un chef religieux originaire du Bengale, mais fortement associé au monastère de Vikramashila dans le Bihar. Par ses œuvres, il a contribué à la diffusion du bouddhisme mahayana et vajrayana dans toute l’Asie du Sud-Est et au Tibet."
 historical_character.hemachandra: "Hemachandra était un moine jaïn, un érudit indien et un polymathe du XIIe siècle. Il a contribué de manière significative aux mathématiques, à la grammaire, à la prosodie et à la philosophie. Son #EMP Siddhahem#! est un ouvrage clé de la littérature jaïne et ses enseignements ont grandement influencé l’éducation et les pratiques jaïnes."
 historical_character.kshemendra: "Kshemendra était un poète et un érudit cachemirien du XIe siècle. Il a produit des œuvres satiriques, parodiques et religieuses. #EMP Samaya matrika#! et #EMP Darpadalana#! sont parmi les plus remarquables, par leur critique avec humour des coutumes et des conventions de son époque. Elles ont fait de lui une figure unique de la littérature sanskrite classique."
 historical_character.akka_mahadevi: "Akka Mahadevi était une poétesse kannada du XIIe siècle et une figure de proue du mouvement lingayat bhakti. Célèbre pour ses compositions poétiques (vachanas), elle a suivi la voie de la dévotion spirituelle ainsi que de la libération en défiant les normes sociales : renonciation à la vie terrestre ; égalitarisme ; autonomisation des femmes dans les pratiques spirituelles."
 historical_character.namdev: "Namdev était un saint et poète marathe du XIIIe siècle, célèbre pour ses chants dévotionnels dédiés à Vithoba, et une figure importante du mouvement bhakti du Maharashtra. Appréciées des gens du peuple, ses œuvres ont aussi grandement contribué à la diffusion et au prestige de la langue marathie en tant que langue de poésie et de religion."
 historical_character.madhvacharya: "Madhvacharya était un philosophe indien du XIIIe siècle et le principal défenseur de l’école dvaïta védanta. Il a enseigné que l’âme (atman) et la réalité supérieure (Brahman) sont distinctes, ce qui contraste fortement avec les philosophies non dualistes qui prévalaient à l’époque. Ses écrits et ses débats ont remarquablement façonné la théologie hindoue."
 historical_character.vidyapati: "Vidyapati était un poète et un érudit du XIVe siècle originaire du Bihar, en Inde. Il est célèbre pour ses chants d’amour et ses hymnes dévotionnels dédiés à Shiva, qui ont profondément influencé le mouvement bhakti. Ses œuvres sont célébrées pour leur beauté lyrique et leur profonde expression émotionnelle."
 historical_character.abhinavagupta: "Abhinavagupta était un philosophe et un mystique indien qui a vécu entre le Xe et le XIe siècle au Cachemire. Il est considéré comme l’un des plus grands spécialistes du shivaïsme non dualiste. Ses travaux ont influencé la philosophie hindoue, en particulier ses théories sur l’esthétique et la spiritualité dans son commentaire #EMP Abhinavabharati#!."
 historical_character.basava: "Basava est un philosophe et réformateur social indien du XIIe siècle qui a fondé le lingayatisme. Ses enseignements remettaient en cause le système traditionnel des castes et mettaient l’accent sur la dévotion au Seigneur Shiva. Ses compositions poétiques (vachanas) prônaient l’égalité spirituelle et ont façonné le mouvement bhakti. Ses idées ont eu un impact significatif sur la société et la religion de l’Inde médiévale."
 historical_character.hildegard: "Hildegarde de Bingen était une abbesse novatrice, une mystique, une écrivaine et une compositrice, célèbre pour ses visions religieuses et ses travaux d’érudition. Elle est l’autrice de textes sur la théologie, la médecine et la musique qui ont contribué à la pensée chrétienne médiévale. Elle est également connue pour ses compositions liturgiques et ses pièces de théâtre, qui mettent l’accent sur la guérison spirituelle et holistique."
 historical_character.thomas_aquinas: "Thomas d’Aquin était un philosophe et théologien dominicain célèbre pour avoir uni la philosophie aristotélicienne à la théologie chrétienne dans sa #EMP Somme théologique#!. Il a défendu la compatibilité entre la raison et la foi, ce qui a eu un impact significatif sur la doctrine chrétienne, le droit naturel et l’éthique. Son héritage est perpétué par sa canonisation en tant que saint et sa nomination en tant que docteur de l’Église."
 historical_character.dante_alighieri: "Dante Alighieri était un poète italien célèbre pour #EMP La Divine Comédie#!, un voyage épique à travers l’Enfer, le Purgatoire et le Paradis. Son œuvre a eu un impact durable sur la littérature occidentale et la théologie chrétienne. Son exploration de la moralité et de la nature humaine lui a valu le titre de « père de la langue italienne »."
 historical_character.thomas_becket: "Thomas Becket était un archevêque et martyr anglais, surtout connu pour son conflit avec le roi Henri II au sujet des droits de l’Église. Sa défense acharnée de l’autorité ecclésiastique a conduit à son assassinat dans la cathédrale de Canterbury en 1170. Son martyre et sa canonisation en tant que saint ont renforcé son prestige, et son sanctuaire à Canterbury est devenu un lieu de pèlerinage important."
 historical_character.maimonides: "Maïmonide était un érudit et philosophe juif du XIIe siècle. Il est surtout connu pour son #EMP Mishneh Torah#!, une compilation de la loi juive, et son #EMP Guide des perplexes#!, qui traite de la relation entre la religion et la philosophie. Il est considéré comme l’un des penseurs juifs les plus influents de l’Histoire."
 historical_character.chretien_de_troyes: "Les récits de Chrétien, écrits en vieux français, ont joué un rôle clé dans le développement de la légende arthurienne. Sa présentation de l’amour courtois et du Saint Graal dans des œuvres telles que #EMP Lancelot ou le Chevalier de la charrette#! et #EMP Perceval ou le Conte du Graal#! a influencé la littérature chevaleresque. Ses écrits mettent l’accent sur les thèmes de la chevalerie, de l’héroïsme et de l’amour courtois."
 historical_character.egil_skallagrimrsson: "Egil Skallagrímsson, célèbre poète guerrier islandais, est la figure centrale de la #EMP Saga d’Egil#!. Célèbre pour son tempérament féroce et son talent poétique, il est connu pour ses actes violents, ses vers puissants et son rôle important dans la colonisation de l’Islande et les raids vikings sur l’Angleterre."
 historical_character.gunnlaug_ormstunga: "Gunnlaug Ormstunga, le protagoniste de la #EMP Saga de Gunnlaugr Ormstunga#!, était un guerrier poète viking célèbre pour ses voyages et ses rivalités poétiques. La saga raconte son histoire d’amour tragique et sa lutte avec un rival poétique et décrit la dynamique de l’honneur et de la renommée dans la société viking."
 historical_character.torbjorg_the_seeress: "Þorbjörg la voyante est une figure prophétique qui apparaît dans la #EMP Saga d’Erik le Rouge#!. Connue pour sa pratique de la prophétie (spá) et de la magie nordique (seiðr), elle a joué un rôle essentiel dans la prédiction des événements futurs et son apparition cérémoniale dans la saga reflète la croyance nordique dans le pouvoir de la prophétie."
 historical_character.erik_rode: "Erik Röde, également connu sous le nom d’Erik le Rouge, était un explorateur viking et le fondateur des premières colonies nordiques au Groenland. Il est connu pour son esprit d’aventure et pour avoir mené une entreprise de colonisation, fondant une communauté qui allait durer plusieurs siècles."
 historical_character.alhazen: "Hasan al-Haytham était un mathématicien et physicien arabe du XIe siècle, célèbre pour ses travaux sur l’optique. Son livre #EMP Kitab al-Manazir#! (« Le livre de l’optique ») a jeté les bases de l’optique moderne et a influencé la science occidentale au cours du Moyen Âge. On se souvient de lui pour son approche expérimentale rigoureuse et ses contributions significatives à l’âge d’or de l’Islam."
 historical_character.ibn_battuta: "Ibn Battuta était un explorateur marocain du XIVe siècle, célèbre pour ses longs voyages de plus de 120 000 kilomètres à travers le monde islamique et au-delà. Son journal de voyage, #EMP Rihla#!, offre un aperçu détaillé des cultures et des sociétés médiévales, ce qui fait de lui l’un des voyageurs les plus célèbres de l’Histoire."
 historical_character.william_of_ockham: "William d’Ockham était un philosophe et théologien anglais du XIVe siècle, célèbre pour son « rasoir d’Ockham », le principe qui consiste à préférer les explications simples. Figure clé de la tradition scolastique, il a contesté l’autorité de l’Église et prôné la séparation des pouvoirs séculier et religieux. Ses idées ont influencé le développement de la logique, de la science et de la pensée politique."
 historical_character.geoffrey_chaucer: "Geoffrey Chaucer était un poète et auteur anglais du XIVe siècle, surtout connu pour les #EMP Contes de Canterbury#!, un recueil d’histoires décrivant un pèlerinage à Canterbury. Son œuvre est appréciée pour ses personnages vivants, son humour et son exploration de la société médiévale. Sa contribution à la littérature anglaise lui a valu le titre de « père de la poésie anglaise »."
 historical_character.aaron_of_lincoln: "Aaron de Lincoln était un financier et un usurier anglais du XIIe siècle, connu pour être l’un des juifs les plus riches de l’Angleterre médiévale. Il a accordé des prêts importants à la noblesse et à l’Église pour des projets de construction, notamment de cathédrales. À sa mort, le roi Henri II a confisqué ses nombreux avoirs."
 historical_character.john_wycliffe: "John Wycliffe était un théologien et réformateur anglais du XIVe siècle, connu pour ses premières réformes des pratiques de l’Église catholique. Il a préconisé la traduction de la Bible en anglais, jetant ainsi les bases de la Réforme protestante. Les enseignements de Wycliffe, qui remettaient en cause l’autorité de l’Église catholique, ont influencé le mouvement lollard et, plus tard, des réformateurs tels que Martin Luther."
 historical_character.roger_bacon: "Roger Bacon était un philosophe anglais et un moine franciscain du XIIIe siècle, célèbre pour avoir été l’un des premiers à prôner la méthode scientifique. Dans ses études, il a mis l’accent sur l’observation et l’expérimentation, contribuant ainsi au développement de la science empirique. Ses travaux sur l’optique et l’alchimie ont influencé les savants qui ont suivi au cours de la période médiévale."
 historical_character.heloise_dargenteuil: "Héloïse d’Argenteuil était une abbesse et une érudite française du XIIe siècle, surtout connue pour sa correspondance avec Pierre Abélard. Ses lettres sont réputées pour leur contenu passionné et intellectuel qui illustre sa profondeur intellectuelle et émotionnelle. Elle devint ensuite abbesse de l’abbaye du Paraclet, où elle fit preuve d’un grand sens du commandement."
 historical_character.peter_abelard: "Pierre Abélard était un philosophe et théologien français du XIIe siècle, célèbre pour son approche scolastique et sa relation controversée avec Héloïse. Son livre #EMP Sic et non#! utilise le raisonnement dialectique pour explorer des questions théologiques. Sa vie et son œuvre ont eu un impact important sur la philosophie médiévale, tandis que son histoire d’amour avec Héloïse reste un classique de la narration médiévale classique."
 historical_character.petrarch: "Pétrarque était un poète et un érudit italien du XIVe siècle, considéré comme le père de l’humanisme. Il est surtout connu pour ses sonnets et ses poèmes, en particulier le #EMP Canzoniere#! (« Chansonnier »), qui traite de son amour non partagé pour Laura. Ses œuvres ont joué un rôle fondamental dans le développement de l’humanisme de la Renaissance, en mettant l’accent sur la connaissance des classiques et sur l’individu."
 historical_character.christine_pizan: "Christine de Pizan était une écrivaine et poétesse française du XIVe siècle, célèbre pour ses œuvres en faveur des droits des femmes et de l’éducation. Elle a écrit #EMP La cité des dames#!, dans lequel elle remet en question la misogynie de son époque et célèbre les réalisations des femmes. Ses écrits sont parmi les premiers à traiter de l’égalité des sexes, ce qui fait d’elle une pionnière du féminisme dans l’Europe médiévale."
 historical_character.giotto_di_bondone: "Giotto di Bondone était un peintre et un architecte italien des XIIIe et XIVe siècles, célèbre pour son utilisation novatrice de la perspective et du réalisme dans son art. Son œuvre s’éloigne de la tradition byzantine stylisée et jette les bases de la Renaissance. Ses fresques dans la chapelle des Scrovegni à Padoue sont considérées comme des chefs-d’œuvre et ont influencé des générations d’artistes."
 historical_character.fibonacci: "Leonardo Fibonacci était un mathématicien italien des XIIe et XIIIe siècles, surtout connu pour avoir introduit le système numérique indo-arabe en Europe. Son livre #EMP Liber abaci#! (« livre de l’abaque ») a popularisé l’utilisation des chiffres et de l’arithmétique arabe dans le monde occidental. Il est également connu pour la séquence de Fibonacci, un concept mathématique qui décrit un modèle trouvé dans la nature et dans divers domaines d’étude."
 historical_character.giovanni_boccaccio: "Giovanni Boccaccio était un écrivain et poète italien du XIVe siècle, surtout connu pour son œuvre #EMP Le Décaméron#!, un recueil d’histoires racontées par dix personnes échappant à la peste noire. Ses récits vivants et son exploration du comportement humain ont fait de lui une figure clé de la littérature du début de la Renaissance. Ses œuvres ont influencé des écrivains ultérieurs tels que Chaucer et ont contribué à façonner la tradition littéraire italienne."
 historical_character.snorri_sturluson: "Snorri Sturluson était un politicien, poète et historien islandais du XIIIe siècle, connu pour être l’auteur de l’#EMP Edda#!, un ouvrage fondamental de la mythologie nordique. Ses textes sont des sources essentielles pour la connaissance moderne de l’héritage norrois. Ses œuvres comprennent également #EMP Heimskringla#!, une chronique des rois norvégiens qui mêle histoire et folklore."
 historical_character.hrotsvitha: "Hrotsvitha était une dramaturge, poétesse et chanoinesse allemande du Xe siècle, connue comme la première femme dramaturge de l’ère médiévale. Depuis l’abbaye de Gandersheim, elle a composé des pièces de théâtre, des poèmes et des légendes qui incorporaient des thèmes chrétiens et des influences classiques, célébrant souvent la force et l’intelligence des femmes."
 historical_character.ramanuja: "Ramanuja était un théologien indien du XIe siècle, connu pour son rôle fondateur dans la tradition sri vishnouiste. Il prônait la dévotion à Vishnou, dans une approche personnelle et compatissante de la spiritualité. Ses interprétations du védanta mettent l’accent sur un non-dualisme qualifié, ce qui constitue une rupture importante avec les autres écoles de pensée."
 historical_character.arnaldus_de_villa_nova: "Arnaud de Villeneuve était un médecin, alchimiste et érudit catalan du XIIIe siècle, célèbre pour ses contributions à la médecine et à la chimie. Il a été l’un des premiers à proposer la méthode scientifique dans la pratique de la médecine, avec de nombreux textes médicaux et écrits alchimiques. Son œuvre a grandement influencé la pensée médicale européenne et le domaine émergent de la chimie."
 historical_character.ibn_khaldun: "Ibn Khaldoun était un érudit arabe du XIVe siècle originaire de Tunisie, considéré comme l’un des pères de la sociologie, de l’historiographie et de l’économie modernes. Son ouvrage le plus célèbre, #EMP Muqaddima#! (« L’introduction »), est une tentative précoce de dépouiller les phénomènes historiques et sociaux de leurs mythes et de les fonder sur l’analyse des causes et des effets, des conflits sociaux et des facteurs économiques."
 historical_character.rumi: "Rumi était un poète, théologien et mystique soufi persan du XIIIe siècle. Son profond héritage spirituel est résumé dans ses œuvres poétiques, en particulier le #EMP Masnavi#!, souvent considéré comme le « Coran en persan ». Ses enseignements mettent l’accent sur l’amour inconditionnel, la tolérance et la recherche de la vérité divine par le biais d’expériences spirituelles personnelles."
 historical_character.avicenna: "Avicenne, également connu sous le nom d’Ibn Sina, était un polymathe persan considéré comme l’un des médecins, astronomes et penseurs les plus importants de l’âge d’or de l’islam. Il est surtout connu pour ses œuvres monumentales #EMP Le livre de la guérison#! et #EMP Le canon de la médecine#!, qui ont servi de textes médicaux de base dans le monde islamique et en Europe pendant des siècles."
 historical_character.averroes: "Averroès (Ibn Rushd) était un polymathe andalou du XIIe siècle, réputé pour ses écrits sur la philosophie aristotélicienne. Ses travaux visaient à intégrer les traditions islamiques à la philosophie grecque classique. Sa rationalisation de la philosophie a fait de lui une figure centrale de l’histoire intellectuelle européenne et islamique et a considérablement contribué à la Renaissance."
 historical_character.al_biruni: "Al-Biruni était un érudit persan du XIe siècle et un polymathe qui a apporté des contributions significatives dans diverses disciplines scientifiques, notamment l’astronomie, les mathématiques et la géographie. Il a beaucoup écrit sur le rayon de la Terre et a compilé une étude des religions et philosophies indiennes après l’invasion des Ghaznavides."
 historical_character.rashi: "Rachi (Shlomo Yitzchaki) était un rabbin français et un célèbre érudit juif du XIe siècle, réputé pour ses commentaires détaillés du Talmud et de la Bible hébraïque. Ses ouvrages ont eu un impact profond et durable sur la loi et l’érudition juives et font partie intégrante de l’éducation juive traditionnelle."
 historical_character.yehuda_halevi: "Yehuda Halevi était un poète et philosophe juif espagnol du XIIe siècle, célèbre pour ses poèmes émouvants et ses dialogues philosophiques. Dans son #EMP El Kuzari#!, Halevi défend les vérités philosophiques du judaïsme et exprime son profond désir de Sion. Ses écrits mêlent la dévotion religieuse à une riche tradition littéraire, ce qui fait de lui une figure centrale de la littérature hébraïque médiévale."
 historical_character.shaprut: "Hasdaï ibn Chaprout était un érudit, un diplomate et un médecin juif dans l’Espagne musulmane. Confident du calife Abd ar-Rahman III, il a joué un rôle essentiel à la cour intellectuelle et diplomatique de Cordoue et a favorisé les échanges culturels entre les érudits juifs et islamiques."
 historical_character.gersonides: "Levi ben Gershon (Gersonide) est un mathématicien, astronome et philosophe juif français du XIVe siècle. Réputé pour son approche scientifique, il est l’auteur de plusieurs traités influents sur les mathématiques et l’astronomie. Il est également connu pour ses travaux visant à améliorer la conception des instruments astronomiques et pour son exploration philosophique du libre arbitre et de la prescience divine."
 historical_character.ezra: "Abraham ibn Ezra était un polymathe, poète et érudit juif du XIIe siècle originaire d’Espagne. Connu pour ses profondes contributions aux commentaires bibliques, à l’astrologie et aux mathématiques, il a beaucoup voyagé en Méditerranée et a influencé les cercles intellectuels par ses écrits."
 historical_character.gabriol: "Solomon ibn Gabirol était un philosophe et poète juif du XIe siècle vivant dans l’Espagne musulmane. Connu pour ses œuvres néoplatoniciennes, en particulier #EMP Fons Vitae#! (« La fontaine de vie »), il a exploré la nature de Dieu et de l’univers, influençant considérablement la pensée juive et chrétienne. Il était également un auteur prolifique de littérature en hébreu."
 historical_character.nachmanides: "Nachmanide, également connu sous le nom de Moïse ben Nachman ou Ramban, était un érudit et théologien juif du XIIIe siècle. Il est célèbre pour ses commentaires profonds de la Torah et pour avoir dirigé la communauté juive de Gérone. Il est devenu célèbre pour sa défense des croyances juives lors de la dispute de Barcelone en 1263. Ses écrits et ses enseignements rassemblent la loi juive, le mysticisme et les enseignements éthiques."
 historical_character.crescas: "Hasdaï Crescas était un philosophe juif du XIVe siècle, célèbre pour avoir remis en question la philosophie aristotélicienne de son époque. Il est surtout connu pour son ouvrage #EMP Or Adonai#! (« La lumière du Seigneur »), qui remet en question les vues aristotéliciennes et jette les bases de la philosophie juive moderne, influençant des penseurs tels que Spinoza."
 historical_character.saadia: "Saadia Gaon était un érudit, théologien et philosophe juif du Xe siècle. Il a présidé la célèbre académie Sura et est connu pour ses travaux sur la loi juive et son traité philosophique #EMP Emunoth ve-deoth#! (« Le livre des croyances et des opinions »), la première tentative systématique d’intégrer la théologie juive à des éléments de la philosophie grecque."
 historical_character.awkal: "Yusuf ibn 'Awkal était un marchand et un voyageur juif dans le monde islamique du Xe siècle, connu pour ses récits détaillés de ses voyages commerciaux en Méditerranée, au Proche-Orient et dans certaines parties de l’Afrique. Ses écrits fournissent des informations précieuses sur les pratiques commerciales, les interactions culturelles et la vie animée des communautés juives le long de ses routes commerciales."
 historical_character.benjamin_of_tudela: "Benjamin de Tudèle était un voyageur et explorateur juif du XIIe siècle. Il est surtout connu pour son journal de voyage, #EMP Les voyages de Benjamin#!, qui relate ses périples à travers l’Europe, l’Asie et l’Afrique. Il a fourni des comptes rendus détaillés sur les communautés juives à travers le monde médiéval."
 historical_character.marco_polo: "Marco Polo était un marchand, explorateur et écrivain vénitien qui a parcouru l’Asie le long de la route de la soie entre 1271 et 1295. Les récits détaillés de ses voyages en Chine sous le règne de Koubilaï Khan ont été publiés dans #EMP Les voyages de Marco Polo#!, qui ont permis aux Européens d’avoir une vue d’ensemble des terres et des cultures asiatiques."
 historical_character.bridget_of_sweden: "Brigitte de Suède était une sainte et une mystique du XIVe siècle, célèbre pour ses visions religieuses et pour avoir fondé l’ordre du Très Saint-Sauveur. Après la mort de son mari, elle consacra sa vie au service religieux et effectua de nombreux pèlerinages dans des lieux saints."
 historical_character.meister_eckhart: "Maître Eckhart était un théologien, philosophe et mystique du XIIIe siècle, connu pour ses enseignements influents sur la nature de Dieu et la relation de l’âme humaine avec le divin. Ses sermons et ses écrits explorent les thèmes de l’éloignement, de la naissance divine dans l’âme et de l’identité de l’être."
 historical_character.jangar: "Jangar est le héros légendaire de l’épopée oïrate qui porte son nom, #EMP L’épopée de Jangar#!. Il est célèbre pour avoir construit la fantastique cité de Shambhala et pour avoir dirigé son peuple avec sagesse et courage. Ses combats contre ses ennemis et sa volonté de ramener la paix et la prospérité sur sa terre résument les luttes et les idéaux du peuple oïrate."
 historical_character.zawisza: "Zawisza le Noir était un chevalier et commandant militaire polonais du XVe siècle, célèbre pour son courage et sa chevalerie. Il s’est distingué à la bataille de Grünwald en 1410 et a ensuite servi dans plusieurs cours royales. Il mourut héroïquement lors du siège de la forteresse de Golubac en 1428, au cours d’une croisade contre l’Empire ottoman."
 historical_character.theophanes_the_greek: "Théophane le Grec était un célèbre peintre byzantin. Il a apporté une profondeur expressive et émotionnelle au développement de l’iconographie russe, qui s’est éloignée du style byzantin plus formel. Parmi ses contributions les plus notables figurent les fresques de l’église de la Transfiguration à Novgorod et de la cathédrale de l’Annonciation à Moscou."
 historical_character.nicetas_choniates: "Nicétas Choniatès était un fonctionnaire et un historien byzantin de la fin du XIIe siècle et du début du XIIIe siècle. Célèbre pour sa #EMP Chronique#!, il fournit un compte rendu détaillé de la vie et de la politique byzantines de 1118 à 1207, couvrant le déclin de l’Empire byzantin et les événements de la quatrième croisade."
 historical_character.michael_psellos: "Michel Psellos était un philosophe, un politicien et un historien byzantin du XIe siècle. Il a servi à la Cour de plusieurs empereurs et a contribué à la renaissance de la philosophie et des sciences grecques à la cour byzantine. Son œuvre la plus remarquable, #EMP Chronographia#!, fournit un compte rendu détaillé et précis de la politique et de la vie de la cour byzantine."
 historical_character.john_tzetzes: "Jean Tzétzès était un érudit byzantin du XIIe siècle connu pour son importante production littéraire et son érudition de la littérature classique. Il a beaucoup écrit sur des sujets grammaticaux, historiques et mythologiques, ses œuvres les plus célèbres étant les #EMP Chiliades#! ou #EMP Livre des histoires#!, un recueil d’anecdotes historiques et mythologiques en vers."
 historical_character.theophylact_of_ohrid: "Théophylacte était un érudit et un archevêque byzantin du XIe siècle. Nommé archevêque d’Ohrid, il a joué un rôle essentiel dans la vie religieuse et culturelle de la région et a exercé une influence significative sur la théologie orthodoxe orientale."
 historical_character.eustathius_of_thessalonica: "Eustache de Thessalonique était un érudit et théologien byzantin du XIIe siècle, archevêque de Thessalonique. Célèbre pour ses textes prolifiques, Eustache est l’auteur de commentaires détaillés sur les œuvres d’Homère. En tant qu’archevêque, il tenta de reconstruire et de réformer le rôle de l’Église dans la société après l’invasion de Thessalonique par les Siciliens."
 historical_character.nicephorus_blemmydes: "Nicéphore Blemmydès était un érudit et théologien byzantin du XIIe siècle. Il a fondé une école et un monastère où il a enseigné et vécu la majeure partie de sa vie. Il a beaucoup écrit sur la philosophie, la théologie et la science et s’est efforcé de réconcilier les idées philosophiques classiques avec la doctrine chrétienne."
 historical_character.georgius_pachymeres: "Georges Pachymérès était un historien et un érudit byzantin du XIIIe siècle, connu pour son ouvrage complet, #EMP Histoire byzantine#!, qui retrace l’histoire de l’Empire byzantin de 1255 à 1308. Ses écrits fournissent un compte rendu détaillé du règne des dynasties paléologues et de l’impact de l’occupation latine."
 historical_character.manuel_moschopoulos: "Manuel Moschopoulos était un érudit et grammairien byzantin de la fin du XIIIe siècle et du début du XIVe siècle, connu surtout pour son travail sur la renaissance de l’érudition et de la littérature grecques classiques. Il a beaucoup écrit sur des questions grammaticales et commenté des auteurs classiques afin de préserver et de clarifier les textes anciens."
 historical_character.theodore_metochites: "Homme de la pré-Renaissance, Métochitès était un polymathe qui excellait dans la philosophie, l’astronomie, les mathématiques et l’art. Il a été ministre en chef de l’empereur Andronic II Paléologue. Il est surtout connu pour avoir été le mécène de l’église de Chora à Constantinople, pour laquelle il a commandé de nombreuses mosaïques et fresques."
 historical_character.michael_choniates: "Michel Choniatès est un érudit, poète et ecclésiastique byzantin du XIIe siècle, connu pour avoir été archevêque d’Athènes de 1182 à 1204. À une époque où le contrôle byzantin déclinait, il s’est battu pour préserver les traditions culturelles et intellectuelles d’Athènes."
 historical_character.joseph_tarchaneiotes: "Joseph Tarchaniotès était un général byzantin actif à la fin du XIe siècle, principalement connu pour son rôle dans les campagnes militaires byzantines contre les Turcs seldjoukides. Sous le règne de l’empereur Alexis Ier Comnène, il a joué un rôle essentiel dans plusieurs batailles cruciales, dont la défense réussie de Nicée."
 historical_character.gemistus_pletho: "Georges Gémiste, dit Pléthon, était un philosophe du XVe siècle. Fervent défenseur du néoplatonisme, il a joué un rôle dans le renouveau intellectuel qui a précédé la chute de Constantinople. Il a joué un rôle essentiel lors du concile de Florence, en prônant la réunification des églises orthodoxe et catholique."
 historical_character.arethas_of_caesarea: "Aréthas de Césarée était un érudit prolifique, un archevêque et un collectionneur de manuscrits grecs anciens. Il était archevêque de Césarée en Cappadoce. Il a contribué de manière significative à la vie intellectuelle et culturelle de Byzance et a assuré la survie des connaissances classiques qui allaient plus tard influencer la Renaissance."
 historical_character.basil_lekapenos: "Basile Lécapène était un puissant eunuque et administrateur qui a été ministre en chef sous le règne de plusieurs empereurs byzantins à la fin du Xe siècle et au début du XIe siècle. Fils illégitime de l’empereur Romain Ier, Basile exerçait une influence considérable à la cour byzantine en tant que parakimomène (chambellan)."
 historical_character.john_the_orphanotrophos: "Jean l’Orphanotrophe était un eunuque influent et un fonctionnaire de la cour au début du XIe siècle, sous le règne de l’empereur Michel IV. En tant que chef de l’orphelinat, ce fonctionnaire, responsable du bien-être des orphelins et des pauvres, a accumulé un pouvoir et une influence considérables."
 historical_character.samonas: "Samonas était un eunuque notoire et un fonctionnaire influent de la Cour à la fin du IXe siècle et au début du Xe siècle, sous le règne de l’empereur Léon VI le Sage. Originaire de Samosata, il s’est fait connaître en tant que parakimomène (chambellan de l’empereur), poste à partir duquel il a exercé un pouvoir considérable à la Cour byzantine."
 historical_character.peter_the_eunuch: "Pierre l’Eunuque était un important fonctionnaire de la Cour byzantine et un conseiller de confiance sous le règne de l’empereur Michel IV au XIe siècle. En tant que parakimomène, Pierre a joué un rôle essentiel dans l’accession au trône de Michel IV et dans la défense des intérêts du monastère du Stoudion."
 historical_character.constantine_the_paphlagonian: "Constantin le Paphlagonien était un eunuque byzantin influent et un fonctionnaire de la Cour. Il a été parakimomène (chambellan) de l’empereur Léon VI le Sage. Il est célèbre pour avoir tenté de maintenir la stabilité à la Cour pendant une période d’intrigues politiques et de factions."
 historical_character.peter_the_stratopedarches: "Pierre dit le Stratopédarque était un commandant militaire et un eunuque notoire du Xe siècle qui « regorgeait de force corporelle ». Il a joué un rôle essentiel sous le règne de l’empereur Basile II, en particulier lors de la révolte menée par le général Bardas Sklèros."
 historical_character.basilios_bessarion: "Basilios Bessarion était un érudit, philosophe et cardinal du XVe siècle. Il s’est converti au catholicisme et a prôné l’union des églises orthodoxe et catholique lors du concile de Florence, arguant qu’une telle démarche renforcerait l’unité chrétienne face à la menace ottomane grandissante."
 historical_character.demetrios_kydones: "Démétrios Kydones était un érudit, un traducteur et un diplomate, célèbre pour avoir défendu les traductions latines et catholiques romaines dans l’Empire byzantin orthodoxe. Il a traduit du grec de nombreux ouvrages de Thomas d’Aquin et d’autres philosophes scolastiques latins."
 historical_character.manuel_holobolos: "Manuel Holobolos était un érudit et un fonctionnaire du XIIIe siècle, connu pour ses talents littéraires et rhétoriques. Il a occupé diverses fonctions administratives sous de nombreux empereurs byzantins et est surtout connu pour ses lettres et discours éloquents."
 historical_character.john_axuch: "Jean Axouch était un commandant militaire byzantin du XIIe siècle et le ministre en chef de l’empereur Jean II Comnène. Turc seldjoukide capturé alors qu’il était enfant et élevé dans la maison impériale, il est devenu le conseiller et l’ami le plus fidèle de l’Empereur."
 historical_character.mkhitar_gosh: "Mkhitar Goch était un érudit, un clerc et un juriste arménien du XIIe siècle, réputé pour ses contributions au droit et à la littérature arméniens. Il est également l’auteur de la première compilation du droit arménien, le #EMP Datastanagirk#! (« Livre de la loi »)."
 historical_character.shota_rustaveli: "Chota Roustaveli était un poète arménien du XIIe siècle et l’un des plus grands contributeurs à la littérature géorgienne. Il est surtout connu pour son poème épique #EMP Le chevalier dans la peau du tigre#!, considéré comme un chef-d’œuvre de la littérature géorgienne."
 historical_character.grigor_tatevatsi: "Grégoire de Tatevatsi était un philosophe, théologien et érudit arménien du XIVe siècle, surtout connu pour son rôle d’enseignant et de recteur de l’école du monastère de Tatev dans l’Arménie médiévale."
 historical_character.sargis_pitsak: "Sargis Pitsak était un scribe arménien du XIVe siècle et un illustrateur de manuscrits, réputé pour ses contributions à l’art de l’enluminure arménienne médiévale."
 historical_character.medici: "Averardo de Médicis, également connu sous le nom de Bicci, était un lointain ancêtre de l’illustre famille Médicis, qui s’est illustrée à Florence pendant la Renaissance. Il a joué un rôle essentiel dans la création de la richesse et de la position de la famille dans les cercles politiques et sociaux de Florence."
 historical_character.borgia: "Alfonso Borgia était un cardinal et diplomate espagnol qui, en 1455, devint le pape Calixte III. Avant son pontificat, il était un juriste et un administrateur respecté et a joué un rôle clé dans la réconciliation des parties opposées lors du compromis de Caspe."
 historical_character.william_wallace: "William Wallace était un chevalier et un leader important pendant les guerres d’indépendance écossaise contre l’Angleterre à la fin du XIIIe siècle. Réputé pour ses tactiques audacieuses et son patriotisme farouche, il s’est rendu célèbre en battant l’armée anglaise à la bataille de Stirling Bridge en 1297 et a été nommé gardien de l’Écosse."
 historical_character.la_hire: "Étienne de Vignolles, plus connu sous le nom de La Hire, fut un commandant militaire de premier plan pendant les dernières phases de la guerre de Cent Ans. Célèbre pour sa bravoure et son habileté au combat, il était l’un des principaux commandants au service de Jeanne d’Arc."
 historical_character.bar_sauma: "Rabban Bar Sauma était un moine nestorien devenu diplomate dans la Chine de la dynastie des Yuan. Il entreprit d’abord un pèlerinage infructueux à Jérusalem et finit par passer plusieurs années à Bagdad. Il fut ensuite ambassadeur mongol en Europe, rencontrant des monarques européens, l’empereur de Byzance et le pape pour négocier une éventuelle alliance franco-mongole."
 historical_character.hodja: "Nasreddin « le Hodja » est un héros populaire et une figure littéraire emblématique des cultures turques, souvent dépeint comme un vieil homme sage et spirituel qui donne des conseils énigmatiques ou subit des malheurs, et qui résout tout grâce à son esprit et à son humour."
 historical_character.widukind_of_corvey: "Widukind de Corvey était un moine et historien saxon du Xe siècle, célèbre pour son œuvre #EMP Res gestae Saxonicae#!, une chronique décrivant les exploits des Saxons, en particulier sous le règne de l’empereur Otto Ier."
 historical_character.roger_de_flor: "Roger de Flor était un important capitaine mercenaire et aventurier de la fin du XIIIe siècle et du début du XIVe siècle. D’abord templier, il est devenu ensuite le chef des Almogavres et a formé la Compagnie catalane. Il a combattu pour Andronic II et Michel IX, qui l’ont fait assassiner par crainte de son influence croissante dans l’Empire byzantin."
 historical_character.regino_of_prum: "Réginon de Prüm était un moine bénédictin, historien et théoricien musical réputé du IXe siècle. Il a été abbé de l’abbaye de Prüm jusqu’à son expulsion en 899, après quoi il est devenu abbé de l’abbaye Saint-Martin de Trèves. Il est principalement connu pour sa chronique #EMP Chronicon#!."
 historical_character.geoffrey_of_monmouth: "Geoffroy de Monmouth était un ecclésiastique gallois du XIIe siècle et l’une des figures les plus importantes de l’historiographie britannique et de la littérature arthurienne. Son œuvre maîtresse, #EMP Historia Regum Britanniae#! (« Histoire des rois de Grande-Bretagne »), est une chronique pseudo-historique relatant la vie des rois de Grande-Bretagne."
 historical_character.raiktor: "En 1081, lors des troubles qui ont suivi la prise de pouvoir d’Alexis Ier Comnène, le moine Raiktor a prétendu à tort être l’empereur déchu Michel VII. Le duc normand Robert Guiscard a profité de l’occasion pour utiliser la revendication de Raiktor pour justifier son invasion des Balkans. Bien que la supercherie ait été découverte, Guiscard a continué sa campagne et a exhibé Raiktor devant Dyrrachium afin d’obtenir un soutien. Finalement, Guiscard a abandonné Raiktor lorsque la ruse a échoué, ce qui a probablement conduit à l’élimination silencieuse de Raiktor lorsqu’il n’était plus utile."
 historical_character.nichiren: "Réformateur radical et intransigeant du bouddhisme japonais, $Nichiren$ proclamait que la dévotion au Sutra du Lotus était la seule voie vers le salut. Il critiquait vivement les branches rivales et la complaisance politique, et ses enseignements lui valurent l’exil et des tentatives d’assassinat. Son héritage donna naissance à une école bouddhiste nationaliste unique en son genre, qui existe encore aujourd’hui."
 historical_character.dogen: "Le fondateur de l’école Sōtō du bouddhisme zen au Japon est vénéré pour ses enseignements sur la méditation et son œuvre majeure « Shōbōgenzō », qui a influencé la philosophie zen japonaise."
 historical_character.kokan_shiren: "Ce moine zen Rinzai, poète et historien de la période Kamakura, a compilé le Zenrin Kokuhōki (un texte remarquable sur l’histoire bouddhiste) et des recueils de poèmes qui alliaient connaissances et élégance littéraire."
 historical_character.jeong_mong_ju: "Chŏng Mong-ju, homme d’État, érudit et poète de la fin de l’empire Goryeo, était vénéré pour sa loyauté inébranlable envers la dynastie à la fin de celle-ci. Maître de la pensée néo-confucéenne et de la diplomatie, il s’opposa à l’avènement du régime Joseon et fut assassiné pour ses principes. Son dernier poème, dans lequel il exprime sa loyauté inébranlable, reste aujourd’hui l’une des œuvres les plus célèbres de Corée."
 historical_character.yi_saek: "Yi Saek, éminent érudit confucéen de la fin de l’empire Goryeo, introduisit le néoconfucianisme de Zhu Xi en Corée et forma une génération de futurs réformateurs Joseon. Bien qu’il ait soutenu les réformes éducatives, il resta fidèle à la dynastie Goryeo et refusa d’occuper un poste sous ses successeurs. Son influence s’étendit sur deux dynasties et marqua la pensée coréenne pendant des siècles."
 historical_character.jinul: "Moine Seon visionnaire de la période Goryeo, Jinul aspirait à réformer le bouddhisme coréen en combinant la pratique de la méditation et l’étude des doctrines. Il fonda l’ordre Jogye à Songgwangsa, mettant particulièrement l’accent sur l’illumination personnelle au sein de la discipline monastique. Ses enseignements ont jeté les bases du Seon coréen actuel, qui allie les connaissances zen à une profondeur savante."
 historical_character.prapanca: "Ce poète et historiographe de la cour de Majapahit, à Java, est l’auteur de l’épopée « Nagarakretagama » (1365), qui décrit en détail la gloire et la géographie de Majapahit. Son œuvre est une source importante pour l’histoire et l’art de gouverner à Java."
 historical_character.tantular: "Le célèbre poète javanais Mpu Tantular a écrit le « Kakawin Sutasoma » et y a introduit l’expression « Bhinneka Tunggal Ika » (« l’unité dans la diversité »), qui est ensuite devenue la devise nationale de l’Indonésie."
 historical_character.kanwa: "Mpu Kanwa, poète officiel sous le règne du roi Airlangga, a écrit le #EMP Kakawin Arjunawiwaha#!, un poème épique qui mêle mythologie hindoue et idéaux javanais."
 historical_character.sedah: "À la demande du roi Jayabhaya, Mpu Sedah commença à rédiger le #EMP Kakawin Bhāratayuddha#!, une adaptation du Mahabharata qui fut ensuite achevée par Mpu Panuluh."
 historical_character.panuluh: "Mpu Panuluh acheva le #EMP Kakawin Bhāratayuddha#! et rédigea le #EMP Kakawin Hariwangsa#!, apportant ainsi une contribution significative à la littérature javanaise."
 historical_character.dharmaja: "Mpu Dharmaja, poète sous le règne du roi Airlangga, est connu pour avoir écrit le #EMP Kakawin Smaradahana#!, un poème qui a influencé la littérature javanaise ultérieure."
 historical_character.monaguna: "On attribue à Mpu Monaguna la rédaction du #EMP Kakawin Sumanasantaka#!. Cette œuvre poétique mêle des récits hindous à la culture javanaise."
 historical_character.kuturan: "Mpu Kuturan est vénéré comme figure religieuse dans l’histoire balinaise, car on lui attribue l’unification de différentes branches hindouistes à Bali ainsi que l’introduction du système Desa Adat, qui combine les lois religieuses et traditionnelles."
 historical_character.dwijendra: "Mpu Dwijendra était un chef spirituel qui a joué un rôle important dans la diffusion de l’hindouisme à Lombok et à Bali. Il est connu pour ses enseignements et pour avoir construit des temples sur les îles."
 historical_character.kavindrarimathana: "Kavindrarimathana était un architecte et un maître d’œuvre important sous le règne du roi Rajendravarman II. On lui attribue la conception de temples importants, tels que Pre Rup et Mebon Est, qui témoignent de la maîtrise architecturale de l’empire khmer."
 historical_character.daun_penh: "Daun Penh, une veuve vénérée du XIVe siècle, aurait découvert des statues sacrées de Bouddha dans un arbre koki flottant lors d’une inondation sur le Tonlé Sap. Elle interpréta cela comme un signe des dieux et construisit Wat Phnom, un sanctuaire sur une colline où ces reliques étaient conservées. Sa dévotion conduisit à la fondation de la ville de Phnom Penh, qui porte son nom."
 historical_character.yue_fei: "Yue Fei, l’un des généraux les plus célèbres de Chine, était issu d’un milieu modeste et devint le défenseur inébranlable des Song du Sud contre l’invasion des Jurchen Jin. Inébranlable dans sa loyauté envers l’empereur et l’idéal d’unité nationale, il fut trahi par des fonctionnaires corrompus et injustement exécuté. Son héritage reste un symbole de patriotisme et d’intégrité."
 historical_character.wen_tianxiang: "Érudit et général respecté de la fin de la dynastie Song du Sud, Wen Tianxiang était un symbole de la résistance contre la conquête mongole. Après avoir défendu sans succès la dynastie, il fut fait prisonnier, mais refusa de servir les Yuan et mourut en martyr. Ses poèmes écrits en prison, en particulier le « Chant de la justice », ont fait de lui un modèle de vertu et de loyauté pour les générations futures."
 historical_character.fan_zhongyan: "Cet homme d’État, chancelier et érudit néo-confucéen de la dynastie des Song du Nord était célèbre pour sa devise : « Sois le premier à t’inquiéter et le dernier à te réjouir ». Il a mené des réformes novatrices visant à améliorer la gouvernance et le bien-être public."
 historical_character.li_qingzhao: "Elle était l’une des plus grandes poétesses chinoises, célèbre pour ses « ci » (poésie chantée) de la dynastie Song, dans lesquels elle exprimait de manière poignante ses pertes personnelles ainsi que la grâce d’une époque révolue."
 historical_character.qiu_chuji: "Ce maître taoïste vénéré (l’un des sept véritables taoïstes du Nord) était conseiller de Gengis Khan et a voyagé dans le nord de la Chine et en Asie centrale pour conseiller le Khan sur des questions de gouvernance et de longévité. Il a également contribué à l’élaboration de la politique religieuse initiale de la dynastie Yuan."
 historical_character.chu_van_an: "Ce professeur confucéen réputé de la dynastie Tran était directeur de l’Académie impériale de Thăng Long et connu pour son intégrité, ses réformes éducatives et la célèbre pétition des « sept décapitations », dans laquelle il exhortait le roi à destituer les fonctionnaires corrompus."
 historical_character.nguyen_thuyen: "Ce poète fonctionnaire du XIIIe siècle a été un pionnier de l’écriture nôm (l’écriture populaire vietnamienne), dont il est considéré comme le premier utilisateur dans la littérature. Il est connu pour ses poèmes qui, selon la légende, pouvaient chasser les crocodiles : un symbole de la puissance de la langue et de l’éducation vietnamiennes."
 historical_character.pham_ngu_lao: "Ce célèbre général de la dynastie Tran a contribué à repousser plusieurs invasions mongoles au XIIIe siècle. Fils d’un paysan, il s’est illustré par sa bravoure et est devenu un symbole du patriotisme, ainsi que le sujet d’un célèbre poème qui mettait en avant son dévouement."
 historical_character.sakata_kintoki: "$dynn_Satake$ $Kin_toki$ était un puissant guerrier originaire des montagnes de Sagami qui aurait servi $dynn_Minamoto$ $Yorimitsu$ avec beaucoup de force et de loyauté. Parmi ses exploits légendaires en tant que « kintarō », on peut citer des combats contre des ours, le déracinement d’arbres et des charges au combat."
 historical_character.takezaki_suenaga: "Samouraï extrêmement fidèle au shogunat de Kamakura, $dynn_Takezaki$ $Suenaga$ s’est illustré par sa bravoure lors des invasions mongoles du Japon. Déterminé à obtenir une reconnaissance à la hauteur de ses mérites, il a commandé des rouleaux illustrés retraçant ses exploits."
 historical_character.eisai: "$Eisai$ est né dans une famille de prêtres shintoïstes et est lui-même devenu moine, mais il était insatisfait des écoles bouddhistes pundarika et tendai qui prédominaient à l’époque. Il s’est donc rendu en Chine pour étudier les enseignements des penseurs Dhyana (également connus sous le nom de Chan). À son retour, il introduisit ces idées au Japon, fonda l’école zen Rinzai, construisit son premier temple et remit le thé vert au goût du jour."
 historical_character.ippen: "$Ippen$ étudia les écritures sacrées dès son plus jeune âge avant de retourner à la vie mondaine. Lors d’un pèlerinage à Kumano, Kami lui révéla le chemin vers l’illumination : à travers la récitation extatique du [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]. Inspiré par le divin, $Ippen$ retourna dans la communauté religieuse en tant que moine dévoué et enseignant de la Terre pure. Il voyagea à travers le Japon avec un groupe de disciples enthousiastes et fonda l’école Ji-shū."
 historical_character.myoe: "Orphelin dès son plus jeune âge, $MyO_e$ fréquenta différentes écoles et eut notamment $Mongaku$ et $Eisai$ pour maîtres. Mais tout cela ne le touchait pas. En quête de solitude, loin des débats des monastères, il revint aux enseignements Kegon autrefois populaires, les revitalisa en y intégrant des influences des écoles shingon et tendai, et rejeta l’engouement pour le [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')]."
 historical_character.honen: "Après l’assassinat de son père, $HO_nen$ fut ordonné prêtre dès son enfance et gravit avec succès les échelons de la hiérarchie sacerdotale tendai. Mécontent du grand confort dont jouissaient les moines, contrairement à la misère du peuple, $HO_nen$ reconnut le [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')] comme un enseignement inclusif et devint un maître éminent de l’école de la Terre pure. Cependant, ses idées radicales suscitèrent la colère d’autres branches, ce qui conduisit à son exil pendant la persécution Jogen."
 historical_character.shinran: "Orphelin, $Shinran$ fut ordonné prêtre dès son plus jeune âge, mais il avait du mal à assumer son rôle. Une vision le poussa à rendre visite à son confrère $HO_nen$ et à devenir son disciple principal. Il dut donc lui aussi s’exiler pendant la persécution de Jogen. Il continua à prêcher avec ferveur le [Glossary( 'nembutsu', 'GLOSS_NEMBUTSU')], la Terre pure des hommes. Il finit par fonder sa propre école, la Jōdo Shinshū ou « École véritable de la Terre pure », qui est aujourd’hui la plus répandue au Japon."
 historical_character.mibu_tadamine: "Malgré ses origines modestes, $Tadamine$ acquit une grande notoriété pour ses poèmes waka après avoir participé à un concours qui lui valut le patronage impérial et celui de la famille Fujiwara. Avec son fils $Tadami$, il fait partie des 36 poètes immortels du Japon, car plus de 81 de ses poèmes seraient contenus dans les collections impériales."
 historical_character.murasaki: "Dame Murasaki, arrière-petite-fille du célèbre poète Fujiwara Kanesuke, est née dans la famille érudite Yoshikado et a servi comme dame de compagnie de l’impératrice de l’empereur Ichijo, Fujiwara Shōshi. Son talent pour la poésie fut rapidement découvert et elle fut classée parmi les trente-six poétesses immortelles. Elle est aujourd’hui connue pour son journal intime, sa rivalité avec la poétesse #EMP Sei Shōnagon#! et le #EMP Dit du Genji#!, peut-être le plus ancien roman de l’histoire."
