 #Countermeasure selection UI
 INTRIGUE_WINDOW_SCHEME_COUNTERMEASURE_ITEM_AI_VALUE_LABLE: "#D IA : [IntrigueWindowCountermeasureItem.GetAiWillDo()] #!"
 INTRIGUE_WINDOW_SCHEME_COUNTERMEASURE_NONE_ACTIVATED: "Aucune [scheme_countermeasure|El] spéciale active.\nSélectionnez-en une si vous savez ou soupçonnez qu’un [hostile_scheme|El] se fomente à la Cour."
