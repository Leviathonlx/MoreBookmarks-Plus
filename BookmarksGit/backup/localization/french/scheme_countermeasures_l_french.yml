l_french:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "Primes pour les dénonciations"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK La monnaie sonnante et trébuchante contribue grandement à faire parler la populace, bien que cela implique de l’écouter.#!"
 scheme_countermeasure_type_arbitrary_arrests: "Arrestations arbitraires"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK Mettre aux fers tout serviteur ou émissaire qui ne fait que cligner des yeux est assurément une coercition efficace, même si elle n’est pas très populaire.#!"
 scheme_countermeasure_type_strengthen_sentries: "Sentinelles renforcées"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK Des yeux vigilants éloignent les profiteurs errants, mais ont du mal à lutter contre des conspirateurs bien organisés et bien armés.#!"
 scheme_countermeasure_type_redouble_guards: "Garde doublée"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK Des gardes armés peuvent éloigner les détracteurs évidents, mais ne peuvent pas arrêter une lettre glissée sous une porte, ni une discussion dans un coin sombre.#!"
 scheme_countermeasure_type_withdraw_from_view: "Retrait de la vie publique"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK Lorsque vous êtes préoccupé par votre sécurité, mais que vous ne savez pas d’où vient la menace, il est facile de négliger vos responsabilités.#!"
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), '$tgp_disbelieve_mandala_boilerplate.tt|q$' )]"
 tgp_disbelieve_mandala_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('disbelieve_mandala').GetTypeName]"
