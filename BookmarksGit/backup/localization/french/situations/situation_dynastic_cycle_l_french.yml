 cycle_history_key_rise_of_the_qin: "La dynastie Qin, première dynastie véritablement impériale, unifie les terres qui constituaient autrefois les Sept Royaumes combattants"
 cycle_history_key_collapse_of_the_qin: "En proie à des rébellions internes, la dynastie Qin ne tarde pas à s’effondrer et à se diviser en dix-huit royaumes rivaux"
 cycle_history_key_rise_of_the_han: "La victoire de la dynastie Han sur ses rivaux rétablit l’ordre dans ces contrées"
 cycle_history_key_yellow_turban_rebellion: "Le peuple mécontent, inspiré par la prophétie révolutionnaire, se soulève contre la dynastie Han, ce qui conduit à des décennies de luttes intestines"
 cycle_history_key_three_kingdoms_period: "Après avoir contraint le dernier empereur de la dynastie Han à abdiquer, une ère de division entre les trois royaumes de Wei, Shu et Wu est officiellement inaugurée"
 cycle_history_key_rise_of_the_jin: "La période des Trois Royaumes touche à sa fin sous l’impulsion du régent de Wei, qui contraint l’empereur à abdiquer et établit la dynastie Jin"
 cycle_history_key_war_of_the_eight_princes: "Le règne de l’empereur Hui de Jin est marqué par les conflits : les princes de la maison impériale se livrent à des guerres pour avoir la mainmise sur l’empereur"
 cycle_history_key_sixteen_kingdoms: "La création d’un royaume séparatiste au Sichuan annonce la désintégration du Nord en plusieurs États rivaux fragmentés"
 cycle_history_key_northern_southern_dynasties: "Le chaos de la période des Seize Royaumes laisse peu à peu place à des dynasties beaucoup plus consolidées dans le nord et le sud, même si la réunification reste un rêve"
 cycle_history_key_rise_of_the_sui: "Après la mort de l’empereur Xuan de Zhou du Nord, connu pour son caractère instable, son beau-père prend le pouvoir et fonde la dynastie Sui"
 cycle_history_key_decline_of_the_sui: "Des projets de construction coûteux et des échecs militaires plongent la dynastie Sui dans une crise ; l’empereur est assassiné et son fils prend sa place sur le trône"
 cycle_history_key_rise_of_the_tang: "Après avoir contraint l’enfant-empereur des Sui à abdiquer, le régent impérial accède au rang de premier empereur de la dynastie Tang"
 cycle_history_key_an_lushan_rebellion: "Le général Ān Lùshān mène une rébellion infructueuse contre les Tang, avec des conséquences catastrophiques pour des millions de personnes"
 cycle_history_key_collapse_of_the_tang: "L’assassinat du dernier empereur Tang marque la fin de la dynastie, avec plus d’une dizaine de chefs rivaux qui se disputent la succession"
 cycle_history_key_rise_of_the_song: "Un brillant général réunifie les royaumes en guerre et inaugure une nouvelle ère de paix et de prospérité en tant que fondateur de la dynastie Song"
 cycle_history_key_sack_of_kaifeng_by_jin: "La dynastie Song subit une défaite fatidique lorsque la capitale impériale est prise d’assaut par la dynastie Jurchen Jin et que l’empereur est fait prisonnier"
