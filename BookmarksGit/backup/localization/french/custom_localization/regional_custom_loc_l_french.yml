 trickster_spirit_britannia: "[Glossary( 'pixie', 'PIXIE_GLOSS' )]"
 PIXIE_GLOSS: "Petit esprit ailé issu du folklore celtique et britannique qui aime jouer des tours espiègles et égarer les voyageurs."
 trickster_spirit_germania: "[Glossary( 'kobold', 'KOBOLD_GLOSS' )]"
 KOBOLD_GLOSS: "Esprit domestique issu du folklore allemand qui alterne entre tâches utiles et mauvais tours lorsqu’il est contrarié."
 trickster_spirit_netherlands: "[Glossary( 'kabouter', 'KABOUTER_GLOSS' )]"
 KABOUTER_GLOSS: "Créature ressemblant à un gnome issu de la tradition néerlandaise qui aide généralement à accomplir les tâches ménagères ou joue des tours lorsqu’on lui manque de respect."
 trickster_spirit_francia: "[Glossary( 'lutin', 'LUTIN_GLOSS' )]"
 LUTIN_GLOSS: "Petit esprit domestique ou sylvestre issu du folklore français, célèbre pour ses espiègleries telles qu’emmêler les cheveux ou cacher des objets."
 trickster_spirit_iberia: "[Glossary( 'duende', 'DUENDE_GLOSS' )]"
 DUENDE_GLOSS: "Petit esprit insaisissable issu du folklore ibérique qui provoque de petits désordres dans les maisons."
 trickster_spirit_north: "[Glossary( 'tomte', 'TOMTE_GLOSS' )]"
 TOMTE_GLOSS: "Esprit scandinave qui, dit-on, protège les fermes et les animaux, mais qui est sujet à des espiègleries si on le met en colère."
 trickster_spirit_east: "[Glossary( 'domovoi', 'DOMOVOI_GLOSS' )]"
 DOMOVOI_GLOSS: "Esprit domestique slave qui protège la maison mais fait des farces lorsqu’on l’offense ou le néglige."
 trickster_spirit_middle_east: "[Glossary( 'djinn', 'DJINN_GLOSS' )]"
 DJINN_GLOSS: "Esprit du feu sans fumée issu du folklore du Moyen-Orient, capable de changer de forme et de tromper."
 trickster_spirit_india: "[Glossary( 'rakshasa', 'RAKSHASA_GLOSS' )]"
 RAKSHASA_GLOSS: "Métamorphe malveillant issu de la mythologie indienne, doué pour les illusions et la ruse."
 trickster_spirit_africa_north: "[Glossary( 'ifrit', 'IFRIT_GLOSS' )]"
 IFRIT_GLOSS: "Esprit féroce et rebelle issu du folklore nord-africain, associé à la tromperie et à la force."
 trickster_spirit_africa_west: "[Glossary( 'ninki nanka', 'NINKI_NANKA_GLOSS' )]"
 NINKI_NANKA_GLOSS: "Esprit redoutable ressemblant à un dragon des marais d’Afrique occidentale. On pense qu’il provoque la mort de ceux qui le voient."
 trickster_spirit_africa_east: "[Glossary( 'popo bawa', 'POPOBAWA_GLOSS' )]"
 POPOBAWA_GLOSS: "Esprit semblable à une chauve-souris issu du folklore swahili, connu pour semer la peur la nuit en changeant de forme et en infligeant des tortures psychologiques."
 trickster_spirit_steppe: "[Glossary( 'gulyabani', 'GULYABANI_GLOSS' )]"
 GULYABANI_GLOSS: "Monstre velu et imposant issu du folklore turc, connu pour hanter les régions désertiques et se nourrir des voyageurs solitaires qui s’aventurent la nuit."
 trickster_spirit_siberia: "[Glossary( 'kutkh', 'KUTKH_GLOSS' )]"
 KUTKH_GLOSS: "Esprit de corbeau présent dans les traditions sibériennes, à la fois créateur et espiègle."
 trickster_spirit_tibet: "[Glossary( 'ro-langs', 'ROLANGS_GLOSS' )]"
 ROLANGS_GLOSS: "Cadavre réanimé issu du folklore tibétain, célèbre pour ses mouvements rigides et ses intentions malveillantes."
 trickster_spirit_china: "[Glossary( 'huli jing', 'HULIJING_GLOSS' )]"
 HULIJING_GLOSS: "Esprit de renard chinois doté du pouvoir de métamorphose, célèbre pour ses ruses trompeuses et séduisantes."
 trickster_spirit_korea: "[Glossary( 'kumiho', 'KUMIHO_GLOSS' )]"
 KUMIHO_GLOSS: "Esprit de renard à neuf queues issu de la mythologie coréenne, célèbre pour tromper les humains et se nourrir d’eux."
 trickster_spirit_japan: "[Glossary( 'tanuki', 'TANUKI_GLOSS' )]"
 TANUKI_GLOSS: "Esprit métamorphe mi-chien mi-raton issu du folklore japonais, célèbre pour ses farces espiègles et ses illusions."
 trickster_spirit_sakhalin_hokkaido: "[Glossary( 'kamaitachi', 'KAMAITACHI_GLOSS' )]"
 KAMAITACHI_GLOSS: "Belette qui voyage dans le vent des légendes du nord du Japon, célèbre pour découper la chair facilement."
 trickster_spirit_thailand: "[Glossary( 'phi tai hong', 'PHITAIHONG_GLOSS' )]"
 PHITAIHONG_GLOSS: "Fantôme vengeur issu de la tradition thaïlandaise, né d’une mort soudaine ou violente ; il est connu pour harceler et semer la confusion."
 trickster_spirit_malaysia: "[Glossary( 'penanggalan', 'PENANGGALAN_GLOSS' )]"
 PENANGGALAN_GLOSS: "Tête flottante issue du folklore malais, qui semble trompeusement humaine le jour et terrifiante la nuit."
 trickster_spirit_indonesia: "[Glossary( 'ebu gogo', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "Petit esprit velu de la forêt issu du folklore indonésien, connu pour imiter la voix humaine et voler de la nourriture ou de petits objets dans les villages."
 trickster_spirit_philippines: "[Glossary( 'tikbalang', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "Esprit de grande taille et à tête de cheval issu du folklore philippin qui aime égarer les voyageurs et leur jouer des tours dans les bois."
 trickster_spirit_borneo: "[Glossary( 'orang bunian', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "Esprit invisible du folklore bornéen qui peuple les forêts, connu pour interagir avec les humains, parfois pour les égarer ou leur causer du tort."
 trickster_spirit_maluku: "[Glossary( 'jin kurcaci', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "Petit être semblable à un humain issu du folklore des Moluques, connu pour habiter les forêts et les montagnes et offrir ses conseils ou jouer des tours à ceux qu’il rencontre."
 trickster_spirit_italy: "[Glossary( 'mazapégul', 'MAZAPEGUL_GLOSS' )]"
 MAZAPEGUL_GLOSS: "Esprit maléfique nocturne issu du folklore italien, connu pour hanter les chambres à coucher, tresser la crinière des chevaux et s’asseoir sur la poitrine des dormeurs pour leur causer des cauchemars."
 trickster_spirit_balkans: "[Glossary( 'kallikantzaros', 'KALLIKANTZAROS_GLOSS' )]"
 KALLIKANTZAROS_GLOSS: "Lutin malicieux qui apparaît pendant les douze jours de Noël pour faire des farces et semer le chaos."
 trickster_spirit_indochina: "[Glossary( 'mrenh kongveal', 'MRENH_KONGVEAL_GLOSS' )]"
 MRENH_KONGVEAL_GLOSS: "Petit esprit insaisissable du folklore khmer, connu pour ses espiègleries et son rôle de protecteur des animaux et des voyageurs."
 trickster_spirit_default: "esprit farceur"
