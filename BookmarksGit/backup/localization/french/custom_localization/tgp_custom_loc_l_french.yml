 pray_for_gold: "« J’ai perdu toutes mes économies au jeu », me dit [Select_CString(second.IsFemale,'une agricultrice démunie','un agriculteur démuni')]."
 pray_for_love: "J’entends [Select_CString(second.IsFemale,'une paysanne','un paysan')] dire : « C’est égoïste, je sais, mais est-ce si mal de prier pour que quelqu’un m’aime ? Je me fais [Select_CString(second.IsFemale,'vieille','vieux')] et il faut que je me marie ! »"
