 generatepoem_outro_rhyming_incompetence_03: "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_Incompetence_03_B')]#!"
 ##################################################
 #Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "Devant ce beau visage mon cœur s’élève,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Scintillant, étincelant, hantant mes rêves,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "Grâce à lui de tout je me relève,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "Même des montagnes je soulève,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "C[ROOT.Var('poem_subject').Char.Custom('FR_EtEtte')] [ROOT.Var('poem_subject').Char.GetWomanMan] qui me laisse charmé[ROOT.Var('poem_subject').Char.Custom('FR_EOpp')],"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "Où, oh où a-t-[ROOT.Var('poem_subject').Char.Custom('FR_IlElle')] donc pu aller ?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Dont le visage semble toujours briller,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "À qui je voue une éternelle fidélité,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "$GeneratePoem_Intro_Rhyming_Romance_01_B_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "$GeneratePoem_Intro_Rhyming_Romance_01_B_02$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "$GeneratePoem_Intro_Rhyming_Romance_01_B_03$"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "Peu importe le nombre de jours qui passent,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "La vie sans [ROOT.Var('poem_subject').Char.Custom('FR_LuiElle')] est un enfer, hélas,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "Je me sens comme dans une impasse,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Les souvenirs d[ROOT.Var('poem_subject').Char.Custom('FR_EluiElle')] je les ressasse,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "Quand un si beau visage est ôté à la vue,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "Nous crions et gémissons face à cet imprévu,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "La douleur est vive et aiguë,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Ceux qui restent sont pris au dépourvu,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "Comme le hasard est une maîtresse cruelle,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "Pour nous priver d’une âme si belle,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_B_03$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "Pour nous laisser dans cet enfer de mortel,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "Les puissant[ROOT.Var('poem_subject').Char.Custom('FR_E')]s doivent aussi quitter cette Terre,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "$GeneratePoem_Intro_Rhyming_Legacy_01_B_03$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_B_03$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "Peu importe les royaumes dont [ROOT.Var('poem_subject').Char.Custom('FR_IlsElles')] sont [ROOT.Var('poem_subject').Char.GetMotherFather|l]s,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "Les [ROOT.Var('poem_subject').Char.GetWomenMen] ne doivent pas craindre leur départ,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "S’ils laissent derrière eux de l’art,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_B_03$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "Bien qu’ils puissent nous laisser sans remparts,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "Les [ROOT.Var('poem_subject').Char.GetWomenMen] fatigué[ROOT.Var('poem_subject').Char.Custom('FR_E')]s espèrent se reposer,"
