 #Let the below loc & rhymes be an object lesson: just because you *can* configure somewhat auto-generated poetry, it doesn't mean you should. My apologies to literally everyone.
 ##################################################
 #Title Structure
 ## Commented lines included for readability.
 ## Romance
 #generatepoem_title_romance_01: "[Season] of [RomanticEmotion]"
 generatepoem_title_romance_01: "Un [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')]"
 #generatepoem_title_romance_02: "My [RomanticNoun] [RomanticEmotion]"
 generatepoem_title_romance_02: "Un amour passionné"
 #generatepoem_title_romance_03: "A Simple [Season] in my [MetaphoricalPlace]"
 generatepoem_title_romance_03: "Un [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] ordinaire dans [ROOT.Char.Custom('GeneratePoem_Title_Fragment_MetaphoricalPlace')]"
 #generatepoem_title_romance_04: "[SadAction] in [Season]"
 generatepoem_title_romance_04: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Activity')|U] d’hiver"
 #generatepoem_title_romance_05: "The [SubjectTitle] of my [MetaphoricalPlace]"
 generatepoem_title_romance_05: "[ROOT.Var('poem_subject').Char.Custom('FR_le_Char_L')|U][ROOT.Var('poem_subject').Char.GetTitleAsNameNoTooltip] dans [ROOT.Char.Custom('GeneratePoem_Title_Fragment_MetaphoricalPlace')]"
 ## Mourning
 #generatepoem_title_mourning_01: "[SadEmotion] in [SadPatheticFallacy]"
 generatepoem_title_mourning_01: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')|U] des [ROOT.Char.Custom('GeneratePoem_Title_Fragment_PatheticFallacy')]"
 #generatepoem_title_mourning_02: "[SadEmotion] & [SadEmotion2]"
 generatepoem_title_mourning_02: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')|U] et [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')]"
 #generatepoem_title_mourning_03: "Pangs of [SadEmotion2]"
 generatepoem_title_mourning_03: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')|U]"
 #generatepoem_title_mourning_04: "[Season] of [SadEmotion]"
 generatepoem_title_mourning_04: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')|U] et [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')]"
 #generatepoem_title_mourning_05: "[SadPatheticFallacy] in [Season]"
 generatepoem_title_mourning_05: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_PatheticFallacy')|U] d’automne"
 ## Legacy
 #generatepoem_title_legacy_01: "Time of [MemoryNoun]"
 generatepoem_title_legacy_01: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U]"
 #generatepoem_title_legacy_02: "The [MemoryNoun] of [SubjectTitle]"
 generatepoem_title_legacy_02: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U] d’un[ROOT.Var('poem_subject').Char.Custom('FR_E')] [ROOT.Var('poem_subject').Char.GetTitleAsNameNoTooltip|l]"
 #generatepoem_title_legacy_03: "When [MemoryNoun] Takes Shape"
 generatepoem_title_legacy_03: "Quand les souvenirs prennent forme"
 #generatepoem_title_legacy_04: "That [SubjectTitle] of [SubjectPrimaryTitle]"
 generatepoem_title_legacy_04: "[ROOT.Var('poem_subject').Char.Custom('FR_le_Char_L')|U][ROOT.Var('poem_subject').Char.GetTitleAsNameNoTooltip|l] de [ROOT.Var('poem_subject').Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 #generatepoem_title_legacy_05: "A Lament for the [SubjectTitle]"
 generatepoem_title_legacy_05: "Une élégie pour [ROOT.Var('poem_subject').Char.Custom('FR_le_Char_L')][ROOT.Var('poem_subject').Char.GetTitleAsNameNoTooltip]"
 ## Strife
 #generatepoem_title_strife_01: "[WarNoun] & [WarEmotion]"
 generatepoem_title_strife_01: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U] et [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')]"
 #generatepoem_title_strife_02: "The [WarSobriquet] of [SubjectPrimaryTitle]"
 generatepoem_title_strife_02: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Sobriquet')|U] de [ROOT.Var('poem_subject').Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 #generatepoem_title_strife_03: "The [WarSobriquet]'s Song"
 generatepoem_title_strife_03: "Chanson de [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Sobriquet')]"
 #generatepoem_title_strife_04: "[WarEmotion] for [SubjectPrimaryTitle]"
 generatepoem_title_strife_04: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Emotion')|U] pour [ROOT.Var('poem_subject').Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 #generatepoem_title_strife_05: "[WarNoun] in [SubjectPrimaryTitle]"
 generatepoem_title_strife_05: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U] à [ROOT.Var('poem_subject').Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ## Incompetence
 #generatepoem_title_incompetence_01: "The [InsultNoun] of [SubjectPrimaryTitle]"
 generatepoem_title_incompetence_01: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U] de [ROOT.Var('poem_subject').Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 #generatepoem_title_incompetence_02: "A Most Peculiar [InsultNoun]"
 generatepoem_title_incompetence_02: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U]"
 #generatepoem_title_incompetence_03: "[InsultVerb] [IntensityAdjective] this [Season]"
 generatepoem_title_incompetence_03: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Verb')] [ROOT.Char.Custom('GeneratePoem_Title_Fragment_IntensityAdjective')]"
 #generatepoem_title_incompetence_04: "The [InsultNoun] Crowned"
 generatepoem_title_incompetence_04: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Noun')|U] couronné[ROOT.Var('poem_subject').Char.Custom('FR_E')]"
 #generatepoem_title_incompetence_05: "[InsultVerb] all over [SubjectPrimaryTitle]"
 generatepoem_title_incompetence_05: "[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Verb')] dans tout le pays"
