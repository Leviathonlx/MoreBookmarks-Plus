 building_type_holy_site_great_mosque_of_djenne_01: "Grande mosquée de Djenné"
 building_type_holy_site_great_mosque_of_djenne_01_desc: "La Grande Mosquée de Djenné se trouve sur la rive du fleuve Bani. Construite entièrement en briques d’argile, elle nécessite beaucoup de soins, ce que les fidèles sont plus que disposés à fournir. Chaque année, de grands rassemblements de personnes convergent pour la réparer et l’améliorer."
