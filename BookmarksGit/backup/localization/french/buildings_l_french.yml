 building_type_kollur_mines_01: "Mines de Kollur"
 building_type_kollur_mines_01_desc: "Les mines de Kollur exploitent le plus grand filon de diamants de tout le sous-continent indien. Le travail est extrêmement dangereux, mais les richesses sont inimaginables."
 building_kollur_mines_01: "Fosses d’extraction de Kollur"
 building_kollur_mines_01_desc: "Une simple fosse de glaise et de gravier dans laquelle des ouvriers vêtus de pagnes travaillent nuit et jour pour extraire des diamants."
 building_kollur_mines_02: "Mine de Kollur"
 building_kollur_mines_02_desc: "Les puits d’extraction ont été agrandis et des ingénieurs ont été recrutés pour pouvoir réellement accélérer l’extraction des diamants."
 building_kollur_mines_03: "Grande mine de Kollur"
 building_kollur_mines_03_desc: "Un village s’est développé autour des nombreuses mines, et les ouvriers trouvent régulièrement d’énormes quantités de diamants."
 building_kollur_mines_04: "Complexe minier de Kollur"
 building_kollur_mines_04_desc: "L’extraction des diamants se fait par des milliers de travailleurs. Les richesses semblent infinies."
 building_type_tribe_01: "Manoir tribal"
 building_type_tribe_01_desc: "Un manoir tribal simple mais efficace, qui protège un village tribal."
 building_tribe_01: "Manoir tribal"
 building_tribe_01_desc: "Construit en rondins et en pierre dégrossie, ce manoir est impressionnant malgré sa petite taille."
 building_tribe_02: "Manoir tribal fortifié"
 building_tribe_02_desc: "Le manoir fortifié s’inspire des châteaux féodaux en ajoutant de nombreux nouveaux éléments défensifs."
 building_type_longhouses_01: "Salle de rassemblement"
 building_type_longhouses_01_desc: "Les chefs tribaux, les Anciens et les seigneurs de guerre se réunissent dans la maison longue pour prendre des décisions. Cette salle apporte du prestige à celui qui accueille le rassemblement."
 building_longhouses_01: "Maisons longues"
 building_longhouses_01_desc: "Les maisons longues sont assez grandes pour accueillir des réunions importantes des Anciens. Les lois et les politiques y sont décidées."
 building_longhouses_02: "Grande salle"
 building_longhouses_02_desc: "La grande salle abrite une scène centrale depuis laquelle un seigneur de guerre peut prononcer un discours enthousiaste."
 building_type_war_camps_01: "Camps de guerre"
 building_type_war_camps_01_desc: "Des guerriers tribaux féroces se rassemblent dans des camps lorsque le cor les appelle à la guerre. Ils s’entraînent même en temps de paix, car ils se préparent à un inévitable conflit."
 building_war_camps_01: "Terrains d’entraînement"
 building_war_camps_01_desc: "Les équipements d’entraînement, les arènes et les murs en bois définissent les terrains d’entraînement. Les guerriers s’y rendent pour affiner leurs compétences."
 building_war_camps_02: "Loges guerrières"
 building_war_camps_02_desc: "Seuls les plus grands combattants sont admis dans une loge de guerrier. Leur seule présence est inspirante."
 building_type_palisades_01: "Palissades"
 building_type_palisades_01_desc: "Des couches de palissades en bois protègent les colonies tribales dispersées contre des animaux sauvages ou de petits raids."
 building_palisades_01: "Simples palissades"
 building_palisades_01_desc: "Bien que les simples palissades soient efficaces contre les escarmouches, elles sont moins fiables contre des groupes d’ennemis plus importants."
 building_palisades_02: "Murs et fossés"
 building_palisades_02_desc: "Des fossés extérieurs combinés à des palissades renforcées avec des pierres offrent une protection décente contre les sièges."
 building_type_market_villages_01: "Marchés"
 building_type_market_villages_01_desc: "Une multitude de petits villages marchands ont vu le jour autour des endroits les plus fréquentées de ces terres. Ici, les membres de la tribu négocient et échangent avec des marchands ambulants."
 building_market_villages_01: "Avant-postes commerciaux"
 building_market_villages_01_desc: "Les avant-postes commerciaux offrent la possibilité aux membres des tribus et aux commerçants de se rencontrer et de faire du troc."
 building_market_villages_02: "Villages marchands"
 building_market_villages_02_desc: "À certaines périodes, ces villages accueillent des marchés publics qui attirent des commerçants de toute la région et augmentent la richesse locale."
 building_type_water_temples_01: "Temples d’eau subak"
 building_type_water_temples_01_desc: "Coopératives d’irrigation dans les campagnes qui gèrent les sanctuaires et temples d’eau. Le calendrier des rituels est coordonné avec l’entretien des canaux et des plantes."
 building_water_temples_01: "Digues et sanctuaires subak"
 building_water_temples_01_desc: "De petites digues et des canaux en terre relient les rizières. Un sanctuaire supervise les offrandes et la rotation du travail. Un excédent constant afflue, parallèlement aux rituels."
 building_water_temples_02: "Sanctuaires du Conseil subak"
 building_water_temples_02_desc: "Plusieurs sanctuaires sont coordonnés au sein d’un #EMP subak#! plus large, avec un calendrier de répartition de l’eau. Les litiges et les réparations sont gérés collectivement, ce qui contribue à maintenir le contrôle et la production."
 building_water_temples_03: "Réseau de temples d’eau"
 building_water_temples_03_desc: "Un circuit adéquat de temples d’eau supervise la synchronisation des cycles de semis et de jachère. Les ravageurs diminuent, la production augmente et la foi dans les rituels grandit."
 building_water_temples_04: "Vaste réseau de temples d’eau"
 building_water_temples_04_desc: "Le système de drainage est organisé en assemblées dirigées par les temples. Terrasses, canaux et célébrations font de cette province un grenier pieux."
 building_type_stilted_granaries_01: "Greniers sur pilotis"
 building_type_stilted_granaries_01_desc: "Granges surélevées sur au moins quatre pilotis pour éviter les rats. Elles sont parfaites pour stocker les tributs et approvisionner les expéditions militaires."
 building_stilted_granaries_01: "Grenier sur pilotis"
 building_stilted_granaries_01_desc: "Une simple grange surélevée sur quatre poteaux permet de garder les graines et les tributs au sec. Les gardes du village mangeront mieux pendant la campagne."
 building_stilted_granaries_02: "Rangée de greniers"
 building_stilted_granaries_02_desc: "Une rangée de greniers équipés de barrières anti-rats et d’échelles couvertes. Le grain pousse mieux et le rétablissement de la levée s’améliore."
 building_stilted_granaries_03: "Greniers sur pilotis gravés"
 building_stilted_granaries_03_desc: "Les gravures prestigieuses indiquent l’excédent ; les gérants font tourner les provisions et les rations pour supporter des marches plus longues."
 building_stilted_granaries_04: "Ensemble de greniers"
 building_stilted_granaries_04_desc: "Dans cet ensemble clôturé, il y a un lieu fermé pour compter et un autre pour observer, garantissant ainsi la sécurité alimentaire dans la région."
 building_type_kora_kora_yards_01: "Chantiers kora-kora"
 building_type_kora_kora_yards_01_desc: "Abris pour les pirogues du clan et rampes pour mettre à l’eau les pirogues de guerre."
 building_kora_kora_yards_01: "Abris à pirogues"
 building_kora_kora_yards_01_desc: "Amarrages couverts pour bateaux à rames. Les équipages effectuent des simulations d’incursions sur la côte et les îles."
 building_kora_kora_yards_02: "Chantier naval du clan"
 building_kora_kora_yards_02_desc: "Les réserves de bois, les amarres en fibre et les bateaux de réserve accélèrent les opérations tandis que les assaillants rapportent des trophées et des biens de troc."
 building_kora_kora_yards_03: "Chantier kora-kora"
 building_kora_kora_yards_03_desc: "Des coques plus grandes, des plates-formes de combat et des tambours d’alerte : les patrouilles côtières et les expéditions font partie de la routine et fournissent des revenus."
 building_kora_kora_yards_04: "Grand arsenal de pirogues de guerre"
 building_kora_kora_yards_04_desc: "Les maîtres des chantiers navals équipent toute une flotte : les rampes de mise à l’eau, les entrepôts de gréement et les plates-formes de rassemblement inspirent la crainte aux voisins."
 building_type_idjang_forts_01: "Forts idjang"
 building_type_idjang_forts_01_desc: "Citadelles tribales en terrasses, grandes enclaves défensives construites sur des collines."
 building_idjang_forts_01: "Idjang avec palissade"
 building_idjang_forts_01_desc: "Une palissade en bois couronne une colline défendable, tandis que des feux de garde et des fossés asséchés dissuadent les assaillants."
 building_idjang_forts_02: "Idjang avec murs de pierre"
 building_idjang_forts_02_desc: "Un revêtement en pierre remplace le bois sur les façades principales. Les chemins couverts permettent aux défenseurs de se déplacer en toute sécurité."
 building_idjang_forts_03: "Idjang en terrasses"
 building_idjang_forts_03_desc: "Les accès échelonnés, les escaliers et les plates-formes de tir créent des angles d’attaques efficaces avec des flèches et des lances."
 building_idjang_forts_04: "Idjang et citadelle"
 building_idjang_forts_04_desc: "Avec sa porte d’entrée, son donjon et sa citerne, cette garnison peut résister longtemps."
 building_type_wantilan_01: "Wantilan"
 building_type_wantilan_01_desc: "Grandes salles ouvertes sans murs et pavillons communautaires pour organiser des assemblées, des rituels et des spectacles."
 building_wantilan_01: "Petit wantilan"
 building_wantilan_01_desc: "La salle communale accueille des réunions, des serments et des représentations, et les anciens règlent les différends avant qu’ils ne s’aggravent."
 building_wantilan_02: "Pavillon de wantilan"
 building_wantilan_02_desc: "Une grande salle avec un plafond en gradins où sont célébrées les fêtes et les initiations. Les rites communautaires élèvent le moral et le prestige."
 building_wantilan_03: "Temple de wantilan"
 building_wantilan_03_desc: "Un espace cérémoniel relié au sanctuaire local, avec un vaste espace pour les offrandes et les processions."
 building_wantilan_04: "Grand wantilan"
 building_wantilan_04_desc: "Un lieu emblématique où tambours, danseurs et capitaines partagent le même toit."
 building_type_military_academy_01: "Académies militaires"
 building_type_military_academy_01_desc: "Des installations dédiées à la formation des officiers et des chevaliers, afin d’améliorer leur efficacité au combat."
 building_military_academy_01: "Écoles militaires"
 building_military_academy_01_desc: "Les futurs officiers sont sélectionnés sur la base du mérite à l’école militaire. Bien entendu, l’école n’accepte que les élèves de sang noble."
 building_military_academy_02: "Académies des officiers"
 building_military_academy_02_desc: "Les officiers de niveau moyen à supérieur y sont formés pour acquérir une meilleure compréhension des mouvements de troupes, des préparatifs sur le terrain et des conditions du champ de bataille."
 building_military_academy_03: "Grandes académies militaires"
 building_military_academy_03_desc: "Une grande académie militaire est le centre névralgique d’un appareil militaire avancé. Les officiers qui y sont formés apprennent tout sur la stratégie de terrain, l’organisation de l’armée et les dernières avancées technologiques en matière de guerre."
 building_type_march_01: "Marches"
 building_type_march_01_desc: "Les seigneurs des marches protègent les frontières avec des fortifications et des garnisons locales."
 marches_effect_desc: "Réduction des chances des [raid_intents|El] spéciales"
 marches_effect_2_desc: "Bloque les [raid_intents|El] spéciales"
 building_march_01: "Marches stratégiques"
 building_march_01_desc: "Les marches sont construites dans les zones les plus vulnérables et les plus reculées du duché, afin de se protéger contre les attaques. Bien que peu nombreuses et éloignées, elles servent de système d’alerte utile et permettent également d’attraper les contrebandiers occasionnels."
 building_march_02: "Marches frontalières"
 building_march_02_desc: "Le système des marches est étendu à l’ensemble de la frontière et constitue une solide ligne de défense."
 building_march_03: "Grandes marches"
 building_march_03_desc: "De grandes fortifications sont construites dans tout le duché, ce qui entrave considérablement toute forme d’attaque."
 building_type_siege_works_01: "Installations et équipements de siège"
 building_type_siege_works_01_desc: "Des installations et équipements de siège dédiés permettent au dirigeant d’utiliser et d’entretenir des armes de siège de qualité supérieure."
 building_siege_works_01: "Ateliers de siège"
 building_siege_works_01_desc: "Les ateliers de siège fournissent un flux rapide et constant d’armes de siège grâce à des procédures de construction spécialisées et normalisées."
 building_siege_works_02: "Ingénieurs du trébuchet"
 building_siege_works_02_desc: "Des ingénieurs spécialisés sont nécessaires pour mettre en place les armes les plus avancées de la guerre de siège : les trébuchets."
 building_siege_works_03: "Fonderies de canons"
 building_siege_works_03_desc: "Les canons sont les dernières armes apparues sur la scène de la guerre. Bruyants, lourds et difficiles à manœuvrer, ils sont néanmoins très efficaces contre les fortifications en pierre. La capacité de produire et d’utiliser des canons nous donne un avantage indiscutable sur nos ennemis."
 building_type_royal_armory_01: "Armureries royales"
 building_type_royal_armory_01_desc: "Les armureries financées par la Couronne assurent l’approvisionnement régulier en armes et leur entretien pour l’armée."
 building_royal_armory_01: "Dépôts d’armes"
 building_royal_armory_01_desc: "En temps de guerre, les troupes de la levée peuvent recevoir une arme du dépôt. Il s’agit le plus souvent de vieilles haches rouillées, de lances fendues et de lames émoussées, mais avec un peu d’entretien, elles peuvent facilement être plus efficaces que les outils agricoles dont les soldats sont généralement armés."
 building_royal_armory_02: "Armureries de la Couronne"
 building_royal_armory_02_desc: "Les armureries gérées par la Couronne entretiennent les armes et les armures destinées à être utilisées en temps de guerre. Ces équipements de qualité décente peuvent faire passer n’importe quel bon à rien ivre pour un vrai soldat, voire le faire agir comme tel."
 building_royal_armory_03: "Arsenal royal"
 building_royal_armory_03_desc: "Un arsenal royal héberge et entretient une quantité considérable d’armes, suffisante pour aligner d’innombrables levées de paysans à court terme et attirer les meilleurs mercenaires du pays."
 building_type_jousting_lists_01: "Terrain de joute"
 building_type_jousting_lists_01_desc: "En ayant des terrains dédiés aux joutes, plus de cavaliers et de chevaliers sont encouragés à s’entraîner et à rejoindre les rangs."
 building_jousting_lists_01: "Champs de joute"
 building_jousting_lists_01_desc: "Une clairière est utilisée toute l’année pour faciliter la formation des cavaliers et des chevaliers."
 building_jousting_lists_02: "Terrains de tournoi"
 building_jousting_lists_02_desc: "Des listes de joutes sont constituées et des gradins ajoutés pour le public. Ces terrains de tournois attirent un grand nombre de participants."
 building_jousting_lists_03: "Arènes royales"
 building_jousting_lists_03_desc: "Des fauteuils pour les invités royaux et le grand foirail participent à la forte impression que laisse cette arène."
 building_type_blacksmiths_01: "Forges de la Couronne"
 building_type_blacksmiths_01_desc: "Les forgerons au service de la couronne confectionnent des armes et des armures pour la garde royale et assurent ainsi un approvisionnement régulier en armements de qualité supérieure."
 building_blacksmiths_01: "Forgerons de la Couronne"
 building_blacksmiths_01_desc: "Les forgerons les plus talentueux et productifs sont employés par la couronne et sont chargés de produire des épées, des mailles et des piques pour la garde royale."
 building_blacksmiths_02: "Guildes de forgerons"
 building_blacksmiths_02_desc: "En collaborant avec les différentes guildes, de grandes quantités d’équipements peuvent être fabriquées sur commande et à moindre coût."
 building_blacksmiths_03: "Forges royales"
 building_blacksmiths_03_desc: "Les grandes forges sont construites dans l’unique but de fournir des armes à la Couronne et seuls les meilleurs forgerons y sont employés."
 building_type_archery_ranges_01: "Terrains de tir à l’arc"
 building_type_archery_ranges_01_desc: "Des espaces dédiés au tir à l’arc permettent aux gens ordinaires de s’entraîner et aux archers expérimentés de perfectionner leurs aptitudes."
 building_archery_ranges_01: "Tir à l’arc"
 building_archery_ranges_01_desc: "Riche ou pauvre, tout le monde est le bienvenu au champ de tir à l’arc. La raison est simple : les paysans qui savent tirer à l’arc sont plus utiles en temps de guerre, et les tireurs expérimentés se maintiennent en forme en participant à des tournois."
 building_archery_ranges_02: "Archerie royale"
 building_archery_ranges_02_desc: "Les meilleurs fabricants d’arcs sont employés par la Couronne et s’emploient à fabriquer des arcs de la plus haute qualité possible dans des locaux spécialement conçus."
 building_archery_ranges_03: "Champs d’archers d’élite"
 building_archery_ranges_03_desc: "Afin d’inspirer la paysannerie et d’offrir de nombreux défis à nos archers, ces champs de tir spéciaux sont conçus pour former nos archers au tir à l’arc sur de longues distances."
 building_type_tax_assessor_01: "Bureaux des impôts"
 building_type_tax_assessor_01_desc: "La collecte d’argent auprès de la paysannerie est une entreprise éprouvante. En attribuant des bureaux à une cohorte de fonctionnaires chargés de la collecte des impôts, nous sommes sûrs d’obtenir ce qui nous est dû !"
 building_tax_assessor_01: "Collecteurs d’impôts"
 building_tax_assessor_01_desc: "Il est du devoir de chaque paysan de payer à la Couronne un impôt proportionnel en pièces ou en denrées. Nos collecteurs d’impôts s’assurent que ce qu’ils paient est suffisamment « proportionné » à nos besoins, et heureusement pour nous, la plupart des paysans sont analphabètes."
 building_tax_assessor_02: "Bureaux des baillis"
 building_tax_assessor_02_desc: "Un excellent moyen de s’assurer que les paysans paient leurs impôts est la menace d’être jetés au cachot s’ils ne le font pas. C’est le travail du bailli, toujours de notre côté !"
 building_tax_assessor_03: "Magistrats de la Cour"
 building_tax_assessor_03_desc: "Si les paysans sont faciles à taxer, les propriétaires terriens les plus riches sont plus difficiles à contraindre. En établissant un réseau administratif complexe géré par des magistrats loyaux, nous pouvons nous assurer que même les plus riches de nos sujets paient leur dû."
 building_type_leisure_palace_01: "Palais secondaires"
 building_type_leisure_palace_01_desc: "Bien qu’il soit agréable de séjourner dans un château luxuriant, le fait d’en avoir plusieurs ne fait pas de mal."
 building_leisure_palace_01: "Château"
 building_leisure_palace_01_desc: "Lorsque le poids des responsabilités devient trop lourd (ou qu’une foule de paysans en colère prend d’assaut les portes), il n’y a rien de tel que le château rural et éloigné pour une détente improvisée !"
 building_leisure_palace_02: "Palais d’été"
 building_leisure_palace_02_desc: "Le palais d’été est situé dans un endroit pittoresque du duché, loin de la vie sans intérêt et laborieuse de nos sujets. Il n’y a vraiment pas de meilleure façon de faire étalage du pouvoir royal et du prestige, ou du simple fait que nous sommes meilleurs que tous les autres."
 building_leisure_palace_03: "Palais d’hiver"
 building_leisure_palace_03_desc: "Le palais d’hiver est conçu pour abriter la famille royale pendant les mois les plus durs de l’année. Avec un garde-manger bien garni et un emplacement défensif, il surplombe tous les sujets grelottants qui ont le privilège de travailler à proximité."
 building_type_royal_forest_01: "Réserves royales"
 building_type_royal_forest_01_desc: "Une forêt royale est une source de richesse précieuse qui vous permet de passer outre la loi de la terre dans une province. Vous pouvez retirer des terres aux habitants et les revendre. Il va sans dire que la chasse est également excellente."
 building_royal_forest_01: "Forêts royales"
 building_royal_forest_01_desc: "Dans ce duché, de grandes étendues de forêt sont réservées à l’usage de la famille royale. Il est interdit aux paysans d’y vivre, d’y chasser des animaux ou d’y défricher des arbres pour l’agriculture. Il est également formellement interdit d’attaquer les collecteurs d’impôts de la Couronne lors de leur passage."
 building_royal_forest_02: "Vastes forêts de la Couronne"
 building_royal_forest_02_desc: "Des villes entières sont maintenant incluses dans cette forêt royale et des habitants à proximité découvrent régulièrement que les hommes de la Couronne ont « découvert » des cartes d’après lesquelles leur logement en fait aussi partie."
 building_royal_forest_03: "Tribunaux des forêts royales"
 building_royal_forest_03_desc: "La loi ne vaut que si le système qui la garantit est bon et c’est pour cela que cette forêt royale a un système de justice avec des magistrats formés, des gardiens et des commis, tous prêts à appliquer les décisions de la Couronne."
 building_type_royal_garden_01: "Jardins royaux"
 building_type_royal_garden_01_desc: "Peu d’endroits permettent aux gens de se détendre et de socialiser aussi bien qu’un beau jardin. Si un petit jardin personnel suffit à la plupart des gens, seules les créations les plus spectaculaires conviennent aux riches et aux puissants !"
 building_royal_garden_01: "Jardin clos"
 building_royal_garden_01_desc: "Un petit jardin clos par des murs de pierre. Il offre un petit havre de paix et de confort en fermant la porte au monde extérieur."
 building_royal_garden_02: "Vastes jardins"
 building_royal_garden_02_desc: "Un vaste et impressionnant jardin où poussent des fleurs, des herbes aromatiques et des arbres fruitiers. Entretenu par un grand nombre de jardiniers, le jardin fait l’objet de soins constants."
 building_royal_garden_03: "Parc royal"
 building_royal_garden_03_desc: "Le parc royal est un paysage vaste et étonnant, soigneusement intégré au terrain et à l’architecture environnants. Ouvert et accessible à tous, il suscite l’émerveillement des visiteurs venus de loin."
 building_type_ananda_temple_01: "Temple de l’Ananda"
 building_type_ananda_temple_01_desc: "Le Pagan compte des milliers de pagodes, de temples et de sanctuaires disséminés dans la ville et les plaines environnantes, et le temple de l’Ananda en est la réalisation phare. La structure parfaitement dimensionnée contient de nombreuses plaques de terre-cuite uniques. C’est un lieu de culte et un centre d’apprentissage pour éduquer les gens à la morale religieuse."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "Fortification hotin"
 building_type_hotin_fort_01_desc: "Le Fort hotin est un petit fort construit sur les rives du fleuve Dniestr. Son emplacement lui permet de protéger les routes commerciales locales et donne au propriétaire le contrôle du fleuve."
 building_hotin_fort_01: "Fort hotin"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Forteresse hotin"
 building_hotin_fort_02_desc: "Une forteresse impressionnante qui fait pâlir le vieux fort en comparaison. Les fortifications ont été agrandies au fil des siècles pour inclure de hauts murs de pierre, de larges douves et plusieurs tours imposantes. Cette structure défensive tiendra facilement la plupart des assiégeants à distance."
 building_type_golden_gate_of_kiev_01: "Porte dorée de Kiev"
 building_type_golden_gate_of_kiev_01_desc: "Conçue et nommée d’après une porte de Constantinople, la Porte dorée de Kiev sert à la fois d’entrée de la ville et d’arc de triomphe. Le dôme doré de l’église, construit au sommet de la porte, est visible de loin et en fait un symbole de Kiev."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "Stavkirke de Heddal"
 building_type_heddal_stave_church_01_desc: "La stavkirke de Heddal est la plus grande église en bois debout de Norvège et possède un magnifique intérieur. La légende dit qu’elle a été construite par un troll de montagne en seulement trois jours."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "Temple d’Uppsala"
 building_type_temple_of_uppsala_01_desc: "Le temple d’Uppsala sert de centre religieux pour une grande partie de la Scandinavie. Un arbre sacré se dresse près du temple, à côté d’un puits, semblable à celui du légendaire Yggdrasil."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Cathédrale d’Uppsala"
 building_temple_of_uppsala_02_desc: "La cathédrale d’Uppsala est une haute cathédrale construite pour rivaliser avec les plus splendides constructions du sud de l’Europe. Elle sert de lieu de sépulture à certains des monarques les plus importants de Suède et contient plusieurs saintes reliques."
 building_type_lund_cathedral_01: "Cathédrale de Lund"
 building_type_lund_cathedral_01_desc: "La cathédrale de Lund est une magnifique église richement décorée de sculptures en pierre. Construite avec des influences de l’architecture romane, elle partage beaucoup de similitudes avec les églises d’Allemagne. L’édifice est dédié à Saint Laurent, qui est le saint patron de Lund."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "Danevirke"
 building_type_danevirke_01_desc: "Le Danevirke est une vaste fortification en terre construite pour empêcher les incursions du continent dans les territoires danois et qui a été agrandie à plusieurs reprises"
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "Aljaferia"
 building_type_aljaferia_palace_01_desc: "Grand palais-forteresse construit dans la plaine de Saría, l’Aljaferia est un témoignage de la puissance et de la richesse de Saragosse. Imposant et splendide à la fois, il est à la fois une fortification imposante et un joyau de l’architecture ibérique."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "Murs romains de Lugo"
 building_type_roman_wall_of_lugo_01_desc: "Construites par les Romains il y a longtemps, les grandes murailles de Lugo restent un spectacle impressionnant. Les pèlerins passent leurs cinq portes sur le chemin de Saint-Jacques-de-Compostelle, ce qui rend le voyage encore plus profond."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "Rocher de Gibraltar"
 building_type_rock_of_gibraltar_01_desc: "Le rocher monolithique de Gibraltar surplombe un détroit étroit qui est la porte d’entrée de la mer Méditerranée. Dans l’Antiquité, il était l’un des piliers d’Hercule, considéré comme marquant la fin du monde connu. En le regardant aujourd’hui, on ne peut s’empêcher de se demander ce qui se trouve au-delà."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "Farum brigantium"
 building_type_tower_of_hercules_01_desc: "On dit que ce phare antique s’inspire de celui plus célèbre d’Alexandrie. Ayant guidé les marins pendant des siècles, il reste important pour le commerce côtier de la Galice. Certains prétendent que l’on peut apercevoir la côte verte de l’Irlande du haut de cette tour unique, mais quand on regarde au loin, on ne voit que la mer sans fin."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "Murs de la ville de Tolède"
 building_type_city_wall_of_toledo_01_desc: "Construites à l’origine par les Romains, ces murailles massives ont été considérablement agrandies sous le règne de Wamba, roi des Wisigoths. Les premiers dirigeants arabes les ont encore élargies, créant ainsi un système défensif digne de la Cité des Rois."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "Alcazar de Ségovie"
 building_type_alcazar_of_segovia_01_desc: "S’élevant telle la proue d’un navire depuis une falaise rocheuse, cette forteresse est un spectacle impressionnant. Aussi majestueuse qu’impénétrable, c’est le plus grand de tous les châteaux du royaume des châteaux, la Castille."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "Cathédrale de Saint-Jacques-de-Compostelle"
 building_type_holy_site_basilica_santiago_01_desc: "Construit sur la tombe de Jacques le Majeur, ce splendide édifice est le point final du chemin de Saint-Jacques et le joyau de l’un des plus grands sites de la chrétienté. Les pèlerins de toute l’Europe occidentale et septentrionale arrivent en grand nombre, parlant des dizaines de langues – mais beaucoup deviennent muets d’admiration."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "Charniers"
 building_type_charnel_grounds_01_desc: "Ces terrains en plein air sont à la fois un lieu de purification spirituelle et de repos pour les morts."
 building_charnel_grounds_01: "Stockage de cadavres"
 building_charnel_grounds_01_desc: "Blanchis par le soleil et dévorés par les oiseaux de proie, les corps se décomposent au sommet de la colline."
 building_charnel_grounds_02: "Terrain d’excarnation"
 building_charnel_grounds_02_desc: "À la fois site religieux et cimetière, les corps en décomposition des morts sont ici tenus à l’écart des vivants."
 building_charnel_grounds_03: "Escarpement rituel"
 building_charnel_grounds_03_desc: "Des corps jonchent le sol et des sachets parfumés couvrent partiellement l’odeur autour des chemins où les vivants préparent de nouvelles offrandes aux éléments."
 building_type_imam_reza_shrine_01: "Sanctuaire de l’Imam Reza"
 building_type_imam_reza_shrine_01_desc: "Ce sanctuaire abrite la dépouille d’Ali ar-Rida, qui a péri en martyr. Il est célébré par une partie des chiites comme le huitième imam. Ce complexe comprend le sanctuaire lui-même, des salles de prière, une bibliothèque et un bazar, et s’agrandit sans cesse, au gré des flux et reflux des pèlerins et des caravanes, sans ordre véritable, mais sans jamais que sa gloire s’éclipse."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "Dôme de Soltaniyeh"
 building_type_soltaniyeh_01_desc: "À fois temple et mausolée, la grande taille et l’exquise symétrie de ce bâtiment inspireront à coup sûr de futurs grands ouvrages. Son grand dôme à double coupole est couvert de turquoise et sa taille est telle qu’il paraît être un défi lancé aux cieux."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "Ruines du palais de Ctésiphon"
 building_type_palace_of_ctesiphon_01_desc: "Cet édifice antique était le siège cérémoniel du roi des rois sassanides, mais ses salles autrefois glorieuses sont désormais plongées dans le silence et les fleurs des jardins ne s’épanouissent plus. Beaucoup de matériaux y ont été prélevés pour bâtir Bagdad et ses habitants se sont dispersés aux quatre vents. Pourtant, une splendeur étrange demeure en ces lieux, gloire persistante des temps jadis."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "Grand palais de Ctésiphon"
 building_type_palace_of_ctesiphon_02_desc: "Désormais relevé, le siège des rois antiques est restauré dans toute sa gloire. Ses jardins fleurissent à nouveau et ses salles resplendissantes retentissent de musique. Les visiteurs viennent de près et de loin pour contempler la grande arche de la salle du trône ouverte, merveille des temps passés longtemps oubliée et qui a enfin retrouvé sa place dans les chansons."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Nichée au sommet d’une colline surplombant la ville de Khorramabad, cette forteresse sassanide en briques d’argile demeure un spectacle impressionnant. Les habitants de la vallée l’appellent #italic Falak-ol-Aflak#!, « le ciel des cieux », car elle leur paraît être posée au sommet du monde et ils ont souvent trouvé refuge entre ses murs épais."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "Minaret de Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "Cette structure domine la vallée de la Hari. Elle est couverte de décorations en stuc et en tuiles vernissées, et ornée de lignes de calligraphie alternées. C’est un monument exquis démontrant le pouvoir de la foi et de la richesse, même dans ces terres reculées et accidentées."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "Grande muraille de Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "Ce vaste système de fortifications a été bâti par les anciens rois, pour servir de rempart contre les Huns hephthalites. Cette construction défensive est entourée de légendes. Alexandre le Grand lui-même aurait franchi ses portes, lorsqu’il partait à la conquête de l’Orient."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "Lac de Maharloo"
 building_type_maharloo_lake_01_desc: "Bien que ce lac saisonnier se réduise parfois à un simple dépôt salin, ses eaux prennent une exquise teinte rouge pâle en été. De jeunes poètes se retrouvent sur le rivage pour contempler ses eaux étranges et méditent quant à la beauté et aux mystères de la terre."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "Tombe de Bethsabée"
 building_type_tomb_of_cyrus_01_desc: "Cette tombe antique en calcaire blanc est réputée être la sépulture de Bethsabée, mère du roi Salomon glorifiée par de nombreuses religions. Des femmes entretiennent le site ; d’ailleurs, les hommes ne sont pas autorisés à pénétrer à l’intérieur de ce tombeau sombre. Elles parlent rarement de ce qu’on y trouve. On prête aux eaux voisines le fait d’être bénites et la capacité de guérir ceux qui ont été mordus par des chiens enragés."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "Montagnes arc-en-ciel"
 building_type_rainbow_mountains_01_desc: "Le Créateur en personne semble avoir peint ces crêtes aux couleurs de l’arc-en-ciel. Des bandes rouges, blanches, jaunes, grises, orange et d’autres couleurs étranges tintent le paysage rocheux et serein. Les dirigeants locaux emmènent souvent leurs invités chasser par ici, pour leur montrer cette sublime merveille."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "Mont Damavand"
 building_type_mount_damavand_01_desc: "Le mont Damavand est un grand pinacle enneigé, entouré de légendes anciennes. Ce serait la prison de Zahhāk, un tyran monstrueux qui serait condamné à demeurer là jusqu’à la fin du monde. De nombreux héros y ont accompli de grands exploits et ceux qui s’y rendent aujourd’hui semblent être touchés par sa puissante présence. Volcan endormi, ses pentes sont parsemées de sources d’eau chaude où les voyageurs fatigués peuvent s’arrêter et se détendre en méditant sur les exploits des anciens."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "Grand temple du feu"
 building_type_holy_site_fire_temple_01_desc: "Entre les murs de cet édifice grandiose, brûle un #italic Atash Behram#!. Un feu de victoire composé de la plus grande et la plus pure de toutes les flammes. Elle est issue de la foudre, des bougies royales, des bûchers de crémation, des fours des orfèvres et des foyers des ascètes. Des pèlerins venus de pays lointains viennent contempler cette merveille, tandis que les mages accomplissent des rites de purification, apparemment sans fin."
 building_holy_site_fire_temple_01: "Grand temple du feu"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "Arche de Boukhara"
 building_type_ark_of_bukhara_01_desc: "On dit que le prince Siyavusha construisit cette imposante forteresse lorsque le monde était jeune. Trois mille ans plus tard, elle a été restaurée par les Khoudas de Boukhara, les anciens souverains de la région. Depuis, elle est toujours utilisée. Les voyageurs viennent de près et de loin pour l’admirer, dont les sept grands piliers symbolisent les sept étoiles de la Grande Ourse, mais il s’agit avant tout d’une fortification, dont la splendeur est intimidante."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Le nom de ce complexe funéraire signifie #italic Le roi vivant#!, en référence au cousin de Mahomet, Quham ibn Abbas, qui serait enterré ici. Les mausolées sont petits et humbles, mais il en émane une beauté solennelle qui incite de nombreuses personnes à s’attarder dans le silence de ce sépulcre pour réfléchir au caractère éphémère de la vie."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Nécropole de Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "#italic Le Roi vivant#! est une vaste nécropole comptant des mausolées, de hautes portes et des dômes couverts de tuiles turquoise. C’est le lieu de sépulture du cousin du prophète et de bien d’autres grands seigneurs d’antan. Le complexe est sans cesse agrandi et embelli, à la fois sinistre et impressionnant."
 building_type_alamut_castle_01: "Château d’Alamut"
 building_type_alamut_castle_01_desc: "Ce nid d’aigle, perché au sommet d’un escarpement rocheux a été construit par les Justanides pour servir de redoute fortifiée à leur royaume assiégé. Avec son cadre grandiose et ses remparts solides, il est quasiment imprenable et toute faction ou secte belliqueuse qui naîtrait dans ce lieu isolé y trouverait une fortification idéale."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Forteresse d’Alamut"
 building_type_alamut_castle_02_desc: "Perchée au sommet d’un escarpement rocheux, cette fortification a longtemps servi de redoute montagneuse. C’est désormais une redoutable forteresse #italic fedayin#! qui abrite des bibliothèques, des laboratoires et des jardins sereins, entre ses imposantes fortifications. Pour certains, c’est un lieu de mort et de guerre, pour d’autres, un lieu de repos et de spiritualité. Pour d’autres encore, c’est tout cela à la fois."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$holy_order_hashshashin$ $building_castle_04$"
 building_type_assassin_castle_01_desc: "$building_type_alamut_castle_02_desc$"
 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "Ces glacières à dômes combinent une réserve souterraine construite en matériaux résistant à la chaleur, afin de ménager un espace isolé qui fonctionne comme un réfrigérateur à évaporation."
 building_qanats_02: "Citerne"
 building_qanats_02_desc: "Appelées #italic Ab anbar#! en persan, ces structures arquées à moitié enterrées servent à conserver de grandes quantités d’eau."
 building_qanats_03: "Pièges à vent"
 building_qanats_03_desc: "Cette invention persane consiste en de hautes tours reliées à des citernes et à d’autres bâtiments. Grâce à des ouvertures dans le sens des vents dominants, elles captent les courants d’air qui circulent ensuite à l’intérieur pour refroidir l’atmosphère."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "Point de départ d’un réseau d’aqueducs souterrains, le kārīz est une série de puits verticaux reliés par un tunnel en pente douce qui capte une source d’eau souterraine et permet d’y puiser."
 building_qanats_05: "Petits qanats"
 building_qanats_05_desc: "Les qanats sont des aqueducs souterrains conçus pour réduire la perte d’eau par évaporation. Bien qu’il soit très réduit en l’état, ce système apporte tout de même de grands bienfaits aux agriculteurs."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "Les aqueducs souterrains ont été agrandis pour les relier à des citernes, des glacières et des réseaux d’irrigation."
 building_qanats_07: "Grands qanats"
 building_qanats_07_desc: "Ce vaste réseau d’aqueducs souterrains s’étend sur plusieurs #italic parasangs#!, assurant un énorme approvisionnement en eau pour les agriculteurs et les citadins."
 building_qanats_08: "Énorme réseau de qanats"
 building_qanats_08_desc: "Alimentant une multitude de citernes souterraines, de canaux d’irrigation, de glacières, d’établissements de bains, de fontaines et de puits d’eau potable, ce réseau d’aqueducs souterrains tentaculaire est un témoignage de la gloire et de l’ingéniosité des Perses."
 building_type_tower_of_silence_01: "Grande tour du silence"
 building_type_tower_of_silence_01_desc: "Notre foi nous enseigne qu’il faut disposer du corps des fidèles en les abandonnant aux bêtes et aux cieux. Ainsi, l’âme reste pure et les vivants n’ont pas à endurer la corruption de la chair en décomposition.\n\nSi les étrangers nous empêchent de nous livrer à ces rites, nous devons bâtir de telles tours pour y déposer et protéger les dépouilles des nôtres et symboliser la persistance de nos croyances."
 building_tower_of_silence_01: "Grande tour du silence"
 building_tower_of_silence_01_desc: "Bâtie dans un lieu reculé du duché, cette tour plate au sommet ouvert sert à déposer les dépouilles mortelles. Les corps y sont exposés aux charognards et aux rigueurs du soleil. Ainsi les âmes peuvent s’élever vers l’au-delà et les vivants sont protégés de la corruption. Les proscriptions religieuses imposent l’emploi de ces lieux, plutôt que de déposer les dépouilles dans des lieux sauvages, mais sa présence soude la communauté."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "La [faith|El] du [liege|El] permet à votre peuple de pratiquer les rites funéraires traditionnels sans avoir besoin d’une tour du silence"
 tower_of_silence_01.tt.county_not_tos_users: "Selon la [faith|El] du [county|El], on ne se débarrasse pas des morts de cette façon."
 building_type_event_tower_of_silence_01: "Tour du silence"
 building_type_event_tower_of_silence_01_desc: "$building_tower_of_silence_01_desc$"
 building_event_tower_of_silence_01: "Tour du silence"
 building_event_tower_of_silence_01_desc: "$building_type_tower_of_silence_01_desc$"
 building_church_of_the_theotokos: "Temple de la Théotokos"
 building_church_of_the_theotokos_desc: "La Sainte Croix a depuis longtemps conquis cette magnifique structure, vainquant ainsi le culte païen de la déesse vierge Athéna.\nAujourd’hui, elle abrite les sanctuaires de Maria Parthénos, Mère de Dieu et seule Vierge digne du nom de sainte."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Parthénon"
 building_parthenon_desc: "Le temple sacré de la puissante Athéna se dresse à nouveau fièrement, sans être souillé par des superstitions stupides.\nCes colonnes et ces murs majestueux, érigés il y a plus de 1 000 ans, ont résisté à l’épreuve du temps et protègent toujours les maisons des fidèles, symbole silencieux de la bénédiction de la déesse vierge qui a donné son nom à la ville."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "Hagios Démétrios"
 building_hagios_demetrios_desc: "L’église du saint Démétrios est le sanctuaire le plus important de la ville.\nConstruite à l’époque où la foi dans le Christ était encore jeune, elle incorpore les thermes romains dans lesquels le saint et de nombreux autres croyants, ont été emprisonnés, martyrisés et enterrés."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "Château de Kassiopi"
 building_kassiopi_castle_desc: "Une fortification imposante sur la côte. Sa position surplombant le détroit qui sépare l’île du continent en fait un site stratégique essentiel de la région ionienne."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "Église Saint-Lazare"
 building_saint_lazarus_desc: "D’après la tradition, Lazare de Béthanie, ressuscité par le Christ, fut enterré dans la ville de Larnaca lors de sa seconde mort.\nLa tombe fut perdue pendant des siècles, mais, lorsqu’elle fut retrouvée, l’empereur Léon VI fit déplacer la dépouille du saint à Constantinople et construire cette imposante église sur le tombeau."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "Monastère de Sumela"
 building_type_sumela_monastery_01_desc: "Les origines de ce monastère, construit sur une falaise abrupte de la Montagne Noire, sont si lointaines qu’elles sont presque totalement entourées de mystère. Selon certains, il aurait été érigé pour la première fois sur ordre de l’empereur Théodose au IVe siècle, mais la source sacrée et les fresques antiques pourraient être encore plus anciennes.\nLe joyau du monastère est une fresque de la Mère de Dieu, qui aurait été peinte par l’apôtre Luc en personne."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Le monastère tombé en ruines a été restauré et agrandi par plusieurs empereurs. L’empereur Justinien, grâce à l’intervention du général Bélisaire, a été le principal artisan de l’édifice actuel."
 building_sumela_monastery_02: "$building_type_sumela_monastery_01$ rénové"
 building_sumela_monastery_02_desc: "De nombreux siècles se sont écoulés depuis la dernière rénovation de ce monastère. L’intervention la plus récente lui a accordé davantage de terres héréditaires et de dépendances, des exemptions fiscales et des fonds impériaux pour construire de nouveaux bâtiments. C’est l’église du Rocher qui en a le plus profité, puisqu’elle a reçu un cycle de fresques entièrement nouveau."
 building_patras_castle: "Château de Patras"
 building_patras_castle_desc: "L’acropole antique de la ville de Patras, qui s’élève sur une colline des monts Vodias, a été remplacée par une fortification sous le règne de l’empereur Justinien.\nLe château a été utilisé sans interruption depuis lors, toujours sous la protection du patron local, saint André, et de la Patrinella, une statue romaine d’une jeune fille devenue l’esprit du lieu."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "Tour de la Vierge"
 building_maiden_tower_desc: "Ce rocher en face de la côte accueillait déjà un poste de douane à l’époque d’Alcibiade l’Athénien grâce à sa position idéale à l’entrée du détroit du Bosphore.\nUne tour fortifiée sur la même petite île est maintenant capable de contrôler tout le trafic naval en provenance et à destination de la mer Noire. En outre, une grande chaîne peut être levée au niveau de la mer entre la tour et Constantinople, bloquant efficacement le passage à tout navire indésirable."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "Palais des despotes"
 building_despot_palace_desc: "Un palais grandiose situé en lieu sûr sur le mont Taygète, juste au-dessus de la ville fortifiée de Mystras.\nLe palais possède tout le luxe nécessaire pour rivaliser avec la grandeur des salles constantinopolitaines, et il n’est digne que des gouverneurs les plus riches et les plus influents."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "Météores"
 building_type_meteora_01_desc: "Les Météores sont le nom donné par les habitants à une formation rocheuse époustouflante composée de piliers naturels qui s’élèvent juste à côté du mont Pidnos."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Les grottes des Météores sont habitées par des ermites ascétiques depuis le début du IXe siècle, mais aucun bâtiment construit par l’Homme n’a jamais altéré le paysage."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "De plus en plus de moines ermites cherchent refuge dans les cavités des monts Météores et y construisent des monastères.\nLa domination de l’homme sur la nature hostile y est encore très faible, cependant ; les monastères sont extrêmement difficiles à atteindre. On ne peut compter que sur des échelles, des cordes, le hissage manuel et les... prières, car la chute en cas de défaillance de l’équipement est mortelle."
 building_type_mount_athos_01: "Mont Athos"
 building_type_mount_athos_01_desc: "Selon la tradition, la Vierge Marie a navigué de la Palestine à Chypre pour rendre visite à l’ami de son fils, Lazare, qui évangélisait l’île, lorsque le navire a été dévié de sa route et forcé d’accoster ici, près du mont Athos. Lorsque Marie débarqua, elle fut émerveillée par la beauté naturelle de l’endroit. Elle le bénit et demanda à en faire son propre jardin. Une voix venue du ciel exauça son vœu ; depuis lors, l’endroit est considéré comme saint et interdit à toute autre femme."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Des communautés chrétiennes habitent ce promontoire depuis au moins l’époque de l’empereur Constantin Ier, et des moines du mont Athos ont déjà participé au septième concile de Nicée. Cependant, il n’existe pas encore de véritable communauté monastique ni de bâtiments permanents."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "L’arrivée d’un moine du nom d’Athanase au mont Athos est à l’origine de la fondation de monastères dans la péninsule : notamment la Grande Laure et Vatopedi, tous deux dédiés à l’Annonciation. Avec de véritables monastères, la vie monastique locale se voit dotée d’un ordre et de règles."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "La popularité du mont Athos en tant que centre monastique, basée sur les nombreuses concessions offertes par le pouvoir laïque, son statut autonome, son mode de vie isolé et sa production florissante d’icônes, a assuré un flux continu de nouveaux moines pendant des siècles.\nLe nombre de moines a augmenté, tout comme le nombre de monastères. Vingt monastères existent actuellement sur le mont Athos, ce qui en fait l’une des communautés monastiques les plus importantes et les plus influentes de la région."
 building_apollinare_nuovo: "Saint-Apollinaire-le-Neuf"
 building_apollinare_nuovo_desc: "La basilique Saint-Apollinaire-le-Neuf n’a pris son nom actuel que récemment, lorsque les reliques du saint Apollinaire ont été transférées de la basilique voisine dite de Classe. Son histoire est cependant beaucoup plus ancienne.\nConsacrée pour la première fois au début du VIe siècle par le roi ostrogoth Théodoric en tant qu’église arienne, l’édifice a subi de nombreuses rénovations, tant au niveau de la structure que de la décoration, tout en conservant son style unique (un mélange élégant d’art occidental et oriental) et ses étonnantes mosaïques byzantines."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "Monastère Sainte-Catherine"
 building_saint_catherine_desc: "Un monastère sans prétention au milieu du désert, mais à l’histoire chargée. La première structure monastique a été construite par la mère de l’empereur Constantin sur le site de l’apparition du buisson ardent à Moïse. L’empereur Justinien a financé son agrandissement pour en faire le monastère fortifié actuel, qui renferme également le puits de Moïse. Ce n’est que plusieurs siècles après sa fondation que le butin de Sainte Catherine est arrivé au monastère, changeant ainsi son nom.\nLe monastère a toujours été l’un des centres les plus anciens et les plus riches en matière de scriptoria et de fabrication d’icônes."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "Monastère de Djvari"
 building_jvari_monastery_desc: "Un ancien monastère érigé à l’endroit exact où saint Nino a planté une croix miraculeuse lors de l’évangélisation de la Géorgie.\nL’édifice sacré attire des pèlerins de tout le Caucase."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "Cathédrale de Vagarshapat"
 building_etchmiadzin_cathedral_desc: "Cette ancienne cathédrale est le centre historique du christianisme apostolique arménien. Fondée à l’origine par saint Grégoire l’Illuminateur sur un temple païen pour symboliser le triomphe de la religion nouvellement adoptée par le Royaume d’Arménie, l’église a été presque entièrement détruite lors de l’invasion sassanide, puis reconstruite totalement quelques années plus tard.\nAprès le VIIe siècle, cependant, la cathédrale a été pillée et abandonnée à plusieurs reprises, et est tombée dans un état de délabrement. Seule une intervention drastique et coûteuse pourrait lui rendre sa splendeur d’antan."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "Cathédrale de Stilo"
 building_cattolica_stilo_desc: "L’influence byzantine sur cet édifice est forte : une petite église avec baptistère, en briques rouges nichées sur de la roche nue, avec un plan en forme de « croix gravée » et une riche décoration de cycles de fresques, dominant la vallée du ruisseau Stilaro.\nL’église est un joyau isolé au milieu d’une nature hostile, où l’homme peut se sentir plus proche de Dieu."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "Monastère d’Hosios Loukas"
 building_hosios_loukas_desc: "Le monastère est dédié à la préservation des reliques du vénérable Luc de Steiris, le moine ermite.\nOn dit que la sainte dépouille exsude une huile miraculeuse et attire d’innombrables pèlerins qui dorment près de la tombe afin d’être guéris par incubation. La décoration intérieure est louée dans toute la Méditerranée orientale pour sa qualité et sa richesse, les meilleurs artistes de l’époque l’ayant enrichie de mosaïques, d’icônes, de lustres, de sculptures et de tissus."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "Église Sainte-Sophie"
 building_sofia_ohrid_desc: "La cathédrale d’Ohrid a d’abord été détruite lorsque les Slaves se sont abattus sur ces terres, et n’a été reconstruite que lorsque la région est revenue dans le giron de la foi chrétienne.\nSa dernière incarnation est une basilique à dôme richement décorée de cycles de fresques réalisées par les meilleurs artistes de l’époque."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "Implantations troglodytiques"
 building_fairy_chimneys_desc: "Les roches sont extrêmement malléables dans cette région, formant naturellement des cônes, des pics et des grottes.\nLes humains ont tiré parti de ces structures pendant des siècles, construisant des étables, des entrepôts et des refuges, puis des maisons et des bâtiments de production, et enfin des églises à l’intérieur des cônes rocheux, et des colonies entières se sont ainsi formées."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "Portes de Cilicie"
 building_cilician_gates_desc: "Les portes de Cilicie sont un passage à travers les monts Taurus qui relie les plaines ciliciennes au plateau anatolien.\nDepuis des temps immémoriaux, le passage a été fortifié, et le contrôler signifiait contrôler l’une des principales artères commerciales et militaires de l’Asie Mineure et du Moyen-Orient."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_swahili_port_pemba: "Comptoirs de Pemba"
 building_swahili_port_pemba_desc: "Les récifs, les plages et les mangroves de l’île de Pemba offrent une multitude d’embouchures et de ressources pour le peuple, ce qui en fait un port de transbordement naturel pour les Zanj."
 building_type_swahili_port_pembas: "$building_swahili_port_pemba$"
 building_type_swahili_port_pemba_desc: "$building_swahili_port_pemba_desc$"
 building_swahili_port_zanzibar: "Comptoirs de Zanzibar"
 building_swahili_port_zanzibar_desc: "Les plages de sable d’Unguja, protégées par des récifs coralliens, sont un refuge idéal pour les navires. Les commerçants de tout l’océan Indien y viennent pour profiter de ses atouts naturels."
 building_type_swahili_port_zanzibar: "$building_swahili_port_zanzibar$"
 building_type_swahili_port_zanzibar_desc: "$building_swahili_port_zanzibar_desc$"
 building_swahili_port_mombasa: "Port de Mombasa"
 building_swahili_port_mombasa_desc: "Perchée sur une île rocheuse entourée de falaises abruptes, Mombasa jouit d’une situation maritime naturelle qui la rend exceptionnellement accessible au trafic maritime."
 building_type_swahili_port_mombasa: "$building_swahili_port_mombasa$"
 building_type_swahili_port_mombasa_desc: "$building_swahili_port_mombasa_desc$"
 building_swahili_port_pate: "Comptoirs de l’île de Pate"
 building_swahili_port_pate_desc: "L’île de Pate se trouve à la limite nord du cœur géographique du swahili. Elle a été l’une des premières régions swahilies à accueillir l’islam et, par conséquent, les réseaux commerciaux du Proche-Orient."
 building_type_swahili_port_pate: "$building_swahili_port_pate$"
 building_type_swahili_port_pate_desc: "$building_swahili_port_pate_desc$"
 building_swahili_port_lamu: "Comptoirs de Lamu"
 building_swahili_port_lamu_desc: "Le sable blanc et chaud et l’eau d’un bleu éclatant sur la plage ne peuvent pas masquer l’activité florissante de Lamu. Depuis longtemps déjà, son commerce relie les océans, les marchandises de l’ouest et de l’est du monde connu pouvant y être échangées."
 building_type_swahili_port_lamu: "$building_swahili_port_lamu$"
 building_type_swahili_port_lamu_desc: "$building_swahili_port_lamu_desc$"
 building_type_dragon_kiln_01: "Four dragon"
 building_type_dragon_kiln_01_desc: "Ces fours complexes sont construits sur des pentes abruptes et peuvent atteindre les températures extrêmement élevées nécessaires à la production de céramiques exotiques et coûteuses, utilisées comme marchandises et comme cadeaux."
 building_dragon_kiln_01: "Four à bois"
 building_dragon_kiln_01_desc: "Ce long four tire le feu à l’horizontale, ce qui produit l’énorme chaleur qui permet aux potiers de fabriquer de précieux vases, bols et autres céramiques."
 building_dragon_kiln_02: "Gazette"
 building_dragon_kiln_02_desc: "L’utilisation de gazette facilite la production de céramique : ces simples récipients empêchent les poteries d’être cuites avec des impuretés ou d’être endommagées par la fumée, les cendres et les éclats lors de la fabrication industrielle."
 building_dragon_kiln_03: "Four à compartiments"
 building_dragon_kiln_03_desc: "En séparant le feu principal d’un four dans plusieurs chambres, la température du feu peut être régulée et le chargement et le déchargement des poteries deviennent beaucoup plus faciles pour les ouvriers. Cela permet d’obtenir des produits de meilleure qualité à plus grande échelle, pour lesquels encore plus de personnes paient des prix plus élevés."
 dragon_kiln_terrain_requirement_tt: "Le [terrain|El] n’est pas #V $mountains|l$#!, #V $desert_mountains|l$#! ou #V $hills|l$#!"
 dragon_kiln_quarry_requirement_tt: "Nécessite au moins la [GetBuilding('quarries_01').GetName|l]"
 TERRAIN_NOT_FARMLANDS: "Le terrain n’est pas des $farmlands|l$"
 building_type_burkhan_khaldun_01: "Burkhan Khaldun"
 building_type_burkhan_khaldun_01_desc: "Le Burkhan Khaldun est le plus imposant des monts Khentii.\nConsidéré comme le lieu de naissance de nombreux héros mongols, ses pentes sont couvertes d’obo et de nombreux sacrifices sont consentis dans l’espoir de gagner ses faveurs."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_pleasure_dome: "Palais des plaisirs"
 building_pleasure_dome_desc: "Palais mongol qui sert de centre militaire et culturel. Sa fierté est une fontaine sous la forme d’un arbre en argent enlacé par des serpents d’où s’écoulent divers vins."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "Pêcheries de murex"
 building_type_murex_farm_01_desc: "La pourpre impériale est toujours très demandée. Les escargots à partir desquels cette teinture luxueuse est fabriquée sont récoltés et transformés ici."
 building_murex_farm_01: "Récolteurs de murex"
 building_murex_farm_01_desc: "Une industrie florissante de la pêche au murex s’est établie le long de la côte méditerranéenne. Elle fournit un revenu modeste, mais régulier grâce à la vente des escargots récoltés."
 building_murex_farm_02: "Centre de transformation de murex"
 building_murex_farm_02_desc: "Ce centre transforme efficacement les escargots appelés murex, en améliorant l’extraction de leurs précieuses sécrétions. Il en résulte une meilleure qualité de la teinture violette tant convoitée."
 building_murex_farm_03: "Distillerie de teinture"
 building_murex_farm_03_desc: "Cette distillerie spécialisée raffine les sécrétions du murex en un colorant violet vif. Cette opération augmente considérablement l’éclat et la valeur de la teinture."
 building_murex_farm_04: "Plateaux de séchage"
 building_murex_farm_04_desc: "Une cour à ciel ouvert accélère le processus d’oxydation du colorant. Cela permet de réduire le temps de production du colorant violet et d’assurer un flux de travail plus efficace."
 building_murex_farm_05: "Guilde des maîtres teinturiers"
 building_murex_farm_05_desc: "La guilde des maîtres teinturiers, réputée pour obtenir la nuance parfaite de la pourpre de Tyr, améliore la précision de la teinture des textiles. Il en résulte des vêtements violets d’une qualité constante."
 building_murex_farm_06: "Atelier de tissage de soie"
 building_murex_farm_06_desc: "Cet atelier est spécialisé dans le tissage de tissus luxueux comme la soie pour la teinture. Il permet de produire des vêtements d’une qualité exceptionnelle, augmentant ainsi leur valeur commerciale."
 building_murex_farm_07: "Atelier textile impérial"
 building_murex_farm_07_desc: "L’atelier impérial se concentre sur la production de masse de textiles teints en pourpre de Tyr, ce qui permet d’augmenter considérablement les revenus tirés de la vente de ces vêtements prestigieux."
 building_murex_farm_08: "Palais royal de la pourpre"
 building_murex_farm_08_desc: "Ce magnifique palais orné de décorations sur le thème de la pourpre de Tyr est un symbole de richesse et de pouvoir. Il témoigne de la maîtrise de la production de la pourpre de Tyr."
 building_type_generic_copper_mines_01: "Mines de cuivre"
 building_type_generic_copper_mines_01_desc: "Une importante mine de cuivre, qui fournit un minerai de cuivre incroyablement rentable à celui qui a la chance de la posséder."
