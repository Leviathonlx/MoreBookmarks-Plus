 building_type_citadel_shrine_01: "Sanctuaire citadelle"
 building_type_citadel_shrine_01_desc: "Une $building_type_temple_citadel_01|l$ est incomplète si elle ne dispose pas d’un lieu où l’on peut vénérer le panthéon. Les citoyens ordinaires comme les soldats de la garnison trouveront du réconfort dans l’atmosphère sacrée qui émane de ses murs."
 building_citadel_shrine_01: "Prasada"
 building_citadel_shrine_01_desc: "Le Prasada est une tour qui couronne la $building_type_temple_citadel_01|l$, dessinant au loin une silhouette majestueuse. Il permet aux fidèles d’admirer le sanctuaire de loin."
 building_citadel_shrine_02: "Prang"
 building_citadel_shrine_02_desc: "Décoré de sculptures complexes, le prang s’élève en cascades harmonieuses, renforçant l’impression de sa hauteur majestueuse. Sa vue captive et apaise les sens. C’est un lieu de répit spirituel, où les prières fusent aussi bien dans la parole que dans le silence de la contemplation."
 building_citadel_shrine_03: "Statues divines"
 building_citadel_shrine_03_desc: "Une collection de statues, fixant les cieux et semblant contempler l’éternité, évoque des émotions profondes et complexes dans le cœur des adorateurs."
 building_citadel_shrine_04: "Statues Singha"
 building_citadel_shrine_04_desc: "Les dents acérées et les yeux fixes, ces féroces lions gardiens offrent leur protection aux habitants de la $building_type_temple_citadel_01|l$."
 building_citadel_shrine_05: "Gardiens Nāga"
 building_citadel_shrine_05_desc: "Des serpents à sept têtes, sculptés de manière complexe dans le grès et portant sur leur poitrine un mandala finement gravé, répandent une aura de paix et de prospérité sur les visiteurs du sanctuaire."
 building_citadel_shrine_06: "Bas-reliefs"
 building_citadel_shrine_06_desc: "Les visiteurs s’arrêtent souvent pour admirer les bas-reliefs élaborés, qui représentent non seulement des scènes de bataille spectaculaires, mais aussi divers aspects de la divinité et des mythes de création du monde."
 building_citadel_shrine_07: "Reliquaires"
 building_citadel_shrine_07_desc: "La $building_type_temple_citadel_01|l$ est un véritable trésor de statues extraordinaires et d’objets rituels, offrant la plus riche des collections d’objets religieux et cérémoniels."
 building_citadel_shrine_08: "Image du Devaraja"
 building_citadel_shrine_08_desc: "Capturé dans une pose majestueuse, l’être divin s’ouvre à ses adorateurs, leur permettant de prier et de lui rendre hommage pour recevoir ses bénédictions."
 building_type_sacred_pool_01: "Étendue d’eau sacrée"
 building_type_sacred_pool_01_desc: "Cette vaste étendue d’eau remplit de nombreuses fonctions, mais sa véritable singularité se révèle au rythme des saisons, lorsque les phénomènes optiques qui s’y reflètent deviennent presque transcendants. Source d’hydratation et d’enrichissement spirituel, ces étangs jouent un rôle essentiel dans la vie quotidienne de leurs utilisateurs."
 building_sacred_pool_01: "Étang de lotus"
 building_sacred_pool_01_desc: "Un étang harmonieux, qui enchante par son aura tranquille et sa beauté unique, et qui est considéré comme un lieu d’événements spirituels extraordinaires."
 building_sacred_pool_02: "Réservoir sacré"
 building_sacred_pool_02_desc: "De plus en plus grand, ce $building_sacred_pool_02|l$ accueille également des animaux sauvages occasionnels ; la flore et la faune travaillent ensemble pour inspirer à ses visiteurs le sens du cycle de la vie."
 building_sacred_pool_03: "Bassin"
 building_sacred_pool_03_desc: "Témoin de cérémonies et de rituels particuliers, ce plan d’eau insolite porte l’histoire de la gloire grandissante de son gardien."
 building_sacred_pool_04: "Douves"
 building_sacred_pool_04_desc: "Les habitants de ce lieu de culte se sentent plus en sécurité maintenant que l’$building_type_sacred_pool_01|l$ offre une certaine fortification entre eux et les forces hostiles potentielles."
 building_sacred_pool_05: "Petit baray"
 building_sacred_pool_05_desc: "Une meute de lions gardiens veille sur le baray, obligeant tout intrus à réfléchir à deux fois avant de troubler ses eaux."
 building_sacred_pool_06: "Baray"
 building_sacred_pool_06_desc: "S’étendant majestueusement d’est en ouest, le $building_sacred_pool_06|l$ est un véritable enchantement. Des serpents sculptés de façon complexe veillent sur ses rives."
 building_sacred_pool_07: "Grand baray"
 building_sacred_pool_07_desc: "Des statues finement sculptées, une végétation luxuriante et des paysages pittoresques sont emblématiques de cette majestueuse étendue d’eau qui permet de se rafraîchir et de s’hydrater pendant les périodes de chaleur accablante."
 building_sacred_pool_08: "Baray sacré"
 building_sacred_pool_08_desc: "Les voyageurs et autres visiteurs s’arrêtent souvent devant cet impressionnant plan d’eau artificiel, dont l’immensité rend l’autre rive presque invisible. C’est un véritable témoignage de l’origine divine de ce lieu."
 building_type_vihara_halls_01: "Vihara"
 building_type_vihara_halls_01_desc: "Le bâtiment du monastère, érigé pour abriter les moines pendant la saison des pluies, offre un espace de méditation, de prière et de repos. Le plan ouvert des salles favorise la spiritualité et renforce la dévotion des moines qui les habitent."
 building_vihara_halls_01: "Sanctuaire de prière"
 building_vihara_halls_01_desc: "La construction du $building_vihara_halls_01|l$ offre aux visiteurs un espace de contemplation et de culte."
 building_vihara_halls_02: "Bibliothèque des textes sacrés"
 building_vihara_halls_02_desc: "Entre ses murs, des livres sacrés antiques et contemporains sont mis à la disposition des fidèles qui souhaitent explorer et approfondir leur illumination spirituelle pendant leur temps libre."
 building_vihara_halls_03: "Chapelles à colonnades"
 building_vihara_halls_03_desc: "Les chapelles sont surmontées de majestueuses colonnades ornées d’inscriptions complexes et de peintures religieuses que les fidèles peuvent admirer."
 building_vihara_halls_04: "Mandapa"
 building_vihara_halls_04_desc: "La taille impressionnante de cette salle à colonnes en fait un lieu idéal pour les rituels publics et les cérémonies religieuses solennelles."
 building_vihara_halls_05: "Pavillon sala"
 building_vihara_halls_05_desc: "Le pavillon, harmonieusement intégré dans la verdure environnante, impressionne par sa beauté, qui n’a d’égale que son aura spirituelle."
 building_vihara_halls_06: "Pierres sima"
 building_vihara_halls_06_desc: "Les pierres de délimitation aident les gardiens du $building_type_vihara_halls_01|l$ à déterminer approximativement la taille et la distance des espaces nécessaires aux moines pour qu’ils puissent pratiquer leur culte de manière appropriée."
 building_vihara_halls_07: "Clocher"
 building_vihara_halls_07_desc: "Le majestueux $building_vihara_halls_07|l$ s’élève au-dessus du $building_type_vihara_halls_01|l$, scintillant sous la lumière du soleil le jour et se dessinant à l’horizon la nuit."
 building_vihara_halls_08: "Grandes salles"
 building_vihara_halls_08_desc: "Le confort et les nombreux équipements de ces salles attirent des moines des quatre coins du monde. Ils se rendent dans ce lieu pour renforcer et diffuser des enseignements et des idées. Ils créent ainsi un réseau inestimable d’échange de connaissances, qui favorise l’harmonie entre les communautés voisines."
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "Sanctuaire Itsukushima" #厳島神社
 building_itsukushima_jinja_01_desc: "Érigé au VIe siècle et dédié aux divinités shintō – déesses de la mer et des tempêtes – Itsukushima-jinja domine majestueusement l’eau, sa célèbre porte torii semblant flotter sur les eaux calmes de la baie de Matsushima."
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "Palais Heian" #平安宮
 building_heian_palace_01_desc: "Vaste complexe palatial construit par l’empereur Kanmu au cœur de sa ville monumentale de Heian-kyō, connue sous le nom de « capitale de la paix ». Il abrite la cour impériale, la résidence et les bureaux administratifs centraux du Japon. Ses couloirs grouillent de vie – lieux de cérémonies solennelles, de jeux politiques et d’intrigues subtiles, où d’anciennes familles aristocratiques s’affrontent pour le pouvoir et l’influence."
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "Sanctuaire d’Ise" #伊勢神宮
 building_ise_jingu_01_desc: "Ise-jingū, un sanctuaire dédié à la déesse du soleil #EMP Amaterasu#!, est l’un des sites shintō les plus vénérés. Ses intérieurs sacrés abritent les insignes impériaux de la famille Yamato, et son ordre spirituel est assuré par les vestales saigū, choisies parmi les membres de la dynastie impériale."
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "Temple Kōfuku" #興福寺
 building_kofuku_ji_01_desc: "Construit au VIIe siècle, Kōfuku-ji est l’un des sept grands temples de Nara et l’un des centres les plus anciens et les plus influents de la pensée bouddhiste et du pouvoir spirituel au Japon."
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "Temple enryaku" #延暦寺
 building_enryaku_ji_01_desc: "Fondé par $SaichO_$ à la fin du VIIIe siècle, Enryaku-ji se trouve sur le mont Hiei, surplombant la capitale de l’empereur Kanmu, Heian-kyō, et est le centre du bouddhisme japonais pundarika, ou tendai."
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "Bureau Dazaifu" #興福寺
 building_dazaifu_01_desc: "Dazaifu, le centre administratif de la cour impériale sur la lointaine île Kyūshū, a été créé pour superviser la défense de l’île, promouvoir le commerce extérieur et recevoir les dignitaires étrangers. Devenir gouverneur au Dazaifu est souvent une étape clé dans la carrière des fonctionnaires ambitieux."
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "District Chinjufu" #鎮守府
 building_chinjufu_01_desc: "Chinjufu, un district de Tagi, est le centre fortifié des efforts impériaux pour pacifier le nord du Japon. Son fonctionnement est supervisé par un commandant spécial chargé à la fois de défendre la région et de superviser les impôts."
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "Port de Hakata" #博多
 building_hakata_port_01_desc: "Depuis les premiers temps de la famille Yamato, la ville portuaire de Hakata, située sur la côte nord de Kyūshū, a joué le rôle de porte d’entrée maritime, étant un centre commercial animé supervisé par le bureau voisin de Dazaifu. C’est là que les marchands proposent des marchandises en provenance de pays lointains et que les délégations diplomatiques viennent établir des contacts avec le Japon."
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "Temple Hwangnyong" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "Achevé au VIIe siècle, Hwangnyongsa, ou « temple du dragon d’or », est un complexe impressionnant édifié par le roi Chinhŭng de Silla pour servir de centre d’enseignement bouddhiste et de symbole de puissance. Il possède l’une des plus hautes pagodes du monde."
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "Académie de la Grotte du cerf blanc"
 building_white_deer_grotto_academy_01_desc: "Fondée par l’ermite Li Bo, où les cerfs blancs vagabondaient librement, l’académie a prospéré en tant que centre du néo-confucianisme."
 building_type_shigu_academy_01: "$building_shigu_academy_01$"
 building_type_shigu_academy_01_desc: "$building_shigu_academy_01_desc$"
 building_shigu_academy_01: "Académie de Shigu"
 building_shigu_academy_01_desc: "Cette académie attirait les érudits qui étudiaient les classiques dans les collines paisibles du Hunan. Véritable centre de poésie et de philosophie, elle perpétuait les traditions Tang sous la dynastie Song."
 building_type_culai_academy_01: "$building_culai_academy_01$"
 building_type_culai_academy_01_desc: "$building_culai_academy_01_desc$"
 building_culai_academy_01: "Académie de Culai"
 building_culai_academy_01_desc: "Des érudits ont construit une académie parmi les sommets du mont Culai afin d’étudier les textes confucéens dans la solitude. Ses salles résonnaient de débats sur l’harmonisation de la nature et de la gouvernance."
 building_type_lize_academy_01: "$building_lize_academy_01$"
 building_type_lize_academy_01_desc: "$building_lize_academy_01_desc$"
 building_lize_academy_01: "Académie Lize"
 building_lize_academy_01_desc: "L’Académie Lize promeut l’érudition parmi les eaux et les roseaux du Hebei, et sert de bastion nordique de l’ordre confucéen au milieu de frontières mouvantes."
 building_type_maoshan_academy_01: "$building_maoshan_academy_01$"
 building_type_maoshan_academy_01_desc: "$building_maoshan_academy_01_desc$"
 building_maoshan_academy_01: "Académie Maoshan"
 building_maoshan_academy_01_desc: "Une académie qui enseigne les rituels, la méditation et les textes sacrés, et sert de contrepoint spirituel aux académies confucéennes de l’époque Song."
 building_type_tiantai_monasteries_01: "$building_tiantai_monasteries_01$"
 building_type_tiantai_monasteries_01_desc: "$building_tiantai_monasteries_01_desc$"
 building_tiantai_monasteries_01: "Monastères Tiantai"
 building_tiantai_monasteries_01_desc: "Institution savante de l’école Tiantai, cette académie est spécialisée dans l’enseignement de la philosophie et de la méditation."
 building_type_jizu_shan_temples_01: "$building_jizu_shan_temples_01$"
 building_type_jizu_shan_temples_01_desc: "$building_jizu_shan_temples_01_desc$"
 building_jizu_shan_temples_01: "Temples Jizu Shan"
 building_jizu_shan_temples_01_desc: "Le complexe monastique bouddhiste de montagne servait de bastion au bouddhisme ésotérique. Les pèlerins le comparaient au pic des Vautours en Inde."
 building_type_nanhua_temple_01: "$building_nanhua_temple_01$"
 building_type_nanhua_temple_01_desc: "$building_nanhua_temple_01_desc$"
 building_nanhua_temple_01: "Temple de Nanhua"
 building_nanhua_temple_01_desc: "Siège du sixième patriarche Huineng du bouddhisme chan. Il reste un centre dynamique pour les enseignements chan."
 building_type_byeokran_port_01: "$building_byeokran_port_01$"
 building_type_byeokran_port_01_desc: "$building_byeokran_port_01_desc$"
 building_byeokran_port_01: "Port de Byeokran" #碧瀾渡 (벽란도)
 building_byeokran_port_01_desc: "Le port de Byeokran, situé à l’ouest de la ville de Kaesong, à l’embouchure de la rivière Ryesong, est le chemin le plus court pour les marchandises étrangères et les voyageurs se rendant dans la péninsule coréenne. Sa position stratégique lui permet de contourner les frontières du nord et les routes de montagne difficiles."
 building_type_sado_mines_01: "$building_sado_mines_02$" #佐渡金山
 building_type_sado_mines_01_desc: "$building_sado_mines_01_desc$"
 building_sado_mines_01: "Fosses d’or de Sado"
 building_sado_mines_01_desc: "Peu de gens auraient pu deviner que l’île isolée de Sado, autrefois lieu d’exil, cache de vastes gisements d’or."
 building_sado_mines_02: "Mine d’or de Sado"
 building_sado_mines_02_desc: "Les puits d’extraction ont été agrandis et des ingénieurs ont été recrutés pour accélérer l’extraction de l’or."
 building_sado_mines_03: "Grande mine d’or de Sado"
 building_sado_mines_03_desc: "Un village s’est développé autour des nombreux puits d'extraction, et les ouvriers trouvent régulièrement des filons d’or."
 building_sado_mines_04: "Complexe minier d’or de Sado"
 building_sado_mines_04_desc: "L’extraction de l’or se fait par des milliers de travailleurs. Les richesses semblent infinies."
 building_type_tada_mines_01: "$building_tada_mines_02$" #多田銀銅山遺
 building_type_tada_mines_01_desc: "$building_tada_mines_01_desc$"
 building_tada_mines_01: "Fosses de cuivre de Tada"
 building_tada_mines_01_desc: "Sous le village de Tada, caché dans les montagnes du Hokusetsu, se trouve une réserve inépuisable de métaux précieux prêts à être fondus. Selon la légende, c’est ici que fut créé le grand bouddha du Tōdai-ji."
