 building_type_pastures_01: "Pâturages"
 building_type_pastures_01_desc: "Une partie importante de cette province est dédiée à l’élevage et à la pâture pour les troupeaux d’animaux pastoraux."
 building_pastures_01: "Simples pâturages"
 building_pastures_01_desc: "Les pâturages sont utilisés par les paysans locaux pour élever de petits animaux, comme les moutons ou les chèvres."
 building_pastures_02: "Fermes"
 building_pastures_02_desc: "Les fermes abritent des paysans qui cultivent des céréales et élèvent des animaux pour leur propre consommation."
 building_pastures_03: "Prés"
 building_pastures_03_desc: "Les prés sont utilisés à la fois pour le pâturage et pour produire du foin pour les périodes plus difficiles."
 building_pastures_04: "Poulaillers"
 building_pastures_04_desc: "Les poulaillers abritent des volailles faciles à élever, appréciées pour leurs œufs et leur viande."
 building_pastures_05: "Enclos pour le bétail"
 building_pastures_05_desc: "Les enclos du bétail sont assez robustes pour contenir et sécuriser les gros animaux."
 building_pastures_06: "Ruchers"
 building_pastures_06_desc: "Entre la forêt et les champs, les abeilles vivant dans les ruchers produisent un miel très recherché."
 building_pastures_07: "Corrals"
 building_pastures_07_desc: "Les grands corrals protègent les chevaux et autres bêtes de somme."
 building_pastures_08: "Exploitation bovine"
 building_pastures_08_desc: "Les exploitations entourées de vastes pâturages sont idéales pour héberger de grands troupeaux de bovins."
 building_type_orchards_01: "Vergers"
 building_type_orchards_01_desc: "Grâce aux propriétés uniques du sol, ces vergers produisent des baies particulièrement sucrées et délicieuses."
 building_orchards_01: "Vergers"
 building_orchards_01_desc: "Les vergers spécialisés, bien que petits, produisent une récolte plus abondante et de meilleure qualité."
 building_orchards_02: "Baies"
 building_orchards_02_desc: "Des rangées de buissons à baies brisent la monotonie des arbres fruitiers."
 building_orchards_03: "Plantations d’arbres fruitiers"
 building_orchards_03_desc: "Une grande zone bien espacée, pleine d’arbres bien taillés qui produisent des fruits ou des noix."
 building_orchards_04: "Apiculteurs"
 building_orchards_04_desc: "Intercaler des ruchers entre les arbres permet d’obtenir du miel et de rendre l’ensemble du verger plus productif."
 building_orchards_05: "Rangée de noyers"
 building_orchards_05_desc: "En plus des arbres fruitiers, des rangées d’arbres à noix s’étendent au loin."
 building_orchards_06: "Potagers diversifiés"
 building_orchards_06_desc: "Toutes sortes d’arbres, tant locaux qu’importés, sont répartis dans le verger, ce qui garantit un rendement fructueux en toutes circonstances."
 building_orchards_07: "Grands vergers"
 building_orchards_07_desc: "Des rangées d’arbres fruitiers s’étendent à perte de vue."
 building_orchards_08: "Arbres greffés"
 building_orchards_08_desc: "En greffant certains arbres, la propagation des fruits et des noix à croissance lente est grandement améliorée."
 building_type_farm_estates_01: "Manoirs"
 building_type_farm_estates_01_desc: "Les seigneurs et les dames du manoir emploient des centaines de paysans pour labourer leurs champs et s’occuper de leur bétail. Plus ils détiennent de pouvoir, plus leurs sujets peuvent travailler la terre et, surtout, plus ils paient d’impôts !"
 building_farm_estates_01: "Grandes propriétés"
 building_farm_estates_01_desc: "Les grandes propriétés abritent des familles de propriétaires terriens, leur personnel et les paysans qui travaillent dans leurs champs."
 building_farm_estates_02: "Jardins et plantations de légumes"
 building_farm_estates_02_desc: "De grands jardins et des champs de légumes mûrs sont rattachés aux propriétés, ce qui les rend autosuffisantes."
 building_farm_estates_03: "Domaines agricoles"
 building_farm_estates_03_desc: "Les domaines agricoles ont compétence sur les champs, les forêts et les dépendances qui les entourent."
 building_farm_estates_04: "Champs de cent acres"
 building_farm_estates_04_desc: "Les immenses champs de cent acres emploient des dizaines de paysans, et apportent une grande richesse à la famille qui possède la terre."
 building_farm_estates_05: "Propriétés foncières libres"
 building_farm_estates_05_desc: "Les propriétés foncières libres sont immenses, avec de vastes terres autour d’elles. Puisqu’elles sont transmises par héritage, les familles qu’elles abritent ont amplement le temps d’optimiser le rendement des terres."
 building_farm_estates_06: "Moulins à vent"
 building_farm_estates_06_desc: "Les moulins à vent suppriment la majeure partie du travail de mouture de la farine, ce qui augmente massivement l’efficacité."
 building_farm_estates_07: "Propriétés unifiées"
 building_farm_estates_07_desc: "Les familles les plus riches rachètent les plus pauvres, regroupant leurs possessions sur de vastes domaines, toutes œuvrant sous la même direction et, plus important encore, payant leurs impôts ensemble."
 building_farm_estates_08: "Vastes domaines"
 building_farm_estates_08_desc: "De vastes domaines qui peuvent faire vivre des milliers de personnes."
 building_type_regimental_grounds_01: "Terrains de régiments"
 building_type_regimental_grounds_01_desc: "Les terrains de régiments comprennent non seulement plusieurs bâtiments conçus pour recevoir de grandes quantités de levées, mais aussi une vaste étendue de terre sur lesquels ils peuvent se former à la guerre."
 building_regimental_grounds_01: "Clairière pour régiment"
 building_regimental_grounds_01_desc: "De vastes étendues de terre sont préparées pour l’arrivée des levées et leur offre un vaste espace pour les tentes et les entraînements."
 building_regimental_grounds_02: "Bureaux des fourriers"
 building_regimental_grounds_02_desc: "Les bureaux des fourriers abritent les administrateurs qui veillent à ce que chaque soldat ait un endroit pour dormir et une arme à pointer vers l’ennemi."
 building_regimental_grounds_03: "Logement semi-permanent"
 building_regimental_grounds_03_desc: "Les baraquements en bois ne sont pas très résistants, mais ils gardent les levées locales au sec et au chaud... la plupart du temps."
 building_regimental_grounds_04: "Caserne"
 building_regimental_grounds_04_desc: "De solides casernes en pierre pouvant accueillir de nombreux hommes bordent les terrains d’entraînement militaire."
 building_regimental_grounds_05: "Greniers militaires"
 building_regimental_grounds_05_desc: "Des greniers destinés à alimenter les levées servent toute l’année."
 building_regimental_grounds_06: "Forgerons"
 building_regimental_grounds_06_desc: "Plusieurs forges sont construites et approvisionnent les levées en armes et en réparations."
 building_regimental_grounds_07: "Logements des officiers"
 building_regimental_grounds_07_desc: "Les logements des officiers sont construits selon un standard plus élevé que les casernes ordinaires en reconnaissance de leur valeur, mais aussi pour inspirer les troupes !"
 building_regimental_grounds_08: "Terrains étendus"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "Murs et tours"
 building_type_curtain_walls_01_desc: "Les murs de pierre et les tours bastionnées impressionnantes offrent une excellente protection contre les incursions et les sièges. Plus on construit de fortifications, plus le château qu’elles protègent devient impénétrable."
 building_curtain_walls_01: "Bastions et murs-rideaux"
 building_curtain_walls_01_desc: "La première étape de toute fortification respectable est l’érection de bastions et de murs-rideaux. Ils permettent de tenir les ennemis et les paysans émeutiers à distance."
 building_curtain_walls_02: "Cour intérieure"
 building_curtain_walls_02_desc: "Une cour intérieure est l’endroit le mieux défendable pour stocker provisions et fournitures essentielles afin de survivre à un siège, telles que des armes, des armures et des têtes de sanglier marinées."
 building_curtain_walls_03: "Tours"
 building_curtain_walls_03_desc: "Les tours constituent d’excellents points d’observation et permettent à nos soldats de tirer sur les armées qui s’approchent en toute sécurité. En temps de paix, elles sont excellentes pour se glorifier devant les paysans."
 building_curtain_walls_04: "Deuxième mur-rideau"
 building_curtain_walls_04_desc: "L’ajout d’un second mur-rideau permet d’obtenir une position défensive inégalée. Si une armée ennemie parvient à percer le premier mur, elle sera accueillie par un autre – de quoi démoraliser tout assaillant !"
 building_curtain_walls_05: "Fausse braie"
 building_curtain_walls_05_desc: "Lorsqu’une armée ennemie parvient à percer les murs extérieurs, elle s’oriente involontairement vers la fausse braie, aussi appelée « espace des morts ». C’est diaboliquement intelligent !"
 building_curtain_walls_06: "Autres cours intérieures"
 building_curtain_walls_06_desc: "Plus de murs signifie plus de cours intérieures, et par extension, un stockage plus sûr pour les fournitures et provisions. Nous pouvons même accueillir une écurie entière de montures de chevalier, ce qui est une excellente chose si nous n’avons plus de têtes de sanglier marinées..."
 building_curtain_walls_07: "Tracé à l’italienne"
 building_curtain_walls_07_desc: "Le tracé à l’italienne, ou fortification bastionnée, est un type de structure défensive qui peut résister même au martèlement incessant des canons. Enfin, pas très longtemps, mais suffisamment pour permettre de s’échapper en toute sécurité par les tunnels secrets."
 building_curtain_walls_08: "Demi-lunes et cavaliers"
 building_curtain_walls_08_desc: "Le cavalier est une plate-forme surélevée qui permet à nos soldats de tirer par-dessus le parapet principal, directement sur les ennemis ! Malheureusement, cela signifie aussi que les ennemis savent exactement où viser... Bien que les soldats positionnés sur les ravelins, qui sont des ouvrages triangulaires divisant les ennemis assiégeants, peuvent faire de leur mieux pour éviter que cela ne se produise."
 building_type_cereal_fields_01: "Fermes et champs"
 building_type_cereal_fields_01_desc: "Les fermes et les champs sont les piliers de toute économie. Pour nourrir les hommes et les bêtes, et ravitailler l’armée et les festins, il ne faut pas sous-estimer le pouvoir du simple grain."
 building_cereal_fields_01: "Champs"
 building_cereal_fields_01_desc: "Les champs, colonne vertébrale de l’économie féodale, sont exploités par des petites mais généreuses familles de paysans, toutes prêtes à céder à la Couronne la plus grande partie de leur production !"
 building_cereal_fields_02: "Hameaux"
 building_cereal_fields_02_desc: "La construction de hameaux permet de faire travailler plus de paysans dans les champs et d’augmenter ainsi la production locale et les impôts."
 building_cereal_fields_03: "Granges et entrepôts"
 building_cereal_fields_03_desc: "La construction de granges et de grands entrepôts permet aux paysans de conserver le foin, leur donne un endroit pour stocker leurs outils, et sert de lieu improvisé pour abriter les armées de passage ou des vagabonds."
 building_cereal_fields_04: "Fermes"
 building_cereal_fields_04_desc: "Les grandes exploitations agricoles font vivre des familles de paysans plus nombreuses. Lorsque les familles ont l’espace et les moyens de s’agrandir, elles engendrent plus d’enfants qui peuvent être mis au travail dans les champs."
 building_cereal_fields_05: "Greniers"
 building_cereal_fields_05_desc: "Les greniers permettent aux agriculteurs de stocker des céréales, de la viande séchée et d’autres types de nourriture tout au long de l’hiver. Bien qu’ils ne soient pas à l’abri des souris et autres nuisibles, ils gardent au moins leur contenu au sec."
 building_cereal_fields_06: "Grange dîmière"
 building_cereal_fields_06_desc: "Les agriculteurs entreposent la part de leur production revenant au clergé dans les granges dîmières, ce qui nous permet de les taxer plus facilement."
 building_cereal_fields_07: "Vastes champs"
 building_cereal_fields_07_desc: "En encourageant les paysans à cultiver des champs plus grands et plus nombreux à proximité les uns des autres, nous pouvons augmenter la productivité. L’empiétement sur les terres des uns et des autres peut cependant entraîner des conflits entre les agriculteurs."
 building_cereal_fields_08: "Silos à grains"
 building_cereal_fields_08_desc: "Ces silos imposants stockent des quantités considérables de céréales tout au long de l’année, voire d’une année à l’autre, et peuvent subvenir aux besoins d’une population très grande."
 building_type_paddy_fields_01: "Champs de paddy"
 building_type_paddy_fields_01_desc: "Un estomac vide n’aime pas marcher. L’humble grain de riz est peut-être insignifiant à lui seul, mais il nourrit des pays entiers depuis des temps immémoriaux."
 building_paddy_fields_01: "Champs humides"
 building_paddy_fields_01_desc: "La culture du riz est très répandue dans les régions où les précipitations sont abondantes. Les semences sont en général plantées, arrosées et entretenues. Elles ne peuvent être ignorées – c’est pourtant ainsi que le riz est cultivé."
 building_paddy_fields_02: "Labourage des champs humides"
 building_paddy_fields_02_desc: "L’eau et le sol ne suffisent pas pour cultiver du riz de manière rentable. Le sol, bien qu’immergé, doit être préparé par le labour et le hersage."
 building_paddy_fields_03: "Terrasses irriguées"
 building_paddy_fields_03_desc: "L’eau peut être inconstante. La constance n’existe que si on la dirige – et pour la culture du riz, l’eau doit être constante."
 building_paddy_fields_04: "Granges à riz"
 building_paddy_fields_04_desc: "L’amélioration de la culture nécessite également un meilleur stockage. Le riz supplémentaire est inutile s’il finit en tas négligés. Un bâtiment dédié, construit de manière à ce que le sol n’entre pas en contact avec la terre, aide à sécher et à stocker le riz récolté."
 building_paddy_fields_05: "Culture de semis"
 building_paddy_fields_05_desc: "Tout le riz n’est pas planté pour être récolté comme aliment. Il est parfois utile de séparer les nouvelles pousses avant qu’elles ne mûrissent, afin de conserver certaines variétés de riz et de constituer des réserves de semences pour plus tard."
 building_paddy_fields_06: "Grains de riz diversifiés"
 building_paddy_fields_06_desc: "L’excès de bonnes choses est tout aussi vrai dans l’agriculture qu’ailleurs. Cultiver une seule variété de riz peut avoir des conséquences catastrophiques s’il fait trop sec ou trop humide, s’il y a un peu trop de nuages ou autre. Il est préférable d’avoir une grande variété de grains de riz pour être paré pour l’avenir."
 building_paddy_fields_07: "Récolte des pousses"
 building_paddy_fields_07_desc: "Les tiges restantes des plants de riz peuvent à nouveau donner des bourgeons, ce qui permet d’obtenir une deuxième récolte au cours de la même saison. Toutes les espèces de riz ne sont pas adaptées, mais si l’espèce l’est, ce type de récolte ne présente que des avantages."
 building_paddy_fields_08: "Rizeries industrielles"
 building_paddy_fields_08_desc: "Le riz n’est pas simplement récolté dans les champs avant d’atterrir directement dans le bol. Il y a toute une chaîne de traitement, depuis le nettoyage et le séchage jusqu’au battage, au broyage et au blanchiment. Des fours et des feux allumés avec précaution peuvent accélérer le séchage. Les moulins à riz peuvent être actionnés par des moulins à eau afin d’accélérer le battage."
 building_type_barracks_01: "Caserne"
 building_type_barracks_01_desc: "Les casernes sont des bâtiments solides ayant pour seul objectif de loger et de préparer des levées locales à la guerre."
 building_barracks_01: "Casernes en bois"
 building_barracks_01_desc: "Ces simples baraquements en bois offrent une protection de base contre les intempéries aux soldats qui s’entraînent pour la guerre."
 building_barracks_02: "Terrains dégagés"
 building_barracks_02_desc: "En retirant tout obstacle sur un large terrain, nous pouvons rassembler nos soldats en un seul endroit pour les diviser en unités. La vue dégagée permet également de repérer plus facilement les déserteurs."
 building_barracks_03: "Caserne en pierre"
 building_barracks_03_desc: "Les casernes en pierre plus robustes offrent une protection bien plus importante contre les éléments, et le transport des pierres est un excellent entraînement pour nos hommes."
 building_barracks_04: "Camps mobiles"
 building_barracks_04_desc: "Si les casernes permanentes sont utiles pour l’entraînement, la disponibilité de camps mobiles constitués de tentes accroît notre efficacité en temps de guerre, car les casernes peuvent se déplacer en même temps que l’armée."
 building_barracks_05: "Forge"
 building_barracks_05_desc: "En engageant des forgerons de camp pour entretenir les lances rouillées et les fourches pliées de nos levées, nous pouvons rendre nos troupes au moins un peu plus efficaces."
 building_barracks_06: "Terrains d’entraînement"
 building_barracks_06_desc: "En mettant en place des mannequins d’entraînement et des parcours d’obstacles, nous pouvons séparer le bon grain de l’ivraie et ainsi savoir quels hommes placer à la tête des formations."
 building_barracks_07: "Centres d’enrôlement"
 building_barracks_07_desc: "En construisant des centres d’enrôlement dans tous les villages des environs, nous nous assurons qu’un flux constant de fauteurs de troubles malveillants et alcoolisés vienne grossir nos rangs."
 building_barracks_08: "Caserne permanente"
 building_barracks_08_desc: "Puisque nous devons souvent déplacer nos levées rapidement, la construction de baraquements permanents et bien construits nous permet d’avoir un endroit pour loger les soldats et les officiers d’élite."
 building_type_camel_farms_01: "Chameaux de combat"
 building_type_camel_farms_01_desc: "Ces fermes sont consacrées à l’élevage de chameaux pour l’usage quotidien aussi bien de l’armée que des paysans locaux. Les chameaux sont des montures souples et robustes, idéales pour un climat désertique rude."
 building_camel_farms_01: "Éleveurs de chameaux"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "Messages de reconnaissance"
 building_camel_farms_02_desc: "Les chameliers se déplacent régulièrement entre les postes d’éclaireurs pour apporter des provisions et transmettre des informations."
 building_camel_farms_03: "Fabricants d’arcs"
 building_camel_farms_03_desc: "La cavalerie chamelière fonctionne bien lorsque les cavaliers sont équipés d’arcs et les fabricants d’arcs locaux assurent un approvisionnement régulier en matériel."
 building_camel_farms_04: "Marchés de chameaux"
 building_camel_farms_04_desc: "Le marché est toujours très animé et les marchands vendent des centaines de chameaux par jour. Cela permet à nos éleveurs d’avoir accès aux spécimens les plus endurants."
 building_camel_farms_05: "Terrains de recrutement nomade"
 building_camel_farms_05_desc: "Les féroces nomades du désert font d’excellents soldats, mais ne travaillent pas gratuitement. En leur fournissant des montures supérieures en guise de paiement, nous nous assurons de leur loyauté dans les conflits futurs."
 building_camel_farms_06: "Écuries militaires"
 building_camel_farms_06_desc: "De grandes et robustes écuries abritent nos précieux chameaux de guerre et les protègent à la fois des voleurs et de la rigueur du désert."
 building_camel_farms_07: "Armuriers"
 building_camel_farms_07_desc: "Fabriquer des armures pour les chameaux n’est pas une tâche facile, mais la récompense en vaut la peine. Une charge par de redoutables chameaux entièrement revêtus d’une armure peut faire fuir n’importe quelle armée à cheval."
 building_camel_farms_08: "Éleveurs avancés"
 building_camel_farms_08_desc: "Des experts de l’élevage de chameaux fournissent les spécimens les plus robustes et les plus féroces de la région."
 building_type_logging_camps_01: "Exploitation forestière"
 building_type_logging_camps_01_desc: "De grandes quantités de bois, de résine, de charbon de bois et d’autres ressources sont récoltées dans ces forêts, qui constituent une excellente source de matériaux de construction pour les villes environnantes."
 building_logging_camps_01: "Camps de bûcherons"
 building_logging_camps_01_desc: "Des bûcherons installés aux abords de la forêt assurent une production régulière de grumes."
 building_logging_camps_02: "Collectes de résine"
 building_logging_camps_02_desc: "Partout dans la forêt, la résine est collectée pour être utilisée comme adhésif ou pour être vendue au clergé afin d’être utilisée dans divers rites."
 building_logging_camps_03: "Bas fourneaux"
 building_logging_camps_03_desc: "Les bas fourneaux fonctionnent sans relâche sous la fumée pour produire le précieux matériau destiné aux forgerons locaux."
 building_logging_camps_04: "Pâturages boisés"
 building_logging_camps_04_desc: "Certaines zones de la forêt sont réservées au pâturage. Les animaux y broutent entre les arbres et se nourrissent des nombreuses noix, baies et feuilles."
 building_logging_camps_05: "Champs labourés"
 building_logging_camps_05_desc: "Là où se trouvaient autrefois les arbres, se trouvent aujourd’hui les champs. L’ancienne forêt est devenue une grande terre agricole."
 building_logging_camps_06: "Ruchers"
 building_logging_camps_06_desc: "À la lisière de la forêt, des ruchers sont placés pour tirer profit de la quantité désormais abondante de fleurs sauvages qui sont apparues là où la forêt se trouvait autrefois."
 building_logging_camps_07: "Verrerie forestière"
 building_logging_camps_07_desc: "La forêt est l’endroit idéal pour les souffleurs de verre. Grâce à un accès facile à la plupart des matériaux dont ils ont besoin, il est possible de produire du verre de valeur et d’en faire le commerce."
 building_logging_camps_08: "Scieries"
 building_logging_camps_08_desc: "Les scieries permettent d’améliorer considérablement les haches. La forêt peut être consommée en un rien de temps, et son bois précieux alimente nos villes et villages."
 building_type_peat_quarries_01: "Fermes des marais"
 building_type_peat_quarries_01_desc: "Si les terres humides n’offriront jamais les mêmes possibilités de culture que les plaines, une végétation florissante permet l’élevage d’animaux. Il existe également des possibilités d’extraction de tourbe et de sel."
 building_peat_quarries_01: "Terres pour le bétail"
 building_peat_quarries_01_desc: "La fertilité des terres humides permet d’offrir d’excellents pâturages aux animaux d’élevage de toutes les tailles."
 building_peat_quarries_02: "Carrières de tourbe"
 building_peat_quarries_02_desc: "Une quantité importante de tourbe y est extraite. Sa présence contribue au développement de fermes et de champs."
 building_peat_quarries_03: "Prés à foin"
 building_peat_quarries_03_desc: "L’herbe abondante autour des marais est récoltée pour nourrir les animaux l’hiver."
 building_peat_quarries_04: "Puits salins"
 building_peat_quarries_04_desc: "Les travailleurs utilisent de grandes marmites pour chauffer l’eau et extraire le sel des marais. Ce sel est ensuite utilisé pour conserver la viande, qui est ensuite commercialisée."
 building_peat_quarries_05: "Marais clôturés"
 building_peat_quarries_05_desc: "En clôturant les marais, les paysans peuvent plus facilement contrôler la croissance des plantes et protéger la précieuse récolte."
 building_peat_quarries_06: "Champs de terres humides"
 building_peat_quarries_06_desc: "Les propriétés uniques des marais permettent aux paysans de cultiver de nombreuses plantes qu’ils ne pourraient pas cultiver autrement, comme le chanvre ou le lin."
 building_peat_quarries_07: "Grandes carrières de tourbe"
 building_peat_quarries_07_desc: "De plus en plus de tourbe est extraite et une grande partie est exportée comme engrais."
 building_peat_quarries_08: "Grandes fermes des marais"
 building_peat_quarries_08_desc: "De grands troupeaux d’animaux se nourrissent de la vie végétale abondante des marais et deviennent grands et gras."
 building_type_hill_farms_01: "Fermes de colline"
 building_type_hill_farms_01_desc: "Les collines de cette province sont couvertes de champs. Tandis que l’agriculture en terrasses aide à garder les cultures arrosées, la superficie limitée signifie des rendements plus faibles."
 building_hill_farms_01: "Champs à flanc de coteau"
 building_hill_farms_01_desc: "Sur les flancs des collines, il y a de nombreux petits champs, où l’on cultive et où vit une petite population de paysans."
 building_hill_farms_02: "Pâturages de collines"
 building_hill_farms_02_desc: "Le bétail est amené sur les hautes terres non cultivées et on l’y laisse paître les herbes abondantes."
 building_hill_farms_03: "Celliers à légumes"
 building_hill_farms_03_desc: "Les caves à légumes permettent de stocker les légumes toute l’année, ce qui est d’une importance capitale dans les collines peu fertiles."
 building_hill_farms_04: "Champs de légumes"
 building_hill_farms_04_desc: "De vastes champs de légumes fournissent aux fermes peu nombreuses la nourriture dont elles ont tant besoin."
 building_hill_farms_05: "Linchets"
 building_hill_farms_05_desc: "En détournant l’eau d’un ruisseau voisin vers une terrasse, nous pouvons nettement améliorer la fertilité des champs à flanc de colline."
 building_hill_farms_06: "Routes et escaliers"
 building_hill_farms_06_desc: "Des routes et des escaliers adéquats relient les fermes et les hameaux dispersés, facilitant ainsi les déplacements des personnes, des nouvelles et des marchandises."
 building_hill_farms_07: "Greniers d’hiver"
 building_hill_farms_07_desc: "Les aliments conservés dans ces greniers permettent de nourrir un grand nombre d’animaux de ferme et de personnes tout au long de l’hiver."
 building_hill_farms_08: "Pommiers"
 building_hill_farms_08_desc: "Les collines offrent un environnement parfait pour les vergers, en particulier pour les pommes."
 building_type_hill_forts_01: "Forts de colline"
 building_type_hill_forts_01_desc: "Construites sur une colline ou une falaise abrupte, ces imposantes fortifications résistent à toute armée assiégeante qui n’a pas la capacité de voler !"
 building_hill_forts_01: "Petit fort de colline"
 building_hill_forts_01_desc: "Le fort qui se dresse fièrement au sommet d’une colline oblige tout assiégeant à livrer un combat difficile."
 building_hill_forts_02: "Simples ouvrages de terre"
 building_hill_forts_02_desc: "Le fort est entouré d’ouvrages de terre qui forment des murs impénétrables et peuvent faire décourager le soldat le plus endurci."
 building_hill_forts_03: "Fossés"
 building_hill_forts_03_desc: "De grands fossés sont creusés autour du sommet défensif de la colline. Ils sont boueux et glissants, alors les assaillants imprudents peuvent se retrouver coincés au fond et noyés dans la boue par l’avancée de leurs compagnons d’armes."
 building_hill_forts_04: "Palissades"
 building_hill_forts_04_desc: "De grands murs faits de rondins taillés entourent le fort et constituent un obstacle supplémentaire avant de pouvoir atteindre les trésors qui s’y trouvent."
 building_hill_forts_05: "Corps de garde"
 building_hill_forts_05_desc: "Des postes de garde sont placés autour du fort, afin de pouvoir intervenir à tout moment si un assaut devait se produire."
 building_hill_forts_06: "Murs extérieurs"
 building_hill_forts_06_desc: "De grands murs de pierre entourent le fort de la colline et le rend une fois pour toutes impénétrable."
 building_hill_forts_07: "Grand fort de colline"
 building_hill_forts_07_desc: "Le fort central a été agrandi et amélioré de manière considérable, et s’élève encore plus haut dans le ciel."
 building_hill_forts_08: "Ouvrages en terre complexes"
 building_hill_forts_08_desc: "Les ouvrages en terre qui entourent le fort de la colline sont si complexes et déroutant que les armées ennemies savent à peine quelle entrée elles doivent prendre d’assaut, ce qui joue en notre faveur – d’autant plus que la moitié des entrées mènent à des pièges mortels..."
 building_type_plantations_01: "Agriculture du désert"
 building_type_plantations_01_desc: "Ces plantations sont axées sur la culture de fruits et de légumes suffisamment robustes pour résister au climat rigoureux."
 building_plantations_01: "Petites plantations"
 building_plantations_01_desc: "Malgré le manque d’eau, ces petites plantations réussissent à faire pousser des fruits rustiques."
 building_plantations_02: "Comptoirs commerciaux"
 building_plantations_02_desc: "Les nomades rustiques du désert se déplacent entre les comptoirs commerciaux et apportent de la nourriture là où elle est le plus nécessaire."
 building_plantations_03: "Tisserands"
 building_plantations_03_desc: "Les tisserands fabriquent des tissus dans leurs ateliers, qu’ils échangent ensuite avec les nomades du désert."
 building_plantations_04: "Sources d’eau"
 building_plantations_04_desc: "En raison de la rareté de l’eau, un nouveau puits ne manquera pas de faire prospérer la région. Plusieurs sources de ce type ont été découvertes, et des puits adéquats ont été construits."
 building_plantations_05: "Caravansérails"
 building_plantations_05_desc: "Les grandes caravanes de commerce ont besoin d’un endroit pour se reposer. Le caravansérail leur offre l’espace nécessaire et constitue également un excellent endroit pour taxer leurs marchandises."
 building_plantations_06: "Dattiers"
 building_plantations_06_desc: "De plus en plus de terres se prêtant à la plantation, des dattiers sont cultivés. Les dattes ont une longue durée de vie et sont un bien précieux pour les commerçants."
 building_plantations_07: "Irrigation"
 building_plantations_07_desc: "En alimentant les champs avec l’eau des puits, ils peuvent permettre de faire plus que de la simple agriculture de subsistance. C’est une tâche considérable, mais il n’est pas facile de faire pousser quelque chose dans le désert."
 building_plantations_08: "Grandes plantations"
 building_plantations_08_desc: "Ces plantations produisent désormais un excédent certain qui peut être vendu."
 building_type_outposts_01: "Avant-postes"
 building_type_outposts_01_desc: "Une série d’avant-postes longent tous les lieux d’habitation importants de la province, offrant un système d’alerte rapide en cas de raids ou d’attaques d’animaux."
 building_outposts_01: "Guérites de guet"
 building_outposts_01_desc: "Des guérites de guet repèrent les animaux et les pillages. Si une bête dangereuse est repérée, il ne faut pas longtemps pour que la nouvelle se répande et que le bétail vulnérable puisse être mis en sécurité."
 building_outposts_02: "Avant-postes militaires"
 building_outposts_02_desc: "Le long des nombreuses routes et des chemins sinueux, il y a plusieurs avant-postes, tenus par des gardes au service des commerçants locaux. Leur présence garantit que la région reste à l’abri des bandits de grand chemin."
 building_outposts_03: "Caches d’armes"
 building_outposts_03_desc: "Un des avantages de la vie en terrain escarpé est la possibilité de se camoufler pratiquement n’importe où. En cas de raid, les habitants peuvent se munir d’armes provenant de nombreuses caches."
 building_outposts_04: "Avant-postes de palissade"
 building_outposts_04_desc: "Les vieux avant-postes branlants ont été remplacés par des tours de palissade robustes. De plus, elles sont presque parfaitement cachées dans le terrain escarpé."
 building_outposts_05: "Postes de levée"
 building_outposts_05_desc: "Près de chaque tour se trouve maintenant un poste de levée. En période de rassemblement, les paysans peuvent se rassembler en toute sécurité à proximité, où ils peuvent trouver à la fois des armes et une protection."
 building_outposts_06: "Avant-postes frontières"
 building_outposts_06_desc: "Contrairement aux avant-postes bien cachés, ceux à la frontière sont censés être dissuasifs. Construites en matériaux plus résistants, la taille même de ces tours est suffisante pour dissuader tout pillard."
 building_outposts_07: "Postes de reconnaissance"
 building_outposts_07_desc: "Pour que nos éclaireurs soient bien nourris et puissent voyager léger, nous avons érigé une série d’avant-postes d’éclaireurs stratégiquement placés. Bien cachés, ces bâtiments permettent de recueillir des renseignements inégalés en période d’invasion."
 building_outposts_08: "Avant-postes fortifiés"
 building_outposts_08_desc: "D’imposants avant-postes en pierre qui se dresse vers le ciel rassurent les soldats et les gardes de caravanes qui y sont logés."
 building_type_watchtowers_01: "Tours de guet"
 building_type_watchtowers_01_desc: "Plusieurs grandes tours de guet surveillent la paysannerie au travail et offrent une excellente distance de vue aux archers."
 building_watchtowers_01: "Tours en briques d’argile"
 building_watchtowers_01_desc: "Ces tours en briques d’argile offrent une défense simple mais efficace."
 building_watchtowers_02: "Maisons-tours"
 building_watchtowers_02_desc: "Les maisons-tours sont faites à la fois pour la protection et l’habitation, et occupent des emplacements stratégiques."
 building_watchtowers_03: "Tours de guet en bois"
 building_watchtowers_03_desc: "Plusieurs tours de guet en bois surveillent la paysannerie au travail et offrent une excellente distance de vue aux archers."
 building_watchtowers_04: "Petits donjons en briques d’argile"
 building_watchtowers_04_desc: "Les donjons en briques de terre crue, bien que petits, offrent une protection supérieure à celle des tours de guet plus ordinaires. En temps de guerre, ils peuvent protéger une foule de paysans contre les pilleurs, et même contenir un petit grenier pour les périodes de vaches maigres."
 building_watchtowers_05: "Tours de guet en pierre"
 building_watchtowers_05_desc: "Ces tours de guet offrent un magnifique poste d’observation, non seulement pour les archers mais aussi pour les seigneurs qui surveillent leurs paysans."
 building_watchtowers_06: "Meurtrières"
 building_watchtowers_06_desc: "En construisant les tours de manière à ce qu’il y ait une série de trous par lesquels les flèches peuvent être tirées, la portée et la protection des archers sont considérablement augmentées."
 building_watchtowers_07: "Maisons-tours fortifiées"
 building_watchtowers_07_desc: "Ces maisons-tours sont formidablement fortifiées et témoignent du prestige de leurs propriétaires. En cas de raid, des troupeaux entiers de bétail peuvent être enfermés et protégés par les tours."
 building_watchtowers_08: "Tours surmontés d’un dôme"
 building_watchtowers_08_desc: "Ces imposantes tours sont entièrement construites en pierre et surmontées d’un dôme. Les techniques de construction utilisées les rendent presque inattaquables par les pillards."
 building_type_quarries_01: "Carrières"
 building_type_quarries_01_desc: "Les montagnes de cette province fournissent à la construction locale un excellent stock de matériaux de construction."
 building_quarries_01: "Petite carrière de pierre"
 building_quarries_01_desc: "Les carrières de pierre facilement accessibles fournissent des matériaux de construction nécessaires dans les environs."
 building_quarries_02: "Mines peu profondes"
 building_quarries_02_desc: "De simples mines bordent le pied de la montagne et recueillent le minerai des gisements en surface facilement accessibles."
 building_quarries_03: "Moulins à eau"
 building_quarries_03_desc: "En acheminant l’eau vers les sites miniers, sa puissance peut être exploitée par les moulins à eau pour alimenter les outils qui aident à l’excavation."
 building_quarries_04: "Grandes carrières de pierre"
 building_quarries_04_desc: "Alors que la demande de matériaux de construction augmente, les carrières attirent de plus en plus de travailleurs et sont de plus en plus grandes et profondes d’année en année."
 building_quarries_05: "Grandes mines"
 building_quarries_05_desc: "Le besoin de métaux ne cesse de croître, et les nouvelles techniques ne font pas tout. Des mines doivent être ouvertes !"
 building_quarries_06: "Carrières de pierre énormes"
 building_quarries_06_desc: "Les ouvriers taillent des blocs de pierre quotidiennement dans des mines à ciel ouvert. Les carrières épuisées s’étendent comme des bouches béantes dans toute la province et ont servi à bâtir de nombreux châteaux et murs."
 building_quarries_07: "Puits de mines"
 building_quarries_07_desc: "Grâce aux nouvelles techniques, les travailleurs peuvent atteindre des métaux cachés dans le sol. La plus importante d’entre elles est une nouvelle façon de drainer les puits inondés."
 building_quarries_08: "Pompage mécanisé de l’eau"
 building_quarries_08_desc: "Les pompes à eau en bois, actionnées par un moulin à vent ou par des chevaux, peuvent extraire l’eau des puits de mine beaucoup plus rapidement que des godets en cuir."
 building_type_military_camps_01: "Camps de la milice"
 building_type_military_camps_01_desc: "Un simple terrain d’entraînement où l’infanterie légère est préparée pour la guerre."
 building_military_camps_01: "Tentes en cuir"
 building_military_camps_01_desc: "Au moment de la levée, les hommes sont rassemblés dans des camps rudimentaires où ils dorment sous de simples tentes. Bien qu’il ne soit pas le plus confortable, c’est un type de camp bon marché et mobile."
 building_military_camps_02: "Cuisiniers de camp"
 building_military_camps_02_desc: "En affectant une partie des levées à la collecte et à la préparation de la nourriture, on attire davantage d’hommes de la campagne – attirés par l’odeur de la nourriture."
 building_military_camps_03: "Terrains de formation"
 building_military_camps_03_desc: "Les cibles de tir à l’arc et les mannequins donnent aux levées à la fois une distraction et un minimum d’entraînement, avant d’être jetés dans le feu de la bataille."
 building_military_camps_04: "Postes de surveillance"
 building_military_camps_04_desc: "Les postes de garde peuvent donner l’alerte, ont une bonne distance de vue et servent de lieux de rassemblement. Même en dehors des périodes de rassemblement, des gardes y sont toujours postés."
 building_military_camps_05: "Forgerons de camp"
 building_military_camps_05_desc: "Les forgerons du camp font des réparations simples et gardent les chevaux ferrés."
 building_military_camps_06: "Salle de rassemblement"
 building_military_camps_06_desc: "Des salles de rassemblement dédiées dans chaque village facilitent la levée de troupes."
 building_military_camps_07: "Caserne de la milice"
 building_military_camps_07_desc: "Chaque ville a maintenant ses propres casernes de milice, où les armes sont stockées en cas de besoin. Les casernes servent également de lieu de rencontre pour les officiers responsables du rassemblement."
 building_military_camps_08: "Places de la levée"
 building_military_camps_08_desc: "De plus grandes places pour la levée offrent non seulement un lieu de rassemblement pour les soldats, mais aussi un lieu d’entraînement pour les batailles à venir."
 building_type_ramparts_01: "Forts forestiers"
 building_type_ramparts_01_desc: "Ces fortifications sont construites de telle manière qu’elles font partie de la forêt qu’elles protègent. Les armées qui avancent se trouvent gênées par les fortifications, mais sont également empêtrées dans les broussailles."
 building_ramparts_01: "Fortins en rondins"
 building_ramparts_01_desc: "Des fortins en bois font partie de la forêt en utilisant les arbres comme palissade naturelle."
 building_ramparts_02: "Remparts de terre"
 building_ramparts_02_desc: "De longs bancs de terre forment une limite défensive autour du fort et entravent les avancées de l’ennemi."
 building_ramparts_03: "Pièges et fossés"
 building_ramparts_03_desc: "Si un ennemi se sent en sécurité à l’approche des fortifications, il se retrouvera bientôt pris au piège ou empalé sur les nombreux dangers cachés dans la forêt."
 building_ramparts_04: "Remparts"
 building_ramparts_04_desc: "Des murs de pierre protègent désormais les forts contre les ennemis, ce qui entrave considérablement toute avancée dans la forêt."
 building_ramparts_05: "Embrasures"
 building_ramparts_05_desc: "En construisant des embrasures dans les murs, nous pouvons facilement voir et tirer des flèches sur les ennemis qui se dirigent vers nous."
 building_ramparts_06: "Ouvrages de terre"
 building_ramparts_06_desc: "En construisant rapidement des ouvrages de terre où nous prévoyons le passage des ennemis, nous pouvons les déjouer et les encercler lorsqu’ils tentent de se déplacer dans les forêts."
 building_ramparts_07: "Remparts crénelés"
 building_ramparts_07_desc: "En ajoutant des créneaux aux remparts, nous obtenons un net avantage dans tout siège et nos soldats sont alors capables de se déplacer en relative sécurité et de riposter à tout assaut."
 building_ramparts_08: "Forteresses forestières"
 building_ramparts_08_desc: "Ces grandes forteresses de pierre surplombent la forêt et protègent une large étendue de terre."
 building_type_elephant_pens_01: "Éléphants de guerre"
 building_type_elephant_pens_01_desc: "Les éléphants sont gardés et entraînés ici. Ils constituent d’excellentes bêtes de somme utiles au travail comme à la guerre."
 building_elephant_pens_01: "Enclos à éléphants"
 building_elephant_pens_01_desc: "Ces écuries solides permettent de garder en sécurité même l’éléphant le plus indiscipliné."
 building_elephant_pens_02: "Pièges à éléphants"
 building_elephant_pens_02_desc: "Les nouveaux éléphants sont capturés grâce à des fosses ou des pièges. Parfois, une éléphante est même utilisée comme appât."
 building_elephant_pens_03: "Terrains de dressage d’éléphants"
 building_elephant_pens_03_desc: "Les éléphants ne sont pas faciles à dresser, mais les dresseurs les plus expérimentés font tout leur possible pour fournir à la Couronne des bêtes de guerre."
 building_elephant_pens_04: "Terrains d’entraînement pour éléphants"
 building_elephant_pens_04_desc: "Les éléphants sont mis à rude épreuve en transportant à la fois hommes, armures et équipement."
 building_elephant_pens_05: "Bureaux des surveillants"
 building_elephant_pens_05_desc: "Les surveillants sont responsables du bien-être des éléphants, et en leur construisant des bureaux appropriés, leur efficacité est assurée."
 building_elephant_pens_06: "Hôpitaux pour éléphants"
 building_elephant_pens_06_desc: "Les hôpitaux spécialisés dans les éléphants sont suffisamment grands pour accueillir même le plus grand des mâles, ce qui permet de sauver la vie d’animaux qui, autrement, seraient sûrement morts."
 building_elephant_pens_07: "Sanctuaires d’éléphants"
 building_elephant_pens_07_desc: "En désignant de grandes zones de la jungle comme sanctuaires pour les éléphants, nous nous assurons de perdre moins d’animaux à cause du braconnage et que la population reste stable."
 building_elephant_pens_08: "Éleveurs d’éléphants"
 building_elephant_pens_08_desc: "Les éleveurs d’éléphants veillent à ce que les petits soient la progéniture la plus viable et la plus saine."
 building_type_guild_halls_01: "Guildes"
 building_type_guild_halls_01_desc: "La ville fournit à toutes les grandes guildes et familles bourgeoises un vaste espace pour exercer leurs métiers."
 building_guild_halls_01: "Guildes de marchands"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Guildes de sculpteurs"
 building_guild_halls_02_desc: "Les sculpteurs produisent des objets en bois ou en os, tels que des cadres, des décorations ou des outils. Ils sculptent également des blasons héraldiques, ce qui rend la guilde populaire auprès de la noblesse."
 building_guild_halls_03: "Guildes de charpentiers"
 building_guild_halls_03_desc: "Les charpentiers travaillent dans le domaine de la construction en utilisant principalement le bois comme matériau de choix. Leurs services sont recherchés tant par la noblesse que par le clergé, notamment pour les magnifiques menuiseries qu’ils réalisent pour les églises et les châteaux."
 building_guild_halls_04: "Guildes de chasseurs"
 building_guild_halls_04_desc: "Les chasseurs font le commerce de la viande et des peaux, et leurs services permettent aux bouchers et aux tanneurs de faire leur métier. Les meilleures peaux sont bien sûr celles des familles nobles les plus prestigieuses."
 building_guild_halls_05: "Guildes de maçons"
 building_guild_halls_05_desc: "Les maçons travaillent la pierre, tant pour la construction que pour la sculpture. Leurs compétences sont très recherchées, car leur expertise est inestimable pour la construction de fortifications."
 building_guild_halls_06: "Guildes de tailleurs"
 building_guild_halls_06_desc: "Les tailleurs utilisent l’aiguille, le fil et le tissu comme instruments de choix. Grâce à leurs compétences inégalées, ils produisent de beaux vêtements pour la noblesse."
 building_guild_halls_07: "Guildes de verriers"
 building_guild_halls_07_desc: "Les verriers créent des objets fascinants en verre, allant des coupes aux vitres. La fabrication d’objets en verre est très prestigieuse, ce qui rend leurs services très appréciés."
 building_guild_halls_08: "Guildes d’artisans"
 building_guild_halls_08_desc: "Les artisans utilisent une multitude de matériaux non seulement pour produire des œuvres d’art mais aussi pour innover. Leur ingéniosité et leur habileté attirent partout l’attention de la haute noblesse."
 building_type_monastic_schools_01: "Monastères"
 building_type_monastic_schools_01_desc: "Cette école enseigne de nombreuses matières et constitue un rare centre d’enseignement supérieur, mais les étudiants inscrits ici étudient principalement pour se préparer à de futures carrières dans le clergé."
 building_monastic_schools_01: "Chapelle"
 building_monastic_schools_01_desc: "Un humble lieu de culte calme où les dévots peuvent prier et se recueillir."
 building_monastic_schools_02: "Salles de prière"
 building_monastic_schools_02_desc: "Les salles de prière accueillent des sermons et permettent un lieu de contemplation silencieuse."
 building_monastic_schools_03: "Écoles monastiques"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Jardins monastiques"
 building_monastic_schools_04_desc: "Les jardins du monastère offrent un lieu de méditation paisible où les dévots peuvent s’imprégner de la beauté de la Création."
 building_monastic_schools_05: "Université monastique"
 building_monastic_schools_05_desc: "L’université offre une formation complète dans un éventail de sujets sacrés, notamment la théologie, la traduction et le légalisme."
 building_monastic_schools_06: "Département de philosophie"
 building_monastic_schools_06_desc: "L’enseignement de la philosophie antique y est dispensé et les moines appliquent souvent ces idées à la vie quotidienne."
 building_monastic_schools_07: "Observatoire"
 building_monastic_schools_07_desc: "Les moines y observent les étoiles et, à partir d’elles, prédisent le moment adéquat pour observer les dates importantes du calendrier religieux et progresser dans leur compréhension de la Création."
 building_monastic_schools_08: "Cloîtres"
 building_monastic_schools_08_desc: "Le cloître forme une barrière solide contre le monde extérieur, séparant efficacement la vie de ceux qui se trouvent entre ses murs de celle des paysans à l’extérieur."
 building_type_megalith_01: "Mégalithe"
 building_type_megalith_01_desc: "Cette structure est un agencement extérieur de pierres généralement alignées avec les constellations. Les religions qui croient aux monuments mégalithiques fournissent des lieux de culte permanents et peu coûteux pour les fidèles, et attirent ainsi voyageurs et pèlerins."
 building_megalith_01: "Mégalithe mineur"
 building_megalith_01_desc: "Ce grand agencement extérieur de pierres fonctionne comme un lieu de culte ouvert et permanent. Cette construction modeste, faite de pierres ordinaires et disposée de manière simple, permet d’accueillir quelques fidèles."
 building_megalith_02: "Mausolée mégalithique"
 building_megalith_02_desc: "Le site a été agrandi avec de multiples agencements de pierres afin d’accueillir davantage de fidèles. Parallèlement à l’expansion du mégalithe lui-même, un mausolée souterrain a été construit à proximité pour permettre aux personnes importantes d’être enterrées sur le site."
 building_megalith_03: "Autels mégalithiques"
 building_megalith_03_desc: "Ce grand agencement extérieur de pierres fonctionne comme un lieu de culte ouvert et permanent. Ce mégalithe a été construit à partir de pierres exotiques et coûteuses provenant de toute la région et a été équipé d’autels pour les cérémonies."
 building_megalith_04: "Grand mégalithe"
 building_megalith_04_desc: "En plus des nombreux autels et objets cérémoniels, ce mégalithe a été agrandi pour inclure des pierres monolithiques de grande taille et vraiment impressionnantes, et recouvertes de symboles sacrés finement sculptés."
 building_megalith_05: "Temples locaux"
 building_megalith_05_desc: "De petits sanctuaires et lieux de culte ont été érigés parmi les mégalithes, afin d’offrir des lieux de méditation paisibles au saint voyageur."
 building_megalith_06: "Tombes mégalithiques"
 building_megalith_06_desc: "Les grands chefs, guerriers et saints reposent dans ces autels en surface. Ces sites offrent aux pèlerins et aux fidèles un endroit où vénérer les ancêtres tombés venus avant eux."
 building_megalith_07: "Cairns de pèlerin"
 building_megalith_07_desc: "De petits cairns ont été installés dans la nature autour du site des mégalithes pour guider pèlerins et voyageurs vers les autels où ils peuvent se recueillir."
 building_megalith_08: "Mégalithe légendaire"
 building_megalith_08_desc: "Ce mégalithe est devenu si grand qu’il fait l’objet de légendes locales. Les adorateurs affirment ressentir un lien profond avec leur foi lorsqu’ils se trouvent sur ce site."
 building_type_great_megalith_01: "Grand mégalithe"
 building_type_great_megalith_01_desc: "Version extrêmement ambitieuse du mégalithe, le projet du Grand mégalithe consiste à habiller la campagne de petites constructions mégalithiques autour d’une construction gigantesque."
 building_great_megalith_01: "Grand mégalithe"
 building_great_megalith_01_desc: "Le Grand mégalithe est un vaste et étonnant cercle de pierres qui s’étend à perte de vue, avec d’innombrables sites plus petits à travers la campagne. Ouvert et accessible à tous, il rapproche les adorateurs et les pèlerins du monde entier du divin."
 building_type_hospices_01: "Hospices"
 building_type_hospices_01_desc: "Un hospice offre un lieu de repos aux malades et aux personnes fatiguées, où ils peuvent être pris en charge par des personnes saintes et dévouées."
 building_hospices_01: "Quartiers du pèlerin"
 building_hospices_01_desc: "Les pèlerins sont autorisés à séjourner et à se reposer dans les quartiers des pèlerins s’ils cherchent un abri au cours de leur long voyage. Ils y reçoivent de la nourriture, des boissons et prennent parfois même un bain."
 building_hospices_02: "Maison des malades"
 building_hospices_02_desc: "Une modeste maison des malades a été construite ici pour éloigner l’air vicié des malades des personnes en bonne santé et pour offrir un lieu de guérison calme aux infirmes."
 building_hospices_03: "Infirmeries"
 building_hospices_03_desc: "En temps de guerre ou d’épidémie, les infirmeries offrent une seconde chance aux pauvres victimes, en supposant qu’elles y arrivent à temps."
 building_hospices_04: "Hospices"
 building_hospices_04_desc: "Les hospices offrent des soins de longue durée à ceux qui, autrement, ne survivraient pas. Les malades chroniques, les handicapés et parfois même les personnes souffrant de démons sont les bienvenus."
 building_hospices_05: "Jardins de l’hôpital"
 building_hospices_05_desc: "Un jardin de fleurs a été planté autour des hospices. Chaque fleur produit un arôme puissant et agréable pour contrer les miasmes produits par les malades."
 building_hospices_06: "Hôpital"
 building_hospices_06_desc: "Un hôpital pour fournir des soins et un lieu centralisé pour tous les hospices. Des infirmières et des religieux y résident pour offrir des aumônes et des soins aux habitants et aux voyageurs malades."
 building_hospices_07: "Colonie de lépreux"
 building_hospices_07_desc: "Dans la nature, à proximité de l’hospice, les malades peuvent cultiver leurs propres récoltes et vivre leurs derniers jours entre eux, sans poser de risque pour les personnes en bonne santé."
 building_hospices_08: "Grand hôpital"
 building_hospices_08_desc: "Les hôpitaux offrent des aumônes et des soins aux personnes âgées et aux infirmes, ainsi qu’un traitement aux malades et aux personnes fatiguées. Ils sont séparés du reste de la société et soignés par des religieux dévoués."
 building_type_scriptorium_01: "Scriptorium"
 building_type_scriptorium_01_desc: "Les scriptoriums offrent un lieu d’apprentissage pour les religieux et les érudits qui peuvent ainsi coucher leur sagesse sur le papier pour toujours."
 building_scriptorium_01: "Bibliothèques"
 building_scriptorium_01_desc: "La bibliothèque du monastère est emplie de livres, allant de petits traités à de gros ouvrages de théologie. Un véritable trésor de connaissances se trouve entre ses murs."
 building_scriptorium_02: "Chambres de copie"
 building_scriptorium_02_desc: "Des scribes dévoués travaillent toute la journée à copier des textes sacrés dans les chambres de copie. Toujours en quête de connaissances, ils travaillent même la nuit, éclairés par la lune et quelques bougies."
 building_scriptorium_03: "Maison de traduction"
 building_scriptorium_03_desc: "Des traducteurs dévoués viennent dans ce scriptorium pour traduire des œuvres écrites dans des langues anciennes ou étrangères vers la langue liturgique du temple, ce qui en élargit considérablement l’accès."
 building_scriptorium_04: "Maison des scribes"
 building_scriptorium_04_desc: "Un grand nombre de scribes vivent ici pour permettre aux auteurs potentiels de dicter leurs œuvres, sans qu’il soit nécessaire de les coucher sur le papier de leurs propres mains."
 building_scriptorium_05: "Système continental"
 building_scriptorium_05_desc: "Les ouvrages sont désormais strictement organisés en fonction du continent d’où ils proviennent, ce qui augmente considérablement la capacité d’un érudit à trouver la sagesse d’où qu’elle vienne."
 building_scriptorium_06: "Grandes archives"
 building_scriptorium_06_desc: "Des œuvres littéraires du monde entier sont traduites et conservées ici, afin que leur sagesse soit préservée pour l’éternité."
 building_scriptorium_07: "École de traduction"
 building_scriptorium_07_desc: "Les fidèles sont initiés aux langues anciennes et étrangères, ce qui permet au scriptorium de préserver des ouvrages de sagesse et de connaissances."
 building_scriptorium_08: "Archives secrètes"
 building_scriptorium_08_desc: "Ce temple abrite aujourd’hui un vaste réseau souterrain d’archives contenant non seulement les œuvres de ce temple, mais aussi de nombreuses œuvres récupérées à l’étranger."
 building_type_burial_site_01: "Lieu de sépulture"
 building_type_burial_site_01_desc: "En créant un vaste site funéraire pour nos morts, nous nous éloignons des miasmes et offrons un lieu de vénération et de souvenir à nos ancêtres."
 building_burial_site_01: "Grande sépulture"
 building_burial_site_01_desc: "Ce vaste site funéraire est rempli de parcelles pour des fosses communes, et de quelques petits mausolées pour des personnes plus importantes."
 building_burial_site_02: "Mausolée"
 building_burial_site_02_desc: "Un grand mausolée a été construit, rempli d’emplacements pour des fosses communes et abritant quelques sépultures de saints hommes et de guerriers vénérés."
 building_burial_site_03: "Grand mausolée"
 building_burial_site_03_desc: "Le mausolée a été agrandi pour devenir un imposant monument aux morts. L’intérieur est rempli de tombes et de salles de prière pour vénérer les morts."
 building_type_hunting_grounds_01: "Terrains de chasse"
 building_type_hunting_grounds_01_desc: "Partout dans ces terres se trouvent plusieurs grands gîtes où les chasseurs de gibier sauvage peuvent se rassembler et planifier leurs excursions."
 building_hunting_grounds_01: "Loges du chasseur"
 building_hunting_grounds_01_desc: "Les chasseurs se réunissent dans ces loges pour planifier leurs excursions dans la nature, et ils servent également de lieux de conservation des trophées et de rencontre après une chasse réussie."
 building_hunting_grounds_02: "Chenils"
 building_hunting_grounds_02_desc: "Les chenils fournissent des chiens rapides qui sont d’excellents compagnons de chasse. Ils sont généralement nombreux à chaque chasse."
 building_hunting_grounds_03: "Volières"
 building_hunting_grounds_03_desc: "Le deuxième compagnon le plus important pour un chasseur est l’oiseau de proie, souvent gardés dans des volières."
 building_hunting_grounds_04: "Tours de chasse"
 building_hunting_grounds_04_desc: "Pour repérer les proies, des sentinelles sont postées dans des tours réparties sur tout le territoire et rapportent leurs observations aux chasseurs."
 building_hunting_grounds_05: "Écuries du chasseur"
 building_hunting_grounds_05_desc: "Un chasseur accompli a toujours besoin d’une monture rapide, robuste et brave. Les écuries du chasseur fournissent des races spécialisées qui se débrouillent bien sur les longues distances."
 building_hunting_grounds_06: "Huttes de garde forestier"
 building_hunting_grounds_06_desc: "Les gardes forestiers rôdent sur les terrains de chasse à la recherche de proies. Bien qu’ils travaillent seuls, ils sont plus que capables de capturer de petites proies par eux-mêmes."
 building_hunting_grounds_07: "Réserves de chasse"
 building_hunting_grounds_07_desc: "Un vaste territoire est désigné comme réserve, ce qui empêche les chasseurs non autorisés d’y chasser. Cela permet aux chasseurs officiels de disposer d’un grand nombre de proies, même si quelques braconniers se faufilent parfois..."
 building_hunting_grounds_08: "Loges des gardes-chasse"
 building_hunting_grounds_08_desc: "Les gardes-chasse sont responsables de la prospérité des terres et de tous les animaux qui s’y trouvent. Lorsque les nobles décident d’aller chasser, les gardes-chasse savent où les envoyer pour que leur chasse aboutisse."
 building_type_stables_01: "Écuries"
 building_type_stables_01_desc: "Les chevaux de bât et les autres bêtes de somme ont besoin d’un bâtiment dédié. Les écuries permettent également d’offrir de nouvelles montures à tous ceux qui en ont les moyens."
 building_stables_01: "Petites écuries"
 building_stables_01_desc: "Un petit bâtiment pouvant accueillir un couple de chevaux est le centre naturel de toute propriété, ainsi que le premier et le dernier arrêt de tout visiteur à cheval."
 building_stables_02: "Enclos pour chevaux"
 building_stables_02_desc: "Un enclos extérieur permet aux chevaux de se dégourdir les jambes, de brouter et de prendre l’air."
 building_stables_03: "Réserves de foin"
 building_stables_03_desc: "De simples réserves de foin assurent un approvisionnement régulier en nourriture pour les chevaux en dehors de la période de pâturage."
 building_stables_04: "Service de coursiers"
 building_stables_04_desc: "Un bon nombre de chevaux stationnés et de diligences réparties dans la région permet de transporter jour et nuit des missives importantes, des denrées périssables et de répondre à d’autres besoins urgents."
 building_stables_05: "Quartiers des travailleurs"
 building_stables_05_desc: "De simples locaux dans lesquels les travailleurs peuvent dormir leur permet d’éviter les enclos des chevaux, ce qui rend la vie plus confortable pour les hommes comme pour les bêtes."
 building_stables_06: "Rigoles"
 building_stables_06_desc: "Les rigoles creusées dans le sol des écuries gardent les chevaux au sec et au chaud, presque sans effort."
 building_stables_07: "Guildes de maréchaux-ferrants"
 building_stables_07_desc: "La quantité de travail et les compétences requises pour s’occuper correctement des sabots favorisent le développement de guildes de maréchaux-ferrants, qui fabriquent, ajustent et réparent inlassablement les fers à cheval."
 building_stables_08: "Haras"
 building_stables_08_desc: "L’ajout d’installations dédiées au toilettage et aux soins des spécimen équins les plus précieux favorise l’élevage de nouveaux destriers magnifiques et rend ceux que nous possédons presque étincelants."
 building_type_smiths_01: "Forgerons"
 building_type_smiths_01_desc: "En faisant fondre le minerai dans des fourneaux et en martelant le métal pour lui donner la forme souhaitée, les forgerons fournissent aux communautés voisines des outils et des armes essentiels."
 building_smiths_01: "Bas fourneaux"
 building_smiths_01_desc: "Dans toute la campagne, de la fumée s’échappe des bas fourneaux, des structures simples dont les murs sont faits d’argile et de pierres résistantes à la chaleur, où un mélange de charbon de bois et de minerai de fer broyé est ajouté par le haut pour fabriquer de l’éponge de fer."
 building_smiths_02: "Soufflets"
 building_smiths_02_desc: "Fabriqués à partir de peaux d’animaux robustes, les soufflets sont généralement actionnés par un apprenti forgeron, soufflant constamment un fort courant d’air dans le feu."
 building_smiths_03: "Filière"
 building_smiths_03_desc: "Dispositif qui aide les forgerons à fabriquer du fil pour la cotte de mailles. Les morceaux de fer chauffés sont tirés à travers des trous de plus en plus petits, une méthode de travail beaucoup plus facile que le martelage laborieux sur la forge."
 building_smiths_04: "Quartiers des forgerons"
 building_smiths_04_desc: "Les forgerons sont fortement encouragés à pratiquer leur art en dehors des zones densément peuplées. Les innovations en matière de production de métal leur permettent de travailler presque en permanence, mais le mécontentement de la population environnante augmente à chaque coup de marteau et à chaque feu rugissant dans la nuit."
 building_smiths_05: "Marteaux à soulèvement"
 building_smiths_05_desc: "Actionnée par une roue hydraulique ou par des apprentis malchanceux, une simple came rotative soulève le marteau, puis le laisse retomber à un rythme régulier."
 building_smiths_06: "Orfèvrerie"
 building_smiths_06_desc: "L’ajout de pièces où l’on fond et travaille or et argent, dotées chacune d’un établi et d’une forge spécialement conçus, facilite grandement la création des bijoux et le placage de métaux précieux."
 building_smiths_07: "Hauts fourneaux"
 building_smiths_07_desc: "Les hauts fourneaux fonctionnent toute la journée et fondent du fer, du plomb et du cuivre. La qualité du métal qu’ils produisent est excellente."
 building_smiths_08: "Fonte"
 building_smiths_08_desc: "Légèrement plus fragile, mais beaucoup moins chère que les autres méthodes, la fonte permet de fabriquer une large gamme d’outils tels que des socs, des clous ou des herses."
 building_type_horse_pastures_01: "Troupeaux de chevaux"
 building_type_horse_pastures_01_desc: "N’importe qui peut brandir une arme rudimentaire et frapper son prochain. Presque n’importe qui peut rassembler une foule de paysans maniant des armes rudimentaires. Mais ce n’est que de la délicate harmonie entre un cheval élevé correctement, un guerrier habile et une arme appropriée, dirigés par le meilleur des commandants, que peut naître une force de combat inégalée."
 building_horse_pastures_01: "Apprivoisement des chevaux sauvages"
 building_horse_pastures_01_desc: "Les chevaux capables de survivre seuls en terrain hostile ont des instincts remarquables. Aussi, au lieu de les briser, nous utiliserons leurs aptitudes pour aider nos guerriers."
 building_horse_pastures_02: "Cravaches"
 building_horse_pastures_02_desc: "Au lieu de blesser les chevaux avec des outils rudimentaires comme les éperons, nos guerriers utilisent des cravaches avec une boucle de cuir attachée autour des poignets des cavaliers. Après avoir utilisé la cravache, le guerrier la laisse pendre et libère ainsi ses mains."
 building_horse_pastures_03: "Selles d’archer"
 building_horse_pastures_03_desc: "Les selles dotées de courtes étrivières, de sièges profonds, de pommeaux hauts et de troussequins permettent à nos guerriers de continuer à monter à cheval tout en se concentrant sur le tir de flèches sur nos ennemis."
 building_horse_pastures_04: "Pointes de flèche pénétrantes"
 building_horse_pastures_04_desc: "Il est beaucoup plus facile d’abattre les montures généralement sans protection que de cibler et de blesser les cavaliers ennemis."
 building_horse_pastures_05: "Armure en cuir pour chevaux"
 building_horse_pastures_05_desc: "Les armures légères protègent l’ensemble de l’animal sans limiter les mouvements et la résistance du cheval."
 building_horse_pastures_06: "Arcs recourbés composites"
 building_horse_pastures_06_desc: "Les arcs composites, fabriqués à partir de bois, de corne d’animal et de tendon, assemblés avec de la colle animale, sont les armes parfaites pour nos archers montés."
 building_horse_pastures_07: "Chevaux de réserve"
 building_horse_pastures_07_desc: "Lorsque le cheval de bataille est fatigué, le cavalier descend et change de monture. La monture utilisée continue à voyager aux côtés du cavalier et des autres chevaux de réserve, mais sans le poids du cavalier. Cette approche permet à nos armées de couvrir d’énormes distances et de rester en éclaireur devant le gros des troupes."
 building_horse_pastures_08: "Règles de la guerre équine"
 building_horse_pastures_08_desc: "« Veillez à ce que vos hommes gardent leur croupière pendante sur leur monture et le mors de leur bride hors de la bouche, sauf lorsque vous les autorisez à chasser. Ainsi, ils ne pourront pas partir au galop à leur guise. Après avoir établi ces règles, vous veillerez à faire battre tout homme qui les enfreindra. Si un homme ignore ce décret, coupez-lui immédiatement la tête. »"
 building_type_warrior_lodges_01: "Loges guerrières"
 building_type_warrior_lodges_01_desc: "Les liens personnels forgés sur le champ de bataille méritent des lieux de commémoration, où les guerriers d’antan peuvent raconter leurs histoires merveilleuses à des jeunes aux yeux rêveurs."
 building_warrior_lodges_01: "Salles des trophées"
 building_warrior_lodges_01_desc: "Ce qu’il se passe sur le champ de bataille et les souvenirs sont éphémères, alors qu’un mur où chaque membre de la loge peut accrocher ses trophées durera beaucoup plus longtemps."
 building_warrior_lodges_02: "Quartiers des écuyers"
 building_warrior_lodges_02_desc: "Un modeste entrepôt pour l’équipement et un programme d’entraînement rigoureux sont tout ce qu’il faut pour que ceux qui sont trop jeunes pour se souvenir des batailles d’antan puissent apprendre de ceux qui sont trop âgés pour dorénavant rejoindre les rangs."
 building_warrior_lodges_03: "Salles de fête"
 building_warrior_lodges_03_desc: "L’ajout de salles de fête, toujours emplies de nourriture et de rires, répond au nombre croissant de batailles célébrées par cette loge de guerriers."
 building_warrior_lodges_04: "Terrains d’entraînement en groupe"
 building_warrior_lodges_04_desc: "Sur des terrains dédiés qui reflètent les terrains où les armées s’affrontent, des groupes de guerriers peuvent apprendre à se battre et à manœuvrer en groupe. Les troupes formées ici constituent une force redoutable, ayant appris à faire confiance à la fois à leurs commandants et aux hommes du rang à côté d’eux."
 building_warrior_lodges_05: "Sépultures des guerriers"
 building_warrior_lodges_05_desc: "Grâce aux terrains sacrés réservés à l’inhumation, les membres vénérés de cette loge de guerriers peuvent reposer en paix sans être confinés dans le sol étranger et froid d’un champ de bataille, et être une source d’inspiration pour les futurs guerriers."
 building_warrior_lodges_06: "Salles de commémoration"
 building_warrior_lodges_06_desc: "Dans ces salles, des troubadours et des poètes bien payés louent les exploits des guerriers les plus courageux. Lorsque des foules suffisantes se rassemblent – ou qu’un mécène suffisamment riche le souhaite – des spectacles entiers sont organisés, reconstituant les batailles célèbres et victorieuses du passé."
 building_warrior_lodges_07: "Bibliothèque des guerriers"
 building_warrior_lodges_07_desc: "Des générations de jeunes recrues se sont formées ici auprès des guerriers âgés encore en vie. Aujourd’hui, ce trésor de connaissances, parfois conflictuelles, est accessible à presque tout le monde, moyennant une somme modique."
 building_warrior_lodges_08: "Quartiers des visiteurs"
 building_warrior_lodges_08_desc: "Ces salles sont devenues une destination vénérée de pèlerinages profanes, connues et rêvées tant par les aspirants guerriers que les aguerris."
 building_type_hillside_grazing_01: "Pâturages à flanc de coteau"
 building_type_hillside_grazing_01_desc: "Inadaptées à l’agriculture et largement couvertes d’herbe et d’autres plantes pouvant être consommées par les chevaux, ces collines ont été principalement utilisées pour le pâturage."
 building_hillside_grazing_01: "Pâturages des collines"
 building_hillside_grazing_01_desc: "Les grands espaces extérieurs sont idéaux pour servir de pâturages à des chevaux de toutes tailles et de tous types. Toute personne possédant un cheval a le droit d’utiliser ces pâturages, ce qui permet de soutenir l’agriculture ainsi que les cavaliers locaux."
 building_hillside_grazing_02: "Herbagers"
 building_hillside_grazing_02_desc: "L’élevage de chevaux devenant de plus en plus important pour l’économie locale, ces pâturages accueillent aujourd’hui un grand nombre de personnes chargées de s’occuper des animaux."
 building_hillside_grazing_03: "Extension de la zone de pâturage"
 building_hillside_grazing_03_desc: "Bien qu’il s’agisse d’une zone qui se prête naturellement au pâturage, il existe encore des moyens d’étendre la surface disponible. Les arbres peuvent être abattus et les rochers enlevés : le défrichement ne s’arrête jamais vraiment."
 building_hillside_grazing_04: "Fermes équestres"
 building_hillside_grazing_04_desc: "Toutes les terres agricoles utilisables dans cette région sont finalement rachetées par les éleveurs de chevaux, pour qui les légumes et les petits produits peuvent contribuer à soutenir leur main-d’œuvre toujours plus nombreuse."
 building_hillside_grazing_05: "Petites exploitations de chevaux"
 building_hillside_grazing_05_desc: "Au fil du temps, un certain nombre d’exploitations spécialisées dans l’élevage, l’alimentation et l’entraînement des chevaux sont devenues partie intégrante de l’économie locale."
 building_hillside_grazing_06: "Marchés aux chevaux"
 building_hillside_grazing_06_desc: "Le commerce des chevaux est un élément naturel de l’élevage et de la reproduction des chevaux. Au fur et à mesure que l’activité se développe, des marchés aux chevaux s’installeront de façon permanente."
 building_hillside_grazing_07: "Maréchaux"
 building_hillside_grazing_07_desc: "Pour élever et nourrir des chevaux de guerre de grande qualité, il faut quelqu’un qui s’occupe de leurs maladies et blessures, et qui évalue leur qualité de manière systématique. L’élevage de chevaux devient de plus en plus important dans cette région, de même que le maréchal qui s’occupe des montures."
 building_hillside_grazing_08: "Grandes exploitations de chevaux"
 building_hillside_grazing_08_desc: "Au fil du temps, tous les pâturages ont été regroupés dans de grandes exploitations, chargées d’élever et d’entraîner un grand nombre de chevaux de bataille robustes."
 building_type_windmills_01: "Moulins à vent"
 building_type_windmills_01_desc: "Les moulins à vent sont situés dans des zones où les vents sont généralement les plus forts, comme sur les collines ou le long des côtes. Contrairement aux moulins à eau, les moulins à vent ne sont pas entravés par le gel des rivières et peuvent moudre toute l’année."
 building_windmills_01: "Moulins à vent simples"
 building_windmills_01_desc: "De simples ailes verticales, ajoutées au sommet d’un moulin déjà mu par une bête de somme, permettent non seulement d’augmenter sa puissance, mais aussi de préserver plus longtemps la force de l’animal."
 building_windmills_02: "Panémones"
 building_windmills_02_desc: "Les panémones sont des moulins à vent positionnés verticalement, dont une moitié est protégée du vent. Cela garantit que les ailes ne poussent pas contre le sens de rotation."
 building_windmills_03: "Ailes à vent pivotantes"
 building_windmills_03_desc: "Une pincée d’ingéniosité dans la conception permet aux ailes de tourner rapidement contre le vent."
 building_windmills_04: "Roues à eau du moulin à vent"
 building_windmills_04_desc: "En utilisant l’énergie éolienne pour faire tourner une roue hydraulique et générer ainsi un flux d’eau dans un bief ou un simple tuyau en bois, les meules peuvent être placées à des endroits plus accessibles."
 building_windmills_05: "Moulins à vent horizontaux"
 building_windmills_05_desc: "Chaque aile poussant dans la bonne direction, plus de puissance peut être dirigée vers plusieurs meules. Cependant, le fonctionnement est souvent interrompu par les changements de direction du vent, ce qui nécessite un réajustement manuel de l’ensemble du moulin à vent."
 building_windmills_06: "Moulins sur pivot"
 building_windmills_06_desc: "L’ensemble du moulin à vent étant placé sur un pilier solide, il peut facilement tourner dans la direction du vent. Les changements de la force du vent nécessitent un ajustement manuel, en pliant les voiles et en lestant les ailes pour maintenir la rotation."
 building_windmills_07: "Engrenages"
 building_windmills_07_desc: "La rotation lente des puissantes ailes du moulin à vent est accélérée par l’ajout d’un simple jeu d’engrenages en bois, ce qui permet au moulin de tourner plus vite. Il est ainsi beaucoup plus adapté à la plupart des matériaux apportés pour être transformés."
 building_windmills_08: "Moulins à tour"
 building_windmills_08_desc: "Le corps du moulin à vent est un bel ouvrage de maçonnerie, dont seul le sommet est encore en bois, ce qui permet aux ailes de faire face au vent. Aucune tempête ni aucun chevalier malavisé ne peut faire tomber cette tour et interrompre le moulin."
 building_type_watermills_01: "Moulins à eau"
 building_type_watermills_01_desc: "Les moulins à eau transforment toutes sortes de mouvements d’eau, des marées aux cascades, en rotation utilisée pour le broyage, le sciage, le concassage et le foulage. Les permis d’exploitation d’un moulin à eau constituent une source facile et fiable d’impôts supplémentaires pour le propriétaire de l’exploitation."
 building_watermills_01: "Roues à eau par dessous"
 building_watermills_01_desc: "Une simple roue placée dans une rivière au débit rapide peut accomplir bien plus qu’un moulin tracté par un humain ou un cheval, et surtout, elle ne se fatiguera jamais et ne demandera jamais de paiement."
 building_watermills_02: "Manivelles et bielles"
 building_watermills_02_desc: "Grâce à un simple engrenage en bois, la vitesse de rotation des meules n’est plus directement liée aux caprices de la météo."
 building_watermills_03: "Roues à eau par dessus"
 building_watermills_03_desc: "L’utilisation de la différence entre les niveaux d’eau, formée naturellement ou obtenue grâce à l’ingéniosité humaine, est un moyen beaucoup plus efficace et fiable de générer du couple."
 building_watermills_04: "Moulins industriels"
 building_watermills_04_desc: "Ce qui n’était au départ qu’un simple moulin à malt, traitant principalement des produits agricoles, attire désormais d’autres métiers. Les porteurs de la guilde attendent que les moulins broient leur moutarde, tissent leur tissu ou concassent leur minerai."
 building_watermills_05: "Routes organisées"
 building_watermills_05_desc: "Des exécutants, des abris, des barrages et même des auberges, placés le long des routes menant aux moulins, gèrent de jour comme de nuit les flux de marchandises transportées dans des charrettes tirées par des chevaux ou des hommes, pour être moulues, comme le bois, le chanvre ou les peaux d’animaux."
 building_watermills_06: "Chalands"
 building_watermills_06_desc: "Les chalands ancrés en permanence au milieu des rivières exploitent les courants les plus forts. Sur les rivières sinueuses, ils peuvent facilement être amarrés dans les coudes."
 building_watermills_07: "Digues"
 building_watermills_07_desc: "Un ensemble de digues et de canaux artificiels, tant pour les roues à aubes par dessous que pour les roues à aubes par dessus, répond aux besoins croissants en matière de meunerie. Presque tous les endroits naturels propices étant déjà occupés, de nouvelles voies d’eau sont creusées."
 building_watermills_08: "Moulins à poudre"
 building_watermills_08_desc: "Un moulin placé loin des autres industries est entièrement dédié au broyage efficace et relativement sûr du charbon de bois et du soufre."
 building_type_caravanserai_01: "Caravansérail"
 building_type_caravanserai_01_desc: "Un refuge situé sur un terrain inhospitalier qui accueille les voyageurs fatigués tout en essayant de garder à l’extérieur les personnes peu recommandables."
 building_caravanserai_01: "Petit caravansérail"
 building_caravanserai_01_desc: "Un simple bâtiment rectangulaire qui fournit les commodités élémentaires aux voyageurs et aux marchands afin qu’ils puissent se reposer et récupérer pendant leurs longs voyages."
 building_caravanserai_02: "Étals de marchands"
 building_caravanserai_02_desc: "Petites échoppes de marchands vendant des produits de base pour la route. Avec un point de ravitaillement garanti, les caravanes peuvent transporter plus de marchandises."
 building_caravanserai_03: "Quartiers des gardes"
 building_caravanserai_03_desc: "L’ajout de quartiers permanents pour les gardes et d’un ensemble de tours de guet avec des sentinelles vigilantes protège efficacement contre les dangers qui se cachent dans l’immensité de la nuit."
 building_caravanserai_04: "Salles des marchands"
 building_caravanserai_04_desc: "Dans ces salles, des marchands venus de partout échangent des marchandises et racontent des histoires sur les pays qu’ils ont traversés."
 building_caravanserai_05: "Bureau de douane"
 building_caravanserai_05_desc: "Sous la chaleur torride du soleil, des fonctionnaires au visage sévère pèsent, enregistrent et taxent de manière appropriée toutes les marchandises qui passent par ce caravansérail. Dans l’ombre, des individus au visage aimable proposent de transporter les marchandises pour une somme encore plus... appropriée."
 building_caravanserai_06: "Ateliers d’artisans"
 building_caravanserai_06_desc: "Grâce à l’abondance des matières premières et à de riches mécènes, les artisans sont en mesure de fabriquer et de vendre de magnifiques objets."
 building_caravanserai_07: "Bains publics"
 building_caravanserai_07_desc: "Des bains publics spacieux satisfont même les désirs les plus luxueux. Pour ceux qui voyagent avec une bourse plus légère, ils offrent un rafraîchissement simple mais bienvenu."
 building_caravanserai_08: "Chambres royales"
 building_caravanserai_08_desc: "L’ajout de chambres appropriées permet d’accueillir les visiteurs importants et les personnes les plus honorables de ce pays et de l’étranger."
 building_type_workshops_01: "Ateliers"
 building_type_workshops_01_desc: "Fabricants de flèches, d’arcs et charpentiers travaillent dans ces ateliers pour construire des armes de siège et approvisionner les troupes pour des campagnes prolongées."
 building_workshops_01: "Champs de tir"
 building_workshops_01_desc: "Une vaste zone a été débarrassée des obstacles pour permettre aux archers et aux ingénieurs de siège d’essayer leurs marchandises et de s’exercer."
 building_workshops_02: "Fabricants de cordes"
 building_workshops_02_desc: "Dans un long fossé étroit partiellement abrité des intempéries, des ouvriers tressent cordes et ficelles, d’origine végétale ou animale, et ce, de jour comme de nuit."
 building_workshops_03: "Stockage de cordes"
 building_workshops_03_desc: "Un entrepôt dédié conserve un stock prêt à l’emploi d’arcs, d’arbalètes et d’armes de siège à torsion."
 building_workshops_04: "Guilde des tunneliers"
 building_workshops_04_desc: "D’apparence simple, le creusement de tunnels pendant les sièges exige pourtant du dévouement et de l’expertise. Ceux qui ont survécu à leur premier siège peuvent partager leurs connaissances et leurs compétences pratiques avec des volontaires enthousiastes."
 building_workshops_05: "Guilde des fabricants de flèches"
 building_workshops_05_desc: "Ne faisant plus partie de la guilde des archers en raison de la demande accrue d’armes et de munitions, une guilde distincte de fabricants de flèches fournit inlassablement toutes les flèches nécessaires aux troupes sur le terrain."
 building_workshops_06: "Salles des mathématiciens"
 building_workshops_06_desc: "Les ajustements répétés, par essais et erreurs, des paramètres du moteur de torsion, effectués pour obtenir une meilleure précision et une meilleure portée, ont conduit certains de nos ingénieurs de siège à mettre par écrit leurs méthodes. Leurs notes remplissent désormais des salles entières, animées par l’agitation et les discussions."
 building_workshops_07: "Dimensions normalisées des armes"
 building_workshops_07_desc: "Des registres des poutres en bois de la longueur souhaitée permettent enfin de s’assurer qu’un projectile de 90 kilos est lancé à exactement 300 mètres. Dans des conditions météorologiques idéales. La plupart du temps."
 building_workshops_08: "Poudrières"
 building_workshops_08_desc: "Un bâtiment indépendant et solide, dont l’accès est strictement réglementé, sert à entreposer des quantités terrifiantes de poudre à canon, utilisée soit pour les puissantes charges dans la guerre des tunnels, soit comme agent propulseur pour les bombardes."
 building_type_wind_furnace_01: "Hauts fourneaux"
 building_type_wind_furnace_01_desc: "Situés sur un terrain vallonné au bord de l’océan, là où les vents de mousson touchent d’abord la terre, les hauts fourneaux fondent de l’acier d’une qualité irréprochable et de renommée mondiale."
 building_wind_furnace_01: "Petits hauts fourneaux"
 building_wind_furnace_01_desc: "Fours orientés directement vers l’ouest, afin de capter et d’utiliser au maximum le vent incident."
 building_wind_furnace_02: "Tuyères réutilisables"
 building_wind_furnace_02_desc: "Les tuyères, les apports d’air du four métallurgique, sont soigneusement placées au milieu pour assurer une certaine stabilité de l’air à l’intérieur, annulant ainsi les effets des bourrasques. Pour la fusion suivante, elles sont réutilisées en étant placées au bas des parois avant, ce qui permet aux scories de s’écouler hors des fours."
 building_wind_furnace_03: "Murs frontaux en argile"
 building_wind_furnace_03_desc: "Les parois frontales en argile des fourneaux sont soigneusement conçues pour résister à la chaleur et à la formation de scories pendant la fonte, tout en étant facilement cassables à la fin de la fonte."
 building_wind_furnace_04: "Procédures de préchauffage"
 building_wind_furnace_04_desc: "Un long préchauffage, qui permet au charbon de bois de brûler correctement, suivi de l’ajout progressif d’un mélange de minerai et de charbon de bois, se termine par un apport supplémentaire de charbon de bois."
 building_wind_furnace_05: "Parois arrière incurvées"
 building_wind_furnace_05_desc: "Soutenue par les deux pierres verticales, la courbure de la paroi arrière permanente limite le contact avec les scories chaudes et corrosives, ce qui permet au fourneau de fonctionner plus longtemps sans qu’il soit nécessaire de le reconstruire entièrement."
 building_wind_furnace_06: "Parois avant rallongées"
 building_wind_furnace_06_desc: "L’allongement des parois avant permet d’augmenter la quantité d’acier produite à chaque fonte, tout en conservant les autres dimensions, et donc les propriétés exceptionnelles des fourneaux et de l’acier."
 building_wind_furnace_07: "Charbonnières"
 building_wind_furnace_07_desc: "Plus loin de la côte que les fourneaux, une rangée de charbonnières chauffe en permanence du bois pour approvisionner l’industrie en expansion."
 building_wind_furnace_08: "Minerai de fer torréfié"
 building_wind_furnace_08_desc: "En broyant le minerai plus soigneusement et en le torréfiant avant de le placer dans les fourneaux, il est possible d’augmenter les rendements et obtenir une matière d’une qualité supérieure."
 building_type_theodosian_walls_01: "Murs théodosiens"
 building_type_theodosian_walls_01_desc: "Les remparts théodosiens ont été construits sous le règne de l’empereur Théodose II au début du Ve siècle, mais ils restent quelques-unes des plus formidables fortifications construites à la main."
 building_theodosian_walls_01: "Murs théodosiens"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "Murs d’Aurélien"
 building_type_aurelian_walls_01_desc: "Les murs d’Aurélien ont été construits sous le règne des empereurs romains Aurélien et Probus. À ce jour, ils offrent une formidable défense, entourant complètement les sept collines de Rome."
 building_aurelian_walls_01: "Mur d’Aurélien"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "Colisée"
 building_type_the_colosseum_01_desc: "Le Colisée est l’un des plus grands amphithéâtres jamais construits et a accueilli d’innombrables spectacles tels que des combats de gladiateurs, des chasses d’animaux et même des batailles maritimes reconstituées. Sa construction a été commencée par l’empereur romain Vespasien en 72 après J.-C. et s’est achevée en 80 après J.-C. sous son successeur, Titus.\n\nMalgré son histoire passionnante, il est aujourd’hui principalement utilisé pour la récolte de marbre et de bronze destinés à être utilisés ailleurs."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "Mur d’Hadrien"
 building_type_hadrians_wall_01_desc: "Le mur d’Hadrien a été construit à l’époque romaine pour empêcher les Pictes du nord d’entrer dans la province de Britannia. Aujourd’hui, il n’a plus de fonction défensive, mais les pierres constituent une source de matériaux de construction bon marché et pratique !"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "Digue d’Offa"
 building_type_offas_dyke_01_desc: "La Digue d’Offa, qui est un long fossé flanqué d’un mur de terre, a été construit par le roi anglo-saxon de Mercie pour défendre la frontière avec le Pays de Galles. Ce terrassement surélevé offre un avantage à quiconque se tient du côté du mur, car tout attaquant doit livrer un combat difficile depuis le fossé."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "Bouddhas de $c_bamian$"
 building_type_buddhas_of_bamian_01_desc: "Taillés dans la montagne, les immenses Bouddhas de Bâmiyân se dressent devant les visiteurs. Si la région qui les entoure n’est plus le centre florissant de l’enseignement bouddhiste d’autrefois, de nombreux pèlerins et érudits bouddhistes continuent de visiter les statues. Un dirigeant oriental avisé pourrait même être en mesure de tirer un profit de la venue des pèlerins, en plus d’obtenir des informations personnelles."
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "Le [holder|El] doit être de la [religious_family|El] orientale"
 building_type_petra_01: "Pétra"
 building_type_petra_01_desc: "La ville de Pétra est une véritable merveille du monde antique. Sculptée directement dans la roche naturelle teintée de rose, la ville est une curiosité qui intrigue même le plus puissant des sultans."
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "Maison de la Sagesse"
 building_type_house_of_wisdom_01_desc: "La Maison de la Sagesse contient une vaste collection de livres, et des scribes y travaillent jour et nuit pour traduire encore plus de grandes œuvres littéraires. Les sources vont du grec au persan, en passant par l’indien – en vérité, elle contient le savoir du monde entier ! C’est un formidable lieu de la connaissance humaine ! Et qui plus est, très éloigné des cavaliers illettrés de la steppe..."
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Le palais d’Aix-la-Chapelle a été choisi par Charlemagne pour être le centre du pouvoir de l’empire carolingien. Il a servi un objectif à la fois politique et religieux, et reste un excellent endroit pour accueillir d’importants rassemblements."
 building_palace_of_aachen_01: "Palais d’Aix-la-Chapelle"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "Cette magnifique cathédrale dédiée à la Vierge Marie et construite dans le style gothique impressionne par ses nombreuses statues et ses énormes rosaces colorées. À l’extérieur, la cathédrale est couverte de sculptures qui racontent de façon vivante des histoires bibliques, permettant même aux paysans illettrés de comprendre la gloire de Dieu !"
 building_notre_dame_01: "Notre-Dame"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "Sainte-Sophie"
 building_type_hagia_sophia_01_desc: "Sainte-Sophie est une véritable merveille d’ingénierie, dont la caractéristique la plus impressionnante est un dôme massif. Achevée en 537 après J.-C. par l’empereur Justinien Ier, elle abrite aujourd’hui le patriarche œcuménique et est considérée comme un monument du christianisme. Et il en sera ainsi pour l’éternité, car rien ne pourra jamais renverser la puissance de Rome."
 building_hagia_sophia_01: "Cathédrale Sainte-Sophie"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Mosquée Sainte-Sophie"
 building_hagia_sophia_02_desc: "La Sainte-Sophie est une véritable merveille d’ingénierie, avec son dôme massif et ses quatre minarets impressionnants. Commencée en 537 après J.-C. par l’empereur Justinien Ier, elle a depuis été transformée en une magnifique mosquée.\n\nEt il en sera ainsi pour l’éternité, car rien ne pourra jamais renverser la puissance de Roum."
 building_type_dome_of_the_rock_01: "Temple de Jérusalem"
 building_type_dome_of_the_rock_01_desc: "Le Dôme du Rocher est situé au centre du Mont du Temple, à l’endroit où se trouvaient le Temple de Salomon et le Second Temple juif. On dit que la pierre de fondation du temple est l’endroit où Dieu a créé le monde et le premier humain, Adam. Le Dôme du Rocher et l’église du Saint-Sépulcre, située à proximité, attirent les pèlerins abrahamiques du monde entier."
 building_dome_of_the_rock_01: "Dôme du Rocher"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Le Troisième Temple"
 building_temple_in_jerusalem_01_desc: "Des centaines d’années après la destruction du Second Temple, le moment est enfin venu de restaurer le Temple de Jérusalem ! Ce Troisième Temple résistera à l’épreuve du temps, car il est protégé de tous ceux qui voudraient le voir détruit."
 building_type_stonehenge_01: "Stonehenge"
 building_type_stonehenge_01_desc: "Stonehenge est une structure ancienne et mystique qui a inspiré de nombreux érudits au point que même aujourd’hui, en ces temps éclairés, il en arrive de toute la Grande-Bretagne pour l’étudier. Quel est vraiment son but ?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "Pilier de fer de Dhâr"
 building_type_iron_pillar_of_dhar_01_desc: "Le pilier de fer de Dhâr a été construit à partir des armes fondues de toute une armée. Le savoir-faire qui a été nécessaire est vraiment stupéfiant et il apporte la gloire à la dynastie qui le détient."
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "Pilier de fer de Delhi"
 building_type_iron_pillar_of_delhi_01_desc: "Le puissant pilier de fer de Delhi est un symbole à la gloire du roi Chandragupta II, bien que les souverains ultérieurs y aient également gravé leurs noms. Malgré son ancienneté, il n’y a aucune trace de rouille – un témoignage de l’habileté des ferronniers indiens !"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "Les pyramides"
 building_type_the_pyramids_01_desc: "Les pyramides, notamment celle de Khéops, sont des merveilles du monde antique. Vastes et impressionnantes, elles renforcent la réputation de tout souverain qui les contrôle."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "Alhambra"
 building_type_alhambra_01_desc: "L’Alhambra est une forteresse construite sur les vestiges d’une ancienne fortification romaine. Bien qu’elle soit utilisable comme structure défensive, avec les bons investissements, elle pourrait être transformée en quelque chose de plus..."
 building_alhambra_01: "$building_type_alhambra_01$ Vestiges de la forteresse"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "Palais royal d’$building_type_alhambra_01$"
 building_alhambra_02_desc: "L’Alhambra n’est plus qu’un simple vestige romain, mais est devenu un palais royal digne d’un empereur ! Un exemple brillant de l’architecture locale. La couleur des bâtiments en contraste avec les bois environnants a conduit les poètes à la décrire comme « une perle enchâssée dans des émeraudes »."
 building_type_shwedagon_pagoda_01: "Pagode Shwedagon"
 building_type_shwedagon_pagoda_01_desc: "La pagode Shwedagon est un stûpa bouddhiste sacré construit par le peuple môn vers l’an 500. Elle abrite de nombreuses reliques célèbres, telles que le bâton de Kakusandha, le filtre à eau de Koṇāgamana, un morceau de la robe de Kassapa, et huit mèches de cheveux de la tête de Gautama."
 building_shwedagon_pagoda_01: "Pagode Shwedagon"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01: "Cité du temple"
 building_type_khajuraho_01_desc: "Les temples de Khajuraho sont dédiés à la cohabitation entre hindous et jaïns, et leurs diverses opinions religieuses y sont célébrées. Les murs des temples sont décorés d’œuvres d’art et de sculptures détaillées, ce qui rend l’endroit vraiment resplendissant et attrayant pour les pèlerins et les érudits."
 building_khajuraho_01: "Khajuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01: "Tour de Londres"
 building_type_the_tower_of_london_01_desc: "La Tour de Londres est un château qui sert à la fois de fortification et de prison. La tour centrale est appelée « Tour Blanche » et abrite les nobles. L’emplacement de la Tour de Londres implique qu’elle est vitale pour la défense de tout le comté."
 building_the_tower_of_london_01: "Tour de Londres"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
 building_type_london_bridge_01: "Pont de Londres"
 building_type_london_bridge_01_desc: "Les ponts sur la Tamise existent depuis des temps immémoriaux, mais celui-ci, fait de pierres imposantes, est plus grand que tous les autres. En raison du courant agité qui passe en dessous, on pense généralement que les sages l’empruntent et que seuls les imbéciles passent en dessous."
 building_london_bridge_01: "Pont de Londres"
 building_london_bridge_01_desc: "$building_type_london_bridge_01_desc$"
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "La citadelle d’Alep est une fortification ancienne, ayant été utilisée par de nombreuses puissances depuis sa construction. Elle sert de résidence royale, de refuge fortifié, de temple et de prison."
 building_citadel_of_aleppo_01: "Citadelle d’Alep"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Citadelle d’Alep reconstruite"
 building_citadel_of_aleppo_02_desc: "Après avoir fait l’objet d’une reconstruction majeure, la citadelle d’Alep a été considérablement fortifiée et transformée en véritable ville palatiale !"
 building_type_holy_site_cathedral_01: "Grande cathédrale"
 building_type_holy_site_cathedral_01_desc: "Le [holy_site|El] dans cette région attire des pèlerins chrétiens du monde entier. La grande cathédrale n’est pas seulement une merveille d’ingénierie et de beauté, mais aussi un refuge pour les voyageurs et un monument prestigieux pour son commanditaire."
 building_holy_site_cathedral_01: "Grande cathédrale"
 building_holy_site_cathedral_01_desc: "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01: "Grande mosquée"
 building_type_holy_site_mosque_01_desc: "Le [holy_site|El] dans cette région est une destination populaire pour les pèlerins. La grande mosquée leur offre un lieu pour prier, se reposer et rendre hommage avant de poursuivre leur voyage. Ses magnifiques dômes et ses grandes flèches complexes rappellent la grandeur de Dieu à chacun."
 building_holy_site_mosque_01: "Grande mosquée"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01: "Grand temple"
 building_type_holy_site_pagan_grand_temple_01_desc: "Le [holy_site|El] dans cette région attire les fidèles en masse. Le grand temple est décoré de sculptures représentant les actes héroïques des dieux et des demi-dieux. Des feux de joie spectaculaires envoient des panaches de fumée vers les dieux eux-mêmes, et des religieux bénissent tous ceux qui vénèrent les esprits."
 building_holy_site_pagan_grand_temple_01: "Grand temple"
 building_holy_site_pagan_grand_temple_01_desc: "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01: "Grand temple"
 building_type_holy_site_indian_grand_temple_01_desc: "Le [holy_site|El] dans cette région attire des dizaines de pèlerins humbles qui cherchent à purifier leur âme. Le grand temple est couvert des fondations à la flèche de statues et d’idoles aux dieux, racontant d’anciennes légendes et la vie de nobles prophètes."
 building_holy_site_indian_grand_temple_01: "Grand temple"
 building_holy_site_indian_grand_temple_01_desc: "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_buddhist_grand_temple_01: "Grand temple"
 building_type_holy_site_buddhist_grand_temple_01_desc: "Le [holy_site|El] dans cette région attire des dizaines de pèlerins humbles qui cherchent à purifier leur âme. Au centre du complexe se trouve un grand stupa qui abrite une série de reliques du Bouddha."
 building_holy_site_buddhist_grand_temple_01: "Grand temple"
 building_holy_site_buddhist_grand_temple_01_desc: "$building_type_holy_site_buddhist_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01: "Grand temple"
 building_type_holy_site_other_grand_temple_01_desc: "Le [holy_site|El] dans cette région est un lieu de rendez-vous pour les dévots. Le grand temple se pose comme un noble hommage aux puissances supérieures à travers ses murs et ses coupoles lissés et peints de couleurs resplendissantes qui honorent le divin."
 building_holy_site_other_grand_temple_01: "Grand temple"
 building_holy_site_other_grand_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
 building_holy_site_chinese_temple_01: "$building_type_holy_site_buddhist_grand_temple_01$"
 building_holy_site_chinese_temple_01_desc: "Le [holy_site|El] de cette zone est essentiel pour les croyants. Des bâtiments somptueux et des pagodes aux couleurs symboliques sont disposés harmonieusement autour d’une cour symétrique. La conception équilibrée de l’enceinte rayonne d’une adoration paisible."
 building_holy_site_japanese_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_japanese_temple_01_desc: "Le [holy_site|El] de cette zone est un lieu de rencontre pour les fidèles et les dévots. Un toit impressionnant occupe près de la moitié du bâtiment principal et est visible de très loin. À l’intérieur, une grande salle peut accueillir tous les visiteurs pieux qui le souhaitent."
 building_holy_site_se_asia_pagan_temple_01: "$building_holy_site_other_grand_temple_01$"
 building_holy_site_se_asia_pagan_temple_01_desc: "$building_type_holy_site_other_grand_temple_01_desc$"
 building_type_holy_site_chinese_temple_01: "$building_holy_site_chinese_temple_01$"
 building_type_holy_site_chinese_temple_01_desc: "$building_holy_site_chinese_temple_01_desc$"
 building_type_holy_site_japanese_temple_01: "$building_holy_site_japanese_temple_01$"
 building_type_holy_site_japanese_temple_01_desc: "$building_holy_site_japanese_temple_01_desc$"
 building_type_holy_site_se_asia_pagan_temple_01: "$building_holy_site_other_grand_temple_01$"
