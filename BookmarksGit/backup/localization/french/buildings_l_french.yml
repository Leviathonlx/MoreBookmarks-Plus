 building_type_castle_01: "Château"
 building_type_castle_01_desc: "Un lieu conçu non seulement pour abriter une famille noble et réputée, mais également pour protéger la ville et les terres agricoles environnantes."
 building_castle_01: "Motte"
 building_castle_01_desc: "Cette petite mais formidable fortification est située sur un terrain surélevé."
 building_castle_02: "Donjon"
 building_castle_02_desc: "Le donjon est une grande tour servant de résidence fortifiée et de dernière ligne de défense."
 building_castle_03: "Château concentrique"
 building_castle_03_desc: "Le château concentrique est entouré de deux murs, celui de l’intérieur étant plus haut que celui de l’extérieur."
 building_castle_04: "Forteresse"
 building_castle_04_desc: "La forteresse est la quintessence de la défense, capable à la fois de repousser les assauts ennemis et d’abriter une importante armée."
 building_type_temple_01: "Temple"
 building_type_temple_01_desc: "Un lieu de culte dirigé par le clergé, entouré d’une ville de paysans fidèles."
 building_temple_01: "Sanctuaire"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Site du temple"
 building_temple_02_desc: "Au centre du village se trouve un temple soigneusement construit par dévotion par des artisans locaux."
 building_temple_03: "Lieu de culte"
 building_temple_03_desc: "Si le temple peut accueillir de nombreux fidèles, ce n’est pas son seul but. Il doit aussi abriter les religieux, accueillir une grande bibliothèque et protéger les reliques. Avec l’ajout du lieu de culte, il y a toujours beaucoup d’espace pour que les fidèles puissent prier."
 building_temple_04: "Grand temple"
 building_temple_04_desc: "Non satisfaits d’un petit et modeste temple, les artisans et architectes locaux ont travaillé ensemble pour créer une véritable œuvre d’art. Ce grand temple semble appeler la puissance du ciel pour tout adorateur qui entre dans ses salles glorieuses."
 building_type_city_01: "Cité"
 building_type_city_01_desc: "Une ville qui abrite un grand nombre de bourgeois, de marchands et de citadins qui travaillent dur."
 building_city_01: "Centre du village"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Grande cité"
 building_city_02_desc: "Cette cité a attiré des gens des quatre coins du monde. De riches marchands s’y installent et des artisans appliqués érigent de nouvelles maisons presque chaque jour."
 building_city_03: "Centre-ville"
 building_city_03_desc: "La ville ne se contente plus d’occuper sa zone d’origine, elle intègre désormais les terres agricoles voisines dans son centre prospère. La ville est vaste et pleine de richesses et de possibilités."
 building_city_04: "Métropole animée"
 building_city_04_desc: "Cette ville est connue dans le monde entier pour les nombreuses possibilités qu’elle offre — on dit que même le paysan le plus modeste peut y faire fortune. Des maisons s’alignent à perte de vue dans les rues, des charrettes et des animaux transportent des marchandises partout où l’on regarde."
 building_type_temple_citadel_01: "Citadelle religieuse"
 building_type_temple_citadel_01_desc: "Lieu de culte où d’immenses murs permettent de se protéger."
 building_temple_citadel_01: "Donjon religieux"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "Monastère fortifié"
 building_temple_citadel_02_desc: "La citadelle peut abriter davantage de personnes et d’administration. Les croyants locaux y trouvent refuge, tandis que suffisamment de troupes sont logées pour faire face aux assauts."
 building_temple_citadel_03: "Complexe religieux"
 building_temple_citadel_03_desc: "Des bâtiments supplémentaires assurent la commodité et l’efficacité : ce lieu de culte est prêt à toute éventualité. Ses habitants sont chargés de monter la garde sur les murs et de prier dans les sanctuaires locaux."
 building_temple_citadel_04: "Forteresse sanctuaire"
 building_temple_citadel_04_desc: "Ce sanctuaire est bien protégé par des donjons, des murs, des fossés, des avant-postes avancés et est également protégé par les puissances supérieures, de sorte que les habitants et tous ceux qui y célèbrent le culte peuvent se sentir en sécurité."
 building_type_common_tradeport_01: "Port"
 building_type_common_tradeport_01_desc: "Les galères marchandes chargent et déchargent leur cargaison dans ce port."
 building_common_tradeport_01: "Petit port"
 building_common_tradeport_01_desc: "Un modeste port qui facilite le chargement et le déchargement des navires."
 building_common_tradeport_02: "Concepteurs de filets de pêche"
 building_common_tradeport_02_desc: "Un atelier de confection de filets de pêche a été construit ici. Jour après jour, des filets sont fabriqués et réparés sans relâche."
 building_common_tradeport_03: "Port commercial"
 building_common_tradeport_03_desc: "Le port est devenu une étape pour le commerce et les voyages dans la région. Des navires de toute la côte viennent ici pour faire du commerce."
 building_common_tradeport_04: "Charpentiers de marine"
 building_common_tradeport_04_desc: "D’habiles constructeurs navals se réunissent dans ce port pour construire et réparer des navires pour le plus offrant."
 building_common_tradeport_05: "Quais étendus"
 building_common_tradeport_05_desc: "Des quais plus nombreux et plus grands accueillent un nombre croissant de navires de commerce."
 building_common_tradeport_06: "Chantiers navals"
 building_common_tradeport_06_desc: "L’apparition de bâtiments dédiés à l’entretien des navires marque une étape importante dans la transformation d’un simple port en un centre de puissance maritime bondé."
 building_common_tradeport_07: "Grand port"
 building_common_tradeport_07_desc: "Ce grand port dispose de nombreux quais, de chantiers navals et des meilleurs marins de la région. On y trouve toutes les marchandises nécessaires aux voyageurs au long cours, et les marchands, les pêcheurs et l’armée y trouvent tout ce dont ils ont besoin."
 building_common_tradeport_08: "Cales sèches"
 building_common_tradeport_08_desc: "Dans les cales sèches, le navire est conduit dans un passage étroit où l’eau est pompée. Le navire est alors maintenu surélevé par des blocs de pierre et peut être réparé et entretenu plus facilement."
 building_type_hall_of_heroes_01: "Salle des héros"
 building_type_hall_of_heroes_01_desc: "Une grande salle où les guerriers héroïques peuvent se rencontrer et organiser leur prochaine aventure."
