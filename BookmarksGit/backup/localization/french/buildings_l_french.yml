 building_type_allaq_mines_01: "Mines de Wadi al-Allaq"
 building_type_allaq_mines_01_desc: "Connues des chroniqueurs sous le nom de « pays minier », les montagnes du désert d’Égypte orientale recèlent de profonds gisements d’or. Le principal centre de cette région est Wadi al-Allaq et ses mines."
