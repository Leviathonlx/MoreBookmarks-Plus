 building_type_oath_warriors_building_01: "Concessions martiales"
 building_type_oath_warriors_building_01_desc: "Le souverain de ces terres a prêté serment lors de son couronnement de subvenir aux besoins des guerriers."
 building_oath_warriors_building_01: "Petites exploitations des vétérans"
 building_oath_warriors_building_01_desc: "Les combattants aristocratiques ayant longtemps servi ont reçu de généreuses parcelles de terre locales, ce qui a accru l’intérêt pour le service loyal dans cette région."
 building_oath_warriors_building_02: "Possessions martiales"
 building_oath_warriors_building_02_desc: "Les guerriers aristocratiques qui ne meurent pas au combat vivent dans le confort, leurs possessions leur permettant de recruter et de s’armer abondamment."
 building_oath_warriors_building_03: "Fiefs"
 building_oath_warriors_building_03_desc: "De nombreux villages locaux sont cédés à des officiers chevaliers à titre de possessions personnelles, ce qui leur permet d’accumuler pouvoir et richesse au détriment des autres classes sociales."
 building_oath_warriors_building_04: "Grandes propriétés martiales"
 building_oath_warriors_building_04_desc: "Une part importante des impôts locaux est reversée aux petits aristocrates guerriers qui détiennent les titres fonciers. Leurs puissantes suites continuent toutefois de servir."
 building_type_oath_faithful_building_01: "Monuments religieux"
 building_type_oath_faithful_building_01_desc: "Le souverain de ces terres a prêté serment lors de son couronnement de subvenir aux besoins des fidèles."
 building_oath_faithful_building_01: "Sanctuaires de bord de route"
 building_oath_faithful_building_01_desc: "De petits abris au bord des routes abritent de simples icônes sacrées."
 building_oath_faithful_building_02: "Portes sacrées"
 building_oath_faithful_building_02_desc: "Au-dessus des entrées et dans toute cette localité, des œuvres d’art religieuses inspirent le respect et promettent un passage sûr."
 building_oath_faithful_building_03: "Sanctuaires du temple"
 building_oath_faithful_building_03_desc: "Les temples locaux ont été agrandis avec des jardins voûtés, des lieux paisibles qui abritent des puits d’eau douce."
 building_oath_faithful_building_04: "Places monumentales"
 building_oath_faithful_building_04_desc: "Beaucoup d’efforts ont été consacrés à la création d’immenses places centrales, riches en œuvres d’art religieux, mais dépourvues de tout gaspillage ou extravagance excessive. C’est également là que les habitants viennent s’approvisionner en eau."
 building_type_oath_poor_building_01: "Hospices officiels"
 building_type_oath_poor_building_01_desc: "Le souverain de ces terres a prêté serment lors de son couronnement de subvenir aux besoins des pauvres."
 building_oath_poor_building_01: "Coutumes caritatives"
 building_oath_poor_building_01_desc: "Les autorités encouragent les personnes aisées à donner leurs surplus alimentaires et leurs richesses aux plus démunis, généralement pendant les fêtes religieuses."
 building_oath_poor_building_02: "Hospices"
 building_oath_poor_building_02_desc: "Les personnes très pauvres, les veuves et les personnes âgées bénéficient d’un hébergement modeste et de soins dans des logements simples."
 building_oath_poor_building_03: "Ministères caritatifs"
 building_oath_poor_building_03_desc: "Les hospices et autres services publics destinés aux plus démunis sont bien gérés par des ministres officiels disposant de certains moyens."
 building_oath_poor_building_04: "Institutions caritatives"
 building_oath_poor_building_04_desc: "Partout dans le pays, les nécessiteux ne manquent de rien. Des logements accueillants hébergent les vagabonds potentiels, les hôpitaux prennent soin des malades et des personnes âgées, et des allocations généreuses sont accordées aux paysans pauvres."
