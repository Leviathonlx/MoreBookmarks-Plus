 building_koganeyama_mines_01_desc: "L’île de Kinka et le sanctuaire de Koganeyama sont associés aux premières découvertes de gisements d’or au Japon, sous forme de poussière d’or. Construit par l’empereur Shōmu au VIIIe siècle, le sanctuaire est dédié à #EMP Kanayama#!, le dieu de l’exploitation minière."
