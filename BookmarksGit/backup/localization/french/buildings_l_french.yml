 building_type_holy_site_prophetic_mosque_01: "La mosquée prophétique"
 building_type_holy_site_prophetic_mosque_01_desc: "La Mosquée prophétique, ou Al-Masjid an-Nabawi, est une mosquée à ciel ouvert fondée par le prophète Mahomet. C’est l’une des premières mosquées qu’il a construites, et elle se trouve près de l’endroit où il avait sa résidence."
