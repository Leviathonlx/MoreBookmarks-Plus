 building_type_hetian_mines_01: "Mines de Khotan"
 building_type_hetian_mines_01_desc: "Depuis la nuit des temps, Khotan est la source du jade blanc. Cette précieuse pierre blanche est le type de jade le plus précieux, qui a pour beaucoup de personnes plus de valeur que l’or ou l’argent. Le jade est extrait directement de la montagne, mais aussi recueilli dans des fosses ou le lit de fleuves."
