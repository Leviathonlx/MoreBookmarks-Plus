 building_hetian_mines_04_desc: "Le jade est devenu non seulement le principal produit d’exportation de la région, mais aussi le moyen de subsistance de nombreux artisans. Des ateliers et des revendeurs bordent les rues."
 building_type_dushan_mines_01: "Mines de Dushan"
 building_type_dushan_mines_01_desc: "Considérée comme l’un des quatre grands jades de Chine, cette pierre précieuse est exploitée à Dushan depuis la dynastie Han. Elle se distingue des autres types de jade à la fois par sa couleur plus vive et par le fait qu’elle est plus mélangée."
