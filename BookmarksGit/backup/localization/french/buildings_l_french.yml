 building_type_powder_magazine_01: "Fabricant de poudre à canon"
 building_type_powder_magazine_01_desc: "La poudre à canon nécessite une production, un stockage et un approvisionnement particuliers pour rester opérationnelle. Pour pouvoir recruter des [GetMaA('handgunners').GetName|l] et d’autres unités disposant de cette force de frappe, des bâtiments spéciaux doivent être construits."
 building_powder_magazine_01: "Entrepôt de poudre"
 building_powder_magazine_01_desc: "Les entrepôts dans lesquels la poudre est gardée à l’abri des éléments pour réduire le risque d’accident."
 building_powder_magazine_02: "Bureau de logistique de la poudre"
 building_powder_magazine_02_desc: "L’embauche de fonctionnaires qualifiés pour superviser le personnel responsable de la logistique complexe de la poudre à canon garantira son stockage adéquat et son transport en toute sécurité au sein du pays, éliminant ainsi le risque d’accident."
 building_powder_magazine_03: "Mine de soufre"
 building_powder_magazine_03_desc: "Le soufre est présent en abondance, mais son extraction à grande échelle peut s’avérer difficile. Une mine spécialisée garantira un approvisionnement ininterrompu de ce précieux minerai."
 building_powder_magazine_04: "Atelier de salpêtre"
 building_powder_magazine_04_desc: "Le salpêtre, ingrédient clé de la fabrication de la poudre à canon, nécessite des mains sûres et un environnement contrôlé pour sa production à grande échelle et ne pas réduire en cendres l’ensemble du bâtiment."
 building_powder_magazine_05: "Entrepôts de poudre"
 building_powder_magazine_05_desc: "Le stockage de la poudre à canon nécessite des bâtiments spécifiques avec des murs renforcés, situés en toute sécurité à l’écart des lieux habités et de valeur."
 building_powder_magazine_06: "Corps de garde"
 building_powder_magazine_06_desc: "La poudre à canon est en soi dangereuse, mais elle l’est encore plus entre de mauvaises mains. Un grand nombre de gardes la protègent désormais à l’abri des regards."
 building_powder_magazine_07: "Atelier du raffinement de la poudre"
 building_powder_magazine_07_desc: "Un bâtiment séparé conçu pour combiner différents composants afin de produire de la poudre à canon. En cas d’accident, on espère que les dommages ne s’étendront pas à l’ensemble de l’usine."
 building_powder_magazine_08: "Atelier de canon à main"
 building_powder_magazine_08_desc: "Les canons à main peuvent être peu fiables et se briser en cours d’utilisation. Il est donc essentiel de se procurer le meilleur matériel possible et d’employer les artisans les plus qualifiés pour garantir la production d’armes de la plus haute qualité."
