 building_type_takkeda_mines_01: "Mines de Takkeda"
 building_type_takkeda_mines_01_desc: "Le Massif de l’Aïr contient de riches gisements de cuivre exploités à Takkeda depuis la préhistoire."
 building_takkeda_mines_01: "Installations minières de Takkeda"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
