 building_type_turda_mines_01: "Mines de sel de Torda"
 building_type_turda_mines_01_desc: "Les massifs de sel de Torda ont été au cœur de l’économie de la Transylvanie pendant des siècles. Les mines et le marché du sel restent une grande source de revenus pour la région."
