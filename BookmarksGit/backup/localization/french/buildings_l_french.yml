 building_type_walls_of_genoa_01: "Murs de Gênes"
 building_type_walls_of_genoa_01_desc: "Les remparts de Gênes ont été construits au IXe siècle après que la ville a obtenu une importante autonomie. Les remparts, ainsi que la protection du littoral, permettent à la région de prospérer."
