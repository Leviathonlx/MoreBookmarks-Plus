 building_type_holy_site_imam_ali_mosque_01: "Mausolée de l’imam Ali"
 building_type_holy_site_imam_ali_mosque_01_desc: "Le Mausolée de l’imam Ali abrite le tombeau d’Ali, cousin de Mahomet et premier imam chiite après lui. Des milliers de pèlerins viennent lui rendre hommage chaque année et admirent le magnifique dôme vert qui surplombe l’édifice."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01: "Grande mosquée de la Mecque"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "La Grande Mosquée de La Mecque est une structure imposante et ancienne dont les murs entourent la sainte Kaaba. De nombreux grands sultans ont agrandi la mosquée et ses annexes depuis sa construction. Tout musulman est censé visiter ce site lorsqu’il accomplit le Hajj."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01: "Cathédrale de Cologne"
 building_type_holy_site_cologne_cathedral_01_desc: "La cathédrale de Cologne abrite les reliques des trois rois et attire des pèlerins du monde chrétien. Elle est construite selon une architecture gothique et est richement ornée de flèches et de détails complexes."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Augustin, missionnaire romain et plus tard archevêque, a construit la cathédrale de Canterbury après avoir choisi la ville comme centre du siège épiscopal dans le Kent. Cette cathédrale a fait renaître l’importance de la ville en lui conférant l’autorité sur l’église anglaise."
 building_holy_site_canterbury_cathedral_01: "Cathédrale de Canterbury"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "La cathédrale n’est pas à l’abri du temps et des accidents. Le style normand a été choisi pour réparer les dégâts causés par un incendie. La nouvelle nef cruciforme a remplacé la basilique précédente et un campanile autoportant a été ajouté par la suite."
 building_holy_site_canterbury_cathedral_02: "Temple de Canterbury"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03: "Cathédrale de Canterbury"
 building_type_holy_site_canterbury_cathedral_03_desc: "Les graves dommages subis par la cathédrale ont nécessité une reconstruction. Bien que la structure normande ait été conservée dans certaines parties, le style gothique florissant a été choisi pour embellir la structure."
 building_holy_site_canterbury_cathedral_03: "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_doges_palace_01: "Palais des Doges"
 building_type_doges_palace_01_desc: "Le Palais des Doges est la résidence du gouvernement de la République de Venise. Il abrite de multiples chambres consacrées notamment au Conseil, au Sénat, à l’administration et à la justice."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01: "Remparts de Visby"
 building_type_visby_ringmur_01_desc: "Les remparts de Visby protègent la ville contre les menaces extérieures telles que les pilleurs ou les Danois. Il protège également efficacement les percepteurs d’impôts envoyés par le Ting de Gotland ! Pour accéder aux richesses qui se trouvent à l’intérieur, les assaillants doivent d’abord s’occuper d’une pléthore de tours gardées par des archers."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01: "Murs d’Edo"
 building_type_walls_of_benin_01_desc: "Les Murs du Bénin sont une immense série de terrassements, qui encerclent l’ensemble d’Edo. Les murs consistent en une structure de fossé et de digue, avec un fossé intérieur et un mur extérieur."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01: "Grande mosquée d’Ispahan"
 building_type_the_friday_mosque_01_desc: "La grande mosquée d’Ispahan a été construite par la dynastie des Omeyyades. On dit que le calife a personnellement fabriqué l’un des piliers de la mosquée. Avant de devenir une mosquée, on dit que c’était une maison de culte pour les zoroastriens."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01: "Temple de Brihadesvara"
 building_type_brihadeeswarar_temple_01_desc: "Le temple Brihadesvara est dédié à la divinité hindoue Shiva et est l’un des plus grands temples du sud de l’Inde construit dans le style architectural dravidien. Le nom du temple est un mot composite sanskrit qui se traduit approximativement par « Temple du grand Seigneur Shiva »."
 building_brihadeeswarar_temple_01: "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc: "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01: "Temple de Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc: "Le temple de la Mahabodhi est l’endroit où le Bouddha aurait atteint l’illumination. C’est une destination importante pour les pèlerinages des bouddhistes et des hindous. La construction du temple a été commencée vers l’an 200 par l’empereur Ashoka, et a connu depuis de multiples améliorations et restaurations."
 building_holy_site_mahabodhi_temple_01: "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc: "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01: "La grande mosquée de Cordoue"
 building_type_holy_site_great_mosque_of_cordoba_01_desc: "La Grande Mosquée de Cordoue a été érigée après la conquête islamique du royaume wisigoth, sur les fondations d’une église chrétienne. À l’origine, le site était utilisés à la fois par les musulmans et les chrétiens, mais la moitié chrétienne a finalement été achetée et démolie pour faire place à la Grande Mosquée."
