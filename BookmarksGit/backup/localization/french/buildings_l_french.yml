 building_type_mandala_capital_01: "Temple principal"
 building_type_mandala_capital_01_desc: "Ce [great_project|El] n’est pas juste un temple, mais un témoignage de notre zèle. De nos accomplissements. De notre splendeur. Un temple comme celui-ci prouve la domination et la bienveillance de notre divin et puissant Devaraja."
 building_mandala_capital_01: "Temple orné"
 building_mandala_capital_01_desc: "Ce modeste temple orné est un lieu de culte et de prière pour le Devaraja régnant."
 building_mandala_capital_02: "Temple majestueux"
 building_mandala_capital_02_desc: "Des sanctuaires, des meubles et des décorations supplémentaires ont été ajoutés lors des travaux d’extension du temple principal d’origine."
 building_mandala_capital_03: "Site du temple"
 building_mandala_capital_03_desc: "Grâce à d’autres possibilités de logement, le temple devient un véritable complexe.\nIl abrite plusieurs sanctuaires de culte, ainsi que des quartiers pour les fidèles, les serviteurs et le clergé."
 building_mandala_capital_04: "Grand temple"
 building_mandala_capital_04_desc: "Le temple a maintenant la taille d’un petit village et offre la plupart des commodités de la vie quotidienne.\nUn petit reliquaire et plusieurs lieux de recueillement s’étendent d’est en ouest afin d’établir un meilleur lien avec le plan des esprits."
 building_mandala_capital_05: "Palais du temple divin"
 building_mandala_capital_05_desc: "Bijou architectural qui ne voit le jour que rarement, le palais du temple se compose de somptueux appartements pour le divin Devaraja.\nMonuments, reliques, trésors – les voyageurs du monde entier admirent ce palais céleste."
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "Wulingyuan"
 building_wulingyuan_01_desc: "Ces montagnes sont remplies de milliers d’imposants piliers de grès qui s’élèvent du sol. Si les piliers constituent l’élément le plus imposant, la région regorge également de ravins, de ruisseaux, de petits lacs et de grottes."
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "Grand Bouddha de Leshan"
 building_leshan_giant_buddha_01_desc: "Sculptée dans une falaise, cette statue de Bouddha contemple le confluent des rivières Min et Dadu, comme pour saluer les voyageurs fatigués sur leur chemin."
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "Grottes de Yungang"
 building_yungang_grottoes_01_desc: "Un grand complexe de grottes de temples contenant une dizaine de grottes principales et des centaines de grottes plus petites. Les grottes sont remplies de milliers de statues de Bouddha."
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "Temples des montagnes de Wudang"
 building_wudang_mountain_temples_01_desc: "Les monts Wudang sont considérés comme sacrés par le taoïsme. On y trouve de grands temples, célèbres pour le tai-chi qui y est pratiqué."
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "Monastère shaolin"
 building_shaolin_monastery_01_desc: "Le monastère shaolin est particulièrement célèbre parce qu’il a été le lieu de naissance du kung-fu shaolin et qu’il produit des moines particulièrement entraînés aux arts martiaux. Mais c’est aussi un lieu d’érudition où l’on traduit des textes bouddhistes."
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "Temple de Lingyin"
 building_lingyin_temple_01_desc: "Le temple de Lingyin a été fondé par des moines et des pèlerins indiens en 328 après J.-C. afin de répandre le bouddhisme. Depuis lors, le temple s’est énormément développé. Il se compose de plusieurs pavillons, d’un grand nombre de grottes et de pagodes ainsi que de suffisamment de dortoirs pour des milliers de moines."
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "Grande pagode de l’oie sauvage"
 building_giant_wild_goose_pagoda_01_desc: "La Grande pagode de l’oie sauvage a été construite en 652 après J.-C. pour stocker et conserver des textes, des sculptures et des figurines diverses. Elle a ensuite été agrandie pour atteindre le nombre impressionnant de dix étages, jusqu’à ce que plusieurs reconstructions et restaurations la ramènent à sept étages."
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "Palais impérial de Kaifeng"
 building_kaifeng_palace_01_desc: "Le palais impérial de Kaifeng a été construit lorsque la dynastie Song a fait de la ville sa capitale. Un gouvernement fort et efficace règne dans ces murs et veille à la prospérité de la ville et du pays."
 kaifeng_examination_cost_bonus_desc: "Coût pour l’[activity|El] de l’[GetActivityType( 'activity_imperial_examination').GetName|l][GetActivityType('activity_imperial_examination').GetTextIcon] lorsque cette [barony|El] est la [realm_capital|El] : #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "Cité interdite"
 building_forbidden_city_01_desc: "La Cité interdite est un vaste palais impérial composé de près d’un millier de bâtiments. L’ensemble est entouré d’un haut mur et de profonds fossés, de sorte que le gouvernement en place et ses nombreux fonctionnaires qui travaillent sans relâche sont bien protégés."
 beijing_palace_bonus_desc: "[governor_efficiency|E] des [governors|El] lorsque cette [barony|El] est la [realm_capital|El] : #P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!@governor_efficiency!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "Mausolée de Qianling"
 building_qianling_mausoleum_01_desc: "Le mausolée de Qianling est avant tout le tombeau de l’empereur Gaozong et de l’impératrice Wu Zetian, bien qu’un certain nombre d’autres membres de la famille Li y soient enterrés. Le tumulus est protégé par un mur rectangulaire, mais le mausolée est sans doute plus connu pour les nombreuses statues en pierre qui l’ornent."
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "Port maritime de Quanzhou"
 building_quanzhou_seaport_01_desc: "Le port de Quanzhou attire des commerçants venus de très loin. Ils viennent même d’Arabie et d’Anatolie, du Japon et de Corée et de tout ce qui se trouve entre. L’afflux de navires marchands assure la prospérité de l’économie locale et a également fait de Quanzhou le principal lieu de construction navale de la région."
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "Angkor Vat"
 building_angkor_wat_01_desc: "Angkor Vat est un immense temple dédié au dieu Vishnou. Il a été conçu comme une réplique du mont Meru, la terre des dieux dans la mythologie hindoue. Le site est entouré d’un impressionnant fossé et de plusieurs galeries de temples qui regorgent d’art religieux, de sculptures et de reliefs."
 building_type_citadel_thang_long_01: "Citadelle de Thăng Long" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "Citadelle Đai La"
 building_citadel_thang_long_01_desc: "Une citadelle qui sert de base militaire aux armées locales et qui est bien fortifiée pour repousser les envahisseurs."
 building_citadel_thang_long_02: "Citadelle impériale de Thăng Long" #昇龍
 building_citadel_thang_long_02_desc: "Cette citadelle sert de forteresse et de résidence impériale. Elle comprend trois secteurs : la fortification principale, la cité impériale et la cité interdite."
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "Temple Po Klong Garai"
 building_po_klong_garai_01_desc: "Point culminant de l’architecture cham, le temple Po Klong Garai est dit honorer le légendaire roi du même nom. Il se compose de trois tours en briques et d’une impressionnante sculpture du dieu Shiva, qui est l’œuvre d’art la plus importante."
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "Temple Dau"
 building_dau_temple_01_desc: "Un temple de culte à Luy Lâu, où les moines venus de contrées lointaines avaient coutume de se réunir. La tour en briques, ses reliques et les maîtres momifiés qui y reposent témoignent de siècles de dévotion au bouddhisme."
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "Pagode Liuhe"
 building_liuhe_pagoda_01_desc: "Une imposante pagode érigée par les rois pour apaiser les marées et honorer Bouddha. Son phare brille sur la terre, comme un symbole d’harmonie entre l’humanité et le ciel."
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "Complexe de Muaro Jambi"
 building_muaro_jambi_01_desc: "Situé sur les rives du fleuve Batang Hari, le vaste complexe en briques de Muaro Jambi protégeait autrefois les commerçants et les croyants. Bastion de Srivijayan, il offrait un refuge aux dirigeants et aux armées mobilisées au cœur de Sumatra."
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "Temple suspendu"
 building_hanging_temple_01_desc: "Le temple suspendu est un monastère accroché à flanc de falaise sur le mont Heng. Selon la légende, sa construction a commencé il y a plusieurs siècles, sous l’impulsion d’un moine nommé Liaoran. Ses salles en bois, surélevées sur des pilotis, abritent des sanctuaires dédiés à des sages bouddhistes, taoïstes et confucéens, unissant différentes croyances et défiant la gravité avec une sérénité gracieuse."
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "Pagode du temple Fogong"
 building_pagoda_of_fogong_temple_01_desc: "La pagode du temple Fogong est une immense pagode en bois construite sans aucun clou. Ses neuf étages abritent des reliques sacrées et des statues. Grâce à sa conception ingénieuse, elle est considérée comme une merveille d’ingénierie et un symbole de foi."
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "Plaine des Jarres"
 building_plain_of_jars_01_desc: "La plaine des Jarres est une vaste plaine parsemée de jarres géantes en pierre, dont la fonction initiale reste mystérieuse. Autrefois utilisées dans des rituels, elles sont aujourd’hui conservées comme reliques d’un peuple oublié qui inspire l’admiration et l’adoration aux habitants."
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "Plateau de Dieng"
 building_dieng_plateau_01_desc: "Le plateau de Dieng est un bassin volcanique recouvert de brouillard, dans un paysage parsemé de mares de soufre et de nuages de gaz. Des temples ancestraux et des légendes qui racontent les rituels en font un lieu aussi redouté que vénéré, un haut plateau sacré où les anciennes divinités du bien et du mal avaient coutume de vagabonder."
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "Mont Apo"
 building_mount_apo_01_desc: "Le nom de cette montagne, située au-dessus du lac Venado, signifie « vieil homme vénéré » dans les langues lumad. Il s’agit d’une version abrégée d’Apo Sandawa, l’esprit de la montagne sacrée, également appelé « vieil homme Sandawa » ou « grand-père Sandawa ». Le chamane de la tribu, considéré comme un médium des esprits des ancêtres, accomplit les rituels pour Apo Sandawa."
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "Temple de Besakih"
 building_besakih_temple_01_desc: "Connu comme le « temple mère de Bali », Besakih est le complexe de temples hindous le plus important et le plus sacré de l’île. Il est situé sur les pentes du mont Agung, le plus haut volcan de Bali et sa montagne sacrée. C’est le centre culturel et religieux de l’île, où sont célébrées les grandes cérémonies."
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "Forteresse Gongsanseong"
 building_gongsanseong_fortress_01_desc: "La forteresse de Gongsanseong couronne les collines surplombant la rivière Geum. Construite à l’origine comme citadelle royale de Baekje, ses remparts et ses portes en pierre protégeaient les rois et leurs sujets, tel un bastion du pouvoir dynastique dans les montagnes."
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "Krakatoa"
 building_krakatoa_01_desc: "Le Krakatoa est un volcan impressionnant, situé dans un petit archipel juste au large de la côte."
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "Borobudur"
 building_borobudur_01_desc: "Borobudur est un immense temple bouddhiste composé de neuf plates-formes superposées, couronnées d’un dôme central. Le temple est décoré de milliers de reliefs et de centaines de statues de Bouddha."
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "Hōshi ryokan"
 building_hoshi_ryokan_01_desc: "Hōshi ryokan est une vieille auberge traditionnelle et une entreprise familiale. Il offre aux voyageurs un hébergement, des repas et l’accès à un bain thermal."
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "Grande caserne"
 building_celestial_great_barracks_01_desc: "Cette énorme caserne et forteresse permet aux gouverneurs locaux de renforcer leurs armées et d’améliorer ainsi considérablement les défenses à proximité."
 celestial_great_barracks_enabled_desc: "[holder.Custom('FR_le_Char_U_Pi')|U][holder.GetShortUIName|U] n’[holder.LocalPlayerString( 'êtes', 'est' )] pas un [governor|El] militaire"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E] : #P +[EmptyScope.ScriptValue('great_barracks_bonus_value')]%#!@governor_efficiency!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "Grande Muraille"
 building_the_great_wall_01_desc: "Il s’agit de la partie la plus ancienne de la Grande Muraille, construite principalement par la dynastie Qin. Le temps a certes eu raison des pierres, des briques et du mortier, mais elle reste une fortification impressionnante."
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "Grande Muraille"
 building_the_great_wall_02_desc: "La dynastie Han a considérablement étendu la muraille existante construite par ses prédécesseurs. Elle a construit certains des plus longs tronçons, qui s’étendent sur des centaines de kilomètres à travers les montagnes et les déserts."
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "Grande Muraille"
 building_the_great_wall_03_desc: "Les dynasties Wei, Qi et Sui ont ajouté des sections supplémentaires à la muraille aux 5e et 6e siècles après J.-C., ainsi que des fortifications améliorées."
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "Grande Muraille"
 building_the_great_wall_04_desc: "Ce gigantesque mur est une œuvre d’architecture impressionnante : depuis sa construction initiale au 7e siècle avant J.-C., il a été agrandi à plusieurs reprises. Il s’étend désormais sur des milliers de kilomètres et comprend une multitude de tours de garde, de casernes et de postes de garnison. Aucun envahisseur barbare ne tenterait de franchir ce puissant obstacle, n’est-ce pas ?"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_shanhai_pass: "$building_the_great_wall_04$"
 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "L’achèvement de ce [special_building|El] rapprochera la [situation_sub_region|El] [sub_region_temp.GetName] de la [situation_phase|El] de la [silk_road|El] [situation_silk_road_phase_exceptional_bounty|El] #weak (si elle n’y est pas déjà)#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "Bazar de Herat"
 building_herat_bazaar_01_desc: "Les marchés florissants de Herat sont connus depuis l’époque des Achéménides, qui l’appelaient #italic Haraiva#!. Pour les caravanes qui entrent et sortent chaque jour de la ville, le bazar de Herat est également considéré comme la « perle du Khorassan »."
 building_herat_bazaar_02: "Bazar de Herat étendu"
 building_herat_bazaar_02_desc: "Les bazars d’Herat sont bondés. La perle du Khorassan brille plus que le joyau le plus poli de n’importe quelle couronne."
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "Shuka de Dvin"
 building_dvin_shuka_01_desc: "Le vénérable marché de Dvin est le grand centre du commerce arménien depuis des temps immémoriaux. Ses murs décorés de tuiles et de plâtres colorés sont le reflet de sa richesse et de son prestige."
 building_dvin_shuka_02: "Shuka de Dvin étendue"
 building_dvin_shuka_02_desc: "L’âge n’a pas entamé la vitalité de l’auguste place de marché de Dvin ; en effet, la vénérable shuka semble plus vivante que jamais."
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "Bazar de Khiva"
 building_khiva_bazaar_01_desc: "Porte d’entrée de la steppe, la modeste ville de Khiva est célèbre pour son abondance de marchands et de voyageurs en quête de profits à la frontière."
 building_khiva_bazaar_02: "Bazar de Khiva étendu"
 building_khiva_bazaar_02_desc: "Sous un soleil brûlant, nomades, marchands et aventuriers gagnent leur argent à la sueur de leur front et échangent des rumeurs sur les richesses de la lointaine Chine contre les monnaies exotiques du huángdì."
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "Khrom de Lhassa"
 building_lhasa_market_01_desc: "Au carrefour principal entre l’Inde et la Chine, les commerçants de Lhassa se pressent pour attirer l’attention des voyageurs à l’ombre du majestueux palais du Potala."
 building_lhasa_market_02: "Khrom de Lhassa étendu"
 building_lhasa_market_02_desc: "Il n’y a rien de nouveau sous le soleil, ou du moins c’est ce que veulent nous faire croire les commerçants de Lhassa, car il n’y a pas une babiole ou un bijou qu’ils n’aient trouvé au cours de leurs voyages sur la Route de la Soie."
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "Marché de Chángān"
 building_changan_market_01_desc: "Les marchés de la grande ville de Chángān – « Paix perpétuelle » – regorgent d’artisanat en tout genre et constituent une étape incontournable pour presque tout le commerce entrant ou sortant de Chine."
 building_changan_market_02: "Marché de Chángān étendu"
 building_changan_market_02_desc: "Les marchands prospères de Chángān ne sourcillent plus devant les plus grands trésors connus de l’homme ; ils les ont déjà vus et en possèdent probablement quelques-uns."
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "Marché de Dūnhuáng"
 building_dunhuang_market_01_desc: "Située sur les rives scintillantes du fleuve Shule, la ville de Dūnhuáng se situe entre le corridor de Hexi et le bassin du Tarim et constitue une étape incontournable pour tous les voyageurs entre les deux."
 building_dunhuang_market_02: "Marché de Dūnhuáng étendu"
 building_dunhuang_market_02_desc: "Les rues blanchies par le soleil de Dūnhuáng ne connaissent que la marche languissante et constante d’innombrables chameaux, mulets et hommes, et leurs chemins qui ne cessent de se croiser d’est en ouest."
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "Bazar de Lahore"
 building_lahur_bazaar_01_desc: "La vieille ville de Lahore a été construite autour de deux marchés principaux, entourés de maisons et d’un grand mur d’argile. Cet ensemble de marchés grouille d’activité depuis des temps immémoriaux et continuera probablement à le faire pendant des générations."
 building_lahur_bazaar_02: "Bazar de Lahore étendu"
 building_lahur_bazaar_02_desc: "Le commerce afflue à Lahore aussi naturellement que l’eau s’écoule dans le lit d’une rivière. Les marchés bondés regorgent de marchandises et dans leur regard vif se reflète une ville chargée d’histoire."
 building_type_hamadan_bazaar_01: "Bazar de Hamadan"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "Bazar de Hamadan"
 building_hamadan_bazaar_01_desc: "Hamadan, cœur de l’ancien peuple des Mèdes, est un centre de commerce depuis l’époque des tablettes d’argile et des gravures cunéiformes. Des centaines de générations de marchands ont présenté leurs marchandises sur les étals du principal bazar de la ville."
 building_hamadan_bazaar_02: "Bazar de Hamadan étendu"
 building_hamadan_bazaar_02_desc: "Le grand bazar de Hamadan a atteint un niveau de richesse et d’activité inégalé au cours de sa longue et digne histoire."
 building_type_sunday_bazaar_01: "Bazar dominical"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "Bazar dominical"
 building_sunday_bazaar_01_desc: "Certains habitants vous diront qu’avant que l’argent n’existe, Kashgar avait déjà un bazar le dimanche. En se promenant parmi les étals du marché, on a l’impression que c’est le cas. Il est impossible d’imaginer une époque sans ce bazar."
 building_sunday_bazaar_02: "Bazar dominical de Kashgar étendu"
 building_sunday_bazaar_02_desc: "Le grand bazar du dimanche de Kashgar existe depuis des temps immémoriaux et la prospérité dont il jouit aujourd’hui restera sans doute dans les mémoires pendant des siècles."
 building_type_mount_fuji_01: "Mont Fuji"
 building_type_mount_fuji_01_desc: "Solitaire, majestueux et recouvert de neige, le mont Fuji marque la frontière de l’est du Japon et constitue un point de repère distinctif connu dans les îles. Sa silhouette imposante attire les voyageurs et les pèlerins, offrant un moment de répit à tous ceux qui le contemplent. Une des montagnes les plus sacrées du shintoïsme, il abrite #EMP Konohanasakuya-hime#!, la déesse des volcans, des cerisiers en fleurs et de la fragilité éphémère de la vie."
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "Gestion de l’eau"
 building_type_waterworks_01_desc: "L’eau est la base de la vie. Un approvisionnement constant en eau et une répartition efficace sont essentiels à la puissance d’un pays."
 building_waterworks_01: "Étangs artificiels"
 building_waterworks_01_desc: "La première étape de la gestion de l’eau consiste à en disposer. Une simple cavité tapissée d’argile permet de la retenir et de l’accumuler pour une utilisation ultérieure."
 building_waterworks_02: "Citernes"
 building_waterworks_02_desc: "Des trous profonds avec des revêtements étanches et des toits simples permettent de stocker davantage d’eau, mais aussi de la protéger de la pollution ou de l’évaporation."
 building_waterworks_03: "Canaux à niveau"
 building_waterworks_03_desc: "En creusant des fossés reliant des réservoirs d’eau, l’eau devient plus disponible pour beaucoup plus de personnes. Cela permet également d’atténuer la pression des inondations lorsque l’eau est abondante, tandis qu’en période de sécheresse, les personnes, le bétail et les cultures peuvent être approvisionnés. Avec une bonne planification, il est même possible de les utiliser pour une navigation légère."
 building_waterworks_04: "Réservoirs d’irrigation"
 building_waterworks_04_desc: "Presque toutes les collines, les crêtes ou les hauteurs peuvent devenir des lieux de stockage de l’eau, à condition de creuser les bons remblais. Reliés par des canaux, ces réservoirs d’eau peuvent s’alimenter mutuellement. Cela permet de mieux contrôler la quantité d’eau stockée et la quantité d’eau utilisée."
 building_waterworks_05: "Bâolis"
 building_waterworks_05_desc: "La gestion de l’eau peut également être associée au creusement de puits simples afin de créer des structures impressionnantes qui auront toujours de l’eau provenant du sol. Ces bâtiments souterrains peuvent encore être reliés à des écluses et à des canaux de niveau qui fournissent plus d’eau ou détournent l’eau vers d’autres zones si nécessaire."
 building_waterworks_06: "Écluses de canal"
 building_waterworks_06_desc: "Même la profondeur des voies navigables peut être contrôlée par des portes et des fossés de drainage. L’eau stockée derrière ces portes transforme les canaux en voies navigables pour les petits bateaux, avec lesquels on peut parfaitement transporter des marchandises."
 building_waterworks_07: "Lacs artificiels"
 building_waterworks_07_desc: "D’immenses réservoirs peuvent également contenir d’énormes quantités d’eau. Lorsqu’ils sont alimentés par des rivières et des canaux, ils peuvent alimenter de vastes terres agricoles et de nombreux villages. Ils peuvent également servir à eux seuls de lieux prestigieux où l’on peut célébrer des services religieux et régner."
 building_waterworks_08: "Approvisionnement et assainissement"
 building_waterworks_08_desc: "Des tuyaux et des pompes permettent de pomper l’eau vers le haut et vers le bas pour alimenter les tours les plus hautes et évacuer l’eau de rinçage dans des fosses sceptiques éloignées. Chaque lieu est approvisionné en eau et un surplus peut être évacué avant qu’il ne se transforme en inondation dangereuse."
 building_type_spice_plantation_01: "Plantations d’épices"
 building_type_spice_plantation_01_desc: "Les parfums les plus nobles et les saveurs les plus délicates peuvent être obtenus à partir de plantes qui ne poussent que dans des régions très spécifiques. Leur rareté et leur qualité font qu’il est très rentable de les cultiver si le sol peut les nourrir."
 building_spice_plantation_01: "Ramasseurs d’épices"
 building_spice_plantation_01_desc: "Les épices poussent sur certains arbres, buissons et fleurs. Mais il est difficile de trouver ces plantes."
 building_spice_plantation_02: "Épices cultivées"
 building_spice_plantation_02_desc: "Les épices les plus recherchées ne poussent que dans les bonnes conditions, avec les bons soins par les bons connaisseurs de plantes."
 building_spice_plantation_03: "Vergers d’épices"
 building_spice_plantation_03_desc: "La plantation de cultures selon une méthode géométrique sur une grande surface permet de produire une quantité d’épices beaucoup plus prévisible, année après année."
 building_spice_plantation_04: "Séchage des épices"
 building_spice_plantation_04_desc: "En prévoyant des lieux appropriés pour faire sécher les épices avant leur expédition, il est possible de traiter une plus grande partie de la récolte avant qu’elle ne se gâte, ce qui permet d’économiser de l’argent sur la production globale d’épices."
 building_spice_plantation_05: "Moulins à épices"
 building_spice_plantation_05_desc: "Les épices peuvent certes se détériorer plus facilement lorsqu’elles sont broyées, mais leur stockage est beaucoup plus efficace. Les moulins permettent également de séparer le bon grain de l’ivraie, ce qui rend la récolte beaucoup plus pure."
 building_spice_plantation_06: "Fermes à épices"
 building_spice_plantation_06_desc: "En regroupant les logements des travailleurs, le traitement des récoltes et les installations de stockage en un seul endroit, là où les épices sont également cultivées, on contribue à produire et à vendre plus d’épices à moindre coût."
 building_spice_plantation_07: "Gestion des terres de plantation"
 building_spice_plantation_07_desc: "Si nous transformons la terre elle-même, davantage de terres seront disponibles pour l’agriculture. Les terrasses et les canaux offrent plus d’opportunités et plus de cultures."
 building_spice_plantation_08: "Production industrielle d’épices"
 building_spice_plantation_08_desc: "Avec une bonne gestion, l’ensemble du territoire peut être consacré à la production des épices les plus lucratives. Chaque arbre planté, chaque buisson cultivé, chaque feuille ramassée et chaque noix séchée est une pièce de plus dans nos coffres."
 building_type_examination_hall_01: "Locaux d’examen"
 building_type_examination_hall_01_desc: "Les examens impériaux ne peuvent se dérouler sans un lieu pour les organiser. Il incombe au gouverneur local de veiller à ce que les fonctionnaires disposent des ressources nécessaires au bon déroulement des examens et à ce que les candidats bénéficient du soutien dont ils ont besoin, tout en réduisant les possibilités de tricherie."
 building_examination_hall_01: "Pièces de passation"
 building_examination_hall_01_desc: "Pour faire passer des épreuves aux candidats aux postes administratifs, il faut disposer d’un lieu. Un local destiné à accueillir les examens est un minimum, mais c’est un début."
 building_examination_hall_02: "Temple wenwu"
 building_examination_hall_02_desc: "Une petite prière peut donner à certains candidats plus de confiance que toutes les sessions d’étude et de préparation du monde."
 building_examination_hall_03: "Académie impériale"
 building_examination_hall_03_desc: "Un complexe comprenant des salles de conférence, des salles d’examen, des bureaux pour les enseignants et des salles de stockage. Il fournit tout ce qu’il faut pour mener à bien chaque partie de l’examen impérial avec une efficacité et une qualité maximales."
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"
 examination_hall_effect_desc: "Réduction du coût pour les [activities|El] de l’[GetActivityType('activity_imperial_examination').GetName|l][GetActivityType('activity_imperial_examination').GetTextIcon] et de l’[GetActivityType('activity_local_examination').GetName|l][GetActivityType('activity_local_examination').GetTextIcon] organisées dans cette [holding|El] : [EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
