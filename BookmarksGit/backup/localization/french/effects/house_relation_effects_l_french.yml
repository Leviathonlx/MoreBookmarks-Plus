l_french:
 set_house_relation_third: "La [house_relation|El] [DYNASTY_HOUSE.GetName]-[DYNASTY_HOUSE_2.GetName] devient [HOUSE_RELATION_LEVEL.GetName|V]"
 set_house_relation_global: "$set_house_relation_third$"
 set_house_relation_third_past: "$set_house_relation_third$"
 set_house_relation_global_past: "$set_house_relation_third_past$"
 # Partial house relation change (less than a full step)
 change_house_relation_fraction_third: "La [house_relation|El] [HOUSE_RELATION.GetName] [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P s’améliore#!', '#N s’aggrave#!' )] de [HouseRelation.GetLevel.GetName|l] à [HOUSE_RELATION_LEVEL.GetName|l] ($STEPS|+=%0$)"
 change_house_relation_fraction_global: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_third_past: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_global_past: "$change_house_relation_fraction_third_past$"
 # Significant house relation change (full step or more)
 change_house_relation_third: "La [house_relation|El] [HOUSE_RELATION.GetName] [Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P s’améliore#!', '#N s’aggrave#!' )] de [HouseRelation.GetLevel.GetName|l] à [HOUSE_RELATION_LEVEL.GetName|l] ($STEPS|+=%0$)"
 change_house_relation_global: "$change_house_relation_third$"
 change_house_relation_third_past: "$change_house_relation_third$"
 change_house_relation_global_past: "$change_house_relation_third_past$"
 I_CLEAR_HOUSE_RELATION_EFFECT: "La [house_relation|El] [DYNASTY_HOUSE.GetName]-[DYNASTY_HOUSE_2.GetName] prend fin"
 THEY_CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEARED_HOUSE_RELATION_EFFECT: "La [house_relation|El] [DYNASTY_HOUSE.GetName]-[DYNASTY_HOUSE_2.GetName] a pris fin"
