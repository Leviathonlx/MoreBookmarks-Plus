 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_phase_exceptional_bounty: "Récompense exceptionnelle"
 situation_silk_road_phase_exceptional_bounty_desc: "Lorsque tout va bien sur la Route de la Soie, il est possible d’obtenir des trésors incroyables, de réaliser les meilleurs profits, et les innovations se diffusent mieux."
 situation_silk_road_phase_steady_trading: "Commerce constant"
 situation_silk_road_phase_steady_trading_desc: "Des profits sont réalisés, des accords sont négociés et les affaires continuent comme si de rien n’était. Il existe peut-être des options plus lucratives, mais la Route de la Soie est plus fiable."
 situation_silk_road_phase_hardship: "Difficultés"
 situation_silk_road_phase_hardship_desc: "À cause des guerres, des calamités et des coups du sort imprévisibles, la Route de la Soie est complètement à l’arrêt. Ni l’argent ni les idées ne circulent et la seule chose que l’on peut gagner en la parcourant, c’est la souffrance et la pauvreté."
