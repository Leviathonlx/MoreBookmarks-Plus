 silk_road_situation_sub_region_region_silk_road_proper_china: "Chine"
 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Depuis l’Orient, la soie et le thé arrivent, apportés par les marchands, et commencent leur lent voyage. Avec ces marchandises, ils apportent autre chose : de nouvelles idées.#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "Tibet"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Le plateau tibétain offre un paysage grandiose, mais on trouve des routes commerciales entre les vallées et des chemins dispersés dans toute la région.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "Inde"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Les routes commerciales irriguent constamment cette région comme les eaux du Gange et de l’Indus.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Asie centrale"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Un regard attentif peut découvrir toute une série de chemins entre les steppes. Les opportunités sont toujours présentes, pour les commerçants comme pour les pillards.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transcaspienne"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak La mer Caspienne et la mer Noire offrent des opportunités uniques pour le commerce et les voyages. Les fleuves relient ces eaux aux terres du nord, qui possèdent leurs propres réseaux commerciaux et opportunités d’accéder à la richesse.#!"
