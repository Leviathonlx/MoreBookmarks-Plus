 visit_silk_road_market_decision_desc: "Les richesses de la Route de la Soie ne se résument pas à des pièces de monnaie. Parfois, ce sont aussi de nouvelles... idées qui sont transportées de bazar en bazar sur le dos des chameaux. Visitez les bons marchés, parlez aux bonnes personnes et découvrez des secrets inconnus du reste du monde."
