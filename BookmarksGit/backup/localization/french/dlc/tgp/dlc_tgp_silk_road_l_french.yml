l_french:
 # the silky silk road
 silk_road_situation: "Route de la Soie"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "Route de la Soie"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "La $game_concept_silk_road_situation$ est tout un réseau de routes qui relient les coins les plus éloignés de la civilisation pour échanger de l’or, des marchandises et des idées. Y avoir accès, c’est avoir accès à toutes les richesses du monde.\n\nSelon le niveau d’accès à la Route de la Soie, on reçoit différents bonus en or et des occasions de débloquer des [innovations|El] exotiques. La quantité d’or et de connaissances qui voyagent sur la Route de la Soie dépend de sa prospérité, qui est influencée par des facteurs tels que les guerres, les événements et le [dynastic_cycle|El] de la Chine."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
