 INNOVATION_IN_SUB_REGION: "#T [silk_road_innovation|E]#! de la [region|El] [SituationSubRegion.GetName]"
 game_concept_silk_road_innovation: "Innovation de la $game_concept_silk_road_situation$"
 game_concept_silk_road_innovations: "Innovations de la $game_concept_silk_road_situation$"
 game_concept_silk_road_innovation_desc: "[innovations|E] qui se propagent vers l’ouest le long de la [silk_road_situation|E].\n\nTous les [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] ans, une $game_concept_silk_road_innovation|l$ découverte par la [culture|El] han sera attribuée à la Chine ([situation_sub_region|El]), tandis que les autres se déplacent vers l’ouest le long de la $game_concept_silk_road$.\n\nLes $game_concept_cultures|l$ avec la [tradition|El] [GetCultureTradition('tradition_sinophilic').GetName|l] accèdent à toutes les $game_concept_silk_road_innovations|l$ découvertes par la $game_concept_culture|l$ han.\n\nLes [rulers|El] hors de la $game_concept_silk_road$ peuvent tenter d’apporter ces connaissances à leur [culture|El] via la [decision|El] de [GetDecisionWithKey('visit_silk_road_market_decision').GetName|Vl]. En cas de réussite, l’$game_concept_silk_road_innovation|l$ pourra être découverte comme n’importe quelle autre $game_concept_innovation|l$ à leur retour."
