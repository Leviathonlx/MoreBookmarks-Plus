 tgp_governor_contract_event.0020.t: "Litiges fonciers"
 tgp_governor_contract_event.0020.desc: "La vie quotidienne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l] implique de la paperasserie, mais quelque chose ne va pas du tout si presque toutes les lettres d’aujourd’hui proviennent de [lines_in_the_soil_destination.GetName].\n\nEn y regardant de plus près, il semblerait que deux propriétaires terriens locaux se soient pris le bec à propos d’un terrain qui les sépare, transformant la magistrature locale en champ de bataille juridique."
 tgp_governor_contract_event.0020.a: "Je pense que j’ai besoin de faire une pause dans le quotidien de la fonction."
 tgp_governor_contract_event.0020.a_tt: "Se rendre en [lines_in_the_soil_destination.GetName] pour arbitrer le différend."
 tgp_governor_contract_event.0020.b: "Laissons de côté leurs requêtes. Ils finiront par se lasser."
 tgp_governor_contract_event.0021.t: "Litiges fonciers"
 tgp_governor_contract_event.0021.desc: "Après des heures interminables de disputes, de débats et de haine à peine dissimulée, je ne peux que conclure que les personnes estimées dont il est question dans ce différend font preuve autant d’obstination que de bêtise.\n\nDe toute évidence, il ne s’agit que du dernier chapitre d’une longue histoire de griefs, et aucune des deux parties n’est prête à céder le moindre pouce de terrain à l’autre.\n\nSi je veux avoir le moindre espoir d’y mettre un terme, je n’ai pas d’autre choix que d’arbitrer en tant que juge et non en tant que médiateur."
 tgp_governor_contract_event.0021.a: "Que l’on réarpente la terre en question. La conclusion sera définitive." # (Special governor option)
 tgp_governor_contract_event.0021.b: "Regarder dans les archives pour voir qui a la meilleure revendication."
 tgp_governor_contract_event.0021.c: "Diviser la terre de manière égale et ne plus y toucher."
 tgp_governor_contract_event.0021.d: "Et si je proposais d’acheter la terre moi-même ?"
 tgp_governor_contract_event.0021.e: "En absence d’accord, la terre devient la propriété de l’État."
