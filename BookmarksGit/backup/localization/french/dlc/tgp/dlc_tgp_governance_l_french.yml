 tgp_governor_contract_event.0022.t: "Fraude en plein jour"
 tgp_governor_contract_event.0022.desc: "Le bruit sourd d’une caisse qui tombe brutalement sur le sol interrompt ma concentration et m’arrache à mon travail. [reporting_councillor.Custom('FR_le_Char_Pi')|U][reporting_councillor.GetTitledFirstName] se tient à côté.\n\n« De nouvelles preuves sont arrivées, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cette fois, ce sont des flacons de parfum remplis de terre. »\n\nLes marchés de [fraud_in_broad_daylight_destination.GetName] sont infestés de marchandises contrefaites depuis un certain temps."
 tgp_governor_contract_event.0022.a: "Cela justifie une enquête."
 tgp_governor_contract_event.0022.a_tt: "Se rendre en [fraud_in_broad_daylight_destination.GetName] pour restaurer l’ordre sur le marché."
 tgp_governor_contract_event.0022.b: "Ces clients ne sont que des imbéciles."
 tgp_governor_contract_event.0023.t: "Fraude en plein jour"
 tgp_governor_contract_event.0023.desc: "Malgré des efforts considérables, il est plus difficile que prévu de débusquer les faussaires.\n\nLes commerçants légitimes louent leurs étals à des personnes extérieures pour le reste de la journée, une fois leurs propres stocks épuisés, ce qui permet aux fraudeurs de vendre leurs marchandises contrefaites et de disparaître sans laisser de trace."
 tgp_governor_contract_event.0023.a: "Contrôler toutes les personnes du marché et appréhender tout suspect." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Récompenser toute information pertinente."
 tgp_governor_contract_event.0023.c: "Déguisons nos fonctionnaires en acheteurs."
 tgp_governor_contract_event.0023.d: "Laisser les marchands s’en occuper."
 tgp_governor_contract_event.0023.e: "Faire une descente au marché à midi."
