 tgp_governor_contract_event.0035.c.failure: "Personne n’est enclin à faire appel à votre cupidité"
 tgp_governor_contract_event.0035.c.toast_success: "Les offres, indéniablement à votre avantage, sont arrivées rapidement et en grand nombre"
 tgp_governor_contract_event.0035.c.toast_failure: "Aucun des héritiers potentiels ne s’est déclaré d’accord avec votre proposition"
