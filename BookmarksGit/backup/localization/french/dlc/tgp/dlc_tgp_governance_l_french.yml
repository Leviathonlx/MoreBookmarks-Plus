 tgp_governor_contract_event.0026.t: "Communication difficile"
 tgp_governor_contract_event.0026.desc: "Les marchands de pays lointains sont attirés par la prospérité de notre [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] grandiose et parcourent de longues distances à la recherche de richesses, bravant d’innombrables dangers.\n\nMais pour certains malheureux, les dangers sont trop grands, comme cela vient d’arriver en [confusion_of_tongues_destination.GetName]. On m’a rapporté qu’un navire étranger s’était échoué sur nos rives et que l’interprète de l’équipage ne faisait pas partie des survivants.\n\nLes autorités locales ne savent pas comment gérer ces étrangers trempés et désorientés."
 tgp_governor_contract_event.0026.a: "Le travail d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l] ne s’arrête jamais."
 tgp_governor_contract_event.0026.a_tt: "Se rendre en [confusion_of_tongues_destination.GetName] pour rencontrer les commerçants étrangers."
 tgp_governor_contract_event.0026.b: "Cela semble pénible. Qu’ils restent là où ils sont."
 tgp_governor_contract_event.0027.t: "Communication difficile"
 tgp_governor_contract_event.0027.desc: "Lorsque j’arrive, le magistrat, à la fois épuisé et énervé, ne sait manifestement plus quoi faire. « Aucun d’entre eux ne comprend un mot de ce que je dis », se plaint-il. « Et chaque fois que nous voulons les emmener ailleurs, ils font comme si nous étions des bandits ! »\n\nNon loin de là, j’aperçois les commerçants échoués qui se regroupent pour protéger des restes de leurs marchandises, tandis que leurs gardes serrent nerveusement les poignées de leurs armes."
 tgp_governor_contract_event.0027.a: "Installer des tentes et demander à la capitale de nous envoyer un interprète." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Retourner voir s’il y a quelqu’un sur le marché qui les comprend."
 tgp_governor_contract_event.0027.c: "Leur navire s’étant brisé sur nos rives, leurs marchandises sont nôtres."
 tgp_governor_contract_event.0027.d: "La communication verbale est vaine, alors essayons les gestes."
 tgp_governor_contract_event.0027.e: "Qu’ils partent d’ici, par la force si nécessaire."
