 jail_inspection: "Inspection de prison"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "Cette situation vous permet de choisir une issue"
 jail_inspection_desc: "Des nouvelles terribles nous parviennent de la prison de district : les conditions de détention sont déplorables et les prisonniers sont sur le point de se révolter."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "Inspection de la prison"
 tgp_governor_contract_event.0010.desc: "Les détenus de la prison de district délabrée de [jail_inspection_destination.GetName] semblent s’être agités. Ils protestent contre leurs conditions de détention et s’opposent aux gardiens. Les rapports insistent sur la nécessité de trouver rapidement une solution, faute de quoi les prisonniers pourraient maîtriser leurs gardiens."
 tgp_governor_contract_event.0010.a: "Je devrais m’en occuper moi-même."
 tgp_governor_contract_event.0010.a_tt: "Se rendre en [jail_inspection_destination.GetName] et inspecter personnellement la prison."
 tgp_governor_contract_event.0010.b: "Les supplications des condamnés m’intéressent peu."
 tgp_governor_contract_event.0001.t: "Inspection de la prison"
 tgp_governor_contract_event.0001.desc: "À peine suis-je entré[ROOT.Char.Custom('FR_E')] dans la prison que mes sens sont submergés par l’odeur des personnes non lavées et les gémissements plaintifs des détenus. Quelque chose de petit effleure brièvement mon pied avant de disparaître trop vite dans l’ombre pour que je puisse le distinguer plus précisément.\n\nJe dirige mon regard vers la cellule suivante et croise celui du prisonnier qui s’y trouve. Ses yeux ont une lueur de colère dans l’amertume de son visage."
 tgp_governor_contract_event.0001.a: "Remettons la prison en état, mais que les prisonniers fassent le travail." # (Special governor option)
 tgp_governor_contract_event.0001.b: "Nous devons améliorer leurs conditions immédiatement !"
 tgp_governor_contract_event.0001.c: "Pardonnons aux moins coupables d’entre eux."
 tgp_governor_contract_event.0001.d: "Réduisons au silence les personnes qui se plaignent le plus bruyamment."
 tgp_governor_contract_event.0001.e: "Nous les libérerons – comme main d’œuvre pour nos fermes et nos chantiers."
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "Médicament puissant"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "Cette situation vous permet de choisir une issue"
 potent_physick_desc: "Un nouveau remède est en vente sur le marché et les acheteurs qui affluent menacent l’ordre public."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "Médicament puissant"
 tgp_governor_contract_event.0011.desc: "Il est rare qu’un marchand tenant un étal sur la place du marché suscite l’intérêt du gouvernement, mais il semble qu’une telle personne vante en [potent_physick_destination.GetName] un élixir si efficace que la foule bruyante qu’il attire se transforme rapidement en trouble à l’ordre public."
 tgp_governor_contract_event.0011.a: "Tout médicament qui suscite une telle demande mérite d’être étudié."
 tgp_governor_contract_event.0011.a_tt: "Se rendre en [potent_physick_destination.GetName] et rétablir l’ordre sur le marché."
 tgp_governor_contract_event.0011.b: "Je ne me soucie pas de ce qui se passe sur le marché."
 tgp_governor_contract_event.0002.t: "Médicament puissant"
 tgp_governor_contract_event.0002.desc: "Après que mes compagnons ont chassé la foule récalcitrante, je me retrouve devant [Select_CString(snake_oil_peddler.IsFemale,'la vendeuse','le vendeur')] de médicaments et ses concoctions. L’œil [Select_CString(snake_oil_peddler.IsFemale,'de la marchande','du marchand')] remarque la qualité de mes vêtements et profite de cette nouvelle perspective lucrative.\n\n« Une seule fiole, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ... » dit-[snake_oil_peddler.Custom('FR_IlElle')] en levant le doigt, qu’[snake_oil_peddler.Custom('FR_IlElle')] fait vivement remuer pour illustrer son propos. « ... vous garantit de rafraîchir votre essence intérieure et de guérir tout ce qui vous fait souffrir ! »\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], seriez-vous intéressé[ROOT.Char.Custom('FR_E')] par l’acquisition d’un ou peut-être de plusieurs de ces objets ? » [Select_CString(snake_oil_peddler.IsFemale,'La marchande','Le marchand')] rayonne d’une avidité obséquieuse."
 tgp_governor_contract_event.0002.a: "Nous utiliserons cette décoction pour les réserves d’urgence." # (Special governor option)
 tgp_governor_contract_event.0002.b: "Avez-vous une licence pour cet étal ?"
 tgp_governor_contract_event.0002.c: "Disparaissez avec cette charlatanerie."
 tgp_governor_contract_event.0002.d: "Il m’arrive d’avoir besoin d’un[snake_oil_peddler.Custom('FR_E')] médecin..."
 tgp_governor_contract_event.0002.e: "Je crois en effet l’être. Cul sec !"
