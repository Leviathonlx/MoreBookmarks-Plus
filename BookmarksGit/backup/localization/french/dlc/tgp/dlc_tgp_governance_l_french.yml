 tgp_governor_contract_event.0024.t: "Pont en ruine"
 tgp_governor_contract_event.0024.desc: "L’une des tâches les plus importantes en tant que [ROOT.Char.GetTitleAsName|l] est l’entretien des infrastructures de base. La nouvelle de l’effondrement d’un pont en [crumbling_bridge_destination.GetName] est donc très inquiétante.\n\nCela pourrait non seulement affecter le commerce et le trafic, mais aussi saper la confiance dans mon administration."
 tgp_governor_contract_event.0024.a: "Leur dire de préparer mon arrivée. Je suis en route."
 tgp_governor_contract_event.0024.a_tt: "Se rendre en [crumbling_bridge_destination.GetName] pour s’en occuper."
 tgp_governor_contract_event.0024.b: "Il y a d’autres ponts : les gens n’ont qu’à faire quelques mètres de plus que d’habitude."
 tgp_governor_contract_event.0025.t: "Pont en ruine"
 tgp_governor_contract_event.0025.desc: "Les vestiges du pont détruit offrent un spectacle désolant. Tandis que des ouvriers tentent de déblayer les décombres, l’affluence de commerçants et de voyageurs ne cesse de croître. De plus en plus de gens arrivent et apprennent que leurs projets tombent à l’eau.\n\nComme les marchandises se gâtent et que les esprits s’échauffent, cet incident pourrait avoir des conséquences importantes s’il n’est pas géré avec habileté."
 tgp_governor_contract_event.0025.a: "Les routes sont les artères du pays : demander à l’armée de le reconstruire." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Utiliser les ressources pour reconstruire un pont le plus rapidement possible."
 tgp_governor_contract_event.0025.c: "Installer un transbordeur jusqu’à ce que le pont soit reconstruit."
 tgp_governor_contract_event.0025.d: "Pas de précipitation. Le nouveau pont doit être suffisamment solide."
 tgp_governor_contract_event.0025.e: "Convaincre les commerçants bloqués de s’installer ici."
