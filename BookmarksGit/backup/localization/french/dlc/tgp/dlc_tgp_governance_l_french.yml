 quaking_in_panic_contract: "$quaking_in_panic$"
 quaking_in_panic_request: "Cette situation vous permet de choisir une issue"
 quaking_in_panic_desc: "Plusieurs villages ont été frappés par un tremblement de terre et l’agitation qui en résulte menace l’ordre public."
 quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0030.t: "Tremblement de panique"
 tgp_governor_contract_event.0030.desc: "Je suis en pleine conversation avec [my_councillor.GetFirstName] lorsque [alarmed_councillor.GetFirstName] fait irruption dans la pièce avec un empressement inhabituel et une émotion manifeste.\n\n« Un messager de [quaking_in_panic_destination.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il y a eu un tremblement de terre, et les paysans l’interprètent comme un mauvais présage et prétendent que c’est un signe de mécontentement divin ! »"
 tgp_governor_contract_event.0030.a: "La panique est difficilement arrêtable."
 tgp_governor_contract_event.0030.a_tt: "Se rendre en [quaking_in_panic_destination.GetName] pour apaiser leurs inquiétudes."
 tgp_governor_contract_event.0030.b: "Je ne prête pas attention aux cris des paysans."
 tgp_governor_contract_event.0031.t: "Tremblement de panique"
 tgp_governor_contract_event.0031.desc: "Le village est en ébullition à mon arrivée. Les paysans se pressent autour de mon escorte et nous supplient d’apaiser la colère du ciel avant qu’une autre catastrophe ne s’abatte sur eux.\n\nLes murs fissurés et les portes inclinées de leurs maisons témoignent de la source de leurs angoisses."
 tgp_governor_contract_event.0031.a: "Convoquer une réunion publique pour rassurer les gens." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Déployer une petite troupe pour réprimer les troubles."
 tgp_governor_contract_event.0031.c: "Les anciens du village doivent leur dire que le danger est passé."
 tgp_governor_contract_event.0031.d: "Examiner minutieusement les dégâts et promettre une aide supplémentaire."
 tgp_governor_contract_event.0031.e: "Reloger les plus touchés et regrouper la population de la région."
