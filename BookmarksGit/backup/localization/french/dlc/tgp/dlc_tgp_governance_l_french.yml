 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "La dernière livraison d’équipements neufs est attendue depuis des semaines. Je ne sais pas ce qu’elle est devenue.\n\nLa plupart des épées, arbalètes, flèches et armures sont fabriquées dans les ateliers de [capital_location.GetNameNoTooltip], qui emploient des milliers de personnes. Eux seuls peuvent nous fournir les quantités dont nous avons besoin.\n\nSans ces livraisons, nous ne pouvons pas équiper de nouvelles recrues ou remplacer les armes et armures usées."
 tgp_governor_contract_event.2000.a: "Faisons un tour du côté des ateliers."
 tgp_governor_contract_event.2000.a_tt: "Se rendre aux ateliers et résoudre le problème personnellement."
 tgp_governor_contract_event.2000.b: "Je pourrais acheter l’équipement moi-même."
 tgp_governor_contract_event.2000.c: "Envoyons une missive en [capital_location.GetNameNoTooltip]. Le problème finira par être résolu."
 tgp_governor_contract_event.2001.t: "$missing_equipment$ : l’atelier"
 tgp_governor_contract_event.2001.desc: "[Select_CString(foreman.IsFemale,'La contremaîtresse','Le contremaître')] de l’atelier arrive enfin et me salue d’une profonde et formelle révérence.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], quelle visite inattendue ! J’ai consulté les grands livres comme vous me l’aviez demandé, et il semble qu’une erreur administrative soit à l’origine de l’absence de livraisons en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. C’est regrettable. Nous allons bien sûr réorienter notre prochaine livraison vers vous. »"
 tgp_governor_contract_event.2001.a: "Une erreur administrative ?! [court_relation.GetFirstNameNoTooltip] va en entendre parler..."
 tgp_governor_contract_event.2001.a.tt: "Vous parvenez à convaincre [Select_CString(foreman.IsFemale,'la contremaîtresse','le contremaître')] en menaçant d’en parler [court_relation.Custom('FR_au_Char_U_Pi')][court_relation.GetShortUIName] à la Cour impériale"
 tgp_governor_contract_event.2001.b: "Une compensation supplémentaire serait donc appropriée. N’est-ce pas ?"
 tgp_governor_contract_event.2001.c: "Il serait dommage que cet incident soit rendu public, n’est-ce pas ?"
 tgp_governor_contract_event.2001.d: "Très bien, alors. Assurez-vous simplement que cela se passe ainsi."
 tgp_governor_contract_event.2001.tt_success_desc: "[Select_CString(foreman.IsFemale,'La contremaîtresse','Le contremaître')] est convaincu[foreman.Custom('FR_E')]"
 tgp_governor_contract_event.2001.tt_success: "Vous réussissez à convaincre [Select_CString(foreman.IsFemale,'la contremaîtresse','le contremaître')] de vous donner davantage"
 tgp_governor_contract_event.2001.tt_failure_desc: "[Select_CString(foreman.IsFemale,'La contremaîtresse','Le contremaître')] n’est pas convaincu[foreman.Custom('FR_E')]"
 tgp_governor_contract_event.2001.tt_failure: "Vous ne parvenez pas à convaincre [Select_CString(foreman.IsFemale,'la contremaîtresse','le contremaître')] de faire plus que ce qui a déjà été promis"
 tgp_governor_contract_event.2002.t: "$missing_equipment$ : réussite"
 tgp_governor_contract_event.2002.desc: "Mes menaces maladroites sont rapidement récompensées par une révérence encore plus profonde. [Select_CString(foreman.IsFemale,'La contremaîtresse','Le contremaître')], dont la sueur est visible, se redresse lentement.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez tout à fait raison dans votre évaluation. Nous allons certainement pouvoir nous mettre d’accord. Peut-être avez-vous déjà une proposition ? »"
 tgp_governor_contract_event.2002.a: "« Assurons également les livraisons futures. »"
 tgp_governor_contract_event.2002.b: "« Merci de me faire parvenir vos deux prochaines livraisons. »"
 tgp_governor_contract_event.2002.c: "« Une compensation financière serait appropriée. »"
 tgp_governor_contract_event.2002.d: "« Envoyez-moi le meilleur équipement dont vous disposez. »"
 tgp_governor_contract_event.2003.t: "$missing_equipment$ : échec"
 tgp_governor_contract_event.2003.desc: "[Select_CString(foreman.IsFemale,'La contremaîtresse','Le contremaître')] s’arrête un instant et fronce les sourcils.\n\n« Vous n’êtes pas [Select_CString(ROOT.Char.IsFemale,'la seule commandante','le seul commandant')] qui a besoin d’équipement. J’en ai fait plus qu’assez en mettant à votre disposition notre prochaine livraison. Une livraison qui est attendue ailleurs, notez bien. Il ne faudrait pas tirer sur la corde, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[foreman.Custom('FR_IlElle')|U] se retourne et s’en va."
 tgp_governor_contract_event.2003.a: "Soit."
