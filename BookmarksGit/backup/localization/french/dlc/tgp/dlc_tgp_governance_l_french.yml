 contested_inheritance_desc: "Une personne éminente locale est décédée et ses héritiers, en proie à un violent conflit, ont demandé au gouvernement de jouer un rôle de médiateur."
 contested_inheritance_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0034.t: "Héritage contesté"
 tgp_governor_contract_event.0034.desc: "Être [ROOT.Char.GetTitleAsName|l] ne se limite pas à des tâches administratives. Nombreux sont ceux qui voient en moi une personne juste, capable de régler les questions litigieuses.\n\nC’est en cette qualité qu’une famille éminente en [contested_inheritance_destination.GetName] m’a demandé de régler un conflit d’héritage particulièrement violent qui la divise âprement."
 tgp_governor_contract_event.0034.a: "Une famille prestigieuse désunie nuit à l’image de notre société."
 tgp_governor_contract_event.0034.a_tt: "Se rendre en [contested_inheritance_destination.GetName] pour mettre fin au conflit."
 tgp_governor_contract_event.0034.b: "Il s’agit d’une affaire familiale et aucunement de l’État."
 tgp_governor_contract_event.0035.t: "Héritage contesté"
 tgp_governor_contract_event.0035.desc: "La tension dans l’air est palpable lorsque nous passons en revue les revendications qui s’opposent, bien que chaque série de réunions ne fasse que rendre l’affaire plus compliquée.\n\nMalgré leur volonté évidente de feindre la politesse en ma présence, je me dis que si je pouvais mettre en bouteille l’amertume voilée des héritiers, cela pourrait faire office de poison."
 tgp_governor_contract_event.0035.a: "Le domaine sera de la responsabilité d’absolument toute la famille." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Le membre le plus âgé de la famille doit administrer la succession."
 tgp_governor_contract_event.0035.c: "Pour une somme symbolique, je me laisserais peut-être convaincre..."
 tgp_governor_contract_event.0035.d: "Nous devons respecter les souhaits du défunt."
 tgp_governor_contract_event.0035.e: "Je devrais les persuader de régler cette affaire d’une manière plus digne."
