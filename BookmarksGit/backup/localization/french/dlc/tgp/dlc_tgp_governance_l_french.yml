 monopoly_in_the_marketplace: "Monopole"
 monopoly_in_the_marketplace_contract: "$monopoly_in_the_marketplace$"
 monopoly_in_the_marketplace_request: "Cette situation vous permet de choisir une issue"
 monopoly_in_the_marketplace_desc: "Un commerçant domine le marché et l’association locale des commerçants demande l’intervention de l’État."
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "Monopole"
 tgp_governor_contract_event.0032.desc: "« ... et si cela continue, cela aura des conséquences désastreuses sur nos moyens de subsistance », conclut le chef de la délégation.\n\nL’un de ses rivaux en [monopoly_in_the_marketplace_destination.GetName], explique-t-il, a réussi à prendre insidieusement le contrôle du marché principal et refuse l’accès à tous les membres de son association, les repoussant vers des sites moins populaires et très peu rentables."
 tgp_governor_contract_event.0032.a: "Je vais m’en occuper personnellement."
 tgp_governor_contract_event.0032.a_tt: "Se rendre en [monopoly_in_the_marketplace_destination.GetName] et régler d’une façon ou d’une autre les affaires de la place du marché."
 tgp_governor_contract_event.0032.b: "J’y vois simplement un commerçant prospère."
 tgp_governor_contract_event.0033.t: "Monopole"
 tgp_governor_contract_event.0033.desc: "Bien qu’ils soient rarement un modèle d’honnêteté, les marchands semblent dire vrai dans cette affaire.\n\nAlors que nous nous déplaçons discrètement d’un étal à l’autre, tous portent la même marque, signe qu’ils appartiennent à la même personne.\n\nLe dernier étal est le plus grand et le plus somptueux, et [Select_CString(merchant_magnate.IsFemale,'la femme imposante','l’homme imposant')] qui le dirige sourit fièrement. Il s’agit sans l’ombre d’un doute [Select_CString(merchant_magnate.IsFemale,'de la rivale','du rival')] dont tout le monde parlait."
 tgp_governor_contract_event.0033.a: "Qu’aucun marchand ne possède plus d’un étal." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Élargir le marché et vendre des étals uniquement aux membres de l’association."
 tgp_governor_contract_event.0033.c: "[merchant_magnate.Custom('FR_IlElle')|U] peut rester, à condition de payer pour ce privilège."
 tgp_governor_contract_event.0033.d: "Nous soutiendrons ses concurrents et laisserons la concurrence faire effet."
 tgp_governor_contract_event.0033.e: "Une telle prospérité a forcément des causes illégales. Saisissons ses biens !"
