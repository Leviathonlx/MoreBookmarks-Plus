 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"
 irregular_accounting: "Comptabilité irrégulière"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "Cette situation vous permet de choisir une issue"
 irregular_accounting_desc: "Les collectes des impôts dus par cette région arrivent de plus en plus tard et les frais de transport augmentent à chaque livraison."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "Comptabilité irrégulière"
 tgp_governor_contract_event.0012.desc: "Lors du transport de l’argent des contribuables, il faut s’attendre à certaines variations dans les délais de livraison, que ce soit en raison de l’état des routes, de la météo ou d’autres influences difficiles à prévoir ou à orienter.\n\nCependant, les recettes fiscales de [irregular_accounting_destination.GetName] ont été reçues avec un retard inhabituel et les frais de transport vers mon bureau sont de plus en plus élevés."
 tgp_governor_contract_event.0012.a: "Cela mérite un examen plus approfondi."
 tgp_governor_contract_event.0012.a_tt: "Se rendre en [irregular_accounting_destination.GetName] et découvrir ce qu’il en retourne."
 tgp_governor_contract_event.0012.b: "Les choses s’arrangeront d’elles-mêmes avec le temps."
 tgp_governor_contract_event.0003.t: "Comptabilité irrégulière"
 tgp_governor_contract_event.0003.desc: "J’admirerais presque le mode opératoire élaboré de [Select_CString(dubious_tax_agent.IsFemale,'cette voleuse','ce voleur')] si ce n’était pas mon argent qu’[dubious_tax_agent.Custom('FR_IlElle')] faisait passer dans ses propres poches.\n\nLes comptables sont encore en train de démêler toute l’étendue des irrégularités, mais ce qu’ils ont trouvé jusqu’à présent est plus que suffisant pour [dubious_tax_agent.Custom('FR_LeLa')] condamner, si jamais les grands livres n’avaient pas été un indice suffisant dès notre arrivée.\n\n[Select_CString(dubious_tax_agent.IsFemale,'La malfaitrice','Le malfaiteur')] se tient à côté de moi et attend le verdict, le regard baissé, aussi morne que ses perspectives d’avenir."
 tgp_governor_contract_event.0003.a: "« Renoncez à vos gains illicites et méditez sur votre délit en prison. »" # (Special governor option)
 tgp_governor_contract_event.0003.b: "Enfermer quelqu’un d’aussi entreprenant serait du gâchis."
 tgp_governor_contract_event.0003.c: "Cela donnerait une mauvaise image de moi – la vérité ne doit pas être rendue publique."
 tgp_governor_contract_event.0003.d: "« Rendez l’argent et vous serez pardonné[dubious_tax_agent.Custom('FR_E')]. Cette fois-ci. »"
 tgp_governor_contract_event.0003.e: "Je pense qu’il vous faut surtout [Select_CString(ROOT.Char.IsFemale,'une associée','un associé')]..."
 task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "Trafiquants de sel"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "Cette situation vous permet de choisir une issue"
 salt_smugglers_desc: "Le chef d’un réseau local de contrebande de sel a été arrêté. En échange de sa liberté, il offre la localisation du reste de la bande."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "Trafiquants de sel"
 tgp_governor_contract_event.0013.desc: "La contrebande de sel est un grave délit contre l’autorité de l’État, et le chef d’une telle bande de hors-la-loi a récemment été capturé en [salt_smugglers_destination.GetName]. Apparemment, cette personne a demandé un entretien avec moi et propose de sacrifier le reste de la bande pour retrouver la liberté."
 tgp_governor_contract_event.0013.a: "Je devrais au moins écouter ce que cette personne a à dire."
 tgp_governor_contract_event.0013.a_tt: "Se rendre en [salt_smugglers_destination.GetName] et s’occuper du hors-la-loi, d’une manière ou d’une autre."
 tgp_governor_contract_event.0013.b: "C’est indigne de moi de répondre à l’appel d’un hors-la-loi."
 tgp_governor_contract_event.0004.t: "Trafiquants de sel"
 tgp_governor_contract_event.0004.desc: "Les entraves ont beau rendre les mains [salt_smuggler.Custom('FR_du_Char_Pi')][salt_smuggler.GetTitledFirstName] inoffensives, elles ne contribuent guère à réprimer la nature mensongère [Select_CString(salt_smuggler.IsFemale,'de la contrebandière','du contrebandier')]. Sa façon d’être est à la fois intrépide et insolente, comme si nous étions deux marchands en train de négocier, et non [Select_CString(ROOT.Char.IsFemale,'une magistrate','un magistrat')] et un[salt_smuggler.Custom('FR_E')] hors-la-loi dont la vie est en jeu.\n\n« Je vous dirai où se trouve le reste de mes hommes dès que vous aurez détaché ces choses-là. » [salt_smuggler.Custom('FR_IlElle')|U] lève les poignets liés avec un regard appuyé dans leur direction. « Et vous me garantissez un sauf-conduit vers un endroit où nous n’aurons plus jamais à nous rencontrer. »"
 tgp_governor_contract_event.0004.a: "Exécutons-[salt_smuggler.Custom('FR_LeLa')] afin d’envoyer un message à sa bande." # (Special governor option)
 tgp_governor_contract_event.0004.b: "« D’accord, mais que je ne vous revois plus. »"
 tgp_governor_contract_event.0004.c: "Je vais l’interroger : nous retrouverons ses hommes, mais à nos conditions."
 tgp_governor_contract_event.0004.d: "« Dire où sont vos gains mal acquis pourrait susciter notre indulgence... »"
 tgp_governor_contract_event.0004.e: "J’aurais besoin de quelqu’un avec vos compétences."
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "Stockage de céréales"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "Cette situation vous permet de choisir une issue"
 hoarding_grain_desc: "Une famille locale influente stocke des céréales et refuse de les vendre, ce qui fait grimper les prix. Les fonctionnaires, intimidés, restent passifs."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "Stockage de céréales"
 tgp_governor_contract_event.0014.desc: "C’est une pratique regrettable, mais pas inhabituelle, que les familles aisées achètent des céréales bien au-delà de leurs besoins en période d’abondance afin de réaliser des bénéfices ultérieurs. Il m’a cependant été rapporté qu’une famille de [hoarding_grain_destination.GetName] avait dépassé de loin la quantité habituelle.\n\nIl semblerait qu’elle ait stocké tellement de céréales que le prix a augmenté au point que le petit peuple ne peut plus se le permettre."
 tgp_governor_contract_event.0014.a: "Cette affaire requiert ma présence."
 tgp_governor_contract_event.0014.a_tt: "Se rendre en [hoarding_grain_destination.GetName] pour résoudre la pénurie de céréales."
 tgp_governor_contract_event.0014.b: "Il y a des choses bien plus importantes qui accaparent mon attention."
 tgp_governor_contract_event.0005.t: "Stockage de céréales"
 tgp_governor_contract_event.0005.desc: "L’aménagement luxueux de la propriété [grain_hoarding_local_notable.Custom('FR_du_Char_Pi')][grain_hoarding_local_notable.GetTitledFirstName] contraste fortement avec les pauvres cabanes que nous avons croisées sur notre chemin. Notre [Select_CString(grain_hoarding_local_notable.IsFemale,'hôtesse','hôte')] n’essaie pas de dissimuler ou de minimiser ses biens, [grain_hoarding_local_notable.Custom('FR_IlElle')] s’en délecte même.\n\n« Pardonnez mon ignorance en matière de gouvernance, mais je ne comprends pas votre intérêt pour cette affaire », dit-[grain_hoarding_local_notable.Custom('FR_IlElle')] avec arrogance. « Il ne s’agit ici que de transactions légales et [ROOT.Char.Custom('FR_MonseigneurMadame')|U] a certainement d’autres choses plus importantes à faire... »"
 tgp_governor_contract_event.0005.a: "Ouvrons les réserves de céréales du gouvernement et inondons le marché." # (Special governor option)
 tgp_governor_contract_event.0005.b: "Cette avarice mesquine n’est-elle pas indigne d’une personne de votre rang ?"
 tgp_governor_contract_event.0005.c: "Peut-être légal, mais nous pourrions trouver quelque chose d’inconvenant."
 tgp_governor_contract_event.0005.d: "« Et si je vous achetais le grain ? »"
 tgp_governor_contract_event.0005.e: "« Si vous étiez plus [Select_CString(grain_hoarding_local_notable.IsFemale,'coopérative','coopératif')], j’aurais peut-être un poste pour vous. »"
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "Magistrat gâteux"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "Cette situation vous permet de choisir une issue"
 doddering_magistrate_desc: "J’ai reçu des lettres désespérées de la part des comptables de ce district : leur supérieur hiérarchique, qui a pris de l’âge, ne serait plus en mesure de remplir ses fonctions."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "Magistrat gâteux"
 tgp_governor_contract_event.0015.desc: "Le principe selon lequel la sagesse et l’expérience vont de pair avec l’âge ne semble pas s’appliquer aux comptables de [doddering_magistrate_destination.GetName], car ils ont adressé plusieurs requêtes à mon bureau, suppliant que leur supérieur, qui a atteint un âge particulièrement vénérable, soit muté ou démis de ses fonctions."
 tgp_governor_contract_event.0015.a: "C’est une question délicate. Je devrais m’en occuper personnellement."
 tgp_governor_contract_event.0015.a_tt: "Se rendre en [doddering_magistrate_destination.GetName] pour évaluer les performances du fonctionnaire."
 tgp_governor_contract_event.0015.b: "Il ne leur appartient pas de remettre en cause leur supérieur."
 tgp_governor_contract_event.0006.t: "Magistrat gâteux"
 tgp_governor_contract_event.0006.desc: "Le temps que met [Select_CString(elderly_magistrate.IsFemale,'la vieille','le vieux')] fonctionnaire à se lever de son siège et à respecter les salutations d’usage me parait interminable.\n\n[elderly_magistrate.Custom('FR_IlElle')|U] semble avoir beaucoup de mal à s’incliner, même lentement, et reste si longtemps prosterné[elderly_magistrate.Custom('FR_E')] devant moi que je ne peux m’empêcher de me demander si cela pouvait être sa fin. Deux fonctionnaires se précipitent finalement et l’aident à se redresser.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous me faites trop d’honneur », halète-t-[elderly_magistrate.Custom('FR_IlElle')], et sa voix grince comme une roue de chariot usée. « Comment puis-je vous servir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 tgp_governor_contract_event.0006.a: "Confions ses tâches à quelqu’un d’autre, mais laissons-[elderly_magistrate.Custom('FR_LeLa')] conserver son poste." # (Special governor option)
 tgp_governor_contract_event.0006.b: "Son âge a compromis ses compétences. Mettons-[elderly_magistrate.Custom('FR_LeLa')] dehors."
 tgp_governor_contract_event.0006.c: "[elderly_magistrate.Custom('FR_IlElle')|U] aurait dû être promu[elderly_magistrate.Custom('FR_E')] depuis longtemps ! Dans un endroit discret..."
 tgp_governor_contract_event.0006.d: "Qu’[elderly_magistrate.Custom('FR_IlElle')] continue. L’État lui survivra."
 tgp_governor_contract_event.0006.e: "[elderly_magistrate.Custom('FR_IlElle')|U] peut certes continuer à travailler, mais comme petit[elderly_magistrate.Custom('FR_E')] fonctionnaire."
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "Des impôts accablants"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "Cette situation vous permet de choisir une issue"
 burdensome_taxes_desc: "Une personne est venue d’un village éloigné pour demander de réduire les impôts que les gens n’ont pas les moyens de payer."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "Des impôts accablants"
 tgp_governor_contract_event.0007.desc: "Après une longue et éprouvante journée passée à écouter des requêtes et des plaintes – souvent de la même bouche – [Select_CString(village_elder.IsFemale,'la dernière requérante','le dernier requérant')] se présente : [Select_CString(village_elder.IsFemale,'une femme âgée habillée','un homme âgé habillé')] simplement qui adopte une attitude humble, mais pas soumise. Un scribe me tend un papier sur lequel il est écrit que cette personne est le chef de son village.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[village_elder.Custom('FR_IlElle')], notre village est humble et nous connaissons peu la richesse et la prospérité. Les récoltes ont été mauvaises et les impôts que nous devons payer dépassent nos maigres ressources. Je vous supplie de nous soulager afin de nous sauver de la faim qui nous menace. »"
 tgp_governor_contract_event.0007.a: "Transférons la charge principale à une région plus prospère." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Réévaluons-les à un taux réduit. J’en assume l’entière responsabilité."
 tgp_governor_contract_event.0007.c: "« Je paierai la différence pour vous, mais seulement cette année. »"
 tgp_governor_contract_event.0007.d: "« Je vous accorde un délai de paiement. »"
 tgp_governor_contract_event.0007.e: "Ceux qui ne peuvent pas payer seront incarcérés et leurs biens confisqués."
 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"
 unsafe_highways: "Commerce dangereux"
 unsafe_highways_contract: "$unsafe_highways$"
 unsafe_highways_request: "Cette situation vous permet de choisir une issue"
 unsafe_highways_desc: "Les commerçants protestent, déclarent que les grandes routes ne sont pas sûres et menacent de chercher d’autres marchés si la question n’est pas traitée."
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0008.t: "Commerce dangereux"
 tgp_governor_contract_event.0008.desc: "Une délégation de marchands, menée par [fearful_merchant.Custom('FR_le_Char_Pi')][fearful_merchant.GetTitledFirstName], se presse dans mon hall. Leurs voix s’élèvent dans un vacarme consternant : ils demandent la protection de leurs convois commerciaux, alors que l’un d’entre eux a déjà été victime d’une attaque de bandits. « Cette situation n’est plus tolérable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », annonce leur chef.\n\n« Si rien n’est fait rapidement pour protéger nos biens et nos vies contre ces sauvages, nous n’aurons d’autre choix que de cesser nos affaires en [unsafe_highways_destination.GetName] et d’aller ailleurs – et d’y payer les frais de péage requis. » [fearful_merchant.Custom('FR_IlElle')|U] reste là, dans l’attente, après que l’ultimatum a été prononcé avec tant d’audace."
 tgp_governor_contract_event.0008.a: "« Nous fournissons des escortes, mais vous devez payer pour ce privilège. »" # (Special governor option)
 tgp_governor_contract_event.0008.b: "« Je comprends. Nous allons envoyer des patrouilles sur les routes. »"
 tgp_governor_contract_event.0008.c: "« Votre activité est pleine de dangers : n’avez-vous pas votre propre protection ? »"
 tgp_governor_contract_event.0008.d: "« Il serait regrettable que vos impôts soient soumis à un contrôle... »"
 tgp_governor_contract_event.0008.e: "« Qui ose gagne – restez et je veillerai à ce que cela en vaille la peine. »"
 task_contract_reward_effect_merchant_funded_government_escort_desc: "$label_success_standard$"
 task_contract_reward_effect_send_out_the_patrols_desc: "$label_success_standard$"
 task_contract_reward_effect_talk_them_into_bodyguards_desc: "$label_success_standard$"
 task_contract_reward_effect_threaten_with_sanctions_desc: "$label_success_standard$"
 task_contract_reward_effect_entice_with_promises_desc: "$label_success_standard$"
 dam_in_disrepair: "Digue délabrée"
