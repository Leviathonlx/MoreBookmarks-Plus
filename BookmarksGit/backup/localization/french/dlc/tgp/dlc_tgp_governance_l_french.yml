 tgp_governor_contract_event.0028.t: "Récits séditieux"
 tgp_governor_contract_event.0028.desc: "Le dernier requérant de la journée, reconnaissant, quitte ma présence, mais le son de sa retraite mesurée est rapidement remplacé par des pas pressés porteurs de mauvaises nouvelles.\n\nC’est [concerned_councillor.GetFirstName] qui se présente devant moi, le visage grave. « Je viens de recevoir un rapport des plus inouïs, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Un de ces conteurs itinérants a excité les habitants de [seditious_storytelling_destination.GetName] avec des histoires de magistrats corrompus et de mauvaise conduite du gouvernement ! »"
 tgp_governor_contract_event.0028.a: "Laissez-moi juger ces paroles de mes propres oreilles."
 tgp_governor_contract_event.0028.a_tt: "Se rendre en [seditious_storytelling_destination.GetName] pour écouter les histoires du conteur."
 tgp_governor_contract_event.0028.b: "Dois-je vraiment me préoccuper d’amuseurs quelconques maintenant ?"
 tgp_governor_contract_event.0029.t: "Récits séditieux"
 tgp_governor_contract_event.0029.desc: "Assis[ROOT.Char.Custom('FR_E')] incognito à l’arrière du public, je dois admettre que les rapports ont été sous-estimés.\n\nSeuls les plus grands imbéciles n’auraient pas pu comprendre le sens de cette histoire très pointue de vagabonds opprimés luttant contre des magistrats corrompus sans vergogne et des soldats ressemblant à des bandits. Le principal méchant de la pièce me semble étrangement familier.\n\nMais ce qui est plus inquiétant que les paroles [Select_CString(seditious_storyteller.IsFemale,'de la conteuse','du conteur')], c’est l’enthousiasme manifestement croissant du public à son égard."
 tgp_governor_contract_event.0029.a: "Lui donner un avertissement public pour avoir provoqué un trouble." # (Special governor option)
 tgp_governor_contract_event.0029.b: "Faire arrêter immédiatement [Select_CString(seditious_storyteller.IsFemale,'cette impertinente','cet impertinent')] !"
 tgp_governor_contract_event.0029.c: "Engageons nos propres conteurs pour raconter notre propre histoire."
 tgp_governor_contract_event.0029.d: "Poster des gardes pour rappeler au public de rester à sa place."
 tgp_governor_contract_event.0029.e: "Convenir d’une rencontre afin d’essayer de [seditious_storyteller.Custom('FR_LeLa')] raisonner."
