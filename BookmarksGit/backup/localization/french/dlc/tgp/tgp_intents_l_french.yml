 debate_increase_movement_power_intent: "Améliorer la puissance du mouvement"
 debate_increase_movement_power_intent_desc: "Vous souhaitez améliorer la position de votre [movement|El], en dénigrant les autres mouvements ou en renforçant la [movement_power_short|El] du vôtre."
 debate_gain_disciples_intent: "Avoir des disciples"
 debate_gain_disciples_intent_desc: "Vous cherchez à découvrir de nouveaux talents parmi les érudits et à en faire vos [disciples|El]."
 debate_gain_elder_intent: "Avoir un aîné"
 debate_gain_elder_intent_desc: "Vous cherchez un [elder|El] ou à remplacer le vôtre par un esprit supérieur."
