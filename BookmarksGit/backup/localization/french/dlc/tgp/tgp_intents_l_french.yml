 #Examination Intents
 imperial_exam_taker_intent: "Passer un examen"
 imperial_exam_taker_intent_desc: "Vous essaierez de passer l’examen et augmenterez votre [merit|El]."
 local_exam_taker_intent: "$imperial_exam_taker_intent$"
 local_exam_taker_intent_desc: "$imperial_exam_taker_intent_desc$"
 imperial_exam_support_entrants_intent: "Soutenir les candidats"
 imperial_exam_support_entrants_intent_desc: "Vous cherchez des occasions pour améliorer les chances de vos [disciples|El] et [close_family_members|El] disponibles."
 local_exam_support_entrants_intent: "$imperial_exam_support_entrants_intent$"
 local_exam_support_entrants_intent_desc: "$imperial_exam_support_entrants_intent_desc$"
 exam_assist_exam_intent: "Aider à l’examen"
 exam_assist_exam_intent_desc: "Vous souhaitez côtoyer des fonctionnaires potentiels et développer votre [GetTrait('confucian_education').GetName( GetNullCharacter )|l]."
 exam_recruit_courtiers_intent: "Rechercher des talents"
 exam_recruit_courtiers_intent_desc: "Vous cherchez à découvrir des talents parmi des individus sélectionnés dans tout le pays."
 exam_give_favor_intent: "Favoritisme"
 exam_give_favor_intent_desc: "Vous tenterez d’améliorer les chances de vos [dynasty_members|El]."
 raise_cohesion_intent: "Encourager la cohésion"
