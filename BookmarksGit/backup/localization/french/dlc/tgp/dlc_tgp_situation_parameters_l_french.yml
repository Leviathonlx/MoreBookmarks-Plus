l_french:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Expansion"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "Durant cette [dynastic_cycle_era_short|El], l’Empire se renforce grâce à des actions tournées vers l’extérieur : pacification des frontières, expansion de son influence par la force militaire, les [tributaries|El] et la [silk_road|El]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Par conséquent, pour réformer la Chine vers cette $game_concept_dynastic_cycle_era_short|l$ depuis l’$game_concept_dynastic_cycle_era_short|l$ du [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l], elle doit d’abord entrer dans l’$game_concept_dynastic_cycle_era_short|l$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 situation_dynastic_cycle_phase_stability_advancement: "Progrès"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "Durant cette [dynastic_cycle_era_short|El], l’Empire se renforce grâce à des actions tournées vers l’intérieur : les [innovations|El], l’excellence culturelle, la prospérité du peuple et une gouvernance [GetReligionByKey('confucianism_religion').GetAdjective] [meritorious|El]."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Par conséquent, pour réformer la Chine vers cette $game_concept_dynastic_cycle_era_short|l$ depuis l’$game_concept_dynastic_cycle_era_short|l$ d’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l], elle doit d’abord entrer dans l’$game_concept_dynastic_cycle_era_short|l$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "La Chine entre dans cette $game_concept_dynastic_cycle_era_short|l$ depuis l’[dynastic_cycle_era_type_unstable|El] si suffisamment de [situation_catalyst_catalysts|El] se déclenchent."
 situation_dynastic_cycle_phase_instability_conquest: "Conquête"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "Une [dynastic_cycle_era_short|El] de consolidation après la conquête de la Chine par une puissance étrangère."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nAfin d’entrer dans cette $game_concept_dynastic_cycle_era_short|l$, l’[hegemony|El] de Chine doit tomber entre les mains d’un [ruler|El] dont le [government|El] n’est pas [GetGovernment('celestial_government').GetName|El] ou dont le [heritage|El] [Concept('culture', 'culturel')|E] n’est pas $heritage_chinese_name|l$."
 situation_dynastic_cycle_phase_instability: "Tension"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Si la [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l] est évitée, il est possible pour la Chine d’atteindre l’$game_concept_dynastic_cycle_era_short|l$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] ou d’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nLa Chine entre dans cette $game_concept_dynastic_cycle_era_short|l$ depuis l’[dynastic_cycle_era_type_stable|El] si suffisamment de [situation_catalyst_catalysts|El] se déclenchent."
 situation_dynastic_cycle_phase_instability_desc_short: "C’est une [dynastic_cycle_era_short|El] de troubles, mais aussi d’opportunités. Bien que la corruption, l’agitation populaire et les invasions soient une menace, un règne avisé peut réformer la Chine."
 situation_dynastic_cycle_phase_chaos: "Division"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "Une [dynastic_cycle_era_short|El] des seigneurs de guerre, lors de laquelle seul un fort [ruler|El] peut unir la Chine."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nCette $game_concept_dynastic_cycle_era_short|l$ commence si l’une des conditions suivantes est vraie :\n$EFFECT_LIST_BULLET$Dans une [dynastic_cycle_era_type_unstable|El], assez de [situation_catalyst_catalysts|El] se déclenchent\n$EFFECT_LIST_BULLET$Le [son_of_heaven|E] actuel perd le [mandate_of_heaven|El]\n\n#S Lorsque cette $game_concept_dynastic_cycle_era_short|l$ commence#!\n$BULLET$#indent_newline:2 Le [title|El] d’[hegemony|El] de Chine est détruit et l’ancien [son_of_heaven|E] est [deposed|El]#!\n$BULLET$#indent_newline:2 Les [titles|El] de [title_tier|El] [Concept('empire','impérial')|E] et [Concept('kingdom','royal')|E] dans la hiérarchie [de_jure|El] sont aussi détruits, si leurs [holders|El] ont une [movement_power_short|El][movement_power_i] inférieure respectivement à [EmptyScope.ScriptValue( 'high_movement_power_value' )] et [EmptyScope.ScriptValue( 'medium_movement_power_value' )]#!\n$BULLET$#indent_newline:2 Les [rulers|El] indépendants jurent fidélité ou paient un tribut à leurs [elders|El] ou [movement_leaders|El]#!\n$BULLET$Chaque [ruler|El] indépendant rejoint le [situation_participant_group|El] des #V $dynastic_cycle_participant_group_other_rulers|l$#!\n$BULLET$Chaque autre [situation_participant_group|El] sera dissous"
 situation_dynastic_cycle_phase_stability: "Stabilité"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "Chine"
 dynastic_cycle_sub_region_core_desc: "Tous les [counties|El] intégrés dans la hiérarchie [de_jure|El] de la [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_sub_region_peripheries: "Périphéries chinoises"
 dynastic_cycle_sub_region_peripheries_desc: "Tous les [counties|El] qui ne font pas partie du [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName], mais appartenant quand même au [son_of_heaven|E]"
 custom_dynastic_cycle: "Terre sous le Ciel"
 dynastic_cycle_participant_group_hegemon_ruler: "Fils du Ciel"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [holder|El] de la [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_other_rulers: "Autres dirigeants"
 dynastic_cycle_participant_group_other_rulers_desc: "Tous les [rulers|El] en [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] qui ne sont pas des [vassals|El] de la [GetTitleByKey('h_china').GetName]"
 dynastic_cycle_participant_group_advancement_movement: "$game_concept_movement$ du progrès"
 dynastic_cycle_participant_group_advancement_movement_desc: "Tous les [vassals|El] de la [GetTitleByKey('h_china').GetDefinitiveName] qui souhaitent faire avancer le [dynastic_cycle|El] vers l’[situation_dynastic_cycle_phase|El] du [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l].\n\nIls se consacrent à l’enrichissement des provinces de la $dynastic_cycle_sub_region_core$ : augmenter le [development|El], achever de [great_projects|El], découvrir des [innovations|El] et gagner du [merit|El] via les [examinations|El].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "$game_concept_movement$ d’expansion"
 dynastic_cycle_participant_group_expansion_movement_desc: "Tous les [vassals|El] de la [GetTitleByKey('h_china').GetDefinitiveName] qui cherchent à faire avancer le [dynastic_cycle|El] vers l’[situation_dynastic_cycle_phase|El] d’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nAfin de conquérir des territoires en dehors de la Chine, ils cherchent à renforcer les [governors|El] [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l], à augmenter la [prowess|El], à adopter un [martial_lifestyle|El] et à acquérir des [commander_traits|El].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "$game_concept_movement$ pro-[SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'dynastie' )]"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Tous les [vassals|El] de la [GetTitleByKey('h_china').GetDefinitiveName] qui respectent la volonté du [son_of_heaven|E].\n\nIls cherchent à devenir des [governors|El] et [ministers|El] influents afin de soutenir ardemment le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]. Ils ont $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "$game_concept_movement$ conservateur"
 dynastic_cycle_participant_group_conservative_movement_desc: "Tous les [vassals|El] de la [GetTitleByKey('h_china').GetDefinitiveName] qui cherchent à renforcer la noblesse.\n\nIls tendent à faire des réformes qui profitent aux [powerful_families|El] et aux [dynasties|El] réputées, et préfèrent les traditions au [merit|El].\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Accès à l’[interaction|El] #V $boost_efficiency_interaction$#!\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Augmentation de la [aptitude|El] du [court_position|El] [GetCourtPositionType('court_poet_court_position').GetName]\n$BULLET_WITH_TAB$Accès à la [decision|El] d’[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName|l]\n$BULLET_WITH_TAB$Accès à la [decision|El] de [GetDecisionWithKey('diligent_development_focus_decision').GetName|l]"
 unlockables_expansion: "$BULLET_WITH_TAB$Accès à l’[interaction|El] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Accès à l’[interaction|El] #V $fp3_request_turkic_invasion_interaction$#!\n$BULLET_WITH_TAB$Accès à l’[interaction|El] #V $spar_with_knight_interaction$#!"
 unlockables_conservative: "$BULLET_WITH_TAB$Accès à l’[interaction|El] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Peut demander à changer la [law|El] de l’[GetLawGroup('candidate_score_laws').GetName|l] via la [decision|El] visant à [GetDecisionWithKey('movement_petition_decision').GetName|l]\n$BULLET_WITH_TAB$Peut construire l’[domicile_building_upgrade|El] [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName]"
 dynastic_cycle_participant_group_undecided_movement: "Non aligné"
 dynastic_cycle_participant_group_undecided_movement_desc: "Tous les [vassals|El] de la [GetTitleByKey('h_china').GetDefinitiveName] qui n’ont pas pris position sur le [dynastic_cycle|El] actuel.\n\nIls peuvent être persuadés de rejoindre un autre [movement|El]."
