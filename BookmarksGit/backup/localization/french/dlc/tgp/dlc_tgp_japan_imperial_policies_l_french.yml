l_french:
 imperial_policy_laws: "Politiques impériales"
 imperial_policy_laws_singular: "[imperial_policy|E]"
 defense_mobilization_law: "Mobilisation de la défense"
 defense_mobilization_law_subname: "Le pays doit s’unir contre les menaces extérieures"
 defense_mobilization_law_effects: "$EFFECT_LIST_BULLET$Coût des [domicile_buildings|El] de type armurerie et étable : #P -25%#!\n$EFFECT_LIST_BULLET$Débloque le [casus_belli|El] [GetCasusBelliType('japan_imperial_reconquest_cb').GetName]"
 disarmament_law: "Désarmement"
 disarmament_law_subname: "Les armes doivent être saisies pour que la paix soit maintenue"
 disarmament_law_effects: "$EFFECT_LIST_BULLET$Coût en prestige du [casus_belli|El] intérieur : #N +[EmptyScope.ScriptValue('tgp_disarmament_law_increased_cb_cost_value')|0%]#!\n$EFFECT_LIST_BULLET$Le [government|El] [GetGovernment('japan_administrative_government').GetName|l] peut construire et améliorer les [holdings|El] [Concept('castle', 'castrales')|E]"
 disarmament_law_increased_cb_cost_desc: "[GetLaw('disarmament_law').GetName]"
 isolation_law: "Isolement forcé"
 isolation_law_subname: "Les étrangers doivent être tenus à l’écart du pays afin d’assurer la stabilité"
 isolation_law_effects: "$EFFECT_LIST_BULLET$Les [epidemics|El] sont moins susceptibles de se propager dans votre [realm|El]\n$EFFECT_LIST_BULLET$De meilleurs résultats des traitements effectués par un [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 imperial_expansion_law: "Pacification impériale"
 imperial_expansion_law_subname: "Les frontières du pays doivent être préservées"
 imperial_expansion_law_effects: "$EFFECT_LIST_BULLET$Coût des [domicile_buildings|El] de type armurerie et étable : #P -25%#!\n$EFFECT_LIST_BULLET$Débloque le [casus_belli|El] [GetCasusBelliType('japan_imperial_expansion_cb').GetName]\n$EFFECT_LIST_BULLET$Permet la déclaration de [wars|El] extérieures"
 manor_reform_law: "Réforme du manoir"
 manor_reform_law_subname: "Les terres doivent être redistribuées pour empêcher la corruption"
 manor_reform_law_effects: "$EFFECT_LIST_BULLET$Coût en [influence|El] pour la révocation de [governorship|El] diminué de moitié"
 bandit_crackdown_law: "Répression du banditisme"
 bandit_crackdown_law_subname: "L’ordre doit être rétabli dans les campagnes"
 imperial_policy_laws_cooldown_desc: "La [imperial_policy|El] a récemment été changée – elle peut être changée de nouveau dans [GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'imperial_policy_laws_cooldown') )]"
 IMPERIAL_POLICY_REASON: "[imperial_policy|E]"
