 celestial_demand_treasury_interaction_recipient_desc: "Il ne m’a pas échappé que votre Trésor est plein. Le mien, en revanche, est un peu... maigre, disons. Je vous fais donc l’honneur d’aider à le remplir. La moitié de votre Trésor devrait suffire."
