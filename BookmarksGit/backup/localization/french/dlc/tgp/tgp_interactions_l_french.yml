 tgp_interaction_event.0001.desc: "Je dois vous remercier pour l’aide que vous m’avez apportée récemment en remplissant le Trésor. Même si vous n’avez rien demandé en retour, je pense qu’il est opportun que je rembourse cette dette afin qu’elle ne pèse pas sur ma conscience.\n\nVeuillez accepter ce témoignage de ma reconnaissance."
