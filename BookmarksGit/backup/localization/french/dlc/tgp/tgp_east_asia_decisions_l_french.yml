 assimilate_to_mandala_decision_government_desc: "Avec une divinité sur terre, l’organisation d’un tel gouvernement ne semble que bénéficier à notre existence. Voyons ce que nous pouvons apprendre à mesure que nous nous habituons à cette forme de gouvernement."
 assimilate_to_mandala_decision_faith_desc: "Nous devrions observer cet individu et l’imiter. En tant que véritables adeptes de l’existence de ce Devaraja, nous mènerons une vie épanouie et, qui sait, nous aurons peut-être la chance de rejoindre ce groupe restreint de privilégiés..."
 assimilate_to_mandala_decision_desc: "Nous sommes de simples humains guidés par un être plus grand que nous. Nous devrions adapter notre mode de vie et devenir pleinement des adeptes de l’existence divine du Devaraja – pour le bien de notre peuple, bien sûr."
