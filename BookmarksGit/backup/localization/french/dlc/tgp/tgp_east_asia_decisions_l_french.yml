 create_bunga_mas_decision: "Créer un bunga mas"
 create_bunga_mas_decision_tooltip: "Engager un artisan local pour créer un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] ([artifact|El]) pour vous"
 create_bunga_mas_decision_desc: "Arbres faits d’argent et d’or raffinés — un trésor de premier ordre à offrir en tribut. Je l’apporterai à la Cour de mon suzerain et me délecterai de sa gloire !"
 create_bunga_mas_decision_confirm: "Demander un bunga mas"
 create_bunga_mas_decision_effect: "Créer un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] ([artifact|El])\n$BULLET_WITH_TAB$À la livraison au suzerain :\n$TAB$$BULLET_WITH_TAB$Gain de [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] cumulable #WEAK (3 maximum)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "Le #EMP bunga mas#!, ou « Fleurs d’or et d’argent », était une forme de tribut utilisée dans la péninsule malaise. Il se composait de deux petits arbres faits d’or et d’argent de la plus haute qualité."
