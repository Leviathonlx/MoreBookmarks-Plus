 seize_mandala_capital_decision_desc: "Un grand temple digne d’un devaraja, juste à nos portes ? Nous devrions y établir le siège de notre pouvoir. Ce serait pour le bien de tous nos fidèles sujets."
 seize_mandala_capital_decision_tooltip: "Vous vous emparez d’un #V $building_type_mandala_capital_01|l$#! situé dans votre [de_jure_capital|El] et appartenant à un [subject|El]"
