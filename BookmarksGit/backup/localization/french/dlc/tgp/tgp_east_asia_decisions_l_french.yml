 visit_local_shrine_decision: "Effectuer un sacrifice rituel"
 visit_local_shrine_decision_desc: "Nous n’avons pas besoin de voyager loin pour montrer notre dévotion. Un court voyage vers un sanctuaire voisin et une offrande sacrificielle suffisent pour obtenir la faveur divine dans un avenir prévisible."
 visit_local_shrine_decision_confirm: "Que le voyage commence"
 sacrifice_to_heaven: "Effectuer un voyage religieux vers un sanctuaire régional pour faire une offrande d’[gold|El][gold_i] ou de [prestige|El][prestige_i] en échange de [piety|El]"
 local_rites.1.t: "Un voyage sacré"
 local_rites.1.desc: "Il est certes possible d’offrir une offrande sacrée dans n’importe quel temple, même dans mon sanctuaire local à [capital_location.GetNameNoTooltip], mais tous les lieux ne se valent pas.\n\nUne visite dans une communauté religieuse pourrait prendre beaucoup de temps, mais serait probablement plus impressionnante."
 local_rites.1.home: "Notre propre sanctuaire suffira"
 local_rites.1.home.tt: "Une offrande à un sanctuaire local en [tooltip_loc.GetNameNoTooltip] nous épargnera le voyage.\nUne offrande y coûtera [THIS.ScriptValue('miniscule_gold_value')|-0][gold_i] en échange de [THIS.ScriptValue('minor_piety_gain')|+0][piety_i]"
 local_rites.1.mount_tai: "Je dois faire mon sacrifice rituel au mont Tai"
 local_rites.1.fengshan.tt: "Une offrande par dynastie ayant un impact profond\nCette offrande coûtera [THIS.ScriptValue('major_treasury_value')|-0][treasury_i] et [THIS.ScriptValue('massive_prestige_value')|-0][prestige_i] en échange de [THIS.ScriptValue('major_piety_gain')|+0][piety_i] et [THIS.ScriptValue('massive_legitimacy_gain')|+0][legitimacy_i]"
 local_rites.1.major_shrine: "Les sanctuaires à [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "Une offrande y coûtera [THIS.ScriptValue('medium_gold_value')|-0][gold_i] ou [THIS.ScriptValue('medium_prestige_value')|-0][prestige_i] en échange de [THIS.ScriptValue('major_piety_gain')|+0][piety_i]"
 local_rites.1.normal.tt: "Une offrande y coûtera [THIS.ScriptValue('minor_gold_value')|-0][gold_i] ou [THIS.ScriptValue('minor_prestige_value')|-0][prestige_i] en échange de [THIS.ScriptValue('medium_piety_gain')|+0][piety_i]"
 local_rites.1.hills: "Le sanctuaire des collines ondulantes de [hills_location.GetNameNoTooltip]"
 local_rites.1.forest: "Les temples forestiers de [forest_location.GetNameNoTooltip]"
 local_rites.1.mountains: "Les sanctuaires montagneux en [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "Le temple de [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "Vous êtes arrivé[ROOT.Char.Custom('FR_E')] au sanctuaire"
 local_rites.3.t: "Sacrifice au Ciel"
 local_rites.3.t.fengshan: "Sacrifice Feng et Shan"
 local_rites.3.fallback.t: "Sacrifice aux dieux"
 local_rites.3.desc_mt_tai_huangdi: "Peu de gens ont assisté à un rituel Fengshan sur le mont Tai, mais presque tout le monde sait ce que cela signifie. Au sommet du mont Tai, un autel a été érigé et, loin en dessous, un terrain a été défriché en l’honneur de la terre.\n\nLa plupart de mes prédécesseurs n’ont même pas essayé de servir d’intermédiaires entre le ciel et la terre. Il est rare d’avoir l’occasion d’assurer l’avenir de la dynastie de [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]."
 local_rites.3.desc_important_shrine: "Les sanctuaires de [shrine_location.GetName] sont aussi impressionnants qu’anciens, et leurs gardiens semblent habitués à recevoir des visiteurs importants. À la vue de ce lieu sacré, où d’innombrables fidèles avant moi ont rendu hommage, je suis envahi[ROOT.Char.Custom('FR_E')] par un sentiment de respect.\n\n« Le mécénat est un aspect important de la préservation des lieux sacrés comme celui-ci. Les visiteurs font souvent des dons pour soutenir la communauté monastique » m’explique [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] en me regardant poliment, mais avec un intérêt certain."
 local_rites.3.desc_at_home: "Une offrande dans le sanctuaire familial de [shrine_location.GetName] n’est peut-être pas aussi impressionnante que celle faite dans un grand temple, mais elle peut être tout aussi importante en tant qu’acte de dévotion.\n\nLorsque je procède à l’offrande rituelle, je suis envahi[ROOT.Char.Custom('FR_E')] par une paix intérieure que je n’avais pas ressentie depuis longtemps."
 local_rites.3.desc_mountain_shrine: "Gravir les nombreuses marches qui mènent au sanctuaire au sommet de la montagne de [shrine_location.GetName] est certes fatigant, mais cela invite également à la réflexion. Je repenserai longtemps à ce pèlerinage après mon sacrifice rituel.\n\nLorsque nous atteignons le sommet, [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] se tourne vers moi : « Préserver un tel lieu est admirable. Peut-être y a-t-il un moyen d’aider les moines ? C’est la coutume. »"
 local_rites.3.desc_hills_shrine: "Les collines ondulantes de [shrine_location.GetName] sont magnifiques et, alors que nous arrivons au sanctuaire où je vais faire mon offrande, je ressens déjà une paix intérieure qui me semblait souvent inaccessible auparavant.\n\nLorsque j’atteins la dernière marche de l’escalier du temple, [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] me regarde. « Il y a ici une petite communauté qui entretient ce sanctuaire. Peut-être pourrions-nous leur apporter notre soutien ? »"
 local_rites.3.desc_forest_shrine: "Pour atteindre le petit sanctuaire de [shrine_location.GetName], j’ai dû parcourir un chemin sous la canopée. Je ne peux imaginer un environnement plus paisible et apaisant, et je pense que je me souviendrai longtemps de ce moment, même après mon pèlerinage.\n\n« Nous devrions réfléchir à la possibilité d’aider la communauté locale et d’assurer le bien-être de ce sanctuaire. » Je me retourne et vois [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] me regarder d’un air interrogateur."
 local_rites.3.desc_holding_shrine: "En arrivant au sanctuaire de [shrine_location.GetName], je réfléchis à son rôle et à son importance. Il existe de nombreux sanctuaires plus importants, mais cela ne signifie pas pour autant qu’il ne s’agit pas d’une communauté monastique exemplaire. La vénération de tous ceux qui vivent ici est une source d’inspiration.\n\nAlors que je m’apprête à partir, [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] s’adresse à moi. « C’est un lieu sacré, et c’est pourquoi mes pensées doivent s’attarder sur le divin, mais ceux qui se consacrent à son entretien méritent également notre respect. »"
 local_rites.3.desc_cynical: "\n\nJe peux difficilement cacher mon aversion, mais je dois peut-être faire ce qu’on attend de moi."
 fengshan_option: "Comme le Ciel l’ordonne"
 local_rites.3.pay_gold: "Faisons un don"
 local_rites.3.pay_prestige: "Je n’ai rien à offrir à part ma dévotion"
 local_rites.3.pay_at_home: "« Ainsi soit-il. »"
