 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Bon début d’examen"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Examinateur impressionné"
 exam_success_chance.tgp_local_exam_strong_finish: "Bonne fin d’examen"
 examiner_takes_bribes_tt: "Vous avez ce choix en raison des traits de l’examinateur"
 tgp_china_decision.1000.t: "Examen des enfants : le début"
 tgp_china_decision.1000.desc_new: "J’arrive à mon premier examen. La réputation de ma famille dépend de mes performances ici et maintenant. Dans ces salles, véritable puits de connaissances, j’ai l’impression que mes ancêtres me regardent et attendent de voir ce que je vais devenir."
 tgp_china_decision.1000.desc_returning: "Je suis de retour dans la salle d’étude locale et j’attends le verdict des plus brillants érudits du pays. Dans ce lieu, tous les parchemins et chaque parcelle de savoir qu’ils contiennent pèsent lourd sur mes épaules."
 tgp_china_decision.1000.desc_outro: "\n\nL’[Select_CString(ROOT.Char.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName], va me demander de réciter des passages de textes classiques. Je les ai lus jusqu’à ce que je puisse voir les caractères même les yeux fermés.\n\nEnfin, c’est à mon tour de m’approcher de l’estrade."
 tgp_china_decision.1000.a: "Je vais tout donner !"
 tgp_china_decision.1000.b: "Ne pas en faire plus que nécessaire."
 tgp_china_decision.1001.t_success: "Examen des enfants : réussite !"
 tgp_china_decision.1001.t_fail: "Examen des enfants : échec !"
 tgp_china_decision.1001.desc_success: "Le calme m’envahit tandis que je récite chaque mot, avec une clarté parfaite. Cela semble presque facile."
 tgp_china_decision.1001.desc_safe: "Je regarde mes pieds et n’ose même pas jeter un coup d’œil à l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] – de peur de [examiner.Custom('FR_LeLa')] contrarier. Mon exposé est court, car je me dépêche de masquer mes erreurs."
 tgp_china_decision.1001.desc_fail: "Mon visage rougit lorsque je réalise que j’ai perdu le fil du passage. Je lève les yeux vers l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] et son regard foudroyant m’étouffe."
 tgp_china_decision.1001.desc_outro: "\n\nL’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] enchaîne immédiatement avec le passage que je dois citer ensuite, ce qui ne me laisse pas le temps de réfléchir."
 tgp_china_decision.1001.a: "Je dois le faire correctement."
 tgp_china_decision.1001.b: "Je ne vais pas me surmener."
 tgp_china_decision.1002.t_success: "Examen des enfants : réussite !"
 tgp_china_decision.1002.t_fail: "Examen des enfants : échec !"
 tgp_china_decision.1002.desc_success: "Les mots affluent sur mes lèvres et je crois voir la bouche de l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] tressaillir un instant. Est-ce qu’[examiner.Custom('FR_IlElle')] vient de sourire ? Impossible !"
 tgp_china_decision.1002.desc_safe: "J’en dis le moins possible pour éviter les erreurs inutiles. Je jette un coup d’œil à l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] et je vois qu’[examiner.Custom('FR_IlElle')] est ennuyé[examiner.Custom('FR_E')] par mon exposé guindé."
 tgp_china_decision.1002.desc_fail: "Mes paumes transpirent alors que je trébuche sur les mots. Je ne me souviens pas d’une seule phrase ! Si seulement le sol pouvait m’avaler !"
 tgp_china_decision.1002.desc_outro: "\n\nUne fois de plus, je n’ai pas le temps de me reposer. L’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] me transperce du regard et me demande la partie suivante."
 tgp_china_decision.1002.a: "Tout se résume à cela !"
 tgp_china_decision.1002.b: "Je dois rester calme..."
 tgp_china_decision.1005.t: "Publication des résultats"
 tgp_china_decision.1005.desc: "Je termine l’examen "
 tgp_china_decision.1005.desc.success: "de bonne humeur."
 tgp_china_decision.1005.desc.safe: "avec un soupir de soulagement."
 tgp_china_decision.1005.desc.failure: "abattu[ROOT.Char.Custom('FR_E')]."
 tgp_china_decision.1005.desc.segway: "\n\nLorsque je reviens dans la file des candidats, je remarque que les autres enfants autour de moi sont tous des étrangers. Cela aurait été bien de voir un visage familier pendant que j’attends mon verdict – l’attente serait alors certainement supportable.\n\nBien plus tard, les résultats sont annoncés et je me précipite au tableau d’affichage pour voir comment je me suis débrouillé[ROOT.Char.Custom('FR_E')]. "
 tgp_china_decision.1005.desc.high_score: "J’ai brillé à l’examen ! Ma famille sera fière."
 tgp_china_decision.1005.desc.good_score: "J’ai obtenu une bonne note !"
 tgp_china_decision.1005.desc.passing_score: "J’ai réussi l’examen."
 tgp_china_decision.1005.desc.failing: "J’ai échoué à l’examen."
 tgp_china_decision.1005.a_success: "Je ferai plus d’efforts la prochaine fois."
 tgp_china_decision.1005.a: "Je souhaite seulement honorer mes parents."
 tgp_china_decision.1005.b: "Mes bons professeurs méritent des éloges !"
 tgp_china_decision.1005.a_failure: "Je reviendrai."
 tgp_china_decision.1005.b_passing: "Je me réjouis de ce résultat."
 tgp_china_decision.1005.b_failed: "Que c’est humiliant."
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] : examen provincial réussi"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetShortUIName|U] a réussi l’examen de bas niveau en [ROOT.Char.GetCurrentLocation.GetName]"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] : examen provincial raté"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetShortUIName|U] a raté l’examen de bas niveau en [ROOT.Char.GetCurrentLocation.GetName]"
