 mandala_creation_aspect_statues_modifier_desc: "Le chef divin de l’aspect de la création inspire les citoyens à travailler plus dur et plus efficacement."
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
