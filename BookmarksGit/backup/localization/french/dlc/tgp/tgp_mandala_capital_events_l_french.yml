 mandala_bell_stupas_modifier_desc: "Ces stupas bouddhistes sont un complément remarquable au temple local."
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "Les pierres précieuses scintillent au clair de lune et illuminent le ciel comme des étoiles – une nouvelle réussite pour la dynastie."
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "Ces barays divins apportent non seulement un soutien spirituel, mais aident également à éloigner les étrangers et leurs semblables."
