 mandala_capital_05_unconfirmed_talisman: "Talisman de [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]"
 mandala_capital_05_unconfirmed_talisman_desc: "Une partie des murs du $building_mandala_capital_05|l$ en [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_talisman_base: "Une pièce manquante des reliefs incrustés de pierres précieuses du $building_mandala_capital_05|l$ de [target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ Les pierres précieuses éclatantes représentent le divin, au pied duquel poussent des fleurs, tandis qu’il fait surgir de la terre à la fois un empire et des citoyens."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ Les pierres précieuses froides brillent d’un éclat paisible et racontent des histoires de sérénité, d’acceptation et de paix éternelle."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ Les lueurs rouges des pierres précieuses suscitent un sentiment de crainte et de respect, tandis que l’on observe l’œuvre divine de destruction accomplir ses actes effrayants, mais nécessaires."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ Les pierres précieuses d’une finesse trompeuse racontent l’histoire d’un esprit trompeur impliqué dans une série de manigances visant à mettre à l’épreuve les humains."
