 tgp_east_asia_mandala_capital_events.1000.t.base: "Capitale"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$ : le $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$ : le $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$ : le $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$ : le $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$ : le $building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "En regardant au-delà du temple, je vois les ouvriers se disperser, désormais libérés de leurs obligations. Ils laissent derrière eux une structure solide en pierre qui s’élève du sol comme témoignage de notre piété.\n\n Je penche la tête en arrière pour regarder les tours qui s’élèvent vers le ciel.\n\nOui, cela suffira. Je serai le glorieux Devaraja, je régnerai sur ce temple et prouverai ma valeur."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "Le temple a été agrandi et comprend désormais davantage de sanctuaires et d’ornements, tous construits avec soin et témoignant du respect qui m’est dû.\n\nMes serviteurs me suivent comme mon ombre tandis que je fais le tour du temple, inspectant chaque recoin et rencontrant mes fidèles. Je sens mon pouvoir grandir à chaque tête inclinée et chaque regard respectueux.\n\nC’est mon moment."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "Le temple, qui a été agrandi pour occuper un terrain plus vaste, est en pleine effervescence. Il peut désormais accueillir des dizaines de voyageurs venus de loin ainsi que le clergé local. Les prières quotidiennes ne cessent jamais.\n\nLes voyageurs sont là pour me voir. Le clergé est là pour m’adorer.\n\nLa foule s’écarte avec empressement pour me laisser passer, et je m’arrête brièvement pour toucher quelques têtes inclinées sur mon chemin. Mon peuple. Mes fidèles. Ma divinité."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Lorsque le soleil se lève au-dessus du temple, les bassins brillent d’une splendeur divine.\n\nJe contemple le temple, qui dispose désormais de grands éléments aquatiques et d’un reliquaire qui abrite les reliques les plus magnifiques.\n\nJe hoche lentement la tête – oui, ma place est bien ici. C’est ma mission. Mes disciples ont besoin de moi. Je suis ici pour les guider sur leur chemin, et en échange, ils m’ont construit ce magnifique temple. Ensemble, nous accomplirons de grandes choses."
 tgp_east_asia_mandala_capital_events.1000.desc.final: "La dernière pierre a enfin été posée dans mon complexe religieux de [project_location.GetNameNoTooltip].\n\nLe palais du temple attend. Je m’accorde un moment de pure joie et d’admiration en contemplant les tours, les arches et les [Glossary( 'barays', 'BARAY_GLOSS' )] majestueux. Le temple est si somptueux qu’il semble hors du monde.\n\nAutour de moi, les gens chantent et dansent, célébrant l’une de mes plus grandes réalisations, dont on se souviendra encore pendant des siècles."
 tgp_east_asia_mandala_capital_events.1000.a: "Une divinité en devenir."
 tgp_east_asia_mandala_capital_events.1000.a.second: "La transcendance m’attend !"
 tgp_east_asia_mandala_capital_events.1000.a.third: "Nous sommes sur la bonne voie..."
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "C’est ma destinée."
 tgp_east_asia_mandala_capital_events.1000.a.final: "Contemplons les insignes d’une divinité."
 tgp_east_asia_mandala_capital_events.1010.t: "Récompenses de la capitale"
 tgp_east_asia_mandala_capital_events.1010.desc: "[Select_CString(envoy.IsFemale,'La messagère','Le messager')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', overlord_scope)], [overlord_scope.Custom('FR_le_Char_Pi')][overlord_scope.GetTitledFirstName], vient me voir au petit matin : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Le grand temple de [project_location.GetNameNoTooltip] est enfin terminé ! »\n\n« Notre bienveillant[overlord_scope.Custom('FR_E')] [overlord_scope.GetTitleAsNameNoTooltip|l] m’a envoyé[envoy.Custom('FR_E')] ici pour montrer son appréciation pour votre généreuse contribution ! » Les yeux de mon [Select_CString(envoy.IsFemale,'interlocutrice','interlocuteur')] brillent de ferveur pendant qu’[envoy.Custom('FR_IlElle')] parle des tours transcendantes, des arches et des [Glossary( 'barays', 'BARAY_GLOSS' )] qui confèrent au temple une splendeur surnaturelle.\n\nJe hoche la tête et fredonne, satisfait[ROOT.Char.Custom('FR_E')] de ma contribution à cette cause..."
 tgp_east_asia_mandala_capital_events.1010.a: "Transmettez mes salutations."
