l_french:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Faire plaisir"
 tgp_japan_yearly_events.0001.desc: "Je me sens proche de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', gift_receiver)], [gift_receiver.GetFirstName] et remarque qu’[gift_receiver.Custom('FR_IlElle')] sourit moins que d’habitude. Je ne voudrais pas que ce soit à cause de moi !\n\nAlors que je déguste des délices du marché, je tombe sur un marchand qui vend une variété d’[Glossary( 'uchiwa', 'UCHIWA_GLOSS' )] élégants. Il affirme :\n\n« Enveloppez ceci dans votre [Glossary( 'furoshiki', 'FUROSHIKI_GLOSS' )] et celui qui le recevra saura que vous voulez répandre la joie ! »"
 tgp_japan_yearly_events.0001.a: "C’est le cadeau parfait pour encourager [Select_CString(gift_receiver.IsFemale,'ma chère','mon cher')] [gift_receiver.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "apprécie le cadeau"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.Custom('FR_le_Char_Pi')|U][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.Custom('FR_le_Char_Pi')|U][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.Custom('FR_le_Char_Pi')|U][gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "Non, c’est un cadeau trop beau pour [gift_receiver.Custom('FR_LuiElle')]..."
 tgp_japan_yearly_events.0001.b.flavor: "... et le cadeau parfait pour moi !"
 tgp_japan_yearly_events.0001.c: "Ces marchands quémandeurs sont pénibles."
 UCHIWA_GLOSS: "Éventail rond de la dynastie Tang en Chine (618-907 après J.-C.) qui est devenu populaire parmi la noblesse japonaise grâce aux missions commerciales avec la Chine. Il était souvent associé à l’été et à la féminité. Sa popularité et ses magnifiques motifs ont fini par donner lieu à des lois somptuaires visant à restreindre sa décoration."
 FUROSHIKI_GLOSS: "Tissu décoratif et pratique. Littéralement, « étendu de bain », de #EMP furo#! (« bain ») et #EMP shiki#! (« étendre »). Le terme désigne les nobles qui se rendaient aux bains et rassemblaient leurs effets personnels dans un tissu orné de l’emblème familial."
 #Artifact
 uchiwa: "Uchiwa"
 uchiwa_desc: "Des motifs délicats ornent cet éventail fabriqué à la main en bambou et en papier."
 tgp_japan_yearly_events.0006.t: "Trésors de la mer"
 tgp_japan_yearly_events.0006.desc: "En parcourant la côte de [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly], je tombe sur un groupe de plongeuses [Glossary( 'amas', 'AMA_DIVERS_GLOSS' )] qui examinent leur prise.\n\nLeur chef se couvre et s’approche de moi : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], contemplez les cadeaux que nous offre la mer ! »\n\nLa profusion de perles et d’oreilles de mer est vraiment impressionnante."
 tgp_japan_yearly_events.0006.a: "Cette prise devrait être partagée avec les habitants."
 tgp_japan_yearly_events.0006.tt.success: "Vous parvenez à conclure une affaire"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.Custom('FR_le_Char_Pi')|U][pearl_diver.GetTitledFirstNameNoTooltip] n’est pas convaincu[pearl_diver.Custom('FR_E')]"
 tgp_japan_yearly_events.0006.b: "Je pourrais vous éviter un déplacement jusqu’au marché."
 tgp_japan_yearly_events.0006.c: "Ce sera un honneur pour le temple de recevoir ce que lui offre [ROOT.Char.GetFaith.WaterGodName]."
 tgp_japan_yearly_events.0006.d: "Vous êtes le témoignage vivant de votre art, mais je dois partir."
 AMA_DIVERS_GLOSS: "Les #bold amas#! – qui signifie « femmes de la mer » – sont des plongeuses spécialisées dans la collecte de perles et fruits de mer au fond de la mer. Elles sont réputées pour leur capacité à retenir leur souffle pendant très longtemps."
 tgp_japan_yearly_events.0012.t: "Le singe imprévu"
 tgp_japan_yearly_events.0012.desc: "Alors que je me promène dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], une brume chaude m’enveloppe.\n\nQuelle chance ! J’aperçois un [Glossary( 'onsen', 'ONSEN_GLOSS' )] fumant, mais je ne suis apparemment pas [Select_CString(ROOT.Char.IsFemale,'la première cliente','le premier client')] de la journée.\n\nUn singe des neiges espiègle est déjà dans le bain ! Même si mes muscles sont endoloris et que je sens mauvais, je me demande s’il est prudent de me baigner avec un animal sauvage."
 tgp_japan_yearly_events.0012.a: "J’agite les bras et crie."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Le singe prend peur et s’enfuit"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Le singe ignore votre pitoyable tentative de l’effrayer"
 tgp_japan_yearly_events.0012.b: "Je fais comme si je n’étais pas une menace."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Le singe semble intrigué, mais il vous laisse faire"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Le singe fonce sur vous et vous menace pour que vous reculiez"
 tgp_japan_yearly_events.0012.c: "Je ne me frotte pas à ce singe."
 tgp_japan_yearly_events.0013.t: "Purification de l’esprit"
 tgp_japan_yearly_events.0013.desc: "Un léger chant m’appelle sur le sentier de montagne. En m’approchant de sa source, je tombe sur un épais brouillard chaud qui enveloppe la silhouette d’[Select_CString(mystic.IsFemale,'une femme','un homme')].\n\n[mystic.Custom('FR_IlElle')|U] se contente de regarder dans ma direction et me fait signe de [mystic.Custom('FR_LeLa')] rejoindre dans l’[Glossary( 'onsen', 'ONSEN_GLOSS' )]. On dirait qu’un rituel va avoir lieu."
 tgp_japan_yearly_events.0013.a: "J’y prends part."
 tgp_japan_yearly_mystic_positive.tt: "Vous cherchez au fond de vous une vérité"
 tgp_japan_yearly_mystic_neutral.tt: "Vous essayez de comprendre le sens des paroles"
 tgp_japan_yearly_mystic_negative.tt: "Vous ne comprenez pas ce qu’on vous demande"
 tgp_japan_yearly_events.0013.b: "Je demande plutôt [mystic.Custom('FR_AuAla')] mystique des conseils."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Vous comprenez le sens de ce savoir"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Vous n’avez aucune idée de ce qui se dit"
 tgp_japan_yearly_events.0013.c: "Je [mystic.Custom('FR_LeLa')] laisse tranquille."
 tgp_japan_yearly_events.0014.t: "Un répit bienvenu"
 tgp_japan_yearly_events.0014.desc: "Je respire difficilement en aspirant l’air raréfié et froid de la montagne. En levant les yeux depuis mon chemin vers le sommet, j’aperçois la brume ondulante et la neige fondue sur les arbres voisins.\n\nLorsque j’arrive à sa source, je peux enfin faire une pause et admire l’[Glossary( 'onsen', 'ONSEN_GLOSS' )] tentant qui se trouve devant moi."
 tgp_japan_yearly_events.0014.a: "Qui peut résister à des sources thermales ?!"
 tgp_japan_yearly_events.0014.b: "Rester un peu plus longtemps."
 tgp_japan_yearly_events.0014.c: "Il n’y a pas de temps à perdre."
 ONSEN_GLOSS: "Le #bold onsen#! est une source chaude japonaise naturelle réputée pour ses vertus thérapeutiques."
 tgp_japan_yearly_events.0021.t: "Parmi les fleurs"
 tgp_japan_yearly_events.0021.desc: "La saison du [Glossary( 'hanami', 'HANAMI_GLOSS' )] est arrivée ! Les cerisiers, chargés de fleurs somptueuses, réjouissent tout le monde. Les habitants de [ROOT.Char.GetCurrentLocation.GetName] prédisent quand planter le riz et prient pour que la récolte à venir soit bonne.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', hanami_enjoyer)], [hanami_enjoyer.Custom('FR_le_Char_Pi')][hanami_enjoyer.GetTitledFirstName], proclame : « La vie est comme la beauté éphémère d’une fleur ». Ses paroles me rappellent qu’une offrande est de rigueur."
 tgp_japan_yearly_events.0021.a: "Offrir du saké."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "Il semble que les divinités aient vu mes actions"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "J’ai l’impression qu’un poids énorme a été enlevé de mes épaules"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Les citoyens ont vu mes actions"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Mes actions passent inaperçues"
 tgp_japan_yearly_events.0021.b: "Prendre un moment pour admirer les arbres."
 HANAMI_GLOSS: "Le #bold hanami#! – « contempler les fleurs » – est une tradition japonaise héritée de l’admiration des fleurs de pruniers en Chine. Au fil du temps et sous l’influence poétique du Dit de Genji, pendant la période Heian, l’intérêt s’est déplacé vers les fleurs de cerisier."
 tgp_japan_yearly_events.0026.t: "Conte du tengu"
 tgp_japan_yearly_events.0026.desc: "La voix familière de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', rumormonger)], [rumormonger.Custom('FR_le_Char_Pi')][rumormonger.GetTitledFirstName], résonne depuis une taverne, suivie par les rires chargés de saké de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', gossiper)], [gossiper.Custom('FR_le_Char_Pi')][gossiper.GetTitledFirstName].\n\n« Dans nos terres sauvages et indomptables rôde le [Glossary( 'tengu', 'TENGU_GLOSS' )] ! Une créature couverte de plumes, dont le tempérament est aussi féroce que sa maîtrise du sabre. Cet esprit maléfique condamne tout ce qui est sacré ! »\n\n[rumormonger.Custom('FR_IlElle')|U] prend une autre gorgée de saké. « Il faut toutefois dire que celui qui parvient à se montrer digne aux yeux de la bête sera récompensé par la maîtrise de la ruse martiale. Mais quand je vois cette foule de lâches, je suis convaincu[rumormonger.Custom('FR_E')] que c’est une cause perdue ! »"
 tgp_japan_yearly_events.0026.a: "Je me demande si c’est vrai."
 tgp_japan_yearly_events.0026.a.tt: "La prochaine fois que je voyagerai à travers les montagnes ou les forêts, je garderai les yeux grands ouverts à la recherche de cet être mystérieux."
 tgp_japan_yearly_events.0026.b: "Ce ne sont que des élucubrations d’ivrognes..."
 TENGU_GLOSS: "Le #bold tengu#! – qui signifie « chien céleste » – est une forme de [Glossary( 'yōkai', 'YOKAI_GLOSS' )], souvent représenté comme une créature ressemblant à un oiseau. Un esprit protecteur, mais aussi dangereux, qui vit dans les montagnes ou les forêts. La représentation la plus connue d’un tengu dans les temps modernes est celle avec un visage rouge ainsi qu’un long nez."
 tgp_japan_yearly_events.0027.t: "Prouver sa valeur"
 tgp_japan_yearly_events.0027.desc: "En marchant dans les terres sauvages de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], je pense aux histoires que l’on raconte sur les [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nSans âme qui vive à l’horizon, je n’entends que les battements de mon cœur. Alors que j’essaie de contrôler ma respiration haletante, un frisson me parcourt le dos... On m’observe.\n\nMes yeux se tournent vers le bruit des pas. En un instant, j’aperçois le reflet d’une lame dans le brouillard épais."
 tgp_japan_yearly_events.0027.a: "Je dois me battre."
 tgp_japan_yearly_events.0027.a.tt.success: "Je vis pour me battre un jour de plus"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "Vous pourriez gagner des [traits|El] #P positifs#! supplémentaires."
 tgp_japan_yearly_events.0027.a.tt.failure: "Je perds le combat et n’en sors pas indemne"
 tgp_japan_yearly_events.0027.b: "« Écoutez ce que j’ai à dire ! »"
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.Custom('FR_IlElle')|U] semble être persuadé[tengu_warrior.Custom('FR_E')] par mes paroles"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.Custom('FR_IlElle')|U] ne se soucie pas de ce que j’ai à dire"
 tgp_japan_yearly_events.0027.c: "Je m’échappe tant que je le peux."
 tgp_japan_yearly_events.0028.t: "Induit[ROOT.Char.Custom('FR_E')] en erreur"
 tgp_japan_yearly_events.0028.desc: "Dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], je garde les yeux grands ouverts à la recherche d’un [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nJamais de ma vie je n’avais fait une promenade aussi ennuyeuse dans un tel endroit. J’aurais dû savoir que c’était simplement des élucubrations d’ivrognes."
 tgp_japan_yearly_events.0028.a: "Je ne me laisserai plus berner."
 tgp_japan_yearly_events.0028.b: "Je crie."
 tgp_japan_yearly_events.0029.t: "Technique du tengu"
 tgp_japan_yearly_events.0029.desc: "[tengu_warrior.Custom('FR_le_Char_Pi')|U][tengu_warrior.GetTitledFirstName] n’est peut-être pas un [Glossary( 'tengu', 'TENGU_GLOSS' )], mais [tengu_warrior.Custom('FR_IlElle')] maîtrise parfaitement le sabre !\n\nD’innombrables heures d’entraînement assidu sous son regard attentif ont enfin porté leurs fruits.\n\nJe ne vois plus mon sabre comme la hache d’un bûcheron servant à couper les membres des autres, mais comme une magnifique extension de mon corps, prête à atteindre et à toucher ceux qui souhaitent me nuire.\n\n[Select_CString(tengu_warrior.IsFemale,'Ma maîtresse','Mon maître')] nuance : « Ce n’est que le début, vous avez encore beaucoup à apprendre. »"
 tgp_japan_yearly_events.0029.a: "Il ne me suffit pas d’abattre les hommes, je dois les diriger."
 tgp_japan_yearly_events.0029.b: "Je vais attendre de voir où cette formation me mènera."
 tgp_japan_yearly_events.0036.t: "Reflet de la Terre Pure"
 tgp_japan_yearly_events.0036.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', gardener)], [gardener.Custom('FR_le_Char_Pi')][gardener.GetTitledFirstName], met la touche finale à l’agrandissement de l’étang de mon jardin.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], votre jardin est le reflet parfait du paradis [ROOT.Char.GetFaith.GetAdherentName]. Voyez-vous quelque chose à ajouter ? »"
 tgp_japan_yearly_events.0036.a: "Plus de fleurs de lotus et peut-être..."
 tgp_japan_yearly_events.0036.a.random_chance: "Plus votre [stewardship|El] est élevée, meilleures sont les chances :"
 tgp_japan_yearly_events.0036.b: "Plus de poissons !"
 tgp_japan_yearly_events.0036.b.flavor: "On peut résoudre bien des problèmes liés à la politique de la Cour en se concentrant sur un poisson."
 ONIBI_GLOSS: "Les #bold onibi#! – « feu démoniaque » – sont des [Glossary( 'yōkai', 'YOKAI_GLOSS' )] qui se manifestent sous forme de lumières ou de flammes incandescentes et proviennent des âmes des défunts. Ils sont souvent malveillants et conduisent les voyageurs dans des situations dangereuses, voire mortelles."
 YOKAI_GLOSS: "Les #bold yōkai#! – « apparition étrange » – sont des êtres surnaturels issus de la mythologie japonaise, tels que des fantômes, des démons, des monstres, des métamorphes ou des esprits moqueurs. Ils ont souvent des caractéristiques animales."
 SORIBASHI_GLOSS: "Les #bold soribashi#! – « ponts lunes » – sont des ponts en bois arqués venant de Chine. Ils sont construits à des fins décoratives dans les jardins ou pour permettre aux piétons de traverser les rivières tout en laissant passer les bateaux en dessous."
 tgp_japan_yearly_events.1000.t: "Flammes dansantes"
 tgp_japan_yearly_events.1000.desc: "Une légère bruine nous accompagne pendant que nous traversons [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAlors que la bruine s’intensifie, je remarque des lumières vacillantes au loin.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', chaplain)] [chaplain.GetFirstNameNoTooltip] suggère la prudence, car il pourrait s’agir d’[Glossary( 'onibi', 'ONIBI_GLOSS' )] qui espèrent nous appâter."
 tgp_japan_yearly_events.1000.a: "Danger ou pas, allons voir ce que sont ces lumières !"
 tgp_japan_yearly_events.1000.a.tt.success: "En poursuivant les onibi, vous trouvez un trésor caché"
 tgp_japan_yearly_events.1000.a.tt.failure: "En poursuivant les onibi, vous glissez sur un terrain mouillé, et vous vous blessez"
 tgp_japan_yearly_events.1000.b: "Éloignons-nous de la pluie et vous pourrez m’en dire plus."
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] vous parle des onibi, ce qui vous aide à comprendre les autres textes que vous avez lus"
 tgp_japan_yearly_events.1000.b.tt.failure: "Les incohérences dans les explications de [chaplain.GetFirstNameNoTooltip] vous donnent mal à la tête"
 tgp_japan_yearly_events.1000.c: "Oui, il vaut mieux ne pas s’attarder."
 tgp_japan_yearly_events.1010.t: "Dissension religieuse"
 tgp_japan_yearly_events.1010.desc: "« Les tensions entre les braves [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] et les néfastes [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] ne cessent de s’intensifier, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\ndit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', buddhist_councillor_1)], [buddhist_councillor_1.GetFirstName].\n\n« Les moines [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip] prient pour notre perte. Je vous en prie, au nom [ROOT.Char.GetFaith.HighGodNamePossessive], déclarez votre soutien aux [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] et il sera évident que nous devons être favorisés ! »"
 tgp_japan_yearly_events.1010.a: "Je suis du côté des moines [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip]."
 tgp_japan_yearly_events.1010.b: "Les [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip] ont raison."
 tgp_japan_yearly_events.1010.c: "Pourquoi devrais-je me soucier de la façon dont on vénère [ROOT.Char.GetFaith.HighGodName] ?"
 faith_conversion_cost_tgp_japan_1010_event: "Des événements"
 tgp_japan_yearly_events.1010.a_discount: "Votre conversion à la foi [buddhist_councillor_1.GetFaith.GetAdjective] coûte #p 50%#! de moins"
 tgp_japan_yearly_events.1010.b_discount: "Votre conversion à la foi [buddhist_councillor_2.GetFaith.GetAdjective] coûte #p 50%#! de moins"
 every_buddhist_sect_1_vassal: "Tout [vassal|El] [buddhist_councillor_1.GetFaith.GetAdherentName]"
 every_buddhist_sect_2_vassal: "Tout [vassal|El] [buddhist_councillor_2.GetFaith.GetAdherentName]"
 tgp_japan_yearly_events.1010.c.tt: "Le conflit provoque des troubles à l’échelle du pays"
 tgp_japan_yearly_events.1020.t_siren: "La mélodie d’un oni"
 tgp_japan_yearly_events.1020.t_garden: "La tête fleurie"
 tgp_japan_yearly_events.1020.t_shadow: "La profondeur de mon ombre"
 tgp_japan_yearly_events.1020.desc_siren: "Une mélodie émouvante me réveille. Une femme, pâle et élégante, flotte au-dessus de moi et chante son chagrin d’amour.\n\nQuand j’essaie de l’attraper, elle disparaît. Une fois complètement réveillé[ROOT.Char.Custom('FR_E')], je suis hanté[ROOT.Char.Custom('FR_E')] par la douleur de cette femme dans mon rêve et par son amour qui n’avait pas le droit d’exister."
 tgp_japan_yearly_events.1020.a_siren: "Je dois expérimenter l’amour dont elle parle !"
 tgp_japan_yearly_events.1020.b_siren: "Une telle beauté doit être connue ; diffusons ses paroles dans tout le pays."
 tgp_japan_yearly_events.1020.desc_garden: "En traversant le jardin, je découvre une fleur exotique.\n\nEn respirant son parfum, une brise m’enveloppe comme un doux murmure et lorsque je lève les yeux, le soleil m’éblouit. Je reporte mon regard sur la fleur et découvre une tête hideuse qui me regarde méchamment. Je cligne des yeux une nouvelle fois et le visage a disparu."
 tgp_japan_yearly_events.1020.a_garden: "Ce terrain doit être spécial, continuons à le cultiver."
 tgp_japan_yearly_events.1020.b_garden: "Je dois construire sur ce jardin pour le sceller."
 tgp_japan_yearly_events.1020.desc_shadow: "Mon ombre est... étrange. Quand je pars, elle semble rester un instant. Quand je détourne le regard, elle semble danser avec d’autres ombres, mais quand je regarde à nouveau, elle est revenue à mes côtés.\n\nMême si elle ne m’a pas fait de mal, une ombre capable de quitter son maître semble dangereuse."
 tgp_japan_yearly_events.1020.a_shadow: "Seuls mes ennemis devraient craindre mon ombre !"
 tgp_japan_yearly_events.1020.b_shadow: "Je dois garder les torches allumées pour ne rien laisser passer à travers."
 tgp_japan_yearly_events.1020.desc_end: "\n\nEst-ce la tension liée au fait d’être [ROOT.Char.GetTitleAsNameNoTooltip|l] qui me rattrape ou pourrait-il s’agir de l’œuvre d’un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] ?"
 tgp_japan_yearly_events.1020.c: "Pff ! C’est un vilain tour [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_japan_yearly_events.1030.t: "Réfléchir à l’avenir"
 tgp_japan_yearly_events.1030.desc: "Je suis attiré[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HouseOfWorship] à proximité lorsque j’entends les applaudissements discrets des fidèles qui prient [ROOT.Char.GetFaith.HighGodName] pour se voir accorder un avenir heureux.\n\nCela fait longtemps que je n’ai pas eu l’occasion de prier et de méditer. Sur quoi devrais-je me concentrer dans les années à venir ?"
 tgp_japan_yearly_events.1030.a: "Ma santé, par-dessus tout."
 tgp_japan_yearly_events.1030.b: "L’avenir de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip] doit être assuré."
 tgp_japan_yearly_events.1030.c: "La prospérité de notre famille est de la plus haute importance."
 tgp_japan_yearly_events.1030.d: "Tout ce dont j’ai besoin, c’est de la faveur [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 tgp_japan_yearly_events.1030.e: "Je ne laisserai pas la prière rompre ma tranquillité."
 tgp_japan_yearly_events.1040.t: "Un pont lune"
 tgp_japan_yearly_events.1040.desc: "À la recherche d’un moyen de traverser le canal, je trouve un magnifique pont arqué, décoré de rouge écarlate. Je m’arrête, émerveillé[ROOT.Char.Custom('FR_E')] par ce [Glossary( 'soribashi', 'SORIBASHI_GLOSS' )].\n\nParfois, quelque chose d’aussi insignifiant que la traversée d’une rivière peut être lourd de sens."
 tgp_japan_yearly_events.1040.a: "C’est un pont sacré, nous le traverserons avec respect."
 tgp_japan_yearly_events.1040.b: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], personne ne doit le traverser avant moi."
 tgp_japan_yearly_events.1040.c: "Je ne marcherai pas sur une telle chose. Si jamais elle cédait ?"
 faith_conversion_cost_tgp_japan_1040_event: "Pour avoir traversé le pont rouge"
 tgp_japan_yearly_events.1040.discount: "Votre conversion à la religion [GetReligionByKey('shintoism_religion').GetAdjective] coûte #p 50%#! de moins"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "J’ai le regret de vous informer que vous enfreignez une règle impérative :"
 tgp_japan_yearly_events.1050.desc.a: "#EMP Votre jardin contient beaucoup trop de fleurs jaunes.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP Les armes de vos casernes sont trop souvent aiguisées.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP Vous tenez toujours le [Glossary( 'sensu', 'SENSU_GLOSS' )] de manière incorrecte.#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nPour cette infraction, vous avez l’ordre de faire un don substantiel aux coffres de votre [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName]."
 tgp_japan_yearly_events.1050.a: "Si tel est son souhait."
 tgp_japan_yearly_events.1050.b: "Cette règle n’est plus en vigueur."
 tgp_japan_yearly_events.1050.b.tt: "Vous essayez de convaincre [messenger.GetFirstNameNoTooltip] que cette étrange règle n’est plus valable"
 tgp_japan_yearly_events.1050.c: "[ROOT.Char.GetLiege.GetSheHe|U] n’aura pas ce qu’[ROOT.Char.GetLiege.Custom('FR_IlElle')] réclame !"
 tgp_japan_yearly_events.1050.tt.success: "L’amende est annulée"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U] vous ordonne de payer"
 tgp_japan_yearly_events.1060.t: "Par pitié ou au nom de la justice"
 tgp_japan_yearly_events.1060.desc: "Ébouriffé[prisoner.Custom('FR_E')] et mécontent[prisoner.Custom('FR_E')], [Select_CString(prisoner.IsFemale,'cette maudite','ce maudit')] [prisoner.GetFirstName] harcèle les gardes pour attirer l’attention, suppliant qu’on l’écoute. Par curiosité, je vais [prisoner.Custom('FR_LeLa')] voir dans sa cellule, attendant d’entendre ce qu’[prisoner.Custom('FR_IlElle')] a tant envie de dire.\n\n[prisoner.Custom('FR_IlElle')|U] me regarde et pleure :"
 tgp_japan_yearly_events.1060.desc_old: "« Mes os sont fragiles et raides ; je suis dans ce monde depuis trop longtemps."
 tgp_japan_yearly_events.1060.desc_young: "« Je n’ai pas réussi à voir grand-chose dans ma vie et les souvenirs de cette prison ne me combleront pas."
 tgp_japan_yearly_events.1060.desc_long: "« Je suis détenu[prisoner.Custom('FR_E')] depuis si longtemps que je ne souhaite pas rentrer."
 tgp_japan_yearly_events.1060.desc_injured: "« Mon état de santé se dégrade et les croûtes que j’arrache ne cicatrisent pas. La douleur est de plus en plus intense et je n’en vois pas la fin."
 tgp_japan_yearly_events.1060.desc_generic: "« Je ne souhaite plus vivre dans cette cellule."
 tgp_japan_yearly_events.1060.desc_outro: "Si vous avez de la pitié dans votre cœur, mettez rapidement fin à ma vie. »"
 tgp_japan_yearly_events.1060.a: "D’accord, j’exaucerai votre souhait."
 tgp_japan_yearly_events.1060.b: "Je peux peut-être améliorer vos conditions ici."
 tgp_japan_yearly_events.1060.c: "Votre souffrance ne connaîtra pas de répit !"
 tgp_japan_yearly_events.1060.d: "Non, vos conditions ne changeront pas."
 tgp_japan_yearly_events.1070.t: "Cendres sacrées"
 tgp_japan_yearly_events.1070.desc: "« [ROOT.Char.Custom('GetFaithTemple')|U] de [province.GetName] a l’un de ses bâtiments annexes qui a brûlé ! » s’écrie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)], [messenger.Custom('FR_le_Char_Pi')][messenger.GetTitledFirstName].\n\n« Les moines et les érudits se démènent pour trouver un nouveau site pour leurs travaux, poursuit-[messenger.Custom('FR_IlElle')]. Si vous voulez bien aider à restaurer [ROOT.Char.Custom('GetFaithTemple')], vous recevrez certainement les bonnes grâces [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 tgp_japan_yearly_events.1070.a: "Reconstruisons-le mieux qu’avant."
 tgp_japan_yearly_events.1070.b: "La volonté [ROOT.Char.GetFaith.HighGodNamePossessive] est peut-être de faire de la place pour autre chose."
 tgp_japan_yearly_events.1070.c: "Je dois voir comment cet édifice a pris feu..."
 tgp_japan_yearly_events.1070.c_tt: "Vous enquêtez sur la façon dont l’incendie a commencé"
 tgp_japan_yearly_events.1071.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)] m’apporte des nouvelles de l’incendie récent qui a ravagé [ROOT.Char.Custom('GetFaithTemple')] et m’assure que ses investigations ont été fructueuses.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "« De nombreux habitants de la région affirment avoir vu un étrange [Glossary( 'yōkai', 'YOKAI_GLOSS' )] quelques jours avant l’incendie... peut-être est-il à l’origine de cette tragédie ? » demande m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_heretics: "« Les villageois affirment qu’un groupe de personnes d’une autre confession est responsable. Nous devons envoyer un message à ces hérétiques ! » insiste m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_rival: "« [rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstName] a été vu[rival.Custom('FR_E')] en train de fouiner aux abords de la ville avant l’incident, essayant de semer le chaos sous votre règne. [rival.Custom('FR_IlElle')|U] ne doit pas s’en tirer à si bon compte ! » s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_weather: "« L’incendie est le résultat d’un phénomène naturel. Avec l’air si sec et le soleil brûlant, il n’est pas surprenant qu’un feu se soit déclenché. Il serait préférable de protéger notre abri des éléments », déclare [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.a: "Cela ne se reproduira plus !"
 tgp_japan_yearly_events.1071.b: "Ah, de toute façon, c’est du passé..."
 1071_rival_tt: "Pendant #V 2#! ans, chaque [scheme|El] que vous fomentez contre [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstNameNoTooltip] aura une [success_chance|El] augmentée"
 scheme.target.japan_1071.value_desc: "Vengeance contre [target.GetFirstName] : $VALUE|+=0$"
 SENSU_GLOSS: "Un #bold sensu#! est un éventail pliant souvent utilisé en été."
 TSURIDONO_GLOSS: "#bold Tsuridono#! – « pavillon de pêche » – est une structure construite sur un étang, d’où l’on peut contempler le jardin et recevoir de petits groupes d’invités."
 tgp_japan_yearly_events.1080.t: "[Select_CString(fisherman.IsFemale,'Une pêcheuse égarée','Un pêcheur égaré')]"
 tgp_japan_yearly_events.1080.desc: "Le [Glossary( 'tsuridono', 'TSURIDONO_GLOSS' )] est un lieu de calme et de réflexion, et la vue relaxante qu’il offre est la meilleure façon de terminer une promenade en soirée. L’eau qui l’entoure est généralement calme, seulement troublée de temps à autre par une carpe qui vient attraper des insectes à la surface. Cependant, aujourd’hui, la tranquillité est rompue par des remous !\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fisherman)], [fisherman.Custom('FR_le_Char_Pi')][fisherman.GetTitledFirstName], se tient au bord, une canne à pêche à la main. Ose-t-[fisherman.Custom('FR_IlElle')] chercher son prochain repas dans mon étang ?!"
 tgp_japan_yearly_events.1080.a: "Je vais magnanimement oublier cette faute."
 tgp_japan_yearly_events.1080.b: "Qu’a-t-[fisherman.Custom('FR_IlElle')] vu d’autre dans mon jardin ?"
 tgp_japan_yearly_events.1080.b.tt: "Vous interrogez [fisherman.GetNameNoTooltip] pour obtenir des informations sur la Cour"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.Custom('FR_IlElle')|U] fournit des informations précieuses"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.Custom('FR_IlElle')|U] ne dit pas grand-chose"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.Custom('FR_IlElle')|U] révèle un [secret|El] aléatoire de l’un de vos [courtiers|El]"
 tgp_japan_yearly_events.1080.tt_family: "Chaque [courtier|El] qui est un membre de la famille :\n$BULLET$Obtient [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip] pendant #V 3 ans#!"
 tgp_japan_yearly_events.1080.c: "Ne peut-[fisherman.Custom('FR_IlElle')] donc pas le faire ailleurs ?!"
 tgp_japan_yearly_events.1090.t: "Sans héritier"
 tgp_japan_yearly_events.1090.desc_intro_dead: "Tous mes descendants reposent désormais dans la terre."
 tgp_japan_yearly_events.1090.desc_intro_none: "Malgré ma longue vie, je n’ai pas réussi à mettre d’enfant au monde."
 tgp_japan_yearly_events.1090.desc_intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ne serez pas toujours là pour régner ! s’exclame [informer.Custom('FR_le_Char_Pi')][informer.GetTitledFirstName]. Il serait dommage que votre héritage tombe dans l’oubli ! Quelqu’un doit prendre votre place à la tête de [target_title.GetName]. »\n\n"
 tgp_japan_yearly_events.1090.desc: "Mes [ROOT.Char.GetAge] années ont passé à toute vitesse. Mes cheveux grisonnent et mes os craquent. Les enfants que je voyais encore téter le sein de leur mère sont désormais adultes et ont trouvé leur place dans la vie. Avant de connaître ma fin, je peux peut-être accéder à la requête [informer.Custom('FR_du_Char_Pi')][informer.GetTitledFirstNameNoTooltip] ?"
 tgp_japan_yearly_events.1090.a: "Je vais redoubler d’efforts."
 tgp_japan_yearly_events.1090.a_tt: "Vous obtenez un(e) [Concept('concubine', 'concubin(e)')|E]"
 tgp_japan_yearly_events.1090.b: "Mon héritier sera de mon choix !"
 tgp_japan_yearly_events.1090.b_tt: "Jusqu’à votre mort, vous aurez accès à l’[interaction|El] #V $adopt_interaction$#!"
 tgp_japan_yearly_events.1090.c_uncaring: "Pourquoi me soucierais-je de ce qui se passera lorsque je ne serai plus là ?"
 tgp_japan_yearly_events.1090.c: "Je régnerai le plus longtemps possible !"
 tgp_japan_yearly_events.1100.t: "Fièvre de culpabilité"
 tgp_japan_yearly_events.1100.desc: "Je suis de plus en plus souffrant[ROOT.Char.Custom('FR_E')] depuis la mort [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] et aucun traitement ne me soulage. Dans chaque miroir je vois son visage, derrière moi, telle une ombre. Je ressasse ses derniers moments et sa mort est plus horrible à chaque fois."
 tgp_japan_yearly_events.1100.desc_2: "\n\nEn plus, la voix [victim_2.Custom('FR_du_Char_Pi')][victim_2.GetTitledFirstName] me chuchote la nuit et me réveille du sommeil le plus profond. [victim_2.Custom('FR_IlElle')|U] devrait reposer en paix, tout comme je devrais pouvoir avoir l’esprit tranquille."
 tgp_japan_yearly_events.1100.desc_3: "La mention du nom [victim_3.Custom('FR_du_Char_Pi')][victim_3.GetTitledFirstName] me fait frissonner et me tourmente, tout comme les autres qui sont tombés sous mes ordres."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nJe suis dans une prison que j’ai moi-même créée. Avoir pris une vie m’a privé[ROOT.Char.Custom('FR_E')] de toute paix."
 tgp_japan_yearly_events.1100.a_tt: "Vous révélez tous vos meurtres [secrets|El]"
 tgp_japan_yearly_events.1100.a: "C’est un signe, je dois expier !"
 tgp_japan_yearly_events.1100.b: "Mes fautes resteront enfouies en moi."
 tgp_japan_yearly_events.1100.b_tt: "#warning Impossible de commencer un [scheme|El] de meurtre pendant #V 5#! ans#!"
 guilt_fever_tt: "Vous souffrez d’une fièvre de culpabilité"
 tgp_japan_yearly_events.1110.t: "Cerf [ROOT.Char.GetFaith.FateGodNamePossessive]"
 tgp_japan_yearly_events.1110.desc: "Le sanctuaire [ROOT.Char.GetFaith.FateGodNamePossessive] reçoit de nombreux visiteurs de tous horizons. Aujourd’hui ne fait pas exception. Un magnifique cerf profite même de la tranquillité du lieu.\n\nCependant, cet animal s’est intéressé à moi et me fixe sans ciller. Certains disent que les animaux sont des médiums et peut-être que ce cerf n’est autre que [ROOT.Char.GetFaith.FateGodName] qui m’apporte un message."
 tgp_japan_yearly_events.1110.a: "Le souhait [ROOT.Char.GetFaith.FateGodNamePossessive] est que je médite."
 tgp_japan_yearly_events.1110.b: "Un signe de chance !"
 tgp_japan_yearly_events.1110.b.tt: "Le cerf vous mène à un trésor"
 tgp_japan_yearly_events.1110.c: "Il ferait forte impression dans mon hall."
 tgp_japan_yearly_events.1110.c.tt: "Vous tentez de frapper le cerf à l’endroit où il se trouve"
 tgp_japan_yearly_events.1110.tt.success: "Le cerf s’écroule sous vos coups"
 tgp_japan_yearly_events.1110.tt.failure: "Le cerf s’enfuit"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "Le dernier défi"
 tgp_japan_yearly_events.1120.desc_intro: "Une silhouette solitaire, une épée en main, se dresse devant nous et bloque notre progression."
 tgp_japan_yearly_events.1120.desc_intro_river: "Lorsque nous nous engageons sur un pont, une silhouette solitaire, une épée en main, se dresse devant nous et bloque notre progression."
 tgp_japan_yearly_events.1120.desc: "\n\n« Seuls les vrais guerriers empruntent ce chemin. J’ai passé des années à me consacrer à l’enseignement [warrior_monk.GetFaith.WarGodNamePossessive] et je n’ai encore rencontré aucun adversaire digne de ma lame », déclare [Select_CString(warrior_monk.IsFemale,'la femme','l’homme')].\n\nRemarquant que je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l], [warrior_monk.Custom('FR_IlElle')] plisse les yeux et sourit : « Vainquez-moi au combat et je vous suivrai jusqu’à ce que ma tête quitte mon corps ou que les vers me dévorent. »"
 tgp_japan_yearly_events.1120.a: "J’accepte votre défi !"
 tgp_japan_yearly_events.1120.a_warrior: "Vous vaincre sera un plaisir. Préparez-vous !"
 tgp_japan_yearly_events.1120.b: "La cour est mon champ de bataille. Mon esprit est ma lame."
 tgp_japan_yearly_events.1120.b.tt: "Vous essayez de convaincre [Select_CString(warrior_monk.IsFemale,'la moinesse','le moine')] de vous suivre sans qu’il soit nécessaire de recourir à un combat"
 tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.IsFemale,'La moinesse guerrière','Le moine guerrier')] rejoint vos rangs"
 tgp_japan_yearly_events.1120.tt.failure: "Vous ne convainquez pas [Select_CString(warrior_monk.IsFemale,'la moinesse','le moine')]"
 tgp_japan_yearly_events.1120.c: "Gardes, écartez-[warrior_monk.Custom('FR_LeLa')] de mon chemin !"
 tgp_japan_yearly_events.1120.c_tt: "Vos gardes combattent [Select_CString(warrior_monk.IsFemale,'la moinesse','le moine')], permettant ainsi à votre groupe de poursuivre son chemin sans retard."
 tgp_japan_yearly_events.1120.d: "Prenons la grande route."
 SHOJI_GLOSS: "Une cloison de séparation posée sur une trame de bois, généralement constituée de papier translucide, afin de laisser passer la lumière et les ombres."
 tgp_japan_yearly_events.1130.t: "Vers de [poet_daughter.GetFirstNameNoTooltip]"
 tgp_japan_yearly_events.1130.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', poet_daughter)], [poet_daughter.Custom('FR_le_Char_Pi')][poet_daughter.GetTitledFirstName], passe ses nuits à regarder la lune. Des taches d’encre maculent ses mains délicates. Je n’ai pourtant pas entendu dire qu’[poet_daughter.Custom('FR_IlElle')] écrivait des lettres. Je pourrais accepter ces excentricités, mais [poet_daughter.Custom('FR_IlElle')] néglige désormais sa santé, et cela se répercute sur moi.\n\nEn [poet_daughter.Custom('FR_LeLa')] suivant dans ses appartements, j’aperçois à travers le [Glossary( 'shoji', 'SHOJI_GLOSS' )] la raison de son comportement étrange.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il semble que je ne puisse vous cacher mes œuvres », dit-[poet_daughter.Custom('FR_IlElle')] en me tendant un parchemin recouvert de poésie."
 tgp_japan_yearly_events.1130.a: "Vos mots sont magnifiques, [poet_daughter.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.1130.a.tt: "Vous l’encouragez à devenir poétesse"
 tgp_japan_yearly_events.1130.poet_critical: "Elle devient une poétesse bien portante"
 tgp_japan_yearly_events.1130.poet: "Elle devient poétesse"
 tgp_japan_yearly_events.1130.nice_try: "Elle fait des progrès en poésie"
 tgp_japan_yearly_events.1130.b: "C’est absurde ! Comportez-vous comme [ROOT.Char.Custom2('FR_RelationToMeShort_Le', poet_daughter)] d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 tgp_learning_poetry_modifier: "Apprend la poésie"
 tgp_learning_poetry_modifier_desc: "Ce personnage travaille ses vers."
 tgp_japan_yearly_events.1140.t: "Arrêtés sur la route du clan"
 tgp_japan_yearly_events.1140.desc: "Lorsque nous arrivons dans les terres de [local_county.GetNameNoTier], notre voyage est interrompu par un groupe d’hommes armés.\n\n« Au nom [local_ruler.Custom('FR_du_Char_L')][local_ruler.GetTitleAsName|l], je dois percevoir une petite taxe », dit-[toll_warrior.Custom('FR_IlElle')]. Voyant ma confusion, [toll_warrior.Custom('FR_IlElle')] ajoute : « Ce n’est pas une route impériale. Ici, seule la volonté [local_ruler.Custom('FR_du_Char_L')][local_ruler.GetTitleAsName|l] prévaut. »"
 tgp_japan_yearly_events.1140.a: "Qu’[toll_warrior.Custom('FR_IlElle')] prenne son péage, mais ce ne sera pas oublié."
 tgp_japan_yearly_events.1140.b: "Savez-vous qui je suis ?!"
 tgp_japan_yearly_events.1140.b.tt: "Vous tentez d’obtenir le respect [toll_warrior.Custom('FR_du_Char_Pi')][toll_warrior.GetTitledFirstNameNoTooltip]"
 tgp_japan_yearly_events.1140.tt.success: "Vous influencez les guerriers"
 tgp_japan_yearly_events.1140.tt.failure: "Vous êtes contraints de trouver un autre itinéraire"
 tgp_japan_yearly_events.1140.c: "Je ne donnerai pas une seule pièce à votre « [local_ruler.GetTitleAsNameNoTooltip|l] » !"
 tgp_japan_yearly_events.1150.t: "Souverain[emperor.Custom('FR_E')] aperçu[emperor.Custom('FR_E')]"
 tgp_japan_yearly_events.1150.desc: "Mes courtisans m’informent que [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip|l] [emperor.GetFirstName] voyage à travers mes terres.\n\n« [emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] à [emperor_location.GetNameNoTooltip] ? Quelle chance ! Il est rare d’avoir un tel accès à notre [emperor.GetTitleAsNameNoTooltip|l]. »\n\nC’est l’occasion idéale de lui transmettre un message..."
 tgp_japan_yearly_events.1150.a: "Un modeste tribut s’impose."
 tgp_japan_yearly_events.1150.b: "Accorder l’hospitalité [local_ruler.GetHouse.GetNameNoTooltip] [emperor.Custom('FR_au_Char_L')][emperor.GetTitleAsNameNoTooltip|l]."
 tgp_japan_yearly_events.1150.b.flavor: "Partager du riz et des boissons contribuera certainement à améliorer la situation de votre Maison."
 tgp_japan_yearly_events.1150.c: "Je vais lui envoyer de la poésie !"
 tgp_japan_yearly_events.1150.c_tt: "Vous écrivez un poème pour améliorer son opinion à votre égard en fonction de votre [learning_skill|El][learning_i]."
 tgp_japan_yearly_events.1150.d: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] devrait partager sa richesse..."
 tgp_japan_yearly_events.1150.d.flavor: "Vous envoyez des guerriers pour obtenir de l’or"
 tgp_japan_yearly_events.1150.f: "Sa proximité me rappelle à quel point je [emperor.Custom('FR_LeLa')] déteste !"
 tgp_japan_yearly_events.1150.f.flavor: "Il faut du temps pour chasser l’araignée de son trône. Vous devez d’abord montrer à tous à quel point elle est répugnante"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "Un message [local_ruler.Custom('FR_du_Char_L')][local_ruler.GetTitleAsNameNoTooltip|l]"
 tgp_japan_yearly_events.1151.desc: "Alors que nous traversons [emperor_location.GetName], un courtisan [local_ruler.Custom('FR_du_Char_L')][local_ruler.GetTitleAsNameNoTooltip|l] [local_ruler.GetFirstName] s’approche de nous.\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "« [local_ruler.Custom('FR_le_Char_Pi')|U][local_ruler.GetTitledFirstNameNoTooltip] exige un tribut en échange d’un sauf-conduit à travers ses terres. Il ne devrait y avoir aucune raison de recourir à la violence. »\n\nSon ton est calme, mais le groupe de guerriers armés qui l’accompagne laisse présager autre chose."
 tgp_japan_yearly_events.1151.desc_hospitality: "« [local_ruler.Custom('FR_le_Char_Pi')|U][local_ruler.GetTitledFirstNameNoTooltip] vous souhaite la bienvenue en [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] », dit [messenger.Custom('FR_le_Char_Pi')][messenger.GetTitledFirstName] en s’inclinant dignement. Ce serait un honneur pour [local_ruler.Custom('FR_LuiElle')] que vous restiez pour profiter de notre hospitalité. »"
 tgp_japan_yearly_events.1151.desc_poem: "« Quelques vers [local_ruler.Custom('FR_du_Char_Pi')][local_ruler.GetTitledFirstNameNoTooltip] », dit [messenger.Custom('FR_le_Char_Pi')][messenger.GetTitledFirstName] en me tendant un parchemin brodé d’or et couvert de caractères. « J’espère que vous apprécierez son œuvre. »"
 tgp_japan_yearly_events.1151.desc_gift: "« Un cadeau [local_ruler.Custom('FR_du_Char_Pi')][local_ruler.GetTitledFirstNameNoTooltip] », dit le [messenger.GetName] en tendant un sac rempli d’or. « Nous vous souhaitons bonne chance pour votre voyage, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 tgp_japan_yearly_events.1151.a: "Vous m’honorez, [local_ruler.GetNameNoTooltip]."
 tgp_japan_yearly_events.1151.b: "Une tentative louable, je suppose..."
 tgp_japan_yearly_events.1151.c: "Je ne me laisserai pas intimider !"
 tgp_japan_yearly_events.1151.c_bandits: "Gardes, repoussez-les !"
 tgp_japan_yearly_events.1151.d: "Je suppose qu’il va falloir faire un détour."
 tgp_japan_yearly_events.1151.d_bandits: "Donnons-leur de l’or. Cela ne vaut pas la peine de se battre."
 japan_yearly_1151_bandits: "Vous tentez de repousser les voleurs [local_ruler.Custom('FR_du_Char_Pi')][local_ruler.GetTitledFirstNameNoTooltip]."
 japan_yearly_1151_bandits_win: "Les voleurs s’emparent d’un coffre rempli d’or"
 japan_yearly_1151_bandits_lose: "Les voleurs échouent et repartent les mains vides"
 japan_yearly_1151_success: "Votre plan fonctionne"
 japan_yearly_1151_fails: "Votre plan échoue"
 tgp_japan_yearly_events.1151.tt_good.success: "[Select_CString(local_ruler.IsFemale,'La dirigeante','Le dirigeant')] apprécie votre geste"
 tgp_japan_yearly_events.1151.tt_good.failure: "Votre geste n’impressionne pas [Select_CString(local_ruler.IsFemale,'la dirigeante','le dirigeant')]"
 friend_nice_gesture: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a fait un geste amical [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltip] durant ses voyages."
 friend_nice_gesture_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a fait un geste amical [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUINameNoTooltip] durant ses voyages."
 tgp_japan_yearly_events.1160.t: "Un cadeau [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.cannibal.1160.t: "Un cadeau de chair de la Maison [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.1160.desc: "L’hostilité acharnée entre ma magnifique Maison [ROOT.Char.GetHouse.GetName] et la Maison sans valeur [feuding_house.GetName] est connue de tous. Jusqu’à présent, ces porcs n’ont fait aucune tentative pour rétablir la paix !\n\nJe deviens encore plus impatient[ROOT.Char.Custom('FR_E')] lorsqu’[Select_CString(new_concubine.IsFemale,'une belle jeune femme nommée','un beau jeune homme nommé')] [new_concubine.GetName] m’est offert[new_concubine.Custom('FR_E')] en cadeau. Bien que je sois ravi[ROOT.Char.Custom('FR_E')] de sa prestance, je ne peux m’empêcher de me demander s’il s’agit d’une nouvelle ruse de la Maison [feuding_house.GetNameNoTooltip]..."
 tgp_japan_yearly_events.1160.a: "... Mais c’est une offre trop alléchante pour ne pas l’explorer."
 tgp_japan_yearly_events.1160.b: "C’est une plaisanterie ? Renvoyez-[new_concubine.Custom('FR_LeLa')]."
 tgp_japan_yearly_events.1160.c: "Comment pourrais-je leur faire confiance ? Tuez-[new_concubine.Custom('FR_LeLa')] !"
 tgp_japan_yearly_events.1160.d: "[ROOT.Char.Custom('FR_IlElle')|U] fera un délicieux repas."
 tgp_japan_yearly_events.1200.t: "Embouteillage à la capitale"
 tgp_japan_yearly_events.1200.desc: "Une longue matinée de réunions à [kampaku.GetCurrentLocation.GetBaronyNameExplicitly] vient de s’écouler – le travail d’un[kampaku.Custom('FR_E')] [kampaku.GetTitleAsName|l] ne s’arrête jamais ! Nous nous rendons au [GetBuilding('heian_palace_01').GetName] pour assister à une cérémonie à laquelle [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsName|l] sera présent[emperor.Custom('FR_E')].\n\nPour beaucoup, se frayer un chemin à travers l’agitation bruyante de la capitale est difficile, mais devant [kampaku.Custom('FR_le_Char_L')][kampaku.GetTitleAsNameNoTooltip|l], les gens se séparent comme des sardines en présence d’un requin.\n\nSoudain, ma suite s’arrête. On m’avertit que c[upstart.Custom('FR_EtEtte')] arriviste de [upstart.GetTitledFirstName] s’est faufilé[upstart.Custom('FR_E')] devant nous et refuse d’écarter son cheval pour nous laisser passer. Maudit[upstart.Custom('FR_E')] [upstart.Custom('InsultNoun')] têtu[upstart.Custom('FR_E')] !"
 tgp_japan_yearly_events.1200.a: "Faites-[upstart.Custom('FR_LeLa')] descendre de son cheval !"
 tgp_japan_yearly_events.1200.b: "Laissons-[upstart.Custom('FR_LeLa')] croire qu’[upstart.Custom('FR_IlElle')] peut s’en tirer si facilement."
 tgp_japan_yearly_events.1200.b.tt: "Votre [scheme|El] de [GetScheme('slander').GetTypeName|l] obtient le modificateur [GetModifier('bided_my_time').GetNameWithTooltip]"
 tgp_japan_yearly_events.1200.c: "La plus grande victoire est l’amitié."
 tgp_japan_yearly_events.1200.c.tt: "Votre [scheme|El] d’[GetScheme('befriend').GetTypeName|l] obtient [GetModifier('settled_differences_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1210.t: "Digne de diriger ?"
 tgp_japan_yearly_events.1210.desc.intro: "Mon ascension à la tête de la Maison [ROOT.Char.GetHouse.GetName] a été entachée. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', contester)], [contester.Custom('FR_le_Char_Pi')][contester.GetTitledFirstName], a tissé une toile de mensonges et empoisonné les oreilles de tous ceux qui sont prêts à écouter ses paroles.\n\n« [ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] n’est pas capable de diriger la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ! »\n\n[contester.Custom('FR_IlElle')|U] dit par-dessus tout que"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "mes piètres talents de combattant"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "ma santé déclinante"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "mon abus chronique de la boisson"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "les dommages regrettables causés par ma naissance"
 tgp_japan_yearly_events.1210.desc.sinful: "mon comportement pécheur"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "ma légitimité discutable"
 tgp_japan_yearly_events.1210.desc.older_sibling: "l’existence de quelqu’un de plus âgé dans ma fratrie"
 tgp_japan_yearly_events.1210.desc.illegitimized: "mon illégitimité"
 tgp_japan_yearly_events.1210.desc.concubine_child: "mon statut d’enfant de concubine"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "mon sexe non dominant"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "son premier rêve de la nouvelle année était sinistre et"
 tgp_japan_yearly_events.1210.desc.outro: "devrait m’empêcher de diriger la famille. [contester.Custom('FR_IlElle')|U] réclame mon siège. Si je laisse ce cancer se propager, il dévorera tout le corps. Pour le bien de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip], je dois agir."
 tgp_japan_yearly_events.1210.a: "« Restez à votre place ou partez ! »"
 tgp_japan_yearly_events.1210.b: "La plante de riz mûr penche la tête."
 tgp_japan_yearly_events.1210.b.flavor: "Un pouvoir durable repose sur des compromis. Vous accordez la permission [contester.Custom('FR_au_Char_Pi')][contester.GetTitledFirstName] de fonder une [house|E]"
 tgp_japan_yearly_events.1210.b.tt: "[contester.Custom('FR_le_Char_Pi')|U][contester.GetTitledFirstName] fondera une [house|E] et se souviendra positivement de vous et des vôtres."
 house_relation_friendly_reason_cadet_branch_permission_desc: "Là où tombe le riz, un arbre aux nombreuses branches peut être soutenu."
 tgp_japan_yearly_events.1210.c: "Je vais changer son point de vue."
 tgp_japan_yearly_events.1210.c.good: "La blessure qui guérit le plus facilement est celle qui n’a jamais existé"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "J’ai dû faciliter les choses..."
 tgp_japan_yearly_events.1210.c.ugly: "Il semble que je me sois fait un[contester.Custom('FR_E')] ennemi[contester.Custom('FR_E')]"
 tgp_japan_yearly_events.1210.d: "Pourquoi reconnaître un problème imaginaire ?"
 tgp_japan_yearly_events.1210.d.flavor: "Ignorons-[contester.Custom('FR_LeLa')]"
 tgp_japan_yearly_events.1210.d.tt: "[contester.Custom('FR_le_Char_Pi')|U][contester.GetTitledFirstName] fondera une [house|E] et se souviendra négativement de vous et des vôtres."
 house_relation_quarrel_reason_cadet_branch_permission_desc: "Vous avez ignoré les préoccupations [contester.Custom('FR_du_Char_Pi')][contester.GetTitledFirstName]"
 tgp_japan_yearly_events.1225.t: "Une vie poétique"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('poet_influencer'))] a les yeux qui brillent ce matin. Toujours [Select_CString(poet_influencer.IsFemale,'soucieuse','soucieux')] que je m’améliore, [poet_influencer.Custom('FR_IlElle')] se lance dans une récitation passionnée.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "En étudiant les textes pour m’améliorer, je tombe sur un passage qui attire mon attention."
 tgp_japan_yearly_events.1225.desc: "« #EMP La graine de la poésie [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] est dans le cœur de chacun. Si on la nourrit, elle pousse et donne des feuilles avec dix mille mots.\n\nCes mots peuvent absorber les petites choses que nous voyons et entendons et leur donner le pouvoir de bouger le ciel et la terre, d’émouvoir les dieux et les esprits invisibles, d’équilibrer les relations entre les hommes et les femmes et d’apaiser le cœur des guerriers féroces !#! »\n\n« Être poète, c’est vivre, et en vivant, vous pouvez devenir un meilleur poète. »"
 tgp_japan_yearly_events.1225.a: "Alors je vais commencer à vivre !"
 tgp_japan_yearly_events.1225.a.flavor: "En temps voulu, je ne serai pas seulement poète de nom"
 tgp_japan_yearly_events.1225.b: "Aujourd’hui, j’étudie la poésie, mais j’aspire à mener une vie moins frivole."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$ : amour et mort"
 tgp_japan_yearly_events.1260.desc: "Le matin se lève avec une douce mélodie, tandis que les oiseaux volent à la recherche d’un partenaire.\n\n« Ils mourront bientôt, mais ils vivent néanmoins leur vie pleinement et chantent l’amour toute la matinée. »\n\nJe regarde les insectes être attrapés en plein vol, déchiquetés et dévorés par les amants ailés voraces.\n\nEn tant que poète, ma vocation, mon devoir, est de résumer toute cette beauté et toute cette horreur en quelques mots afin que d’autres puissent y réfléchir. La poésie parle soit d’amour, soit de mort. La mort est partout autour de nous, tandis que l’amour, nous devons le chercher."
 tgp_japan_yearly_events.1260.a: "Il est de mon devoir d’enquêter sur les relations amoureuses !"
 tgp_japan_yearly_events.1260.a.flavor: "Comment pourrais-je espérer améliorer mon art autrement ?"
 tgp_japan_yearly_events.1260.b: "Je ne suis pas doué[ROOT.Char.Custom('FR_E')] pour le romantisme, et il en va de même pour la poésie, je le crains."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$ : immortalité impériale"
 tgp_japan_yearly_events.1261.desc: "Mes exploits poétiques ont attiré l’attention [top_liege_spouse.Custom('FR_du_Char_Pi')][top_liege_spouse.GetTitledFirstName], [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))] de m[inspired_poet.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('top_cuckold'))], [top_cuckold.Custom('FR_le_Char_Pi')][top_cuckold.GetTitledFirstName] :\n\n« Vos mots ont déjà atteint l’immortalité dans l’esprit de tous les [inspired_poet.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip], mais que se passerait-il si vous pouviez atteindre l’immortalité physique ? »\n\nSes paroles d’admiration trouvent une fin élégante sur le seuil de sa chambre à coucher. [top_liege_spouse.Custom('FR_IlElle')|U] semble vouloir plus que simplement confirmer les rumeurs sur mes talents amoureux. Espère-t-[top_liege_spouse.Custom('FR_IlElle')] une union qui donnerait naissance à un héritier pour [top_cuckold.Custom('FR_le_Char_L')][top_cuckold.GetTitleAsNameNoTooltip|l] ?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n[top_liege_spouse.Custom('FR_IlElle')|U] ne doit pas savoir que je n’ai pas d’organes reproducteurs..."
 tgp_japan_yearly_events.1261.a: "Mon sang renforcera [top_cuckold.GetPrimaryTitle.GetNameNoTooltip] !"
 tgp_japan_yearly_events.1261.a.flavor: "Plus beau encore que mes mots, mon sang résonnera à travers l’histoire."
 tgp_japan_yearly_events.1261.b: "Il vaut mieux échanger des poèmes, et non..."
 tgp_japan_yearly_events.1261.c: "Je ne dévoilerai pas les lacunes [top_cuckold.Custom('FR_du_Char_L')][top_cuckold.GetTitleAsNameNoTooltip|l] en matière d’ébats amoureux."
 tgp_japan_yearly_events.1261.d: "Amusons-nous quand même !"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$ : un échange de poésie"
 tgp_japan_yearly_events.1262.desc.intro: "Certains vers puissants naissent lorsque l’on respire l’air nocturne. Alors que je médite sur "
 tgp_japan_yearly_events.1262.inspo: "une force plus grande que moi,"
 tgp_japan_yearly_events.1262.japan.inspo: "le [Glossary('mono no aware', 'MONONOAWARE_GLOSS')],"
 tgp_japan_yearly_events.1262.desc: "je rencontre soudain [Select_CString(local_poet.IsFemale,'la charmante poétesse','le charmant poète')] [local_poet.GetFirstName], qui récite un vers :\n\n« #EMP Sur la plaine silencieuse, j’attends vos pas\n\ndans la [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')] du soir.#! »\n\n[local_poet.Custom('FR_IlElle')|U] sent mon inclination poétique et me fait signe de [local_poet.Custom('FR_LeLa')] rejoindre dans l’ombre. Serait-ce une invitation à participer à "
 tgp_japan_yearly_events.1262.japan.outro: "un [Glossary('renga', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "un échange poétique"
 tgp_japan_yearly_events.1262.japan.outro.outro: "ou bien son regard, semblable à celui d’[local_poet.Custom('VenomousCreature')], laisse-t-il présager quelque chose de plus sensuel ?"
 tgp_japan_yearly_events.1262.a: "Je n’ai que des vers !"
 tgp_japan_yearly_events.1262.a.flavor: "« #EMP Le vent porte ta voix,\n\ndouce comme le soupir des feuilles qui tombent,\n\nsous le ciel d’automne.#! »"
 tgp_japan_yearly_events.1262.b: "Échangeons plus que des mots..."
 tgp_japan_yearly_events.1262.b.flavor: "Nos voix scandent d’innombrables « vers » dans la nuit."
 tgp_japan_yearly_events.1262.c: "Ou est-[local_poet.Custom('FR_IlElle')] [Select_CString(local_poet.IsFemale,'une assassine','un assassin')] ?!"
 MONONOAWARE_GLOSS: "Une attitude intérieure que l’on adopte lorsqu’on écrit des poèmes à l’époque Heian au Japon. On aborde une sensibilité à la fois intense et modérée, en accordant une attention particulière à la beauté éphémère et à la conscience mélancolique de la tyrannie du temps."
 RENGA_GLOSS: "La « poésie en collaboration » japonaise est une forme poétique dans laquelle différents poètes complètent tour à tour des strophes."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$ : [SCOPE.Custom('ArtifactFlowerSpecies')] éphémère"
 tgp_japan_yearly_events.1263.desc: "La vérité du monde est révélée par la nature ! Lors d’une courte randonnée dans un endroit somptueux près de [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly], je suis surpris[ROOT.Char.Custom('FR_E')] par une averse soudaine.\n\nAlors que je cherche un abri, je rencontre [Select_CString(rural_beauty.IsFemale,'une femme','un homme')] qui danse parmi des [SCOPE.Custom('ArtifactFlowerSpeciesPlural')].\n\nLa pluie tombe à torrents et détruit les fleurs délicates. Cette beauté éphémère est accentuée par ce carnage apparemment insouciant. Lorsqu’[rural_beauty.Custom('FR_IlElle')] aperçoit ma silhouette trempée, [rural_beauty.Custom('FR_IlElle')] me fait signe de [rural_beauty.Custom('FR_LeLa')] rejoindre d’un geste provocateur."
 tgp_japan_yearly_events.1263.a: "Célébrons nos vies éphémères..."
 tgp_japan_yearly_events.1263.a.flavor: "Maudite soit la pluie, vous vous roulez parmi les [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. Ce souvenir renforcera certainement votre art poétique !"
 tgp_japan_yearly_events.1263.b: "Je dois au moins conserver [SCOPE.Custom('ArtifactFlowerSpecies')] !"
 tgp_japan_yearly_events.1263.b.flavor: "Une petite rébellion contre la tyrannie du temps."
 tgp_japan_yearly_events.1263.c: "Les pétales écrasés pourraient-ils avoir une autre utilité ?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Cadeaux [rural_beauty.GetFaith.DeathDeityNamePossessive]...#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Cadeaux [rural_beauty.GetFaith.HealthGodNamePossessive]...#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$ : un millier de feuilles immortelles"
 tgp_japan_yearly_events.1270.desc: "Si nous naissons tous avec des graines de poésie dans le cœur, le mien a été nourri par un soleil aimant dont j’ai cherché à me délecter de la lumière, et par les eaux douces de la mort qui nous entourent tous.\n\nCela a abouti à la création d’#EMP $poetic_life_artifact_name$#!, un pilier de la culture [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] en plein essor.\n\nTout le monde se souviendra quand "
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "[ROOT.Char.Custom('FR_GetCourt_Le')|U] doit profiter de ma sagesse amoureuse !"
 tgp_japan_yearly_events.1270.b: "Même si ma chair se flétrit et se décompose, ma virilité restera éternelle."
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "Une œuvre poétique importante qui immortalise la joie éphémère lorsque,\n\n"
