 tgp_japan_yearly_events.1170.t: "Des traits captivants"
 tgp_japan_yearly_events.1170.desc: "Bien que je ne maîtrise pas la langue [foreign_ruler.GetCulture.GetLanguage.GetName|l], la poésie de [foreign_ruler.GetPrimaryTitle.GetName] est réputée pour sa profondeur et sa richesse.\n\nIl est intéressant de repérer différents caractères, mais j’ai du mal à interpréter toutes les allusions et les subtilités."
 tgp_japan_yearly_events.1170.a: "Il est peut-être temps d’apprendre notre langue sœur."
 tgp_japan_yearly_events.1170.b: "Pff ! Dites à [foreign_ruler.GetFirstNameNoTooltip] que ses poètes sont nuls !"
 tgp_japan_yearly_events.1170.c: "Le manque de clarté est magnifique !"
 tgp_japan_yearly_events.1170.c.flavor: "Cette distraction temporaire stimule votre imagination."
 BONSAI_GLOSS: "Le #bold bonsaï#! est l’art de cultiver et de façonner de petits arbres dans des pots. Certains érudits affirment que les arbres ressemblent à leurs propriétaires."
 tgp_japan_yearly_events.1180.t: "L’art de la taille"
 tgp_japan_yearly_events.1180.desc: "Une nouvelle acquisition dans mon jardin est devenue le sujet de conversation à la Cour. Bien qu’il ne porte pas de fruits et soit clairement trop petit pour fournir de l’ombre, ce [Glossary( 'bonsaï', 'BONSAI_GLOSS' )] témoigne des années de patience.\n\n[gardener.GetFirstName], mon [GetCourtPositionType('court_gardener_court_position').GetName()|l], voit que je [gardener.Custom('FR_LeLa')] regarde et me dit :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un arbre laissé à lui-même est quelconque. Ce n’est que lorsqu’il est façonné avec amour et soin que sa forme et son apparence peuvent en faire une source d’inspiration. Cela éveille-t-il quelque chose en vous ? »\n\n"
 court_position_from_event: "Des événements"
 tgp_japan_yearly_events.1180.a: "Je suis guidé[ROOT.Char.Custom('FR_E')] par sa stabilité."
 tgp_japan_yearly_events.1180.b: "L’arbre honore [ROOT.Char.GetFaith.FertilityGodName], prenez soin de lui."
 tgp_japan_yearly_events.1180.c: "Je serais ravi[ROOT.Char.Custom('FR_E')] de me charger de le façonner."
 tgp_japan_yearly_events.1190.t: "Aux prises avec mes responsabilités"
 tgp_japan_yearly_events.1190.desc_annoyed: "Le brouhaha de la Cour et les plaintes des seigneurs m’ennuient, et les querelles des citoyens ordinaires sont la dernière chose qui m’intéresse."
 tgp_japan_yearly_events.1020.desc_drunk: "Je prends une grande gorgée [ROOT.Char.Custom('RegionalAlcoholicDrink')], mais cela ne me remonte pas vraiment le moral. Aussi regrettable que cela soit, accomplir mes tâches en état d’ébriété est devenu naturel."
 tgp_japan_yearly_events.1020.desc_dumb: "Une fois de plus, je ne parviens pas à comprendre les intrigues quotidiennes à la Cour. Malheureusement, personne ne pourrait me prendre pour un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')] ou un[ROOT.Char.Custom('FR_E')] bureaucrate compétent[ROOT.Char.Custom('FR_E')]."
 tgp_japan_yearly_events.1190.desc: "\n\nJe regarde des [ROOT.Char.Custom('GetWritingMaterialPlural')], mais j’ai oublié la raison de leur présence. Relire leur contenu ne m’aidera pas. La situation critique dans laquelle se trouve l’État m’oblige à prendre des décisions, même si je suis peu informé[ROOT.Char.Custom('FR_E')]."
 tgp_japan_yearly_events.1190.a: "Je dois parler de cet échec !"
 tgp_japan_yearly_events.1190.b: "Le Conseil doit décider à ma place."
 tgp_japan_yearly_events.1190.c: "Une mauvaise décision vaut mieux que rien..."
 tgp_japan_yearly_events.1190.c_tt: "Un [county|El] aléatoire de votre pays perdra du [control|El]"
 tgp_japan_yearly_events.1220.t: "Un miracle en robe"
 tgp_japan_yearly_events.1220.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', miracle_recipient)], [miracle_recipient.Custom('FR_le_Char_Pi')][miracle_recipient.GetTitledFirstName], m’apprend que [Select_CString(monk.IsFemale,'la moinesse itinérante','le moine itinérant')], [monk.Custom('FR_le_Char_Pi')][monk.GetTitledFirstName], a accompli un miracle.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "« Ma maladie ne me tourmente plus, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! La force de ses prières m’a rendu[miracle_recipient.Custom('FR_E')] plus fort[miracle_recipient.Custom('FR_E')] qu’avant ma maladie. »"
 tgp_japan_yearly_events.1220.desc_wealth: "« J’ai donné [Select_CString(monk.IsFemale,'à la moinesse','au moine')] un sac rempli d’or et, quelques mois plus tard, [monk.Custom('FR_IlElle')] est revenu[monk.Custom('FR_E')] avec dix fois plus que ce que je lui avais donné et m’a rendu la pareille ! »"
 tgp_japan_yearly_events.1220.desc_knowledge: "« Certains me considéraient comme stupide avant que je rencontre [Select_CString(monk.IsFemale,'cette moinesse','ce moine')]. Mais maintenant que j’ai suivi ses enseignements, mon esprit déborde de connaissances et de vivacité intellectuelle ! »"
 tgp_japan_yearly_events.1220.a: "Incroyable ! Je dois aller voir [Select_CString(ROOT.Char.IsFemale,'cette moinesse','ce moine')]."
 tgp_japan_yearly_events.1220.b: "Il y a une explication logique... quelque part."
 tgp_japan_yearly_events.1220.c: "Je dois comprendre sa méthode..."
 tgp_japan_yearly_events.1220.tt: "[Select_CString(monk.IsFemale,'La moinesse','Le moine')] accomplit un miracle pour vous"
 tgp_japan_yearly_events.1220.c.tt: "Vous étudiez le miracle"
 tgp_japan_yearly_events.1220.tt_win: "Vous comprenez la méthode [Select_CString(monk.IsFemale,'de la moinesse','du moine')]"
 tgp_japan_yearly_events.1220.tt_lose: "Vous ne comprenez pas la méthode [Select_CString(monk.IsFemale,'de la moinesse','du moine')]"
 tgp_japan_yearly_events.1220.tt_wealth: "Vous effectuez votre propre investissement dans le temple. Apparemment, cela rapporte."
 tgp_japan_yearly_events.1230.t: "Victime de négligence"
 tgp_japan_yearly_events.1230.desc: "L’objet [cursed_artifact.GetName] n’est plus ce qu’il était. [cursed_artifact.Custom('GetArtifactDecayDesc')|U], et vu son âge – [cursed_artifact.GetAge] ans – il doit être restauré.\n\nLa légende dit que les objets ont des souvenirs et des sentiments, tout comme nous, et que lorsqu’ils sont négligés, un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] peut s’en emparer..."
 tgp_japan_yearly_events.1230.a: "Restaurez-le avant qu’il ne prenne vie !"
 tgp_japan_yearly_events.1230.b: "Je ne serai pas poursuivi[ROOT.Char.Custom('FR_E')] par un objet..."
 tgp_japan_yearly_events.1230.c: "Espérons qu’il ne se passera rien..."
 tgp_japan_yearly_events.1230.c_cynical: "Je ne crois pas à ce genre de légendes."
 artifact_decay_scratched: "sa surface est rayée et trouée"
 artifact_decay_dull: "son tranchant est émoussé"
 artifact_decay_torn: "ses liens et le tissu sont déchirés"
 artifact_decay_cracked: "sa surface a des fissures"
 artifact_decay_fracture: "sa surface est parcourue de fissures"
 artifact_decay_worn: "il est très usé"
 tgp_japan_yearly_events.1240.t: "Perdu[traveler.Custom('FR_E')] entre les lignes" # in the sauce
 tgp_japan_yearly_events.1240.desc: "[traveler.Custom('FR_le_Char_Pi')|U][traveler.GetTitledFirstName], [Select_CString(traveler.IsFemale,'une poétesse','un poète')] d’origine [traveler.GetCulture.GetName], voyage à travers mes terres et s’approche de moi avec un texte en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu parler de votre riche tradition poétique, mais je ne parviens pas à déchiffrer l’écriture de votre peuple. »\n\n[traveler.Custom('FR_IlElle')|U] lit le parchemin à haute voix avec un fort accent. Le problème devient évident : [traveler.Custom('FR_IlElle')] lit de gauche à droite, alors que l’écriture traditionnelle [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] s’écrit verticalement.\n\nLes courtisans regardent et gloussent tandis qu’[traveler.Custom('FR_IlElle')] continue à bredouiller son charabia."
 tgp_japan_yearly_events.1240.a: "Trouvez-lui un professeur, s’il vous plaît !"
 tgp_japan_yearly_events.1240.b: "Ha ! Comme c’était amusant."
 tgp_japan_yearly_events.1240.c: "Voyons si je peux l’expliquer dans votre langue..."
