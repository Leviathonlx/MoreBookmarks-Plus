 artifact_kakejiku_scroll_name: "Rouleau kakejiku"
 KAKEJIKU_GLOSS: "Un #bold kakejiku#! – ou #bold kakemono#! – est un rouleau présentant des calligraphies ou des images qui racontent généralement une histoire."
 artifact_kakejiku_scroll_desc: "[Glossary( 'Rouleau kakejiku', 'KAKEJIKU_GLOSS' )] racontant l’histoire"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ d’une grue solitaire à la recherche d’un arbre.\n\n#weak Les plumes de la grue flottent au vent tandis qu’elle observe le jeune arbre. Les grues n’ont qu’un seul partenaire dans leur vie, mais cet arbre met des siècles à pousser...#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ de deux personnes unies par le destin, qui grandissent à travers leurs difficultés et développent une profonde amitié.\n\n#weak Deux silhouettes se rencontrent sous un ciel étoilé, leur lien uni par un pont céleste...#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ d’une épée enchantée qui ne peut être portée que par les guerriers les plus honorables.\n\n#weak Un cerisier fleurit au-dessus d’un étang et, en dessous, une lame enveloppée...#!"
 tgp_japan_yearly_events.1250.t: "Une histoire pour l’éternité"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.Custom('FR_le_Char_Pi')|U][scroll_gifter.GetTitledFirstName] s’avance, portant un long objet enveloppé dans un tissu. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai un cadeau pour votre union », dit-[scroll_gifter.Custom('FR_IlElle')] en montrant un rouleau. « Un rouleau [Glossary( 'kakejiku', 'KAKEJIKU_GLOSS' )] contenant des vers des meilleurs poètes, dont vous vous souviendrez dans les moments difficiles. »"
 tgp_japan_yearly_events.1250.a: "Accrochez-le au-dessus du lit conjugal."
 tgp_japan_yearly_events.1250.b: "Accrochez-le à la Cour, où tout le monde pourra le voir."
 tgp_japan_yearly_events.1250.c: "Conservez-le précieusement afin que nos descendants puissent le lire."
