l_french:
 tgp_dynastic_cycle_events.0001.t: "La voie à suivre"
 tgp_dynastic_cycle_events.0001.desc: "Le jardin est calme, à l’exception du bruissement des feuilles dans le vent. Dans le silence, mes pensées se tournent vers le pays en ces temps de [my_situation.GetTopCurrentPhase.GetName|l].\n\nSera-t-il suffisant de tenir bon ? Le pays pourra-t-il survivre s’il est aussi calme que ce jardin ?\n\nLe thé sur le plateau de mon serviteur est froid depuis longtemps."
 tgp_dynastic_cycle_events.0001.aa: "Le [my_movement.GetNameNoTooltip|l] apportera la lumière !"
 tgp_dynastic_cycle_events.0001.a: "Il vaut mieux avoir des amis le moment venu..."
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP Je devrais envoyer une lettre à m[potential_friend.Custom('FR_OnA')] fidèle [potential_friend.GetTitledFirstNameNoTooltip]#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP Je devrais envoyer une lettre à [Select_CString(friend.IsFemale,'ma chère','mon cher')] [friend.GetTitledFirstNameNoTooltip]#!\n"
 tgp_dynastic_cycle_events.0001.b: "Le moment est venu d’aller de l’avant."
 tgp_dynastic_cycle_events.0001.c: "Nous ne pouvons pas vivre dans le futur."
 friend_together_in_preparation: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] envoyé une lettre [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et lui promet de se retrouver lorsque la stabilité reviendra dans le pays."
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a reçu une lettre [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] promettant de se retrouver lorsque les progrès seraient là."
 tgp_advancement_focus_modifier: "Se concentrer sur le progrès"
 tgp_advancement_focus_modifier_desc: "Ce personnage a décidé de se consacrer au progrès de son pays et de laisser de côté les vastes territoires extérieurs."
 tgp_dynastic_cycle_events.0010.t: "Sous pression"
 tgp_dynastic_cycle_events.0010.desc: "M[disciple.Custom('FR_OnA')] disciple, [disciple.Custom('FR_le_Char_Pi')][disciple.GetTitledFirstName], me rend visite, mais ses raisons ne sont pas réjouissantes.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... le pays dérive tel un navire dans la tempête. Chaque jour apporte son lot de nouvelles dissensions et de nouveaux ennemis. Le [my_situation.GetTopCurrentPhase.GetName|l] devient plus puissant. Je ne sais pas ce que l’avenir nous réserve. »\n\nJe remarque que ses mains tremblent."
 tgp_dynastic_cycle_events.0010.a: "« Je ne laisserai personne dire que le disciple de [ROOT.Char.GetFirstNameNoTooltip] est un[disciple.Custom('FR_E')] faible ! »"
 tgp_dynastic_cycle_events.0010.b: "Pauvre enfant. Je dois [disciple.Custom('FR_LeLa')] réconforter."
 tgp_dynastic_cycle_events.0010.c: "« C’est seulement à travers les épreuves que l’on apprend. »"
 tgp_dynastic_cycle_events.0020.t: "La faim ose tout"
 tgp_dynastic_cycle_events.0020.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mauvaises nouvelles. » Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], s’approche.\n\n« Cette nuit, les paysans de [peasant_county.GetName] ont saccagé les greniers. Si je pouvais engager plus de gardes, nous pourrions peut-être les retrouver. »\n\nMême notre pays n’est pas à l’abri de cette période de [my_situation.GetTopCurrentPhase.GetName|l]."
 tgp_dynastic_cycle_events.0020.a: "« Mes agents les trouveront. Et en finiront avec eux. »"
 tgp_dynastic_cycle_events.0020.b: "« Embauchez ces gardes ! »"
 tgp_dynastic_cycle_events.0020.c: "Les gens désespérés font des choses désespérées."
 tgp_executed_peasants_county_modifier: "Paysans exécutés"
 tgp_executed_peasants_county_modifier_desc: "Cette région n’a pas oublié comment ses paysans affamés ont été traités."
 tgp_dynastic_cycle_events.0030.t: "Un changement de voie"
 tgp_dynastic_cycle_events.0030.desc: "« Le moment de [my_situation.GetTopCurrentPhase.GetName|l] est arrivé ! »\n\nLes pas retentissants de mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], annoncent sa présence mieux que n’importe quel mot.\n\n« J’admire votre dévouement à la voie civile, mais cette situation de [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] exige de l’audace ! Souvenez-vous de l’histoire du [ROOT.Char.Custom('GetRandomAnnalsPassage')] et dirigez nos armées ! »"
 tgp_dynastic_cycle_events.0030.a: "Il est temps d’oser !"
 tgp_dynastic_cycle_events.0030.b: "« J’ai envie d’apprendre, mais pas de changer. »"
 tgp_dynastic_cycle_events.0030.c: "Il n’y a pas de plus grand honneur qu’un gouvernement civil."
 tgp_dynastic_cycle_events.0040.t: "Une voie pleine d’opportunités"
 tgp_dynastic_cycle_events.0040.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('steward'))], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], entre dans le bureau le sourire aux lèvres et des pièces de monnaie à la main.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les caravanes occidentales sont de plus en plus fréquentes sur la [silk_road_situation.GetName]. Avec un investissement modeste dans de meilleures connexions, nous pouvons attirer la richesse de nombreux royaumes vers le nôtre. »"
 tgp_dynastic_cycle_events.0040.a: "« Cette période de [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] est l’occasion parfaite ! »"
 tgp_dynastic_cycle_events.0040.b: "« Ne perdez pas de temps ! »"
 tgp_dynastic_cycle_events.0040.c: "La Route de la Soie continuera. Avec ou sans nous."
 tgp_silk_road_advancement_modifier: "Route de la Soie améliorée"
 tgp_silk_road_advancement_modifier_desc: "Ce personnage a investi dans la Route de la Soie au moment opportun."
 tgp_dynastic_cycle_events.0050.t: "Un changement de faveur"
 tgp_dynastic_cycle_events.0050.desc: "La domination du [favored_movement.GetName|l] sur le trône s’accroît ; son influence façonnant la politique à sa guise.\n\nSi je veux faire avancer ma cause, je dois affaiblir sa réputation. Un débat public pourrait faire basculer le jugement de la Cour, voire même celui [top_liege.Custom('FR_du_Char_L')][top_liege.GetTitleAsNameNoTooltip|l].\n\nMais le défier, c’est risquer l’humiliation, si les mots me manquent."
 tgp_dynastic_cycle_events.0050.a: "Je ne peux pas me permettre de douter."
 tgp_dynastic_cycle_events.0050.b: "Le [my_movement.GetNameNoTooltip|l] aura ses propres mérites."
 tgp_dynastic_cycle_events.0050.c: "Pourquoi risquer ma propre dignité pour le mouvement ?"
 tgp_debate_discount_var_tt: "Vous pouvez organiser un [GetActivityType('activity_debate').GetName|l] durant les #V 5 prochaines années#! pour une réduction de #P 25%#! du coût"
 tgp_debate_discount_var_desc: "De l’événement"
