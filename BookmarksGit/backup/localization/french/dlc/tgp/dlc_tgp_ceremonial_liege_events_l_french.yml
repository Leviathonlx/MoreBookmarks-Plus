l_french:
 tgp_ceremonial_liege_events.0001.t: "Sceau prêtant à confusion"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] a envoyé par erreur des instructions portant à la fois mon sceau et celui [opposing_power.Custom('FR_du_Char_Pi')][opposing_power.GetTitledFirstName]. « C’était une erreur sans mauvaise intention, plaide-t-[councillor.Custom('FR_IlElle')]. Mais vous savez à quelle vitesse les mensonges et les ragots se propagent à la Cour... »\n\nLes ramener serait assez coûteux, mais les renier publiquement comme s’il s’agissait d’une erreur serait embarrassant."
 tgp_ceremonial_liege_events.0001.a_liege: "Rappelons-leur qui commande vraiment."
 tgp_ceremonial_liege_events.0001.a_regent: "Cela doit être corrigé avant que le [opposing_power.GetFirstNameNoTooltip] s’en aperçoive."
 tgp_ceremonial_liege_events.0001.b: "Que cela reste ainsi. Quel mal y a-t-il à sauver les apparences ?"
 tgp_ceremonial_liege_events.0001.b_a: "Les instructions renforcent votre autorité"
 tgp_ceremonial_liege_events.0001.b_b: "La situation est oubliée"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.Custom('FR_le_Char_Pi')|U][opposing_power.GetTitledFirstNameNoTooltip] gagne plus de puissance"
 tgp_ceremonial_liege_events.0010.t: "Le poids de la couronne"
 tgp_ceremonial_liege_events.0010.desc: "« Mon amour ! s’exclame [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] en entrant dans notre chambre. Vous êtes très pâle, je m’inquiète pour vous. »\n\nSon inquiétude est légitime. Les heures s’allongent chaque jour davantage et le poids de la couronne me pèse de plus en plus.\n\n« Si cela vous accable tant, peut-être que [opposing_power.Custom('FR_le_Char_Pi')][opposing_power.GetTitledFirstName] pourrait régner en votre nom, à titre temporaire », suggère-t-[spouse.Custom('FR_IlElle')]."
 tgp_ceremonial_liege_events.0010.a: "Vous avez raison, je ne peux pas tout faire [Select_CString(ROOT.Char.IsFemale,'toute seule','tout seul')]."
 tgp_ceremonial_liege_events.0010.b: "Non, je vais simplement moins me montrer à la Cour."
 tgp_ceremonial_liege_events.0010.b_a: "L’isolement aide beaucoup"
 tgp_ceremonial_liege_events.0010.b_b: "L’isolement ne change pas grand-chose"
 tgp_ceremonial_liege_events.0010.c: "Absolument pas ! Je suis [Select_CString(ROOT.Char.IsFemale,'la souveraine','le souverain')] de ce pays."
 tgp_ceremonial_liege_events.0010.d: "C’est [opposing_power.Custom('FR_LuiElle')] qui vous a dit de dire ça, n’est-ce pas ?"
 tgp_ceremonial_liege_events.0010.d_desc: "Vous accusez [spouse.GetFirstNameNoTooltip] de conspirer avec [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0010.tt.success: "Vous trouvez de vraies preuves de sa trahison"
 tgp_ceremonial_liege_events.0010.tt.failure: "Votre accusation s’avère fausse"
 tgp_ceremonial_liege_events.0020.t: "[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip] et cérémonies"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.Custom('FR_le_Char_Pi')|U][opposing_power.GetTitledFirstName] est occupé[opposing_power.Custom('FR_E')] par une activité de [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] à laquelle je n’ai pas été invité[ROOT.Char.Custom('FR_E')] ! Pendant qu’[opposing_power.Custom('FR_IlElle')]"
 tgp_ceremonial_liege_events.0020.desc_feast: "passe la soirée à boire et à partager des anecdotes avec famille et amis,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "profite du frisson de la chasse,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "se rapproche [opposing_power.GetFaith.HighGodNamePossessive] dans ses voyages,"
 tgp_ceremonial_liege_events.0020.desc_festival: "fait preuve d’autorité lors d’une fête,"
 tgp_ceremonial_liege_events.0020.desc_end: "je reste attaché[ROOT.Char.Custom('FR_E')] à mes devoirs.\n\nMême si la situation pourrait être plus grave, une opportunité se présente..."
 tgp_ceremonial_liege_events.0020.a: "Peut-être est-il temps d’organiser notre propre [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] ?"
 tgp_ceremonial_liege_events.0020.a_desc: "Vous essayez de surpasser [opposing_power.GetFirstNameNoTooltip] avec votre propre [activity|El] :\n$BULLET$Vous gagnerez une réduction de #P 15%#! sur l’organisation de votre [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$Si votre [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] est une réussite, vous gagnerez du [prestige|El], et [opposing_power.GetFirstNameNoTooltip] en perdra un peu"
 tgp_ceremonial_liege_events_0020_discount_desc: "Organisé en représailles"
 tgp_ceremonial_liege_events.0020.b: "Je suis sûr qu’[opposing_power.Custom('FR_IlElle')] ne verra pas d’inconvénient à ce que j’apporte quelques modifications..."
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Vous essayez de saper l’autorité de [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.success: "Vous parvenez à prendre le pouvoir sur [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Vos interférences ne font qu’aggraver le conflit"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip] : #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Lui transmettre mes salutations."
 tgp_ceremonial_liege_events.0030.t: "Un mémoire d’érudit[scholar.Custom('FR_E')]"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName] présente un mémoire bien rédigé sur l’histoire de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nDans ce mémoire,"
 tgp_ceremonial_liege_events.0030.regent: "il est souvent fait mention de [opposing_power.GetFirstName], [scholar.GetFirstNameNoTooltip] prenant le soin d’inclure des détails sur sa Maison [opposing_power.GetHouse.GetName].\n\nLe problème devient évident lorsque je suis décrit[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('InsultAdjective')] et [opposing_power.GetFirstNameNoTooltip] comme [ROOT.Char.Custom('ComplimentAdjective')]..."
 tgp_ceremonial_liege_events.0030.liege: "on me mentionne souvent et en détail, [scholar.GetFirstNameNoTooltip] prenant le soin d’inclure des détails sur sa Maison [ROOT.Char.GetHouse.GetName]\n\nCe qui m’interpelle vraiment, c’est que je suis décrit[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('ComplimentAdjective')] et [opposing_power.GetFirstNameNoTooltip] comme [opposing_power.Custom('InsultAdjective')]..."
 tgp_ceremonial_liege_events.0030.a: "Excellent travail !"
 tgp_ceremonial_liege_events.0030.b: "Changez vos mots, [scholar.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0030.b_desc: "Vous essayez de guider [scholar.GetFirstNameNoTooltip] sur la façon d’écrire un meilleur mémoire"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] corrige ses erreurs"
 tgp_ceremonial_liege_events.0030.tt.failure: "Vous aggravez les choses"
 tgp_ceremonial_liege_events.0030.c_regent: "Ne m’insultez pas, imbécile !"
 tgp_ceremonial_liege_events.0030.c_liege: "Surveillez votre langue..."
 tgp_ceremonial_liege_events.0030.c_tt: "Vous fustigez le travail de [scholar.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0040.t: "Une mascarade... pour l’instant"
 tgp_ceremonial_liege_events.0040.desc: "« Excusez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », murmure doucement [inquirer.Custom('FR_le_Char_Pi')][inquirer.GetTitledFirstName] en s’approchant de moi.\n\n« J’y ai réfléchi pendant un certain temps et je vous prie de m’excuser si cela vous semble déplacé, dit-[inquirer.Custom('FR_IlElle')], mais pourquoi ne vous débarrassez-vous pas de [opposing_power.GetFirstName] ? Il semble inconvenant pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de n’être rien de plus qu’une marionnette entre les mains d’un[opposing_power.Custom('FR_E')] vulgaire [opposing_power.GetTitleAsNameNoTooltip|l] ! »"
 tgp_ceremonial_liege_events.0040.a: "Ce n’est que pour les apparences..."
 tgp_ceremonial_liege_events.0040.a_desc: "Vous essayez de lui dire que ce n’est qu’une façade"
 tgp_ceremonial_liege_events.0040.tt.success: "Vous [inquirer.Custom('FR_LeLa')] convainquez"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.Custom('FR_IlElle')|U] sait que vous mentez"
 tgp_ceremonial_liege_events.0040.b: "Il y a une raison pour chaque chose."
 tgp_ceremonial_liege_events.0040.b_desc: "Vous expliquez à [inquirer.GetFirstNameNoTooltip] le rôle de [opposing_power.GetFirstNameNoTooltip]."
