l_french:
 tgp_china_yearly.0001.t: "Quand le chemin ne mène pas au but"
 tgp_china_yearly.0001.desc: "Sur le chemin du retour vers mon logement, je remarque une foule qui s’est rassemblée devant les portes du [poor_county.GetProvince.GetHolding.GetType.GetName] de [poor_county.GetProvince.GetName].\n\nMères, pères et enfants s’alignent indifféremment dans les rues, la tête pudiquement baissée, les mains cherchant à attraper les déchets des voyageurs qui passent."
 tgp_china_yearly.0001.a: "Donner de la nourriture et des vêtements aux pauvres"
 tgp_china_yearly.0001.a.flavor: "... et admettre que je n’arrive pas à gouverner mon peuple."
 tgp_china_yearly.0001.b: "« Renvoyez-les au travail ! »"
 tgp_china_yearly.0001.b.success: "Le peuple est intimidé"
 tgp_china_yearly.0001.b.critical: "Une réussite exceptionnelle !"
 tgp_china_yearly.0001.c: "« Je devrais retourner à mes études. »"
 tgp_china_yearly.0001.c.flavor: "Je ne suis pas encore prêt[ROOT.Char.Custom('FR_E')] à m’attaquer à des questions aussi difficiles."
 tgp_china_yearly.0001.d: "Ces questions mondaines ne me concernent pas."
 tgp_china_yearly.0005.t: "Digne [grieving_child.Custom('GetDaughterSon')]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’accueille avec un[grieving_child.Custom('FR_E')] enfant de paysan qui [messenger.Custom('FR_LeLa')] suit.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai trouvé c[grieving_child.Custom('FR_EtEtte')] enfant devant les portes, où [grieving_child.Custom('FR_IlElle')] a demandé une audience avec vous. [grieving_child.Custom('FR_IlElle')|U] a récemment perdu son dernier parent encore en vie et n’a pas les moyens de le faire enterrer convenablement. Il doit bien y avoir quelque chose que nous puissions faire pour [grieving_child.Custom('FR_LuiElle')]. »"
 tgp_china_yearly.0005.knight: "J’entends un grand cri et des pas précipités qui viennent de la porte de la ferme. Je suis le bruit et trouve [messenger.Custom('FR_le_Char_Pi')][messenger.GetTitledFirstName] qui tient fermement un[grieving_child.Custom('FR_E')] enfant de paysan.\n\n« Aidez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », crie l’enfant. « [Select_CString(parent.IsFemale,'Ma mère','Mon père')] nous a quittés et m’a [Select_CString(grieving_child.IsFemale,'laissée toute seule','laissé tout seul')]. Je n’ai pas de tissu pour son corps sans vie, pas de clous pour un cercueil. » Je vois à ses yeux cernés de rouge et à son nez croûté que sa souffrance n’est pas feinte."
 tgp_china_yearly.0005.outro: "\n\nC[grieving_child.Custom('FR_EtEtte')] enfant risque de ne pas survivre si je ne l’aide pas."
 tgp_china_yearly.0005.a: "« Je lui trouverai un gardien. »"
 tgp_china_yearly.0005.b: "« [grieving_child.Custom('FR_IlElle')|U] ne peut pas honorer [Select_CString(parent.IsFemale,'sa mère','son père')] si on l’accueille. »"
 tgp_china_yearly.0005.c: "Je n’arrive pas encore à me décider."
 tgp_china_yearly.0005.c.flavor: "On vous rappelle que vous devez en apprendre davantage."
 tgp_china_yearly.0005.d: "Nous ne pouvons pas décider de la vie et de la mort."
 tgp_china_yearly.0010.t: "Poésie porte-bonheur"
 tgp_china_yearly.0010.desc: "Alors que je me promène sur le marché local, j’entends [Select_CString(starving_lowborn.IsFemale,'une vendeuse','un vendeur')] crier : « Des poèmes à vendre ! Des proverbes porte-bonheur pour votre foyer ! »\n\nJe me fraie un chemin à travers la foule pour aller voir l’étal de plus près. Les poèmes sont écrits avec des caractères beaucoup trop fins. Les lignes sont alignées à la hâte et se rejoignent presque à certains endroits.\n\nJe n’ai guère confiance dans les capacités [Select_CString(starving_lowborn.IsFemale,'de la vendeuse','du vendeur')] et encore moins dans ses affirmations, mais de nombreuses personnes font la queue pour acheter ses œuvres."
 tgp_china_yearly.0010.a: "C[starving_lowborn.Custom('FR_EEtte')] scribe n’est qu’[Select_CString(starving_lowborn.IsFemale,'une voleuse','un voleur')] !"
 tgp_china_yearly.0010.a.tt: "Vous bannissez [starving_lowborn.Custom('FR_LeLa')] scribe"
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U] pourrait s’avérer utile."
 tgp_china_yearly.0010.c: "Je me demande ce qu’en disent les livres."
 tgp_china_yearly.0010.d: "J’ai des problèmes plus importants à régler."
 tgp_china_yearly.0015.t: "Problèmes commerciaux"
 tgp_china_yearly.0015.desc: "Ma visite dans un magasin de thé local est interrompue par un tumulte dans la rue. Je regarde dehors et vois [market_vendor.Custom('FR_le_Char_Pi')][market_vendor.GetTitledFirstName], un[market_vendor.Custom('FR_E')] peintre local[market_vendor.Custom('FR_E')], se disputer avec un étranger.\n\n« Mes clients s’attendent à me voir ici. J’ai plusieurs commandes à livrer ! », argumente-t-[market_vendor.Custom('FR_IlElle')], mais [Select_CString(market_vendor.IsFemale,'la marchande','le marchand')] a déjà monté un étal et aligné ses marchandises.\n\nL’étal contient des vêtements, des statues [ROOT.Char.Custom('FR_De_RegionalFerociousAnimal')][ROOT.Char.Custom('RegionalFerociousAnimal')] ainsi qu’une panoplie d’épingles à cheveux et de peignes élaborés. De toute évidence, [Select_CString(market_vendor.IsFemale,'cette marchande','ce marchand')] vit du travail d’autres artisans."
 tgp_china_yearly.0015.a: "Expulser [Select_CString(market_vendor.IsFemale,'la marchande','le marchand')]."
 tgp_china_yearly.0015.b: "Permettre [Select_CString(market_vendor.IsFemale,'à la marchande','au marchand')] de rester, mais cela a un prix."
 tgp_china_yearly.0015.c: "Je les fais taire pour pouvoir réfléchir à mes études."
 tgp_china_yearly.0015.d: "Quelle querelle mesquine !"
 tgp_china_yearly.0020.t: "Une question de service public"
 tgp_china_yearly.0020.desc: "[tax_official.Custom('FR_le_Char_Pi')|U][tax_official.GetTitledFirstName] s’approche de moi dans mes jardins, les mains tremblantes et avec un sourire de loup. J’ai à peine le temps de lâcher [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] et de [tax_official.Custom('FR_LeLa')] regarder qu’[tax_official.Custom('FR_IlElle')] m’interpelle déjà.\n\n« Votre [tax_liege.Custom('FR_SeigneurDame')] lige m’envoie avec un message, me dit-[tax_official.Custom('FR_IlElle')]. [tax_liege.Custom('FR_le_Char_Pi')|U][tax_liege.GetTitledFirstName] souhaite vous informer que le Trésor impérial a besoin d’argent et que [taxless_county.GetProvince.GetName] a un certain nombre d’arriérés d’impôts qu’[tax_liege.Custom('FR_IlElle')] souhaite vous faire payer. »\n\nIl va sans dire que ma réputation en pâtira si je ne m’y conforme pas, mais [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] nous apprend à détester la cupidité sous toutes ses formes."
 tgp_china_yearly.0020.a: "Envoyons les collecteurs d’impôts."
 tgp_china_yearly.0020.b: "Refusons."
 tgp_china_yearly_no_education_first: "#weak Vous obtenez cet effet parce que vous ne possédez pas le trait $trait_confucian_education$.#!"
 tgp_china_yearly.0030.t: "Les bonnes nouvelles vont vite"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nIl est de mon devoir de trouver des personnes talentueuses telles que vous et de les faire entrer en fonction. "
 tgp_china_yearly.0030.desc_elder: "Étant votre [elder|El][title_offerer.Custom('FR_E')|E], je dois dire que je suis impressionné[title_offerer.Custom('FR_E')] par la réputation que vous avez acquise en tant que [Select_CString(ROOT.Char.IsFemale,'confucéenne','confucéen')]."
 tgp_china_yearly.0030.desc_fellow_confucian: "En tant que [Select_CString(title_offerer.IsFemale,'co-confucéenne','co-confucéen')], votre dévouement à la Voie me ravit. Je me réjouis d’avoir de nombreux débats amicaux avec vous à l’avenir."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nEn reconnaissance de votre décorum, je vous propose de renforcer votre candidature au poste de gouverneur de [free_title.GetName]."
 tgp_china_yearly.0030.a: "J’accepte volontiers."
 tgp_china_yearly.0030.b: "Hélas, mon éducation n’est pas terminée."
