l_french:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "Le $dynastic_cycle|l$ – [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName|U] est une terre immense et prospère. Doté d’un mandat de règne par le Ciel, son souverain doit gouverner avec justice pour conserver les faveurs divines, tandis que les actes de tyrannie s’exposent à la colère du Ciel.\n\n"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$À l’ère du [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], tout le monde dans le pays peut s’attendre à de grandes avancées technologiques et à l’accumulation de richesses."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$À l’ère de l’[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], tout le monde dans le pays est censé accomplir de grandes conquêtes et des exploits de force."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$À l’ère de la [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], le destin de chacun dans le pays est incertain."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$Dans une ère de [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_Pi')][GetTitleByKey('h_china').GetHolder.GetTitledFirstName] n’a pas hérité des vertus de ses ancêtres. L’État a été victime d’une immoralité dégénérée et on a laissé se répandre des ministres malfaisants."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$Dans une ère de [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip] est divisée. Les seigneurs de la guerre s’affrontent pour revendiquer le mandat du Ciel. La poursuite de la culture morale a été abandonnée en ces temps chaotiques."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nEn tant que souverain[ROOT.Char.Custom('FR_E')], il est de mon devoir de préserver le mandat et de gouverner vertueusement – comme l’étoile Polaire autour de laquelle tournent tous les corps célestes."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "On dit qu’il faut être un ministre compétent en temps de paix, mais on ne peut nier qu’en temps de chaos, ce sont souvent les plus rusés qui sont récompensés, et non les plus vertueux..."
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nDes gens comme moi, de puissants généraux, garantiront la stabilité du pays."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\n[Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale,'Seule la souveraine','Seul le souverain')] peut tenir ces promesses, et je lui apporterai mon soutien indéfectible !"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nMa famille suivra toujours les directives du Ciel."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nMon rôle est incertain dans ce cycle perpétuel. Que le Ciel me guide lorsque je serai prêt[ROOT.Char.Custom('FR_E')] à prendre position."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nCe n’est peut-être pas la terre de nos ancêtres, mais elle offre de nombreuses opportunités auxquelles il est difficile de résister si l’on fait preuve de discernement."
 tgp_dynastic_cycle.0051.a.emperor: "Que notre règne dure dix mille ans !"
 tgp_dynastic_cycle.0051.a.involved: "La richesse et l’honneur dépendent du Ciel !"
 tgp_dynastic_cycle.0051.a.interloper: "La fortune est aussi incertaine que les vents et les nuages."
 intro_event_joined_movement: "A rejoint le [my_movement.GetName|l]"
 tgp_dynastic_cycle.0052.t: "A rejoint le [ROOT.Char.Custom('GetMyMovementNoTooltip')|l]"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_Pi')|U][GetTitleByKey('h_china').GetHolder.GetTitledFirstName] a été choisi[GetTitleByKey('h_china').GetHolder.Custom('FR_E')] par le Ciel pour réaliser les promesses d’une ère de [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName|l]. Quant à moi, j’ai choisi la voie du [ROOT.Char.Custom('GetMyMovement')|l]."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nIl y a ici beaucoup de tentations et de personnes influentes. Pour l’instant, je dois rester à l’écart de toute politique et me concentrer sur ma possession et ma fonction locale.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "J’espère que le pays prospérera et que les gens pourront continuer à améliorer leur vie. Peut-être qu’un jour, je considérerai d’un œil plus favorable l’adhésion au [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName|l]."
 tgp_dynastic_cycle.0052.desc.expansion: "Je vais suivre de très près toutes les nouvelles du front et applaudir toutes les conquêtes. Peut-être que je déciderai alors de rejoindre le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName|l]."
 tgp_dynastic_cycle.0052.desc.conquest: "Cependant, je vais observer le règne de la dynastie [ROOT.Char.GetTopLiege.GetDynastyName] et agir en fonction de sa défaite ou de sa réussite."
 tgp_dynastic_cycle.0052.desc.instability: "Cependant, je reste [Select_CString(ROOT.Char.IsFemale,'inquiète','inquiet')] quant à l’évolution du pays et vigilant[ROOT.Char.Custom('FR_E')] quant à savoir si le règne de la dynastie [ROOT.Char.GetTopLiege.GetDynastyName] perdra son [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)|l]."
 tgp_dynastic_cycle.0052.a: "Je reste impartial[ROOT.Char.Custom('FR_E')]."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nIl existe de nombreuses occasions d’apprendre de nouvelles tactiques et stratégies militaires auprès des autres membres. Tout en haut trône le bureau du [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle|l], le parangon de la carrière militaire à laquelle tout le monde aspire ici."
 tgp_dynastic_cycle.0053.desc.advancement: "Cependant, la position actuelle [ROOT.Char.GetTopLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] ne nous soutient pas entièrement. Certaines mesures doivent être prises pour orienter le [GetSituation('dynastic_cycle').GetName|l] vers l’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l] et réaliser notre potentiel."
 tgp_dynastic_cycle.0053.desc.expansion: "La volonté du Ciel est que nous conquérions, et nous sommes prêts !"
 tgp_dynastic_cycle.0053.desc.conquest: "La volonté du Ciel est que nous conquérions, et que la dynastie [ROOT.Char.GetTopLiege.GetDynastyName] montre l’exemple."
 tgp_dynastic_cycle.0053.desc.instability: "Cependant, les temps sont incertains. Seule l’armée peut maintenir l’ordre, espérons que les [ROOT.Char.GetTopLiege.GetDynastyName] s’en rendent compte le plus tôt possible."
 tgp_dynastic_cycle.0053.a: "Seuls les plus puissants triompheront !"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nNotre objectif est de partager la beauté de l’art et du savoir. Prendre soin de son esprit et de son âme est un moyen sûr d’être béni par le Ciel."
 tgp_dynastic_cycle.0054.desc.advancement: "La dynastie [ROOT.Char.GetTopLiege.GetDynastyName] est actuellement sur la même voie qui apportera prospérité et illumination à chacun sous le Ciel ! Continuons ainsi."
 tgp_dynastic_cycle.0054.desc.expansion: "Les [ROOT.Char.GetTopLiege.GetDynastyName] sont sur une voie destructrice. Les armées coûtent cher et les généraux sont versatiles et dangereux. Nous devons les tenir éloignés du pouvoir."
 tgp_dynastic_cycle.0054.desc.conquest: "Les [ROOT.Char.GetTopLiege.GetDynastyName] sont nouveaux et donc manipulables pour reconnaître que la volonté du Ciel s’accomplit à travers des examens et des fonctionnaires justes !"
 tgp_dynastic_cycle.0054.desc.instability: "Les [ROOT.Char.GetTopLiege.GetDynastyName] sont perdus. Cependant, nous pouvons les aider à retrouver le droit chemin en leur garantissant des contrôles réguliers et des ministres méritants."
 tgp_dynastic_cycle.0054.a: "Le mérite l’emporte sur tout."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nMes compagnons du mouvement et moi-même lui avons confié nos vies. Grâce à sa sagesse et à ses conseils, nous "
 tgp_dynastic_cycle.0055.desc.advancement: "apporterons prospérité, richesse et progrès technologique à tous sous le Ciel."
 tgp_dynastic_cycle.0055.desc.expansion: "amènerons de nouveaux pays et peuples à reconnaître sa destinée légitime à régner sur eux."
 tgp_dynastic_cycle.0055.desc.conquest: "amènerons tous les peuples sous le Ciel à reconnaître que la dynastie [GetTitleByKey('h_china').GetHolder.GetDynastyName] est digne du mandat du Ciel."
 tgp_dynastic_cycle.0055.desc.instability: "ferons revenir le soleil en ces temps sombres."
 tgp_dynastic_cycle.0055.a: "Loués soient les Cieux et la dynastie [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip] !"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nLes traditions des générations précédentes devraient être les pierres angulaires de l’administration des [ROOT.Char.GetTopLiege.GetDynastyName].\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "Cependant, [ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] est aveuglé[ROOT.Char.GetTopLiege.Custom('FR_E')] par les examens et laisse des paysans provinciaux occuper des postes. Bientôt, ils dénigreront notre histoire."
 tgp_dynastic_cycle.0056.desc.expansion: "Cependant, [ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] est occupé[ROOT.Char.GetTopLiege.Custom('FR_E')] à sacrifier inutilement la vie des nôtres dans des guerres absurdes pendant que les généraux qui enlèvent le pouvoir et les postes à nos familles ne sont pas gérés."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTopLiege.GetTitledFirstName] doit comprendre que c’est le seul moyen de maintenir l’ordre dans le pays. Tout le monde sous le Ciel reconnaîtra le règne [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], [ROOT.Char.GetTopLiege.Custom('FR_SilSielle')] bénéficie du soutien de nos familles bien-aimées."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTopLiege.GetTitledFirstName] a perdu beaucoup de crédibilité. La seule façon de restaurer sa grâce est de s’assurer qu’[ROOT.Char.GetTopLiege.Custom('FR_IlElle')] continue à suivre nos familles."
 tgp_dynastic_cycle.0056.a: "La force réside dans les liens familiaux."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "[Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale,'Fille préférée','Fils préféré')] du Ciel"
 tgp_dynastic_cycle.0061.desc: "On dit que le Ciel est impartial et qu’il se range toujours du côté des vertueux. On dit aussi que le vainqueur devient roi et que le perdant devient bandit. Le trône de [GetTitleByKey('h_china').GetNameNoTierNoTooltip] m’appartient désormais, me conférant la légitimité céleste de régner sur toute la [GetTitleByKey('h_china').GetNameNoTierNoTooltip].\n\nJe dois donner une direction à mes ministres et à leurs légions de fonctionnaires."
 tgp_dynastic_cycle.0061.a: "Il est de notre devoir de promouvoir la vertu et d’éliminer le vice."
 tgp_dynastic_cycle.0061.b: "Sous le vaste ciel ne se trouve que des sujets [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tgp_dynastic_cycle.0061.c: "Au sommet du monde, tout le reste est devenu petit."
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "De tout temps, les faveurs du Ciel étaient fonction de la vertu de ses souverains élus.\n\nAlors que l’étoile de la dynastie [GetTitleByKey('h_china').GetHolder.GetDynastyName] s’élève, [GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_Pi')][GetTitleByKey('h_china').GetHolder.GetTitledFirstName] a l’approbation divine du Ciel."
 tgp_dynastic_cycle.0062.desc.interloper: "Alors que la fortune d’une personne diminue, celle d’une autre augmente, car même les rois et les empereurs ne sont pas à l’abri des caprices du destin.\n\n[GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_Pi')|U][GetTitleByKey('h_china').GetHolder.GetTitledFirstName] a revendiqué le mandat du Ciel et l’on attend de chacun qu’il s’incline devant [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale,'cette nouvelle souveraine','ce nouveau souverain')]."
 tgp_dynastic_cycle.0062.desc.uninvolved: "Les empires vont et viennent, et l’ancien fait place au nouveau. Le trône de [GetTitleByKey('h_china').GetNameNoTierNoTooltip] est désormais celui [GetTitleByKey('h_china').GetHolder.Custom('FR_du_Char_Pi')][GetTitleByKey('h_china').GetHolder.GetTitledFirstName], et chacun doit reconnaître ce nouveau chef, qu’il se trouve à l’intérieur ou à l’extérieur de son pays.\n\nDe tels changements dans les vents du destin ne doivent pas être pris à la légère."
 tgp_dynastic_cycle.0062.a: "Nous devons évaluer ses capacités avec soin."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "Après la pluie, le beau temps"
 tgp_dynastic_cycle.0071.desc: "Les nuages orageux persistants se sont dissipés et un ciel clair est à nouveau visible au-dessus de la [GetTitleByKey('h_china').GetNameNoTierNoTooltip]. J’ai surmonté les épreuves qui m’ont été imposées et désormais personne ne peut nier ou douter que j’ai vraiment été choisi[ROOT.Char.Custom('FR_E')] par le Ciel.\n\nLe temps des privations est derrière nous. Je dois trouver une nouvelle voie pour l’avenir, afin que nous puissions tous nous unir derrière un seul et même objectif."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "Après une période très troublée, la paix est revenue en [GetTitleByKey('h_china').GetNameNoTierNoTooltip]. Les épreuves envoyées par le Ciel ont été surmontées, et tout le monde peut être sûr que [GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_Pi')][GetTitleByKey('h_china').GetHolder.GetTitledFirstName] conservera les faveurs du Ciel."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "Pour certains, cela signifie la fin de leurs ambitions, mais pour beaucoup, c’est aussi un soupir de soulagement."
 tgp_dynastic_cycle.0072.desc.interloper: "En temps de paix, les braves ont peu d’occasions de se distinguer, mais d’autres opportunités d’avancement peuvent désormais se présenter."
 tgp_dynastic_cycle.0072.desc.uninvolved: "Il semble que la dynastie [GetTitleByKey('h_china').GetHolder.GetDynastyName] ait encore de la ressource."
 tgp_dynastic_cycle.0072.a: "Une brise printanière souffle et l’herbe repousse."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "L’empire longtemps uni doit se diviser"
 tgp_dynastic_cycle.0081.desc: "En un instant, le Ciel tremble et le monde est sens dessus dessous.\n\nDes ministres fidèles s’enfuient à la recherche de nouveaux maîtres, des soldats manquent à leurs devoirs, et maintenant, même les paysans quittent mon pays par peur des troubles à venir.\n\nTous les maux sont attribués à mon règne inique, et l’on proclame partout que j’ai perdu le mandat du Ciel !"
 tgp_dynastic_cycle.0081.a: "Les rats quittent le navire."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "La volonté du peuple et celle du Ciel sont une seule et même chose, et dans ce cas, le proverbe s’est avéré vrai : le mandat du Ciel est perdu.\n\nLe pays est déchiré : dragons et tigres se disputent avidement le trône.\n\nDes temps turbulents s’annoncent."
 tgp_dynastic_cycle.0082.desc.interloper: "Là où il n’y en avait qu’un, il y en a désormais plusieurs.\n\nEn raison de la perte du mandat du Ciel, il n’y a plus de souverain légitime à qui obéir. Tous les faux-semblants ont disparu, toutes les ambitions cachées ont été dévoilées.\n\nLes plus courageux doivent saisir les opportunités dès qu’elles se présentent."
 tgp_dynastic_cycle.0082.desc.uninvolved: "Un puissant pays brûle, et ses sujets se préparent à se battre pour ses cendres.\n\nLa [GetTitleByKey('h_china').GetNameNoTierNoTooltip] est morcelée, la révolte est la seule certitude pour l’avenir proche, et ceux qui veulent se mêler aux troubles à venir se jettent volontiers dans la gueule du loup."
 tgp_dynastic_cycle.0082.a: "Les crises sont des opportunités."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "Les signes avant-coureurs du malheur"
 tgp_dynastic_cycle.0091.desc: "Malgré mes efforts assidus pour gouverner vertueusement, j’entends de plus en plus de mécontentement.\n\nJe dois faire face à la perspective désagréable que la foi en la faveur du Ciel pour mon règne ait pu vaciller, car un tel sentiment peut ébranler même les fondations les plus solides d’un trône."
 tgp_dynastic_cycle.0091.a: "L’eau qui maintient un navire à flot peut également le renverser."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "Le monde souffre d’une maladie. Une maladie de l’esprit.\n\nLà où se dressaient autrefois les piliers de la vertu, la méchanceté et l’inconduite se propagent librement. Des fonctionnaires immoraux s’enrichissent au détriment des masses qu’ils gouvernent et des soldats se demandent s’il ne vaudrait pas mieux piller les gens plutôt que de les protéger."
 tgp_dynastic_cycle.0092.desc.interloper: "Tout ne semble pas aller bien en [GetTitleByKey('h_china').GetNameNoTierNoTooltip].\n\nChaque jour, une nouvelle caravane quitte sa terre à la recherche de pâturages plus verts. Même les plus avides de nos marchands préfèrent de plus en plus notre pays : ils relatent de sombres histoires d’extorsion par l’épée comme par la plume."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "Le vice est une maladie qu’aucun médicament ne peut guérir."
 tgp_dynastic_cycle.9001.t: "La fondation d’un État"
 tgp_dynastic_cycle.9001.desc: "De même que tous les fleuves coulent vers l’est jusqu’à la mer, de même les gens qui vivent sous les Cieux me considèrent désormais comme leur souverain[ROOT.Char.Custom('FR_E')].\n\nLa première étape de l’instauration de mon règne doit consister à donner le nom de notre pays, afin que tous sachent comment appeler celui auquel ils appartiennent.\n\nSous quel nom nos actions doivent-elles résonner dans l’Histoire ?"
 tgp_dynastic_cycle.9001.a: "Qu’il soit proclamé et connu !" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "Les éléments de la vertu"
 tgp_dynastic_cycle.9002.desc: "Le ciel compte cinq éléments qui doivent être dûment régulés et entretenus de manière harmonieuse.\n\nLe bois, le feu, la terre, le métal et l’eau.\n\nDepuis des temps immémoriaux, chaque nouvelle dynastie a adopté l’un de ces éléments comme moyen de changement et a coloré ses bannières en conséquence, et je dois donc moi aussi faire ce choix."
 tgp_dynastic_cycle.9002.yellow: "Je choisis le #color:{0.82,0.77,0.5};bold jaune#! ; symbole de la terre, immuable comme nos fondations."
 tgp_dynastic_cycle.9002.red: "Ce sera le #color:{0.80,0.3,0.3};bold rouge#! comme le feu brûlant farouchement dans mon cœur."
 tgp_dynastic_cycle.9002.white: "Un #color:{1.0,1.0,1.0};bold blanc#! pur pour le métal ferme et inflexible."
 tgp_dynastic_cycle.9002.black: "Nos bannières devraient être #color:{0.4,0.39,0.37};bold noires#! comme les eaux illimitées et insondables."
 tgp_dynastic_cycle.9002.green: "Ce devrait être le #color:{0.4,0.61,0.3};bold vert#! des feuilles de printemps et de la croissance verdoyante."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "Je m’efforce de voir au-delà de la pile de documents qui ne cesse de grandir. Quand je ferme les yeux, je n’entends que des enfants jouer, des personnes âgées bavarder et des adultes se régaler d’un festin. Oh, l’odeur d’un morceau [ROOT.Char.Custom('RegionalEdibleMeat')] en train de rôtir !\n\nJ’ai travaillé dur pour en arriver là et j’en ai certainement beaucoup profité, mais maintenant, je sens la fatigue. Je sais que [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)] aspire à prendre ma place.\n\nJe mérite de profiter du temps qu’il me reste."
 tgp_dynastic_cycle_decision_event.0101.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [new_player.GetFirstNameNoTooltip] s’occupera de tout."
 dynastic_cycle_entered_conquest_tt: "Le [GetSituation('dynastic_cycle').GetName|l] est entré dans une ère de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName|l]"
 dynastic_cycle_entered_chaos_tt: "Le [GetSituation('dynastic_cycle').GetName|l] est entré dans une ère de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]"
 dynastic_cycle_entered_chaos_changed_top_liege_tt: "[new_top_liege.Custom('FR_le_Char_U_Pi')|U][new_top_liege.GetShortUIName] est devenu[new_top_liege.Custom('FR_E')] votre [top_liege|El]"
 dynastic_cycle_entered_chaos_became_independent_tt: "[relevant_character.Custom('FR_le_Char_U_Pi')|U][relevant_character.GetShortUIName|U] est devenu[relevant_character.Custom('FR_E')] [Concept('independent', Select_CString(relevant_character.IsFemale,'indépendante','indépendant'))|E]"
 chaos_new_vassals_tt: "Sont devenus vos [vassals|El] #weak ([chaos_new_vassals_count])#!"
