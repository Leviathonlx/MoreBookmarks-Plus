 # Claim Mandate
 situation_dynastic_cycle_claim_mandate_decision: "Revendiquer le mandat du Ciel"
 situation_dynastic_cycle_claim_mandate_decision_desc: "Au sein d’une [GetTitleByKey('h_china').GetNameNoTier] divisée, les Cieux ne cesseront jamais de rechercher quelqu’un digne de la faveur céleste, le prochain à détenir le plus haut des mandats.\n\nLe cycle dynastique doit suivre son cours et, ainsi... les Cieux m’ont choisi !"
 situation_dynastic_cycle_claim_mandate_decision_confirm: "Affirmer l’hégémonie impériale"
 situation_dynastic_cycle_claim_mandate_decision_county_percentage_tt: "Vous contrôlez au moins [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] des [counties|El] [de_jure|El] de [GetTitleByKey('h_china').GetDefinitiveName]"
 situation_dynastic_cycle_claim_mandate_decision_phase_tt: "Vous choisissez la prochaine [situation_dynastic_cycle_phase|El] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] de la [situation|El] [situation.GetName]"
 situation_dynastic_cycle_claim_mandate_decision_tooltip: "Gagne le [title|El] [GetTitleByKey('h_china').GetDefinitiveName] et passe le [GetSituation('dynastic_cycle').GetName|l] à l’[Concept('situation_dynastic_cycle_phase', 'ère')|E] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l]"
 claim_mandate_decision_county_percentage_tt: "#V Vous#! devez contrôler au moins [SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0] des [counties|El] [de_jure|El] de [GetTitleByKey('h_china').GetDefinitiveName] #weak (actuellement : [SCOPE.ScriptValue('claim_mandate_china_control_percent_value')|0]%)#!"
 claim_mandate_decision_phase_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetShortUIName|U] [Select_CString(ROOT.Char.IsLocalPlayer,'choisirez','choisira')] la prochaine [situation_dynastic_cycle_phase|El] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] de la [situation|El] [situation.GetName]"
 claim_mandate_turn_vassal_celestial_desc: "Chaque [vassal|El] [de_jure|El] de [GetTitleByKey('h_china').GetDefinitiveName] dans votre [realm|El] qui n’a pas comme [government|El] une [GetGovernment( 'republic_government' ).GetNameWithIcon|l] ou une [GetGovernment( 'theocracy_government' ).GetNameWithIcon|l] adoptera un [government|El] [GetGovernment( 'celestial_government' ).GetNameWithIcon|l]"
 # Conquest dynasty - Promote Cultural Governors
 situation_dynastic_cycle_favor_own_culture_for_appointments: "Promouvoir les gouverneurs culturels"
 situation_dynastic_cycle_favor_own_culture_for_appointments_desc: "Je ne peux pas me reposer sur l’administration existante. J’ai besoin de gouverneurs fiables et dignes de confiance pour pouvoir gouverner efficacement. En promouvant ma propre culture, il me sera beaucoup plus facile de prendre le contrôle des nombreuses provinces de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
