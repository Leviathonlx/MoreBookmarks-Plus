 situation_dynastic_cycle_conquest_stop_favored_culture_desc: "La [culture|El] [situation.MakeScope.Var('dynastic_cycle_favored_culture').Culture.GetName] n’aura plus de [candidate_score|El] augmenté pour la [GetLaw('appointment_succession_law').GetName|l]"
