 favor_dynastic_cycle_era: "Privilégier une ère"
 favor_dynastic_cycle_era_hegemon_desc: "Les responsabilités de l’État pèsent lourdement sur mes épaules. Je dois accomplir le [mandate_of_heaven|El], et les rouages du [GetSituation('dynastic_cycle').GetName|l] tournent inexorablement à chaque décision que je prends. L’avenir de tous ceux qui vivent sous le Ciel repose entre mes mains ; sera-t-il fait de paix et de prospérité, ou de victoires remportées grâce à la soumission des souverains étrangers ?"
 favor_dynastic_cycle_era_chaos_desc: "Si un jour je dois accepter la responsabilité sacrée du [mandate_of_heaven|El], alors je dois me comporter comme le ferait un souverain et penser aux masses qui me considéreront comme le dirigeant de toute la terre sous le Ciel. Lorsque le moment viendra, et il viendra, sera-t-il synonyme de paix et de prospérité, ou de victoires remportées grâce à la soumission des souverains étrangers ?"
 favor_dynastic_cycle_era_decision_hegemon_tooltip: "Le [son_of_heaven|E] peut définir le [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] ou l’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l] comme [favored_era|El]"
