l_french:
 # Celestial
 game_concept_celestial_government: "Gouvernement céleste"
 game_concept_celestial: "Céleste"
 game_concept_celestials: "Célestes"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "[government_form|E] [government_bureaucratic_type|El] dans lequel le [liege|El] nomme [governors|El] des personnages. Ceux-ci peuvent être [Concept('civilian_governor_short', 'civils')|E] ou [Concept('military_governor_short', 'militaires')|E].\n\nLes personnages ont accès à l’[influence|El], aux [noble_families|El], aux [family_estates|El] et au [treasury|E].\n\nLes [rulers|El] indépendants ont de la [legitimacy|El], tandis que les [vassals|El] ont du [merit|El]."
 # Merit
 game_concept_merit: "Mérite"
 game_concept_meritorious: "Méritoire"
 game_concept_merit_desc: "Le $game_concept_merit|l$ d’un [character|El] suit sa progression vers le [merit_level|El] suivant. Tout personnage avec un [elder|El] ou des [disciples|El] produit passivement du $game_concept_merit|l$.\n\nLe [governor|El] peut augmenter son $game_concept_merit|l$ en construisant des [buildings|El] dans ses [holdings|El], en faisant une [activity|El] d’[inspection|El], en participant à un [GetActivityType('activity_debate').GetName|l] et en passant des [examinations|El].\n\nLe gouverneur [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )|l] augmente son gain de mérite mensuel en payant plus d’[taxes|El] à son [liege|El], tandis que le gouverneur [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l] l’augmente en créant des [men_at_arms|El].\n\nLe non $game_concept_governor|l$ peut tenter de l’augmenter en passant des [examinations|El]."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Niveau de mérite"
 game_concept_merit_level_desc: "Le $game_concept_merit_level|l$ d’un [character|El] indique son potentiel en tant que [governor|El] dans un [administrative_government|El] est-asiatique.\n\nIl représente ses accomplissements attestés et son comportement moral selon les idéaux confucéens qui se sont traduits en [merit|El].\n\nUn fonctionnaire avec un $game_concept_merit_level|l$ élevé a un [candidate_score|El] et un [governor_salary|El] plus élevés.\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "Niveaux de mérite"
 game_concept_merit_level_impact: "Impact du niveau de mérite"
 game_concept_merit_level_impact_desc: "L’impact du niveau de mérite augmente ou diminue les [modifiers|El] obtenus en raison du [merit_level|El]."
 # Imperial Examinations
 game_concept_imperial_examination: "Examen de la fonction publique"
 game_concept_imperial_examinations: "Examens de la fonction publique"
 game_concept_examination: "Examen"
 game_concept_examinations: "Examens"
 game_concept_imperial_examination_desc: "Les $game_concept_imperial_examinations|l$ ont un rôle crucial pour les postes [Concept('administrative','administratifs')|E] du [government|El] [GetGovernment('celestial_government').GetName|l] ou de la [GetGovernment('meritocratic_government').GetName|l].\n\nDans le cadre du système d’examen, les fonctionnaires sont nommés selon leur [merit|El] plutôt que leur lignée, ce qui permet aux plus brillants érudits d’obtenir un [governorship|El], quel que soit leur héritage.\n\nLes niveaux sont :\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Enfants#! : les parents peuvent demander à leurs enfants de passer l’examen dès l’âge de [EmptyScope.ScriptValue('child_exam_min_age')] ans via l’[interaction|El] $send_child_to_examination_interaction$.#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provincial#! : les personnages qui n’ont pas de [Concept('landed','terres')|E] peuvent tenter le second niveau d’examen via l’[activity|El] de l’[GetActivityType('activity_local_examination').GetName|l].#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Métropolitain#! : organisé par le [government|El] [GetGovernment('celestial_government').GetName|l] via l’activité de l’[GetActivityType('activity_imperial_examination').GetName|l].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Palatial#! : les [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] candidats finaux de l’$activity_imperial_examination|l$ sont invités à un festin au palais pour se rencontrer et montrer leur valeur au [son_of_heaven|E].#!"
 game_concept_exam_cheat: "Moyen de tricher à l’examen"
 game_concept_exam_cheat_desc: "Débloque des options visant à contourner le prochain examen. Se faire prendre peut coûter cher."
 game_concept_childrens_examination_i: "@child_exam_icon!"
 game_concept_childrens_examination: "Examen des enfants"
 game_concept_childrens_examination_desc: "Le premier niveau des [imperial_examinations|El], passé à partir de [EmptyScope.ScriptValue('child_exam_min_age')] ans. Les parents peuvent y envoyer leurs enfants via l’[interaction|El] $send_child_to_examination_interaction$."
 game_concept_provincial_examination_i: "@provincial_exam_icon!"
 game_concept_provincial_examination: "Examen provincial"
 game_concept_provincial_examination_desc: "Le second niveau des [imperial_examinations|El], passé via l’[activity|El] de l’[GetActivityType('activity_local_examination').GetName|l].\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon!"
 game_concept_metropolitan_examination: "Examen métropolitain"
 game_concept_metropolitan_examination_desc: "Le troisième niveau des [imperial_examinations|El]. Organisé par le [government|El] [GetGovernment('celestial_government').GetName|l] via l’[activity|El] de l’[GetActivityType('activity_imperial_examination').GetName|l].\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."
 game_concept_palace_examination_i: "@palace_exam_icon!"
 game_concept_palace_examination: "Examen palatial"
 game_concept_palace_examination_desc: "Le quatrième et dernier niveau des [imperial_examinations|El]. Les [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] candidats restants à l’[GetActivityType('activity_imperial_examination').GetName|l] sont invités à un banquet au palais impérial afin de faire connaissance et de prouver leur valeur au [son_of_heaven|E].\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."
 game_concept_exam_advantage: "Avantage à l’examen"
 game_concept_exam_advantage_desc: "Améliore la probabilité de diverses actions pendant un [imperial_examination|El], comme répondre aux questions ou démontrer ses compétences."
 game_concept_exam_score: "Résultat d’examen"
 game_concept_exam_score_desc: "Le $game_concept_exam_score|l$ détermine la probabilité d’un candidat de réussir un [imperial_examination|El]\n\nLe résultat initial repose sur le [trait|El] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l] du candidat, ainsi que ses [skills|El] en [learning|El], [stewardship|El] ou [martial|El], en fonction du sujet de l’$game_concept_examination|l$.\n\nSeuls les dix premiers candidats de l’[activity|El] d’[GetActivityType('activity_imperial_examination').GetName|l] peuvent tenter l’#V examen palatial#! @palace_exam_icon!."
 game_concept_merit_pool: "Liste de candidats"
 game_concept_merit_pools: "Listes de candidats"
 game_concept_merit_pool_possessive: "Liste de candidats"
 game_concept_merit_pool_desc: "Une $game_concept_merit_pool|l$ contient tous les [characters|El] potentiels éligibles à des [titles|El] ayant certains types de [appointment|El].\n\nLes candidats sont triés en fonction de leur [candidate_score|El]. Certaines [appointment_succession_laws|El] utilisent du [merit|El], ce qui trie d’abord les candidats par leur [merit_level|El], puis par leur $game_concept_candidate_score|l$.\n\nLorsque le [holder|El] d’un titre accessible par $game_concept_appointment|l$ meurt, le titre ira au personnage de la liste au rang le plus élevé. Si ce personnage détient déjà un titre, celui-ci doit avoir une [appointment_prominence|El] plus élevée, sans quoi le titre ira au personnage suivant."
 game_concept_appointment_prominence: "Importance"
 game_concept_appointment_prominence_desc: "Importance d’un [title|El] pour les candidats d’une [merit_pool|El].\n\nUn candidat qui détient déjà un [title|El] ne sera nommé à un nouveau de même [title_tier|El] que s’il a plus d’$game_concept_appointment_prominence|l$.\n\nElle repose sur la richesse locale et la proximité avec la [realm_capital|El]."
 game_concept_entrant: "Candidat à l’examen"
 game_concept_entrants: "Candidats à l’examen"
 game_concept_entrant_desc: "Personnage qui veut prouver ses compétences lors de l’[activity|El] de l’[imperial_examination|El]."
 game_concept_subject_standing: "Statut du sujet"
 game_concept_subject_standing_desc: "Le $game_concept_subject_standing|l$ représente le statut décerné à un [tributary|El] par son [suzerain|El] ou un [vassal|El] par son [liege|El]."
 game_concept_imperial_grace: "Grâce impériale"
 game_concept_imperial_grace_desc: "La $game_concept_imperial_grace|l$ représente le statut décerné à un [tributary|El] par le [son_of_heaven|E].\n\nUne $game_concept_imperial_grace|l$ élevée peut résulter en des privilèges spéciaux accordés au $game_concept_tributary|l$ durant les [tribute_missions|El]. À de faibles niveaux de $game_concept_imperial_grace|l$, le $game_concept_son_of_heaven$ peut vous forcer à payer un tribut, et s’il atteint zéro, cela pourrait signifier la fin de la relation."
 game_concept_seal_of_investiture: "Sceau d’investiture"
 game_concept_seal_of_investiture_desc: "Le $game_concept_seal_of_investiture|l$, document légal et, en même temps, symbole révéré de la grâce du Fils du Ciel, représente le statut spécial de son détenteur en tant que [tributary|El] loyal et privilégié de [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\nIl peut être décerné aux $game_concept_tributaries|l$ bénéficiant d’une haute [imperial_grace|El] lorsqu’ils ont mené à bien une #bold mission de tributaire#!."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "Vous avez un [seal_of_investiture|El]"
 NO_SEAL_OF_INVESTITURE: "Vous n’avez pas de [seal_of_investiture|El]"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "Puisque le [dynastic_cycle|El] est actuellement dans la phase de $situation_dynastic_cycle_phase_stability|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Puisque le [dynastic_cycle|El] est actuellement dans la phase d’$situation_dynastic_cycle_phase_stability_expansion|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Puisque le [dynastic_cycle|El] est actuellement dans la phase de $situation_dynastic_cycle_phase_stability_advancement|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Puisque le [dynastic_cycle|El] est actuellement dans la phase de $situation_dynastic_cycle_phase_stability_advancement|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Puisque le [dynastic_cycle|El] est actuellement dans la phase de $situation_dynastic_cycle_phase_instability_conquest|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 IMPERIAL_GRACE_LOSS_CHAOS: "Puisque le [dynastic_cycle|El] est actuellement dans la phase de $situation_dynastic_cycle_phase_chaos|l$, tous les #EMP $tributaries_celestial|l$#! perdent [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] @imperial_grace! en [imperial_grace|El] chaque année."
 # Mandate
 game_concept_mandate_of_heaven: "Mandat du Ciel"
 game_concept_mandate_of_heaven_mandate: "Mandat"
 game_concept_mandate_of_heaven_desc: "Type de [legitimacy|El] spécifique au [son_of_heaven|E]. Il représente le droit de régner du monarque et la personne considérée comme dirigeant suprême sous les Cieux.\n\nIl est étroitement lié au [dynastic_cycle|El]. Le cycle affecte la légitimité gagnée par le monarque régnant et peut aussi modifier l’[situation_dynastic_cycle_phase|El] en fonction du niveau de mandat du monarque."
 game_concept_son_of_heaven: "Fils du Ciel"
 game_concept_son_of_heaven_possessive: "Fils du Ciel"
 game_concept_son_of_heaven_desc: "Le $game_concept_son_of_heaven$ est l’[hegemon|El] de Chine et le [top_liege|El] du [celestial_government|El].\n\nIl a une forme spéciale de [legitimacy|El], le [mandate_of_heaven|El], et un [situation_participant_group|El] unique simplement appelé $game_concept_son_of_heaven$."
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Trésor"
 game_concept_treasury_desc: "Dans certains [administrative_governments|El], le Trésor est une ressource qui ne peut être utilisée qu’à des fins gouvernementales, contrairement à l’[gold|El] personnel.\n\n$BULLET$#indent_newline:2 En tant que [vassal|El], vous recevrez du Trésor de votre [liege|El], en fonction de vos contributions en [tax|El] et autres obligations#!\n$BULLET$#indent_newline:2 Le Trésor est créé par le [top_liege|El], qui convertit un pourcentage du revenu de l’[taxation|El] en Trésor#!\n$BULLET$#indent_newline:2 Vous pouvez transférer de l’[gold|El] au Trésor à volonté#!\n$BULLET$#indent_newline:2 Le Trésor reste avec le [title|El] lorsque ce dernier a un nouveau [holder|El]#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Trésor impérial"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "Développement des vassaux"
 game_concept_treasury_vassal_development_desc: "Trésor envoyé aux [vassals|El] directs par leur [liege|El], en fonction de leurs contributions fiscales et d’autres [obligations|El]."
 game_concept_treasury_ministry_budget: "Budget des ministères"
 game_concept_treasury_ministry_budget_short: "Ministère"
 game_concept_treasury_ministry_budget_desc: "Trésor envoyé aux [vassals|El] par le gouvernement central, à des fins de financement des [ministries|El]. Il repose sur l’allocation périodiquement calculée du revenu du [treasury|E] du [top_liege|El]."
 game_concept_treasury_salary_budget: "Budget salarial"
 game_concept_treasury_salary_budget_short: "Salaire"
 game_concept_treasury_salary_budget_desc: "Trésor envoyé aux [vassals|El] par le gouvernement central, perçu en [gold|El] et destiné à servir de salaire personnel. Il repose sur l’allocation périodiquement calculée du revenu du [treasury|E] du [top_liege|El]."
 game_concept_treasury_military_budget: "Budget militaire"
 game_concept_treasury_military_budget_short: "Militaire"
 game_concept_treasury_military_budget_desc: "Trésor envoyé aux [vassals|El] [Concept('province', 'provinciaux')|E] militaires par le gouvernement central, à des fins de financement des activités militaires supplémentaires. Il repose sur l’allocation périodiquement calculée du revenu du [treasury|E] du [top_liege|El]."
 game_concept_governor_salary: "Salaire de gouverneur"
 game_concept_governor_salary_desc: "Dans les [administrative_governments|El] qui distinguent l’[gold|El] et le [treasury|E], les [governors|El] perçoivent un salaire en $game_concept_gold|l$."
 game_concept_treasury_budgeting: "Budget du Trésor"
 game_concept_treasury_budget: "Budget du Trésor"
 game_concept_treasury_budgeting_desc: "Système responsable de la distribution des fonds centraux à des [vassals|El] ou sous-vassaux selon des taux d’allocation spécifiques.\n\nLorsqu’un budget est établi, un [treasury_budget_base_rate|El] par vassal est calculé pour chaque [treasury_budget_category|El] en fonction de la [treasury_budget_capacity|El] disponible.\n\n@alert_icon! Le taux de base calculé #bold ne sera pas modifié#! jusqu’à ce qu’un nouveau budget soit adopté ! Donc, si vous avez plus de bénéficiaires, vos coûts budgétaires augmenteront."
 game_concept_treasury_budget_capacity: "Capacité budgétaire"
 game_concept_treasury_budget_capacity_desc: "Montant mensuel du [treasury|E] disponible pour le [treasury_budgeting|El]. Il s’agit du revenu du Trésor moins les dépenses régulières qui ne sont pas gérées par le budget, telles que le [treasury_vassal_development|El] et les [court_amenities|El]."
 game_concept_treasury_budget_category: "Catégorie budgétaire"
 game_concept_treasury_budget_category_desc: "Partie distincte du [treasury_budgeting|El] qui peut recevoir une allocation budgétaire. Chaque catégorie de budget peut avoir différents bénéficiaires, et pourrait payer en [gold|El] plutôt qu’en [treasury|E]."
 game_concept_treasury_budget_base_rate: "Taux de base budgétaire"
 game_concept_treasury_budget_base_rate_short: "Taux de base"
 game_concept_treasury_budget_base_rate_desc: "Montant qu’un bénéficiaire standard d’une [treasury_budget_category|El] reçoit. Les bénéficiaires peuvent en recevoir plus ou moins en fonction de leur [title_rank|El], [merit_level|El] ou d’autres modificateurs."
 game_concept_treasury_budget_category_trend: "Tendance de la catégorie budgétaire"
 game_concept_treasury_budget_category_trend_short: "Tendance"
 game_concept_treasury_budget_category_trend_desc: "Différence de [treasury|E] qu’une [treasury_budget_category|El] recevra comparativement au précédent budget."
 game_concept_treasury_budget_unallocated: "Budget du Trésor non alloué"
 game_concept_treasury_budget_unallocated_short: "Non alloué"
 game_concept_treasury_budget_unallocated_desc: "Tout budget du Trésor non alloué contribue au revenu général du [treasury|E]."
 game_concept_treasury_budget_deficit: "Déficit du budget du Trésor"
 game_concept_treasury_budget_deficit_short: "Déficit"
 game_concept_treasury_budget_deficit_desc: "En cas de dépense supérieure à la [treasury_budget_capacity|El], un montant sera retiré du revenu du [treasury|E] mensuel."
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "Administration céleste"
 game_concept_celestial_bureaucracy_desc: "L’administration céleste représente le niveau de centralisation d’un [realm|El] [celestial|El] et le pouvoir général que le [ruler|El] exerce sur ses [vassals|El].\n\nSeul le [top_liege|El] peut la modifier. Les vassaux célestes utilisent le même niveau que leur seigneur lige.\n\nIl existe quatre niveaux :\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nSon augmentation coûte du [prestige|El] en fonction de la [realm_size|El] et de l’[learning_skill|El] du dirigeant."
 game_concept_minister: "Ministre"
 game_concept_ministers: "Ministres"
 game_concept_minister_possessive: "Ministre"
 game_concept_ministers_possessive: "Ministres"
 game_concept_minister_desc: "[councillors|E] du [council|E] ou d’un [ministry|El] du [son_of_heaven|E].\n\nChaque ministre a un certain nombre de responsabilités, comme le financement des [great_projects|El] ou l’aide aux [governors|El]."
 game_concept_ministry: "Ministère"
 game_concept_ministries: "Ministères"
 game_concept_ministry_possessive: "Ministère"
 game_concept_ministries_possessive: "Ministères"
 game_concept_ministry_desc: "Le $game_concept_ministry|l$ est un type de [council|E] uniquement disponible pour le [son_of_heaven|E].\n\nChacun des neuf [ministers|El] représente le plus haut niveau du gouvernement et est le chef d’une branche particulière du gouvernement.\n\nLes $game_concept_ministers|l$ sont :\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "[minister|E] de plus haut rang chargé des affaires diplomatiques. En général, il a également le poste de [grand_secretariat_director|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Prendre la [decision|El] de [GetDecision('favored_movement_consults_heaven_decision').GetName|l]#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "[minister|E] chargé des questions d’intrigue et de renseignement.\n\nPrenez garde à ce qu’il ne soit pas déloyal, car il peut facilement cacher sa participation à un [scheme|El] contre vous ou votre [close_family|El] !\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Rechercher des [secrets|El] dans les [courts|E] des [vassals|El]#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "Le $game_concept_minister_grand_marshal|l$ est le commandant du plus haut rang dans le [realm|El] et dirige une [army|El] d’[title_men_at_arms|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Débuter le [great_project|El] #V Grande campagne#!#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "[minister|E] chargé de tout ce qui concerne les [appointments|El], qui peut grandement impacter le [candidate_score|El] des autres [characters|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Renvoyer des [governors|El] quelle que soit la [law|El] de l’[GetLawGroup('celestial_retirement_law').GetName|l]\n$BULLET$Inviter tout type de [courtier|El] avec la [decision|El] d’[GetDecision('tgp_minister_recruit_courtiers_decision').GetName|l]\n$BULLET$#V $influence_meritorious_career_interaction$#! à un coût réduit#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "[minister|E] chargé de l’[taxation|El] qui aide également le [son_of_heaven|E] avec le [treasury|E].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Aider les [vassals|El] qui peuvent #V $celestial_request_treasury_interaction|l$#!\n$BULLET$Prendre la [decision|El] de [GetDecision('tgp_suggest_budget_change_decision').GetName|l]#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "[minister|E] en charge des affaires religieuses et spirituelles, qui peut aider les [governors|El] à organiser des [examinations|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Débuter le [great_project|El] [GetGreatProjectType('minister_project_culture').GetName|V]\n$BULLET$Débuter le [great_project|El] [GetGreatProjectType('minister_project_establish_control').GetName|V]\n$BULLET$Aider les [vassals|El] dans l’organisation des [examinations|El]#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "[minister|E] en charge de l’administration et de la gestion des troupes. Quand des [governors|El] ont besoin d’une assistance militaire, il est celui qui peut envoyer des gouverneurs militaires.\n\nIl n’est pas un [commander|El] actif et ne peut donc pas mener de troupes. C’est le rôle du [minister_grand_marshal|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Envoyer de l’aide aux [vassals|El] en [war|El] qui peuvent #V $celestial_request_military_aid_interaction|l$#!\n$BULLET$Ordonner aux [military_governors|El] de rejoindre les [wars|El] des autres [governors|El]#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "[minister|E] en charge des affaires juridiques qui aide le [son_of_heaven|E] à maintenir un règne juste.\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Emprisonner des [vassals|El] et des [courtiers|El], qui ne peuvent pas refuser\n$BULLET$Utiliser #V $pardon_interaction$#! sur les [characters|El] qui ont commis des [crimes|El]#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "[minister|E] en charge de la construction et du développement dans le [realm|El]. Il peut débuter des [great_projects|El].\n\n#indent_newline:4 #weak Il peut, par exemple :\n$BULLET$Débuter le [great_project|El] [GetGreatProjectType('minister_project_development').GetName|V]\n$BULLET$Débuter le [great_project|El] [GetGreatProjectType('grand_canals').GetName|V]\n$BULLET$Débuter le [great_project|El] [GetGreatProjectType('great_wall').GetName|V]#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "Grand secrétaire"
 game_concept_grand_secretariat: "Grand secrétariat"
 game_concept_grand_secretariat_possessive: "Grand secrétariat"
 game_concept_grand_secretariat_director_desc: "Type de [diarch|El] pour le [son_of_heaven|E], qui aide le souverain divin à gérer le [realm|El].\n\nQui cela peut être dépend de la [law|El] [GetLawGroup('grand_secretariat_laws').GetName|V]. Le poste peut être occupé par le [minister_grand_chancellor|El], le [minister_grand_marshal|El] ou le [minister_censor|El].\n\nIl peut débuter la plupart des [great_projects|El] disponibles pour certains [ministers|El] et le Fils du Ciel."
 game_concept_ministry_obligation: "Obligation du ministère"
 game_concept_ministry_obligations: "Obligations du ministère"
 game_concept_ministry_obligations_desc: "Ensemble d’[vassal_obligations|El] spécifique aux [ministers|El].\n\nTous les ministres civils ont un ensemble prédéfini, tandis que le [minister_grand_marshal|El] a la possibilité unique de doter le maréchal d’[title_men_at_arms|El].\n\nCes obligations ne peuvent pas être modifiées."
 game_concept_civilian_career_path: "Cheminement de carrière civil"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "Le [ruler|El] qui poursuit un cheminement de carrière civil se concentre sur les aptitudes administratives plutôt que la ruse martiale. Il est nommé dans les circuits civils et son [merit|El] s’accroît en fonction de sa réussite dans le développement des terres grâce aux [buildings|El] et l’augmentation des [taxes|El] payés à son [liege|El]."
 game_concept_civilian_career: "Carrière civile"
 game_concept_civilian_career_short: "Civile"
 game_concept_military_career_path: "Cheminement de carrière militaire"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "Le [ruler|El] qui poursuit un cheminement de carrière militaire se concentre sur les aptitudes martiales plutôt que les tâches administratives. Il est nommé dans les circuits militaires et son [merit|El] s’accroît en fonction de sa capacité à recruter et maintenir des [title_men_at_arms|El]."
 game_concept_military_career: "Carrière militaire"
 game_concept_military_career_short: "Militaire"
 game_concept_civilian_governor: "Gouverneur civil"
 game_concept_civilian_governors: "Gouverneurs civils"
 game_concept_civilian_governor_short: "Civil"
 game_concept_civilian_governor_desc: "[governor|E] avec des [vassal_obligations|El] civiles. Contrairement au [military_governor|El], il ne peut pas déployer d’[title_men_at_arms|El] et se concentre uniquement sur les tâches administratives et le développement des terres qu’il régit.\n\nUn [character|El] qui poursuit un [civilian_career_path|El] peut le devenir."
 game_concept_military_governor: "Gouverneur militaire"
 game_concept_military_governors: "Gouverneurs militaires"
 game_concept_military_governor_short: "Militaire"
 game_concept_military_governor_desc: "[governor|E] avec des [vassal_obligations|El] militaires. Il peut déployer des [title_men_at_arms|El], contrairement au [civilian_governor|El], afin de protéger le [realm|El] des incursions et soutenir d’autres gouverneurs ayant besoin d’aide militaire.\n\nLe [character|El] qui poursuit un [military_career_path|El] peut le devenir."
 # Great Projects
 game_concept_great_project: "Grand projet"
 game_concept_great_projects: "Grands projets"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "Grand projet"
 game_concept_great_project_desc: "Entreprises de grande envergure qui font appel à toutes les ressources du [realm|El].\n\nIls peuvent impliquer la construction d’un [great_building|El] ou de se remettre d’une [natural_disaster|El].\n\nPendant que le [ruler|El] du pays supervise le développement du grand projet, les [subjects|El] peuvent apporter leur [great_project_contribution|El]."
 game_concept_great_project_contribution: "Contribution"
 game_concept_great_project_contributions: "Contributions"
 game_concept_great_project_contribute: "Contribuer"
 game_concept_great_project_contributed: "Contribué"
 game_concept_great_project_contribution_desc: "Les contributions permettent à des [rulers|El] d’aider au développement d’un [great_project|El] et de gagner divers bonus en retour.\n\nCertaines contributions sont obligatoires au début du grand projet, d’autres sont facultatives. Les contributions facultatives peuvent être apportées dès le début de l’avancement du projet et jusqu’à une certaine date."
 # Situation
 game_concept_dynastic_cycle: "Cycle dynastique"
 game_concept_dynastic_cycle_possessive: "Cycle dynastique"
 game_concept_dynastic_cycle_desc: "Le $game_concept_dynastic_cycle|l$ dépeint le statut sociopolitique du Grand empire de Chine et traverse des [Concept('situation_dynastic_cycle_phases','ères')|E] de stabilité, d’instabilité et de chaos.\n\nLa clé du $game_concept_dynastic_cycle|l$ est le [mandate_of_heaven|El], une forme de [legitimacy|El] détenue par l’Empereur. S’il est perdu, le Grand empire de Chine sera #N détruit#! – jusqu’à ce qu’il soit à nouveau uni par quelqu’un digne d’être le Fils du Ciel.#!"
 game_concept_situation_dynastic_cycle_phase: "Ère du cycle dynastique"
 game_concept_situation_dynastic_cycle_phases: "Ères du cycle dynastique"
 game_concept_dynastic_cycle_era_short: "Ère"
 game_concept_dynastic_cycle_eras_short: "Ères"
 game_concept_situation_dynastic_cycle_phase_desc: "L’état sociopolitique du [dynastic_cycle|El].\n\nÈres :\n$BULLET$[dynastic_cycle_era_type_stable|E] : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l]\n$BULLET$[dynastic_cycle_era_type_unstable|E] : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]\n$BULLET$[dynastic_cycle_era_type_chaotic|E] : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]"
 game_concept_dynastic_cycle_era_type_stable: "Ère stable"
 game_concept_dynastic_cycle_era_type_stable_desc: "Les [dynastic_cycle_era_types|El] stable correspondent à un empire prospère et un [mandate_of_heaven|El] fort.\n\nÈres : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l]"
 game_concept_dynastic_cycle_era_type_unstable: "Ère instable"
 game_concept_dynastic_cycle_era_type_unstable_desc: "Les [dynastic_cycle_era_types|El] instable correspondent à un empire en proie à des troubles en raison de forces intérieures ou extérieures, et un [mandate_of_heaven|El] vacillant.\n\nÈres : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName|l]"
 game_concept_dynastic_cycle_era_type_chaotic: "Ère chaotique"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "Les [dynastic_cycle_era_types|El] chaotique correspondent à un empire éclaté et un [mandate_of_heaven|El] perdu – potentiellement repris par celui qui en serait digne.\n\nÈre : [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]"
 game_concept_dynastic_cycle_era_type: "Type d’ère du cycle dynastique"
 game_concept_dynastic_cycle_era_types: "Types d’ère"
 game_concept_dynastic_cycle_era_type_desc: "Les trois types d’[Concept('situation_dynastic_cycle_phases', 'ères')|E] du [dynastic_cycle|El] placent celles-ci dans un cycle répétitif en trois parties.\n\nTypes d’ère : [Concept('dynastic_cycle_era_type_stable', 'stable')|E], [Concept('dynastic_cycle_era_type_unstable', 'instable')|E], [Concept('dynastic_cycle_era_type_chaotic', 'chaotique')|E]"
 game_concept_dynastic_cycle_catalyst: "Catalyseur de cycle dynastique"
 game_concept_dynastic_cycle_catalysts: "Catalyseurs de cycle dynastique"
 game_concept_dynastic_cycle_catalyst_possessive: "Catalyseur de cycle dynastique"
 game_concept_dynastic_cycle_catalysts_possessive: "Catalyseurs de cycle dynastique"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "Mouvement"
 game_concept_movements: "Mouvements"
 game_concept_movement_possessive: "Mouvement"
 game_concept_movements_possessive: "Mouvements"
 game_concept_movement_desc: "Groupe de [characters|El] avec des intérêts et une vision du [dynastic_cycle|El] en commun. Chaque membre d’un mouvement peut avoir accès à des [interactions|El] et [decisions|El] pour encourager le cycle. Le [movement_leader|El] est un porte-parole qui représente les intérêts du [movement|El] avec le [son_of_heaven|E]."
 game_concept_movement_power: "Puissance du mouvement"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "La puissance du mouvement est le poids politique d’un groupe impliqué dans le [dynastic_cycle|El]. Elle est la somme de la [personal_movement_power|El] de tous ses membres.\n\n#V [EmptyScope.ScriptValue('extremely_high_movement_power_value')][movement_power_i|E]#! débloque l’[interaction|El] $dismiss_strong_hook_interaction$, l’[interaction|El] $request_raid_remit_interaction$ et le [scheme|El] de [GetScheme('raid_estate').GetTypeName|l]\n\n#help La puissance provient de ce qui suit :\n$BULLET_WITH_TAB$[merit_level|E][merit_i]\n$BULLET_WITH_TAB$[influence_level|E][influence_i]\n$BULLET_WITH_TAB$Âge\n$BULLET_WITH_TAB$[movement_power|E] des [disciples|El]\n$BULLET_WITH_TAB$Force militaire actuelle #weak (moins important en phase de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l])#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l] #weak (moins important en phase d’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l])#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('governor').GetName( GetNullCharacter )|l] #weak (moins important en phase d’[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l])#!#!"
 game_concept_movement_power_short: "Puissance"
 game_concept_personal_movement_power: "Puissance personnelle de mouvement"
 game_concept_personal_movement_power_desc: "La $game_concept_personal_movement_power|l$ est ce qu’un membre apporte à la [movement_power_short|El] globale de son [movement|El]"
 game_concept_personal_movement_power_short: "Puissance"
 game_concept_movement_leader: "Chef du mouvement"
 game_concept_movement_leader_possessive: "Chef du mouvement"
 game_concept_movement_leaders: "Chefs de mouvement"
 game_concept_movement_leaders_possessive: "Chefs de mouvement"
 game_concept_movement_leader_short: "Chef"
 game_concept_movement_leader_desc: "Personnage dirigeant un [movement|El], délégué comme seul membre autorisé à parler directement avec le [son_of_heaven|E] pour promouvoir le programme du [movement|El] via la [decision|El] de [GetDecision('movement_petition_decision').GetName|l].\n\n#help Pour devenir un chef, vous devez soit avoir la [movement_power|El][movement_power_i] la plus élevée à la mort du précédent chef, soit avoir vaincu le chef actuel via l’[activity|El] de [GetActivityType('activity_debate').GetName|l].#!"
 game_concept_favored_era: "Ère privilégiée"
 game_concept_favored_era_possessive: "Ère privilégiée"
 game_concept_favored_era_desc: "L’$game_concept_favored_era|l$ est la volonté du Ciel manifestée par le [son_of_heaven|E] sur le cours du [dynastic_cycle|El]. Elle détermine l’[dynastic_cycle_era_type_stable|El] en vigueur après l’[dynastic_cycle_era_type_unstable|El]."
 game_concept_favored_movement: "Mouvement privilégié"
 game_concept_favored_movement_desc: "[movement|E] qui a gagné le soutien du [son_of_heaven|E].\n$BULLET_WITH_TAB$ Les membres ont des [candidate_scores|El] plus élevés pour tout [title|El] en [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Les pétitions de la [decision|El] [GetDecision('movement_petition_decision').GetName] sont plus susceptibles d’être acceptées\n$BULLET_WITH_TAB$Les [situation_catalyst_catalysts|El] du [dynastic_cycle|El] sont déclenchés en fonction du [movement|El] privilégié.\n$BULLET_WITH_TAB$Accès à la [decision|El] de [GetDecision('favored_movement_consults_heaven_decision').GetName|l]\n\n#help Afin de devenir un $game_concept_favored_movement|l$, vous devez battre le chef du mouvement actuellement $game_concept_favored_movement_short|l$ via l’[activity|El] du [GetActivityType('activity_debate').GetName|l].#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "Mouvement privilégié"
 game_concept_favored_movement_short: "Privilégié"
 game_concept_disciple: "Disciple"
 game_concept_disciples: "Disciples"
 game_concept_disciple_possessive: "Disciple"
 game_concept_disciples_possessive: "Disciples"
 game_concept_disciple_desc: "[characters|E] qui respectent le statut élevé d’un [elder|El] et suivent ses enseignements. Leur nombre est [Concept('disciple_limit_short', 'limité')|E].\n\nIls peuvent accéder à l’[character_interaction|El] #high $request_mentoring_interaction$#! #weak (complot)#! pour augmenter leur [skills|El], et l’[character_interaction|El] #high $celestial_request_elders_support_interaction$#! pour gagner entres autres de l’[gold|El] et des [courtiers|El].\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "Un $game_concept_disciple|l$ et un [elder|El] :\n$BULLET_WITH_TAB$Gagnent plus de [merit|El]\n$BULLET_WITH_TAB$Sont moins enclins à employer des [hostile_schemes|El] l’un contre l’autre\n$BULLET_WITH_TAB$Sont plus enclins à accepter les [interactions|El] de l’autre\n$BULLET_WITH_TAB$Sont plus enclins à utiliser des [interactions|El] amicales à l’égard de l’autre #weak (par exemple $gift_interaction|l$ ou $invite_to_council_position_interaction|l$).#!\n$BULLET_WITH_TAB$Appartiendront au [movement|El] de l’$game_concept_elder|l$"
 game_concept_disciple_limit: "Limite de disciples"
 game_concept_disciple_limit_short: "Limite"
 game_concept_disciple_limit_desc: "Limite de [disciples|El] qu’un [elder|El] peut avoir à un moment donné.\n\nElle est de [EmptyScope.ScriptValue('disciples_limit_base_value')|V0] par défaut. Elle peut être augmentée, par exemple, en améliorant un [domicile|El] avec certains [domicile_buildings|El]."
 game_concept_elder: "Aîné"
 game_concept_elders: "Aînés"
 game_concept_elder_possessive: "Aîné"
 game_concept_elders_possessive: "Aînés"
 game_concept_elder_desc: "[character|E] qui a au moins un [disciple|El] qui suit ses enseignements.\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "Désastre"
 game_concept_disasters: "Désastres"
 game_concept_natural_disaster: "Catastrophe naturelle"
 game_concept_natural_disasters: "Catastrophes naturelles"
 game_concept_disaster_desc: "Les $game_concept_natural_disasters|l$ incluent les [floods|El] et les [earthquakes|El].\n\nUne $game_concept_natural_disaster|l$ entraînera la [character_death_death|El] de nombreux [characters|el] dans les [counties|El] touchés, et aura en outre un impact négatif important sur le [development|El], l’[county_opinion|El] et le [control|El] selon la gravité de la catastrophe.\n\nLa dévastation causée par une $game_concept_natural_disaster|l$ peut être contrée et la zone redynamisée avec l’achèvement d’un [great_project|El] de reconstruction."
 game_concept_earthquake: "Tremblement de terre"
 game_concept_earthquakes: "Tremblements de terre"
 game_concept_earthquake_desc: "Type de [natural_disaster|El] qui provoque des destructions graves et soudaines dans un petit nombre de [counties|El].\nIl peut seulement se produire dans les régions qui sont sujettes à une activité sismique."
 game_concept_flood: "Inondation"
 game_concept_floods: "Inondations"
 game_concept_flooded: "Inondé"
 game_concept_flood_desc: "Type de [natural_disaster|El] qui cause des dégâts croissants dans un grand nombre de [counties|El].\nElle ne peut se produire que sur les rives des fleuves majeurs."
 game_concept_government_bureaucratic_type: "Bureaucratique"
 game_concept_government_bureaucratic_type_desc: "Certains [governments|El] sont $game_concept_government_bureaucratic_type|l$s. Ils sont très centralisés et reposent généralement sur les [governors|El], la [appointment|El] et les [noble_families|El] sans terres pour gérer des [provinces|El] dans le [realm|El].\n\nLes [domiciles|El], l’[influence|El] et les [title_men_at_arms|El] sont d’autres caractéristiques communes.\n\nLes [governments|El] $game_concept_government_bureaucratic_type|l$s :\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "Gouvernement bureaucratique"
