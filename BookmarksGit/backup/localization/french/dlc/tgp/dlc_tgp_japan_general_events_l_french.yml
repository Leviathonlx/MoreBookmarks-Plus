 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.Custom('FR_le_Char_U_Pi')|U][loser_heir.GetShortUIName] déplacera le [manor|El] [loser_heir.GetHouse.GetName] à [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Vous déplacerez le [manor|El] [loser.GetHouse.GetName] à [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Vous déplacerez le [manor|El] [loser.GetHouse.GetName] à [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "A éradiqué ma Maison"
 every_house_member_mad: "Chaque membre survivant de la [house|E]"
 tgp_japan_general.9550.t: "Acculés pour être abattus"
 tgp_japan_general.9550.desc.intro.a: "Bien que j’aie été l’[Select_CString(ROOT.Char.IsFemale,'instigatrice','instigateur')] de cette guerre, ses dividendes causent la perte de ma Maison."
 tgp_japan_general.9550.desc.intro.b: "Qui aurait pu imaginer que notre inimitié avec la Maison [winner.GetHouse.GetNameNoTooltip] mènerait à cela ?"
 tgp_japan_general.9550.desc: "Les cris de mes guerriers et de mes serviteurs se font de plus en plus proches. Leurs hurlements désespérés sont une promesse du sort qui attend bientôt toute la Maison [ROOT.Char.GetHouse.GetName]."
 tgp_japan_general.9550.desc.alone: "\n\nJe me recroqueville, seul[ROOT.Char.Custom('FR_E')]."
 tgp_japan_general.9550.desc.fam: "\n\nMa famille et moi nous blottissons ensemble."
 tgp_japan_general.9550.desc.end: "À chaque instant, les renards se rapprochent de la volaille en cage que nous sommes devenus.\n\nComment nous, les membres de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip], allons-nous affronter nos derniers instants ?"
 every_close_family_house_member_in_court: "Vous et chaque membre de la [house|E] qui est un [spouse|El] ou de la [close_family|El] à [Select_CString(loser.IsLocalPlayer,'votre','la')] [court|E][loser.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 every_house_member_in_court: "[spouse|E] [loser.Custom('FR_du_Char_U_Pi')][loser.GetShortUIName] et chaque membre de la [house|E] à [Select_CString(loser.IsLocalPlayer,'votre','la')] [court|E][loser.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 is_killed_by_you_and_you_kill_self: "@death_icon! Se suicidera pour éviter le déshonneur infligé par [winner.Custom('FR_le_Char_U_Pi')][winner.GetShortUIName]"
 tgp_japan_general.9550.a.alone: "Je ne connaîtrai pas une mort ignoble !"
 tgp_japan_general.9550.a.alone.flavor: "Je mourrai de ma propre main"
 tgp_japan_general.9550.a.fam: "Nous ne connaîtrons pas une mort ignoble !"
 tgp_japan_general.9550.a.fam.flavor: "Nous mourrons de ma propre main ! Mon [Select_CString(loser_heir.IsFemale,'héritière','héritier')], [loser_heir.Custom('FR_le_Char_Pi')][loser_heir.GetTitledFirstName], s’enfuira vers les terres [Select_CString(savior.IsFemale,'de la bienveillante','du bienveillant')] [savior.GetTitledFirstName]."
 tgp_japan_general.9550.b: "Utilisons nos ailes pour nous envoler hors de ce poulailler !"
 tgp_japan_general.9550.b.success: "Vous réussissez à échapper à l’éradication !"
 tgp_japan_general.9550.b.failure: "Vous échouez à échapper à l’éradication !"
 tgp_japan_general.9550.b.flavor: "Nous allons nous regrouper et nous venger de la Maison [winner.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9550.c: "Nous devons nous en remettre à la clémence des renards."
 #Eradicate CB win
 tgp_japan_general.9551.t: "Éradiquer la Maison [loser.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9551.desc.intro: "« Même si c’est un blasphème, j’aimerais me réincarner en moi-même, pour vous tuer dans ma prochaine vie, [winner.GetFirstNameNoTooltip]... »\n\nbalbutie [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] avant que sa tête ne rebondisse sur le sol, sa bouche me maudissant encore en silence. Une mort aussi spirituellement corrompue qu’ignoble. Son cadavre décapité gît mollement comme un poulet à plumer. Ce tas de chair affalé n’est plus une menace, ni même un être humain.\n\nL’empire est plus propre sans la Maison [loser.GetHouse.GetName]..."
 tgp_japan_general.9551.desc.alt.intro: "La Maison [loser.GetHouse.GetName] est vraiment rusée ! Avant d’avoir pu l’attraper, [loser.Custom('FR_le_Char_Pi')][loser.GetTitledFirstName] "
 tgp_japan_general.9551.desc.alt.suicide: "et ses proches se sont suicidés."
 tgp_japan_general.9551.desc.alt.escape: "a trouvé refuge dans les terres [savior.Custom('FR_du_Char_Pi')][savior.GetTitledFirstName]."
 tgp_japan_general.9551.desc.alt.outro: "\n\nHeureusement, il reste d’autres membres de la Maison [loser.GetHouse.GetNameNoTooltip] à tuer."
 tgp_japan_general.9551.a: "Leurs têtes annonceront leur fin !"
 tgp_japan_general.9551.a.flavor: "Leurs visages maléfiques orneront des pieux à l’extérieur de leur ancien domaine."
 rival_eradicated_modifier: "Maison rivale éradiquée"
 rival_eradicated_modifier_desc: "Votre [house|E] a jugé bon d’entrer en guerre et d’éradiquer la lignée d’une [house|E] [Concept('rival', 'rivale')|E]. Certains désapprouvent la décision, mais la peur les fait se taire."
 house_eradicated_modifier: "Maison éradiquée"
 house_eradicated_modifier_desc: "Votre [house|E] a été en grande partie massacrée par une [house|E] [Concept('rival', 'rivale')|E]. Personne ne vous craint. Cette honte et cette hostilité promettent une soif de vengeance."
 house_eradicated_suicide_modifier: "Maison éradiquée"
 house_eradicated_suicide_modifier_desc: "Avant que votre [house|E] ne soit en grande partie massacrée par une [house|E] [Concept('rival', 'rivale')|E], ses membres ont choisi de se suicider pour échapper au déshonneur. L’hostilité qui subsiste promet une soif de vengeance."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName] : l’appel aux armes"
 tgp_house_blocs.1001.desc: "La direction de la Maison [bloc_leader.GetHouse.GetBaseName] est toujours aussi déterminée et courageuse, et désormais, [bloc_leader.Custom('FR_le_Char_Pi')][bloc_leader.GetTitledFirstName] cherche à rallier notre opposition [defender.Custom('FR_au_Char_Pi')][defender.GetTitledFirstName].\n\nPersonne, qu’il soit pour ou contre la [bloc_leader.GetConfederation.GetName], ne peut ignorer la puissance qui découle de notre unité. Peu de gens seraient surpris de trouver des guerriers de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] parmi les rangs de l’armée [bloc_leader.GetHouse.GetBaseNameNoTooltip]."
 tgp_house_blocs.1001.a: "Luttons tous ensemble !"
 tgp_house_blocs.1001.b: "Ce n’est pas ma guerre."
