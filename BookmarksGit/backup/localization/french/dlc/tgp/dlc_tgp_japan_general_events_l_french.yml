l_french:
 tgp_japan_general.8800.t: "La [ROOT.Char.GetConfederation.GetName] s’étend"
 tgp_japan_general.8800.desc: "Mes forces peuvent être fières de nous avoir bien servis, moi et la [attacker.GetConfederation.GetName], contre [war_loser.Custom('FR_le_Char_Pi')][war_loser.GetTitledFirstName]. [war_loser.Custom('FR_IlElle')|U] a perdu son titre – [target_title.GetName] – et c’est à moi de l’accorder.\n\nIl serait prudent de donner ces terres à un vassal digne de confiance et loyal, qui respecte ce que je dis et pourrait me rendre service à l’avenir."
 tgp_japan_general.8800.a: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_1') )] [family_1.GetFirstNameNoTooltip] gouvernera bien."
 tgp_japan_general.8800.b: "Ce sera m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_2') )] [family_2.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.c: "Qu’il revienne à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_3') )] [family_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.e: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fallback_1') )], [fallback_1.GetFirstNameNoTooltip], fera ses preuves."
 tgp_japan_general.8800.f: "J’ai confiance en m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fallback_2') )] [fallback_2.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.g: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fallback_3') )], [fallback_3.GetFirstNameNoTooltip] le mérite."
 tgp_japan_general.8800.h: "Je suis indécis[ROOT.Char.Custom('FR_E')]..."
 tgp_japan_general_8800_custom: "Tous les autres destinataires potentiels"
 tgp_japan_general.8800.cadet_tt: "Fondera une [house|E]"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] intronisé[ceremonial_liege.Custom('FR_E')]"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.Custom('FR_le_Char_Pi')|U][ceremonial_liege.GetTitledFirstName] est monté[ceremonial_liege.Custom('FR_E')] sur le trône de [ceremonial_title.GetDefinitiveName|l]"
 tgp_japan_general.9100.t: "Désormais [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tgp_japan_general.9100.shoulders: "la responsabilité de diriger son immense [title.GetTierAsNameNoTooltip|l] repose maintenant sur mes épaules."
 tgp_japan_general.9100.desc_murdered: "En raison de la mort « tragique » [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "En raison du trépas [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "En raison de l’abdication [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "Il me revient de diriger l’immense [title.GetTierAsNameNoTooltip|l] que laisse [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tgp_japan_general.9100.desc: "\n\nJe me tiens devant mes vassaux, ajuste ma nouvelle couronne, et [ROOT.Char.Custom('quirk_pos_personal_present')]. Je vais accomplir de grandes choses !"
 tgp_japan_general.9100.a: "Longue vie [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 tgp_japan_general.9120.t: "Derrière le trône"
 tgp_japan_general.9120.desc: "Avec le départ [previous_holder.Custom('FR_du_Char_Pi')][previous_holder.GetTitledFirstName] et mon influence grandissante, les affaires de l’État relèvent enfin à nouveau principalement de la compétence de l’empire.\n\nComme le veut la tradition, beaucoup s’attendent à ce que je me rase la tête et cède le trône à [Select_CString(emperor_player_heir.IsFemale,'ma successeure','mon successeur')] [emperor_player_heir.GetFirstName]. La ligne de succession étant assurée, je renoncerais alors aux responsabilités cérémonielles qui incombent [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] pour me concentrer aux affaires politiques urgentes."
 tgp_japan_general.9120.a: "Il est temps de vivre cloîtré..."
 tgp_japan_general.9120.b: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] alors c’est moi qui régnerai."
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$ :"
