 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law|l$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law|l$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law|l$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law|l$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law|l$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law|l$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law|l$"
 tgp_japan_general.9300.restored_emperor: "Entouré[ROOT.Char.Custom('FR_E')] de mes courtisans et serviteurs, j’observe stoïquement les griffonnages et les sceaux du fonctionnaire alors que je termine ma nouvelle politique pour l’ensemble de notre [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.liege: "Sous le regard solennel [ceremonial_liege.Custom('FR_du_Char_Pi')][ceremonial_liege.GetTitledFirstName], j’écris et appose mon sceau sur les dernières lignes du décret, une nouvelle politique pour l’ensemble de notre [liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 tgp_japan_general.9300.ceremonial_liege: "Entouré[ROOT.Char.Custom('FR_E')] de mes courtisans et serviteurs, j’observe stoïquement [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] rédiger et signer une nouvelle politique pour l’ensemble du pays.\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "Tous attendent les nouvelles du palais impérial de [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], où [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] doit proclamer aujourd’hui une nouvelle politique au nom [ceremonial_liege.Custom('FR_du_Char_Pi')][ceremonial_liege.GetTitledFirstName].\n\n"
 tgp_japan_general.9300.vassal: "Tout le monde attend les nouvelles du palais impérial de [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], où [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] doit proclamer aujourd’hui une nouvelle politique pour l’ensemble du pays.\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP « Le pays est confronté à de nouvelles menaces. Si nous voulons rester forts et libres, nous devons nous préparer à la guerre ! »#!"
 tgp_japan_general.9300.disarmament_law: "#EMP « Le pays souffre de la discorde et de l’injustice, nous devons restreindre la violence et confisquer les armes de ceux qui n’ont aucune raison d’en posséder ! »#!"
 tgp_japan_general.9300.isolation_law: "#EMP « Le pays souffre sous l’influence corruptrice des étrangers dont les idées et les intérêts sèment la discorde. Ils doivent être expulsés ! »#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP « La menace d’une guerre plane sur le pays. Pour le bien de tous, nous devons mettre en place des défenses puissantes afin d’être prêts à affronter le pire. »#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP « Lorsque cela était nécessaire, le pays s’est légitimement défendu en étendant ses frontières. Nous devons à nouveau le faire ! »#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP « La grande prospérité des propriétaires terriens se fait au détriment du pays et de son peuple, nous devons restreindre leurs possessions ! »#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP « La complaisance a donné lieu au banditisme et à la dépravation, et le peuple en souffre. Il faut rétablir l’ordre pour le bien du pays ! »#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP « Les vies des prêtres et du peuple sont en désaccord. Nous devons examiner les anciens dogmes si nous voulons renouveler l’âme du pays ! »#!"
 tgp_japan_general.9300.outro: "Très bientôt, des messagers seront envoyés aux quatre coins du pays pour annoncer le décret [ceremonial_liege.Custom('FR_du_Char_L')][ceremonial_liege.GetTitleAsNameNoTooltip] :\n\n"
 tgp_japan_general.9300.a: "Parfait."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
