l_french:
 tgp_movement_events.0001.t: "Affûter la lame"
 tgp_movement_events.0001.desc: "« [ROOT.Char.GetTitledFirstName] ! » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('marshal'))] [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName] s’approche de moi.\n\n« Nous ne pouvons pas rester là comme des moutons à attendre que les loups viennent nous chercher. C’est peut-être une période particulière – [my_situation.GetTopCurrentPhase.GetName|l], mais nous devrons bientôt nous mettre en marche. Vers l’est, vers l’ouest. Vers le nord et vers le sud. Je vous invite à vous y préparer, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 tgp_movement_events.0001.aa: "« Vous avez raison. Apprenez-moi comment. »"
 tgp_movement_events.0001.a: "Le [my_movement.GetNameNoTooltip|l] écoutera."
 tgp_movement_events.0001.b: "Je dois rassembler des alliés."
 tgp_movement_events.0001.c: "J’apprendrai des généraux d’antan."
 tgp_movement_events.0001.c.tt: "Vous obtenez un [commander_trait|El]"
 event_increase_movement_power_major_effect_tooltip: "Augmentation de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Augmentation de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Augmentation de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "[Select_CString(courtier.IsFemale,'Une visiteuse bienvenue','Un visiteur bienvenu')]"
 tgp_movement_events.0010.desc: "Alors que je traverse la cour, [Select_CString(courtier.IsFemale,'une femme bien habillée','un homme bien habillé')] me salue d’une révérence polie.\n\n« Je suis [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName], [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))] [other_ruler.Custom('FR_du_Char_Pi')][other_ruler.GetTitledFirstName], se présente-t-[courtier.Custom('FR_IlElle')] courtoisement. [other_ruler.Custom('FR_le_Char_Pi')|U][other_ruler.GetTitledFirstNameNoTooltip] m’envoie pour bénéficier de votre sagesse. [other_ruler.Custom('FR_IlElle')|U] souhaite obtenir davantage de conseils avant de prendre une décision. »"
 tgp_movement_events.0010.a: "Le [my_movement.GetNameNoTooltip|l] doit montrer la voie."
 tgp_movement_events.0010.a.success: "Vous convainquez [other_ruler.Custom('FR_le_Char_U_Pi')][other_ruler.GetShortUIName]"
 tgp_movement_events.0010.a.failure: "[other_ruler.Custom('FR_le_Char_U_Pi')|U][other_ruler.GetShortUIName] ignore votre conseil"
 tgp_movement_events.0010.b: "Plus de gens devraient demander mon avis !"
 tgp_movement_events.0010.c: "« Je ne peux pas prendre la décision pour [other_ruler.Custom('FR_LuiElle')], mais je peux l’aider. »"
 event_increased_personal_movement_power_tt: "Vous augmentez votre [personal_movement_power|El][movement_power_i] de [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] pendant #V 15 ans#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.Custom('FR_le_Char_U_Pi')|U][other_ruler.GetShortUIName] rejoindra le [GetPlayer.Custom('GetMyMovement')|l]"
 tgp_movement_events.0020.t: "Vers le progrès !"
 tgp_movement_events.0020.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit [Select_CString(courtier.IsFemale,'une femme','un homme')] d’origine [courtier.GetCulture.GetNameNoTooltip] qui s’incline en entrant dans la salle du trône. « Je viens avec le sceau [Select_CString(other_ruler.IsFemale,'de la grande','du grand')] [other_ruler.GetTitledFirstName]. [Select_CString(other_ruler.IsFemale,'Ma dame','Mon seigneur')] lige m’a demandé de rendre visite à un membre de l’honorable [my_movement.GetName|l]. »\n\n[courtier.Custom('FR_IlElle')|U] [courtier.Custom('quirk_pos_present')] avant de poursuivre : « [other_ruler.Custom('FR_le_Char_Pi')|U][other_ruler.GetTitledFirstNameNoTooltip] estime que le pays doit se consacrer entièrement aux innovations. La quête du pouvoir personnel est égoïste et inutile. Nous devons tous aller de l’avant. »"
 tgp_movement_events.0020.aa: "C’est la seule voie."
 tgp_movement_events.0020.a: "Et nous allons aller de l’avant."
 tgp_movement_events.0020.b: "Et ce n’est pas possible sans le [my_movement.GetNameNoTooltip|l] !"
 tgp_movement_events.0020.c: "Le cap doit être déterminé depuis l’intérieur du navire."
 event_decrease_movement_power_medium_effect_tooltip: "Diminution de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "Diminution de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "Le grand progrès"
 tgp_advancement_innovations_modifier_desc: "Ce personnage a utilisé ses connaissances en architecture pour promouvoir l’innovation et mener le pays vers un avenir meilleur."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "En tant que membre du [my_movement.GetName|l], je m’adresse à vous pour vous demander de vous joindre à moi afin de défendre nos intérêts communs.\n\nSi vous faisiez de même pour moi, je vous présenterais sous un jour favorable."
 tgp_movement_events.0030.a: "Nous sommes d’accord là-dessus."
 tgp_movement_events.0030.b: "Merci, mais je n’ai pas besoin de votre aide."
 friend_same_movement_reason: "En tant que membres du même mouvement, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] ont convenu de prendre en considération leurs intérêts respectifs."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "Gratitude du Ciel"
 tgp_movement_events.0040.desc: "« Vos efforts ne sont pas passés inaperçus, [ROOT.Char.GetTitledFirstNameNoTooltip] », me dit une voix calme. [Select_CString(courtier.IsFemale,'La femme','L’homme')] qui s’incline devant moi porte le sceau [hegemon.Custom('FR_du_Char_Pi')][hegemon.GetTitledFirstNameNoTooltip].\n\n« [hegemon.Custom('FR_le_Char_Pi')|U][hegemon.GetTitledFirstName] vous est reconnaissant[hegemon.Custom('FR_E')] pour votre soutien et souhaite vous récompenser. Le [my_movement.GetName|l] sera vénéré dans les couloirs du palais et vos noms resteront gravés dans la mémoire de chacun. »"
 tgp_movement_events.0040.a: "« Je suis également reconnaissant[ROOT.Char.Custom('FR_E')]. »"
 tgp_movement_events.0040.b: "« Je serai à jamais fidèle [hegemon.Custom('FR_au_Char_L')][hegemon.GetTitleAsNameNoTooltip|l]. »"
 tgp_movement_events.0040.c: "« Que tout le monde en entende parler ! »"
 tgp_loyal_subject_modifier: "Loyauté envers le Ciel"
 tgp_loyal_subject_modifier_desc: "Ce personnage a démontré sa loyauté envers l’hégémon en rejoignant le mouvement pro-hégémonique."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Vous ne pourrez pas quitter le [my_movement.GetName|l] pendant #V 15 ans#!#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Vous avez promis [GetTitleByKey('h_china').GetHolder.Custom('FR_au_Char_L')][GetTitleByKey('h_china').GetHolder.GetTitleAsName|l] que vous ne l’abandonnerez pas"
 tgp_movement_events.0050.t: "Une nouvelle voie"
 tgp_movement_events.0050.desc.intro: "« Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip]. » [Select_CString(new_elder.IsFemale,'Une femme','Un homme')] digne entre silencieusement dans mon bureau, accompagné[new_elder.Custom('FR_E')] de certains de mes fonctionnaires. « Je sollicite une audience privée, si vous le permettez. »\n\n« Je reconnais en vous les qualités d’[Select_CString(ROOT.Char.IsFemale,'une érudite','un érudit')], d’un esprit dont"
 tgp_movement_events.0050.desc.diplomacy: "la discipline diplomatique"
 tgp_movement_events.0050.desc.stewardship: "la discipline en intendance"
 tgp_movement_events.0050.desc.intrigue: "la discipline en intrigue"
 tgp_movement_events.0050.desc.learning: "la discipline en érudition"
 tgp_movement_events.0050.desc.martial: "la discipline martiale"
 tgp_movement_events.0050.desc.outro: "reflète la vertu. Je voudrais vous offrir mon humble sagesse afin que votre art de gouverner soit renforcé et votre épée affûtée. »"
 tgp_movement_events.0050.a: "[new_elder.Custom('FR_le_Char_Pi')|U][new_elder.GetTitledFirstNameNoTooltip|U] fera [Select_CString(new_elder.IsFemale,'une excellente mentore','un excellent mentor')]."
 tgp_movement_events.0050.b: "Je serai toujours fidèle [old_elder.Custom('FR_au_Char_Pi')][old_elder.GetTitledFirstNameNoTooltip]."
 tgp_movement_events.0050.c: "Se concentrer sur l’étude est le seul moyen."
 tgp_movement_events.0060.t: "Encre néfaste"
 tgp_movement_events.0060.desc: "Un morceau de [ROOT.Char.Custom('GetWritingMaterial')] repose, intact, sur mon bureau. Un seul trait pourrait entacher la réputation [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstName] et de son [rival_movement.GetName|l] pour des générations. Pourtant, j’hésite en faisant les cent pas.\n\nCette pensée flotte dans l’air telle la fumée d’une flamme ignorée."
 tpg_movement_events.0060.aa: "Jamais mots plus durs n’ont été écrits."
 tgp_movement_events.0060.a: "Le [rival_movement.GetNameNoTooltip|l] souffrira."
 tgp_movement_events.0060.b: "Je devrais me concentrer sur l’exaltation des vertus du [my_movement.GetNameNoTooltip|l]."
 tgp_movement_events.0060.c: "La compassion nous est enseignée par [ROOT.Char.GetFaith.HighGodName]."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "Diminution de la [movement_power|El][movement_power_i] du [rival_movement.GetName|l] de #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "Le parchemin partagé"
 tgp_movement_events.0070.desc: "« [ROOT.Char.Custom('FormOfAddressForLiege')|U] », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], en entrant dans mon bureau. « J’ai entendu que vous aimiez parler [councillor.Custom('MatchingConversationSubject_alone')]. Nous avons cet intérêt en commun. »\n\n« Puis-je vous proposer d’étudier ensemble les classiques ? En réfléchissant ensemble, même les souverains et les serviteurs peuvent gagner en sagesse, comme deux miroirs polis placés l’un à côté de l’autre. »"
 tgp_movement_events.0070.a: "« Oui ! Parlons [councillor.Custom('MatchingConversationSubject_alone')]. »"
 tgp_movement_events.0070.b.councillor: "« Vous devriez vous concentrer sur le fait d’être notre [councillor.GetCouncilTitle|l]. »"
 tgp_movement_events.0070.b.spouse: "« Votre formation est plus importante à mes yeux. »"
 tgp_movement_events.0070.c: "Je ne dois jamais arrêter d’apprendre."
 friend_studied_together: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] ont passé un après-midi à étudier leur sujet favori."
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "Pour notre Maison"
 tgp_movement_events.0080.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_member'))] [family_member.Custom('FR_le_Char_Pi')][family_member.GetTitledFirstName] entre dans la pièce. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[family_member.Custom('FR_IlElle')] en s’inclinant poliment devant moi. Sa robe est impeccable, son regard respectueux.\n\n« J’ai longuement réfléchi à l’honneur de notre Maison. Ce n’est peut-être pas grand-chose, mais je voudrais néanmoins vous l’offrir afin que votre [ROOT.Char.GetDomicile.GetName|l] puisse rayonner aux yeux de tous. »"
 tgp_movement_events.0080.aa: "« Tout le monde connaîtra la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ! »"
 tgp_movement_events.0080.a: "« Je vous remercie pour cette contribution. »"
 tpg_movement_events.0080.b: "« Nous devons utiliser l’or pour financer le [my_movement.GetNameNoTooltip|l]. »"
 tgp_movement_events.0080.c: "« Ne gaspillez pas votre or pour moi. »"
 tgp_subsidised_estate_buildings_modifier: "Propriété subventionnée"
 tgp_subsidised_estate_buildings_modifier_desc: "La famille de ce personnage a proposé de l’aider à construire sa propriété.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Utilisation lors de la construction d’un nouveau bâtiment du domicile#!\nRessources restantes pour le [domicile_building|El] : #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a encouragé [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] à ne pas gaspiller de l’or en son nom."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a été encouragé[TARGET_CHARACTER.Custom('FR_E')] par [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] à ne pas gaspiller de l’or en son nom."
 tgp_movement_events.0090.t: "Vieilles blessures"
 tgp_movement_events.0090.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] », dit [Select_CString(courtier.IsFemale,'une femme','un homme')] portant le sceau de la Maison [other_ruler.GetHouse.GetName] en s’inclinant. « [Select_CString(other_ruler.IsFemale,'Ma dame','Mon seigneur')] lige, [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName], m’a chargé[courtier.Custom('FR_E')] de vous transmettre ce message. »\n\n« Bien que nous ayons suivi des chemins différents par le passé, la voie que nous empruntons désormais en tant que membres du [my_movement.GetName|l] nous mène vers le même objectif. Nous devons oublier les blessures du passé. »"
 tgp_movement_events.0090.aa: "« Refusé. »"
 tgp_movement_events.0090.a: "« Des excuses que tout le monde peut entendre. »"
 tgp_movement_events.0090.b: "Seulement pour le bien du [my_movement.GetNameNoTooltip|l]."
 tgp_movement_events.0090.c: "« Transmettez mes meilleures salutations [other_ruler.Custom('FR_au_Char_L')][other_ruler.GetTitleAsNameNoTooltip|l]. »"
 tgp_movement_events.0100.t: "Un petit conseil"
 tgp_movement_events.0100.desc: "« Vénérable [ROOT.Char.GetTitleAsNameNoTooltip|l]. » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spymaster'))], [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName], m’appelle depuis l’obscurité. Le bois craque sous ses pas rapides.\n\n« Nous avons appris que [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], chef du [rival_movement.GetName|l], pourrait être plus [Select_CString(rival.IsFemale,'réceptive','réceptif')] que prévu aux... suggestions. »"
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U] devrait savoir ce qui le mieux pour [rival.Custom('FR_LuiElle')]."
 tgp_movement_events.0100.a: "« Allez-y. »"
 tgp_movement_events.0100.a.success: "[rival.Custom('FR_le_Char_U_Pi')|U][rival.GetShortUIName] quitte le [rival_movement.GetName|l]"
 tgp_movement_events.0100.a.failure: "Votre déshonneur est rendu public"
 tgp_movement_events.0100.b: "Pas de meilleure suggestion que l’or."
 tgp_movement_events.0100.c: "Il n’est pas nécessaire de couper la tête. Infligeons des dégâts au corps."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.Custom('FR_le_Char_U_Pi')|U][rival.GetShortUIName] rejoindra les [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName|l]"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "En tant que membres du [my_movement.GetName|l], il est de notre devoir de garder non seulement nos lames affûtées, mais aussi notre esprit vif.\n\nVeuillez prendre ce livre et le lire attentivement."
 tgp_movement_events.0110.a: "Je suivrai votre conseil."
 tgp_movement_events.0110.b: "Cela fera très bien dans ma bibliothèque."
 friend_sent_books_reason: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a envoyé des livres intéressants [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] en raison de l’appartenance à un même mouvement."
 friend_sent_books_reason_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a envoyé des livres intéressants [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] en raison de l’appartenance à un même mouvement."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn cadeau [other_ruler.Custom('FR_du_Char_U_Pi')][other_ruler.GetShortUIName] [root_scope.Custom('FR_au_Char_U_Pi')][root_scope.GetShortUIName] en tant que membres du [my_movement.GetName|l]."
 tgp_movement_events.0120.t: "Trinquons à la vertu"
 tgp_movement_events.0120.desc: "Alors que les verres sont remplis [host.Custom('GetExpensiveDrink')] et que les assiettes qui contenaient [host.Custom('GetExpensiveMeal')] sont débarrassées, [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName] se penche vers moi.\n\n« Nous ne devons pas décevoir le [my_movement.GetName|l] », dit-[other_ruler.Custom('FR_IlElle')] avant d’ajouter : « Avez-vous étudié [other_ruler.Custom('GetRandomHistoryPassage')], [ROOT.Char.GetTitledFirstNameNoTooltip] ? »"
 tgp_movement_events.0120.a: "« S’il vous plaît, apprenez-moi. »"
 tgp_movement_events.0120.b: "Nous devons compter uniquement sur notre force."
 tgp_movement_events.0120.c: "« Une fête n’est pas un endroit pour étudier ! »"
 tgp_movement_events.0130.t: "La langue des [capital_culture.GetCollectiveNounNoTooltip]"
 tgp_movement_events.0130.desc: "[Select_CString(courtier.IsFemale,'Une courtisane vêtue','Un courtisan vêtu')] d’habits raffinés en [other_ruler.Custom('RegionalFabric')] s’incline devant moi :\n\n« [Select_CString(other_ruler.IsFemale,'Ma dame','Mon seigneur')] lige, [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName], m’a demandé de parler en son nom, [ROOT.Char.Custom('FormOfAddressForLiege')]. [other_ruler.Custom('FR_IlElle')|U] craint que les voix du [my_movement.GetName|l] ne soient pas entendues à la capitale si leur langue n’est pas parlée. »\n\n[courtier.Custom('FR_IlElle')|U] [courtier.Custom('quirk_pos_present')] et poursuit : « Ce serait un honneur pour moi de vous accompagner dans ce voyage. »"
 tgp_movement_events.0130.a: "Je dois apprendre leur langue !"
 tgp_movement_events.0130.b: "Pourquoi ne pas juste adopter la culture [capital_culture.GetNameNoTooltip] ?"
 tgp_movement_events.0130.c: "Nous vivrons en harmonie."
 tgp_cultural_harmony_modifier: "Harmonie culturelle"
 tgp_cultural_harmony_modifier_desc: "Ce personnage a décidé de veiller à vivre en harmonie avec la culture de la capitale."
 tgp_movement_events.0140.t: "Le cadeau [disciple.Custom('FR_DuDela')] disciple"
 tgp_movement_events.0140.desc: "« [Select_CString(ROOT.Char.IsFemale,'Maîtresse','Maître')] ! » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('disciple'))] [disciple.Custom('FR_le_Char_Pi')][disciple.GetTitledFirstName] m’appelle avant même que je ne [disciple.Custom('FR_LeLa')] voie.\n\n« Vous m’avez beaucoup appris sur le [ROOT.Char.Custom('GetRandomAnnalsPassage')] et [ROOT.Char.Custom('GetRandomHistoryPassage')] et vous avez cultivé mon esprit avec beaucoup de soin. En signe de gratitude, je voudrais vous offrir ce cadeau. »\n\n[disciple.Custom('FR_IlElle')|U] [disciple.Custom('quirk_pos_present')] et me tend un petit paquet [ROOT.Char.Custom('GetSimpleColor')]."
 tgp_movement_events.0140.a: "« C’est avec plaisir que je l’accepte. »"
 tgp_movement_events.0140.b: "« N’oubliez pas que nous faisons cela pour le [my_movement.GetNameNoTooltip|l]. »"
 tgp_movement_events.0140.c: "« Et [ROOT.Char.Custom('GetRandomPoetryPassage')] ? »"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn cadeau [disciple.Custom('FR_du_Char_U_Pi')][disciple.GetShortUIName] [root_scope.Custom('FR_au_Char_U_Pi')][root_scope.GetShortUIName] pour être [Select_CString(root_scope.IsFemale,'une excellente aînée','un excellent aîné')]."
 tgp_movement_events.0150.t: "[Select_CString(monk.IsFemale,'La religieuse','Le religieux')] [monk.Custom('FR_FaithGenderedAdj')]"
 tgp_movement_events.0150.desc.intro: "Vêtu[monk.Custom('FR_E')] d’une robe couleur [monk.Custom('GetComplexColor')], [Select_CString(monk.IsFemale,'une religieuse','un religieux')] entre dans la salle du trône. Une petite amulette en bois est accrochée à sa ceinture et un léger parfum d’encens [monk.Custom('FR_LeLa')] suit.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "« [Select_CString(other_ruler.IsFemale,'Ma dame','Mon seigneur')] lige, [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName], m’a chargé[monk.Custom('FR_E')] de transmettre sa volonté », dit-[monk.Custom('FR_IlElle')] avant d’ajouter : « Il est de mon devoir de répandre la parole [monk.GetFaith.HighGodNamePossessive]. »"
 tgp_movement_events.0150.desc.alone: "« Je viens au nom [monk.GetFaith.HighGodNamePossessive], car j’ai consacré ma vie à l’étude de la foi [monk.GetFaith.GetAdjective]."
 tgp_movement_events.0150.desc.outro: "Veuillez m’accueillir à votre Cour afin que nous puissions apprendre l’un[ROOT.Char.Custom2('FR_E', monk)] de l’autre. »"
 tgp_movement_events.0150.aa: "« Dites à votre [other_ruler.GetLadyLord] que j’admire sa diplomatie. »"
 tgp_movement_events.0150.aa.alliance: "Vous contractez une [alliance|El] avec [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName]"
 tgp_movement_events.0150.a: "« Parlez-moi des [monk.GetFaith.GetAdherentNamePluralNoTooltip]. »"
 tgp_movement_events.0150.b: "« Ceci est la terre [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 tgp_movement_events.0150.b.success: "[monk.Custom('FR_le_Char_U_Pi')|U][monk.GetShortUIName] se convertit"
 tgp_movement_events.0150.b.failure: "[monk.Custom('FR_le_Char_U_Pi')|U][monk.GetShortUIName] garde sa foi"
 tgp_movement_events.0150.c: "« Vous pouvez rester si vous voulez. »"
 cheaper_to_convert_to_monk_faith_tt: "Votre conversion à la foi [monk.GetFaith.GetAdjective] coûte #P 50%#! de moins"
 tgp_movement_events.0160.t: "Hache enterrée"
 tgp_movement_events.0160.desc: "La bougie vacille tandis que je fixe le morceau de [ROOT.Char.Custom('GetWritingMaterial')] vierge devant moi. [rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstName] dirige le [rival_movement.GetName|l] d’une main de maître, et il vaudrait mieux ne pas se mettre en travers de son chemin.\n\nMais une telle lettre... Une promesse de ne pas garder de rancune... Cela pourrait-il être considéré comme un signe de faiblesse ?"
 tgp_movement_events.0160.a: "Des paroles sincères doivent suffire."
 tgp_movement_events.0160.b: "Rien que l’or ne puisse transmettre."
 tgp_movement_events.0160.c: "Je ne suis pas quelqu’un qui aime renoncer à des opportunités."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial Vous et [rival.Custom('FR_le_Char_U_Pi')][rival.GetShortUIName] ne pourrez pas commencer de [hostile_scheme|El] l’un[ROOT.Char.Custom2('FR_E', rival)] contre l’autre pendant #V 15 ans#!#!"
 no_scheming_allowed_var_tt: "Vous et [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] avez promis de ne pas commencer de [hostile_scheme|El] l’un[ROOT.Char.Custom2('FR_E', recipient)] contre l’autre jusqu’au [GetCurrentDateWithDiff( GetVarTimeRemaining( actor.MakeScope, 'no_scheming_allowed_var') )]"
 personal_movement_power: "$game_concept_personal_movement_power$"
