 FOUR_WAYS_GLOSS: "Il existe déjà de nombreuses façons de déterminer si quelqu’un est qualifié. Les quatre plus connues sont basées sur l’apparence, la rhétorique, la calligraphie et le discernement."
 CUJU_GLOSS: "Le cuju est un sport de compétition dont les origines remontent à la dynastie Han. Avec des équipes allant jusqu’à 20 joueurs, il a été pratiqué depuis cette époque pour des raisons de détente et d’exercice, ainsi que lors d’événements sociaux à la Cour impériale. Le jeu consiste essentiellement à faire passer une balle à travers de hauts poteaux de but, tout en évitant que la balle ne touche le sol."
 CONFUCIUS_GLOSS: "Confucius, ou Maître Kong, était un philosophe qui a fondé un système de croyances autour de l’humanité et du comportement moral. La « Voie », telle qu’il l’a décrite dans ses Analectes, est devenue la base de la gouvernance de l’État et du peuple."
 BIAN_QUE_GLOSS: "Bian Que était le nom de plusieurs médecins chinois légendaires : un médecin pendant la période des Royaumes combattants (475-221 av. J.-C.) et son homonyme bien avant, à l’époque de l’Empereur Jaune."
