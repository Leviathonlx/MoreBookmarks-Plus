l_french:
 tribute_mission_header: "Mission de tributaire :"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "Gain de légitimité en raison du tribut"
 tribute_mission_tributary_subject_standing_gain_title: "Gain de [tributary_scope.Custom('SubjectStanding')|l][ConcatIfNeitherEmpty(' ',GetPlayer.Custom('SubjectStandingIcon'))]"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.Custom('FR_le_Char_U_Pi')|U][tributary_scope.GetShortUIName|U] a gagné en [tributary_scope.Custom('SubjectStanding')|l][ConcatIfNeitherEmpty(' ',GetPlayer.Custom('SubjectStandingIcon'))]"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.Custom('FR_le_Char_U_Pi')|U][tributary_scope.GetShortUIName|U] a beaucoup gagné en [tributary_scope.Custom('SubjectStanding')|l][ConcatIfNeitherEmpty(' ',GetPlayer.Custom('SubjectStandingIcon'))]"
 tribute_mission.1000.t: "$tribute_mission_header$ verser le tribut"
 tribute_mission.1000.intro: "Nous entrons dans la grande salle de [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] et sommes accueillis par"
 tribute_mission.1000.intro.overlord: "[overlord_scope.Custom('FR_le_Char_Pi')][overlord_scope.GetTitledFirstName], qui nous signifie majestueusement de nous approcher."
 tribute_mission.1000.intro.diarch: "[receiving_character.Custom('FR_le_Char_Pi')][receiving_character.GetTitledFirstName], [receiving_character.GetDiarchTitle|l] [overlord_scope.Custom('FR_du_Char_Pi')][overlord_scope.GetTitledFirstNameNoTooltip], qui nous signifie de nous approcher."
 tribute_mission.1000.intro.councillor: "[receiving_character.Custom('FR_le_Char_Pi')][receiving_character.GetTitledFirstName], [receiving_character.Custom('CouncilPosition')|l] [overlord_scope.Custom('FR_du_Char_Pi')][overlord_scope.GetTitledFirstNameNoTooltip], qui s’incline et nous signifie de nous approcher."
 tribute_mission.1000.intro.attendant: "un préposé de haut rang [overlord_scope.Custom('FR_du_Char_Pi')][overlord_scope.GetTitledFirstName], qui sourit en s’excusant et nous fait signe de nous approcher."
 tribute_mission.1000.desc.segway: "\n\nSans attendre, je déclare :"
 tribute_mission.1000.desc.bunga_mas: " « Admirez cette splendeur, un ensemble d’arbres bunga mas de la plus haute qualité, créés uniquement pour [overlord_scope.Custom('FR_le_Char_Pi')][overlord_scope.GetTitledFirstName] ! » La foule écarquille les yeux et plusieurs murmures se font entendre dans la salle."
 tribute_mission.1000.desc.small_gold: " « Permettez-moi de vous présenter un modeste tribut, petit par la taille, mais grand par l’esprit ! » Je m’incline tandis que mes serviteurs apportent de petites boîtes de produits commerciaux."
 tribute_mission.1000.desc.adequate_gold: " « Nous présentons un fantastique tribut qui témoigne de la gratitude pour notre [overlord_scope.Custom('FR_SeigneurDame')] ! » Je souris et hoche la tête lorsque les paniers et urnes sont présentés dans la pièce."
 tribute_mission.1000.desc.excessive_gold: " « Régalez-vous de cette splendeur ! » Je souris fièrement alors que la salle s’ébaudit devant l’opulence du tribut – boîtes, urnes, paniers et statues."
 tribute_mission.1000.desc.small_herd: " « Nous avons amené les plus belles bêtes de nos troupeaux, prêtes à servir notre [overlord_scope.Custom('FR_SeigneurDame')] ! »"
 tribute_mission.1000.desc.adequate_herd: " « Les écuries débordent de nos bêtes, grandes et petites. Toutes pour notre [overlord_scope.Custom('FR_SeigneurDame')] ! »"
 tribute_mission.1000.desc.excessive_herd: " « Un grand nombre de bêtes – grandes, petites, fortes, rapides – ont été apportées à notre [overlord_scope.Custom('FR_SeigneurDame')] ! Qu’elles soient agréables à la Cour de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ! »"
 tribute_mission.1000.desc.concubine: " « ... Je vous présente [Select_CString(human_tribute.IsFemale,'la charmante','le charmant')] [human_tribute.GetTitledFirstName], une autre fleur dans le jardin de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ! » [human_tribute.Custom('FR_le_Char_Pi')|U][human_tribute.GetTitledFirstNameNoTooltip] s’avance gracieusement en rougissant alors qu’[human_tribute.Custom('FR_IlElle')] attire l’attention de la salle."
 tribute_mission.1000.desc.eunuch: " « ... Voici le très estimé eunuque, [human_tribute.Custom('FR_le_Char_Pi')][human_tribute.GetTitledFirstName], fier de servir la Cour de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ! » [human_tribute.Custom('FR_le_Char_Pi')|U][human_tribute.GetTitledFirstNameNoTooltip] s’avance et les murmures se répandent dans la salle."
 tribute_mission.1000.desc.artifact: " « Cet objet est l’un de mes plus précieux ; il appartient désormais [overlord_scope.Custom('FR_au_Char_L')][overlord_scope.GetTitleAsNameNoTooltip|l], en signe d’estime mutuelle. »"
 tribute_mission.1000.outro.attendant: "\n\nLe serviteur réfléchit un instant, ce qui me permet d’intervenir préventivement :"
 tribute_mission.1000.outro: "\n\n[receiving_character.Custom('FR_le_Char_Pi')|U][receiving_character.GetTitledFirstNameNoTooltip] y réfléchit un instant, ce qui me permet d’intervenir préventivement :"
 tribute_mission.1000.treasury: "« Des tissus de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]... Quelle splendeur ! »"
 tribute_mission.1000.success.t: "Réussite"
 tribute_mission.1000.success.desc: "Vous parvenez à [receiving_character.Custom('FR_LeLa')] convaincre"
 tribute_mission.1000.failure.t: "La tentative a échoué"
 tribute_mission.1000.failure.desc: "Votre tentative est ignorée"
 tribute_mission.1000.failure.tt: "[receiving_character.Custom('FR_le_Char_U_Pi')|U][receiving_character.GetShortUIName] décide du cadeau"
 tribute_mission.1000.artifact: "« L’artisanat des [overlord_scope.GetCulture.GetCollectiveNounNoTooltip], ce n’est pas rien... »"
 tribute_mission.1000.artifact.tt: "Vous gagnez un [artifact|El] d’origine [overlord_scope.GetCulture.GetNameNoTooltip]"
 tribute_mission.1000.innovation: "« Partager ses connaissances – existe-t-il une intention plus noble... »"
 tribute_mission.1000.innovation.tt: "Vous découvrez une [innovation|El] à rechercher ou la [fascination|El] gagne en progression"
 tribute_mission.1000.development: "« À propos de ces marchés inexploités en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]... »"
 tribute_mission.1000.monk.tt: "[receiving_character.Custom('FR_le_Char_U_Pi')|U][receiving_character.GetShortUIName] vous offrira un [Concept('courtier','moine')|E] [overlord_scope.GetFaith.GetAdherentName]"
 tribute_mission.1000.abstain: "« Puisse [tributary_scope.GetFaith.HighGodName] nous apporter la prospérité. »"
 tribute_mission.1000.abstain.treasury.desc: "Des biens de valeur sont offerts"
 tribute_mission.1000.abstain.artifact.desc: "Un merveilleux objet est créé"
 tribute_mission.1000.abstain.innovation.desc: "Les progrès technologiques sont partagés"
 tribute_mission.1000.abstain.development.desc: "Les marchands [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l] sont envoyés à votre capitale"
 tribute_mission.1000.abstain.monk.desc: "Un moine [overlord_scope.GetFaith.GetAdherentName] vous est accordé afin de répandre la sagesse"
 tribute_mission.1000.abstain.legitimacy.desc: "Des bénédictions supplémentaires de légitimité vous seront accordées"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ quel est le sort qui nous attend ?"
 tribute_mission.1002.segway: "[tributary_scope.Custom('FR_le_Char_Pi')|U][tributary_scope.GetTitledFirstName] entre dans la grande salle avec son cortège, impatient[tributary_scope.Custom('FR_E')] de présenter son tribut."
 tribute_mission.1002.desc.concubine: "[Select_CString(human_tribute.IsFemale,'Une concubine sensuelle','Un concubin sensuel')], présenté[human_tribute.Custom('FR_E')] comme [human_tribute.Custom('FR_le_Char_Pi')][human_tribute.GetTitledFirstName], semble-t-il."
 tribute_mission.1002.desc.new_eunuch: "Un eunuque très mal à l’aise, semble-t-il.\n\nL’homme, présenté comme [human_tribute.Custom('FR_le_Char_Pi')][human_tribute.GetTitledFirstName], grimace alors qu’il trébuche vers moi pour être examiné de plus près."
 tribute_mission.1002.desc.eunuch: "Un eunuque expérimenté, de par sa réputation.\n\nL’homme, présenté comme [human_tribute.Custom('FR_le_Char_Pi')][human_tribute.GetTitledFirstName], respire une tranquillité qui dépasse son âge et me regarde silencieusement pendant que je l’évalue."
 tribute_mission.1002.beauty.concubine.good: "\n\nSes cheveux luisants, sa peau claire, ses yeux brillants et ses belles formes... Je me délecte de sa silhouette et en redemande."
 tribute_mission.1002.beauty.concubine.bad: "\n\nCheveux emmêlés, peau tachée... l’angle de la mâchoire. Il n’y a pas beaucoup de points positifs en ce qui concerne son apparence. Je pince légèrement les lèvres."
 tribute_mission.1002.physique.concubine.good: "\n\nRegarder le physique de [Select_CString(human_tribute.IsFemale,'cette femme','cet homme')] me fait me sentir en meilleure santé. C’est vraiment agréable."
 tribute_mission.1002.physique.concubine.bad: "\n\nLe raclement de gorge permanent, les bras maigres. Il y a quelque chose d’étrange dans sa silhouette, mais il est difficile de dire ce que c’est. [human_tribute.Custom('FR_IlElle')|U] laisse une sensation désagréable."
 tribute_mission.1002.exterior.plain: "\n\nSon apparence n’est peut-être pas inhabituelle, mais la lueur dans ses yeux m’intrigue."
 tribute_mission.1002.personality.shy: "\n\n[human_tribute.Custom('FR_IlElle')|U] sursaute lorsque deux gardes passent trop près. [human_tribute.Custom('FR_IlElle')|U] baisse les épaules et essaie de prendre le moins de place possible, d’attirer le moins d’attention possible sur [human_tribute.Custom('FR_LuiElle')]."
 tribute_mission.1002.personality.bold: "\n\nUne attitude vigoureuse suggère que [Select_CString(human_tribute.IsFemale,'cette femme','cet homme')] peut tenir bon, quoi qu’il arrive."
 tribute_mission.1002.personality.cynical: "\n\nUn tressaillement au coin de son œil, tandis que ses bras se mettent en position de défense, suggère que [Select_CString(human_tribute.IsFemale,'cette femme','cet homme')] a une vision très particulière du monde."
 tribute_mission.1002.personality.angry: "\n\nUne ride croissante entre les sourcils nous indique [Select_CString(human_tribute.IsFemale,'une femme très têtue','un homme très têtu')]."
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip] jette un regard dans ma direction, puis regarde la pièce avant de reposer ses yeux sur moi, comme [human_tribute.Custom('FR_SilSielle')] cherchait des indices pour résoudre une énigme."
 tribute_mission.1002.a: "« [human_tribute.Custom('FR_IlElle')|U] s’avérera probablement utile quelque part à la Cour. »"
 tribute_mission.1002.b: "« Eh bien, nous devrions vous nommer immédiatement... »"
 tribute_mission.1002.b.flavor: "Mais c’est un beau spécimen..."
 tribute_mission.1002.c: "« Vous travaillerez directement pour moi. »"
 tribute_mission.1002.d: "« Hmm, je crois que nous sommes complets pour le moment. »"
 tribute_mission.1002.d.tt: "[human_tribute.Custom('FR_le_Char_U_Pi')|U][human_tribute.GetShortUIName] est reconduit[human_tribute.Custom('FR_E')] en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ le tribut"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ les fleurs dorées [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ l’or [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ le troupeau [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ les fleurs [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ l’esprit [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ les objets [tributary_scope.Custom('FR_du_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip]"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.Custom('FR_le_Char_Pi')|U][tributary_scope.GetTitledFirstName] s’appuie sur un pied puis sur un autre en attendant ma décision et regarde de temps en temps [human_tribute.Custom('FR_le_Char_Pi')][human_tribute.GetTitledFirstName] du coin de l’œil."
 tribute_mission.1005.intro: "[tributary_scope.Custom('FR_le_Char_Pi')|U][tributary_scope.GetTitledFirstName] entre à grands pas dans la grande salle, s’approche de moi comme si de rien n’était et me présente son tribut avec un sourire obséquieux :"
 tribute_mission.1005.desc.bunga_mas: "\n\nUn arbre aux fleurs dorées ! Cet objet raffiné domine le reste du tribut, insignifiant en comparaison. Ses petites feuilles captent la lumière et semblent émettre une splendeur à la hauteur de la mienne.\n\nJe me ressaisis rapidement, essayant de ne pas trop en montrer, tout en me demandant quelle faveur je dois accorder en échange de ce magnifique cadeau..."
 tribute_mission.1005.desc.small_gold: "\n\nJe fronce les sourcils alors que les serviteurs examinent la poignée de pièces et de bijoux qui constituent ce modeste tribut.\n\nCela ne remplira pas nos coffres, mais au moins, [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] s’est acquitté[tributary_scope.Custom('FR_E')] de ses obligations tributaires. Maintenant, quelle faveur devrais-je lui accorder en retour..."
 tribute_mission.1005.desc.adequate_gold: "\n\nJe m’assois légèrement devant le tribut respectable ; les métaux et les tissus précieux captent la lumière de temps en temps, brillant légèrement.\n\nPassons maintenant au point suivant : quelle faveur devrais-je lui accorder en retour..."
 tribute_mission.1005.desc.excessive_gold: "\n\nDe l’or, des tissus, des pierres précieuses – une démonstration ostentatoire, mais réjouissante d’opulence m’accueille. Je travaille soigneusement mon expression faciale et m’efforce de ne pas paraître trop impressionné[ROOT.Char.Custom('FR_E')].\n\nC’est parfait. Maintenant, comment récompenser cette générosité..."
 tribute_mission.1005.desc.small_herd: "\n\nLes quelques animaux bêlent et regardent anxieusement autour d’eux pendant que les serviteurs les examinent.\n\nCe n’est pas beaucoup, mais au moins [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] a rempli ses obligations tributaires. Maintenant, quelle faveur devrais-je lui accorder en retour..."
 tribute_mission.1005.desc.adequate_herd: "\n\nLes animaux de qualité convenable regardent autour d’eux avec curiosité pendant que mes serviteurs les examinent.\n\nIls constituent un apport appréciable. Comment récompenser ce tribut..."
 tribute_mission.1005.desc.excessive_herd: "\n\nL’un des troupeaux les plus impeccables que j’ai jamais vus est présenté en hommage : pelage brillant, yeux étincelants — et d’autres animaux attendent dehors. Vraiment, un tribut très impressionnant.\n\nEh bien, comment récompenser cette démonstration d’abondance..."
 tribute_mission.1005.desc.rejected_concubine: "\n\n[Select_CString(human_tribute.IsFemale,'Une femme répugnante','Un homme répugnant')]... je pince les lèvres lorsque mon regard se pose à nouveau sur ce soi-disant tribut. Et [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] l’a qualifié[human_tribute.Custom('FR_E')] de digne de notre attention. Pff.\n\nEh bien, que devrais-je lui accorder en échange..."
 tribute_mission.1005.desc.appointed_concubine: "\n\nMes pensées s’emballent tandis que je contemple timidement ses courbes et ses proportions.\n\nLe sang me monte aux joues ; je m’efforce de me concentrer sur la question qui nous occupe : que devrais-je accorder [tributary_scope.Custom('FR_au_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] en échange de cet adorable tribut ?"
 tribute_mission.1005.desc.concubine: "\n\nJe l’ai amené[human_tribute.Custom('FR_E')] à notre Cour et je suis sûr[ROOT.Char.Custom('FR_E')] qu’[human_tribute.Custom('FR_IlElle')] se montrera utile.\n\nC’est pourquoi je devrais décider ce que j’accorderai [tributary_scope.Custom('FR_au_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] en échange..."
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\nIl fera un fidèle chef des eunuques.\n\nJe ne peux m’empêcher de sourire légèrement tandis que je réfléchis attentivement à ce que j’accorderai [tributary_scope.Custom('FR_au_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] en échange..."
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\nL’objet [artifact_to_tribute.GetName] est un beau tribut et je passe ma main sur son bord. Une œuvre solide, sans aucun doute.\n\nMaintenant, comment répondre à cela..."
 tribute_mission.1005.desc: "\n\nJe réfléchis attentivement au tribu qui m’a été offert.\n\nMaintenant, comment y répondre..."
 tribute_mission.1005.treasury: "« Récompensons votre tribut par de précieuses marchandises. »"
 tribute_mission.1005.artifact: "« Je vous accorde un objet d’origine [overlord_scope.GetCulture.GetNameNoTooltip]. »"
 tribute_mission.1005.artifact.tt: "Vous offrez [tributary_scope.Custom('FR_au_Char_U_Pi')][tributary_scope.GetShortUINameNoTooltip] un [artifact|El] d’origine [overlord_scope.GetCulture.GetNameNoTooltip]"
 tribute_mission.1005.innovation: "« Je souhaite partager des avancées technologiques... »"
 tribute_mission.1005.innovation.tt: "Vous récompensez [tributary_scope.GetShortUINameNoTooltip] avec certaines avancées technologiques"
 tribute_mission.1005.development: "« Nous érigerons un magnifique comptoir dans votre capitale. »"
 tribute_mission.1005.monk: "« Vous serez guidé par l’un de mes moines les plus sages. »"
 tribute_mission.1005.legitimacy: "« Je confirme par la présente que vous dirigez [tributary_scope.GetCapitalLocation.GetCounty.GetName]. »"
 fervor_gain_suzerain_missionaries: "Missionnaires du suzerain"
 fervor_loss_suzerain_missionaries: "Missionnaires rejetés"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ le départ"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ les biens [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ le meilleur de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ les progrès [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]"
 tribute_mission.1010.t.development: "$tribute_mission_header$ les marchands de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ la sagesse [overlord_scope.GetFaith.GetAdjectiveNoTooltip]"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ la légitimité [overlord_scope.GetFaith.GetAdjectiveNoTooltip]"
 tribute_mission.1010.intro.attendant: "Le serviteur réfléchit un peu plus longtemps, avant de prendre une décision."
 tribute_mission.1010.intro: "[receiving_character.Custom('FR_le_Char_Pi')|U][receiving_character.GetTitledFirstName] examine attentivement mon tribut avant de prendre une décision."
 tribute_mission.1010.intro.postseal: "À la fin de la cérémonie solennelle et légale du $game_concept_seal_of_investiture|l$, les richesses abondantes de [overlord_scope.GetPrimaryTitle.GetDefinitiveNameNoTooltip] jaillissent."
 tribute_mission.1010.segway: "\n\nMon hôte montre du doigt le fond de la salle,"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ où une profusion de récipients contenant des étoffes précieuses, des lingots et des épices d’origine [overlord_scope.GetCulture.GetNameNoTooltip] est exhibée dans un étalage de splendeur."
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$ où l’on m’offre un précieux objet d’origine [overlord_scope.GetCulture.GetNameNoTooltip] ([tribute_reward_type_artifact.GetName]) sur un coussin de velours qui renforce encore son éclat."
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$ d’où un groupe de moines s’approche de nous et tend des parchemins comprenant des connaissances innovantes."
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$ d’où un serviteur érudit s’approche de nous et me remet un contrat.\nIl inclut un accord commercial pour établir des comptoirs [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l] en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] et contribuer ainsi au développement et à la richesse de la région."
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ d’où [new_monk.Custom('GetArticledAgeDescriptionGender')] s’avance et se présente comme [new_monk.Custom('FR_le_Char_Pi')][new_monk.GetTitledFirstName], [Select_CString(new_monk.IsFemale,'une religieuse','un moine')] de foi [overlord_scope.GetFaith.GetAdjectiveNoTooltip]. [new_monk.Custom('FR_IlElle')|U] me fait part de ses intentions de se rendre avec moi en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] pour m’offrir ses services."
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.Custom('FR_IlElle')|U] me fait signe de m’approcher, puis s’avance lentement vers moi d’une élégance majestueuse. Je m’incline tandis que [overlord_scope.Custom('FR_le_Char_L')][overlord_scope.GetTitleAsNameNoTooltip|l] effectue les gestes cérémoniels [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l].\n\nUne fois terminés, [overlord_scope.Custom('FR_IlElle')] déclare d’une voix impressionnante : « Je vous confirme par la présente que vous êtes [ROOT.Char.Custom('FR_LeLa')] véritable [Select_CString(ROOT.Char.IsFemale,'cheffe','chef')] de [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Allez en paix. »"
 tribute_mission.1010.outro: "\n\n« Recevez les bonnes grâces de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], [tributary_scope.GetTitleAsNameNoTooltip] [tributary_scope.GetFirstNameNoTooltip]. Bon voyage »"
 tribute_mission.1010.a: "« Soyez béni[overlord_scope.Custom('FR_E')] ! »"
