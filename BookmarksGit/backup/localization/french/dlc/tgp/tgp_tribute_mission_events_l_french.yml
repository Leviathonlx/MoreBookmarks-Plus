 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "Malheureusement, je ne dispose pas actuellement des moyens nécessaires pour présenter un tribut.\n\nJ’espère sincèrement que [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip|l] comprendra."
 tribute_mission.9000.a: "Vraiment ?"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "Bien sûr, nous offrirons [actor.Custom('FR_au_Char_L')][actor.GetTitleAsNameNoTooltip|l] le plus beau des tributs !\n\nNotre voyage commence et notre destination est [actor.GetCapitalLocation.GetName]."
 tribute_mission.9010.a: "Excellent."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "Je croyais que vous étiez [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] de parole. Je déduis que c’était une erreur.\n\nVotre récent échec dans l’accomplissement d’une mission tributaire n’est pas passé inaperçu."
 tribute_mission.9500.a: "Je vois."
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ fini le tribut"
 tribute_mission.9750.desc: "À cause d’une série d’événements malheureux, notre tribut n’est plus avec nous ! [human_tribute.Custom('FR_le_Char_Pi')|U][human_tribute.GetTitledFirstName] a disparu...\n\nJe fronce les sourcils. Ne devrions-nous pas faire demi-tour et nous regrouper ?"
 tribute_mission.9750.a: "Non, nous devons mener à bien notre hommage !"
 tribute_mission.adequate_reserved_gold: "Réserver #V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#!@gold_icon! pour le [tribute|El]"
 tribute_mission.9750.b: "Mieux vaut simplement rentrer."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ l’évasion"
 tribute_mission.9760.desc.vengeful: "Le chaos à l’extérieur finit par me sortir de mon profond sommeil. Encore à moitié endormi[ROOT.Char.Custom('FR_E')], j’écoute et essaie de comprendre les mots derrière les cris « #EMP ... Le tribut a disparu ! Trouvez-le !#! » Une silhouette sombre apparaît sur le seuil de ma porte.\n\n« Puissent mes péchés être pardonnés par [escapee_eunuch.GetFaith.HighGodName] », hurle notre tribut humain, [escapee_eunuch.Custom('FR_le_Char_Pi')][escapee_eunuch.GetTitledFirstName], qui se jette sur moi.\n\nJe roule hors de mon lit et évite de justesse le premier coup. Nous sommes tous les deux debout et nous tournons autour."
 tribute_mission.9760.desc: "Inexplicablement, je me réveille pendant un court instant. Dans un état de somnolence, je regarde autour de moi dans ma tente et je vois une ombre passer devant le rabat de ma tente. Je sursaute de froid en me levant de mon lit et je me dandine lourdement pour regarder dehors.\n\nÀ ma grande surprise, je ne suis salué[ROOT.Char.Custom('FR_E')] par personne d’autre que notre tribut humain, [escapee_eunuch.Custom('FR_le_Char_Pi')][escapee_eunuch.GetTitledFirstName], qui a réussi à échapper à ses gardiens d’une manière ou d’une autre.\n\nSes yeux s’écarquillent de peur lorsqu’il remarque ma présence. « Oh [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous en supplie... Je ne peux pas le faire. Je vous en prie », se lamente-t-il, prêt à s’enfuir dans la nuit."
 tribute_mission.9760.a: "« #EMP Prends ça !#! »"
 tribute_mission.9760.a.success: "[escapee_eunuch.Custom('FR_le_Char_U_Pi')|U][escapee_eunuch.GetShortUIName] est maîtrisé"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.Custom('FR_le_Char_U_Pi')|U][escapee_eunuch.GetShortUIName] est soumis, et la [tribute_mission|El] se poursuit"
 tribute_mission.9760.a.failure: "[escapee_eunuch.Custom('FR_le_Char_U_Pi')|U][escapee_eunuch.GetShortUIName] s’échappe et tente de se venger"
 tribute_mission.9760.b: "« #EMP Gardes !#! »"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.Custom('FR_le_Char_U_Pi')|U][escapee_eunuch.GetShortUIName] s’échappe"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.Custom('FR_le_Char_U_Pi')|U][escapee_eunuch.GetShortUIName] est tué"
 tribute_mission.9760.c: "« Vous êtes libre de partir. Partez ! »"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ un changement de plan"
 tribute_mission.9800.desc.suzerain_turned_liege: "Il semble que mes obligations tributaires aient changé maintenant que je suis vassal[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName].\n\nIl y a donc beaucoup d’autres questions à régler chez nous, et le paiement des tributs n’en fait plus partie. Quel revirement de situation !"
 tribute_mission.9800.desc.no_longer_tributary: "Quel revirement de situation ! J’ai appris que nous n’étions plus soumis au joug du tribut !\n\nIl y a tant d’affaires à résoudre chez nous... La principale étant celle de cette nouvelle indépendance."
 tribute_mission.9800.desc.different_end_location: "Avec le changement de suzeraineté, il semble que [current_overlord.Custom('FR_le_Char_Pi')][current_overlord.GetTitledFirstName] ait désormais sa capitale dans un autre endroit.\n\nNotre voyage et notre tribut étaient prévus pour [old_overlord.Custom('FR_le_Char_Pi')][old_overlord.GetTitledFirstName], mes conseillers insistent donc sur le fait que la décision la plus prudente est de retourner à [ROOT.Char.GetCapitalLocation.GetName] et de se regrouper."
 tribute_mission.9800.desc.unable_to_accept_tribute: "Les murmures qui courent me laissent entendre que notre nouveau suzerain ne semble pas intéressé par le type de tribut que j’allais lui présenter.\n\nJe préfère ne pas prendre le risque d’irriter notre altesse, il serait donc plus prudent de nous regrouper à [ROOT.Char.GetCapitalLocation.GetName]."
 tribute_mission.9800.a: "Retournons chez nous en attendant."
 tribute_mission_notification.new_overlord.title: "Autre suzerain de la mission de tributaire"
 tribute_mission_notification.new_overlord.desc: "Le suzerain de votre [tribute_mission|El] est désormais [new_overlord.Custom('FR_le_Char_U_Pi')][new_overlord.GetShortUIName]"
 #OPINIONS
 slated_for_castration_opinion: "Destiné à la castration"
 #MODIFIERS
 suzerain_trade_post_modifier: "Comptoirs du suzerain"
 suzerain_trade_post_modifier_desc: "Ce comté reçoit un afflux constant de marchands en provenance des comptoirs du suzerain."
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "Un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] présenté comme tribut [overlord_scope.Custom('FR_au_Char_Pi')][overlord_scope.GetTitledFirstName] par [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstName]."
 tribute_mission_masterwork_bunga_mas_desc: "Offert au départ comme tribut [overlord_scope.Custom('FR_au_Char_Pi')][overlord_scope.GetTitledFirstName] par [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstName], ce magnifique ensemble de [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] capte la lumière de manière spectaculaire."
 tribute_mission_famed_bunga_mas_desc: "Deux arbres exquis d’or et d’argent, ces [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] ont été présentés [overlord_scope.Custom('FR_au_Char_Pi')][overlord_scope.GetTitledFirstName] par [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstName] comme tribut. L’orfèvrerie et les gravures témoignent d’un travail d’excellente qualité."
 tribute_mission_illustrious_bunga_mas_desc: "Offert comme tribut [overlord_scope.Custom('FR_au_Char_Pi')][overlord_scope.GetTitledFirstName] par [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstName], le [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] est un magnifique ensemble d’arbres en or et en argent, méticuleusement forgés et sculptés dans les métaux les plus fins, avec des fleurs figées dans une floraison éternelle."
