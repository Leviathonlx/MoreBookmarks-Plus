 tribute_mission.1006.t: "$tribute_mission_header$ sceau d’investiture"
 tribute_mission.1006.desc: "[tributary_scope.Custom('FR_le_Char_Pi')|U][tributary_scope.GetTitledFirstName] reste prostré[tributary_scope.Custom('FR_E')] pendant ce qui commence à sembler un temps inconfortablement long. Attend-[tributary_scope.GetSheHe] autre chose de moi ?\n\nJe regarde m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scribe_character'))], [scribe_character.Custom('FR_le_Char_Pi')][scribe_character.GetTitledFirstName], l’artisan[scribe_character.Custom('FR_E')] qui sculpte mes sceaux officiels, attendre stoïquement sur le côté de la Cour bondée.\n\nLe moment est-il venu d’accorder [tributary_scope.Custom('FR_au_Char_Pi')][tributary_scope.GetTitledFirstNameNoTooltip] la reconnaissance officielle du Fils du Ciel ?"
 tribute_mission.1006.grant: "Nous formaliserons cet accord pour la postérité."
 tribute_mission.1006.grant.tt: "[scribe_character.Custom('FR_le_Char_U_Pi')|U][scribe_character.GetShortUIName] créera un [seal_of_investiture|El] pour [tributary_scope.Custom('FR_le_Char_Pi')][tributary_scope.GetTitledFirstName]"
 tribute_mission.1006.decline.no_money: "Le Trésor impérial ne peut pas assumer cette dépense."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U] ne mérite pas un tel honneur."
 refused_seal_of_investiture_opinion: "Refus d’accorder un [seal_of_investiture|El]"
 tribute_mission.1007.t: "$tribute_mission_header$ sceau d’investiture"
 tribute_mission.1007.desc: "Après une pause appuyée, [receiving_character.Custom('FR_le_Char_Pi')][receiving_character.GetTitledFirstName] se lève cérémonieusement. Le scribe impérial, [scribe_character.Custom('FR_le_Char_Pi')][scribe_character.GetTitledFirstName], émerge de la foule à point nommé, portant un $game_concept_seal_of_investiture|l$ élégamment sculpté, sur lequel figure mon nom !\n\n[receiving_character.Custom('FR_le_Char_Pi')|U][receiving_character.GetTitledFirstName] le prend délicatement et me prie de me lever. Le public est très attentif.\n\nAlors que je reçois la bénédiction du Fils du Ciel, une pensée m’assaille : quelles portes cette précieuse alliance va-t-elle ouvrir ?"
 tribute_mission.1007.a: "Cela change tout."
 tribute_mission.1008.t: "$tribute_mission_header$ tribut continu"
 tribute_mission.1008.desc: "Alors que les cadeaux sont échangés lors de la cérémonie, je sens que l’attente monte à la Cour, comme s’il restait encore certaines paroles à prononcer. Bien que cela n’ait jamais été exprimé directement, les attentes à mon égard deviennent peu à peu évidentes.\n\n[receiving_character.Custom('FR_le_Char_Pi')|U][receiving_character.GetTitledFirstNameNoTooltip] souhaite que je promette que ces cadeaux continueront d’arriver, en échange de la bienveillance de [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nIl est encore temps de refuser honorablement l’offre et de conserver mon indépendance, avec tout ce que cela implique."
 tribute_mission.1008.a: "« ... et, bien sûr, le pays acheminerait régulièrement des cadeaux en [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]. »"
 tribute_mission.1008.b: "Le pays ne s’inclinera pas."
