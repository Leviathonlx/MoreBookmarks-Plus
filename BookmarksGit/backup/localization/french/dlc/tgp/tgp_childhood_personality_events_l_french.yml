l_french:
 tgp_child_personality.0002.t: "Une vie misérable"
 tgp_child_personality.0002.guardian: "Sur le chemin du retour d’une sortie avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))], [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName], je vois un homme désespéré dont les vêtements sont dans un état déplorable, à peine mieux que des haillons.\n\nLes yeux cernés par la fatigue et le visage émacié par l’inanition, il tente désespérément de demander de l’eau aux passants. En nous apercevant, il titube vers moi, les mains tendues en signe de détresse."
 tgp_child_personality.0002.no_guardian: "Sur le chemin du retour d’une sortie, je vois un homme désespéré dont les vêtements sont dans un état déplorable, à peine mieux que des haillons.\n\nLes yeux cernés par la fatigue et le visage émacié par l’inanition, il tente désespérément de demander de l’eau aux passants. En nous apercevant, il titube vers moi, les mains tendues en signe de détresse."
 tgp_child_personality.0002.a: "Comment ose-t-il lever les yeux sur nous ?!"
 tgp_child_personality.0002.b: "Pouvons-nous donner un peu d’eau à ce pauvre homme ?"
 tgp_child_personality.0002.c: "De l’eau ? Qu’il prenne une poignée de cette boue !"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Honneur non mérité"
 tgp_child_personality.0003.desc: "[guardian.Custom('FR_le_Char_P')|U][guardian.GetFullName] vante fièrement les progrès que j’ai accomplis dans la compréhension [ROOT.Char.GetFaith.ReligiousText3] à plusieurs de ses serviteurs et cite tous les chapitres que j’ai mémorisés... y compris certains que je ne connais pas !\n\nJe rougis sous leurs regards approbateurs, tandis que la culpabilité et le plaisir se disputent mon esprit."
 tgp_child_personality.0003.a: "Si je lui avoue, ils ne seront plus aussi contents." # deceitful
 tgp_child_personality.0003.b: "Il est plus important d’être sincère que d’être loué[ROOT.Char.Custom('FR_E')]." # honest
 tgp_child_personality.0003.c: "Je dois l’en informer en privé afin qu’[guardian.Custom('FR_IlElle')] ne perde pas la face." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "Enseignant manquant"
 tgp_child_personality.0004.desc: "L’heure du début de mes cours quotidiens est passée, et une fois de plus, [guardian.Custom('FR_le_Char_P')][guardian.GetFullName] n’est pas là.\n\nQuand je regarde par la fenêtre, je vois les domestiques s’affairer avec énergie, alors qu’attendre ici est très ennuyeux."
 tgp_child_personality.0004.a: "Peut-être que mon aide leur sera utile !" # generous
 tgp_child_personality.0004.b: "Je peux étudier jusqu’à qu’[guardian.Custom('FR_IlElle')] vienne !" # diligent
 tgp_child_personality.0004.c: "[guardian.Custom('FR_IlElle')|U] finira par arriver, je dois juste être patient[ROOT.Char.Custom('FR_E')]." # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "Rations inégales"
 tgp_child_personality.0007.desc: "Lorsque je me faufile discrètement dans les quartiers des domestiques, je remarque que les rations accordées aux supérieurs semblent être beaucoup plus importantes que celles distribuées aux subordonnés.\n\nL’inégalité est flagrante, mais tous les domestiques semblent l’accepter sans se plaindre, comme si c’était leur lot."
 tgp_child_personality.0007.a: "C’est totalement injuste !" # just
 tgp_child_personality.0007.b: "La vie est rarement juste pour les petits." # cynical
 tgp_child_personality.0007.c: "Peut-être devrions-nous tous modérer nos repas." # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "Bruits nocturnes"
 tgp_child_personality.0009.desc: "Je me réveille au début de l’heure du tigre ; un bruit fort et inquiétant provient de l’obscurité juste de l’autre côté de la fenêtre de ma chambre.\n\nIl y a quelque chose dehors et ça bouge !\n\nMon esprit s’emballe à l’idée des possibilités, chacune plus sinistre et effrayante que la précédente."
 tgp_child_personality.0009.a: "Si c’est un monstre, je vais l’occire !" # Brave
 tgp_child_personality.0009.b: "Ce n’est probablement qu’un des serviteurs." # Calm
 tgp_child_personality.0009.c: "Qu’est-il dit par [ROOT.Char.GetFaith.ReligiousText] à propos de la peur ?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "Combler les attentes"
 tgp_child_personality.0010.desc: "C’est toujours la même rengaine... à chaque leçon, chaque occasion ; c’est toujours « [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] a appris cela en deux fois moins de temps quand [guardian.Custom('FR_IlElle')] était jeune ! » ou « Vous devriez aspirer à être aussi doué[ROOT.Char.Custom('FR_E')] qu[guardian.Custom('FR_EluiElle')] à l’âge adulte ».\n\nPeu importe ce que je fais, peu importe à quel point je le fais bien, c’est toujours comparé aux réalisations de quelqu’un d’autre."
 tgp_child_personality.0010.a: "Je [guardian.Custom('FR_LeLa')] surpasserai !" # Ambitious
 tgp_child_personality.0010.b: "Un jour, ce sera moi qui ferai en sorte que les autres se sentent petits." # Sadistic
 tgp_child_personality.0010.c: "Voulez-vous vraiment que je réussisse ?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Quartier libre"
 tgp_child_personality.7000.desc: "J’attendais que ma leçon de calligraphie commence quand m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guardian'))] est entré[guardian.Custom('FR_E')] dans la pièce d’un pas mesuré et l’air énigmatique.\n\n« Il y a eu un imprévu et nous devons annuler les cours d’aujourd’hui, déclare-t-[guardian.Custom('FR_IlElle')] d’un ton ferme. Qu’aimeriez-vous faire à la place ? »\n\nSon regard plein d’espoir suggère que c’est le genre de question à laquelle il n’y a pas de bonne réponse."
 tgp_child_personality.7000.a: "Je vais saisir cette chance pour étudier encore plus !" # Diligent
 tgp_child_personality.7000.b: "Puis-je aller voir mes amis ?" # Gregarious
 tgp_child_personality.7000.c: "Je devrais me reposer et passer une journée tranquille." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Ailes brisées"
 tgp_child_personality.7300.desc: "En marchant dans la cour, j’entends un bruissement sous l’un des buissons ; lorsque j’écarte les feuilles touffues à l’aide d’un bâton, j’aperçois un petit oiseau qui sautille d’avant en arrière, une aile inclinée dans un angle manifestement anormal."
 tgp_child_personality.7300.a: "Si je le garde, je pourrai apprendre le langage des oiseaux !" # Eccentric
 tgp_child_personality.7300.b: "Je devrais aller chercher les domestiques pour qu’ils s’occupent de lui." # Compassionate
 tgp_child_personality.7300.c: "Qui s’intéresse à ces stupides oiseaux ?" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Propos déformé"
 tgp_child_personality.7010.desc: "Je m’apprête à entrer dans le hall pour présenter mes respects quotidiens lorsque j’entends des voix à l’intérieur.\n\nMa main s’immobilise sur la porte et j’entends l’une des voix citer un passage [ROOT.Char.GetFaith.ReligiousText3], un passage qui m’a valu des éloges pour la façon dont j’en ai saisi les subtilités, mais que j’entends maintenant utilisé de manière si erronée que j’ai du mal à en croire mes oreilles."
 tgp_child_personality.7010.a: "Comment peuvent-ils se tromper autant sur [ROOT.Char.GetFaith.ReligiousText] ?!" # Zealous
 tgp_child_personality.7010.b: "Si les adultes sont aussi bêtes, je vais aller loin dans la vie." # Ambitious
 tgp_child_personality.7010.c: "J’ai hâte de voir cette ignorance révélée !" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Intentions inconnues"
 tgp_child_personality.7020.desc: "En passant près de notre entrée, j’entends des voix inconnues et un rapide coup d’œil par un coin révèle des visages tout aussi inconnus à l’extérieur.\n\nL’un d’eux se retourne ; nos regards se croisent et il commence à marcher vers moi ; le cœur battant, je me faufile jusqu’à disparaître de sa vue."
 tgp_child_personality.7020.a: "Je n’aime pas les étrangers : il est temps de filer !" # Shy
 tgp_child_personality.7020.b: "Ce regard dans leurs yeux ; on ne peut pas leur faire confiance." # Paranoid
 tgp_child_personality.7020.c: "Et s’ils avaient des armes ? Ils pourraient nous blesser !" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "Objet perdu"
 tgp_child_personality.7050.desc: "Je cherchais un de mes livres quand quelque chose de brillant, métallique et intéressant a attiré mon attention sous une table.\n\nCela ressemble à une petite boîte en bois laqué et je crois en avoir vu une similaire dans le bureau principal. Quelqu’un va sûrement se fâcher s’il découvre qu’un domestique l’a perdue !"
 tgp_child_personality.7050.a: "Je vais le rendre pour qu’ils n’aient pas de problèmes !" # Just
 tgp_child_personality.7050.b: "Si je le cache, ce peut être mon trésor secret !" # Greedy
 tgp_child_personality.7050.c: "Quelqu’un souffrira pour ça et il l’aura mérité." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Détermination farouche"
 tgp_child_personality.7200.desc: "Un domestique distrait, une porte légèrement entrouverte, et me voilà dehors ! Je n’ai guère le temps de profiter de ma nouvelle liberté qu’un grognement sourd me fait m’arrêter net.\n\nJe me tourne lentement vers la droite et croise le regard d’un chien presque aussi grand que moi, que je n’ai jamais vu auparavant chez nous.\n\nDerrière moi, j’entends un domestique crier : « Courez, petit[ROOT.Char.Custom('FR_E')] ! Retournez à l’intérieur, vite ! »"
 tgp_child_personality.7200.a: "Je ne courrai pas car je ne suis pas lâche !" # Brave
 tgp_child_personality.7200.b: "Si le chien ne bouge pas, moi non plus !" # Stubborn
 tgp_child_personality.7200.c: "Un simple cabot ose montrer les dents ? À moi ?!" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Mots durs"
 tgp_child_personality.7070.desc: "« Incompétent[servant.Custom('FR_E')] ! »\n\nLes mots tonitruants [guardian.Custom('FR_du_Char_Pi')][guardian.GetTitledFirstName] résonnent dans toute la maison.\n\n« Imbécile incapable ! » En entrouvrant la porte, je vois [Select_CString(servant.IsFemale,'une servante prosternée','un serviteur prosterné')] devant [guardian.Custom('FR_LuiElle')], tremblant devant son visage rouge de colère.\n\nJe ne sais pas ce qui s’est passé, mais mérite-t-[servant.Custom('FR_IlElle')] une telle réprimande ?"
 tgp_child_personality.7070.a: "Si c’était moi, je ne connaîtrais aucun repos avant d’avoir vengé cette humiliation !" # Vengeful
 tgp_child_personality.7070.b: "Si [Select_CString(servant.IsFemale,'la servante','le serviteur')] avait menti, [servant.Custom('FR_IlElle')] ne serait pas dans cette situation." # Deceitful
 tgp_child_personality.7070.c: "Les adultes ont l’air si laid quand ils sont en colère." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "Une découverte inattendue"
 tgp_child_personality.7040.desc: "Alors que je cherchais sur les étagères un livre qu’on m’avait demandé de trouver, un léger frottement en fait tomber un autre ; ses pages s’ouvrent en éventail.\n\nJe m’agenouille pour le ramasser, mais je suis attiré[ROOT.Char.Custom('FR_E')] par les dessins éclatants représentant des personnages – des hommes et des femmes ? – enlacés dans des positions de plus en plus variées.\n\nCela semble très inconfortable, mais aussi... intéressant ?"
 tgp_child_personality.7040.a: "Il est déjà ouvert, donc ça ne peut pas me faire de mal de regarder." # Lustful
 tgp_child_personality.7040.b: "J’ai l’impression que je ne devrais pas regarder ça." # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Délicieux excès"
 tgp_child_personality.7080.desc: "Depuis quelque temps, partout où je vais, les gens me donnent quelque chose à manger. Mes manches débordent quasiment de délicieux petits morceaux, tellement nombreux que je me sens presque coupable de leur abondance.\n\nQuand j’en mets un autre dans ma bouche, je vois [Select_CString(greedy_child.IsFemale,'une servante','un serviteur')] observer mes trésors comestibles avec une envie non dissimulée."
 tgp_child_personality.7080.a: "Venez et goûtez-en quelques-uns !"
 tgp_child_personality.7080.b: "Je ne me sens peut-être pas si coupable après tout."
 tgp_child_personality.7080.c: "Ils sont à moi parce que je les mérite. Qu’[greedy_child.Custom('FR_IlElle')] se trouve les siens."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Surcharge"
 tgp_child_personality.7030.desc: "Une série de cris crispés me guide à travers les couloirs jusqu’à ce que j’aperçoive [Select_CString(clumsy_servant.IsFemale,'une servante','un serviteur')] titubant sous le poids de plusieurs plats dangereusement en équilibre, les bras tremblants sous la charge.\n\nIl semble que ce ne soit qu’une question de temps avant qu’une catastrophe culinaire ne se produise."
 tgp_child_personality.7030.a: "Je suis fatigué[ROOT.Char.Custom('FR_E')] rien qu’à [clumsy_servant.Custom('FR_LeLa')] regarder." # Lazy
 tgp_child_personality.7030.b: "Je vais donner un coup de main – en échange d’une bouchée !" # Gluttonous
 tgp_child_personality.7030.c: "Je devrais l’aider avant qu’[clumsy_servant.Custom('FR_IlElle')] ne fasse tomber quelque chose." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "Erreur de bonne foi"
 tgp_child_personality.7090.desc: "Je fouille ma chambre à la recherche de mon parchemin illustré préféré quand je vois [Select_CString(sorry_servant.IsFemale,'une servante','un serviteur')] entrer dans la pièce avec celui-ci dans la main.\n\n« Le voilà ! » m’exclamé-je en tendant la main avant que [Select_CString(sorry_servant.IsFemale,'la servante','le serviteur')] ne m’arrête et ne se prosterne.\n\n« C’était un accident, jeune [Select_CString(ROOT.Char.IsFemale,'maîtresse','maître')], je vous le jure ! »\n\nEn y regardant de plus près, je constate que le parchemin est déchiré, presque scindé en deux !"
 tgp_child_personality.7090.a: "C’était un accident, je ne suis pas fâché[ROOT.Char.Custom('FR_E')]." # Forgiving
 tgp_child_personality.7090.b: "Je sais que vous ne l’avez pas fait exprès : je vous fais confiance." # Trusting
 tgp_child_personality.7090.c: "Nous pouvons simplement commander un nouvel exemplaire : cela peut attendre." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "Éloges abondants"
 tgp_child_personality.7060.desc: "Depuis quelque temps, [Select_CString(sycophantic_servant.IsFemale,'une servante','un serviteur')] semble déterminé[sycophantic_servant.Custom('FR_E')] à louer tout ce que je fais à qui veut l’entendre, quelle que soit l’importance de la tâche.\n\nC’est agréable d’être loué[ROOT.Char.Custom('FR_E')], mais je commence à me demander si cela mérite tout ce tapage..."
 tgp_child_personality.7060.a: "J’ai encore beaucoup à apprendre." # Humble
 tgp_child_personality.7060.b: "Est-ce qu’[sycophantic_servant.Custom('FR_IlElle')] fait ça uniquement pour que je l’apprécie ?" # Cynical
 tgp_child_personality.7060.c: "Je devrais être content[ROOT.Char.Custom('FR_E')] qu’on me fasse des compliments." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Questions constantes"
 tgp_child_personality.7100.desc: "C’est comme si chaque jour était un examen auquel je ne pouvais échapper ; [guardian.Custom('FR_le_Char_Pi')][guardian.GetTitledFirstName] me teste constamment avec des questions qui vont de l’étrange au banal.\n\nJ’aimerais bien qu’[guardian.Custom('FR_IlElle')] me laisse un peu tranquille, mais j’ai peur d’être puni[guardian.Custom('FR_E')] si je me plains..."
 tgp_child_personality.7100.a: "Je suis fatigué[ROOT.Char.Custom('FR_E')] de ces questions. Pouvons-nous arrêter, s’il vous plaît ?" # Honest
 tgp_child_personality.7100.b: "Si je réponds au hasard, peut-être qu’[guardian.Custom('FR_IlElle')] me laissera tranquille." # Arbitrary
 tgp_child_personality.7100.c: "C’est une perte de temps ; je pourrais faire tellement de choses ailleurs." # Impatient
 tgp_child_personality.1021.t: "Une vie misérable"
 tgp_child_personality.102.desc: "Sur le chemin du retour d’une sortie avec [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName], nous tombons sur un pauvre homme qui supplie pour qu’on lui donne de l’eau."
 tgp_child_personality.102.arrogant: "\n\n« Comment ose-t-[child.Custom('FR_IlElle')] poser les yeux sur nous ?! » s’écrie [child.GetFirstNameNoTooltip], horrifié[child.Custom('FR_E')] par l’audace désespérée de cet homme."
 tgp_child_personality.102.compassionate: "\n\nÉmu[child.Custom('FR_E')] par la souffrance de cet homme, [child.GetFirstNameNoTooltip] me tire par la manche, le regard empli d’une compassion innocente. « Peut-on donner un peu d’eau à ce pauvre homme ? » demande-t-[child.Custom('FR_IlElle')]."
 tgp_child_personality.102.callous: "\n\nEn réponse à sa supplication, [child.GetFirstNameNoTooltip] prend nonchalamment une poignée de boue et la lui jette au visage. [child.Custom('FR_IlElle')|U] éclate de rire tandis que l’assoiffé recule, surpris et humilié."
 tgp_child_personality.102.confirm_arrogant: "Bien. Ceux de son espèce ne méritent pas votre attention."
 tgp_child_personality.102.confirm_compassionate: "Bien sûr que nous pouvons ; votre empathie me rend [Select_CString(ROOT.Char.IsFemale,'fière','fier')]."
 tgp_child_personality.102.confirm_callous: "La misère des autres n’est pas notre problème."
 tgp_child_personality.102.arrogant_change: "Ignorez ces gens – ils ne méritent pas votre attention."
 tgp_child_personality.102.compassionate_change: "Imaginez-vous à sa place."
 tgp_child_personality.102.callous_change: "La misère des autres n’est pas notre problème."
 tgp_child_personality.1031.t: "Honneur non mérité"
 tgp_child_personality.103.desc: "Lorsque j’ai abordé les progrès réalisés par [child.GetFirstName] dans ses études [child.GetFaith.ReligiousText3], j’ai fièrement salué sa maîtrise de certains chapitres de plus en plus difficiles.\n\nCe n’est que plus tard, en examinant les résultats de ses dernières études, que je me suis rendu compte que mon enthousiasme avait peut-être exagéré sa compréhension de ces chapitres."
 tgp_child_personality.103.deceitful: "\n\nBien qu’[child.Custom('FR_IlElle')] soit certainement conscient[child.Custom('FR_E')] de la fausseté de mes propos, [child.Custom('FR_IlElle')] continue de se délecter des compliments indus."
 tgp_child_personality.103.honest: "\n\nAvant même que je puisse dire quoi que ce soit, [child.Custom('FR_IlElle')] me regarde dans les yeux sans s’émouvoir : « Vous avez dit aux autres que je maîtrisais ces chapitres, mais je viens seulement de commencer à les apprendre. »"
 tgp_child_personality.103.humble: "\n\nQuand [child.Custom('FR_IlElle')] voit que j’en ai pris conscience, [child.Custom('FR_IlElle')] dit doucement : « Je sais, je suis désolé[child.Custom('FR_E')], je ne voulais pas que vous perdiez la face. »"
 tgp_child_personality.103.confirm_deceitful: "Ne vous opposez jamais à quelque chose qui vous est bénéfique."
 tgp_child_personality.103.confirm_honest: "L’honnêteté est admirable, surtout lorsqu’elle se fait au détriment de soi-même."
 tgp_child_personality.103.confirm_humble: "Je suis [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] que votre première pensée ait été pour ma réputation."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "Vous ne devriez pas laisser une contre-vérité sans la corriger."
 tgp_child_personality.103.humble_change: "N’aspirez pas à plus que ce que vous méritez."
 tgp_child_personality.1041.t: "Enseignant manquant"
 tgp_child_personality.104.desc: "Les tâches auxquelles doit s’atteler le chef d’un foyer sont sans fin, et aujourd’hui, mes responsabilités m’ont empêché[ROOT.Char.Custom('FR_E')] de superviser la leçon quotidienne de [child.GetFirstName]."
 tgp_child_personality.104.generous: "\n\nEn mon absence, je découvre qu’au lieu de perdre son temps, [child.Custom('FR_IlElle')] s’est affairé[child.Custom('FR_E')] à offrir son aide aux domestiques dans leurs tâches quotidiennes, une générosité qui a bien sûr été poliment refusée par tous."
 tgp_child_personality.104.diligent: "\n\nEn rentrant tard dans l’après-midi, je [child.Custom('FR_LeLa')] trouve à son bureau, plongé[child.Custom('FR_E')] dans ses études. Surpris[child.Custom('FR_E')] par mes pas, [child.Custom('FR_IlElle')] lève la tête et me sourit radieusement : « Vous êtes là ! Regardez tout ce que j’ai fait ! »"
 tgp_child_personality.104.patient: "\n\nEn rentrant bien plus tard que prévu, je [child.Custom('FR_LeLa')] trouve tranquillement assis[child.Custom('FR_E')]. En se levant de son siège, [child.Custom('FR_IlElle')] me salue chaleureusement : « Je vous ai attendu[ROOT.Char.Custom('FR_E')] tranquillement toute la journée ! Ai-je bien fait ? »"
 tgp_child_personality.104.confirm_generous: "Votre considération pour autrui est admirable."
 tgp_child_personality.104.confirm_diligent: "L’initiative que vous avez démontrée vous sera utile."
 tgp_child_personality.104.confirm_patient: "Je me réjouis de la patience dont vous avez fait preuve."
 tgp_child_personality.104.generous_change: "Des gens auraient pu avoir besoin de votre aide pendant ce temps-là."
 tgp_child_personality.104.diligent_change: "Si vous avez du temps libre, consacrez-le à vos études."
 tgp_child_personality.104.patient_change: "Vous avez bien fait, mais vous auriez dû attendre que je revienne."
 tgp_child_personality.1071.t: "Rations inégales"
 tgp_child_personality.107.desc: "Après avoir esquivé une avalanche de questions de [child.GetFirstName], j’ai réussi à aller au fond du problème : [child.Custom('FR_IlElle')] a remarqué que certains de nos domestiques mangent beaucoup mieux que d’autres."
 tgp_child_personality.107.just: "\n\n[child.Custom('FR_IlElle')|U] semble extrêmement préoccupé[child.Custom('FR_E')] par cette situation et exige une explication sur l’origine d’une inégalité aussi flagrante."
 tgp_child_personality.107.cynical: "\n\nMalgré ses doutes, [child.Custom('FR_IlElle')] ne semble pas être dérangé[child.Custom('FR_E')] par la situation générale, presque comme [child.Custom('FR_SilSielle')] était davantage intéressé[child.Custom('FR_E')] par la confirmation d’une conclusion à laquelle [child.Custom('FR_IlElle')] était déjà parvenu[child.Custom('FR_E')] intérieurement."
 tgp_child_personality.107.temperate: "\n\nAprès réflexion, [child.Custom('FR_IlElle')] pense qu’il serait préférable que nous modérions tous nos appétits."
 tgp_child_personality.107.confirm_just: "Vous avez raison, nous devons rectifier cette situation."
 tgp_child_personality.107.confirm_cynical: "Le monde est inéquitable, et vous ne devriez pas vous attendre à autre chose."
 tgp_child_personality.107.confirm_temperate: "Il y a effectivement de la sagesse dans la modération."
 tgp_child_personality.107.just_change: "Vous ne devriez pas accepter les inégalités simplement parce que d’autres le font."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "Bruits nocturnes"
 tgp_child_personality.109.desc: "Je suis réveillé[ROOT.Char.Custom('FR_E')] en pleine nuit par l’un des serviteurs qui m’annonce une histoire incroyable.\n\nIl semble que l’un des leurs ait abusé de l’alcool la nuit dernière et, en essayant de regagner son logement, il a fini par faire du vacarme juste devant la chambre de [child.GetFirstName]."
 tgp_child_personality.109.brave: "\n\nCependant, l’histoire prend une tournure comique lorsqu’on me raconte que l’enfant, réveillé[child.Custom('FR_E')] par le bruit, s’est précipité[child.Custom('FR_E')] sur le serviteur ivre avec une épée en bois et a fait fuir le « monstre » dans l’obscurité."
 tgp_child_personality.109.calm: "\n\nBien que le vacarme nocturne ait réveillé [child.GetFirstName] à l’heure du tigre, [child.Custom('FR_IlElle')] n’a pas été perturbé[child.Custom('FR_E')] par l’activité inhabituelle de l’autre côté de sa fenêtre."
 tgp_child_personality.109.zealous: "\n\nEn allant [child.Custom('FR_LeLa')] voir par après, les domestiques l’ont trouvé[child.Custom('FR_E')] en train de réciter des chapitres [child.GetFaith.ReligiousText3] pour garder son sang-froid."
 tgp_child_personality.109.confirm_brave: "C’est dans les moments les plus durs que nous nous trouvons nous-mêmes."
 tgp_child_personality.109.confirm_calm: "Un esprit sain n’est pas perturbé par les bruits de la nuit."
 tgp_child_personality.109.confirm_zealous: "Il faut également se consacrer [child.GetFaith.ReligiousText2] pendant la journée."
 tgp_child_personality.109.brave_change: "Seule l’action aurait pu [child.Custom('FR_LeLa')] sauver si la menace avait été réelle."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "Combler les attentes"
 tgp_child_personality.110.desc: "La meilleure façon pour les enfants d’apprendre est d’imiter les adultes qui les entourent, un principe que les tuteurs de [child.GetFirstName] et nos domestiques ont adopté sans réserve, en me présentant comme un exemple qui motive et guide son développement."
 tgp_child_personality.110.ambitious: "\n\nLes résultats parlent d’eux-mêmes : [child.Custom('FR_IlElle')] a redoublé d’efforts et a proclamé son intention de dépasser mes résultats, et je peux voir à quel point sa détermination se reflète dans ses études."
 tgp_child_personality.110.sadistic: "\n\nSeulement, au lieu de l’inspirer, je constate maintenant qu’[child.Custom('FR_IlElle')] reporte ses frustrations sur les domestiques. Je soupçonne que ce que nous avons fait l’a rendu[child.Custom('FR_E')] trop conscient[child.Custom('FR_E')] de ses lacunes."
 tgp_child_personality.110.paranoid: "\n\nIl est inquiétant que cela ait pu lui faire passer un mauvais message, car je vois désormais souvent une ombre de doute se projeter sur son jeune visage."
 tgp_child_personality.110.confirm_ambitious: "Ne laissez rien s’interposer entre vous et vos objectifs."
 tgp_child_personality.110.confirm_sadistic: "Parfois, la cruauté fonctionne mieux que la vertu."
 tgp_child_personality.110.confirm_paranoid: "Remettez tout en question, surtout ceux en qui vous avez confiance."
 tgp_child_personality.110.ambitious_change: "Vous ne devriez rien laisser s’interposer entre vous et vos objectifs."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "Quartier libre"
 tgp_child_personality.7001.desc: "Le développement de l’esprit d’un enfant peut être trompeusement complexe et difficile à évaluer. Seules des observations minutieuses permettent de le guider sur la bonne voie.\n\nEn annonçant soudainement que les cours sont annulés aujourd’hui, je mets [child.GetFirstName] à l’épreuve pour voir comment [child.Custom('FR_IlElle')] choisira de passer sa journée en l’absence de mes conseils."
 tgp_child_personality.diligent.desc: "\n\nCependant, malgré mon offre, [child.Custom('FR_IlElle')] choisit de continuer à étudier seul[child.Custom('FR_E')], ce qui démontre une volonté impressionnante de poursuivre ses études."
 tgp_child_personality.gregarious.desc: "\n\nIl n’est peut-être pas surprenant qu’[child.Custom('FR_IlElle')] demande à passer la journée avec ses camarades, abandonnant ainsi ses études au profit de la compagnie des autres."
 tgp_child_personality.temperate.desc: "\n\nDe manière inattendue, [child.Custom('FR_IlElle')] choisit de profiter de l’occasion pour se reposer et conserver son énergie pour les activités de demain."
 tgp_child_personality.7001.diligent: "Un excellent choix ; une telle autodiscipline vous sera utile."
 tgp_child_personality.7001.gregarious: "Les relations que vous établissez maintenant vous seront bénéfiques pour la vie."
 tgp_child_personality.7001.temperate: "Connaître ses limites nous rend maîtres de nous-mêmes."
 tgp_child_personality.7001.change.diligent: "La discipline vous serait bénéfique. Pratiquez-la."
 tgp_child_personality.7001.change.gregarious: "Ne négligez pas vos relations pour vos études."
 tgp_child_personality.7001.change.temperate: "Reposez-vous tant que vous le pouvez ; on ne sait pas ce que demain nous réserve."
 tgp_child_personality.7011.t: "Propos déformé"
 tgp_child_personality.7011.desc: "Lorsque nous avons reçu des visiteurs, nous avons abordé le sujet [child.GetFaith.ReligiousText3] et une discussion animée s’est engagée, caractérisée davantage par la passion pour le sujet que par la connaissance de celui-ci."
 tgp_child_personality.zealous.desc: "\n\nAprès la dispersion du groupe, [child.GetFirstNameNoTooltip] s’approche de moi, visiblement affligé[child.Custom('FR_E')] après avoir entendu une partie de la discussion. « Comment ont-ils pu si mal comprendre [ROOT.Char.GetFaith.ReligiousText] ? » demande-t-[child.Custom('FR_IlElle')]."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip] a écouté une partie du débat et cela semble lui avoir donné du courage, car [child.Custom('FR_IlElle')] estime que sa compréhension et ses connaissances sont supérieures à celles des adultes."
 tgp_child_personality.sadistic.desc: "\n\nUne fois les invités partis, [child.GetFirstNameNoTooltip] court vers moi, le visage rayonnant de joie. « Leur avez-vous dit à quel point ils avaient tort ? demande-t-[child.Custom('FR_IlElle')] avec enthousiasme. Ont-ils tous ri de leur stupidité ? »"
 tgp_child_personality.7011.zealous: "Votre engagement envers les rites est louable."
 tgp_child_personality.7011.ambitious: "Tirez parti des défauts des autres comme autant d’opportunités pour vous."
 tgp_child_personality.7011.sadistic: "En exposant l’ignorance d’autrui, vous affaiblissez sa position."
 tgp_child_personality.7011.change.zealous: "Votre propre compréhension des rites est ce qui compte le plus."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "Intentions inconnues"
 tgp_child_personality.7021.desc: "Aujourd’hui, [child.GetFirstName] a trouvé un groupe de visiteurs inconnus à l’entrée de notre propriété. Surpris[child.Custom('FR_E')] par leur présence, [child.Custom('FR_IlElle')] s’est enfui[child.Custom('FR_E')] et n’est sorti[child.Custom('FR_E')] de sa cachette qu’à l’instant."
 tgp_child_personality.shy.desc: "\n\nVisiblement bouleversé[child.Custom('FR_E')] par cette rencontre, [child.Custom('FR_IlElle')] s’approche de moi, le regard baissé et inquiet. « Ils ne reviendront pas, n’est-ce pas ? demande-t-[child.Custom('FR_IlElle')]. Ne les laissez pas revenir, s’il vous plaît. Je ne veux plus les revoir. »"
 tgp_child_personality.paranoid.desc: "\n\nMéfiant[child.Custom('FR_E')] après cette rencontre, [child.Custom('FR_IlElle')] s’approche de moi avec inquiétude. « Qui étaient ces gens ? demande-t-[child.Custom('FR_IlElle')]. Je ne leur fais pas confiance. »"
 tgp_child_personality.craven.desc: "\n\nEncore perturbé[child.Custom('FR_E')] par leur visite, [child.Custom('FR_IlElle')] me saisit la main. « Pourquoi étaient-ils ici ? Ils avaient l’air dangereux ! s’exclame-t-[child.Custom('FR_IlElle')]. Ne les laissez pas revenir, s’il vous plaît. »"
 tgp_child_personality.7021.shy: "Vous n’avez pas à voir qui que ce soit si vous ne le souhaitez pas."
 tgp_child_personality.7021.paranoid: "La confiance a plus de valeur lorsqu’elle n’est accordée qu’à quelques-uns."
 tgp_child_personality.7021.craven: "Faites confiance à votre instinct ; sentir le danger, c’est être prudent."
 tgp_child_personality.7021.change.shy: "Entourez-vous uniquement des personnes qui vous sont les plus proches."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "Surcharge"
 tgp_child_personality.7031.desc: "Alors que je me dirige vers mes appartements, j’aperçois un serviteur titubant sous le poids d’une charge écrasante qui se dirige vers la cuisine. Près de lui, se trouve [child.GetFirstName]. Je m’arrête un instant pour voir comment [child.Custom('FR_IlElle')] réagit à la situation."
 tgp_child_personality.lazy.desc: "\n\nIndifférent au spectacle, [child.Custom('FR_IlElle')] reste immobile et observe simplement les efforts du domestique. Remarquant mon regard, [child.Custom('FR_IlElle')] hausse les épaules avec dédain, comme si cette affaire ne méritait pas son attention."
 tgp_child_personality.gluttonous.desc: "\n\nSans hésiter, [child.Custom('FR_IlElle')] se précipite pour alléger la charge du serviteur, et ensemble, ils disparaissent dans la cuisine. Quelques minutes plus tard, l’enfant réapparaît et me sourit, les doigts collants de récompenses sucrées et savoureuses, l’air ravi[child.Custom('FR_E')] d[child.Custom('FR_EluiElle')]-même."
 tgp_child_personality.compassionate.desc: "\n\nRemarquant les difficultés du serviteur, [child.Custom('FR_IlElle')] intervient et prend une partie de la charge, suivant le domestique jusqu’à la cuisine avec beaucoup de diligence. À son retour, [child.Custom('FR_IlElle')] affiche la fierté silencieuse de la satisfaction personnelle."
 tgp_child_personality.7031.lazy: "Gardez votre énergie pour ce qui compte ; laissez autrui porter les charges lourdes."
 tgp_child_personality.7031.gluttonous: "Il est juste que vous soyez récompensé[child.Custom('FR_E')] pour votre aide."
 tgp_child_personality.7031.compassionate: "Observer autrui se démener sans aider ne serait pas vertueux."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "Le lot des serviteurs est de travailler, le vôtre d’en récolter les fruits."
 tgp_child_personality.7031.change.compassionate: "Aidez ceux qui ont besoin d’aide sans attendre de récompense."
 tgp_child_personality.7041.t: "Une découverte inattendue"
 tgp_child_personality.7041.desc: "En parcourant la bibliothèque, je remarque qu’un des volumes dépasse de l’étagère, comme s’il avait été rangé à la hâte. Un livre rempli d’illustrations assez scabreuses qui a terminé en ma possession, si je me souviens bien."
 tgp_child_personality.lustful.desc: "\n\nSoudain, quelque chose me revient en mémoire. [child.GetFirstName] se comporte de manière étrange ces derniers temps : [child.Custom('FR_IlElle')] passe un temps excessif à la bibliothèque. Je me demande si..."
 tgp_child_personality.chaste.desc: "\n\nSoudain, quelque chose me revient en mémoire. Ces derniers temps, [child.GetFirstName] passe très peu de temps à la bibliothèque, comme [child.Custom('FR_SilSielle')] avait honte d’y entrer. Je me demande si..."
 tgp_child_personality.7041.lustful: "La curiosité à ce sujet est tout à fait naturelle."
 tgp_child_personality.7041.chaste: "Les dignes gardent leur sang-froid face à la tentation."
 tgp_child_personality.7041.change.lustful: "Je vais faire porter le livre dans sa chambre."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "Objet perdu"
 tgp_child_personality.7051.desc: "Il y a quelques jours, j’ai demandé à l’un des domestiques de transporter une magnifique boîte laquée, parmi d’autres objets de valeur, dans une autre pièce pendant le nettoyage, mais son retour très tardif m’a fait comprendre que la boîte avait été perdue en cours de route."
 tgp_child_personality.just.desc: "\n\nCependant, juste au moment où j’étais sur le point de commencer mes recherches, je suis tombé[ROOT.Char.Custom('FR_E')] sur cette fameuse boîte alors que [child.GetFirstName] la remettait à sa place."
 tgp_child_personality.greedy.desc: "\n\nUne fouille minutieuse de la propriété permet de trouver rapidement la fameuse boîte dans la chambre de [child.GetFirstName]. « C’est moi qui l’ai trouvée, donc elle m’appartient ! » proteste-t-[child.Custom('FR_IlElle')] avec obstination lorsqu’on lui pose la question."
 tgp_child_personality.callous.desc: "\n\nLorsque [child.GetFirstName] et moi avons fouillé la propriété, je lui ai expliqué l’objet de notre recherche. « Je l’ai vue, répond-[child.Custom('FR_IlElle')] avec un désintérêt apparent. Mais qu’adviendra-t-il du domestique qui l’a perdue ? » demande-t-[child.Custom('FR_IlElle')] avec un intérêt nettement plus marqué."
 tgp_child_personality.7051.just: "Comportez-vous toujours comme vous l’avez fait à ce moment-là."
 tgp_child_personality.7051.greedy: "La perte subie par autrui peut être pour vous un gain."
 tgp_child_personality.7051.callous: "Laissez les imbéciles subir les conséquences de leur incompétence."
 tgp_child_personality.7051.change.just: "Comportez-vous correctement et vous n’aurez pas à connaître le regret."
 tgp_child_personality.7051.change.greedy: "Pensez d’abord à votre profit et prenez tout ce que vous pouvez."
 tgp_child_personality.7051.change.callous: "Vous devez laisser les imbéciles subir les conséquences de leur incompétence."
 tgp_child_personality.7061.t: "Éloges abondants"
 tgp_child_personality.7061.desc: "Les serviteurs savent comment s’attirer les faveurs de leurs maîtres, actuels et futurs, et leurs louanges à l’égard de [child.GetFirstName] ont été récemment pour le moins remarquées, voire excessives."
 tgp_child_personality.humble.desc: "\n\nMalgré cela, [child.Custom('FR_IlElle')] reste humble et répète à chaque occasion qu’il lui reste encore beaucoup à apprendre."
 tgp_child_personality.cynical.desc: "\n\nEn privé, [child.Custom('FR_IlElle')] m’a fait part de ses doutes ; [child.Custom('FR_IlElle')] se demande si les serviteurs ne cherchent pas qu’à s’attirer ses bonnes grâces."
 tgp_child_personality.content.desc: "\n\nCes compliments semblent lui faire ni chaud ni froid."
 tgp_child_personality.7061.humble: "C’est bien que vous tempériez votre orgueil."
 tgp_child_personality.7061.cynical: "Vous faites bien de remettre en question les motivations d’autrui."
 tgp_child_personality.7061.content: "Les honneurs n’ont aucun sens ; n’essayez pas de les rechercher."
 tgp_child_personality.7061.change.humble: "Tempérez votre orgueil et souvenez-vous de votre place."
 tgp_child_personality.7061.change.cynical: "Vous feriez mieux de remettre en question les motivations d’autrui, même les miennes."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "Mots durs"
 tgp_child_personality.7071.desc: "Il faut parfois rappeler aux domestiques quelle est leur place, et plus leur impudence ou leur incompétence est grande, plus le rappel doit être ferme. Mais les enfants doivent encore retenir cette leçon, et [child.GetFirstName] semble [Select_CString(child.IsFemale,'inquiète','inquiet')] après avoir entendu l’un de ces rappels."
 tgp_child_personality.vengeful.desc: "\n\n[child.Custom('FR_IlElle')|U] est déconcerté[child.Custom('FR_E')] par la tolérance des serviteurs envers mes avertissements et veut savoir pourquoi je ne crains pas qu’ils se vengent."
 tgp_child_personality.deceitful.desc: "\n\nSa principale préoccupation semble être l’aveu de culpabilité : si les serviteurs mentaient, ils seraient alors moins susceptibles d’être punis pour leurs fautes."
 tgp_child_personality.calm.desc: "\n\nMais cela n’a pas grand-chose à voir avec les difficultés du serviteur, car [child.GetFirstNameNoTooltip] a seulement exprimé son dégoût face aux disputes et à la virulence des adultes."
 tgp_child_personality.7071.vengeful: "Seuls les faibles se laissent offenser ainsi."
 tgp_child_personality.7071.deceitful: "Être sincère est une vertu, mais parfois aussi une absurdité."
 tgp_child_personality.7071.calm: "Celui qui ne se laisse pas perturber a toujours l’avantage."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "Ne vous laissez pas déstabiliser et vous aurez toujours l’avantage."
 tgp_child_personality.7081.t: "Délicieux excès"
 tgp_child_personality.7081.desc: "Depuis quelque temps, j’ai remarqué que beaucoup de nos domestiques gâtent [child.GetFirstName] en lui donnant des friandises."
 tgp_child_personality.generous.desc: "\n\nTotalement dépourvu[child.Custom('FR_E')] de cupidité, [child.Custom('FR_IlElle')] les partage joyeusement avec les autres enfants, sans hésitation."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip] est parfois disposé[child.Custom('FR_E')] à partager ses friandises avec les autres enfants, mais à d’autres moments, [child.Custom('FR_IlElle')] s’y oppose complètement, avec des changements d’humeur radicaux."
 tgp_child_personality.arrogant.desc: "\n\n[child.Custom('FR_IlElle')|U] les garde jalousement ; il les considère comme sa part légitime."
 tgp_child_personality.7081.generous: "L’abondance doit toujours être partagée avec ceux qui en manquent."
 tgp_child_personality.7081.fickle: "Une certaine souplesse d’esprit peut semer la confusion chez vos adversaires."
 tgp_child_personality.7081.arrogant: "Comportez-vous conformément à votre statut et les autres feront de même."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "L’imprévisibilité peut souvent être un atout."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "Erreur de bonne foi"
 tgp_child_personality.7091.desc: "Dans un malheureux concours de circonstances, un domestique a déchiré le parchemin illustré préféré de [child.GetFirstName], croyant qu’il s’agissait d’un déchet. [Select_CString(ROOT.Char.IsFemale,'Curieuse','Curieux')] de voir comment l’enfant va réagir, je m’assois à côté d[child.Custom('FR_EluiElle')]."
 tgp_child_personality.forgiving.desc: "\n\n« Vous avez été trop indulgent[child.Custom('FR_E')] », lui dis-je. [child.Custom('FR_IlElle')] hausse légèrement les épaules, comme si cela n’avait aucune importance. « C’était un accident. Je ne voulais pas qu’il se sente mal. »"
 tgp_child_personality.trusting.desc: "\n\n« Vous avez accepté cette explication très facilement », fais-je remarquer. [child.Custom('FR_IlElle')|U] acquiesce instamment. « Je lui fais confiance », répond-[child.Custom('FR_IlElle')] simplement."
 tgp_child_personality.patient.desc: "\n\n« Vous avez pris ça très calmement », fais-je remarquer. [child.Custom('FR_IlElle')|U] sourit sereinement. « Ce n’est pas grave, ça ne me dérange pas d’en attendre un nouveau. »"
 tgp_child_personality.7091.forgiving: "Soyez tolérants lorsqu’autrui échoue ; tout le monde n’est pas comme nous."
 tgp_child_personality.7091.trusting: "Faites confiance à ceux qui vous font confiance."
 tgp_child_personality.7091.patient: "De nombreuses blessures guérissent avec le temps ; il suffit d’attendre."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "Questions constantes"
 tgp_child_personality.7101.desc: "La recherche et l’acquisition du savoir sont l’une des caractéristiques d’une personne digne, mais il se peut que mes efforts déterminés pour les inculquer à [child.GetFirstName] soient allés un peu trop loin."
 tgp_child_personality.honest.desc: "\n\n« On peut s’arrêter maintenant, s’il vous plaît ? » supplie-t-[child.Custom('FR_IlElle')]. Sa voix exprime sa frustration."
 tgp_child_personality.arbitrary.desc: "\n\n« C’était le quatrième empereur. Ou le neuvième », répond-[child.Custom('FR_IlElle')] sans enthousiasme à la dernière question, affichant une profonde indifférence envers la vérité."
 tgp_child_personality.impatient.desc: "\n\n« On a fini ? » [child.Custom('FR_IlElle')|U] soupire avec une irritation évidente, change constamment de position et aimerait faire autre chose."
 tgp_child_personality.7101.honest: "Osez dire la vérité, sinon le monde sombrera dans l’injustice."
 tgp_child_personality.7101.arbitrary: "Si vous pensez bien connaître quelque chose, continuez sur votre lancée."
 tgp_child_personality.7101.impatient: "Plus vous répondez rapidement, plus vite nous aurons terminé."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "Détermination farouche"
 tgp_child_personality.7201.desc: "Un moment d’inattention peut avoir de graves conséquences. Un domestique a oublié de fermer la porte à clé et soudain, [child.GetFirstName] se retrouve dehors, face à face avec un chien errant. Le danger passe et l’enfant retourne dans sa chambre indemne, mais les séquelles retiennent mon attention."
 tgp_child_personality.brave.desc: "\n\n« Je n’ai pas eu peur du tout ! annonce-t-[child.Custom('FR_IlElle')] fièrement. J’aurais pu me battre contre une meute de loups ! »"
 tgp_child_personality.stubborn.desc: "\n\n« J’ai tenu bon ! insiste-t-[child.Custom('FR_IlElle')] d’un ton provocateur. Je ne me suis pas enfui[child.Custom('FR_E')], ce sont les domestiques qui m’ont ramené[child.Custom('FR_E')] à l’intérieur ! » [child.Custom('FR_IlElle')|U] semble plus contrarié[child.Custom('FR_E')] par son sauvetage que par le danger auquel [child.Custom('FR_IlElle')] a été confronté[child.Custom('FR_E')]."
 tgp_child_personality.wrathful.desc: "\n\n« Je déteste ce chien ! s’écrie-t-[child.Custom('FR_IlElle')] avec une frustration évidente. Ils auraient dû le tuer, pas lui faire peur ! »"
 tgp_child_personality.7201.brave: "Un esprit courageux et indomptable ; j’approuve !"
 tgp_child_personality.7201.stubborn: "Restez ferme et ne cédez ni devant les hommes ni devant les bêtes."
 tgp_child_personality.7201.wrathful: "La colère, bien dirigée, amplifiera vos ambitions."
 tgp_child_personality.7201.change.brave: "Affrontez vos adversaires avec courage et la victoire finira par arriver."
 tgp_child_personality.7201.change.stubborn: "Vous devez être ferme et ne céder ni devant les hommes ni devant les bêtes."
 tgp_child_personality.7201.change.wrathful: "N’êtes-vous pas irrité[child.Custom('FR_E')] par l’agressivité de cette créature primitive ?"
 tgp_child_personality.7301.t: "Ailes brisées"
 tgp_child_personality.7301.desc: "Je termine la vérification des comptes de la propriété quand les domestiques me présentent un nouveau problème : un petit oiseau au plumage inhabituel et à l’aile cassée que [child.GetFirstName] a découvert dans la cour."
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.Custom('FR_IlElle')|U] est déjà enchanté[child.Custom('FR_E')] par le petit oiseau ou, plus exactement, par l’idée d’un oiseau. [child.Custom('FR_IlElle')] ne cesse de répéter à quel point [child.Custom('FR_IlElle')] aimerait voler comme lui."
 tgp_child_personality.7301.compassionate.desc: "\n\nTouché[child.Custom('FR_E')] par sa souffrance, [child.Custom('FR_IlElle')] insiste pour que nous l’accueillions chez nous et le traitions comme s’il était l’un des nôtres."
 tgp_child_personality.7301.callous.desc: "\n\nFaisant preuve d’une indifférence manifeste à l’égard de sa souffrance, [child.Custom('FR_IlElle')] a laissé l’oiseau brisé là où il l’avait trouvé afin que nos serviteurs, et, semble-t-il, son maître, s’occupent de lui."
 tgp_child_personality.7301.eccentric: "L’esprit des enfants est quelque chose d’étrange et de merveilleux."
 tgp_child_personality.7301.compassionate: "Prenez soin des vôtres comme vous le feriez pour cet oiseau."
 tgp_child_personality.7301.callous: "Laissez les faibles se défendre eux-mêmes, qu’il s’agisse d’un oiseau ou d’un humain."
 tgp_child_personality.7301.change.eccentric: "Laissez votre esprit s’envoler et imaginez le monde tel qu’un oiseau le verrait."
 tgp_child_personality.7301.change.compassionate: "Avant toute chose, souciez-vous de ceux qui sont plus faibles que vous."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
