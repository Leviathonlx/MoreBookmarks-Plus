 turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "Je suis flatté[recipient.Custom('FR_E')] que vous proposiez de remodeler ma terre [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] à votre image."
 tgp_east_asia_interaction_events.1000.favor: "\n\nCependant, je pourrais avoir quelques difficultés à convaincre les autres..."
 tgp_east_asia_interaction_events.1000.a: "Un dieu vous serait redevable."
 tgp_east_asia_interaction_events.1000.b: "J’ai voulu cela ; vous voulez faire obstacle à ma décision ?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nPeut-être que si je pouvais susciter un signe de votre bonne volonté, les autres suivraient facilement..."
 tgp_east_asia_interaction_events.1002.a: "Étant [Select_CString(actor.IsFemale,'ma servante','mon serviteur')], vous seriez récompensé[actor.Custom('FR_E')]."
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "Il est temps pour [recipient.GetPrimaryTitle.GetBaseNameNoTier] de faire partie intégrante du mandala [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]. Je vous propose de régner comme [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], avec le soutien absolu de mon clergé."
 tgp_east_asia_interaction_events.1003.end: "\n\nVous gouvernerez selon ma volonté, en tant que l’un de mes représentants sur Terre."
 tgp_east_asia_interaction_events.1003.a: "Que tout le monde le sache !"
 tgp_east_asia_interaction_events.1003.b: "Ce sera fait, mais vous me devrez une faveur."
 tgp_east_asia_interaction_events.1003.c: "J’aurai besoin de ressources pour mener à bien cette tâche."
 tgp_east_asia_interaction_events.1003.d: "Un dirigeant de [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ne s’inclinera pas !"
 tgp_east_asia_interaction_events.1000.accept_toast: "Demande acceptée"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Demande refusée"
 tgp_east_asia_interaction_events.1000.force_toast: "Gouvernorat forcé"
