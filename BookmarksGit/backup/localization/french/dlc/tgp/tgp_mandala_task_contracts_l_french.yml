 mandala_realm_contract_0002_contract: "Bétail stérile"
 mandala_realm_contract_0002_desc: "Le bétail en [TaskContract.GetLocation.GetNameNoTooltip] est stérile et peu de veaux naissent. Les habitants demandent donc un rituel de fertilité afin de ne pas perdre leur moyen de subsistance."
 mandala_realm_contract_0002_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0002_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ bétail stérile"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "« Ô très vénéré[ROOT.Char.Custom('FR_E')] et divin[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], exaucez la prière de mon village ! » implore [local_character.Custom('FR_LeLa')] chef du village en posant la main sur une génisse maigre à côté d[local_character.Custom('FR_EluiElle')]. « Permettez à nos vaches de mettre bas à nouveau ! »\n\n[local_character.Custom('FR_IlElle')|U] fait signe aux villageois qui apportent de grandes guirlandes de fleurs colorées pour le rituel."
 tgp_east_asia_mandala_task_contract_events.1100.a: "Le rituel durera un mois !"
 tgp_east_asia_mandala_task_contract_events.1100.b: "Un rituel d’une semaine suffira."
 tgp_east_asia_mandala_task_contract_events.1100.c: "Je vais rester un jour."
 mandala_realm_contract_0003_contract: "La première graine"
 mandala_realm_contract_0003_desc: "Les habitants de [TaskContract.GetLocation.GetNameNoTooltip] prévoient de construire un [GetBuilding('temple_citadel_01').GetName|l] en votre nom. Cependant, ils refusent de commencer les travaux tant que vous n’avez pas vous-même planté la « première graine » à cet endroit."
 mandala_realm_contract_0003_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0003_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ la première graine"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous, vos humbles serviteurs, souhaitons ériger un [GetBuilding('temple_citadel_01').GetName|l] en votre nom glorieux », déclare [local_character.Custom('FR_LeLa')] chef du groupe en regardant les terres devant nous. « Mais le sol n’est pas encore consacré. Vous devez planter les premières graines pour remplir la terre de votre pouvoir créateur. »\n\nQuelqu’un d’autre s’avance et s’évente timidement : « Ô [Select_CString(ROOT.Char.IsFemale,'Dame divine','Seigneur divin')], je m’offre volontiers pour vous aider à accomplir le rituel afin que tous puissent le voir en [ritual_location.GetName] ! »"
 tgp_east_asia_mandala_task_contract_events.1200.a: "Que cette terre reçoive un mois de notre union !"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Allons nous allonger là où la première pierre doit être posée."
 tgp_east_asia_mandala_task_contract_events.1200.c: "Je peux... gérer ça tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 mandala_realm_contract_0004_contract: "Génisse sacrée"
 mandala_realm_contract_0004_desc: "Une génisse sacrée en [TaskContract.GetLocation.GetNameNoTooltip] refuse de s’agenouiller. Cela est considéré comme un signe d’infertilité. Les habitants vous demandent de rétablir l’équilibre."
 mandala_realm_contract_0004_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0004_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ génisse sacrée"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "« C’est une catastrophe, se lamente le doyen du village. Notre génisse sacrée refuse de se coucher. C’est un présage certain de stérilité et de ruine !\n\nS’il vous plaît, nous avons besoin de vous pour nous donner la bénédiction à sa place. Montez sur ce socle de pierre et révélez votre divinité à tous afin que les champs de [ritual_location.GetName] deviennent fertiles ! » Le doyen me regarde.\n\nOn attend de moi que je reste debout sur le socle, nu[ROOT.Char.Custom('FR_E')] comme un ver, pendant une semaine, sans manger..."
 tgp_east_asia_mandala_task_contract_events.1300.a: "Ma divinité ne connaît aucune limite – délectez-vous de mon corps !"
 tgp_east_asia_mandala_task_contract_events.1300.b: "La nourriture et les vêtements font partie du rituel."
 tgp_east_asia_mandala_task_contract_events.1300.c: "Une effigie de moi suffira certainement..."
 mandala_realm_contract_0005_contract: "Témoin divin[ROOT.Char.Custom('FR_E')]"
 mandala_realm_contract_0005_desc: "Un couple de nobles de [TaskContract.GetLocation.GetNameNoTooltip] n’a pas encore d’enfants et vous demande de bénir leur union."
 mandala_realm_contract_0005_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0005_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ témoin divin[ROOT.Char.Custom('FR_E')]"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "« Ô vénérable [ROOT.Char.GetTitleAsNameNoTooltip|l], mon [Select_CString(local_character_2.IsFemale,'épouse','époux')] et moi n’avons pas encore eu la chance d’avoir des enfants, commence [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstName] d’une voix triste. J’ai fait construire un pavillon pour le rituel dans [ritual_location.Custom('TerrainTypeProvince')]. »\n\nSon [Select_CString(local_character_2.IsFemale,'épouse','époux')] poursuit : « En tant que témoin divin[ROOT.Char.Custom('FR_E')], vous devez dormir entre nous. Ce n’est qu’ainsi que nous serons bénis d’un enfant ! Bien sûr, cela pourrait prendre plusieurs nuits... »"
 tgp_east_asia_mandala_task_contract_events.1400.a: "Oh, je ferai plus que simplement être « témoin »..."
 tgp_east_asia_mandala_task_contract_events.1400.b: "Je vais observer votre union."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Il devrait suffire que mes vêtements soient entre eux."
 mandala_realm_contract_0006_contract: "Rêve d’accoucheuses"
 mandala_realm_contract_0006_desc: "Les accoucheuses de [TaskContract.GetLocation.GetNameNoTooltip] rêvent toutes de vous dans une union sacrée avec [Select_CString(GetPlayer.IsFemale,'un homme marqué','une femme marquée')] par un présage."
 mandala_realm_contract_0006_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0006_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ rêve d’accoucheuses"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "Alors que j’approche du hameau situé à l’extérieur de [ritual_location.GetName], je suis accueilli[ROOT.Char.Custom('FR_E')] par un groupe d’accoucheuses. « Nous avons toutes fait le même rêve, puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], disent-elles en chœur. Voici [local_character_2.GetFirstName], né[local_character_2.Custom('FR_E')] lors d’une nuit pleine de présages.\n\nUn enfant qui sauvera [ritual_location.GetName] naîtra lorsque vous vous unirez à [local_character_2.Custom('FR_LuiElle')]. » Les accoucheuses se taisent lorsque [Select_CString(local_character_2.IsFemale,'cette femme singulière','cet homme singulier')] s’approche et me sourit timidement."
 tgp_east_asia_mandala_task_contract_events.1500.a: "Venez à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "Nous allons passer la nuit ensemble."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Cette nuit, je serai avec vous en pensée..."
 mandala_realm_contract_0007_contract: "Statue en pleurs"
 mandala_realm_contract_0007_desc: "Une statue négligée en [TaskContract.GetLocation.GetNameNoTooltip] verserait des larmes de lait. Les villageois vous demandent de venir oindre un nouveau-né sur elle."
 mandala_realm_contract_0007_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0007_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ statue en pleurs"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip], ô divin[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! » s’écrie [Select_CString(local_character.IsFemale,'la paysanne','le paysan')] en se jetant à terre. « Une statue ancienne dans mon champ verse des larmes de lait ! » Je regarde dans sa direction : une grande tête de pierre, recouverte de tissus et de fleurs, dont le visage est orné de rayures blanches, se dresse là.\n\n« Les esprits la traversent ! Veuillez oindre ce nouveau-né sur cette statue afin d’obtenir sa faveur ! » supplie-t-[local_character.Custom('FR_IlElle')]."
 tgp_east_asia_mandala_task_contract_events.1600.a: "Ce lieu n’est pas un simple champ – c’est un sanctuaire !"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Je vais faire des offrandes supplémentaires aux esprits."
 tgp_east_asia_mandala_task_contract_events.1600.c: "Je vais oindre l’enfant, comme attendu."
 stone_head_shrine_modifier: "Sanctuaire à tête de pierre géante"
 stone_head_shrine_modifier_desc: "L’ancienne statue d’un roi oublié a été transformée ici en sanctuaire dédié au Devaraja local."
 mandala_realm_contract_0008_contract: "Fleurs germées"
 mandala_realm_contract_0008_desc: "Une étrange floraison a étouffé les semis en [TaskContract.GetLocation.GetNameNoTooltip]. Les villageois pensent que vous en êtes responsable et exigent que vous rétablissiez l’équilibre."
 mandala_realm_contract_0008_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0008_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ fleurs germées"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "« Oh, pourquoi nous avez-vous abandonnés, [ROOT.Char.GetTitleAsNameNoTooltip|l] ? demande [local_character.Custom('FR_LeLa')] chef d’une voix désespérée. Nos semis sont étouffés par les [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]. Aucun champ n’a été épargné !\n\nSans céréales, nous allons mourir de faim. Vous devez marcher pieds nus dans les champs et dire à la terre ce qu’elle doit faire pousser. »"
 tgp_east_asia_mandala_task_contract_events.1700.a: "Cela ne suffira pas... Faites apporter du riz de la capitale."
 tgp_east_asia_mandala_task_contract_events.1700.b: "Qu’il pleuve ou qu’il vente, je marcherai pieds nus sur ce sol."
 tgp_east_asia_mandala_task_contract_events.1700.c: "Je vais juste embrasser le sol."
 fertile_ground_modifier: "Champs fertiles"
 fertile_ground_modifier_desc: "L’afflux de semences et d’outils provenant de la capitale a rendu cette terre propice au développement."
 mandala_realm_contract_0009_contract: "Rituel de la rivière"
 mandala_realm_contract_0009_desc: "Une rivière en [TaskContract.GetLocation.GetNameNoTooltip] revêt une importance vitale pour les habitants. Les pêcheurs vous demandent désormais d’accomplir un rituel de fertilité afin qu’elle reste riche en poissons."
 mandala_realm_contract_0009_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0009_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ rituel de la rivière"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Un groupe de pêcheurs se tient au bord de la rivière. Leurs paniers sont remplis de la prise du jour. « Puissant [ROOT.Char.GetTitleAsNameNoTooltip|l] ! La rivière regorge de poissons, mais nos anciens disent qu’elle sera vide l’année prochaine ! » dit [Select_CString(local_character.IsFemale,'une pêcheuse','un pêcheur')].\n\n« Cette nuit, il y aura une rare pleine lune. Nous avons besoin de vous pour bénir l’eau et lui conférer une fertilité divine. [local_character_2.GetFirstName] a proposé d’accomplir le rituel avec vous. »"
 tgp_east_asia_mandala_task_contract_events.1800.a: "Rejoignez-moi dans la rivière, [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1800.b: "Je dois juste jeter du riz dans l’eau."
 tgp_east_asia_mandala_task_contract_events.1800.c: "Tous ces poissons... Vous ne payez pas assez de tribut."
 upset_peasants_modifier: "Paysans contrariés"
 upset_peasants_modifier_desc: "Pour une raison ou une autre, les paysans de ce comté sont indisciplinés."
 mandala_realm_contract_0010_contract: "Champs maudits"
 mandala_realm_contract_0010_desc: "Dans les champs de [TaskContract.GetLocation.GetNameNoTooltip], les charrues se cassent sans cesse. Les villageois soupçonnent un esprit maléfique d’être responsable et vous demandent votre aide pour briser la malédiction."
 mandala_realm_contract_0010_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0010_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ champs maudits"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "« C’est déjà la septième charrue qui se brise cette semaine, [ROOT.Char.GetTitleAsNameNoTooltip|l] », rapporte le chef du village avec colère en montrant les champs. « C’est sans aucun doute un esprit de la terre jaloux qui les brise ! »\n\n« Pour briser la malédiction, vous devez tirer la charrue à travers chaque champ avec votre divinité rayonnante et semer le premier sillon ! »"
 tgp_east_asia_mandala_task_contract_events.1900.a: "Je suis prêt[ROOT.Char.Custom('FR_E')]. Attelez-moi à la charrue !"
 tgp_east_asia_mandala_task_contract_events.1900.b: "Je sème, [entourage_character.GetFirstNameNoTooltip] tire la charrue..."
 tgp_east_asia_mandala_task_contract_events.1900.c: "Je ne planterai qu’une seule graine."
 mandala_realm_contract_0011_contract: "Bosquet flétri"
 mandala_realm_contract_0011_desc: "La foudre a frappé un arbre sacré et a mis le feu à la forêt environnante en [TaskContract.GetLocation.GetNameNoTooltip]. Les villageois effrayés vous demandent maintenant d’effectuer un rituel de fertilité sous l’arbre."
 mandala_realm_contract_0011_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0011_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ bosquet flétri"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip] divin[ROOT.Char.Custom('FR_E')], la foudre a frappé notre arbre sacré et brûlé le bosquet... » rapporte [Select_CString(local_character.IsFemale,'une habitante','un habitant')] en montrant les restes carbonisés. « Nous craignons qu’il ne repousse pas. Les écureuils et les oiseaux ont disparu.\n\nNous devons nous unir sous l’arbre calciné. Si notre union porte ses fruits, le bosquet repoussera. Que le charbon nous oigne jusqu’à ce que nous ne puissions plus nous distinguer du ciel nocturne ! »"
 tgp_east_asia_mandala_task_contract_events.2000.a: "Vous recevrez de la semence de la capitale... et de moi aussi !"
 tgp_east_asia_mandala_task_contract_events.2000.b: "Alors restons allongés ensemble."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Vous oindre de charbon suffira."
 lush_grove_modifier: "Bosquets luxuriants"
 lush_grove_modifier_desc: "Grâce à un don de semences provenant de la capitale par l’intermédiaire d’un Devaraja, les bosquets de cette terre prospèrent."
 mandala_realm_contract_0012_contract: "Serment d’abattage d’un cochon"
 mandala_realm_contract_0012_desc: "Les villageois de [TaskContract.GetLocation.GetNameNoTooltip] vous demandent de conclure un pacte de vengeance. Pour cela, vous devez abattre un cochon noir."
 mandala_realm_contract_0012_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0012_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ serment d’abattage d’un cochon"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "« Grand[ROOT.Char.Custom('FR_E')] et puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous implorons votre bénédiction. » Mon [Select_CString(local_character.IsFemale,'interlocutrice','interlocuteur')] désigne un enclos. « Nous allons attaquer nos ennemis en [vengeance_target.GetNameNoTier], mais seulement après que vous aurez fait un sacrifice.\n\nEmmenez ce cochon noir dans [ritual_location.Custom('TerrainTypeProvince')] et versez son sang sur la pierre sacrée. Ce n’est qu’alors que notre serment de vengeance sera scellé ! »"
 tgp_east_asia_mandala_task_contract_events.2100.a: "Un seul cochon ? Non, j’en apporterai cinquante !"
 tgp_east_asia_mandala_task_contract_events.2100.b: "Le cochon sera sacrifié et le serment scellé."
 tgp_east_asia_mandala_task_contract_events.2100.c: "À la place, vous recevrez un serment de grâce."
 mandala_realm_contract_0013_contract: "Rituel du courroux"
 mandala_realm_contract_0013_desc: "Après une année de mauvaises récoltes, un village de [TaskContract.GetLocation.GetNameNoTooltip] demande à être puni : les habitants demandent volontairement à être battus jusqu’au sang afin d’apaiser les esprits."
 mandala_realm_contract_0013_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0013_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ rituel du courroux"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "Alors que nous approchons de [ritual_location.GetName], un groupe de dix paysans vient à notre rencontre. « Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] dit leur chef d’une voix déterminée. Nos champs sont en friche. Ils sont maudits par les esprits de la terre, qui exigent des sacrifices. »\n\n[local_character.Custom('FR_IlElle')|U] s’agenouille dans la boue et désigne mon épée. « Punissez-nous. Versez notre sang sur cette terre. Les esprits seront rassasiés, et nos familles aussi. »"
 tgp_east_asia_mandala_task_contract_events.2200.a: "Mon propre sang va plaire aux esprits."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Votre sacrifice guérira la terre."
 tgp_east_asia_mandala_task_contract_events.2200.c: "Un cochon suffira."
 mandala_realm_contract_0014_contract: "Punition collective"
 mandala_realm_contract_0014_desc: "Un voleur en [TaskContract.GetLocation.GetNameNoTooltip] a dérobé du riz sacré et s’est enfui. Les villageois exigent désormais que sa famille soit punie à sa place."
 mandala_realm_contract_0014_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0014_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ punition collective"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "Alors que nous approchons de [ritual_location.GetName], un groupe de villageois encercle [Select_CString(local_character_2.IsFemale,'une femme','un homme')] et son enfant. « Vénérable [ROOT.Char.GetTitleAsNameNoTooltip|l], s’écrie [local_character.Custom('FR_LeLa')] chef du groupe. [local_character_3.GetFirstName] – [Select_CString(local_character_3.IsFemale,'une voleuse','un voleur')] de ce village – a dérobé notre riz sacré et s’est enfui dans [ritual_location.Custom('TerrainTypeProvince')] ! »\n\n[local_character.Custom('FR_IlElle')|U] pointe du doigt [Select_CString(local_character_2.IsFemale,'la femme encerclée','l’homme encerclé')]. « [local_character_3.Custom('FR_SilSielle')|U] n’est pas châtié[local_character_3.Custom('FR_E')], sa famille devra en payer le prix. Punissez-les avec votre justice divine ! »"
 tgp_east_asia_mandala_task_contract_events.2300.a: "Nous allons plutôt traquer [local_character_3.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2300.b: "Son crime, leur punition. Ainsi soit-il."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Laissez-moi bénir à nouveau le riz."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName] est attrapé[local_character_3.Custom('FR_E')] et tué[local_character_3.Custom('FR_E')]"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] vous échappe"
 collective_punishments_modifier: "Punitions collectives"
 collective_punishments_modifier_desc: "Les familles de voleurs de cette terre sont punies pour des crimes qu’ils n’ont pas commis."
 mandala_realm_contract_0015_contract: "Esprits malades"
 mandala_realm_contract_0015_desc: "Un chamane de [TaskContract.GetLocation.GetNameNoTooltip] est accusé d’héberger des esprits qui propagent des maladies. Les villageois veulent brûler sa hutte, avec lui à l’intérieur s’il le faut."
 mandala_realm_contract_0015_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0015_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ esprits malades"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "« Pardonnez notre état, puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit [Select_CString(local_character.IsFemale,'une femme','un homme')] à l’air maladif en toussant dans sa main. « Nous sommes tous malades, tous sauf [Select_CString(local_character_2.IsFemale,'la femme','l’homme')] qui prétend nous soigner. »\n\n« [local_character_2.Custom('FR_IlElle')|U] doit abriter des esprits maléfiques ! balbutie-t-[local_character.Custom('FR_IlElle')]. Brûlez la hutte [Select_CString(local_character_2.IsFemale,'de la porteuse','du porteur')] d’esprits, cela les chassera ! »"
 tgp_east_asia_mandala_task_contract_events.2400.a: "Nous traquerons les faux guérisseurs dans tout [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2400.b: "Je brûlerai la hutte, avec [Select_CString(local_character_2.IsFemale,'la porteuse','le porteur')] d’esprits à l’intérieur."
 tgp_east_asia_mandala_task_contract_events.2400.c: "[Select_CString(local_character_2.IsFemale,'La porteuse','Le porteur')] d’esprits vient avec moi."
 no_healers_modifier: "Aucun guérisseur"
 no_healers_modifier_desc: "Le Devaraja a ordonné dans cette province de tuer les guérisseurs et les sorciers."
 mandala_realm_contract_0016_contract: "Lances émoussées"
 mandala_realm_contract_0016_desc: "Les hommes d’armes de [TaskContract.GetLocation.GetNameNoTooltip] sont paresseux et apathiques. Le doyen du village vous implore donc de les discipliner."
 mandala_realm_contract_0016_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0016_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ lances émoussées"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "« Ils doutent de votre divinité, [ROOT.Char.GetTitleAsNameNoTooltip|l], dit l’aîné[local_character.Custom('FR_E')] d’une voix grave. Les guerriers passent leurs journées à boire, les rues sont dangereuses et les bandits sévissent... » [local_character.Custom('FR_IlElle')|U] désigne la taverne voisine.\n\n« Je vous supplie de les discipliner avec votre présence divine et votre épée sacrée ! »"
 tgp_east_asia_mandala_task_contract_events.2500.a: "Ils apprendront à servir – avec leur sang."
 tgp_east_asia_mandala_task_contract_events.2500.b: "Je donne à chacun d’eux ma parole – ou mon fouet."
 tgp_east_asia_mandala_task_contract_events.2500.c: "Un simple discours suffira."
 motivated_men_at_arms_modifier: "Hommes d’armes motivés"
 motivated_men_at_arms_modifier_desc: "Les hommes d’armes qui gardent cette province sont très motivés après une démonstration de leur Devaraja. Ou du moins, ceux qui restent."
 safer_roads_modifier: "Des routes plus sûres"
 safer_roads_modifier_desc: "Les routes sont légèrement plus sûres après une visite du Devaraja."
 mandala_realm_contract_0017_contract: "Village rebelle"
 mandala_realm_contract_0017_desc: "Un village de [TaskContract.GetLocation.GetNameNoTooltip] refuse de payer un tribut et se moque de votre divinité. Le prêtre local vous demande maintenant de vous y rendre en personne."
 mandala_realm_contract_0017_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0017_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ village rebelle"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "Alors que nous approchons de [ritual_location.GetName], nous sommes accueillis par des railleries. Une effigie de moi est suspendue la tête en bas, recouverte de cendres et de fumier. Les villageois dansent autour d’elle, chantent des chansons sur mes faiblesses et hurlent comme des chiens sauvages.\n\nIls ne me craignent pas.\nIls implorent littéralement ma colère."
 tgp_east_asia_mandala_task_contract_events.2600.a: "Je ne laisserai personne en vie. Le sang abreuvera le sol."
 tgp_east_asia_mandala_task_contract_events.2600.b: "Je vais brûler leurs réserves de céréales."
 tgp_east_asia_mandala_task_contract_events.2600.c: "Ils ont juste besoin d’être rassurés."
 slaughtered_village_modifier: "Village massacré"
 slaughtered_village_modifier_desc: "Un Devaraja a massacré la population d’un village rebelle dans ce comté."
 mandala_realm_contract_0018_contract: "Taxe de sang"
 mandala_realm_contract_0018_desc: "Une levée en [TaskContract.GetLocation.GetNameNoTooltip] n’a pas été accomplie. Le fonctionnaire local vous demande donc d’exiger une compensation en sang. Ceux qui ne peuvent pas servir eux-mêmes doivent proposer un remplaçant."
 mandala_realm_contract_0018_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0018_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ taxe de sang"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Alors que nous approchons de [ritual_location.GetName], nous sommes accueillis par un[local_character.Custom('FR_E')] fonctionnaire. « [ROOT.Char.GetTitleAsNameNoTooltip], ce village a refusé de remplir ses obligations militaires, dit-[local_character.Custom('FR_IlElle')] en jetant un œil à un parchemin. Leur punition est le paiement d’une amende en sang, et vous devez la réclamer. »\n\n« Ils ne m’obéiront pas, mais ils obéiront à votre parole divine. Veillez à ce qu’ils paient ce qu’ils doivent. » [local_character.Custom('FR_IlElle')|U] s’incline."
 tgp_east_asia_mandala_task_contract_events.2700.a: "Je vais collecter du sang, pas des pièces. La levée sera fournie."
 tgp_east_asia_mandala_task_contract_events.2700.b: "Le prix du sang doit être recouvré."
 tgp_east_asia_mandala_task_contract_events.2700.c: "Ma présence seule suffira."
 enforced_levy_modifier: "Levée imposée"
 enforced_levy_modifier_desc: "Un Devaraja a recouru à la violence pour obliger ce comté à fournir la levée."
 mandala_realm_contract_0019_contract: "Rebelles armés de bambou"
 mandala_realm_contract_0019_desc: "Les paysans de [TaskContract.GetLocation.GetNameNoTooltip] affûtent des bâtons de bambou et prétendent pouvoir désormais se défendre avec. Avant qu’une rébellion n’éclate, votre présence militaire est requise."
 mandala_realm_contract_0019_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0019_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ rebelles armés de bambou"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Lorsque nous entrons en [ritual_location.GetName], des lances en bambou aiguisées bordent les hameaux, telle une armurerie improvisée. « Oh, [ROOT.Char.GetTitleAsNameNoTooltip], nous aiguisons ces lances uniquement pour... tuer les ours lorsqu’ils nous attaquent », dit [Select_CString(local_character.IsFemale,'une habitante','un habitant')] d’une voix peu convaincante.\n\n« Nous ne les utiliserions jamais à d’autres fins. Non, ce n’est pas du tout que nous doutons de votre divinité ou quoi que ce soit... »"
 tgp_east_asia_mandala_task_contract_events.2800.a: "Je vais faire de votre village un exemple sanglant."
 tgp_east_asia_mandala_task_contract_events.2800.b: "Remettez les lances à votre [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tgp_east_asia_mandala_task_contract_events.2800.c: "Une initiative louable."
 well_armed_peasants_modifier: "Paysans bien armés"
 well_armed_peasants_modifier_desc: "Les paysans de ce comté sont autorisés à posséder de grandes quantités de lances."
 mandala_realm_contract_0020_contract: "Sacrifice de la route"
 mandala_realm_contract_0020_desc: "Une route de [TaskContract.GetLocation.GetNameNoTooltip] a été attaquée à plusieurs reprises par des bandits. Les habitants pensent qu’il faut « nourrir » la route pour endiguer la violence."
 mandala_realm_contract_0020_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0020_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ sacrifice de la route"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], les routes de [ritual_location.GetName] ne sont pas sûres, dit [Select_CString(local_character.IsFemale,'la chef locale','le chef local')]. Les voyageurs et les caravanes sont attaqués. Cela ne s’arrête jamais. »\n\n« Les esprits de la route doivent être en colère. » [local_character.Custom('FR_IlElle')|U] brandit une dague. « Il faut les nourrir de sang jusqu’à ce que la violence cesse. »"
 tgp_east_asia_mandala_task_contract_events.2900.a: "Mon sang divin étanchera leur soif."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Cinq de mes chevaux suffiront."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Apportez un cochon du village."
 mandala_realm_contract_0021_contract: "Fête du dieu de la guerre"
 mandala_realm_contract_0021_desc: "Un sanctuaire de [TaskContract.GetLocation.GetNameNoTooltip] est dédié à la divinité de la guerre – [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName] –, mais ne vous rend pas hommage. On attend de vous que vous interrompiez le rite et que vous affirmiez votre divinité."
 mandala_realm_contract_0021_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0021_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ fête du dieu de la guerre"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "En [ritual_location.GetName], les villageois dansent autour d’une grande statue qui ne me représente pas. « #EMP [ritual_location.GetCounty.GetFaith.WarGodName] ! [ritual_location.GetCounty.GetFaith.WarGodName] ! [ritual_location.GetCounty.GetFaith.WarGodName] !#! », crient-ils. Mon nom n’est jamais mentionné.\n\nUn paysan s’avance en souriant. « Venez célébrer [ritual_location.GetCounty.GetFaith.WarGodName] ! » dit-[local_character.Custom('FR_IlElle')].\n\n#bold Mais c’est moi [ritual_location.GetCounty.GetFaith.WarGodName]. Et on attend de moi que je les punisse.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Par le sang et par le feu, ils m’adoreront."
 tgp_east_asia_mandala_task_contract_events.3000.b: "Ces paysans serviront d’exemple."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Très bien. Rejoignons les festivités."
 fearful_population_modifier: "Population inquiète"
 fearful_population_modifier_desc: "Le Devaraja a clairement fait savoir que lui seul pouvait être vénéré ici."
 mandala_realm_contract_0022_contract: "Moines querelleurs"
 mandala_realm_contract_0022_desc: "Un conflit territorial en [TaskContract.GetLocation.GetNameNoTooltip] a éclaté entre deux monastères locaux. Vous êtes appelé pour rétablir la paix."
 mandala_realm_contract_0022_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0022_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ moines querelleurs"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "« [ritual_location.GetName] nous appartient de droit, [local_character_2.Custom2('InsultNoun', local_character)] impie ! » crie un [GetTrait('devoted').GetName( local_character )|l] d’une voix aiguë et claire. « Que [local_character_2.GetFaith.WarGodName] vous bannisse, vous et votre monastère, de la surface de la terre ! » rétorque la personne interpellée, imperturbable.\n\nL’air crépite de colère, mais ma présence calme les belligérants. Ils attendent désormais mon verdict."
 tgp_east_asia_mandala_task_contract_events.3100.a: "Je rends mon jugement divin."
 tgp_east_asia_mandala_task_contract_events.3100.b: "Nous faisons construire de nouveaux sanctuaires pour les deux parties."
 tgp_east_asia_mandala_task_contract_events.3100.c: "Vous devrez partager la terre."
 new_shrines_modifier: "Nouveaux sanctuaires"
 new_shrines_modifier_desc: "Afin d’apaiser les conflits entre les monastères de cette province, le Devaraja a fait construire des sanctuaires."
 upset_monks_modifier: "Moines contrariés"
 upset_monks_modifier_desc: "Les monastères de cette terre sont impliqués dans des querelles."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Vous trouvez un compromis"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "La situation dégénère"
 mandala_realm_contract_0023_contract: "Purifier le champ de bataille"
 mandala_realm_contract_0023_desc: "Un champ situé en [TaskContract.GetLocation.GetNameNoTooltip], autrefois souillé par des batailles, hante désormais les cauchemars des villageois. Ils vous demandent de purifier ce champ."
 mandala_realm_contract_0023_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0023_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ purifier le champ de bataille"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "« Ô [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale,'pacificatrice','pacificateur')], l’un de nos champs était autrefois un champ de bataille », dit [Select_CString(local_character.IsFemale,'la doyenne locale','le doyen local')], l’air [Select_CString(ROOT.Char.IsFemale,'inquiète','inquiet')]. « Les esprits ont été perturbés par le sang versé. Maintenant, ils hantent nos rêves.\n\nVous devez purifier le champ par une procession pieds nus et déposer vos armes, ne serait-ce que pour un certain temps. Laissez la terre oublier le poids de l’acier afin que les esprits retrouvent le repos. »"
 tgp_east_asia_mandala_task_contract_events.3200.a: "Je jure qu’il y aura la paix."
 tgp_east_asia_mandala_task_contract_events.3200.b: "La procession va avoir lieu."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Chanter pour les esprits devrait suffire."
 plagued_by_nightmares_modifier: "Champs de bataille non purifiés"
 plagued_by_nightmares_modifier_desc: "Après que le Devaraja a décidé de ne pas purifier les champs de bataille, les paysans ont été tourmentés par des cauchemars. Cela a entraîné une baisse des rendements."
 mandala_realm_contract_0024_contract: "Bénir les tisserands"
 mandala_realm_contract_0024_desc: "Les tisserands de [TaskContract.GetLocation.GetNameNoTooltip] vous demandent de bénir leurs métiers à tisser pour leur assurer davantage de succès."
 mandala_realm_contract_0024_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0024_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ bénir les tisserands"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "Lorsque nous arrivons en [ritual_location.GetName], l’un des nombreux tisserands s’incline devant moi. « Nos métiers à tisser représentent le divin : [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName] et maintenant vous, [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit-[local_character.Custom('FR_IlElle')] en dépliant une série de tapisseries lumineuses.\n\n« Bénissez notre artisanat avec de la prospérité et notre village avec la paix. Tissez quelque chose de vos propres mains, un symbole que nous pourrons vénérer. »"
 tgp_east_asia_mandala_task_contract_events.3300.a: "Je vais tisser une effigie en soie dorée [ROOT.Char.GetFaith.WealthGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.3300.b: "Une représentation argentée [ROOT.Char.GetFaith.HealthGodNamePossessive] est appropriée."
 tgp_east_asia_mandala_task_contract_events.3300.c: "Un simple tissage dépeignant [ROOT.Char.GetFaith.DivineRealm] devrait suffire."
 healthgod_symbol_modifier: "Guildes de tissage sereines"
 healthgod_symbol_modifier_desc: "Les tisserands de cette province fabriquent de magnifiques représentations de dieux symbolisant la santé et la longévité."
 wealthgod_symbol_modifier: "Guildes de tissage prospères"
 wealthgod_symbol_modifier_desc: "Les tisserands de cette province fabriquent de magnifiques représentations de dieux symbolisant la prospérité et la richesse."
 mandala_realm_contract_0025_contract: "Briser des lances"
 mandala_realm_contract_0025_desc: "Les anciens de [TaskContract.GetLocation.GetNameNoTooltip] vous demandent de briser des lances cérémonielles afin de symboliser la fin des vendettas locales."
 mandala_realm_contract_0025_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0025_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ briser des lances"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "« Gracieux [ROOT.Char.GetTitleAsNameNoTooltip|l], aujourd’hui est un jour de joie ! » s’exclame [Select_CString(local_character.IsFemale,'la chef locale, rayonnante','le chef local, rayonnant')]. « Une querelle ancestrale a pris fin : nos fils ne mourront plus en vain ! »\n\n« Désormais, nous ne demandons plus que la paix. Prenez nos lances et brisez-les dans le feu afin que les esprits puissent croire en nos intentions. »"
 tgp_east_asia_mandala_task_contract_events.3400.a: "Je vais même briser ma propre lance – la paix régnera."
 tgp_east_asia_mandala_task_contract_events.3400.b: "Les lances seront brisées."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Briser une seule lance est suffisant."
 sworn_peace_tt: "Vous avez juré de ne déclarer aucune guerre !"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial Vous jurez de ne pas déclarer de guerre pendant 5 ans !#!"
 feudless_village_modifier: "Village sans querelle"
 feudless_village_modifier_desc: "Un village de cette province a brisé toutes ses lances pour célébrer la paix."
 mandala_realm_contract_0026_contract: "Paix du gourou"
 mandala_realm_contract_0026_desc: "Un gourou local milite pour la paix afin que les enfants de [TaskContract.GetLocation.GetNameNoTooltip] puissent grandir et cultiver les champs au lieu de mourir dans des conflits."
 mandala_realm_contract_0026_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0026_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ paix du gourou"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "« Vénérable [ROOT.Char.GetTitleAsNameNoTooltip|l], je suis le gourou [local_character.GetFirstName] – je guide le peuple de [ritual_location.GetName], dit-[local_character.Custom('FR_IlElle')] d’une voix ferme et convaincue. Je vous ai appelé[ROOT.Char.Custom('FR_E')] ici parce que nous avons besoin de mains pour travailler la terre plutôt que pour brandir des lances.\n\nLaissez les fils des paysans cultiver les champs de leurs pères. Laissez grandir une génération qui connaîtra la véritable sérénité. »"
 tgp_east_asia_mandala_task_contract_events.3500.a: "Vous connaîtrez la sérénité – et vous marcherez à mes côtés."
 tgp_east_asia_mandala_task_contract_events.3500.b: "J’ai tant à apprendre – me rejoindriez-vous ?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Leurs lances servent ma divinité."
 generation_of_peace_modifier: "Génération de paix"
 generation_of_peace_modifier_desc: "Une génération de paysans peut grandir en paix, sans avoir à fournir de levées."
 mandala_realm_contract_0027_contract: "Décret de réconciliation"
 mandala_realm_contract_0027_desc: "Le doyen de [TaskContract.GetLocation.GetNameNoTooltip] vous demande d’interdire les patrouilles armées et de promulguer un décret stipulant que tous les litiges doivent être réglés par la médiation."
 mandala_realm_contract_0027_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0027_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ décret de réconciliation"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], en [ritual_location.GetName], les différends se règlent à coups de lance et de feu, pas avec des mots », dit [Select_CString(local_character.IsFemale,'la doyenne','le doyen')] en posant une grande tablette de pierre et des outils pour la graver. « Votre parole est loi divine. Gravez la paix dans la pierre et mettez fin à la violence. »\n\nJe prends les outils. Je vais graver..."
 tgp_east_asia_mandala_task_contract_events.3600.a: "... que les armes sont interdites."
 tgp_east_asia_mandala_task_contract_events.3600.b: "... que les différends doivent être résolus avec des mots."
 tgp_east_asia_mandala_task_contract_events.3600.c: "... que je suis bo[ROOT.Char.Custom('FR_NNne')] et grand[ROOT.Char.Custom('FR_E')]."
 weapon_ban_modifier: "Inscription d’interdiction d’armes"
 weapon_ban_modifier_desc: "Aucune arme n’est autorisée selon un décret du Devaraja."
 arbitration_edict_modifier: "Inscription de médiation"
 arbitration_edict_modifier_desc: "Les différends doivent être résolus avec des mots uniquement selon un décret du Devaraja."
 mandala_realm_contract_0028_contract: "Sentier octuple"
 mandala_realm_contract_0028_desc: "Un chef local vous demande de traverser discrètement huit villages, un à chaque coin de [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0028_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0028_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ sentier octuple"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "« [ritual_location.GetName] regorge de villages, mais aussi de lassitude, de rivalités et de vices », explique [Select_CString(local_character.IsFemale,'la doyenne','le doyen')] en se retournant lentement et en faisant un grand geste englobant. « Huit d’entre eux entourent cet endroit, chacun dans une direction différente. »\n\n« Pour leur enseigner le [Glossary('sentier octuple', 'EIGHTFOLD_PATH_GLOSS')], vous devez vous-même le parcourir : huit villages, huit fardeaux, sans pause ni confort. Ce n’est qu’alors qu’ils comprendront ce que signifie vraiment l’effort vertueux. »"
 tgp_east_asia_mandala_task_contract_events.3700.a: "Je vais le supporter comme un bodhisattva."
 tgp_east_asia_mandala_task_contract_events.3700.b: "Je le suivrai, mais en faisant des pauses, car même moi, j’en ai besoin."
 tgp_east_asia_mandala_task_contract_events.3700.c: "Cela ira plus vite à cheval..."
 EIGHTFOLD_PATH_GLOSS: "L’un des enseignements centraux du bouddhisme est constitué par les huit principes d’une vie vertueuse : la vision juste, l’intention juste, la parole juste, l’action juste, les moyens d’existence justes, l’effort juste, l’attention juste et la concentration juste.\n\nDes idéaux similaires sont respectés dans les traditions hindouistes, animistes et syncrétiques d’Asie du Sud et du Sud-Est comme lignes directrices pour l’harmonie personnelle et sociale."
 eightfold_path_modifier: "Sentier octuple"
 eightfold_path_modifier_desc: "Un Devaraja y a démontré les vertus du [Glossary('sentier octuple', 'EIGHTFOLD_PATH_GLOSS')]."
 walked_the_eightfold_path_modifier: "A parcouru à pied le sentier octuple"
 walked_the_eightfold_path_modifier_desc: "Ce Devaraja a démontré les vertus du [Glossary('sentier octuple', 'EIGHTFOLD_PATH_GLOSS')] en passant par huit villages sans se reposer."
 mandala_realm_contract_0029_contract: "Bosquet sacré menacé"
 mandala_realm_contract_0029_desc: "Un bosquet sacré de [TaskContract.GetLocation.GetNameNoTooltip] est menacé par les braconniers et les bûcherons. Les habitants vous prient de laisser des guerriers pour le garder."
 mandala_realm_contract_0029_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0029_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ bosquet sacré menacé"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "« Nos bosquets sacrés de [ritual_location.Custom('GetRandomRegionalWood')] ont été profanés, [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit [Select_CString(local_character.IsFemale,'une habitante','un habitant')] de la forêt locale en montrant une clairière. « Ils sont devenus un refuge pour les braconniers, les voleurs et les bûcherons. Veuillez envoyer vos soldats pour mettre fin à cette injustice et ramener la prospérité dans la région. »"
 tgp_east_asia_mandala_task_contract_events.3800.a: "Mes hommes d’armes garderont les bosquets."
 tgp_east_asia_mandala_task_contract_events.3800.b: "La garnison de [county_scope.GetNameNoTooltip] protégera les terres."
 tgp_east_asia_mandala_task_contract_events.3800.c: "Une bénédiction effacera cette souillure."
 well_protected_groves_modifier: "Bosquets bien protégés"
 well_protected_groves_modifier_desc: "Les bosquets de ce comté sont bien protégés."
 garrisoned_groves_modifier: "Bosquets protégés par la garnison"
 garrisoned_groves_modifier_desc: "Les bosquets de ce comté sont protégés par la garnison principale, ce qui fait qu’il ne reste plus beaucoup de troupes disponibles ailleurs."
 mandala_realm_contract_0030_contract: "Vœu de silence"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip] vous invite à faire un vœu public de non-violence. Vous devrez rester assis en silence pendant plusieurs jours afin d’enseigner la sérénité aux gens."
 mandala_realm_contract_0030_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0030_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ vœu de silence"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Avant même d’apercevoir [ritual_location.GetName], nous l’entendons : des cris, des disputes et un bruit incessant. Ce n’est pas un endroit paisible.\n\n« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], si vous vous taisez, ils se tairont aussi. Si vous trouvez la paix, ils la trouveront aussi, implore [Select_CString(local_character.IsFemale,'la chef','le chef')]. Prouvez votre divinité et libérez-nous de cette discorde. »"
 tgp_east_asia_mandala_task_contract_events.3900.a: "Passons trois lunes en silence et le calme reviendra."
 tgp_east_asia_mandala_task_contract_events.3900.b: "Une semaine de silence calmera l’agitation."
 tgp_east_asia_mandala_task_contract_events.3900.c: "Une promenade en ville devrait calmer tout le monde."
 discordant_town_modifier: "Ville divisée"
 discordant_town_modifier_desc: "Cette province est en proie à la discorde."
 mandala_realm_contract_0031_contract: "Pose de pierres"
 mandala_realm_contract_0031_desc: "Les villageois de [TaskContract.GetLocation.GetNameNoTooltip] souhaitent ériger un bâtiment en votre honneur. Cependant, avant que la construction puisse commencer, un dépôt d’armes cérémoniel est nécessaire."
 mandala_realm_contract_0031_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0031_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ pose de pierres"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "« Paisible [ROOT.Char.GetTitleAsNameNoTooltip|l], nous sommes les [Glossary('śilpakāras', 'SILPAKARAS_GLOSS')] de [ritual_location.GetName] », disent les habitants en s’inclinant et levant leurs marteaux de maçon. « Nous souhaitons ériger un édifice dans un esprit de paix et de prospérité. »\n\n« Mais avant de pouvoir commencer, nous vous prions d’enterrer votre [Glossary('pedangs', 'PEDANG_GLOSS')] sous les fondations afin de chasser les esprits violents et de consacrer le sol. »"
 tgp_east_asia_mandala_task_contract_events.4000.a: "Je vais ordonner à mon armée de déposer les armes."
 tgp_east_asia_mandala_task_contract_events.4000.b: "Mon régiment de [sacrificial_regiment.GetNameNoTooltip|l] abandonnera ses armes."
 tgp_east_asia_mandala_task_contract_events.4000.c: "J’enterrerai une de mes épées."
 SILPAKARAS_GLOSS: "En sanskrit, « śilpakāra » désigne un artisan spécialisé dans l’architecture ou la sculpture. Dans les cours hindouistes et bouddhistes d’Asie du Sud et du Sud-Est, ils formaient des guildes. Dans les États mandala des Khmers, des Javanais et des Indiens, ils travaillaient souvent sous le patronage divin ou royal."
 pious_silpakaras_modifier: "Pieux śilpakāra"
 pious_silpakaras_modifier_desc: "Un groupe de pieux [Glossary('śilpakāra', 'SILPAKARAS_GLOSS')] travaille dans cette province."
 ritually_disarmed_modifier: "Désarmé rituellement"
 ritually_disarmed_modifier_desc: "Ce personnage a enterré ses armes dans le cadre d’une cérémonie mandala."
 mandala_realm_contract_0032_contract: "Ascète moqueur"
 mandala_realm_contract_0032_desc: "Un ascète espiègle sème le chaos en [TaskContract.GetLocation.GetNameNoTooltip]. Les villageois vous demandent de déjouer les plans de ce fauteur de troubles."
 mandala_realm_contract_0032_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0032_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ ascète moqueur"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Des éclats de rire nous accueillent lorsque nous arrivons en [ritual_location.GetName]. Une foule s’est rassemblée autour d’un[local_character.Custom('FR_E')] [GetTrait('devoted').GetName( local_character )|l][local_character.Custom('FR_E')] corpulent[local_character.Custom('FR_E')]. Leurs visages rayonnent d’impatience. « ... et maintenant, regardez c[local_character_2.Custom('FR_EEtte')] [local_character_2.Custom('dummy_peasant_profession')] [GetTrait('arrogant').GetName( local_character_2 )|l][local_character_2.Custom('FR_E')] qui quitte sa maison », dit l’ascète d’une voix douce et moqueuse.\n\nÀ ce moment-là, un tonneau bascule du linteau de la porte et déverse un torrent d’eau sur la personne en question. « Quelqu’un a été lavé à fond ! » rugit l’ascète en se tenant le ventre de rire. Les villageois éclatent d’un rire tonitruant – même la victime trempée rit avec eux."
 tgp_east_asia_mandala_task_contract_events.4100.a: "Vous pensez surpasser [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ? Jamais !"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.Custom('FR_IlElle')|U] doit m’apprendre !"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.Custom('FR_IlElle')|U] est l’incarnation de ma volonté."
 mandala_realm_contract_0033_contract: "Leurre pour les esprits"
 mandala_realm_contract_0033_desc: "Les villageois de [TaskContract.GetLocation.GetNameNoTooltip] vous demandent de mettre en place un leurre afin de tromper les mauvais esprits qui hantent leurs terres."
 mandala_realm_contract_0033_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0033_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ leurre pour les esprits"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip], nos [local_character.Custom('RegionalRootVegetablePlural')] sont maudits par les esprits qui ne laissent que de la pourriture », explique [Select_CString(local_character.IsFemale,'la chef locale','le chef local')] en montrant un tas de bois et de [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. « Vous devez ériger une idole pour tromper les esprits. Ils trouveront alors le repos ou pourront être attirés loin d’ici. »"
 tgp_east_asia_mandala_task_contract_events.4200.a: "Je vais construire une grande idole avec votre [local_character.Custom('RegionalRootVegetable')] pour les intimider."
 tgp_east_asia_mandala_task_contract_events.4200.b: "Une idole multiforme de moi-même les chassera."
 tgp_east_asia_mandala_task_contract_events.4200.c: "Une effigie [ROOT.Char.GetFaith.HealthGodNamePossessive] les calmera."
 mocked_idol_modifier: "Idole moquée"
 mocked_idol_modifier_desc: "Une idole construite par un Devaraja est régulièrement moquée dans ce comté."
 vegetable_idol_modifier: "Idole-légume"
 vegetable_idol_modifier_desc: "Les habitants croient que l’idole érigée par un Devaraja garantit une récolte abondante."
 ruler_idol_modifier: "Idole du Devaraja"
 ruler_idol_modifier_desc: "Les habitants croient que l’idole érigée par un Devaraja éloigne les mauvais esprits."
 mandala_realm_contract_0034_contract: "Jeu d’esprit"
 mandala_realm_contract_0034_desc: "Un noble de [TaskContract.GetLocation.GetNameNoTooltip] vous a défié à un jeu d’esprit afin de prouver votre divinité devant la Cour."
 mandala_realm_contract_0034_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0034_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ jeu d’esprit"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "Alors que nous approchons du [ritual_location.GetHolding.GetType.GetName] en [ritual_location.GetName], [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstNameNicknamed] m’accueille. « Grand[ROOT.Char.Custom('FR_E')] et [Select_CString(ROOT.Char.IsFemale,'astucieuse','astucieux')] [ROOT.Char.GetTitleAsNameNoTooltip|l], je vous défie à une partie [local_character.Custom('FR_de_BG_GameType_Generic')], dit-[local_character.Custom('FR_IlElle')] en soulevant un pion. Si vous l’emportez, vous gagnerez mon respect. Si vous triomphez par la ruse, vous obtiendrez ma loyauté éternelle. »\n\nDes serviteurs entrent et apportent [local_character.Custom('GetExpensiveMeal')] et des verres [local_character.Custom('GetExpensiveDrink_Singular')]. « Mais si vous perdez... Eh bien, nous verrons. »"
 tgp_east_asia_mandala_task_contract_events.4300.a: "Je vais déplacer les pions avec les mains [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.4300.b: "Mon talent m’aidera à remporter la victoire."
 tgp_east_asia_mandala_task_contract_events.4300.c: "Une partie amicale, pas plus."
 mandala_realm_contract_0035_contract: "Voleur divin"
 mandala_realm_contract_0035_desc: "Un vaurien de [TaskContract.GetLocation.GetNameNoTooltip] vous ressemble et a commis des vols en votre nom."
 mandala_realm_contract_0035_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0035_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ voleur divin"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "« Donne-moi ton collier, il est essentiel à mon rituel », dit [Select_CString(local_character.IsFemale,'une femme','un homme')] qui me ressemble étrangement à un villageois effrayé. « Dépêche-toi ! Tu veux faire attendre [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ? »\n\n[local_character.Custom('FR_IlElle')|U] se retourne et se fige en me voyant. « Ô vénérable [ROOT.Char.GetTitleAsNameNoTooltip|l]... ! Je ne faisais que... collecter des tributs en votre nom ! » balbutie-t-[local_character.Custom('FR_IlElle')]."
 tgp_east_asia_mandala_task_contract_events.4400.a: "Vos vols s’arrêtent ici – vous serez ma voix en [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.4400.b: "Vous pourriez encore m’être utile. Venez avec moi."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Rendez tout ce que vous avez volé."
 omnipresent_authority_modifier: "Autorité omniprésente"
 omnipresent_authority_modifier_desc: "C’est presque comme si le Devaraja habitait dans ce comté, vu le nombre de fois où on le voit... Ne vit-il pas à la capitale ?"
 mandala_realm_contract_0036_contract: "Esprit fauteur de troubles"
 mandala_realm_contract_0036_desc: "Les habitants de [TaskContract.GetLocation.GetNameNoTooltip] croient qu’ils sont trompés par un [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]."
 mandala_realm_contract_0036_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0036_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ esprit fauteur de troubles"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "« Puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous sommes trompés par un [ritual_location.Custom('GetProvinceTricksterSpirit')], gémit [Select_CString(local_character.IsFemale,'la doyenne locale','le doyen local')] en se frottant le front. Le puits est plein de grenouilles, les gâteaux de riz sont devenus amers pendant la nuit et une nuée d’oiseaux a effrayé les enfants. Et quand je me suis réveillé[local_character.Custom('FR_E')], j’ai vu qu’un [local_character.Custom('RegionalPoxAnimal')] dormait à côté de moi ! »\n\n[local_character.Custom('FR_IlElle')|U] se penche en avant, son regard va et vient. « Vous devez déjouer les plans de l’esprit trompeur... Effectuez un faux rituel sacrificiel pour le désorienter ! »"
 tgp_east_asia_mandala_task_contract_events.4500.a: "Rassemblez le village – je vais « sacrifier » un enfant !"
 tgp_east_asia_mandala_task_contract_events.4500.b: "Je vais utiliser une chèvre qui peut s’évanouir sur demande."
 tgp_east_asia_mandala_task_contract_events.4500.c: "Je vais offrir des fruits... puis les manger au dîner."
 mandala_realm_contract_0037_contract: "Fête de l’inversion des rôles"
 mandala_realm_contract_0037_desc: "Un village de [TaskContract.GetLocation.GetNameNoTooltip] organise une fête dans laquelle tous les rôles sont inversés."
 mandala_realm_contract_0037_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0037_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ fête de l’inversion des rôles"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Lorsque nous arrivons en [ritual_location.GetName], un[local_character_2.Custom('FR_E')] enfant portant une couronne improvisée passe devant moi en courant. « Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! Contemplez ma divinité ! » s’écrie-t-[local_character_2.Custom('FR_IlElle')]. Le village est plein de vie, car une fête où les rôles sont inversés est en cours : les pauvres s’habillent en nobles, les serviteurs jouent les maîtres et les maîtres portent des plateaux.\n\nSi je me déguisais pour me mêler à eux, ils reconnaîtraient ma véritable divinité."
 tgp_east_asia_mandala_task_contract_events.4600.a: "Je vais me déguiser en mendiant[ROOT.Char.Custom('FR_E')]."
 tgp_east_asia_mandala_task_contract_events.4600.b: "Je vais me déguiser en soldat."
 tgp_east_asia_mandala_task_contract_events.4600.c: "J’irai en étant... moi-même."
 mandala_realm_contract_0038_contract: "Chèvre oracle"
 mandala_realm_contract_0038_desc: "Une chèvre qui parle est acclamée comme votre messagère divine en [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0038_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0038_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ chèvre oracle"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "« Approchez tous et soyez témoins de la chèvre divine par laquelle [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] parle ! » dit [Select_CString(local_character.IsFemale,'la femme','l’homme')] en s’inclinant théâtralement, tandis que la chèvre gratte le sol avec son sabot. « ... six, sept, huit ! Huit griffures ! C’est un signe : nous devons tous acheter un fût [local_character_2.Custom('GetExpensiveDrink_Singular')] à [local_character_2.GetFirstName] ! »\n\n[local_character.Custom('FR_IlElle')|U] lève les yeux et se fige. « Ô... divin[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]... ! Je... je ne vous avais pas vu[ROOT.Char.Custom('FR_E')]... »\n\n[Select_CString(local_character.IsFemale,'Une impostrice ingénieuse','Un imposteur ingénieux')] et une chèvre dressée. Cela peut être utile."
 tgp_east_asia_mandala_task_contract_events.4700.a: "Tant que « [Select_CString(local_character.IsFemale,'ma messagère','mon messager')] » paie une taxe..."
 tgp_east_asia_mandala_task_contract_events.4700.b: "Vous et la chèvre allez me rejoindre."
 tgp_east_asia_mandala_task_contract_events.4700.c: "... quatre, cinq ! Cinq égratignures – il est temps de faire pénitence en public !"
 punished_charlatan_modifier: "Charlatan puni"
 punished_charlatan_modifier_desc: "Un charlatan a récemment été démasqué et puni ici."
 goat_oracle_modifier: "Chèvre oracle"
 goat_oracle_modifier_desc: "Une chèvre oracle est promenée dans ce comté et est supposée parler au nom du Devaraja."
 mandala_realm_contract_0039_contract: "Bêtes dans l’obscurité"
 mandala_realm_contract_0039_desc: "La population de [TaskContract.GetLocation.GetNameNoTooltip] est harcelée par des bêtes qui errent dans [TaskContract.GetLocation.Custom('TerrainTypeProvince')]. Les gens vous demandent de les capturer... ou de les déjouer."
 mandala_realm_contract_0039_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0039_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ bêtes dans [ritual_location.Custom('TerrainTypeProvince')]"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "Alors que nous traversons [ritual_location.GetName], j’ai l’impression d’être observé[ROOT.Char.Custom('FR_E')] par des yeux invisibles provenant de la nature sauvage. « Soyez prudent[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetTitleAsNameNoTooltip|l], restez calme, murmure [Select_CString(local_character.IsFemale,'une fermière','un fermier')]. Des [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')] et d’autres bêtes rôdent partout. Attirez-les, attrapez-les. Je vous en supplie, faites quelque chose. »"
 tgp_east_asia_mandala_task_contract_events.4800.a: "Nous les capturerons avec des pièges. Leurs peaux orneront mon trône."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Chassons-les ! L’environnement sera notre bouclier."
 tgp_east_asia_mandala_task_contract_events.4800.c: "Non, ce sont mes messagers."
 beast_free_modifier: "Libérés des bêtes"
 beast_free_modifier_desc: "Un puissant Devaraja a libéré cette province des animaux dangereux."
 brimming_with_beasts_modifier: "Pleine de bêtes"
 brimming_with_beasts_modifier_desc: "Cette province regorge de bêtes dangereuses qui ne demandent qu’à se nourrir des voyageurs."
 gain_hunt_artifact_tt: "Vous gagnez un [artifact|El] lié à la chasse"
 mandala_realm_contract_0040_contract: "Nāga de la rivière"
 mandala_realm_contract_0040_desc: "Les paysans sont convaincus qu’un [Glossary('nāga', 'NAGA_GLOSS')] vit dans les rivières de [TaskContract.GetLocation.GetNameNoTooltip]. Ils vous demandent d’éloigner la créature."
 mandala_realm_contract_0040_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0040_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ nāga de la rivière"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "« Sage [ROOT.Char.GetTitleAsNameNoTooltip|l], un [Glossary('nāga', 'NAGA_GLOSS')] vengeur rôde dans les rivières de [ritual_location.GetName], rapporte [Select_CString(local_character.IsFemale,'une femme tremblante','un homme tremblant')]. Dix villageois ont disparu. Ils ont été entraînés sous l’eau. Vous devez attirer la créature loin d’ici avant qu’elle ne fasse d’autres victimes ! »\n\nNous chevauchons le long de la rive, dans le brouillard et dans la peur. Puis, un mouvement dans les roseaux. Ce n’est pas un nāga, mais un crocodile monstrueux, énorme et ancestral, un dieu du fleuve dans son temple."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], prenez cette viande, nous devons l’attraper !"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Criblez-le de flèches. Nous ne devons pas le laisser en vie."
 tgp_east_asia_mandala_task_contract_events.4900.c: "Cela me convient. Éloignez-vous des rivières."
 river_crocodile_god_modifier: "Dieu crocodile"
 river_crocodile_god_modifier_desc: "Dans les eaux de cette province se cache un crocodile géant, souvent confondu avec un [Glossary('nāga', 'NAGA_GLOSS')]. Il dévore les armées assiégeantes et intimide les paysans."
 mandala_realm_contract_0041_contract: "Terre promise"
 mandala_realm_contract_0041_desc: "Un grand groupe de pèlerins est en [TaskContract.GetLocation.GetNameNoTooltip] à la recherche de leur « terre promise »."
 mandala_realm_contract_0041_desc_title: "Vénérable [GetPlayer.GetTitleAsNameNoTooltip|l],"
 mandala_realm_contract_0041_request: "Présentez-vous à [TaskContract.GetLocation.GetName] et faites un choix en fonction de votre [mandala_aspect|El]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ terre promise"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Après avoir chevauché un moment à travers [ritual_location.Custom('TerrainTypeProvince')] de [ritual_location.GetName], nous apercevons enfin les pèlerins : ils sont faibles et épuisés, et ils sont des centaines.\n\nLeur chef se lève. Sa voix tremble de fatigue : « Nous sommes des pèlerins [local_character.GetFaith.GetAdherentNamePlural] à la recherche de notre terre promise. Êtes-vous venu[ROOT.Char.Custom('FR_E')] nous libérer ? Êtes-vous un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ou peut-être même une divinité ? »"
 tgp_east_asia_mandala_task_contract_events.5000.a: "Je suis [local_character.GetFaith.TricksterGodName], votre foyer est en [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "Je suis un Devaraja, et [ritual_location.GetNameNoTooltip] est votre terre promise."
 tgp_east_asia_mandala_task_contract_events.5000.c: "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], et je vous souhaite bonne chance dans votre recherche."
