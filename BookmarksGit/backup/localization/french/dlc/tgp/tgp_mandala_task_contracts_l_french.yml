 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ réflexion faite"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Je reconsidère mon projet de partir pour [ongoing_destination.GetTitle.GetName] afin d’accomplir les rituels.\n\nEst-ce vraiment le moment de voyager ? Mon temps ne serait-il pas mieux employé ailleurs ? Ce sont des réflexions importantes pour une icône religieuse."
 tgp_east_asia_mandala_task_contract_events.0990.a: "Le peuple de [ongoing_destination.GetNameNoTooltip] m’attend !"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "Le contrat [ongoing_contract.GetType.GetName] en [ongoing_destination.GetName] est abandonné"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ embrasser la création"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ embrasser la sérénité"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ embrasser la destruction"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ embrasser la tromperie"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "La création. La vie est fragile et il est de notre devoir d’en prendre soin du mieux que nous pouvons. Si nous prenons soin de la vie, celle des animaux et de la végétation, elle nous donnera dix fois ce que nous lui donnons. Je regarde autour de moi pendant que nous prenons soin de la flore de l’endroit.\n\nEnfants, adultes, vieillards, tous unis pour célébrer la vie. Des enfants creusent allègrement la terre avec des outils de fortune pour planter des graines.\n\nParmi les participants les plus fervents, [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstName] me sourit et lève les yeux tandis que la sueur perle sur son front, comme [local_character.Custom('FR_SilSielle')] attendait mes instructions."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Un doux bruissement de feuilles à la cime des arbres se fait entendre. Je regarde par-dessus mon épaule et je vois des femmes et des hommes, vieux comme jeunes, et même une poignée de petits enfants, qui participent à la cérémonie et qui suivent mes mouvements mécaniquement et silencieusement.\n\n#EMP S’incliner. S’étirer. Respirer. S’étirer. Respirer.#!\n\n[Select_CString(local_character.IsFemale,'Une résidente','Un résident')] particulièrement serviable, [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstName], se demandant quelle sera la prochaine étape, se précipite."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "J’observe les bûchers qui brûlent après les sacrifices : la scène est une puissante démonstration de force du chef local, [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstName], et de ses plus fervents partisans, orchestrée par moi.\n\nTous prêts à servir, prêts à rejeter le mal avant qu’il ne consume la Création. Notre Création.\n\nCollectivement, ils se tournent vers moi en se demandant juste ce que je souhaite qu’ils fassent ensuite."
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Apparences, intrigues et jeux de l’esprit. Toujours entrepris de bonne foi. Toujours inoffensifs. Jusqu’à ce qu’ils cessent de l’être.\n\nLes citoyens de [ritual_location.GetName] révèlent sans le savoir leurs secrets les plus profonds en participant à mes rituels. C’est pourquoi ceux qui en sont conscients devraient diriger la meute et ne servir que moi.\n\nL’une de ces personnes, [local_character.Custom('FR_le_Char_Pi')][local_character.GetTitledFirstName], me jette un regard trompeur, anticipant mon prochain ordre aux masses assemblées."
 tgp_east_asia_mandala_task_contract_events.1000.a: "Ils devraient s’efforcer de me vénérer."
 tgp_east_asia_mandala_task_contract_events.1000.b: "Qu’ils se réjouissent de ma gloire !"
