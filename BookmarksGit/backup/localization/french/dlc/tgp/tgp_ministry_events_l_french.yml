l_french:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$ : en cours"
 tgp_china_ministry.0001.desc: "La [great_project.GetName] est en cours. La fierté et les ambitions [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] sont en jeu.\n\n« C’est un grand honneur de contribuer à ce qui marquera l’histoire, s’exclame fièrement [contributor.Custom('FR_le_Char_Pi')][contributor.GetTitledFirstName]. Notre victoire sur [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName] sera rapide et inspirera des poèmes. Très bientôt, [target_title.GetName] dans son intégralité sera sous le Ciel ! »"
 tgp_china_ministry.0001.a: "Faisons grandir la [GetTitleByKey('h_china').GetNameNoTooltip] !"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$ : réussite"
 tgp_china_ministry.0002.desc: "La [great_project.GetName] arrache la victoire des mains [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName].\n\n« Bientôt, nous mettrons l’ensemble du [target_title.GetName] sous le Ciel ! » proclame [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] avec assurance."
 tgp_china_ministry.0002.a: "« Continuez ! »"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$ : échec"
 tgp_china_ministry.0003.desc: "La [great_project.GetName] subit une défaite des mains [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName].\n\n« Un petit accroc sur le chemin de la victoire ! » assure [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName]."
 tgp_china_ministry.0003.a: "« Ma patience a des limites. »"
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$ : aller plus loin"
 tgp_china_ministry.0004.desc: "La [great_project.GetName] est déjà en cours. [contributor.Custom('FR_le_Char_Pi')|U][contributor.GetTitledFirstName] proclame sa volonté de participer à l’effort de guerre.\n\n« [title_holder.Custom('FR_LeLa')|U] faible [title_holder.GetTitledFirstName] ne fait pas le poids face à la [GetTitleByKey('h_china').GetName]. J’ai un plan pour prendre [target_title.GetName]. »"
 tgp_china_ministry.0004.a: "Considérons [target_title.GetNameNoTierNoTooltip] sous le Ciel."
 grand_campaign_added_war_target_tt: "Le [title|El] [target_title.GetName] est désormais contesté et également l’objectif de la [war|El] #V [grand_campaign_war.GetName]#!"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$ : coucher de soleil"
 tgp_china_ministry.0005.desc_won: "La [great_project.GetName] est un grand succès. La terre de [target_kingdom.GetName] fait désormais partie de la [GetTitleByKey('h_china').GetName].\n\n« Le résultat est conforme aux attentes, mais il n’en demeure pas moins qu’il y a lieu de célébrer, se réjouit l’empereur. Que le peuple sache que notre [ROOT.Char.GetPrimaryTitle.GetName] est le plus vaste territoire sous le Ciel ! »"
 tgp_china_ministry.0005.desc_lost: "La [great_project.GetName] est un désastre. Les terres de [target_kingdom.GetName] ont résisté à la puissance de la [GetTitleByKey('h_china').GetName].\n\n« Un résultat inattendu. » [owner.Custom('FR_le_Char_L')|U][owner.GetTitleAsName|l] retient sa colère. « Que le peuple sache que notre [ROOT.Char.GetPrimaryTitle.GetName] a causé une grande honte sous le Ciel ! »"
 tgp_china_ministry.0005.a_win: "Bon travail !"
 tgp_china_ministry.0005.a_lost: "Toute la [GetTitleByKey('h_china').GetNameNoTooltip] devrait avoir honte."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "J’ai le regret de vous informer que la [great_project.GetName] doit être annulée."
 tgp_china_ministry.0006.a: "Quelle honte."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "Le Trésor de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 tgp_china_ministry.0100.intro: "Le moment est venu de revoir le budget du pays."
 tgp_china_ministry.0100.steward_desc: "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstName] se tient devant moi, les sourcils froncés, le grand livre à la main. Une petite armée de conseillers [steward.Custom('FR_LeLa')] suit, lourdement chargés de parchemins, de livres et de notes budgétaires.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous devons passer en revue nos dépenses et établir un nouveau budget pour le Trésor. Je crains que cette affaire ne puisse attendre."
 tgp_china_ministry.0100.solo_desc: "Je suis entouré[ROOT.Char.Custom('FR_E')] d’une petite armée de scribes chargés de parchemins, de livres et de notes budgétaires. Tous attendent que je termine ma lecture.\n\n"
 tgp_china_ministry.0100.income_desc: "Nos revenus actuels dépassent largement nos dépenses."
 tgp_china_ministry.0100.deficit_desc: "Nos dépenses sont trop élevées et, si nous ne faisons rien, le Trésor va s’effondrer."
 tgp_china_ministry.0100.fallback_desc: "Cela fait déjà plusieurs années que le dernier budget a été adopté."
 tgp_china_ministry.0100.a: "Très bien. Fixons un nouveau budget."
 tgp_china_ministry.0100.b: "Conservons les attributions."
 tgp_china_ministry.0100.c: "Je vous fais confiance pour juger cette affaire."
 tgp_china_ministry.0100.a_tooltip: "Vous pouvez choisir un [treasury_budget|El]"
 single_quotation_desc: " »"
 tgp_china_ministry.0101.desc: "Plusieurs documents contenant des propositions sont étalés devant moi, et chacun indique une voie différente pour le Trésor – où il faut dépenser et où il faut économiser.\n\nLequel dois-je choisir ?"
 tgp_china_ministry.0101.a: "Les salaires devraient être notre priorité."
 tgp_china_ministry.0101.b: "Veiller à ce que tous les ministres reçoivent une part importante."
 tgp_china_ministry.0101.c: "Une armée forte pour un pays fort."
 tgp_china_ministry.0101.d: "Conserver une part plus importante pour un usage exclusivement impérial."
 tgp_china_ministry.0101.e: "Une économie équilibrée nous sera le plus profitable."
 tgp_treasury_enact_salary_budget_info_desc: "Axe de la [treasury_budget_category|El] : [treasury_salary_budget_short|El]@gold_icon!\nUn [treasury_budget|El] habituellement apprécié des [governors|El] — qui pourraient avoir une meilleure opinion si la nouvelle répartition améliorait leurs salaires"
 tgp_treasury_enact_ministry_budget_info_desc: "Axe de la [treasury_budget_category|El] : [treasury_ministry_budget_short|El]@government_type_celestial!\nUn [treasury_budget|El] habituellement apprécié des [ministers|El] — qui reçoivent des fonds supplémentaires qu’ils peuvent dépenser dans le cadre de leurs responsabilités, par exemple pour lancer de [great_projects|El]."
 tgp_treasury_enact_military_budget_info_desc: "Axe de la [treasury_budget_category|El] : [treasury_military_budget_short|El]@celestial_military_administration!\nUn [treasury_budget|El] habituellement apprécié des [governors|El] militaires — qui reçoivent des fonds supplémentaires pour recruter et maintenir des [title_men_at_arms|El]"
 tgp_treasury_enact_hegemon_budget_info_desc: "Objectif de la [treasury_budget_category|El] : [son_of_heaven|E]@legitimacy_icon_mandate!\nUn [Concept('treasury_budget', 'budget')|E] qui garde une plus grande part du [treasury|E] non alloué, ce qui permet au [liege|El] de le dépenser librement"
 tgp_treasury_enact_balanced_budget_info_desc: "Axe de la [treasury_budget_category|El] : Équilibre@law_icon!\nUn [Concept('treasury_budget', 'budget')|E] qui vise à répartir équitablement le [treasury|E] entre toutes les catégories"
 tgp_treasury_enact_salary_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] défini à [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] défini à [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] défini à [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] défini à [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] défini à [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Établir un [treasury_budget|El] avec ce qui suit :\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] défini à [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] défini à [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "Le budget du ministre"
 tgp_china_ministry.0200.desc: "Une fois de plus, mon [minister_of_revenue.GetCouncilTitle|l], [minister_of_revenue.GetFirstName], se tient devant moi, livre de comptes à la main.\n\n« Je vous l’assure, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], le Trésor prospérera si nous suivons ma suggestion ! »"
 tgp_china_ministry.0200.a: "Excellent. Faites-le entrer en vigueur immédiatement !"
 tgp_china_ministry.0200.b: "Je crains d’avoir un autre plan pour le Trésor."
 tgp_china_ministry.0200.toast_t_success: "Budget accepté"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.Custom('FR_le_Char_U_Pi')|U][treasury_ruler.GetShortUIName|U] a approuvé votre proposition"
 tgp_china_ministry.0200.toast_t_failure: "Budget rejeté"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.Custom('FR_le_Char_U_Pi')|U][treasury_ruler.GetShortUIName|U] a rejeté votre proposition"
