l_french:
 tgp_forced_labor_modifier: "Travail forcé"
 tgp_forced_labor_modifier_desc: "Les sujets de cette terre sont contraints de travailler sous la menace de la violence et leur ressentiment à l’égard de l’autorité s’accroît."
 tgp_recruited_charlatan_modifier: "Charlatan recruté"
 tgp_recruited_charlatan_modifier_desc: "Ce personnage a acquis une expérience en matière d’intrigues en interagissant avec un poète escroc."
 tgp_unpressed_taxes_modifier: "Impôts non réclamés"
 tgp_unpressed_taxes_modifier_desc: "Cette terre prospère sous le règne de magistrats indulgents."
 tgp_lowborn_chastiser_modifier: "Réprime les nécessiteux"
 tgp_lowborn_chastiser_modifier_desc: "Ce personnage a aidé ses sujets à se libérer de la honte de la pauvreté par des menaces et la violence physique."
 tgp_lowborn_tenderizer_modifier: "Adoucie les nécessiteux"
 tgp_lowborn_tenderizer_modifier_desc: "Ce personnage a aidé ses sujets à se libérer de la honte de la pauvreté, et il ne restait presque personne après les mesures disciplinaires."
 tgp_aided_farmers_modifier: "Agriculteurs aidés"
 tgp_aided_farmers_modifier_desc: "Cette terre a été autorisée à récupérer ses jeunes hommes après les entreprises guerrières de leur seigneur."
 tgp_disciplined_farmers_modifier: "Fermiers disciplinés"
 tgp_disciplined_farmers_modifier_desc: "Les agriculteurs de cette terre travaillent avec un zèle particulier après avoir assisté à une pendaison publique."
 tgp_sworn_service_modifier: "Engagement au service"
 tgp_sworn_service_modifier_desc: "Ce personnage rembourse la dette de ses parents en servant à la Cour. Il ne peut pas partir tant que la dette n’a pas été remboursée."
 tgp_courtly_influence_modifier: "Influence de la Cour"
 tgp_courtly_influence_modifier_desc: "Les agriculteurs de cette terre bénéficient des connaissances acquises pendant leur séjour à la Cour."
 tgp_sanctioned_deity_modifier: "Divinité approuvée"
 tgp_sanctioned_deity_modifier_desc: "Les habitants de cette terre vénèrent une divinité récemment approuvée et l’afflux constant de visiteurs dans son sanctuaire leur est bénéfique."
 tgp_debunked_deity_modifier: "Divinité discréditée"
 tgp_debunked_deity_modifier_desc: "Ce personnage a réussi à anéantir la croyance naissante en une divinité grâce à une rhétorique habile."
 tgp_resisted_alcohol_modifier: "A résisté à l’alcool"
 tgp_resisted_alcohol_modifier_desc: "Ce personnage s’est abstenu lors d’un pot de baiju."
 tgp_stationed_troops_modifier: "Région fortifiée"
 tgp_trained_monks_modifier: "Moines bien entraînés"
 tgp_trained_monks_modifier_desc: "Les moines de cette région sont supervisés par leur seigneur dans la pratique de leurs arts martiaux et sont prêts à défendre leur position contre des agresseurs."
 tgp_adequately_trained_monks_modifier: "Moines entraînés adéquatement"
 tgp_adequately_trained_monks_modifier_desc: "Les moines de cette région sont supervisés par le maréchal de leur seigneur dans la pratique de leurs arts martiaux et sont prêts à défendre leur position contre des agresseurs."
 tgp_fattened_vanguard_modifier: "Avant-garde renforcée"
 tgp_fattened_vanguard_modifier_desc: "Cette région remet tous les corps valides disponibles à l’armée de son seigneur."
 tgp_diligent_workers_modifier: "Travailleurs diligents"
 tgp_diligent_workers_modifier_desc: "Les paysans de cette région travaillent dur pour apaiser leur seigneur afin que leur jeunesse ne soit pas mobilisée."
 tgp_well_equipped_soldiers_modifier: "Soldats bien équipés"
 tgp_well_equipped_soldiers_modifier_desc: "Les soldats stationnés dans cette propriété sont bien équipés."
 tgp_greatly_equipped_soldiers_modifier: "Soldats à l’équipement impressionnant"
 tgp_greatly_equipped_soldiers_modifier_desc: "Les soldats stationnés ici sont équipés du meilleur matériel disponible et s’en sortiront bien dans la bataille."
 tgp_outmatched_local_warriors_modifier: "Instincts de bataille aigus"
 tgp_outmatched_local_warriors_modifier_desc: "Ce personnage a cherché de nouveaux défis dans de nouveaux endroits et se rend compte qu’il a été capable de tous les relever."
 tgp_strengthen_capital_character_modifier: "Bâtisseur de la capitale"
 tgp_strengthen_capital_character_modifier_desc: "La capitale du Fils du Ciel a récemment été rénovée, ce qui a permis d’améliorer considérablement sa majesté. Le territoire de la capitale est désormais le centre incontesté du pays."
 tgp_strengthen_capital_modifier: "Capitale céleste"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E] : pas de glissement annuel vers une [Concept('situation_dynastic_cycle_phase', 'ère')|E] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] tant qu’il s’agit de la [realm_capital|El].[AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Architecture impeccable"
 tgp_strengthen_capital_architects_modifier_desc: "La capitale du Fils du Ciel a été rénovée sous la supervision d’architectes expérimentés, ce qui améliore considérablement les possibilités de croissance démographique et de commerce."
 tgp_strengthen_capital_engineers_modifier: "Ingénieurs ingénieux"
 tgp_strengthen_capital_engineers_modifier_desc: "Le capitale du Fils du Ciel a été rénovée sous la supervision d’ingénieurs talentueux, ce qui a considérablement amélioré les infrastructures et les liaisons avec les localités voisines."
 tgp_strengthen_capital_sculptors_modifier: "Sculptures glorieuses"
 tgp_strengthen_capital_sculptors_modifier_desc: "Lors de la rénovation de la capitale, les meilleurs sculpteurs du pays ont été recrutés pour embellir chaque aspect de la nouvelle architecture."
 tgp_strengthen_capital_modifier_education_bonus: "\nAugmente la réussite pour l’[activity|El] du [GetActivityType('activity_adult_education').GetName|l][GetActivityType('activity_adult_education').GetTextIcon] dans ce [location|El]"
 tgp_minister_project_development_modifier: "Communautés développées"
 tgp_minister_project_development_modifier_desc: "Un [great_project|El] a récemment consacré des efforts considérables au développement de cette région : améliorer les villes et les villages, ainsi que les routes les reliant."
 tgp_grand_canal_modifier: "Grand Canal"
 tgp_grand_canal_modifier_desc: "Cette région bénéficie d’un canal, d’un certain nombre de cours d’eau et d’aqueducs qui facilitent le transport des marchandises et la circulation des marchands."
 tgp_minister_project_establish_control_modifier: "Administration intégrée"
 tgp_minister_project_establish_control_modifier_desc: "Ce comté a récemment connu des améliorations au niveau de son administration, ce qui a considérablement renforcé le contrôle du gouvernement sur la région."
 tgp_child_exam_cooldown_modifier: "A échoué à l’examen des enfants"
 tgp_child_exam_cooldown_modifier_desc: "La participation aux examens impériaux est un événement formateur pour tous ceux qui regardent vers le ciel, mais ce personnage a souffert de la pression."
 tgp_local_exam_initial_success: "Bon début d’examen"
 tgp_local_exam_initial_success_desc: "Un premier succès laisse une impression durable."
 tgp_local_exam_impressed_examiner: "Examinateur impressionné"
 tgp_local_exam_strong_finish: "Bonne fin d’examen"
 tgp_local_exam_strong_finish_desc: "En fin d’après-midi, après un examen long et difficile, les élèves les plus intelligents se distinguent de la foule."
 tgp_child_focused_studies_modifier: "Se concentre sur les études"
 tgp_forced_to_retake_exam_modifier: "Attend l’examen palatial"
 tgp_forced_to_retake_exam_modifier_desc: "Ce personnage est nerveux en raison de l’[GetActivityType('activity_imperial_examination').GetName|l] à venir et de la pression exercée par sa famille pour qu’il concourt au plus haut niveau."
 tgp_joined_grand_campaign_modifier: "A rejoint une grande campagne"
 tgp_joined_grand_campaign_modifier_desc: "Ce personnage a contribué à une guerre ordonnée par l’État. De grandes attentes ont été placées dans le soutien du gouvernement."
 tgp_wiles_is_the_way_modifier: "La ruse est la clé"
 tgp_wiles_is_the_way_modifier_desc: "Pourquoi suivre le chemin quand on peut prendre un raccourci ?"
 tgp_honor_is_the_way_modifier: "L’honneur est la clé"
 tgp_honor_is_the_way_modifier_desc: "Ce personnage s’inspire de l’influence déterminante de ses professeurs et de sa famille.."
 tgp_passed_provincial_exam_modifier: "Examen provincial réussi"
 tgp_bypassed_provincial_exam_modifier: "Examen sauté"
 tgp_bypassed_provincial_exam_modifier_desc: "Ce personnage a réussi les examens de niveau supérieur sans avoir préalablement réussi son examen local."
 tgp_passed_metropolitan_exam_modifier: "Examen métropolitain réussi"
 tgp_passed_palace_exam_modifier: "Examen palatial réussi"
 tea_ceremony_health_benefit: "Une tasse de thé bonne pour la santé"
 tea_ceremony_health_benefit_desc: "Ce personnage a bu une tasse de thé et se sent beaucoup mieux."
 tea_ceremony_perfect_tea: "A servi le thé parfait"
 tea_ceremony_perfect_tea_desc: "Ce personnage a servi un thé parfait, du moins selon les personnes présentes."
 tea_ceremony_peace_of_mind: "Thé pour l’esprit"
 tea_ceremony_peace_of_mind_desc: "Ce personnage a bu une tasse de thé bénéfique pour l’esprit."
 tea_ceremony_spirit: "Thé pour l’esprit"
 tea_ceremony_spirit_desc: "Ce personnage a bu une tasse de thé tout en réfléchissant au monde spirituel."
 tea_ceremony_family: "Thé familial"
 tea_ceremony_family_desc: "Ce personnage a fait rassembler sa famille autour d’un thé."
 tgp_aspiration_great_salary_modifier: "Salaire considérablement amélioré"
 tgp_aspiration_great_salary_modifier_desc: "Ce personnage s’est acquitté de ses fonctions de manière exceptionnelle et a obtenu une prime salariale importante."
 tgp_aspiration_modest_salary_modifier: "Salaire amélioré"
 tgp_aspiration_modest_salary_modifier_desc: "Ce personnage s’est bien acquitté de ses fonctions et a mérité une prime salariale."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "$game_concept_de_jure$ [GetTitleByKey('h_china').GetName] : $VALUE|+0=$"
 is_already_administrative: "Est déjà un $game_concept_administrative_government|l$ : $VALUE|+0=$"
