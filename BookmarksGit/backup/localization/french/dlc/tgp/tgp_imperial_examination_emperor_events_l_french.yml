l_french:
 emperor_imperial_examination.100.t: "Empli[examination_character_2.Custom('FR_E')] d’admiration"
 emperor_imperial_examination.100.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est un immense honneur d’être en votre présence. » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], parle avec beaucoup de respect. « Puisse cet examen prouver que je suis votre fidèle [Select_CString(examination_character_2.IsFemale,'servante','serviteur')]. »\n\n« Que la puissance et la splendeur du pays et [Select_CString(ROOT.Char.IsFemale,'de la Fille','du Fils')] du Ciel durent dix mille ans ! »"
 emperor_imperial_examination.100.a: "La loyauté est la plus grande des vertus."
 emperor_imperial_examination.100.b: "Les louanges sont éphémères, les actes témoignent de l’engagement."
 imperial_examination.advantage.other.tt: "Gagne un [exam_advantage|El]"
 imperial_examination.advantage.dynasty_legacy.tt: "Puisque vous avez débloqué [GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName], vous commencerez l’activité avec un [exam_advantage|El]"
 emperor_imperial_examination.200.t: "Une beauté choisie"
 emperor_imperial_examination.200.desc: "« Votre Majesté bien-aimée » dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], avec révérence. « Au cours de mes voyages en [concubine_origin.GetNameNoTier], j’ai rencontré une famille de bonne réputation, les [examination_character_1.GetHouse.GetName], et j’ai parlé avec les aînés [examination_character_1.GetCulture.GetCollectiveNoun|l]. »\n\n« Ils m’ont demandé de choisir un membre de leur famille pour vous servir au palais. J’ai choisi [examination_character_1.GetFirstName], un être d’une grâce rare. Nous espérons qu’[examination_character_1.Custom('FR_IlElle')] vous plaira, ô [Select_CString(ROOT.Char.IsFemale,'Fille','Fils')] du Ciel. »"
 emperor_imperial_examination.200.a: "[examination_character_1.Custom('FR_IlElle')|U] peut rejoindre le harem."
 emperor_imperial_examination.200.b: "Parlez-moi plutôt de vos voyages."
 emperor_imperial_examination.200.c: "Vous avez pris mon palais pour un lupanar ?"
 emperor_imperial_examination.300.t: "Offrande d’objet de famille"
 emperor_imperial_examination.300.desc: "« Ô [ROOT.Char.Custom('FR_MonseigneurMadame')|U], votre sage miséricorde est sans limites. » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], se jette à genoux devant moi. « J’apporte un humble cadeau, un objet, afin qu’il soit exposé dans le palais. »\n\n« [newly_created_artifact.GetName] est un héritage de la maison [examination_character_2.GetHouse.GetName]. Nous ne demandons rien de plus que Votre Majesté souveraine nous reconnaisse comme ses fidèles serviteurs. »"
 emperor_imperial_examination.300.a: "Une digne offrande."
 emperor_imperial_examination.300.b: "Un artisanat médiocre, jetons-le."
 emperor_imperial_examination.300.c: "La Maison [examination_character_2.GetHouse.GetNameNoTooltip] doit se concentrer sur l’examen."
 emperor_imperial_examination.400.t: "Réciter les annales"
 emperor_imperial_examination.400.desc: "Les examinateurs et les candidats au palais se tiennent debout, lisent attentivement et chuchotent nerveusement entre eux. Il est tout à fait normal que moi, [Select_CString(ROOT.Char.IsFemale,'la Fille','le Fils')] du Ciel, je transmette un peu de sagesse éternelle. À mon signal, la salle se tait, à la fois respectueuse et dans l’expectative.\n\nJe montre les étagères et les serviteurs apparaissent avec..."
 emperor_imperial_examination.400.a: "... les Annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 emperor_imperial_examination.400.b: "... [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 emperor_imperial_examination.400.c: "... [ROOT.Char.Custom('GetRandomRitesPassage')]."
 every_palace_entrant: "Chaque candidat au palais"
 custom_every_examiner: "Chaque examinateur"
 emperor_imperial_examination.500.t: "La poésie de [examination_character_2.GetFirstNameNoTooltip]"
 emperor_imperial_examination.500.desc: "« Majesté céleste, j’ai écrit un poème en l’honneur de votre grâce infinie. » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], ouvre un livre et récite :\n\n#EMP « [examination_character_2.Custom('GetAdventureNameBand')|U] du printemps, [examination_character_2.Custom('GetAdventureNameBand')|l] de la Cape – redoutables dans [poetry_province.Custom('GetTerrainTypePlural')], [examination_character_2.Custom('GetRandomSmallPreciousItem')] à la main. De [poetry_county.GetNameNoTier], dans les conflits verdoyants, dans le pays bienveillant. »#!\n\n[examination_character_2.Custom('FR_IlElle')|U] attend impatiemment mon verdict."
 emperor_imperial_examination.500.a: "Vos vers sont sobres, mais très parlants."
 emperor_imperial_examination.500.b: "Des mots aussi insuffisants que votre mérite."
 emperor_imperial_examination.600.t: "De bonne humeur"
 emperor_imperial_examination.600.desc: "Alors que je surveille la foule, un[examination_character_2.Custom('FR_E')] candidat[examination_character_2.Custom('FR_E')], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], est tellement absorbé[examination_character_2.Custom('FR_E')] par ses blagues qu’[examination_character_2.Custom('FR_IlElle')] ne fait pas attention où [examination_character_2.Custom('FR_IlElle')] va. Reculant lentement, [examination_character_2.Custom('FR_IlElle')] s’approche de moi sans le vouloir et dit à voix haute : « ... et c’est ainsi que les gardiens perdirent leur [examination_character_2.Custom('GetAdventureNameSuffix')|l] ! »\n\nJe tousse discrètement.\n\nLa foule devant [examination_character_2.Custom('FR_LuiElle')] se tait. [examination_character_2.GetFirstNameNoTooltip] se fige de peur."
 emperor_imperial_examination.600.a: "Très amusant."
 emperor_imperial_examination.600.b: "Assez, concentrez-vous sur l’examen."
 emperor_imperial_examination.600.c: "Un affront. Partez immédiatement."
 emperor_imperial_examination.700.t: "Un cadeau en argent"
 emperor_imperial_examination.700.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], s’incline profondément. « Ma famille, [examination_character_2.GetHouse.GetName], entretient des relations avec des marchands de la [GetSituationType('silk_road_situation').GetName|l] et de la $sea_yellow_sea|l$, relations que j’ai mises à profit pour vous apporter un modeste cadeau. »\n\n« Voici un coffret contenant des pièces d’argent provenant de [silver_county.GetNameNoTier], qui portent le sceau [silver_county_top_liege.Custom('FR_du_Char_L')][silver_county_top_liege.GetTitleAsNameNoTooltip|l] de [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName]. »"
 emperor_imperial_examination.700.a: "J’accepte volontiers."
 emperor_imperial_examination.700.b: "Parlez-moi de [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 emperor_imperial_examination.700.c: "Partagez-le entre vous ; utilisez-le pour vos études."
 situation_type_silk_road_situation: "Route de la Soie"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "Un eunuque comme tribut"
 emperor_imperial_examination.800.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], l’humble serviteur que je suis vous prie de lui pardonner cette interruption », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], en s’inclinant profondément avec un gongshou. « Voici [examination_character_1.GetFirstName], un [GetTrait('eunuch_1').GetName( GetNullCharacter )|l] extrêmement ingénieux, fidèle depuis longtemps à la Maison [examination_character_2.GetHouse.GetName]. »\n\n« Nous offrons ses services au palais afin que le pays puisse prospérer sous votre règne. »"
 emperor_imperial_examination.800.a: "Nous lui trouverons un poste."
 emperor_imperial_examination.800.b: "Il pourrait être examinateur."
 emperor_imperial_examination.800.c: "Gardez votre serviteur."
 becomes_imperial_examiner.tt: "Devient un examinateur"
 emperor_imperial_examination.900.t: "[Select_CString(examination_character_2.IsFemale,'Une servante','Un serviteur')] [examination_character_2.Custom('ComplimentAdjective')]"
 emperor_imperial_examination.900.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip] céleste, nous vous remercions pour ce festin », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examination_character_1)], [examination_character_1.Custom('FR_le_Char_Pi')][examination_character_1.GetTitledFirstName], en s’inclinant profondément, accompagné[examination_character_1.Custom('FR_E')] d’[Select_CString(examination_character_2.IsFemale,'une servante','un serviteur')]. « Voici m[examination_character_1.Custom2('FR_RelationToMeShort_OnA', examination_character_2)], [examination_character_2.GetFirstName], qui apporte un modeste cadeau : une bouteille [examination_character_1.Custom('GetExpensiveDrink')] de ma région natale, [origin_county.GetNameNoTier]. »\n\n« Mais plus que des boissons, je vous offre ses services. Sa connaissance [examination_character_2.Custom('highest_skill_noun')] sera utile au palais. »"
 emperor_imperial_examination.900.a: "Ses compétences sont les bienvenues."
 emperor_imperial_examination.900.b: "[examination_character_2.Custom('FR_IlElle')|U] vous sera plus utile."
 emperor_imperial_examination.1000.t: "Talent étranger"
 emperor_imperial_examination.1000.desc: "« Sage [ROOT.Char.GetTitleAsNameNoTooltip|l], je me présente devant vous avec une humble gratitude », dit [examination_character_2.Custom('FR_LeLa')] candidat[examination_character_2.Custom('FR_E')] au palais, [examination_character_2.Custom('FR_le_Char_Pi')][examination_character_2.GetTitledFirstName], en langue [chinese.GetLanguage.GetName|l], sans aucune erreur. « Bien que je sois d’origine [examination_character_2.GetCulture.GetName], c’est grâce à votre bienveillance que j’en suis arrivé[examination_character_2.Custom('FR_E')] là, et je ne souhaite rien de plus que de servir le pays. »\n\n« C’est pourquoi j’ai appris la langue du Ciel – la langue [chinese.GetLanguage.GetName|l]. »"
 emperor_imperial_examination.1000.a: "Vos efforts seront reconnus."
 emperor_imperial_examination.1000.b: "L’imitation [examination_character_2.GetCulture.GetNameNoTooltip] n’a pas sa place ici."
