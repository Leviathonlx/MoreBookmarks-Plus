 tgp_interaction_event.0020.t: "[scheme.GetNameNoTooltip] : l’objectif"
 tgp_interaction_event.0020.desc: "Le trésor de [target.GetName] ne demande qu’à être pris. Je demanderai à mes agents de manipuler les livres, d’arranger les comptes et de changer les reçus.\n\nPuis j’utiliserai sa fortune pour améliorer ma gouvernance de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], glorifier m[ROOT.Char.Custom('FR_GetCourt_OnA')]... et peut-être simplement m’enrichir ?"
 tgp_interaction_event.0020.a: "Ses pièces de monnaie tinteront dans ma bourse !"
 tgp_interaction_event.0020.b: "Ses richesses seront en sécurité dans mon Trésor."
