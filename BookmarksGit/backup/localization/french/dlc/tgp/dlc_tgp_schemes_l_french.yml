 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1232.desc: "Les aptitudes [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] sont désormais bien connues des courtisans impériaux. Sa carrière va atteindre de nouveaux sommets grâce à mon influence."
 scheme_critical_moments.1232.desc.myself: "Mon talent est désormais connu des courtisans impériaux. J’ai bien utilisé mon influence et ma carrière atteindra bientôt de nouveaux sommets."
 scheme_critical_moments.1232.a: "Les accomplissements d’un seul parlent pour l’ensemble du groupe !"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip] sera davantage respecté[target.Custom('FR_E')]."
 scheme_critical_moments.1232.b.myself: "Je serai davantage respecté[ROOT.Char.Custom('FR_E')]."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.1233.desc: "Les éloges de mes agents sur la gouvernance [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] sont tombés dans l’oreille d’un sourd à la Cour impériale. Personne ne souhaite reconnaître ses compétences en [target.Custom('education_focus')]."
 scheme_critical_moments.1233.desc.myself: "Les éloges des agents sur ma gouvernance sont tombés dans l’oreille d’un sourd à la Cour impériale. Personne ne souhaite reconnaître mes compétences en [target.Custom('education_focus')]."
 scheme_critical_moments.1233.a: "Au moins je connais sa valeur !"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1235.desc: "Mes agents ont réussi : toute la Cour impériale parle de l’incompétence [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Sa carrière va péricliter, et tout cela grâce à mes machinations !"
 scheme_critical_moments.1235.a: "Les échecs d’un seul parlent pour l’ensemble du groupe !"
 scheme_critical_moments.1235.b: "Le vrai visage de [target.GetFirstNameNoTooltip] est connu."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.1236.desc: "Mes agents ne rapportent rien. La Cour impériale ne souhaite pas donner suite aux rumeurs que nous répandons. Apparemment, la réputation [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est irréprochable et suffisamment bien établie dans les cercles impériaux. C[target.Custom('FR_EEtte')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] a une longueur d’avance sur moi."
 scheme_critical_moments.1236.a: "Cette fois-ci, [target.GetFirstNameNoTooltip] me glisse entre les doigts."
