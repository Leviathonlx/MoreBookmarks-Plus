 tgp_china_study_confucian_classics_decision_desc: "Les Analectes de Maître Kong, les écrits subtils de Mencius, les grands rites et les histoires... Grâce à l’étude et à la discipline, j’entrevois l’ordre du Ciel et de la Terre.\n\n#weak L’étude des classiques confucéens est un excellent moyen de vous préparer aux [examinations|El] ou d’augmenter vos chances de devenir [governor|El].#!"
 tgp_china_study_confucian_classics_decision_tooltip: "Commencer un [scheme|El] d’[GetScheme('study_confucian_classics').GetTypeName|l] qui vous cible"
 tgp_china_study_confucian_classics_decision_tt: "Vous commencez un [scheme|El] d’[GetScheme('study_confucian_classics').GetTypeName|l] qui vous cible\n\nRécompenses prévues :\n$EFFECT_LIST_BULLET$ [trait|E] ou [trait_level_track_xp|El] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$ [trait|E] [GetTrait('lifestyle_poet').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ [merit|E][merit_i]\n$EFFECT_LIST_BULLET$ [skill|E] [learning_i][stewardship_i][diplomacy_i] #weak (jusqu’à 8)#!\n$EFFECT_LIST_BULLET$ [Concept('exam_advantage', 'Avantage')|E] au prochain [examination|El]\n\nInconvénients :\n$EFFECT_LIST_BULLET$ Peut gagner du [stress|El][stress_i]"
