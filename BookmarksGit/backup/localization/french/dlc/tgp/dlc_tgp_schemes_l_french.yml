 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$ : désormais [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 scheme_critical_moments.2922.desc: "Les plans ont été régulièrement vérifiés et chaque conspirateur a été préparé à toute éventualité. Le prétexte de recherche d’emploi nous a permis d’entrer facilement dans [target.Custom('FR_ResidenceBuilding_Le')|l]...\n\nL’endroit est plongé dans le chaos dès que l’alerte est donnée ! Malgré la confusion, les coups de poing et les coups de pied, nous sommes finalement sortis épuisés, mais victorieux !\n\n[target.GetFirstName], [Select_CString(target.IsFemale,'cette maudite fausse dirigeante','ce maudit faux dirigeant')], a réussi à s’échapper — une menace pour ma position tant qu’[target.Custom('FR_IlElle')] sera en liberté."
 scheme_critical_moments.2922.a: "Les terres de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sont miennes !"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$ : tout espoir réduit à néant"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$ : couronne volée"
 scheme_critical_moments.2924.desc: "Ce qui avait commencé comme une journée ordinaire à [target.GetCapitalLocation.GetBaronyNameExplicitly] a pris une tournure soudaine et inquiétante. [target.Custom('FR_ResidenceBuilding_Le')|U] résonne des cris des gardes et des serviteurs qui courent partout.\n\nUn officier haletant m’explique finalement qu’un groupe de voyous a pénétré dans le bâtiment sous un faux prétexte et se fraie un chemin vers la salle du trône !\n\n"
 scheme_critical_moments.2924.imprison: "Soudain, des soldats passent en trombe par la porte et je suis bientôt traîné[ROOT.Char.Custom('FR_E')] devant [owner.GetFirstName], leur chef, qui retire ma couronne en ricanant."
 scheme_critical_moments.2924.death: "Alors que j’essayais de m’enfuir, je me retrouve au milieu d’une mêlée chaotique et une lame fonce sur moi !"
 scheme_critical_moments.2924.outro: "Je me faufile dans les quartiers des serviteurs, me déguise en [Select_CString(ROOT.Char.IsFemale,'roturière','roturier')], et me joins à la foule en fuite qui sort [target.Custom('FR_ResidenceBuilding_Du')]..."
 scheme_critical_moments.2924.a: "Je reviendrai !"
 scheme_critical_moments.2924.b: "Misérable [Select_CString(target.IsFemale,'guenon','crapaud')] !"
 scheme_critical_moments.2924.c: "Malédiction !"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$ : couronne convoitée"
 scheme_critical_moments.2925.desc: "Ce qui avait commencé comme une journée ordinaire à [target.GetCapitalLocation.GetBaronyNameExplicitly] a pris une tournure soudaine et inquiétante. [target.Custom('FR_ResidenceBuilding_Le')|U] résonne des cris des gardes et des serviteurs qui courent partout.\n\nUn officier haletant m’explique finalement qu’un groupe de voyous a pénétré dans le bâtiment sous un faux prétexte et se fraie un chemin vers la salle du trône !\n\nMes soldats maîtrisent rapidement la situation et le bruit des combats s’estompe peu à peu."
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName], un[owner.Custom('FR_E')] sans terre, est traîné[owner.Custom('FR_E')] devant moi. Son plan pour s’emparer de ma couronne par la force a été mis à nu."
 scheme_critical_moments.2925.death: "Le cadavre de [owner.GetFirstName], un[owner.Custom('FR_E')] sans-terre, est traîné devant moi. Son plan pour s’emparer de ma couronne par la force a pitoyablement échoué."
 scheme_critical_moments.2925.outro: "On me dit que [owner.GetFirstName], un[owner.Custom('FR_E')] sans terre, a mené l’attaque, afin de s’emparer de ma couronne par la force. [Select_CString(owner.IsFemale,'Cette poltronne','Ce poltron')] s’est enfui[owner.Custom('FR_E')] depuis longtemps."
 scheme_critical_moments.2925.a: "Vous le paierez."
 scheme_critical_moments.2925.b: "[owner.GetSheHe|U] a appris le sort réservé aux usurpateurs !"
 scheme_critical_moments.2925.c: "Maudit[owner.Custom('FR_E')] [owner.Custom2('InsultNoun', ROOT.Char)] !"
