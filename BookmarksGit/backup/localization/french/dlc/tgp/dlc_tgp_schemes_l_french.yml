 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "Il semble facile de pénétrer dans le Trésor [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Les gardes se laissent facilement corrompre et les comptables se feront un plaisir de modifier les grands livres afin de pouvoir empocher une part. Pendant ce temps, mes agents peuvent détourner de l’or chaque jour."
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.Custom('FR_le_Char_Pi')|U][target.GetHolder.GetTitledFirstName] sait peut-être ce qui se passe, mais il est déjà trop tard."
 scheme_critical_moments.1202.a: "Juste une dernière signature."
 scheme_critical_moments.1202.b: "J’en ai assez."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "Le Trésor [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] s’avère être impénétrable : les gardes et les comptables ne se laissent pas corrompre. Pendant que mes agents"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ sont au mieux inutiles, au pire un danger."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ font échouer et révèlent mes plans où qu’ils aillent."
 scheme_critical_moments.1203.a: "Nous aurons plus de chance la prochaine fois."
