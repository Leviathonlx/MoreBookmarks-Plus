l_french:
 az_debate.0001.t: "Un[disciple_candidate.Custom('FR_E')] disciple qui mérite d’être conquis[disciple_candidate.Custom('FR_E')]"
 az_debate.0001.desc: "De l’autre côté de la pièce, [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche [disciple_candidate.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)]. « Sous ma direction, la discipline et la loyauté sont les piliers de la véritable maîtrise », proclame [rival_elder.Custom('FR_le_Char_Pi')][rival_elder.GetTitledFirstNameNoTooltip]. Sa voix est emplie de fierté.\n\n« Bien sûr », répond [disciple_candidate.Custom('FR_le_Char_Pi')][disciple_candidate.GetTitledFirstNameNoTooltip], bien que son regard se détourne vers moi. « Mais... qu’en est-il des nouvelles idées, mises à l’épreuve dans une compétition ouverte ? » Je perçois un léger sourire sur ses lèvres. La brusquerie de son ton laisse entrevoir une certaine inquiétude, voire une faille."
 az_debate.0001.a: "Défions-[rival_elder.Custom('FR_LeLa')] publiquement."
 az_debate.0001.a.success: "Votre ingéniosité dépasse celle de [rival_elder.GetFirstNameNoTooltip]"
 az_debate.0001.a.failure: "Vous abusez des réfutations"
 az_debate.0001.b: "Offrons un mentorat privé."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] accepte mon invitation"
 az_debate.0001.b.failure: "Mes tentatives d’approche ne sont pas bien accueillies"
 az_debate.0001.d: "Mieux vaut laisser tomber."
 az_debate.0002.t: "Un moment avec l’aîné[elder_candidate.Custom('FR_E')]"
 az_debate.0002.desc: "La nouvelle se répand dans la salle : [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] est arrivé[elder_candidate.Custom('FR_E')].\n\n« Je ne resterai pas longtemps », dit-[elder_candidate.Custom('FR_IlElle')] d’une voix calme mais convaincante.\n\n[audience_rep.GetFirstName] se penche vers moi et me parle avec une urgence feutrée : « Si vous avez quelque chose à dire, dites-le maintenant, avant que les autres ne s’agglutinent autour d[elder_candidate.Custom('FR_EluiElle')]. »"
 az_debate.0002.a: "Impressionner avec un argument parfait."
 az_debate.0002.a.success: "Votre raisonnement fait mouche"
 az_debate.0002.a.failure: "Vous vacillez"
 az_debate.0002.c: "[elder_candidate.Custom('FR_IlElle')|U] sera [Select_CString(elder_candidate.IsFemale,'mienne','mien')] avant que quelqu’un ne s’en aperçoive."
 az_debate.0002.c.success: "Vous vous avancez parmi la foule telle une ombre"
 az_debate.0002.c.failure: "Vous arrivez trop tard"
 az_debate.0002.d: "Laisser passer le moment."
 az_debate.0003.t: "Le dilemme"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait un pas en avant, ses yeux brillent de défi : « Si un dirigeant doit choisir entre tenir une promesse qui nuira au pays et la rompre pour sauver le peuple, quelle est la voie juste ? »\n\nCe n’est pas une conjecture vaine, mais une épreuve pour tester ma valeur."
 az_debate.0003.a: "« Suivez-moi et je vous montrerai. »"
 az_debate.0003.b: "« Écoutez-moi bien : la vérité se trouve dans les paraboles et les proverbes. »"
 az_debate.0003.b.success: "La leçon est claire"
 az_debate.0003.b.failure: "Le sens échappe"
 az_debate.0003.c: "« Que le pouvoir du [my_movement.GetNameNoTooltip|l] prouve ma valeur. »"
 az_debate.0003.d: "« Nous trouverons la réponse dans [ROOT.Char.GetFaith.ReligiousText]. »"
 az_debate.0004.t: "Un chœur de doutes"
 az_debate.0004.desc: "Je découvre un groupe formant un cercle ; leurs rires sont aigus et méprisants. Parmi eux, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se penche vers moi avec un sourire narquois.\n\n« Dites-nous, [ROOT.Char.GetFirstNameNoTooltip], pourquoi devrions-nous nous prosterner devant votre mouvement ? Nous n’aimons pas les bannières et nous n’avons aucune patience pour les maîtres. »"
 az_debate.0004.a: "« La raison démontrera la force de ce que je défends. »"
 az_debate.0004.b: "« Votre ingéniosité se perd dehors. Mieux vaut marcher avec moi. »"
 az_debate.0004.c: "« Discutons-en autour d’un verre [ROOT.Char.Custom('GetExpensiveDrink')]. »"
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] se joint à votre compagnie"
 az_debate.0004.c.failure: "L’approche subtile échoue"
 az_debate.0004.d: "« Parlez librement et suivez votre propre chemin. »"
 az_debate.0005.t: "Le dernier disciple de l’aîné[elder_candidate.Custom('FR_E')]"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se caresse le menton. Son regard va et vient entre [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] et moi.\n\n« C’est peut-être le dernier disciple que je prendrai, dit-[elder_candidate.Custom('FR_IlElle')] gravement. L’un de vous peut-il me convaincre que vous en êtes digne ? »\n\n[rival_candidate.GetFirstNameNoTooltip] croise les bras en souriant. « Je ne laisserai pas passer cette chance. »"
 az_debate.0005.a: "« Je suis prêt[ROOT.Char.Custom('FR_E')] à faire mes preuves. »"
 az_debate.0005.a.success: "Vous impressionnez [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.a.failure: "Vous ne parvenez pas à impressionner [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.b: "« Laissez-moi travailler sur votre traité final. »"
 az_debate.0005.b.tt: "Votre [learning|El] n’est pas assez élevée et vous n’avez pas d’[GetTrait('confucian_education').GetName(ROOT.Char)|l]"
 az_debate.0005.c: "« Je ne m’y opposerai pas. »"
 az_debate.0006.t: "La dernière leçon"
 az_debate.0006.desc: "Avec un regard circonspect, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] parle doucement :\n\n« Vous avez appris tout ce que je pouvais vous enseigner, [ROOT.Char.GetFirstNameNoTooltip]. La lampe de ma sagesse est presque vide. Mais ne croyez pas que je vous abandonne, car les connaissances de quelqu’un d’autre brillent encore : [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]. »\n\nL’ainé[current_elder.Custom('FR_E')] incline la tête vers la figure vénérable, dont la présence est solennelle et pleine d’espoir. « Si vous le souhaitez, je vous confierai à ses soins. Ou peut-être votre chemin vous mène-t-il ailleurs ? »\n\nOn dit que perpétuer la chaîne de transmission, c’est honorer ce que les anciens appelaient le [Glossary( 'dao', 'CONFUCIAN_DAO')]."
 az_debate.0006.a: "« J’accepte les conseils de [new_elder.GetFirstNameNoTooltip]. »"
 az_debate.0006.b: "« Vos enseignements sont suffisants. »"
 az_debate.0006.c: "« Pourquoi la sagesse devrait-elle se réduire à une seule voix ? »"
 az_debate.0006.c.success: "Les deux aînés, impressionnés, hochent la tête"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip], offensé[new_elder.Custom('FR_E')], se raidit"
 CONFUCIAN_DAO: "Cela fait référence à la Voie : l’ordre moral et l’enseignement des sages. C’est à la fois un guide pour une conduite correcte et le fondement de l’harmonie entre le Ciel, la terre et l’humanité."
 az_debate.0007.t: "Une réprimande publique"
 az_debate.0007.desc: "« Vous écoutez-vous parler, parfois ? » s’écrie [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)], sa voix résonnant dans la salle. « Un enfant pourrait réciter les classiques avec plus de talent ! »\n\nLes mots tombent comme des coups sur [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], s[disciple_candidate.Custom('FR_OnA')] disciple. Les scribes s’arrêtent en pleine écriture, l’encre coule de leurs pinceaux. [disciple_candidate.Custom('FR_IlElle')|U] baisse les yeux, les joues rouges, les épaules tendues comme si elles supportaient une averse."
 az_debate.0007.a: "« Ne vous laissez pas définir par le tempérament des autres. »"
 az_debate.0007.b: "« Dites-moi ce qu’[rival_elder.Custom('FR_IlElle')] a fait. »"
 az_debate.0007.b.success: "[disciple_candidate.Custom('FR_LeLa')|U] disciple accepte avec empressement"
 az_debate.0007.b.failure: "Les mots vous manquent"
 az_debate.0007.c: "« Parlons d’harmonie. »"
 az_debate.0008.t: "Croisements érudits"
 az_debate.0008.desc: "Dans un coin sombre de la pièce, j’observe [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] échanger des civilités avec [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], membre du [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName|l].\n\n« Le [rival_movement.GetName|l] cultive la vertu par la discipline », insiste [rival_leader.GetTitledHouseNameOrFirstName], les mains ouvertes dans un geste de convention calme. « Et pourtant », l’interrompt avec aisance [neutral_scholar.GetTitledHouseNameOrFirstName], « la discipline peut-elle à elle seule nourrir l’harmonie sans compassion ? » Le front [Select_CString(rival_leader.IsFemale,'de la défenseuse','du défenseur')] du [rival_movement.GetNameNoTooltip|l] se plisse."
 az_debate.0008.a: "« Songez à l’harmonie qu’offre le [my_movement.GetNameNoTooltip|l]. »"
 az_debate.0008.b: "« Référons-nous directement aux classiques. »"
 az_debate.0008.b.success: "Vous les laissez sans voix"
 az_debate.0008.b.failure: "Ils hochent la tête, sans être impressionnés"
 az_debate.0008.c: "« Venez, [neutral_scholar.GetTitledHouseNameOrFirstName], je vais vous montrer la vraie vertu. »"
 az_debate.0008.d: "« Je préfère ne pas interférer... »"
 az_debate.0008.d.flavor: "... et je profite de la fraîcheur sous cette ombre."
 az_debate.0009.t: "Un faux pas dans la salle"
 az_debate.0009.desc: "Se levant avec assurance, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] s’éclaircit la gorge. « Le [Glossary( 'Maître', 'CONFUCIUS_GLOSS' )] a dit : « Si un dirigeant gouverne selon le [Glossary('rituel', 'CONFUCIAN_LI')], c’est comme s’il était l’étoile polaire et que les autres étoiles s’inclinaient devant lui ! »\n\nUne vague de rires agite la salle. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incline la tête, d’une voix douce comme de la soie : « Curieux... Pourtant les Analectes ne parlent pas de rituel, mais de [Glossary( 'vertu', 'CONFUCIAN_DE')]. C’est la vertu qui maintient les étoiles à leur place, pas la cérémonie. »"
 CONFUCIAN_LI: "Il s’agit du décorum rituel qui maintient l’harmonie dans la société et reflète la vertu intérieure."
 az_debate.0009.a: "« Ce ne sont pas les mots, mais l’intention, qui compte. »"
 az_debate.0009.b: "Détourner l’attention avec une anecdote polie."
 az_debate.0009.d: "« Venez, [errant_disciple.GetFirstNameNoTooltip], allons ailleurs. »"
 az_debate.0010.t: "Une poésie épineuse"
 az_debate.0010.desc: "Je regarde [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] réciter le dernier vers de son poème : « Un tronc courbé s’étire vers le ciel, ses racines s’enfoncent profondément, ses branches lourdes d’ombre... »\n\nUn murmure d’approbation s’élève de la foule.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se penche vers moi et me glisse à l’oreille : « Le poème de [poet.GetFirstNameNoTooltip] n’est pas une simple image. Il suggère que [ROOT.Char.GetTopLiege.Custom('FR_le_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsName] se détourne du mandat du Ciel et que le déclin s’installe déjà de manière invisible... »"
 az_debate.0010.a: "« Une moquerie flagrante de notre [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] ! »"
 az_debate.0010.b: "Je vous demanderai conseil en privé."
 az_debate.0010.c: "« S’il vous plaît, ce n’est que de l’art ! »"
 tgp_subtle_counsel_modifier: "Conseil subtil"
 tgp_subtle_counsel_modifier_desc: "Ce personnage sollicite les conseils d’un expert en subtilité."
 az_debate.0011.t: "Écouter l’aîné[observed_elder.Custom('FR_E')]"
 az_debate.0011.desc: "Le débat se déroule à un rythme réfléchi, chaque mot [observed_elder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] résonne comme le son mesuré d’une cloche de temple.\n\n« Les rites sont les fondements du pays ; sans eux, la vertu s’effondre. Ignorer les classiques, c’est inviter le chaos, semer des mauvaises herbes là où devraient pousser les céréales. »"
 az_debate.0011.a: "Peut-être pourrait-[observed_elder.Custom('FR_IlElle')] m’enseigner davantage ?"
 az_debate.0011.b: "« Une leçon importante. »"
 az_debate.0011.c: "« Un soutien clair au mouvement [GetPlayer.Custom('GetMyMovementShort')] ! »"
