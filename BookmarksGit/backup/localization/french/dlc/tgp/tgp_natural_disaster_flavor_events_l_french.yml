l_french:
 natural_disaster_flavor_events.0001.t: "Les charognards se rassemblent"
 natural_disaster_flavor_events.0001.desc: "Parmi les décombres, les charognards se rassemblent pour se nourrir des âmes misérables qui n’ont pas tenu compte des avertissements des forces de la nature. Des fils noueux se détachent des cadavres et exposent leur chair putride à ceux qui peuvent supporter de regarder.\n\nRares sont ceux qui saisissent l’occasion de parcourir ces terres maudites, mais là où d’autres échouent, de nouvelles opportunités se présentent."
 natural_disaster_flavor_events.0001.a: "Fouillons les ruines pour des objets de valeur."
 natural_disaster_flavor_events.0001.a.gold.toast: "Vous avez trouvé de l’or"
 natural_disaster_flavor_events.0001.a.provisions.toast: "Vous avez trouvé des provisions comestibles"
 natural_disaster_flavor_events.0001.a.artifact.toast: "Vous avez trouvé un objet"
 random_misc_artifact: "Anneau abandonné"
 random_misc_artifact_desc: "Un anneau étrange qui provient de ruines dévastées par les forces de la nature."
 natural_disaster_flavor_events.0001.b: "Cherchons des survivants."
 natural_disaster_flavor_events.0001.b.success.toast: "Vous trouvez et sauvez un survivant"
 natural_disaster_flavor_events.0001.b.failure.toast: "Votre recherche a été vaine"
 natural_disaster_flavor_events.0001.c: "Il n’y a rien pour nous ici."
 natural_disaster_flavor_events.0005.t: "Cauchemar éveillé"
 natural_disaster_flavor_events.0005.desc: "Je suis tiré[ROOT.Char.Custom('FR_E')] de mon sommeil par les cris des gens qui courent partout dans le camp. Dans le brouhaha, j’essaie, somnolent[ROOT.Char.Custom('FR_E')], de me maintenir pour comprendre ce qui se passe, mais je suis ébranlé[ROOT.Char.Custom('FR_E')] jusqu’à la moelle lorsqu’un grondement inconnu et lointain se rapproche de plus en plus.\n\nQuoi qu’il puisse arriver, je dois agir maintenant, avant qu’il ne soit trop tard."
 natural_disaster_flavor_events.0005.a: "Sauve qui peut !"
 natural_disaster_flavor_events.0005.a.success.toast: "Vous trouvez un lieu sûr"
 natural_disaster_flavor_events.0005.a.failure.toast: "Vous ne trouvez pas de lieu sûr à temps"
 natural_disaster_flavor_events.0005.b: "Je dois sortir d’ici et vite."
 natural_disaster_flavor_events.0005.b.success.toast: "Vous trouvez un abri"
 natural_disaster_flavor_events.0005.b.failure.toast: "Vos connaissances dans de telles forces font défaut"
 tgp_selfish_actions_character_modifier: "Il s’en est fallu de peu"
 tgp_selfish_actions_character_modifier_desc: "L’endurance de ce personnage s’est avérée suffisante lors d’une rencontre brutale avec la nature."
 tgp_finding_safe_spot_character_modifier: "En lieu sûr"
 tgp_finding_safe_spot_character_modifier_desc: "Ce personnage a une vision si précise de son environnement qu’il a pu se mettre à l’abri."
 natural_disaster_flavor_events.0010.t: "Âmes désespérées"
 natural_disaster_flavor_events.0010.desc: "Une foule de personnes désespérées et démunies se presse au seuil de la catastrophe. Les émotions se bousculent dans cette foule en haillons – on entend des sanglots, des lamentations et des cris.\n\nÀ la vue de mon cortège, ils trébuchent en avant pour tomber à genoux, à moitié morts, le regard vide, les mains tendues et suppliantes.\n\nIls pensent que nous sommes venus pour les aider, mais que peut-on faire pour autant de personnes ?"
 natural_disaster_flavor_events.0010.a: "Assurons-leur que l’aide est imminente."
 natural_disaster_flavor_events.0010.a.success.toast: "Nous les rassurons en leur disant que l’aide est en route"
 natural_disaster_flavor_events.0010.a.failure.toast: "La foule a attendu assez longtemps"
 natural_disaster_flavor_events.0010.b: "Inventons un mensonge pour ceux qui cherchent des réponses."
 natural_disaster_flavor_events.0010.b.success.toast: "Vous mentez à la foule"
 natural_disaster_flavor_events.0010.b.failure.toast: "Les gens voient à travers vos mensonges"
 natural_disaster_flavor_events.0010.c: "Ne laissez pas leurs sales pattes me toucher !"
 natural_disaster_flavor_events.0010.c.tt: "Votre cortège pousse facilement la foule frêle sur le côté."
 tgp_deceitful_overconfidence_character_modifier: "Abandonne les plus démunis"
 tgp_deceitful_overconfidence_character_modifier_desc: "Ce personnage a décidé d’abandonner les rares personnes qui cherchaient un guide auprès de lui en période de troubles."
 tgp_abandoned_population_modifier: "Population abandonnée"
 tgp_abandoned_population_modifier_desc: "Cette province est dirigée par des menteurs et des lâches."
 natural_disaster_flavor_events.0015.t: "Actes altruistes"
 natural_disaster_flavor_events.0015.desc: "Une simple promenade dans le jardin avec [spouse.GetFirstName], [heir.GetFirstName] et [courtier.GetFirstName] se transforme soudain en cauchemar.\n\nUn cri strident retentit dans la ville : ceux qui l’entendent sont emplis d’effroi et de désarroi. Je regarde [spouse.GetFirstNameNoTooltip] pour avoir confirmation, mais son visage me dit tout ce que j’ai besoin de savoir.\n\nSans même y réfléchir, je sais que nous devons trouver un endroit plus sûr que celui où nous sommes actuellement."
 natural_disaster_flavor_events.0015.a: "Je sauve [Select_CString(spouse.IsFemale,'ma femme','mon époux')] [spouse.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.a.success: "Vous échappez à la catastrophe, indemnes"
 natural_disaster_flavor_events.0015.a.failure: "Blessures durables"
 natural_disaster_flavor_events.0015.b: "J’aide mon [Select_CString(heir.IsFemale,'héritière','héritier')] [heir.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "J’aide [Select_CString(courtier.IsFemale,'ma courtisane','mon courtisan')] [courtier.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Vous vous sauvez."
