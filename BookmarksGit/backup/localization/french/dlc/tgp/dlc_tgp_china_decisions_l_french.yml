 adopt_steppe_administration: "Devenir un khanat méritocratique"
 adopt_steppe_administration_desc: "Au fil du temps, ces seigneurs à cheval qui ne pensaient qu’à piller leurs voisins et à emporter leur butin ont disparu dans l’obscurité comme de la fumée dans le vent.\n\nCeux qui ont endossé le manteau d’empereurs et fondé des dynasties ont compris la vérité : #EMP mieux vaut être le berger que le loup#!."
