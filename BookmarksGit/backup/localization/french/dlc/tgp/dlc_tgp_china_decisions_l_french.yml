 tgp_claim_the_mantle_of_maitreya_decision: "Déclarer être l’incarnation de Maitreya"
 claim_the_mantle_of_maitreya_decision_desc: "Le monde est plongé dans la confusion. Les moines et les nonnes ont oublié leurs préceptes et leurs devoirs envers le dharma : ils recherchent la richesse matérielle et s’adonnent aux plaisirs terrestres.\n\nLe peuple aspire à un sauveur qui le libérera de ses souffrances et attend avec dévotion le jour où Maitreya descendra du firmament céleste pour renouveler le monde et apporter la prospérité à tous.\n\nIls n’auront plus à attendre longtemps."
