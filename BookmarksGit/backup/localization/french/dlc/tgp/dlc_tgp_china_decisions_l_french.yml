 convert_to_meritocratic_desc: "Il est temps de rompre avec les traditions tumultueuses de nos ancêtres. Nous ne devons plus dépendre de la force éphémère de tribus des steppes imprévisibles et à moitié apprivoisées ; le véritable pouvoir coule dans les artères de la bureaucratie et du commerce."
