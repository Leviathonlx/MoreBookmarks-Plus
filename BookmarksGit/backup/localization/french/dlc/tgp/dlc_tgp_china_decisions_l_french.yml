 return_to_the_steppe_decision: "Retourner à la steppe"
 return_to_the_steppe_decision_desc: "En cherchant à devenir les seigneurs des villes, nous avons troqué notre droit de naissance contre des soieries et des trônes. Mais là, derrière ces murs du palais, nous ne sommes guère plus que les prisonniers de ceux qui prétendent nous servir.\n\n#EMP;high Mieux vaut vivre comme des loups sous un ciel dégagé que comme des bergers esclaves de notre propre troupeau.#!"
 return_to_the_steppe_decision_confirm: "Retournons là où reposent les ossements de nos ancêtres"
