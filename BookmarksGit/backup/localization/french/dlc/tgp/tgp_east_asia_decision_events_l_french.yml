 tgp_east_asia_decision_events.0010.t: "Nouveaux horizons"
 tgp_east_asia_decision_events.0010.desc: "Parfois, l’illumination provient des sources les plus inattendues.\n\nLa façon de régner mandala me parle à un niveau... supérieur. Mon existence sert certainement un but plus élevé : l’unification du pays sous mon règne divin et bienveillant.\n\nEntendre « #EMP Loué soit le Devaraja [ROOT.Char.GetFirstNameNoTooltip]#! » est plaisant..."
 tgp_east_asia_decision_events.0010.a: "Voici mon premier décret."
 tgp_east_asia_decision_events.0010.b: "La propriété à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] n’est pas digne d’un temple, pour l’instant..."
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial Le [great_building|El] [mandala|El] [GetBuilding('mandala_capital_01').GetName] peut seulement être construit si votre [capital|El] est une [holding|El] de type [temple_citadel|El]#!"
 all_tribal_holdings_will_change_to_citadels: "Toutes les [tribal_holdings|El] dans le pays deviendront des [temple_citadel_holdings|El]"
 realm_capital_will_change_to_citadel: "La [holding|El] de la [realm_capital|El] deviendra une [temple_citadel_holding|El]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "J’ai découvert que mon existence sert un but supérieur.\n\nJoignez-vous à moi et saluez votre nouveau Devaraja !"
 tgp_east_asia_decision_events.0015.a: "Quelle puissance cela procure..."
 tgp_east_asia_decision_events.0020.t: "Mon Devaraja"
 tgp_east_asia_decision_events.0020.desc: "J’ai reconnu les signes. Je sais que c’est juste. Il n’existe aucune réalité dans laquelle je ne puisse pas soutenir [overlord.Custom('FR_le_Char_Pi')][overlord.GetTitledFirstName] et son règne bienveillant sur ce plan d’existence.\n\nNous nous adapterons et suivrons notre berger céleste vers un avenir radieux.\n\nLoué soit le Devaraja [overlord.GetFirstNameNoTooltip]."
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "La [close_family|El] se convertira à la foi #V [GetPlayer.GetOverlord.GetFaith.GetAdjective][GetPlayer.GetOverlord.GetFaith.GetTextIcon]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "La [close_family|El] s’est convertie à la foi #V [GetPlayer.GetOverlord.GetFaith.GetAdjective][GetPlayer.GetOverlord.GetFaith.GetTextIcon]#!"
 tgp_east_asia_decision_events.0020.a: "Loué soit-il !"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "Il n’existe aucune réalité dans laquelle je ne puisse pas soutenir [overlord.Custom('FR_le_Char_Pi')][overlord.GetTitledFirstName] et son règne bienveillant sur ce plan d’existence.\n\nLoué[overlord.Custom('FR_E')] soit [overlord.Custom('FR_le_Char_Pi')][overlord.GetTitledFirstName] !"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "Adoption du clanisme"
 tgp_east_asia_decision_events.0030.desc: "Une missive de m[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], m’est parvenue. Elle annonce un changement récent dans la manière de gouverner et nous pousse à nous adapter et à soutenir son règne.\n\nEn tant que [Select_CString(ROOT.Char.IsFemale,'vassale vertueuse','vassal vertueux')] [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip|l], il est de mon devoir de m’y conformer."
 tgp_east_asia_decision_events.0030.a: "Tournons cela à notre avantage."
 realm_capital_will_change_to_castle: "La [holding|El] de la [realm_capital|El] deviendra une [castle_holding|El]"
 tgp_east_asia_decision_events.0100.t: "Pieuses conséquences"
 tgp_east_asia_decision_events.0100.desc: "Notre amour pour [overlord.Custom('FR_LeLa')] céleste Devaraja [overlord.GetFirstNameNoTooltip] n’a pas de limites.\n\nNotre [overlord.GetLadyLord] est transcendant[overlord.Custom('FR_E')] et omniscient[overlord.Custom('FR_E')], que ce soit à la Cour ou sur le champ de bataille.\n\nNos doutes, nos hésitations... tout est pardonné, tout est résolu – un être véritablement céleste est parmi nous.\n\nJe l’ai toujours su."
 tgp_east_asia_decision_events.0100.a: "Que nos fleurs ne se dessèchent et ne tombent jamais."
 failed_assimilation_payout_msg: "Échec de la divinité mandala"
 failed_assimilation_payout_msg_desc: "Vous ou votre Devaraja annoncé, [saved_devaraja.Custom('FR_le_Char_U_Pi')][saved_devaraja.GetShortUIName], n’avez pas pu satisfaire à la divinité mandala"
 invite_a_court_brahmin_decision: "Rechercher un $court_brahmin_court_position|l$"
 invite_a_court_brahmin_decision_desc: "Un $court_brahmin_court_position|l$ est un allié puissant. Il s’occupe des relations avec les tributaires et sert de boussole morale dans les périodes difficiles."
 invite_a_court_brahmin_decision_tooltip: "Vos serviteurs suggéreront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('court_brahmin_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0200.t: "Un brahmane à la Cour"
 tgp_east_asia_decision_events.0200.desc: "Mon message s’est largement répandu et deux chefs spirituels sont finalement amenés à ma Cour.\n\n[great_brahmin_option.Custom('FR_le_Char_Pi')|U][great_brahmin_option.GetTitledFirstName] dégage un calme serein et prend un moment pour méditer en silence, tandis que [good_brahmin_option.Custom('FR_le_Char_Pi')][good_brahmin_option.GetTitledFirstName], un peu moins expérimenté[good_brahmin_option.Custom('FR_E')], regarde autour d[good_brahmin_option.Custom('FR_EluiElle')] avec enthousiasme, visiblement impatient[good_brahmin_option.Custom('FR_E')] de prendre les commandes."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.Custom('FR_le_Char_Pi')|U][great_brahmin_option.GetTitledFirstNameNoTooltip|U] fera une excellente recrue."
 tgp_east_asia_decision_events.0200.a.aptitude: "La [aptitude|El] de [great_brahmin_option.GetFirstNameNoTooltip] est [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )|l]"
 tgp_east_asia_decision_events.0200.b: "Je crois que [good_brahmin_option.Custom('FR_le_Char_Pi')][good_brahmin_option.GetTitledFirstNameNoTooltip] a du potentiel."
 tgp_east_asia_decision_events.0200.b.aptitude: "La [aptitude|El] de [good_brahmin_option.GetFirstNameNoTooltip] est [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )|l]"
 tgp_east_asia_decision_events.0200.c: "Aucun ne m’attire particulièrement."
 invite_a_khlon_glan_decision: "Rechercher un $khlon_glan_court_position|l$"
 invite_a_khlon_glan_decision_desc: "Il est temps de trouver un khlon glan digne de ce nom qui puisse aider au développement de la capitale, surveiller nos territoires et organiser ma Cour."
 invite_a_khlon_glan_decision_tooltip: "Vos serviteurs suggéreront un certain nombre de candidats appropriés pour le poste de [GetCourtPositionType('khlon_glan_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0210.t: "Le khlon glan"
 tgp_east_asia_decision_events.0210.desc: "Ma recherche d’un khlon glan loyal a incité [great_khlon_glan_option.Custom('FR_le_Char_Pi')][great_khlon_glan_option.GetTitledFirstName] et [good_khlon_glan_option.Custom('FR_le_Char_Pi')][good_khlon_glan_option.GetTitledFirstName] à venir me voir.\n\nNous nous réunissons dans l’armurerie, où la majeure partie de leur travail sera effectuée.\n\n[great_khlon_glan_option.Custom('FR_le_Char_Pi')|U][great_khlon_glan_option.GetTitledFirstNameNoTooltip] examine habilement l’inventaire d’un seul coup d’œil, tandis que [good_khlon_glan_option.Custom('FR_le_Char_Pi')][good_khlon_glan_option.GetTitledFirstNameNoTooltip] prend plusieurs secondes pour s’orienter."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.Custom('FR_le_Char_Pi')|U][great_khlon_glan_option.GetTitledFirstNameNoTooltip] semble être le choix le plus judicieux."
 tgp_east_asia_decision_events.0210.a.aptitude: "La [aptitude|El] de [great_khlon_glan_option.GetFirstNameNoTooltip] est [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )|l]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.Custom('FR_le_Char_Pi')|U][good_khlon_glan_option.GetTitledFirstNameNoTooltip] pourrait s’avérer utile."
 tgp_east_asia_decision_events.0210.b.aptitude: "La [aptitude|El] de [good_khlon_glan_option.GetFirstNameNoTooltip] est [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )|l]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "Fleurs de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 tgp_east_asia_decision_events.0300.desc: "L’artisan[local_artisan.Custom('FR_E')], [local_artisan.Custom('FR_le_Char_Pi')][local_artisan.GetTitledFirstName], s’approche de moi d’un pas enthousiaste : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Le bunga mas est prêt ! » [local_artisan.Custom('FR_IlElle')|U] me fait des signes impatients pour que je l’accompagne à son atelier.\n\nSur le comptoir, une création surprenante composée de deux arbres en pleine floraison. Le métal doré et argenté brille, poli à la perfection. Les feuilles et les branches délicates présentent quant à elles une quantité surprenante de détails."
 tgp_east_asia_decision_events.0300.outro: "\n\nJe me permets d’acquiescer modérément de la tête : « Bravo, [local_artisan.GetTitledFirstNameNoTooltip]. »"
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\nJe me penche pour apprécier tous les détails minutieux du travail sur l’écorce et je hoche la tête avec admiration : « Impressionnant, [local_artisan.GetTitledFirstNameNoTooltip]. »"
 tgp_east_asia_decision_events.0300.outro.famed: "\n\nJe m’accorde un moment pour contempler les précieuses sculptures et les fleurs raffinées : « Merveilleux, [local_artisan.GetTitledFirstNameNoTooltip] ! »"
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\nJe retiens mon souffle un instant, temporairement stupéfait[ROOT.Char.Custom('FR_E')] par la magnificence de la création qui se trouve devant moi : « C’est sublime, [local_artisan.GetTitledFirstNameNoTooltip] ! »"
 tgp_east_asia_decision_events.0300.a: "Cela devrait convenir."
 common_bunga_mas_desc.tt: "À la livraison au suzerain :\n$BULLET_WITH_TAB$Gagnez #V 1#! [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] cumulable"
 masterwork_bunga_mas_desc.tt: "À la livraison au suzerain :\n$BULLET_WITH_TAB$Gagnez jusqu’à #V 2#! [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] cumulables"
 famed_bunga_mas_desc.tt: "À la livraison au suzerain :\n$BULLET_WITH_TAB$Gagnez #V 2#! [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] cumulables"
 illustrious_bunga_mas_desc.tt: "À la livraison au suzerain :\n$BULLET_WITH_TAB$Gagnez #V 3#! [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip] cumulables"
 bunga_mas: "Fleurs dorées de [ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 common_bunga_mas_desc: "[Glossary( 'Bunga mas', 'BUNGA_MAS_GLOSS' )] ordinaire, en or et en argent. Les fleurs, figées dans une floraison éternelle, reflètent la lumière de manière splendide."
 masterwork_bunga_mas_desc: "Magnifique [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] en or et en argent. Les motifs subtils s’entremêlent dans les feuilles fragiles, presque transparentes tant elles sont fines."
 famed_bunga_mas_desc: "Fleurs magistralement réalisées avec des gravures subtiles sur les branches. Un arbre [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] en or et en argent qui ne laissera personne indifférent."
 illustrious_bunga_mas_desc: "Ces arbres [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] exquis en or et en argent sont un régal pour les yeux. Des détails des gravures à la finesse des feuilles : c’est comme si un arbre vivant avait été plongé dans un métal précieux."
