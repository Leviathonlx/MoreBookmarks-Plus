l_french:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "Piller pour une contribution"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Guerre de pillage [ATTACKER.GetPrimaryTitle.GetAdjective]"
 MANDALA_PLUNDER_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 mandala_plunder_cb_victory_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName|U] est forcé[defender.Custom('FR_E')] de [great_project_contribute|El] à votre [great_project|El]."
 mandala_plunder_cb_white_peace_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName|U] ne [Concept('great_project_contribute', 'contribue')|E] pas à votre [great_project|El]."
 mandala_plunder_cb_defeat_desc: "La réputation [attacker.Custom('FR_du_Char_U_Pi')][attacker.GetShortUIName] est ternie"
 mandala_plunder_cb_ended_invalid.desc: "La [war.GetName] a pris fin : soit [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] n’[Select_CString(attacker.IsLocalPlayer,'êtes','est')] plus un [ruler|El] [mandala|El] ayant un [aspect_of_destruction|El] et un [great_project|El] planifié, soit [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] n’[Select_CString(defender.IsLocalPlayer,'êtes','est')] plus un dirigeant mandala."
 not_planning_mandala_capital_tt: "Vous ne prévoyez pas un [great_project|El] [GetBuilding('mandala_capital_01').GetTypeName]"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "Raser [GetBuilding('mandala_capital_01').GetTypeName]"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Guerre de dévastation [ATTACKER.GetPrimaryTitle.GetAdjective]"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 mandala_raze_capital_structure_cb_victory_desc: "Le [GetBuilding('mandala_capital_01').GetTypeName|l] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName] devient [ruined|El]."
 mandala_raze_capital_structure_cb_white_peace_desc: "Le [GetBuilding('mandala_capital_01').GetTypeName|l] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName] reste immaculé."
 mandala_raze_capital_structure_cb_defeat_desc: "Le [GetBuilding('mandala_capital_01').GetTypeName|l] [attacker.Custom('FR_du_Char_U_Pi')][attacker.GetShortUIName] devient [ruined|El]."
 mandala_raze_capital_structure_cb_ended_invalid.desc: "La [war.GetName] a pris fin : soit [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] n’est plus un [ruler|El] [mandala|El] avec une capitale non [Concept('ruined', 'délabrée')|E], soit [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] n’[Select_CString(defender.IsLocalPlayer,'êtes','est')] plus un dirigeant mandala avec une capitale non délabrée."
