l_french:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$ : pas de miracles"
 disbelieve_mandala_ongoing.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('agent'))], [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], dans le silence de la nuit, s’approche de moi et me chuchote un plan malveillant.\n\n« Sur les étals du marché et dans les cours intérieures du temple. Un marchand par-ci, un serviteur par-là : tous répètent à voix basse les mêmes histoires sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. »\n\n« Ils diront que le miracle sur la rivière n’était qu’une illusion due au courant et à la lumière des lanternes, et que le mendiant guéri a été vu en train d’accepter des pièces de monnaie d’un courtisan. »"
 disbelieve_mandala_ongoing.0001.a: "« Un plan brillant, [agent.GetFirstNameNoTooltip] ! »"
 disbelieve_mandala_ongoing.0001.a.crit_success: "Les miracles vous sont attribués"
 disbelieve_mandala_ongoing.0001.a.success: "D’après la rumeur les miracles sont faux"
 disbelieve_mandala_ongoing.0001.a.failure: "Votre agent est découvert"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName] obtient #V 1#! [Concept('scheme_breach', 'faille')|E]#!"
 disbelieve_mandala_ongoing.0001.b: "C’est trop risqué."
 scheme_fake_miracles: "Faux miracles"
 scheme_fake_miracles_desc: "Les actions miraculeuses de votre cible sont considérées comme de simples coïncidences."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$ : rien qu’une contrefaçon"
 disbelieve_mandala_ongoing.0010.desc: "« Nous pourrions utiliser une relique », suggère m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spymaster'))], [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName], après avoir insisté pour que nous nous réunissions dans le bureau.\n\n« Une fausse, soigneusement contrefaite, dans le sanctuaire [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Faire en sorte qu’elle soit découverte, puis révélée comme une supercherie : les gens douteront des miracles, le clergé murmurera, et son aura sacrée s’effondrera. »"
 disbelieve_mandala_ongoing.0010.a: "La relique #EMP [fake_relic.GetNameNoTooltip]#! semble presque authentique."
 disbelieve_mandala_ongoing.0010.a.success: "Le complot porte ses fruits"
 disbelieve_mandala_ongoing.0010.a.failure: "Votre agent est découvert"
 disbelieve_mandala_ongoing.0010.b: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] n’est pas bête."
 rival_planted_fake_artifact: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a essayé d’installer une fausse relique à la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1212.desc: "Il suffit de quelques fissures pour faire voler en éclats n’importe quoi.\n\nMes efforts pour semer le scepticisme quant à la nature divine [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont porté leurs fruits. On ne peut plus mentionner son nom sans qu’au moins quelqu’un ne s’interroge sur la véracité des rumeurs concernant ses actions sournoises ou ses contradictions en raison d’incompétence."
 scheme_critical_moments.1212.desc_discovered: "\n\nMême si [target.GetFirstNameNoTooltip] est au courant de mon implication, cela n’a pas d’importance ! Bientôt, le monde connaîtra le seul et unique Devaraja : moi !"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] est encore sous le choc devant une telle haine et ignore tout de mon implication !"
 scheme_critical_moments.1212.a: "C’était la bonne chose à faire."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.1213.desc: "Malgré des mois de planification et d’intrigues, de rumeurs et de pots-de-vin, la divinité [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] est intacte !"
 scheme_critical_moments.1213.desc_discovered: "\n\nEn plus de la perte de temps et de ressources, [target.GetFirstNameNoTooltip] a été informé[target.Custom('FR_E')] de mes mauvaises intentions !"
 scheme_critical_moments.1213.desc_secret: "\n\nAu moins, [target.GetFirstNameNoTooltip] ignore tout de mes intentions..."
 scheme_critical_moments.1213.a: "Seulement un petit contretemps..."
 scheme_critical_moments.1214.t: "Mandala déchu"
 scheme_critical_moments.1214.desc: "Tout commence par un regard – un étrange regard d’hésitation. Quand je leur ordonne de faire quelque chose au nom de la divinité, ils hésitent un instant de plus que nécessaire. Les serviteurs murmurent sur mes défauts, ces défauts qui prouvent que je suis bien un être humain et non une divinité.\n\nComment osent-ils ? Je dois leur prouver qu’ils ont tort."
 scheme_critical_moments.1214.desc_discovered: "\n\nPire encore, mes agents sont certains que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est à l’origine de cette remise en cause !"
 scheme_critical_moments.1214.a: "Une situation des plus fâcheuses..."
 scheme_critical_moments.1215.t: "Mandala indestructible"
 scheme_critical_moments.1215.desc: "De fausses rumeurs et de vils chuchotements tentent de saper mon autorité. Ils essaient de remettre en cause ma divinité.\n\nMes adeptes ne le toléreront pas et ma stature est sauve. Pour l’instant."
 scheme_critical_moments.1215.desc_discovered: "Cependant, mes agents en sont certains : [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est à l’origine de cette remise en cause de ma divinité !"
 scheme_critical_moments.1215.a: "Comment osent-ils ?!"
 scheme_critical_moments.1215.a_discovered: "Maudit[owner.Custom('FR_E')] [owner.Custom2('InsultNoun', ROOT.Char)] !"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1222.desc: "Les ressources investies en valaient la peine ! Je suis enfin parvenu[ROOT.Char.Custom('FR_E')] à faire changer d’avis [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], [target.Custom('FR_IlElle')] accepte désormais ma suzeraineté.\n\nJe régnerai avec splendeur et grâce !"
 scheme_critical_moments.1222.a: "Un tributaire de plus sous mon emprise !"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip] : échec"
 scheme_critical_moments.1223.intro: "Tous mes efforts ont été vains."
 scheme_critical_moments.1223.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a rejeté mes suggestions, insistant sur le fait qu’[target.Custom('FR_IlElle')] s’en sortira mieux seul[target.Custom('FR_E')]. C’est ce que nous verrons."
 scheme_critical_moments.1223.desc_suzerain: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a rejeté mes suggestions, invoquant la supériorité [target.GetSuzerain.Custom('FR_du_Char_Pi')][target.GetSuzerain.GetTitledFirstName] en tant que seul chef. Balivernes !"
 scheme_critical_moments.1223.a: "Pff. Je trouverai des partisans plus dignes !"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1224.desc: "Il est temps pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] de quitter le giron [target.GetSuzerain.Custom('FR_du_Char_Pi')][target.GetSuzerain.GetTitledFirstName]. Il ne lui reste plus qu’à l’informer de la situation et je recevrai alors mon tribut...\n\nEspérons que [target.GetSuzerain.Custom('FR_le_Char_L')][target.GetSuzerain.GetTitleAsNameNoTooltip|l] se montre raisonnable et [target.Custom('FR_LeLa')] laisse rejoindre quelqu’un de plus digne."
 scheme_critical_moments.1224.a: "J’ai hâte !"
 scheme_critical_moments.1225.t: "Départ [target.Custom('FR_DuDela')] tributaire"
 scheme_critical_moments.1225.desc: "L’envoyé de m[target.Custom('FR_OnA')] tributaire, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], arrive à ma Cour avec un message des plus clairs.\n\n[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName], c[owner.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)], l’a monté[target.Custom('FR_E')] contre moi au point qu’[target.Custom('FR_IlElle')] souhaite quitter mon giron, en cessant de verser son tribut et en rejetant ma suzeraineté."
 scheme_critical_moments.1225.a: "Mieux vaut mettre en place des mesures d’incitation..."
 scheme_critical_moments.1225.b: "#EMP C’est ce que nous verrons.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] pourrait devenir [CHARACTER.Custom('FR_LeLa')] [suzerain|El][CHARACTER.Custom('FR_E')|E] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et rejoindre la guerre en défense !#!"
 scheme_critical_moments.1225.c: "Ainsi soit-il."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip] : parfois on gagne, parfois on perd"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip] : en guerre"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip] : lâcher prise"
 scheme_critical_moments.1226.desc_incentivizing: "La lettre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] dresse un tableau déprimant de la situation. [incentivizing_suzerain.Custom('FR_le_Char_Pi')|U][incentivizing_suzerain.GetTitledFirstName] l’a incité[target.Custom('FR_E')] à rester à ses côtés plus longtemps...\n\n... et ce soit-disant « Devaraja » a dû payer pour son manque de vraie divinité.\n\nPeut-être que la prochaine fois, [target.GetFirstNameNoTooltip] verra la lumière et rejoindra mon troupeau."
 scheme_critical_moments.1226.desc_warring: "L’envoyé [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] se précipite dans ma salle d’audience : « C’est la guerre ! » s’écrie-t-il. « [warring_suzerain.Custom('FR_le_Char_Pi')|U][warring_suzerain.GetTitledFirstName] a pris sur [warring_suzerain.Custom('FR_LuiElle')] de corriger par la force l’erreur de jugement momentanée de [Select_CString(target.IsFemale,'ma dame','mon seigneur')]. »\n\nEncore stupéfait, il s’incline à mes pieds : « S’il vous plaît, s’il vous plaît, aidez-nous ! ».\n\nUn frisson me parcourt le dos... La guerre ?"
 scheme_critical_moments.1226.desc: "Abandon du suzerain"
 scheme_critical_moments.1226.a: "« Partons à la rescousse ! »"
 scheme_critical_moments.1226.b: "Dans ce cas..."
 scheme_critical_moments.1226.b_warring: "« Je n’ai pas signé pour la guerre. »"
 scheme_critical_moments.1226.b_incentivizing: "J’ai quand même eu raison."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip] : chacun de vous"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Je me rends en [target_county.GetName] et m’efforce de convaincre ses habitants de contribuer à mon grand projet : [ROOT.Char.GetFaith.HouseOfWorship].\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Les étals où l’on vend [ROOT.Char.Custom('GetExpensiveMeal')] m’attirent avec leur délicieuse odeur."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Les habitants peuplent la [ROOT.Char.Custom('GetSquareCommons')], entourés de [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] et de marchands qui tentent de se débarrasser de leurs [ROOT.Char.Custom('get_region_root_vegetable_plural')] en état de décomposition."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Les marchands qui vendent des [ROOT.Char.Custom('GetTradeGoods')] tentent de convaincre les visiteurs peu méfiants d’acheter quelque chose."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n« Écoutez, écoutez ! À tous les meuniers et magistrats ! Pour une somme modique, tout cela peut être à vous ! »"
 coerce_and_leverage_contribution_ongoing.0001.a: "Ces gens peuvent se permettre de donner quelques pièces."
 coerce_and_leverage_contribution_ongoing.0001.b: "Ils ont des soucis plus importants."
 coerced_contribution_county_modifier: "Contributions « volontaires »"
 coerced_contribution_county_modifier_desc: "Les habitants de cette terre ont été contraints de participer à un grand projet."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Contribution économisée"
 spared_contribution_county_modifier_desc: "Les habitants de cette terre ont été exemptés de contributions financières à un grand projet."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip] : le salut pour de l’or"
 coerce_and_leverage_contribution_ongoing.0010.desc: "L’odeur des [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] m’accueille au réveil, et l’air est [ROOT.Char.Custom('GetSeasonAdj')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la construction [ROOT.Char.GetFaith.HouseOfWorship3] représente une lourde charge », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('court_chaplain'))], [court_chaplain.Custom('FR_le_Char_Pi')][court_chaplain.GetTitledFirstName] en souriant [court_chaplain.Custom('quirk_pos_adverb')]. « Mais les fidèles seront peut-être motivés par la promesse d’une faveur céleste. »\n\n« Si nous le décrétons, ceux qui se proposent de contribuer recevront des bénédictions hors du commun. »"
 coerce_and_leverage_contribution_ongoing.0010.aa: "« J’aimerais bien recevoir de telles bénédictions. »"
 coerce_and_leverage_contribution_ongoing.0010.a: "« Ainsi soit-il. »"
 coerce_and_leverage_contribution_ongoing.0010.b: "Cela ne mérite pas mon attention."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip] : la valeur d’une promesse"
 coerce_and_leverage_contribution_ongoing.0020.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('servant'))], [servant.Custom('FR_le_Char_Pi')][servant.GetTitledFirstName], s’incline très bas, des [servant.Custom('GetWritingMaterialPlural')] à la main.\n\n« Les coffres destinés à la construction [ROOT.Char.GetFaith.HouseOfWorship3] se remplissent trop lentement, dit-[servant.Custom('FR_IlElle')].\n\nMais les mots pourraient peut-être accomplir ce que les pièces ne parviennent pas à faire. Une lettre adressée [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName], contenant une promesse alléchante, pourrait peut-être [target.Custom('FR_LeLa')] convaincre de nous aider... »"
 coerce_and_leverage_contribution_ongoing.0020.aa: "Une promesse n’a pas besoin d’être vraie..."
 coerce_and_leverage_contribution_ongoing.0020.a: "« Dépêchez-vous d’écrire ! »"
 coerce_and_leverage_contribution_ongoing.0020.b: "« Mentionnez simplement que j’apprécie sa générosité. »"
 scheme_promised_hook_modifier: "Moyen de pression promis"
 scheme_promised_hook_modifier_desc: "L’instigateur de ce plan a promis un moyen de pression à sa cible... Que cela soit vrai ou non, seul le propriétaire le sait."
 #OPINIONS
 coerced_my_tributary_opinion: "A contraint mon tributaire"
 coerced_tributary_opinion: "Tributarisation imposée"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1242.desc: "J’ai toujours su que je pouvais compter sur les habitants travailleurs de [target_title.GetBaseNameNoTierNoTooltip]. Pour une cause plus grande et en l’honneur de leur chef, ils ont fait don du peu qu’ils avaient pour financer mon grand temple.\n\nQuelle joie !"
 scheme_critical_moments.1242.a: "Bien, bien..."
 scheme_critical_moments.1243.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.1243.desc: "Les moins-que-rien de [target_title.GetBaseNameNoTierNoTooltip] ne sont pas disposés à m’écouter et rejettent catégoriquement mes demandes de participation à mon grand projet.\n\nIls invoquent comme raison un manque de moyens financiers. C’est absurde ! Quand on veut, on peut !"
 scheme_critical_moments.1243.a: "Quelle insolence !"
 insusceptible_to_coerce_contribution_modifier: "Imperméable à la coercition"
 insusceptible_to_coerce_contribution_modifier_desc: "Ce comté refuse d’être sollicité pour financer un temple principal."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip] : réussite"
 scheme_critical_moments.1252.desc: "J’ai toujours su que je pouvais compter sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ! Mes talents de persuasion et de négociation ont porté leurs fruits : [target.Custom('FR_IlElle')] a gentiment accepté d’investir dans mon projet et de tout mettre en œuvre pour rendre mon temple encore plus somptueux.\n\nLa transcendance se rapproche..."
 scheme_critical_moments.1252.a: "Merveilleux !"
 scheme_critical_moments.1253.t: "Échec du [scheme.GetNameNoTooltip|l]"
 scheme_critical_moments.1253.desc: "Je fais irruption dans la pièce, les poings serrés de rage, parce que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], c[target.Custom('FR_EEtte')] [target.Custom('InsultNoun')], refuse tout simplement d’entendre raison. N’ai-je pas discuté, argumenté et tenté d’influencer son entourage proche ?\n\n[target.Custom('FR_IlElle')|U] a invoqué des investissements immédiats comme priorité actuelle, au lieu de contribuer à mon magnifique projet. J’attendais mieux de sa part. Ce n’est pas la dernière fois qu’[target.Custom('FR_IlElle')] en entendra parler..."
 scheme_critical_moments.1253.a: "Tss-tss..."
 insusceptible_to_leverage_contribution_modifier: "Insensible aux moyens de pression"
 insusceptible_to_leverage_contribution_modifier_desc: "Ce personnage n’ouvre ni ses coffres ni son cœur pour apporter sa contribution."
 unlock_coerce_tributary_scheme_tt: "Nécessite le niveau #V 2#! de l’[aspect_of_trickery|El]"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip] : routes fermées"
 coerce_tributary_ongoing.0001.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('steward'))], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], se tient devant moi avec un large sourire.\n\n« J’ai... trouvé une ancienne dette qui nous permet d’imposer des droits de douane plus élevés [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName] [target.Custom('FR_SilSielle')] veut utiliser nos routes. J’aurai toutefois besoin de quelques fonds pour envoyer une petite délégation en [capital.GetName]. »"
 coerce_tributary_ongoing.0001.a: "[target.Custom('FR_IlElle')|U] va devoir apprendre à quel point il est coûteux de s’opposer à nous."
 coerce_tributary_ongoing.0001.a.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] accepte de payer"
 coerce_tributary_ongoing.0001.a.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] ne cède pas"
 coerce_tributary_ongoing.0001.b: "Le temps jouera en notre faveur."
 scheme_extra_tariffs: "Droits de douane supplémentaires"
 scheme_extra_tariffs_desc: "L’instigateur du plan a convaincu la cible que si elle ne devenait pas volontairement son tributaire, de nombreux autres désagréments s’ensuivraient."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName] : négociations agressives"
 coerce_tributary_ongoing.0010.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('marshal'))], [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], s’incline profondément, la sueur coulant sur son front après avoir entraîné les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[marshal.Custom('FR_IlElle')], trop de discussions ont eu lieu avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] pour [target.Custom('FR_LeLa')] convaincre. On ne quémande pas un tribut, on le prend. »\n\n[marshal.Custom('FR_IlElle')|U] serre le poing.\n\n« Permettez-moi d’envoyer certains de mes guerriers aux portes de [capital.GetName]. »"
 coerce_tributary_ongoing.0010.a: "« Qu’il en soit ainsi ! »"
 coerce_tributary_ongoing.0010.a.success: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est persuadé[target.Custom('FR_E')]"
 coerce_tributary_ongoing.0010.a.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] est très offensé[target.Custom('FR_E')]"
 coerce_tributary_ongoing.0010.b: "Il n’est pas nécessaire de fâcher [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip]."
 rival_tried_to_intimidate: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a tenté d’intimider [CHARACTER.GetShortUIName] afin d’en faire un[CHARACTER.Custom('FR_E')] tributaire."
 rival_tried_to_intimidate_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a été intimidé[CHARACTER.Custom('FR_E')] par [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] pour tenter d’en faire un[CHARACTER.Custom('FR_E')] tributaire."
 scheme_tribute_intimidation: "Négociations agressives"
 scheme_tribute_intimidation_desc: "L’instigateur du plan fait clairement comprendre à sa cible que, si elle ne se plie pas à ses exigences, elle devra en subir les graves conséquences."
