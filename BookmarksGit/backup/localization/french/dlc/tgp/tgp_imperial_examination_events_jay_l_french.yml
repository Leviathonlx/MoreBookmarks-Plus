 tgp_slapback_modifier_desc: "Ce personnage est plus que prêt à se battre pour l’honneur de sa famille."
 tgp_studious_house_modifier: "Maison studieuse"
 tgp_studious_house_modifier_desc: "Les membres de cette Maison sont respectés pour leur érudition.\nLes [characters|El] recevront un [exam_advantage|El] gratuit au début de l’[imperial_examination|El]."
