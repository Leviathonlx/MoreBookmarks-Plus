 imperial_examination.cheat.cheater_child.tt: "[cheater_child.Custom('FR_le_Char_Pi')|U][cheater_child.GetTitledFirstName] obtient un [exam_cheat|El]"
 imperial_examination.lose_advantage.child.tt: "[child.Custom('FR_le_Char_U_Pi')|U][child.GetShortUIName] perd un [exam_advantage|El]"
 imperial_examination.lose_advantage.no_character.tt: "Perd un [exam_advantage|El]"
 all_non_arbitrary_participants: "Chaque personnage présent non [GetTrait('arbitrary').GetName( GetNullCharacter )|l]"
 every_attending_chaperone: "Chaque accompagnateur présent d’un candidat"
