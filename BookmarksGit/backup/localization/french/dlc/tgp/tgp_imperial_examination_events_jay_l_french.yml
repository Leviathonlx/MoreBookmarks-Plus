 imperial_examination_jay.0010.t: "Un esprit semblable"
 imperial_examination_jay.0010.desc: "« Vous auriez dû voir [friends_child.Custom('FR_le_Char_Pi')][friends_child.GetTitledFirstName] ! » s’exclame en riant [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], un autre parent qui a été d’une compagnie très agréable ces derniers jours. « [Select_CString(friends_child.IsFemale,'Ma fille','Mon fils')] a supplié pour avoir un [ROOT.Char.Custom('SmallAnimal')] comme animal de compagnie ces derniers jours. Et bien sûr, qu’est-ce que je découvre sous son oreiller, en train de pousser des petits cris ? »\n\nNous éclatons de rire. Quel dommage que nous devions bientôt nous séparer !"
 imperial_examination_jay.0010.a: "Mais notre amitié perdurera !"
 imperial_examination_jay.0010.b: "Nous devons faire se rencontrer nos enfants !"
 imperial_examination_jay.0010.c: "Malheureusement, nous ne sommes pas là pour le plaisir."
 imperial_examination_jay.0040.t: "Renards dans le jardin"
 imperial_examination_jay.0040.desc: "Des moineaux voltigent au soleil, des carpes koï nagent dans l’étang, jusqu’à ce que deux silhouettes marchant maladroitement dans l’allée du jardin effraient oiseaux et poissons. Je reconnais [Select_CString(examiner.IsFemale,'une examinatrice','un examinateur')]. L’autre est [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] [cheater_child.Custom('FR_du_Char_Pi')][cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] glisse une bourse qui tinte dans la robe de [examiner.GetFirstName] et reçoit en échange un papier avec les réponses. [examiner.GetFirstName] dit alors que [cheater_child.Custom('FR_le_Char_Pi')][cheater_child.GetTitledFirstNameNoTooltip] a certainement « bien étudié »."
 imperial_examination_jay.0040.a: "Je vais également mettre en place ce plan."
 imperial_examination_jay.0040.b: "Cette information pourrait s’avérer utile."
 imperial_examination_jay.0040.c: "Je veux juste avoir la paix."
 imperial_examination_jay.0080.t: "La chute"
 imperial_examination_jay.0080.desc: "L’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName], aurait dû savoir qu’il ne faut pas courir en étant aussi chargé[examiner.Custom('FR_E')] ! Alors qu’[examiner.Custom('FR_IlElle')] se pressait dans les couloirs avec une pile instable de papiers et de pinceaux, on entendit soudain un cri aigu, avant de [examiner.Custom('FR_LeLa')] voir tomber dans un tourbillon de débris savants.\n\nUne page par terre attire mon attention : un examen portant le nom [child.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)]. Les erreurs sautent aux yeux..."
 imperial_examination_jay.0080.a: "« Oh non ! Vous avez renversé de l’encre sur ces papiers ! »"
 imperial_examination_jay.0080.a.success: "[examiner.Custom('FR_IlElle')|U] en endosse la responsabilité"
 imperial_examination_jay.0080.a.failure: "[examiner.Custom('FR_IlElle')|U] voit ce que vous avez fait."
 imperial_examination_jay.0080.b: "« [examiner.GetFirstNameNoTooltip] ! Est-ce que ça va ?! »"
 imperial_examination_jay.0080.c: "« Hahaha, quelle maladresse ! »"
 imperial_examination_jay.0110.t: "[Select_CString(examiner.IsFemale,'Une examinatrice parée','Un examinateur paré')] de bijoux"
 imperial_examination_jay.0110.desc: "L’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName] me parle autour d’un verre [ROOT.Char.Custom('RegionalDrink')] – l’odeur de son parfum couvre celle de la boisson et [examiner.Custom('RandomJewelry')] en argent et jade tinte à chaque gorgée.\n\n« Ce bijou, explique-t-[examiner.Custom('FR_IlElle')] en souriant, est un \"cadeau\" d’un ancien élève. »"
 imperial_examination_jay.0110.a: "Eh bien, j’ai reçu un cadeau de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0110.b: "Cet objet est inutile. Laissez-moi vous en débarrasser..."
 imperial_examination_jay.0110.b.tt: "Vous devenez propriétaire d’un [Concept('artifact', 'bijou')|E] de [prestige|El]"
 imperial_examination_jay.0110.b.equipped_tt: "A acquis [bribed_necklace.GetName] [examiner.Custom('FR_du_Char_Pi')][examiner.GetTitledFirstName]."
 imperial_examination_jay.0110.c: "Je ne fréquente pas ce genre de personne."
 bribed_necklace_name: "Beau collier"
 bribed_necklace_desc: "Ce collier est un bijou simple, mais élégant."
 imperial_examination_jay.0120.t: "[child.Custom('FR_LeLa')|U] prodige"
 imperial_examination_jay.0120.desc: "L’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', examiner )], s’incline profondément en s’approchant. « [child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstName] est votre [Select_CString(child.IsFemale,'fille','fils')], n’est-ce pas ? »\n\nSon inclination s’accentue encore davantage lorsque je réponds. « La performance de [child.GetFirstNameNoTooltip] m’a extrêmement impressionné[examiner.Custom('FR_E')]. [child.Custom('FR_IlElle')|U] fait honneur à la famille [ROOT.Char.GetHouse.GetName]. Vous l’avez bien éduqué[child.Custom('FR_E')] ! »"
 imperial_examination_jay.0120.a: "Tout le monde connaît l’érudition de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 imperial_examination_jay.0120.b: "Pourquoi ne pas l’aider à affiner ses talents ?"
 imperial_examination_jay.0120.c: "« Dites-lui à quel point je suis [Select_CString(ROOT.Char.IsFemale,'fière','fier')]. »"
 imperial_examination_jay.0120.d: "Que tout le monde connaisse les talents [child.Custom('FR_du_Char_Pi')][child.GetTitledFirstNameNoTooltip] !"
 imperial_examination_jay.0170.t: "Éloge mielleux"
 imperial_examination_jay.0170.desc: "« La famille [ROOT.Char.GetHouse.GetName] est un foyer de foi vertueuse », dit l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName], qui s’approche de moi les mains tremblantes et un regard méfiant. « Je suis sûr[examiner.Custom('FR_E')] que votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] réussira son examen avec un peu d’aide. Je pourrais lui apporter cette aide si vous faites quelque chose pour moi en échange... »\n\nMalgré sa prudence, les autres parents et aînés jettent des regards curieux dans notre direction."
 imperial_examination_jay.0170.a: "Une réprimande publique s’impose."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip] n’a pas besoin d’aide pour réussir !"
 imperial_examination_jay.0170.b.tt: "En fonction de ses résultats aux examens, [child.Custom('FR_le_Char_U_Pi')][child.GetShortUIName] gagnera ou perdra plus de [prestige|El] et de [merit|El]."
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip] doit en profiter, ignorons les commérages."
 imperial_examination.advantage.child.tt: "[child.Custom('FR_le_Char_U_Pi')|U][child.GetShortUIName] obtient un [exam_advantage|El]"
 imperial_examination.advantage.no_character.tt: "Gain d’un [exam_advantage|El]"
