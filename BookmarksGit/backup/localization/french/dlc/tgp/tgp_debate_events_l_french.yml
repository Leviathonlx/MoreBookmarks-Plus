l_french:
 debate_event.1000.t: "Préparer le terrain"
 debate_event.1000.desc_intro_host: "Des érudits de tout le pays se sont rassemblés"
 debate_event.1000.desc_intro_fallback: "Je suis arrivé[ROOT.Char.Custom('FR_E')]"
 debate_event.1000.desc_outro: "à [ROOT.Char.GetCurrentLocation.GetName] pour le débat.\n\nLes orateurs répètent déjà leurs discours en petits groupes serrés, les grandes familles partent réclamer les meilleurs logements tandis qu’un cortège de charrettes chargées de légumes et de viande avance bruyamment vers le marché.\n\nIl est temps que je me prépare moi aussi."
 debate_event.1000.a: "Pas un instant à perdre !"
 debate_event.1000.a.success_desc: "Excellente préparation"
 debate_event.1000.b: "Je devrais explorer la ville."
 debate_event.1000.c: "Une occasion parfaite de se détendre."
 debate_event.1010.t: "Le débat commence"
 debate_event.1010.desc: "Les érudits affluent dans la salle de débat, les disciples suivent leurs aînés, les bras chargés de lourds rouleaux. Mon adversaire, [debate_opponent.Custom('FR_le_Char_Pi')][debate_opponent.GetTitledFirstName], se tient prêt[debate_opponent.Custom('FR_E')] à l’autre bout de la salle, entouré[debate_opponent.Custom('FR_E')] d’autres membres du [opponent_movement.GetName|l].\n\nIl n’y a plus de temps pour les préparatifs. Si je participe à ce débat, je devrai compter sur mon intelligence pour réussir."
 debate_event.1010.a: "Ce sera mon moment."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "Je me fraye un chemin à travers la foule dans l’espoir de trouver un bon angle de vue pour suivre le débat qui va suivre. Le [my_movement.GetName|l] occupe le fond de la salle. Après quelques bousculades, je retrouve mes pairs.\n\n[debate_contender.Custom('FR_le_Char_Pi')|U][debate_contender.GetTitledFirstName] et [debate_opponent.Custom('FR_le_Char_Pi')][debate_opponent.GetTitledFirstName] se tiennent face à face, prêts à faire leurs preuves"
 debate_event.1015.desc_favor: "pour être le favori [ROOT.Char.GetTopLiege.Custom('FR_du_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 debate_event.1015.desc_leadership: "pour diriger le [contender_movement.GetNameNoTooltip|l]."
 debate_event.1015.a: "Je me demande qui va gagner."
 debate_event.1100.t: "Débat annulé"
 debate_event.1100.desc_death: "[debate_opponent.Custom('FR_le_Char_Pi')|U][debate_opponent.GetTitledFirstName] est passé[debate_opponent.Custom('FR_E')] de vie à trépas. Sans personne avec qui débattre, le débat a été annulé."
 debate_event.1100.desc_fallback: "Je viens d’être informé[ROOT.Char.Custom('FR_E')] que le débat a été annulé. Les raisons ne sont pas claires, si ce n’est qu’il ne peut avoir lieu en ce moment."
 debate_event.1100.a: "C’est regrettable."
 debate_event.2000.t: "La folie de l’orgueil"
 debate_event.2000.desc: "Des voix fortes m’attirent hors de mon bureau et je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', talent )], [talent.Custom('FR_le_Char_Pi')][talent.GetTitledFirstName], pointer du doigt la foule rassemblée. « Aucun d’entre vous n’est ici aujourd’hui pour participer à un débat savant, mais seulement pour se vanter et prétendre être supérieur à tous les autres ! »\n\n[talent.Custom('FR_IlElle')|U] parle avec la même conviction que celle dont [talent.Custom('FR_IlElle')] fait preuve depuis le début de la journée. Son visage tremble sous l’effet d’émotions qu’[talent.Custom('FR_IlElle')] peine à réprimer. [talent.Custom('FR_IlElle')|U] fait preuve d’un esprit vif, même si son tempérament pourrait encore s’avérer difficile."
 debate_event.2000.a: "Ses talents s’épanouiront sous ma direction."
 debate_event.2000.b: "Ses paroles devraient nous rendre humbles."
 debate_event.2010.t: "Influence du [elder_movement.GetNameNoTooltip|l]"
 debate_event.2010.desc: "« Je dois dire que votre interprétation proposée sur [ROOT.Char.Custom('GetRandomHistoryPassage')] a suscité ma curiosité », me dit [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName] à la fin d’une longue journée. « Je suis sûr[elder.Custom('FR_E')] que, malgré nos divergences, nous pourrions beaucoup apprendre l’un de l’autre. »\n\nL’atmosphère amicale de nos conversations me fait souvent oublier qu’[elder.Custom('FR_IlElle')] appartient au [elder_movement.GetNameNoTooltip|l] ; un fait qui me revient à l’esprit lorsqu’un camarade du [my_movement.GetNameNoTooltip|l] me jette un regard incisif."
 debate_event.2010.a: "« Je suis tout à fait du même avis. »"
 debate_event.2010.b: "« Certaines différences ne peuvent pas être négligées. »"
 debate_event.2020.t: "Échanges amicaux"
 debate_event.2020.desc: "M[movement_member.Custom('FR_OnA')] camarade du [my_movement.GetName|l], [movement_member.Custom('FR_le_Char_Pi')][movement_member.GetTitledFirstName], une personne voûtée sur les talons, la tête inclinée en signe de salut. « J’ai entendu dire que vous recherchiez des personnes talentueuses pour votre suite », dit [movement_member.GetFirstNameNoTooltip]. « Je pense que [disciple.Custom('FR_le_Char_Pi')][disciple.GetTitledFirstName] pourrait être [Select_CString(disciple.IsFemale,'une candidate','un candidat')] viable. »\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] et dit : « Ce serait un honneur de vous servir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 debate_event.2020.a: "« J’ai tant à lui apprendre. »"
 debate_event.2020.b: "« Votre amitié est tout ce que je demande. »"
 friend_given_disciple_reason: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a reçu un disciple [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’un débat."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "Faveur impériale"
 debate_event.5000.t_movement_debate: "Direction du [host.Custom('GetMyMovementNoTooltip')|l]"
 debate_event.5000.desc_imperial: "Les dignitaires et les spectateurs se pressent contre les murs de la salle de débat, m’observant tandis que j’avance pour me placer face [debate_opponent.Custom('FR_au_Char_Pi')][debate_opponent.GetTitledFirstName]. Nous nous inclinons en même temps face à face, les bras tendus, le dos courbé.\n\nJe devrais profiter du moment et être [Select_CString(ROOT.Char.IsFemale,'la première','le premier')] à présenter un argument."
 debate_event.5000.desc: "Les lieux ont été préparés et les spectateurs assis. [debate_opponent.Custom('FR_le_Char_Pi')|U][debate_opponent.GetTitledFirstName] se lève de son siège pour s’adresser aux membres de notre [host.Custom('GetMyMovement')|l].\n\n« Nous sommes ici pour discuter des priorités et de la direction du [host.Custom('GetMyMovement')|l]. Le résultat de ce débat déterminera également son chef. »"
 debate_event.5000.a: "Je gouvernerai selon les préceptes de Kǒngzǐ."
 debate_event.5000.b: "La logique et la raison assureront la victoire."
 debate_event.5000.c: "Très bien. Il est désormais temps de..."
 debate_event.5000.d: "Les qualités de chef qui vous manquent nous apporteront la ruine !"
 debate_event.5000.a.flavor: "Tirez parti de votre expérience du [trait|El] d’[GetTrait('confucian_education').GetName( GetNullCharacter )|l] – une expérience plus élevée signifie une réussite plus élevée"
 debate_event.5000.c.flavor: "Selon les ordres reçus, vos [disciples|El] galvaniseront les spectateurs aux moments opportuns. Espérons que ceux [debate_opponent.Custom('FR_du_Char_U_Pi')][debate_opponent.GetShortUIName] n’interféreront pas..."
 debate_event.5000.d.success_desc: "Vous émettez des arguments convaincants"
 debate_event.5000.d.failure_desc: "Vous ne parvenez pas à formuler d’argument convaincant"
 debate_event.5010.insult_desc: "[debate_opponent.Custom('FR_le_Char_Pi')|U][debate_opponent.GetTitledFirstName] ne perd pas de temps et enchaîne accusations et insultes avant de conclure que je ne suis pas digne de diriger.\n\nBalivernes ! Ce n’est rien d’autre qu’une tentative malveillante de saper mon autorité."
 debate_event.5010.confucian_desc: "[debate_opponent.Custom('FR_le_Char_Pi')|U][debate_opponent.GetTitledFirstName] parle calmement de Confucius en vantant ce que ses enseignements pourraient nous apporter."
 debate_event.5010.desc: "[debate_opponent.Custom('FR_le_Char_Pi')|U][debate_opponent.GetTitledFirstName] parle de logique et de raison, et souligne que les connaissances acquises pourraient assurer l’avenir du pays."
 debate_event.crowd_approval_desc: "\n\nLes spectateurs acquiescent de la tête."
 debate_event.crowd_disapproval_desc: "\n\nLes spectateurs secouent la tête en signe de désapprobation."
 debate_event.5010.a: "Persister dans mon approche actuelle."
 debate_event.5010.b: "Peut-être que les paroles de Confucius les influenceront ?"
 debate_event.5010.c: "Une approche faisant appel à la raison devrait les éclairer."
 debate_event.5010.d: "Que mes disciples entrent en scène."
 debate_event.5010.e: "Lorsque tout a échoué, il reste les insultes."
 debate_event.5100.t_winner: "Victoire"
 debate_event.5100.t_loser: "Défaite"
 debate_event.5100.desc_winner: "Après une bonne préparation et une performance magistrale, j’ai été déclaré[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'vainqueure','vainqueur')] du débat !\n\n[debate_loser.Custom('FR_le_Char_Pi')|U][debate_loser.GetTitledFirstName] s’incline brusquement, mais formellement, avant de s’adresser à moi : « Je suppose que des félicitations sont de rigueur. Ils se tourneront bientôt vers vous pour les diriger. Je vous demande seulement de le faire avec le plus grand sens des responsabilités. »"
 debate_event.5100.desc_loser: "Bien que j’aie fait de mon mieux, [debate_winner.Custom('FR_le_Char_Pi')][debate_winner.GetTitledFirstName] a été déclaré[debate_winner.Custom('FR_E')] [Select_CString(debate_winner.IsFemale,'vainqueure','vainqueur')] du débat. [debate_winner.GetSheHe|U] restera donc chef du [my_movement.GetNameNoTooltip|l].\n\nAprès avoir reçu une série de félicitations, [debate_winner.GetSheHe] se tourne vers moi.\n\n« Nous ne sommes pas tous destinés à régner, mais ne vous en faites pas : votre tour pourrait encore arriver. »"
 debate_event.5100.desc_unexpected_winner: "Contre toute attente, j’ai été déclaré[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'vainqueure','vainqueur')] du débat. [debate_loser.Custom('FR_le_Char_Pi')|U][debate_loser.GetTitledFirstName] me regarde, je [debate_loser.Custom('FR_LeLa')] regarde, et nos visages ont la même expression de stupéfaction. Aurions-nous mal entendu ? Non, il est impossible qu’il y ait une erreur...\n\nAprès un moment, ayant apparemment repris ses esprits, [debate_loser.Custom('FR_IlElle')] me dit : « Eh bien, je suppose que vous avez droit à mes félicitations. Même si je ne comprends pas pourquoi on vous considère comme [Select_CString(ROOT.Char.IsFemale,'la vainqueure','le vainqueur')] de ce débat... »"
 debate_event.5100.desc_unexpected_loser: "Contre toute attente, [debate_winner.Custom('FR_le_Char_Pi')][debate_winner.GetTitledFirstName] a été déclaré[debate_winner.Custom('FR_E')] [Select_CString(debate_winner.IsFemale,'vainqueure','vainqueur')] du débat. [debate_winner.Custom('FR_IlElle')|U] me regarde, je [debate_winner.Custom('FR_LeLa')] regarde, et nos visages ont la même expression de stupéfaction. Aurions-nous mal entendu ? Non, il est impossible qu’il y ait une erreur...\n\nAprès avoir reçu une série de félicitations, encore un peu surpris[debate_winner.Custom('FR_E')], [debate_winner.Custom('FR_IlElle')] me dit : « Je pense que votre prestation a été admirable... même si, curieusement, vous n’avez pas réussi à gagner. »"
 debate_event.5100.a: "Je me contente de profiter du moment."
 debate_event.5100.b: "Je vais simplement devoir réessayer..."
 debate_event.5110.t: "Élire un vainqueur"
 debate_event.5110.desc: "L’échange d’arguments entre les adversaires dure depuis un certain temps. Ils invoquent la logique, esquissent une vision de l’avenir du pays et, non sans quelques attaques personnelles, parlent des qualités que doit posséder un chef.\n\nAlors que le débat touche à sa fin, [debate_winner.Custom('FR_le_Char_Pi')][debate_winner.GetTitledFirstName] semble avoir la position la plus convaincante.\n\nCependant, il revient [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l], c’est-à-dire moi, de trancher."
 debate_event.5110.a: "[debate_winner.Custom('FR_le_Char_Pi')|U][debate_winner.GetTitledFirstNameNoTooltip] est bel et bien [Select_CString(debate_winner.IsFemale,'vainqueure','vainqueur')]."
 debate_event.5110.a.tt: "Le [winning_movement.GetNameNoTooltip|l] devient le [favored_movement|El]"
 debate_event.5110.b: "Après mûre réflexion, je pense que [debate_loser.Custom('FR_le_Char_Pi')][debate_loser.GetTitledFirstNameNoTooltip] l’emporte."
 debate_event.5120.desc_winner: "Après une courte pause, le modérateur résume le débat et, bien qu’il ne le dise pas explicitement, il indique clairement que j’en sors [Select_CString(ROOT.Char.IsFemale,'victorieuse','victorieux')]. Cependant, la décision finale ne lui appartient pas."
 debate_event.5120.desc_loser: "Après une courte pause, le modérateur résume le débat et, bien qu’il ne le dise pas explicitement, il indique clairement que [debate_winner.Custom('FR_le_Char_Pi')][debate_winner.GetTitledFirstName] en sort [Select_CString(debate_winner.IsFemale,'victorieuse','victorieux')]."
 debate_event.5120.bridge_hegemon_available: "Tous les regards se tournent vers [ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName]."
 debate_event.5120.bridge_fallback: "\n\nUn messager part rapidement informer [ROOT.Char.GetTopLiege.Custom('FR_le_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] et revient avec la nouvelle que"
 debate_event.5120.desc_liege_confirm: "\n\n« Je suis d’accord. [debate_winner.GetFirstNameNoTooltip] mérite la victoire en raison de sa plus grande habileté. »"
 debate_event.5120.desc_liege_confirm_fallback: "la cour impériale estime que le [winning_movement.GetNameNoTooltip|l] mérite la faveur impériale."
 debate_event.5120.desc_liege_intervene: "\n\n« Je déclare [declared_winner.Custom('FR_le_Char_Pi')][declared_winner.GetTitledFirstName] [Select_CString(declared_winner.IsFemale,'vainqueuse','vainqueur')] du débat d’aujourd’hui."
 debate_event.5120.a: "Cela m’honore que vous le pensiez, [ROOT.Char.GetTopLiege.Custom('FR_MonseigneurMadame')|U] !"
 debate_event.5120.b: "Quoi ? ... Euh, bien sûr. Merci [ROOT.Char.GetTopLiege.Custom('FR_MonseigneurMadame')|U] !"
 debate_event.5120.c: "Quelle déception !"
 tgp_dynastic_cycle_decision_event.0082.a: "Notre position est temporairement maintenue."
 tgp_dynastic_cycle_decision_event.0082.b: "Pfiou. Pendant un instant, j’ai cru que nous étions perdus."
 tgp_dynastic_cycle_decision_event.0082.c: "Comment a-t-[ROOT.Char.GetTopLiege.Custom('FR_IlElle')] pu prendre une telle décision ?!"
 debate_events.5100.opponent_tt: "Diminution de la [movement_power|El][movement_power_i] du [opponent_movement.GetName|l] de #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
 debate_increased_movement_power_major_effect_tooltip: "Augmentation de la [movement_power|El][movement_power_i|E] du [GetPlayer.Custom('GetMyMovement')|l] de [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
