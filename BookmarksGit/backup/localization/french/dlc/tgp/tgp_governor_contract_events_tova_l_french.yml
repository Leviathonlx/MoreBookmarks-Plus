l_french:
 unsanctioned_deity: "Divinité non reconnue"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "Les habitants de cette terre vénèrent une divinité illégitime et des rumeurs sur les bienfaits accidentels de celle-ci se répandent dans tout le pays."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "Une foule inhabituellement nombreuse se rassemble dans les rues de [deity_destination.GetName] pour s’incliner devant le sanctuaire d’une divinité interdite et brûler de l’encens. Paysans et citadins de tous les coins du pays viennent ici pour faire leurs maigres offrandes.\n\nSans mon intervention, ces superstitions sauvages se répandront dans tout le district."
 governor_contract_events_tova.0050.a: "Cette affaire nécessite toute mon attention."
 governor_contract_events_tova.0050.a.tt: "Se rendre en [deity_destination.GetName] pour investiguer."
 governor_contract_events_tova.0050.b: "J’ai des préoccupations plus urgentes..."
 governor_contract_events_tova.0051.desc: "Je suis la forte odeur d’encens de [deity_destination.GetName], je me fraie un chemin à travers les rues animées et arrive au sanctuaire des offrandes.\n\n[ROOT.Char.Custom2('RandomPeasantGrievance', worshipper)] À en juger par la saleté sur les jambes de son pantalon, [worshipper.Custom('FR_IlElle')] a parcouru un long chemin pour venir ici.\n\nLorsque je lui demande quelle est la divinité, [worshipper.Custom('FR_IlElle')] me répond qu’elle apparaît sous la forme d’[ROOT.Char.Custom('RandomVerySmallCreature')] et vit dans [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] au bord de la route."
 governor_contract_events_tova.0051.a: "Reconnaître publiquement la divinité."
 governor_contract_events_tova.0051.b: "Disperser les fidèles et brûler le sanctuaire."
 governor_contract_events_tova.0051.c: "Saisir les offrandes."
 governor_contract_events_tova.0051.d: "Raisonner les fidèles."
 governor_contract_events_tova.0051.e: "Je vais laisser les moines gérer cette affaire."
 governor_contract_events_tova.0052.desc_burn: "Mes gardes se frayent rapidement un chemin à travers la foule et frappent les talons de ceux qui leur barrent trop longtemps la route. Une torche se pose sur le sanctuaire, et bientôt des flammes s’élèvent dans le ciel, dont la chaleur fait fuir les quelques fidèles restants.\n\nL’ordre a été rétabli en [deity_destination.GetName] et les superstitions chassées afin que la raison puisse s’épanouir."
 governor_contract_events_tova.0052.desc_debunk: "« ... Et c’est pourquoi cet être n’est en réalité pas une divinité. Chacun de nous est l’artisan de son propre bonheur, par son humanité et son bon comportement moral. »\n\nImpressionnée par mon éloquence, la foule se tait. Je perçois clairement le moment où chaque individu reconnaît son erreur avant de rentrer chez lui."
 governor_contract_events_tova.0052.a: "C’est ainsi que cela doit se passer."
 governor_contract_events_tova.0053.desc_burn: "Mes gardes tentent de se frayer un chemin à travers la foule et je suis surpris[ROOT.Char.Custom('FR_E')] de voir que les fidèles excités les repoussent ! La torche destinée au sanctuaire tombe au sol et le chaos s’installe.\n\nMes compagnons et moi nous échappons juste à temps avant que les flammes ne nous atteignent."
 governor_contract_events_tova.0053.desc_debunk: "« ... Cela signifie que nous ne pouvons assurer notre bonheur qu’en faisant nous-mêmes le bien. Cependant, il ne faut pas agir par intérêt personnel ... Qu’est-ce que je disais ? »\n\nUn murmure de désapprobation traverse la foule. Certains cachent un sourire moqueur derrière leurs manches.\n\nLa chaleur se répand dans mon visage. Je me retourne et m’en vais avant de me ridiculiser encore plus."
 governor_contract_events_tova.0053.a: "Cela ne s’est pas déroulé comme prévu !"
 task_contract_reward_effect_sanction_deity_desc: "La divinité est désormais approuvée par le gouvernement."
 task_contract_reward_effect_claim_offerings_desc: "Vous confisquez les objets de valeur des sanctuaires."
 task_contract_reward_effect_deity_monks_desc: "Vous déléguez le problème comme le ferait tout gouverneur."
 escaped_justice: "Fuite devant la justice"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "Un criminel s’est soustrait à la justice et s’est réfugié dans cette terre au lieu de répondre à sa convocation judiciaire."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "J’ai appris que [escapee.Custom('FR_le_Char_Pi')][escapee.GetTitledFirstName] avait négligé ses devoirs et même détourné des fonds du Trésor royal.\n\nLorsqu’[escapee.Custom('FR_IlElle')] a reçu la convocation pour répondre de ses actes devant la justice, [escapee.Custom('FR_IlElle')] a rassemblé ses hommes et s’est enfui[escapee.Custom('FR_E')] dans la nature, où ils occupent désormais la cabane d’un pauvre paysan !\n\nLes gardes sont armés et prêts à défendre la position de leur [escapee.Custom('MistressMaster')]. Il est clair qu’[escapee.Custom('FR_IlElle')] ne se rendra pas sans mon intervention."
 governor_contract_events_tova.0055.a: "Je dois m’y rendre immédiatement !"
 governor_contract_events_tova.0055.a.tt: "Se rendre en [escapee_destination.GetName] pour investiguer."
 governor_contract_events_tova.0055.b: "Ce rat finira par se montrer..."
 governor_contract_events_tova.0056.desc: "« Ne vous approchez pas ! » me crie [Select_CString(thug.IsFemale,'une archère','un archer')] en nous visant, caché[thug.Custom('FR_E')] derrière des [ROOT.Char.Custom('OutdoorsHidingPlace')]. Derrière sa stature menaçante, je reconnais le bâtiment qui abrite [Select_CString(thug.IsFemale,'la criminelle','le criminel')] que je poursuis.\n\nSi j’en crois le bruit de branches qui craquent dans les hauts buissons, une poignée d’autres gardes se préparent à mon arrivée."
 governor_contract_events_tova.0056.a: "Convaincre [Select_CString(thug.IsFemale,'la fugitive','le fugitif')] de faire face à la justice."
 governor_contract_events_tova.0056.b: "Passer [Select_CString(escapee.IsFemale,'cette poltronne','ce lâche')] et ses hommes au fil de l’épée."
 governor_contract_events_tova.0056.c: "Je suis prêt[ROOT.Char.Custom('FR_E')] à faire preuve d’une certaine clémence."
 governor_contract_events_tova.0056.d: "[escapee.Custom('FR_LeLa')|U] bannir."
 governor_contract_events_tova.0057.desc_persuade: "« Regardez-vous ! C’est l’acte d’[Select_CString(escapee.IsFemale,'une folle','un fou')]. Voulez-vous que la dynastie [escapee.GetDynastyName] reste ainsi dans les mémoires ? Épargnez à vos semblables la honte et venez avec moi. »\n\nCe sont peut-être mes mots ou mon ton, mais [escapee.Custom('FR_le_Char_Pi')][escapee.GetTitledFirstName] sort de sa cachette. [escapee.Custom('FR_IlElle')|U] lève les mains dans un geste d’apaisement et se rend."
 governor_contract_events_tova.0057.desc_slay: "La paix fragile se dissout dans une grande clameur de cris de guerre et de cliquetis d’acier, alors que mes hommes déchaînent l’enfer au-dessus des gardes [escapee.Custom('FR_du_Char_Pi')][escapee.GetTitledFirstName].\n\nToute résistance tombe à terre, les armures se brisent tandis que leurs vies se vident de leur sang dans le sol. Puis [escapee.Custom('FR_le_Char_Pi')][escapee.GetTitledFirstName] est traîné[escapee.Custom('FR_E')] devant moi pour que je puisse récupérer sa tête, ce que je fais d’un coup net."
 governor_contract_events_tova.0057.a: "Mon travail ici est terminé."
 governor_contract_events_tova.0058.desc_persuade: "J’ouvre la bouche pour parler, mais j’ai du mal à trouver des arguments. Je m’entends dire : « La captivité est bonne pour forger le caractère ! » Je sais dès lors que j’ai perdu toute chance de convaincre [escapee.Custom('FR_le_Char_Pi')][escapee.GetTitledFirstName] de sortir pacifiquement.\n\n[escapee.Custom('FR_IlElle')|U] apprendra à quel point il est amusant de croupir dans une cachette à la place."
 governor_contract_events_tova.0058.desc_slay: "La paix fragile se dissout dans une grande clameur de cris de guerre et de cliquetis d’acier.\n\nMes hommes se jettent héroïquement contre la résistance, épées en main, mais leurs coups ne touchent que l’air et ils ne parviennent pas à repousser la contre-attaque.\n\nJe vois mes hommes être repoussés et je réalise que la retraite est la seule solution."
 governor_contract_events_tova.0058.a: "C’est très embarrassant..."
 forced_conscription: "Conscription forcée"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Mobiliser les levées pour préparer votre armée à la guerre."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "« En période de conquête, il est de notre devoir de mobiliser en vue d’éventuelles guerres », commence la lettre d’envoi de [Select_CString(ROOT.Char.GetLiege.IsFemale,'ma dame','mon seigneur')] lige.\n\n« Ils n’ont pas besoin d’entraînement. Ils n’ont pas besoin d’équipement. Une avant-garde d’une taille écrasante brisera toute résistance. »\n\nLes familles de paysans sous mon autorité ont déjà cédé les hommes qui dirigent leur foyer, il ne reste donc que leurs fils pour l’enrôlement."
 governor_contract_events_tova.0060.a: "Nous allons vaincre nos ennemis par la force !"
 governor_contract_events_tova.0060.a.tt: "Vous enquêtez davantage sur la question."
 governor_contract_events_tova.0060.b: "Je ne sacrifierai pas mon peuple à de telles fins."
 governor_contract_events_tova.0061.desc: "En regardant la ville en contrebas, je vois des lumières lointaines scintiller aux fenêtres et aux entrées des bâtiments.\n\nDes familles prennent leurs repas ensemble à l’abri de leurs maisons. C’est moi qui décide de leur sort, comme de celui de tous mes sujets."
 governor_contract_events_tova.0061.a: "Verser une indemnité aux familles."
 governor_contract_events_tova.0061.b: "Arracher de force les fils à leurs foyers !"
 governor_contract_events_tova.0061.c: "Évoquer le devoir filial pour convaincre les fils de s’enrôler."
 governor_contract_events_tova.0061.d: "Je pourrais les épargner s’ils acceptent un compromis."
 combat_train_monks: "Enrôlement des moines"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "Un monastère de cette terre abrite des moines qui pourraient renforcer les défenses de l’empire après un entraînement adéquat."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "J’ai appris que le monastère de [monks_destination.GetName] abrite des moines qui excellent dans le combat à mains nues. Ils pratiquent leurs arts martiaux comme une forme de méditation, alors que ces compétences seraient plus utiles à défendre le pays et protéger ses frontières.\n\nPour ce faire, je devrais d’abord déterminer leur courage."
 governor_contract_events_tova.0065.a: "Je verrai de quoi ces moines sont faits."
 governor_contract_events_tova.0065.a.tt: "Se rendre en [monks_destination.GetName] et superviser leur pratique."
 governor_contract_events_tova.0065.b: "Ils doivent rester des moines."
 governor_contract_events_tova.0066.desc: "J’entre dans le monastère alors qu’un combat d’entraînement a lieu.\n\nUn grand cri, un coup qui claque et un moine tombe à terre en soulevant un nuage de poussière. Tout le monde exulte, dont moi.\n\nLe vainqueur est l’un des meilleurs combattants du temple. Il se vante même d’enseigner aux autres lorsque je l’interpelle."
 governor_contract_events_tova.0066.a: "Prouver votre valeur dans le combat au corps à corps."
 governor_contract_events_tova.0066.b: "Vanter vos succès en arts martiaux."
 governor_contract_events_tova.0066.c: "Expliquer exactement à quel point les armes peuvent être efficaces."
 governor_contract_events_tova.0066.d: "Mon maréchal peut s’en occuper."
 governor_contract_events_tova.0066.tt_success_desc: "Les moines sont impressionnés"
 governor_contract_events_tova.0066.tt_success: "Cela débloque des issues positives"
 governor_contract_events_tova.0066.tt_failure_desc: "Les moines ne sont pas impressionnés"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "Une foule de spectateurs se forme rapidement autour de moi et de mon adversaire.\n\nAu moment où nous nous inclinons, je me tiens correctement pour frapper et n’hésite pas avant de me déplacer vers l’avant et de faire tomber le moine. C’est la différence entre un élève et un maître !\n\nLe combat se termine donc peu après avoir commencé. Les spectateurs attendent avec impatience ce que je vais dire ensuite."
 governor_contract_events_tova.0067.desc_diplomacy: "« ... Et à cause de la perte de mon épée, j’affronte à mains nues la bête à l’odeur putride, et j’abats mes poings sur sa tête avec une force considérable ! »\n\nÀ en juger par les visages extasiés de mes spectateurs, les moines sont convaincus de mes compétences et de mon autorité."
 governor_contract_events_tova.0067.desc_learning: "« La force seule suffit à briser les os, même quand l’arme ne transperce pas l’armure ! Cela est dû à la largeur et au matériau de la lame... »\n\nJe me sers de connaissances générales afin de me faire comprendre du simple profane. Lorsque j’ai terminé, il ne fait aucun doute que les moines sont entièrement convaincus par mes arguments.\n\nIls m’écoutent attentivement."
 governor_contract_events_tova.0067.a: "Ils devraient tous servir dans mon armée !"
 governor_contract_events_tova.0067.b: "Ce moine ferait un bon chevalier."
 governor_contract_events_tova.0067.c: "Je vais en faire des combattants."
 governor_contract_events_tova.0067.d: "Je stationnerai les troupes ici pour aider à fortifier la région."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "Je m’avance, la tête haute, le buste en avant, prêt[ROOT.Char.Custom('FR_E')] à faire une démonstration aux moines.\n\nNous nous inclinons et, avant même que j’aie le temps de me redresser, mon adversaire s’élance vers moi en poussant un grand cri ! Tout ce que je vois, c’est la paume de sa main lorsqu’elle se précipite vers l’avant et me frappe juste devant la poitrine. Elle me coupe le souffle et me projette à plat sur le sol.\n\nJe suis allongé[ROOT.Char.Custom('FR_E')], j’essaie de respirer à nouveau et je me demande à quel type d’eau de source de montagne ces moines ont accès pour devenir si forts."
 governor_contract_events_tova.0068.desc_diplomacy: "« Tout a commencé quand j’étais jeune... »\n\nJe n’avance pas beaucoup dans mon récit lorsque je remarque que j’ai perdu l’attention de la plupart de mes auditeurs. La foule se réduit.\n\nMa tentative de sauver la situation ne fait qu’empirer les choses et l’un des moines les plus âgés s’endort même !"
 governor_contract_events_tova.0068.desc_learning: "« ... Mais pour vraiment comprendre comment fonctionnent les armes, il faudrait d’abord que vous connaissiez l’histoire de la forge. »\n\nJe commence ainsi, mais je m’aperçois rapidement que personne ne semble comprendre de quoi je parle ni pourquoi c’est important !"
 governor_contract_events_tova.0068.a: "C’est très décevant..."
