l_french:
 genpei_intro: "Guerre du genpei :"
 tgp_genpei_character.1000.t: "$genpei_intro$ gentiane enchantée"
 tgp_genpei_character.1000.desc: "La défaite de mon père et le meurtre de mes frères lors de la [Glossary( 'rébellion de Heiji', 'HEIJI_REBELLION_GLOSS' )] me hantent encore. Cette honte me pousse à me venger des ignobles [Glossary( 'Taira', 'TAIRA_GLOSS' )] ! [kiyomori_taira.GetFirstName] croit que le [GetTitleByKey('k_chrysanthemum_throne').GetName] est assuré par le mariage de sa fille avec [norihito_tenno.Custom('FR_le_Char_Pi')][norihito_tenno.GetTitledFirstName], mais en réalité, les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] ont toujours de l’influence dans les provinces orientales et la famille impériale va décliner sous son règne.\n\nBien que le chef des Minamoto, [yorimasa_minamoto.GetFirstName], ait soutenu [kiyomori_taira.GetFirstNameNoTooltip] contre mon père, mes espions m’ont rapporté qu’il existait des tensions entre les deux hommes. De plus, mon cousin [yoshinaka_minamoto.GetFirstName] n’a pas pardonné le meurtre de son père par mon demi-frère, mais serait un allié précieux..."
 tgp_genpei_character.1000.a: "Je vais à moi seul[ROOT.Char.Custom('FR_E')] mettre fin à la dynastie [kiyomori_taira.GetDynasty.GetNameNoTooltip] !"
 tgp_genpei_character.1000.a.flavor: "[ruler.Custom('FR_le_Char_U_Pi')|U][ruler.GetShortUIName|U] essaiera de rallier vos propres troupes afin de libérer le [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] de la tyrannie [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1000.b: "Nous, les [ruler.GetDynasty.GetNameNoTooltip], devons nous unir dans la résistance."
 tgp_genpei_character.1000.b.flavor: "Vous devez régler vos différends si vous voulez vaincre les presque invincibles [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1010.t: "$genpei_intro$ gentiane déchaînée"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName] ! Sa soif de pouvoir est comme un fleuve qui coule sans entrave, emportant les traditions nobles et les possessions. Même s’être nommé lui-même [kiyomori_taira.GetTitleAsName], « seigneur de tout le Japon », n’a pu étancher son immense soif. Enivré par le pouvoir incontesté des [Glossary( 'Taira', 'TAIRA_GLOSS' )], il a jugé bon d’éliminer l’[Glossary( 'empereur', 'TENNO_GLOSS' )] [old_emperor.GetFirstName] et de placer son petit-fils, [new_emperor.Custom('FR_le_Char_Pi')][new_emperor.GetTitledFirstName], sur le [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]."
 tgp_genpei_character.1010.desc.blocboss: "En tant que fer de lance des [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], je dois assumer mes responsabilités. Nous devons être comme un rempart contre l’ambition des [kiyomori_taira.GetDynasty.GetNameNoTooltip], sinon nous deviendrons leurs porteurs de palanquin !"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nMa famille a servi ces dernières années de rempart aux ambitions des [kiyomori_taira.GetDynasty.GetNameNoTooltip]. L’incompétence des dirigeants [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] nous a finalement réduits à l’état de porteurs de palanquin. [minamoto_ruler.GetFirstName] est trop faible. Si mon sage père était là, nous n’en serions jamais arrivés là."
 tgp_genpei_character.1010.a: "Je dois rallier les [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1010.a.flavor: "Le [bloc|El] se réunira d’urgence à votre appel et fera des [ruler.GetHouse.GetName] la [house|E] régnante si vous utilisez l’[interaction|El] #V $assume_house_bloc_leadership_interaction$#!."
 tgp_genpei_character.1010.a.tt: "Chaque [house|E] de votre [bloc|El] amélioré le niveau de la [house_relation|El] avec les [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "Peut-être que les [kiyomori_taira.GetDynasty.GetNameNoTooltip] sont les dirigeants légitimes ?"
 tgp_genpei_character.1010.b.flavor: "En vous faisant bien voir, vous pourriez vous assurer une place de laquais respecté."
 tgp_genpei_character.1090.t: "$genpei_intro$ gentiane vengeresse"
 tgp_genpei_character.1090.desc: "Mon droit de naissance à diriger les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] m’a été volé ! Mon noble père a été assassiné par son frère débauché ! Cette exécution de membres de la famille par la [Glossary( 'rébellion Heiji', 'HEIJI_REBELLION_GLOSS' )] n’a eu qu’un seul résultat : ouvrir la voie aux infâmes [Glossary( 'Taira', 'TAIRA_GLOSS' )] vers le [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]. [kiyomori_taira.GetFirstName] est ivre de pouvoir et s’est autoproclamé [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] !\n\n[Select_CString(yoritomo_minamoto.IsFemale,'Ma cousine','Mon cousin')] [yoritomo_minamoto.GetFirstName] tente désormais d’unir les [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] contre ce tyran, mais [yoritomo_minamoto.Custom('FR_IlElle')] n’a pas expié les crimes de son père. Ma nouvelle Maison, [ruler.GetHouse.GetName], est aussi inflexible que ce qui lui a donné son nom : les montagnes qui m’ont protégé[ROOT.Char.Custom('FR_E')] de mon oncle meurtrier !\n\nMon pouvoir sera-t-il suffisant pour mettre fin à cette tyrannie ?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ gentiane légitime"
 tgp_genpei_character.1095.desc: "Le Japon de mon père me manque. [kiyomori_taira.GetFirstName] a détruit tout ce que nous connaissions. Dernier vestige de la justice, l’[Glossary( 'empereur', 'TENNO_GLOSS' )] [old_emperor.GetFirstName], a été renversé[old_emperor.Custom('FR_E')] du [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName] et remplacé[old_emperor.Custom('FR_E')] par le petit-enfant de [kiyomori_taira.GetFirstNameNoTooltip], [current_emperor.GetFirstName].\n\n[yoritomo_minamoto.GetFirstName], [Select_CString(yoritomo_minamoto.IsFemale,'ma cousine','mon cousin')], est prêt[yoritomo_minamoto.Custom('FR_E')] à diriger les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] contre la tyrannie de [kiyomori_taira.GetFirstNameNoTooltip]. Dois-je me rallier à sa cause, même si je suis [Select_CString(ROOT.Char.IsFemale,'la meilleure guerrière','le meilleur guerrier')] et que ma place légitime est à la tête du clan ? Ou dois-je oser diviser notre pouvoir et rallier la famille à ma seule bannière ?"
 tgp_genpei_character.1095.a: "Il n’y a pas d’avenir avec [yoritomo_minamoto.GetFirstNameNoTooltip]. Les [ruler.GetDynasty.GetNameNoTooltip] à moi !"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "La [house|E] [THIS.House.GetBaseName] rejoindra votre [bloc|El]"
 tgp_genpei_character.1095.b: "Je vais ravaler ma fierté... pour l’instant."
 tgp_genpei_character.1095.b.flavor: "Le danger de la suprématie des [kiyomori_taira.GetDynasty.GetNameNoTooltip] est trop important. Les [ruler.GetDynasty.GetNameNoTooltip] doivent s’unir pour les vaincre."
 tgp_genpei_character.1100.t: "$genpei_intro$ gentiane féroce"
 tgp_genpei_character.1100.desc: "Mon père ayant été vaincu par [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] lors de la [Glossary( 'rébellion de Heiji', 'HEIJI_REBELLION_GLOSS' )], j’ai été contraint de mener une vie de [Glossary( 'rōnin', 'RONIN_GLOSS' )] dans les montagnes du nord. C’est là que le puissant [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS')] [hidehira_fujiwara.GetFirstName] m’a accordé l’asile.\n\nL’emprise de [kiyomori_taira.GetFirstNameNoTooltip] sur la cour impériale annonce une ère de suprématie des [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Face à cela, notre chef [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], [yorimasa_minamoto.GetFirstName], nous a couverts de honte par sa lâcheté. Heureusement, mon frère, [yoritomo_minamoto.GetFirstName], dispose des épées des familles de samouraïs de l’est et prépare la chute du tyran.\n\nPlus que tout, j’espère que la tempête qui s’annonce offrira à mon épée des défis dignes d’elle !"
 tgp_genpei_character.1100.a: "Je servirai [hidehira_fujiwara.GetFirstNameNoTooltip] pour l’instant."
 tgp_genpei_character.1100.b: "Ma famille a besoin de mon soutien."
 tgp_genpei_character.1100.c: "Le destin m’a conduit sur la voie de l’épée."
 stay_duelist_adventurer: "#help Plus vous remportez de duels, plus le modificateur ci-dessus devient puissant#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ papillon flottant"
 tgp_genpei_character.2000.desc: "Le [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip] reflète ma volonté, ma ruse et la puissance des [Glossary( 'Taira', 'TAIRA_GLOSS' )] ! Seul le [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] m’échappe encore.\n\nMais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('noriko_taira'))], [noriko_taira.GetFirstName], va bientôt être fécondée par notre jeune [norihito_tenno.GetTitledFirstName]. Et alors, son ventre puissant donnera naissance à un héritier dans les veines duquel coulera le sang de la Maison [ROOT.Char.GetHouse.GetBaseName]. Un héritier qui écrasera tous ceux qui défient notre domination et assurera notre suprématie pour l’éternité !"
 tgp_genpei_character.2000.a: "Pour l’instant, calmons le troupeau."
 tgp_genpei_character.2000.b: "Empoisonnons le puits..."
 tgp_genpei_character.2000.b.flavor: "Vous calomniez [norihito_tenno.Custom('FR_le_Char_L')][norihito_tenno.GetTitleAsName|l] dans l’espoir qu’une future abdication forcée sera plus facile."
 every_non_taira_vassal: "Chaque [vassal|El] du [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip] qui n’est pas de la [dynasty|El] [GetDynastyByID('japanese_taira_kanmu').GetName]"
 tgp_genpei_character.2000.c: "Nourrissons l’enfant avec du lait fortifiant !"
 tgp_genpei_character.2000.c.flavor: "Le nouvel héritier a besoin d’un corps solide s’il doit monter sur le trône dès sa naissance."
 tgp_genpei_character.2010.t: "$genpei_intro$ une prophétie de pouvoir"
 tgp_genpei_character.2010.desc: "[Select_CString(new_emperor.IsFemale,'Une héritière','Un héritier')] de mon sang ! [new_emperor.Custom('FR_le_Char_Pi')|U][new_emperor.GetTitledFirstName] est né[new_emperor.Custom('FR_E')] et [new_emperor.Custom('FR_IlElle')] est prêt[new_emperor.Custom('FR_E')] à monter sur le [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName]. Pour cela, il suffirait d’éliminer [current_emperor.Custom('FR_le_Char_Pi')][current_emperor.GetTitledFirstName]. Un tel acte serait juste, mais pourrait provoquer une révolte...\n\nCe pays est infesté de fauteurs de troubles ! Les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] obstinés de [minamoto_ruler.GetFirstName] souffrent encore de leur défaite lors de la [Glossary( 'rébellion de Heiji', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], bien que sans pouvoir, aspire à l’époque où les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS')] régnaient sur le [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip]. Celui qui m’est le plus cher est le père de l’empereur, le rusé [Glossary( 'Jōkō', 'JOKO_GLOSS')] [go_shirakawa.GetFirstName], qui était autrefois un allié proche, mais qui remet désormais en question mes motivations. Quelle voie vais-je suivre ?"
 tgp_genpei_character.2010.a: "Au diable les conséquences. L’ascension des Taira commence aujourd’hui !"
 tgp_genpei_character.2010.b: "Le plus important est la destruction de la dynastie [minamoto_ruler.GetDynasty.GetNameNoTooltip]"
 tgp_genpei_character.2010.b.flavor: "Vous faites cause commune avec les [fujiwara_ruler.GetDynasty.GetName] et éliminez les derniers vestiges des traîtres [minamoto_ruler.GetDynasty.GetName]"
 tgp_genpei_character.2010.c: "La supériorité des samouraïs élimine toute difficulté."
 tgp_genpei_character.2010.c.flavor: "Vous vous unissez aux [minamoto_ruler.GetDynasty.GetName] et ne laissez aucun espoir aux administrateurs tels que les [fujiwara_ruler.GetDynasty.GetName] de reprendre le pouvoir."
 tgp_genpei_character.2010.d: "Raviver mon alliance la plus puissante."
 tgp_genpei_character.2010.d.flavor: "Contre vents et marées, [go_shirakawa.Custom('FR_le_Char_Pi')][go_shirakawa.GetTitledFirstName] et moi avons surmonté tous les obstacles ensemble. Et nous continuerons à le faire !"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Le bloc [GetDynastyByID('japanese_minamoto_seiwa').GetName] réagira certainement#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ glycine dispersée"
 tgp_genpei_character.3000.desc: "Banni[ROOT.Char.Custom('FR_E')] de [GetTitleByKey('b_kyo').GetBaseNameNoTier] et exilé[ROOT.Char.Custom('FR_E')] dans ce trou perdu d’[GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip], quelle injustice ! [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] est d’une nature tout simplement odieuse et perfide, et [kiyomori_taira.Custom('FR_IlElle')] est également la source de toutes mes souffrances et du discrédit jeté sur les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS')] !\n\nAprès nous avoir aidés à vaincre les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] lors de la [Glossary( 'rébellion de Heiji', 'HEIJI_REBELLION_GLOSS' )], [kiyomori_taira.Custom('FR_IlElle')] a profité de la maladie de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('motozane_fujiwara'))] [motozane_fujiwara.GetFirstName] pour diviser nos terres et consolider son propre pouvoir. Insatisfait[kiyomori_taira.Custom('FR_E')] de son poste de [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], [kiyomori_taira.Custom('FR_IlElle')] a même marié sa fille [norihito_tenno.Custom('FR_au_Char_Pi')][norihito_tenno.GetTitledFirstName] : une ruse évidente pour contrôler le trône.\n\nMon seul espoir de renverser ce tyran réside dans le vieux et rusé [Glossary( 'jōkō', 'JOKO_GLOSS')] [go_shirakawa.GetFirstName], père [norihito_tenno.Custom('FR_du_Char_L')][norihito_tenno.GetTitleAsNameNoTooltip|l] et notre ancien allié... ou dans [hidehira_fujiwara.Custom('FR_LeLa')] rustique [hidehira_fujiwara.GetFirstName] et sa dynastie [hidehira_fujiwara.GetDynasty.GetName], puissante dans le Nord."
 DAIJO_DAIJIN_GLOSS: "Le #bold daijō-daijin#! – chancelier du royaume – dirigeait le #EMP daijō-kan#! – le Conseil d’État – une institution prestigieuse à l’époque de Nara (710-794).\n\nCe titre fut réutilisé par [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomori, qui occupait la plus haute fonction en dehors de la famille royale et était ainsi de facto à la tête du gouvernement impérial."
 tgp_genpei_character.3000.a: "Tout le monde connaîtra les tares de [kiyomori_taira.GetFirstNameNoTooltip] !"
 tgp_genpei_character.3000.a.flavor: "Il doit encore y avoir un[motofusa_fujiwara.Custom('FR_E')] [motofusa_fujiwara.GetTitleAsNameNoTooltip|l] qui respecte la tradition et les titres de l’aristocratie de [GetTitleByKey('b_kyo').GetBaseNameNoTier]."
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] peut encore retrouver la raison."
 tgp_genpei_character.3000.b.flavor: "Le vieil empereur a dirigé le pays bien avant votre naissance"
 send_letter_to_go_shirakawa: "Vous envoyez une lettre [go_shirakawa.Custom('FR_au_Char_Pi')][go_shirakawa.GetTitledFirstName]"
 tgp_genpei_character.3000.c: "La dynastie [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], aussi modeste soit-elle, doit exiger la justice."
 tgp_genpei_character.3000.c.flavor: "Que la glycine pousse librement, d’une rive à l’autre, et encercle le trône comme si c’était sa place légitime !"
 tgp_genpei_character.3010.opening: "À l’empereur du passé, [go_shirakawa.GetNameNoTooltip],"
 tgp_genpei_character.3010.desc: "L’empire sur lequel vous régniez autrefois se désagrège lentement. Les deux grandes familles de samouraïs rassemblent déjà autant de partisans qu’elles le peuvent. Je sais que vous gardez rancœur de la tyrannie des [GetDynastyByID('japanese_taira_kanmu').GetName]. La famille [ROOT.Char.GetDynasty.GetName] a besoin de vous. Ensemble, nous pouvons rétablir l’autorité de la domination impériale et mettre fin aux samouraïs rebelles."
 tgp_genpei_character.3010.a: "Je ne pourrai pas aider contre les [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
 tgp_genpei_character.3010.b: "Vous avez raison... Affrontons-les ensemble."
 tgp_genpei_character.3100.t: "$genpei_intro$ glycine rebelle"
 tgp_genpei_character.3100.desc: "Les arrogants [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] de la capitale se moquaient autrefois de nous en disant : « #EMP Qui abandonnerait les ornements et les palais de [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] pour les provinces désolées du Nord ?#! » Comme ces bureaucrates étaient stupides...\n\n[motofusa_fujiwara.GetFirstName] n’est désormais [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] que de nom, trop faible pour défier [kiyomori_taira.Custom('FR_LeLa')] rusé[kiyomori_taira.Custom('FR_E')] [kiyomori_taira.GetFirstName], [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )] autoproclamé et maître du [GetTitleByKey('k_chrysanthemum_throne').GetName]. Bientôt, les [Glossary( 'Taira', 'TAIRA_GLOSS' )] seront inarrêtables, et qui sait combien de temps il faudra avant que mon propre fief soit contesté ? Sera-t-il de mon devoir de sauver la famille impériale des griffes des Taira et d’instaurer un nouvel ordre Fujiwara ?\n\nPeut-être que l’indocile [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetFirstName] sera [Select_CString(yoshitsune_minamoto.IsFemale,'une alliée','un allié')] utile contre cet ennemi commun..."
 tgp_genpei_character.3100.a: "Je devrais accepter mon poste actuel."
 tgp_genpei_character.3100.b: "Défendre la liberté n’est pas un acte égoïste !"
 tgp_genpei_character.4000.t: "$genpei_intro$ chrysanthème flétri"
 tgp_genpei_character.4000.desc: "Sous ma supervision, [kiyomori_taira.GetFirstName] est devenu[kiyomori_taira.Custom('FR_E')] [kiyomori_taira.Custom('FR_LeLa')] [Select_CString(kiyomori_taira.IsFemale,'cheffe','chef')] incontesté[kiyomori_taira.Custom('FR_E')] du Japon. J’ai été stupide de lui permettre de détourner mes objectifs et d’évincer les régents [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] uniquement pour qu’[kiyomori_taira.Custom('FR_IlElle')] puisse s’emparer du pouvoir.\n\nMon fils, [norihito_tenno.Custom('FR_le_Char_Pi')][norihito_tenno.GetTitledFirstName], occupe toujours le [GetTitleByKey('k_chrysanthemum_throne').GetName], mais pour combien de temps encore ? [noriko_taira.GetFirstName], [Select_CString(noriko_taira.IsFemale,'sa femme','son mari')], et fille de [kiyomori_taira.GetFirstNameNoTooltip], donneront sans aucun doute bientôt naissance à un héritier plus facile à contrôler.\n\nMon influence autrefois illimitée en tant que [Glossary( 'jōkō', 'JOKO_GLOSS' )] s’est estompée. Depuis que [motofusa_fujiwara.GetFirstName] est en exil et n’est [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] que de nom, et que les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] ont anéanti les [Glossary( 'Taira', 'TAIRA_GLOSS' )] lors de la [Glossary( 'rébellion de Heiji', 'HEIJI_REBELLION_GLOSS' )], il est difficile d’imaginer que quiconque puisse se dresser contre les puissants Taira..."
 tgp_genpei_character.4000.a: "Je ne tolérerai pas ceci plus longtemps."
 tgp_genpei_character.4000.b: "Il vaut mieux attendre."
