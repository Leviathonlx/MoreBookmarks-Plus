 # Intro event
 imperial_examination.7100.t: "Famille représentée à l’examen"
 imperial_examination.7100.desc: "Pour la gloire de notre [host.GetTitleAsNameNoTooltip|l] bienveillant[host.Custom('FR_E')], un nouveau groupe d’aspirants gouverneurs passent l’examen de la capitale en [location.GetName]."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', house_member)], [house_member.Custom('FR_le_Char_Pi')][house_member.GetTitledFirstName], est le seul membre de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] à concourir."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] membres de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] concourent."
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] ont échoué."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] ont fait honneur à notre nom en réussissant l’examen."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] ont fait honneur à notre nom en réussissant l’examen provincial."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] ont fait honneur à notre nom."
 imperial_examination.7100.desc.one_passed: "Seulement un a fait honneur à notre nom."
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] ont réussi, tandis que [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] ont échoué."
 imperial_examination.7100.desc.won_palace: "Parmi eux, [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] ont été admis à l’examen palatial."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.Custom('FR_le_Char_Pi')|U][house_member.GetTitledFirstName] a réussi l’examen métropolitain en obtenant un résultat [activity.Custom('ActivityGetExamScoreAdjective')]. [house_member.Custom('FR_IlElle')|U] obtient ainsi l’invitation convoitée à l’examen palatial, où [house_member.Custom('FR_IlElle')] sera reçu[house_member.Custom('FR_E')] par [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] en personne ! Cela fait la fierté de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.Custom('FR_le_Char_Pi')|U][house_member.GetTitledFirstName] a réussi l’examen métropolitain en obtenant un résultat [activity.Custom('ActivityGetExamScoreAdjective')], sans parvenir à obtenir une des places convoitées menant à l’examen palatial."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.Custom('FR_le_Char_Pi')|U][house_member.GetTitledFirstName] a échoué à l’examen métropolitain."
 imperial_examination.7100.desc.cheater: "Qui plus est, [house_member.GetSheHe] a été pris[house_member.Custom('FR_E')] en flagrant délit de triche."
 imperial_examination.7100.desc.got_elder: "Au moins, [house_member.GetSheHe] a réussi à impressionner [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName], l’un des examinateurs impériaux, qui l’a pris[house_member.Custom('FR_E')] comme [disciple|El]."
 imperial_examination.7100.desc.failed_fallback: "Des années de formation intense balayées en un instant."
 imperial_examination.7100.a.singular: "Des félicitations s’imposent !"
 imperial_examination.7100.a.tt_first: "#weak Vous vous adressez au candidat admis à l’examen palatial#!"
 imperial_examination.7100.a.plural: "Je tiens à féliciter les candidats admis à l’examen palatial."
 imperial_examination.7100.b.singular: "Je n’accepte pas la médiocrité."
 imperial_examination.7100.b.tt_first: "#weak Vous vous adressez au candidat qui a réussi l’examen métropolitain#!"
 imperial_examination.7100.b.plural: "Je voudrais m’adresser aux participants de l’examen de niveau inférieur."
 imperial_examination.7100.c: "L’échec n’est pas toléré dans cette Maison !"
 imperial_examination.7100.c.tt_first: "#weak Vous vous adressez au candidat qui a échoué#!"
 imperial_examination.7100.d: "Je n’ai pas le temps."
 influence_family_effect: "Influencer les membres de la famille suivants :"
 #Metropolitan event
 imperial_examination.7050.t: "Les candidats métropolitains"
 imperial_examination.7050.desc: "Il est bon que la famille [ROOT.Char.GetHouse.GetNameNoTooltip] participe à une tradition aussi belle et glorieuse, mais on s’attendrait à... plus d’engagement de sa part.\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U] doit absolument passer l’examen palatial !"
 imperial_examination.7050.a.plural: "Je m’attends à ce que tout le monde passe l’examen palatial."
 imperial_examination.7050.a.tt_singular: "[house_member.Custom('FR_le_Char_U_Pi')|U][house_member.GetShortUINameNoTooltip|U] tentera le prochain [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]"
 demand_retake_exam_effect: "#weak Ces personnages tenteront le prochain [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]#!"
 imperial_examination.7050.b: "Tout le crédit me revient, bien entendu."
 imperial_examination.7050.c.singular: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[house_member.GetSheHe] a fait de son mieux."
 imperial_examination.7050.c.plural: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils ont fait de leur mieux."
 #Palace event
 imperial_examination.7055.t: "Famille honorée à l’examen palatial"
 imperial_examination.7055.desc: "Que la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] soit représentée à l’examen palatial est un honneur. Quelqu’un de mon sang s’est tenu devant [Select_CString(host.IsFemale,'la Fille','le Fils')] du Ciel en personne et s’est montré digne de ses louanges.\n\nC’est pour nous un signe certain que des temps favorables se profilent à l’horizon."
 imperial_examination.7055.b: "Comme on pouvait s’y attendre d’un membre de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]"
 #Failee event
 imperial_examination.7060.t: "Famille déshonorée à l’examen métropolitain"
 imperial_examination.7060.desc: "Comment puis-je me présenter à mes pairs lorsque des membres de ma famille se ridiculisent et ne respectent pas notre tradition la plus vénérée ? Une discipline plus stricte est peut-être nécessaire."
 imperial_examination.7060.c: "Sa tentative de triche aurait dû être plus élaborée !"
 imperial_examination.7060.b: "Les résultats des épreuves se mélangent tout le temps..."
 imperial_examination.7060.b.tt_singular: "Les résultats [failed_entrant.Custom('FR_du_Char_Pi')][failed_entrant.GetTitledFirstName] seront échangés avec un candidat ayant réussi"
 imperial_examination.7060.b.tt_plural: "Les résultats des candidats retenus sont échangés avec ceux de votre [close_family|El] et [extended_family|El]"
 imperial_examination.7060.d: "C’est inacceptable !"
