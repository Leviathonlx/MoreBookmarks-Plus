 imperial_examination.5500.t.success: "Réussite"
 imperial_examination.5500.t.great_success: "Grande réussite"
 imperial_examination.5500.t.critical_success: "Réussite remarquable"
 imperial_examination.5500.t.failure: "Échec"
 imperial_examination.5500.desc.success_martial: "La flèche finit fermement plantée dans la cible. Un murmure d’approbation s’élève parmi les spectateurs. Visiblement, j’ai fait bonne impression."
 imperial_examination.5500.desc.success_learning: "J’ai clairement en tête les cours de mes professeurs, tandis que je me souviens avec aisance des passages du texte."
 imperial_examination.5500.desc.safe_martial: "La flèche atterrit sur le bord de la cible et y pénètre à peine, et son extrémité arrière s’incline légèrement vers le bas."
 imperial_examination.5500.desc.safe_learning: "Je répète les expressions bien connues dont je me souviens de mes lectures, mais je ne développe pas davantage."
 imperial_examination.5500.desc.failed_martial: "Lorsque les plumes de la flèche frôlent la protection de mon bras, je sais déjà qu’elle n’atteindra pas la cible et je dois la regarder frôler un coin de la cible avant de disparaître derrière."
 imperial_examination.5500.desc.failed_classics: "Je m’efforce désespérément de me rappeler ce que mes professeurs m’ont enseigné. Mais je ne parviens pas à me souvenir des passages des textes importants."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] me regarde, et [host.Custom('quirk_pos_pp')]. « Très bien. »"
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] me regarde, et [host.Custom('quirk_neg_pp')]. « Vous pouvez disposer. »"
 imperial_examination.5500.a: "Je me souviendrai toujours de ce moment."
 #Conclusion event
 imperial_examination.7000.t: "Publication des résultats"
 imperial_examination.7000.desc.emperor: "Les tambours de l’académie retentissent à nouveau lorsque les résultats des examens sont annoncés. Les candidats se rassemblent dans un calme respectueux devant les résultats affichés, espérant ainsi avoir ouvert la voie vers des fonctions plus élevées.\n\nÀ titre d’exemple et de récompense, les candidats du palais peuvent se tenir devant tous leurs camarades, tandis que les élèves moins performants s’inclinent."
 imperial_examination.7000.desc.cheater: "Les tambours de l’académie me tirent de ma pause, pendant laquelle je me suis rendu[ROOT.Char.Custom('FR_E')] à l’extrémité de l’enceinte des examens. Je vois mes camarades candidats se précipiter, pleins d’espoir, vers leurs résultats.\n\nDerrière eux, j’aperçois les candidats à l’examen palatial, qui se tiennent tout devant dans la cour du palais impérial. La journée est claire et le ciel nous observe."
 imperial_examination.7000.desc.entrant: "Les tambours de l’académie annoncent la fin de l’examen. Je me précipite vers les résultats et constate que j’ai eu #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#! et me place [ROOT.Char.MakeScope.Var('your_exam_position').GetValue]e – un résultat [ROOT.Char.Custom('PlayerGetExamScoreAdjective')].\n\nPendant ce temps, les candidats les mieux classés à l’examen palatial sont autorisés à se placer tout devant dans la cour du palais impérial. Je regarde [first_place_entrant.GetFirstName], qui se tient au premier rang et qui est [Select_CString(first_place_entrant.IsFemale,'devenue la favorite','devenu le favori')] [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]."
 imperial_examination.7000.desc.palace_entrant: "Les tambours de l’académie annoncent la fin de l’examen. Avec mes camarades de l’examen palatial, je me tiens tout devant dans la cour du palais impérial et je regarde les candidats moins bons qui se rassemblent devant nous avant l’annonce des résultats.\n\nLorsque les candidats métropolitains nous aperçoivent, ils s’inclinent en signe de respect. J’ai un aperçu de la gloire et du pouvoir qui m’attendent."
 imperial_examination.7000.desc.fallback: "Grâce à la grandeur et à la bonté [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l], un autre [GetActivityType('activity_imperial_examination').GetName|l] a été achevé. Ainsi, un groupe d’érudits a gravi les échelons vers des fonctions plus élevées."
 imperial_examination.7000.a: "Tout est bien sous le Ciel."
 imperial_examination.7000.a.cheater: "Observer tout le monde sauf moi."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "Les cloches sonnent, marquant la fin de l’[GetActivityType('activity_local_examination').GetName|l] et l’annonce des résultats."
 imperial_examination.7001.desc.host: "\n\nAinsi, une nouvelle génération d’érudits a fait un premier pas, mais extrêmement important, vers les hautes fonctions. J’ai préparé le terrain pour leur carrière, mais le reste leur appartient."
 imperial_examination.7001.desc.cheater: "\n\nJe ne fais pas partie des érudits figurant sur la liste, car les examinateurs ont retiré mon nom du concours."
 imperial_examination.7001.desc.entrant.first: "\n\nMon nom figure tout en haut de la liste et mes camarades me lancent des regards envieux. La décision est prise : je suis [Select_CString(ROOT.Char.IsFemale,'la meilleure érudite','le meilleur érudit')] de toute la préfecture et la voie vers l’[GetActivityType('activity_imperial_examination').GetName|l] m’est ouverte."
 imperial_examination.7001.desc.entrant: "\n\nMême si [first_place_entrant.GetFirstName] m’a ravi la première place du classement, j’ai tout de même réussi l’examen provincial en ayant obtenu #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!, un résultat [ROOT.Char.Custom('PlayerGetExamScoreAdjective')]."
 imperial_examination.7001.desc.fallback: "\n\nUne nouvelle génération d’érudits a ainsi franchi une première étape, mais extrêmement importante, sur la voie menant aux hautes fonctions."
 imperial_examination.7001.a: "C’est une journée qui restera gravée dans les mémoires."
 imperial_examination.7003.desc: "Les cloches sonnent, marquant la fin de l’[GetActivityType('activity_imperial_examination').GetName|l] et l’annonce des résultats."
