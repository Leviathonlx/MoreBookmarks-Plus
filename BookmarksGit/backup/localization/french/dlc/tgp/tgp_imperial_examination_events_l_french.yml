 #Caught cheating!
 imperial_examination.6000.t: "Pris[ROOT.Char.Custom('FR_E')] la main dans le sac !"
 imperial_examination.6000.desc: "Je transpire abondamment alors que l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName] me regarde sévèrement de haut, les mains dans le dos. « Comment osez-vous, [Select_CString(ROOT.Char.IsFemale,'petite prétentieuse','petit prétentieux')]. Je devrais aller directement chez [activity.GetHost.Custom('FR_le_Char_L')][activity.GetHost.GetTitleAsNameNoTooltip|l] et informer Son Excellence de vos méfaits. Si vous avez de la chance, on ne vous tirera que les oreilles avant votre départ. »\n\nDes gouttes de sueur coulent le long de mon dos. J’essaie d’évaluer la situation et je me racle la gorge très sèche :"
 imperial_examination.6000.a: "« Je me suis fait piéger, vous ne voyez pas ?! »"
 imperial_examination.6000.b: "« On peut sûrement oublier tout ça, d’une manière ou d’une autre ! »"
 imperial_examination.6000.c: "« C’est... [friend_to_sacrifice.Custom('FR_le_Char_Pi')][friend_to_sacrifice.GetTitledFirstNameNoTooltip] qui est derrière tout ça ! »"
 imperial_examination.6000.d: "« Cela n’arrivera plus jamais, je le jure ! »"
 imperial_examination.6000.misdirection.success.tt: "Vous parvenez à convaincre [examiner.Custom('FR_le_Char_U_Pi')][examiner.GetShortUIName]"
 imperial_examination.6000.misdirection.failure.tt: "[examiner.Custom('FR_le_Char_U_Pi')|U][examiner.GetShortUIName] n’est pas convaincu[examiner.Custom('FR_E')]"
