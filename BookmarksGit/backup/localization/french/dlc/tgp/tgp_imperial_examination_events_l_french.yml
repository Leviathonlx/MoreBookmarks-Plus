l_french:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Rassemblement des candidats"
 imperial_examination.1000.desc: "J’entre dans la ville de [ROOT.Char.GetCurrentLocation.GetName] et vois ses rues balayées et luxueusement décorées pour notre arrivée. Les gens s’inclinent et murmurent des prières de bonne fortune à notre passage, tandis que des paris se font dans les coins.\n\nPartout où je regarde, je vois d’autres candidats vêtus de leurs plus beaux habits de soie se rendre dans les tavernes locales avec leurs courtisanes. Aujourd’hui, je vais découvrir jusqu’où je suis prêt[ROOT.Char.Custom('FR_E')] à aller."
 imperial_examination.1000.a: "Je réussirai quoi qu’il arrive !"
 imperial_examination.1000.a.tt: "Vous aurez plus d’occasions de tricher.\n@alert_icon! #alert_trial Vous risquez de vous faire prendre !#!"
 imperial_examination.1000.b: "Je souhaite prouver ma valeur de manière honorable."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Les futurs fonctionnaires potentiels du gouvernement envahissent les rues de [ROOT.Char.GetCurrentLocation.GetName]. La ville s’anime et rayonne sous les fines robes de soie des participants et des magnifiques courtisanes qui les accompagnent.\n\nPour réussir l’examen impérial, il faut avoir une connaissance approfondie des cinq vertus, qui sont la quintessence de l’enseignement confucéen.\n\nIl ne s’agit pas de les énumérer, mais de nourrir une conviction vertueuse et un comportement moral."
 imperial_examination.1001.a: "L’assemblée attend."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "J’arrive dans la ville de [ROOT.Char.GetCurrentLocation.GetName] avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', candidate )], [candidate.Custom('FR_le_Char_Pi')][candidate.GetTitledFirstName]. Les rues ont été balayées et luxueusement décorées pour notre arrivée.\n\nDès qu’[candidate.Custom('FR_IlElle')] se retirera dans les logements réservés aux candidats, je n’aurai plus guère d’influence sur ses progrès. Je devrais peut-être lui donner quelques conseils."
 imperial_examination.1002.a: "« Réussissez à tout prix, [candidate.GetFirstNameNoTooltip]. »"
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] aura plus d’occasions de tricher.\n@alert_icon! #alert_trial [candidate.Custom('FR_IlElle')|U] risque de se faire prendre !#!"
 imperial_examination.1002.b: "« Ne faites pas honte à la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]. »"
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "J’entre dans la ville de [ROOT.Char.GetCurrentLocation.GetName] les bras chargés de parchemins d’apprentissage et de matériel d’étude.\n\n"
 imperial_examination.1003.not_passed_exam: "Je n’ai pas encore passé l’examen moi-même, mais je peux faire beaucoup de choses pour aider les examinateurs dans le cadre de cet événement, si je veux être prêt[ROOT.Char.Custom('FR_E')] à passer l’examen un jour."
 imperial_examination.1003.passed_provincial_exam: "Aujourd’hui, je vais découvrir ce qui se passe dans la salle d’étude des examinateurs, comment l’encre est mélangée et les questions préparées. Ayant déjà réussi l’examen, il est temps d’affiner mon [Glossary( 'guānxi', 'GUANXI_GLOSS' )]."
 imperial_examination.1003.passed_metropolitan_not_palace: "Je me souviens avoir laissé tomber le parchemin lorsque j’ai réussi l’examen métropolitain, l’euphorie que j’ai ressentie et la façon dont elle s’est transformée en déception lorsque je n’ai pas atteint les dix premières places. Peut-être qu’un jour, si je travaille suffisamment, je parviendrai à passer l’examen palatial."
 imperial_examination.1003.passed_all_exams: "Ayant réussi tous les niveaux d’examens, les examinateurs me saluent comme si j’étais l’un des leurs lorsque j’entre dans les salles d’étude les plus prestigieuses de la ville."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "Nouveaux visages"
 imperial_examination.1020.desc: "À l’auberge, je remarque un[new_entrant.Custom('FR_E')] autre participant[new_entrant.Custom('FR_E')], à l’air solennel, qui se ronge les ongles.\n\nNos regards se croisent et j’engage la conversation : « Bonjour, je suis [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]. Et vous ? »\n\nSon regard balaie la pièce avant de répondre : « [new_entrant.GetTitledFirstName]. Que voulez-vous ? »"
 imperial_examination.1020.a: "« Êtes-vous aussi [Select_CString(new_entrant.IsFemale,'nerveuse','nerveux')] ? »"
 imperial_examination.1020.a.success.tt: "Vous vous liez [new_entrant.Custom('FR_au_Char_U_Pi')][new_entrant.GetShortUIName]"
 imperial_examination.1020.a.failure.tt: "Votre conversation tombe à plat"
 imperial_examination.1020.b: "« Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien ! »"
 #Taking in the Sights
 imperial_examination.1040.t: "Profiter de la vue"
 imperial_examination.1040.desc.again: "Me rendant à la salle d’examen, je me retrouve bloqué[ROOT.Char.Custom('FR_E')], bousculé[ROOT.Char.Custom('FR_E')] par d’autres participants qui, les yeux écarquillés, tentent de trouver leur chemin dans les rues de la ville."
 imperial_examination.1040.desc: "Les rues bourdonnent d’activité en prévision de l’examen à venir. L’excitation est palpable et je ne peux m’empêcher de me laisser emporter."
 imperial_examination.1040.desc.outro: "\n\nLes aspirants gouverneurs s’alignent devant la salle d’admission pour déclarer leur arrivée. À en juger par la longueur de la file d’attente, j’aurai probablement le temps de flâner dans la ville avant le début de la réunion."
 imperial_examination.1040.a: "Je devrais chercher un parchemin au marché."
 imperial_examination.1040.a.tt: "Vous devenez le propriétaire d’un [Concept('artifact','parchemin')|E] [Concept('learning','savant')|E]"
 imperial_examination.1040.a.tt_equipped: "Achat : [artifact_scroll.GetName]"
 imperial_examination.1040.b: "Je devrais acheter un cadeau pour l’hôte."
 imperial_examination.1040.c: "Je n’ai pas de temps pour des distractions."
 imperial_examination.1040.d: "Voyons ce que les habitants peuvent m’apprendre."
 imperial_examination.1040.d.tt.success: "On vous donne des idées précieuses"
 imperial_examination.1040.d.tt.failure: "Vous n’apprenez rien d’important"
 imperial_examination.1040.e: "Je devrais me perfectionner sur les terrains d’entraînement !"
 imperial_examination.1040.e.tt.success: "Vous vainquez les artistes martiaux locaux"
 imperial_examination.1040.e.tt.failure: "Vous êtes battu[ROOT.Char.Custom('FR_E')] par les artistes martiaux locaux"
 artifact_scroll_name: "Manuscrit usé"
 artifact_scroll_desc: "Un texte de formation très lu et commenté, intitulé « Interprétations de l’humanité », qui passe en revue les cinq piliers de la doctrine confucéenne."
 examination_gifted_host_title: "Cadeau offert à l’hôte"
 examination_gifted_host: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a offert [ROOT.Char.Custom('GetExpensiveDessert')] [TARGET_CHARACTER.Custom('FR_au_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName]"
 imperial_examination.1050.t: "Premières impressions"
 imperial_examination.1050.desc: "Il est facile de repérer [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName], [Select_CString(examiner.IsFemale,'une examinatrice','un examinateur')], car une foule d’autres candidats l’entourent comme de vains compères, paradent avec des parchemins calligraphiés et l’obligent à se lancer dans de savants débats.\n\nSe démarquer et laisser une impression durable serait un grand exploit, étant en concurrence avec cette foule de prétentieux primitifs."
 imperial_examination.1050.a: "Impressionner avec une vision inhabituelle des classiques."
 imperial_examination.1050.a.success.tt: "[examiner.Custom('FR_le_Char_Pi')|U][examiner.GetTitledFirstName] est impressionné[examiner.Custom('FR_E')]"
 imperial_examination.1050.a.failure: "[examiner.Custom('FR_le_Char_Pi')|U][examiner.GetTitledFirstName] reste de marbre"
 imperial_examination.1050.a.failure.tt: "Votre point de vue n’est pas erroné, il est dépassé. Ce qui est pire."
 imperial_examination.1050.b: "S’attribuer le mérite du travail d’un autre candidat."
 imperial_examination.1050.b.success.tt: "[examiner.Custom('FR_le_Char_Pi')|U][examiner.GetTitledFirstName] est impressionné[examiner.Custom('FR_E')]"
 imperial_examination.1050.b.failure.tt: "Vous êtes pris[ROOT.Char.Custom('FR_E')] en flagrant délit de plagiat"
 imperial_examination.1050.c: "Je vais faire mes preuves à l’examen."
 examination_impressed_examiner_title: "Excellente première impression"
 examination_impressed_examiner: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a obtenu un avantage à l’examen en s’attirant les faveurs d’[Select_CString(TARGET_CHARACTER.IsFemale,'une examinatrice','un examinateur')], [TARGET_CHARACTER.Custom('FR_le_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName]."
 imperial_examination.1060.t: "Un délice sucré"
 imperial_examination.1060.desc: "Une odeur agréable de gâteau frais se dégage du mélange austère de candidats en sueur et de parchemins poussiéreux qui envahit le bâtiment des examens.\n\n« Je vous ai apporté ce modeste cadeau de ma province natale, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [entrant_to_meet.Custom('FR_le_Char_Pi')][entrant_to_meet.GetTitledFirstName], [Select_CString(entrant_to_meet.IsFemale,'une participante prometteuse','un participant prometteur')] de l’examen à venir.\n\n[entrant_to_meet.Custom('FR_IlElle')|U] s’incline et présente une boîte en bois de rose et incrustations d’os : l’origine d’une odeur délicieuse et une tentative évidente de gagner mes faveurs."
 imperial_examination.1060.b: "De grandes richesses sont accordées à ceux qui font preuve d’une telle générosité."
 imperial_examination.1060.b.tt: "[entrant_to_meet.Custom('FR_le_Char_Pi')|U][entrant_to_meet.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.1060.c: "Régalons-nous !"
 imperial_examination.1060.d: "Je vais me régaler !"
 imperial_examination.1070.t: "Le candidat le plus approprié"
 imperial_examination.1070.desc: "Je me demande quels candidats vont tenter de passer l’examen.\n\nLes [Glossary( 'quatre manières', 'FOUR_WAYS_GLOSS' )] de sélectionner les fonctionnaires détermineront sans aucun doute le degré de bienveillance des examinateurs à l’égard des candidats. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], j’ai le pouvoir de déterminer quels sont les bons éléments."
 imperial_examination.1070.a: "Ceux qui partagent mes centres d’intérêt sont forcément prometteurs."
 every_shared_education_entrant.tt: "Chaque [entrant|El] avec l’[education|El] en [THIS.Char.Custom('GetEducationTraitConcept')|l] obtient une probabilité #BOL accrue#! de #BOL réussir#!"
 imperial_examination.1070.b: "Tous ceux qui suivent la foi confucéenne sont dignes."
 imperial_examination.1070.b.tt: "Chaque [entrant|El] ayant le trait [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] ou [GetTrait('scholar').GetName(GetNullCharacter)] obtient une probabilité #BOL accrue#! de #BOL réussir#!"
 imperial_examination.1070.d: "Ceux qui sont les descendants du Fils du Ciel, bien entendu."
 imperial_examination.1070.d.tt: "Chaque [entrant|El] de votre [dynasty|El] obtient une probabilité #BOL accrue#! de #BOL réussir#!"
 imperial_examination.1070.c: "Je vais m’en remettre au jugement des examinateurs."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip] ou personne"
 imperial_examination.2000.desc: "Face à l’autorité, on se montre toujours sous son meilleur jour. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], je dois donc surprendre mes sujets à des moments inattendus pour savoir qui est décent et qui sait simplement bien mentir.\n\nJe sors de mes appartements vêtu[ROOT.Char.Custom('FR_E')] d’une simple toge et me dissimule dans la foule pour mieux comprendre les candidats à l’examen.\n\n[entrant_to_meet.Custom('FR_le_Char_Pi')|U][entrant_to_meet.GetTitledFirstName] a l’air [Select_CString(entrant_to_meet.IsFemale,'prometteuse','prometteur')]. "
 imperial_examination.2000.desc.scoreboardee: "[entrant_to_meet.Custom('FR_IlElle')|U] récite déjà des passages des classiques devant des auditeurs captivés. Je suis captivé[ROOT.Char.Custom('FR_E')] par les questions qu’[entrant_to_meet.Custom('FR_IlElle')] soulève en analysant les textes."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U] est entouré[entrant_to_meet.Custom('FR_E')] d’un petit groupe de candidats et présente des points de vue captivants, bien que peu inspirés, sur les classiques."
 imperial_examination.2000.a: "Je ferai connaître son nom aux examinateurs."
 imperial_examination.2000.a.tt: "[entrant_to_meet.Custom('FR_le_Char_Pi')|U][entrant_to_meet.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.2000.b: "[entrant_to_meet.Custom('FR_IlElle')|U] pourrait aller loin si on l’aide un peu."
 imperial_examination.2000.c: "Hélas, mes exigences sont plus élevées."
 imperial_examination.2010.t: "Préparer le terrain"
 imperial_examination.2010.desc.two: "« Cela doit être plaisant d’avoir autant de membres de votre dynastie à l’examen », me dit mon [Select_CString(examiner.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName]. « Bien que je n’aie pas beaucoup d’espoir pour [entrant_to_meet_2.Custom('FR_le_Char_Pi')][entrant_to_meet_2.GetTitledFirstName]. »\n\n"
 imperial_examination.2010.desc.one: "« Je vois que [dynasty_member.Custom('FR_le_Char_Pi')][dynasty_member.GetTitledFirstName] a réussi à passer l’examen », me dit mon [Select_CString(examiner.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName]. « Vous devez être ravi[ROOT.Char.Custom('FR_E')]. »\n\n"
 imperial_examination.2010.desc.outro: "Ses yeux glissent sur la liste des candidats et je devine à sa bourse pleine les pots-de-vin versés par des chefs de dynastie inquiets.\n\nIl ne fait aucun doute que je pourrais moi aussi apporter une petite contribution à la promotion d’un membre de ma Maison."
 imperial_examination.2010.a: "[entrant_to_meet.Custom('FR_le_Char_U_Pi')|U][entrant_to_meet.GetShortUINameNoTooltip] mérite une certaine reconnaissance."
 imperial_examination.2010.a.tt: "[entrant_to_meet.Custom('FR_le_Char_Pi')|U][entrant_to_meet.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.2010.b: "[Select_CString(entrant_to_meet_2.IsFemale,'Ma décevante','Mon décevant')] [ROOT.Char.Custom2('RelationToMeShort', entrant_to_meet_2 )] a besoin de toute l’aide possible."
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.Custom('FR_le_Char_Pi')|U][entrant_to_meet_2.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.2010.c: "Finalement non."
 imperial_examination.2030.t: "Une pierre précieuse à l’état brut"
 imperial_examination.2030.desc.open: "« Comme on peut s’y attendre compte tenu du nombre élevé de candidats à cet examen, un certain nombre de personnes d’origine modeste tentent de s’imposer. »"
 imperial_examination.2030.desc.restricted: "« Bien que l’accès soit interdite au grand public, il y a toujours des gens du peuple qui parviennent à se faufiler jusqu’à l’examen. »"
 imperial_examination.2030.desc.exclusive: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai honte d’admettre qu’[Select_CString(promising_lowborn.IsFemale,'une roturière','un roturier')] a réussi, d’une manière ou d’une autre, à pénétrer dans les bâtiments d’examen dans l’espoir de faire ses preuves. »"
 imperial_examination.2030.desc.outro: "m’informe l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName], en regardant la cour par la fenêtre.\n\n[examiner.Custom('FR_IlElle')|U] me désigne [Select_CString(promising_lowborn.IsFemale,'une jeune femme','un jeune homme')] qui semble engagé[promising_lowborn.Custom('FR_E')] dans une discussion animée avec deux nobles.\n\n« [promising_lowborn.GetTitledFirstName], on l’appelle. Malgré son apparence négligée, je dois avouer qu’[promising_lowborn.Custom('FR_IlElle')] semble extraordinairement prometteu[promising_lowborn.Custom('FR_RSe')]. »"
 imperial_examination.2030.a: "Aucun[promising_lowborn.Custom('FR_E')] vulgaire [Select_CString(promising_lowborn.IsFemale,'roturière','roturier')] n’éclipsera mes parents !"
 imperial_examination.2030.a.tt: "[dynasty_member.Custom('FR_le_Char_Pi')|U][dynasty_member.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.2030.b: "Je vais garder un œil ouvert."
 imperial_examination.2030.c: "En effet, tous sont égaux sous les Cieux."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "Flagrant délit de corruption"
 imperial_examination.2040.desc: "D’après la rumeur, [rumored_examiner.Custom('FR_le_Char_Pi')][rumored_examiner.GetTitledFirstName] bénéficie de certains avantages en faisant progresser certains candidats.\n\nSa bourse semble pleine à craquer – et [rumored_examiner.Custom('FR_IlElle')] fréquente des candidats qui ne correspondent pas à son poste.\n\nIl n’y a pas besoin d’enquête. Cette personne ternit mon examen !"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] devra payer des indemnités à l’Empire."
 imperial_examination.2040.b: "Je connais justement quelqu’un qui pourrait avoir besoin d’aide."
 imperial_examination.2040.b.tt: "[dynasty_member.Custom('FR_le_Char_Pi')|U][dynasty_member.GetTitledFirstName] a une probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]"
 imperial_examination.2040.d: "Enchaînez cette personne éhontée !"
 imperial_examination.2040.c: "L’examen se déroulera comme d’habitude."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "La cloche carillonne"
 imperial_examination.3000.desc: "Après une vérification rigoureuse pour éviter toute fraude, les candidats s’alignent pour le début de l’examen. Je les observe depuis mon palais, fasciné[ROOT.Char.Custom('FR_E')] par leurs visages impatients et leurs postures figées.\n\nLa cloche sonne du haut de la tour de la cour, suivie de lourds battements de tambour – des sons qui résonnent sous mes pieds et emplissent mon cœur d’allégresse."
 imperial_examination.3000.a: "Cela commence."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "Un silence s’abat sur la taverne lorsque les cloches sonnent dans toute la province. Les portes des salles d’examen se sont refermées.\n\nAutour de moi, je vois des parents et des aînés discuter à voix basse, essayant de deviner les résultats de ces examens. Une entreprise vaine."
 imperial_examination.3005.desc.outro.impatient: "Même si cela me déplaît de l’admettre, nous ne pouvons que patienter."
 imperial_examination.3005.desc.outro: "Tout ce que nous pouvons faire maintenant, c’est attendre."
 imperial_examination.3005.a: "C’est un bon endroit pour se montrer."
 imperial_examination.3005.b: "Je devrais me mêler aux autres..."
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "L’attente est à son comble tandis que les cloches résonnent dans [ROOT.Char.GetCurrentLocation.GetName]. Les portes des salles d’examen se sont fermées.\n\nJe suis l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')], [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName] de près."
 imperial_examination.3005.desc.martial: "La sueur coule dans mon dos à force de transporter des flèches et de remplir des carquois ; mes mains sont couvertes de petites coupures dues à l’affûtage des lames."
 imperial_examination.3005.desc.scholar: "La sueur coule dans mon dos à force de transporter des parchemins et d’aller et venir entre les salles d’examen ; j’ai les doigts noircis à force de recharger les encriers."
 imperial_examination.3006.a: "Maintenant, le vrai travail commence."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "Dans un grincement et un claquement sourd, les portes de la salle d’examen se ferment. Les cloches de la cour résonnent et nous appellent à nous rassembler."
 imperial_examination.3007.a: "Il est temps de prouver ma valeur."
 imperial_examination.3007.a.success_tooltip_first: "#weak Pour réussir l’examen métropolitain, vous avez besoin d’une note de #V 50#!. Pour passer l’examen palatial, vous devez vous classer parmi les dix premiers.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "Une mauvaise herbe parmi les fleurs"
 imperial_examination.3010.desc: "Je m’arrête devant le bureau des examinateurs et entend une conversation étouffée : « Je n’avais jamais vu de triche aussi ingénieuse », dit l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName]."
 imperial_examination.3010.scholarship: "« La seule raison pour laquelle j’ai découvert que les chaussettes [entrant.Custom('FR_du_Char_Pi')][entrant.GetTitledFirstName] avaient les réponses à l’examen griffonnées dessus, c’est parce qu’elles ont été accidentellement mouillées par de l’eau ! »"
 imperial_examination.3010.martial: "[entrant.Custom('FR_le_Char_Pi')|U][entrant.GetTitledFirstName] a saboté l’arc de son rival avec une entaille à peine visible dans la poignée, afin que l’arme se brise lorsqu’elle se plie."
 imperial_examination.3010.outro: "\n\nL’[Select_CString(examiner_2.IsFemale,'examinatrice','examinateur')] [examiner_2.GetFirstName] secoue la tête et murmure : « Si seulement [entrant.Custom('FR_IlElle')] faisait preuve d’un tel zèle pour réussir honnêtement son examen. [entrant.Custom('FR_IlElle')|U] ferait [Select_CString(entrant.IsFemale,'une excellente','un excellent')] fonctionnaire »"
 imperial_examination.3010.a: "[Select_CString(entrant.IsFemale,'La tricheuse','Le tricheur')] peut se racheter en étant à mon service."
 imperial_examination.3010.b: "C’est l’examinateur qui devrait être sanctionné !"
 imperial_examination.3010.c: "Je laisse les examinateurs régler cette affaire."
 imperial_examination.3020.t: "Une atteinte à ma réputation"
 imperial_examination.3020.desc: "Une voix familière s’élève des cabines d’examen et m’attire hors de mes appartements. C’est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entrant'))], [entrant.Custom('FR_le_Char_Pi')][entrant.GetTitledFirstName], qui se tire les cheveux en marmonnant des propos confus.\n\n"
 imperial_examination.3020.desc_martial: "[entrant.Custom('FR_IlElle')|U] a abandonné son arme dans l’herbe et son partenaire d’entraînement en a profité pour lui égratigner le casque."
 imperial_examination.3020.desc_scholarship: "[entrant.Custom('FR_IlElle')|U] a quitté sa cabine, mais agrippe fermement les documents d’examen, le visage pâle et désespéré."
 imperial_examination.3020.desc.outro: "\n\nLes examinateurs assistent bouche bée à la scène avant d’intervenir rapidement, mais le mal est déjà fait. Tous les candidats ont assisté à la décomposition d’un membre de ma dynastie."
 imperial_examination.3020.a: "Je vais avoir une discussion sérieuse avec [entrant.Custom('FR_LuiElle')]."
 imperial_examination.3020.b: "Renvoyons-[entrant.Custom('FR_LeLa')] immédiatement chez [entrant.Custom('FR_LuiElle')] !"
 imperial_examination.3020.c: "Oh, ce n’est qu’un coup de chaleur, rien de plus."
 imperial_examination.3030.t: "Manquement au devoir"
 imperial_examination.3030.desc: "On m’a dit que l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName] s’est assoupi[examiner.Custom('FR_E')] devant les candidats. Au début, ce n’était qu’un coude sur la table d’examen, mais ensuite, [examiner.Custom('FR_IlElle')] s’est mis[examiner.Custom('FR_E')] à ronfler !\n\nMaintenant, [examiner.Custom('FR_IlElle')] est réveillé[examiner.Custom('FR_E')], mais qui sait ce que les candidats ont fait pendant qu’[examiner.Custom('FR_IlElle')] somnolait ?"
 imperial_examination.3030.a: "Cela remet en question tous les résultats !"
 imperial_examination.3030.a.flavor: "Les punitions collectives atteignent toujours leur cible."
 imperial_examination.3030.b: "Je saurai m’en souvenir."
 imperial_examination.3030.c: "Nous sommes les seuls à l’avoir remarqué."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "Avec un peu d’aide"
 imperial_examination.4000.desc: "Des lettres, des symboles... Lorsque je ferme les yeux, je vois devant moi les détails des passages que j’ai étudiés toute la journée. Chaque trait de pinceau apparaît dans l’obscurité, mais sa signification reste trompeuse. Aurai-je le temps de maîtriser toutes les interprétations nécessaires ?\n\nUn[exam_taker.Custom('FR_E')] autre candidat[exam_taker.Custom('FR_E')] s’approche de moi et sa robe effleure la mienne. « Cela ne sert à rien de ne pas dormir de la nuit pour préparer un examen. Vous avez toute votre vie pour apprendre. Laissez-moi passer le test à votre place et reposez-vous. »"
 imperial_examination.4000.a: "J’ai vraiment besoin de toute l’aide possible..."
 imperial_examination.4000.b: "Non, c’est mal."
 imperial_examination.4000.b.cheater: "Cela a du sens..."
 #Bribe an examiner
 imperial_examination.4010.t: "Petits arrangements"
 imperial_examination.4010.desc: "À chaque pas que fait l’[Select_CString(examiner_to_bribe.IsFemale,'examinatrice','examinateur')] [examiner_to_bribe.GetFirstName], on entend le tintement des pièces. Les coutures de sa bourse sont sur le point de céder. À plusieurs reprises, je [examiner_to_bribe.Custom('FR_LeLa')] vois chuchoter à l’oreille des candidats en tentant vainement de le dissimuler.\n\nIl est évident que [Select_CString(examiner_to_bribe.IsFemale,'cette examinatrice','cet examinateur')] a mis au point un système de petits arrangements très lucratif..."
 imperial_examination.4010.a: "Je devrais me présenter."
 imperial_examination.4010.b: "Cela ne vaut pas la peine de prendre ce risque."
 #Stay up studying
 imperial_examination.4020.t: "Étudier jusque tard"
 imperial_examination.4020.desc: "Je suis assis[ROOT.Char.Custom('FR_E')], penché[ROOT.Char.Custom('FR_E')] sur mes livres, parcourant désespérément les pages les unes après les autres dans l’espoir de mémoriser autant de lettres que possible pour l’examen à venir.\n\nUne légère douleur derrière mon front me fait comprendre à quel point je fatigue mes yeux dans cette pièce faiblement éclairée. Je me lève pour me rafraîchir la nuque avec un peu d’eau afin de soulager la tension mentale."
 imperial_examination.4020.a: "Je dois tenir encore un peu..."
 imperial_examination.4020.b: "Je ne peux plus continuer."
 #Study with a friend
 imperial_examination.4030.t: "... De mes amis"
 imperial_examination.4030.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Comment vous en sortez-vous ? Voulez-vous vous joindre à moi pour réviser l’examen ? » demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', friendly_entrant )], [friendly_entrant.Custom('FR_le_Char_Pi')][friendly_entrant.GetTitledFirstName], en faisant signe de son fauteuil confortable un peu plus loin dans le hall.\n\nDevant [friendly_entrant.Custom('FR_LuiElle')] se trouve une table couverte à ras bord de pinceaux de calligraphie en train de sécher et de dizaines de gros volumes de poésie."
 imperial_examination.4030.outro: "\n\nJe m’arrête un instant pour réfléchir à la proposition. Étudier ensemble aurait ses avantages..."
 imperial_examination.4030.outro.lover: "\n\nA-t-[friendly_entrant.Custom('FR_IlElle')] toujours été aussi séduisant[friendly_entrant.Custom('FR_E')] ?"
 imperial_examination.4030.a: "« Par quoi commençons-nous ? »"
 imperial_examination.4030.b: "« À vrai dire, cela me dirait bien de vous étudier vous... »"
 imperial_examination.4030.c: "« Je dois aller quelque part. »"
 imperial_examination.4050.t: "Du baijiu tard dans la nuit"
 imperial_examination.4050.desc: "« Nous sommes quelques-uns à vouloir boire une bouteille de baijiu ensemble. Vous vous joignez à nous, n’est-ce pas ? » m’appelle m[ROOT.Char.Custom2('FR_RelationToMe_OnA', friendly_entrant )], [friendly_entrant.Custom('FR_le_Char_Pi')][friendly_entrant.GetTitledFirstName], alors que je me tiens près d’un étang dans la cour et que j’admire le jeu de lumière des rayons du soleil sur les écailles des poissons."
 imperial_examination.4050.a: "Je connais le jeu à boire idéal !"
 imperial_examination.4050.b: "Je préférerais passer un moment seul[ROOT.Char.Custom('FR_E')] avec vous."
 imperial_examination.4050.c: "Je dois aller quelque part."
 imperial_examination.4060.t: "[Select_CString(potential_rival.IsFemale,'Une rivale potentielle','Un rival potentiel')]"
 imperial_examination.4060.desc_learning: "Je discute avec d’autres candidats à l’auberge quand une voix nasillarde et hurlante interrompt mon argumentation : « C’est une idée simple et, en plus, hautement discutable ! »\n\nJe me tourne vers c[promising_lowborn.Custom('FR_EtEtte')] arriviste anonyme de [ROOT.Char.GetCurrentLocation.GetName]. Cela fait maintenant une heure qu’[promising_lowborn.Custom('FR_IlElle')] se moque de chacune de mes paroles et roule des yeux.\n\nD’autres érudits se joignent à la moquerie au fur et à mesure que je ne réagis pas à ces insultes."
 imperial_examination.4060.desc_martial: "Je regarde dans la cour à l’extérieur du hall de l’auberge et remarque un poteau de but [Glossary('cuju','CUJU_GLOSS')] en train d’être érigé et un murmure excité qui provient de la foule qui attend.\n\nEn me rendant au jeu, je me heurte à un[promising_lowborn.Custom('FR_E')] autre candidat[promising_lowborn.Custom('FR_E')]. Un[promising_lowborn.Custom('FR_E')] arriviste anonyme de [ROOT.Char.GetCurrentLocation.GetName], qui se moque de moi et me dit, « Et où allez-vous ? Pas jouer, j’espère, avec vos petites jambes maigres. Elles se briseraient certainement comme des brindilles ! »\n\nLes gens autour de nous rient de son insolence. Si je ne fais rien pour l’empêcher, l’hilarité de la foule aura certainement bientôt pour cible ma personne."
 imperial_examination.4060.a: "Je vais lui apprendre !"
 imperial_examination.4060.a.success: "Vous ridiculisez l’effronté[promising_lowborn.Custom('FR_E')]"
 imperial_examination.4060.a.failure: "Vous vous ridiculisez"
 imperial_examination.4060.b: "Peut-être n’a-t-[promising_lowborn.Custom('FR_IlElle')] pas tout à fait tort ?"
 imperial_examination.4060.c: "Refuser de participer."
 imperial_examination.4060.d: "[promising_lowborn.Custom('GetDaughterSon')|U] de fornicateur !"
 imperial_examination.4060.d.tt: "Vous obtenez que [promising_lowborn.Custom('FR_le_Char_Pi')][promising_lowborn.GetTitledFirstName] soit exclu[promising_lowborn.Custom('FR_E')] de l’examen parce que sa famille est soupçonnée d’occuper la base."
 imperial_examination.4070.t: "Soutien familial non sollicité"
 imperial_examination.4070.desc: "J’entends une voix à l’extérieur de la salle d’examen et sursaute à la vue de [Select_CString(parent.IsFemale,'ma mère','mon père')] en train de parler avec [examiner.Custom('FR_le_Char_Pi')][examiner.GetTitledFirstName].\n\nJe tire mon parent à l’écart et lui demande ce qu’[parent.Custom('FR_IlElle')] fait là, ce à quoi [parent.Custom('FR_IlElle')] répond joyeusement, « Je voulais juste vous aider. J’ai aussi des relations, vous savez ! Laissez-moi glisser votre nom et m’assurer de votre réussite. »\n\nJe regarde autour de moi pour m’assurer qu’aucun de mes camarades d’examen ne nous a remarqués. Pour l’instant, j’ai encore le temps de renvoyer [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstName] chez [parent.Custom('FR_LuiElle')] sans que ma réputation soit entachée."
 imperial_examination.4070.a: "Seulement [parent.Custom('FR_SilSielle')] peut le faire subtilement."
 imperial_examination.4070.a.success: "Votre [parent.GetMotherFather|l] parvient à cacher ses intentions"
 imperial_examination.4070.a.failure: "Le plan de votre [parent.GetMotherFather|l] est révélé"
 imperial_examination.4070.b: "Je peux supporter l’humiliation si cela contribue à ma réussite."
 imperial_examination.4070.c: "Je vous en prie, [parent.GetMotherFather|U], partez."
 imperial_examination.4080.t: "Le chemin se sépare"
 imperial_examination.4080.desc: "Partout où je vais, les débats savants se poursuivent.\n\nDeux voix particulièrement enflammées se détachent de la foule. Je me tourne et trouve [examiner_1.Custom('FR_le_Char_Pi')][examiner_1.GetTitledFirstName] et [examiner_2.Custom('FR_le_Char_Pi')][examiner_2.GetTitledFirstName], deux [Select_CString(And(examiner_1.IsFemale, examiner_2.IsFemale), 'rivales', 'rivaux')] académiques notoires, [Select_CString(And(examiner_1.IsFemale, examiner_2.IsFemale), 'engagées', 'engagés')] dans un autre débat véhément. Plus précisément, qui des deux a écrit l’essai le plus important sur [examiner_1.Custom('EruditeTopic')].\n\n[examiner_1.Custom('FR_le_Char_Pi')|U][examiner_1.GetTitledFirstName] m’aperçoit et me demande : « Eh bien, quel texte préférez-vous ? »"
 imperial_examination.4080.a: "Je préfère le travail [examiner_1.Custom('FR_du_Char_Pi')][examiner_1.GetTitledFirstNameNoTooltip]."
 imperial_examination.4080.b: "[examiner_2.Custom('FR_le_Char_Pi')|U][examiner_2.GetTitledFirstNameNoTooltip] est l’érudit[examiner_2.Custom('FR_E')] [examiner_2.Custom('FR_LeLa')] plus vertueu[examiner_2.Custom('FR_XSe')]."
 imperial_examination.4080.c: "J’apprécie les deux dans une égale mesure."
 sided_with_examiner_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName|U] a pris le parti de [TARGET_CHARACTER.GetFirstName] dans une querelle d’érudits"
 sided_with_examiner_log_title: "A pris le parti de l’examinateur"
 imperial_examination.cheat.tt: "Gain d’un [exam_cheat|El]"
 imperial_examination.advantage.tt: "Gain d’un [exam_advantage|El]"
 imperial_examination.has_advantage.tt: "Probabilité #BOL accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]\n"
 imperial_examination.has_increased_advantage.tt: "Probabilité #BOL nettement accrue#! de #BOL réussir#! en raison de l’[exam_advantage|El]\n"
 imperial_examination.caught_cheating.tt: "#warning Diminution#! de votre gain de mérite à la fin de l’examen."
 imperial_examination.cheat_spent.tt: "Vous #BOL dépensez#! un [exam_cheat|El]\n"
 imperial_examination.cheat_wash.tt: "Votre écart de conduite a été couvert et la tromperie est oubliée"
 imperial_examination.4090.t: "Faire la paire"
 imperial_examination.4090.desc: "La nervosité est palpable dans le hall de l’auberge et n’est chassée que par le visage plaisant de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('other_entrant'))], [other_entrant.Custom('FR_le_Char_Pi')][other_entrant.GetTitledFirstName].\n\nAvec [other_entrant.Custom('FR_LuiElle')], je n’ai rien à expliquer et chacune de mes paroles trouve un écho. Nos discussions portent sur de vastes sujets et leurs tours et détours nous étonnent [Select_CString(And(ROOT.Char.IsFemale, other_entrant.IsFemale), 'toutes', 'tous')] les deux !\n\nÀ un moment donné, [other_entrant.Custom('FR_IlElle')] se penche et dit : « Je connais quelques autres personnes qui partagent les mêmes idées et qui seraient ravies de vous rencontrer si vous me permettiez de vous présenter ? »"
 imperial_examination.4090.a: "J’ai hâte de les rencontrer !"
 imperial_examination.4090.b: "J’ai des textes importants à lire."
 imperial_examination.4090.b.tt: "Votre assiduité aux études procure du [merit|El][merit_i]."
 imperial_examination.4100.t: "Une feuille de papier"
 imperial_examination.4100.desc: "Je marche prudemment entre les cabines d’examen, espérant laisser un morceau de papier préparé avec des informations utiles avant l’épreuve imminente.\n\nAu moment où je trouve une planche lâche dans un mur d’une cabine, j’entends une toux aiguë derrière moi. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('other_entrant'))], [other_entrant.Custom('FR_le_Char_Pi')][other_entrant.GetTitledFirstName], je ne sais pas comment, a réussi à s’approcher sans faire de bruit.\n\n« Que faites-vous ici ? » me demande-t-[other_entrant.Custom('FR_IlElle')]"
 imperial_examination.4100.a: "Partager les réponses pour calmer [other_entrant.Custom('FR_le_Char_Pi')][other_entrant.GetTitledFirstNameNoTooltip]."
 imperial_examination.4100.a.success: "[other_entrant.Custom('FR_le_Char_Pi')|U][other_entrant.GetTitledFirstNameNoTooltip] accepte de tricher avec vous"
 imperial_examination.4100.a.failure: "[other_entrant.Custom('FR_le_Char_Pi')|U][other_entrant.GetTitledFirstNameNoTooltip] refuse"
 imperial_examination.4100.b: "« Je suis ici pour me mettre dans la peau de l’étudiant. »"
 imperial_examination.4100.b.success: "[other_entrant.Custom('FR_le_Char_Pi')|U][other_entrant.GetTitledFirstNameNoTooltip] croit votre mensonge"
 imperial_examination.4100.b.failure: "[other_entrant.Custom('FR_le_Char_Pi')|U][other_entrant.GetTitledFirstNameNoTooltip] n’est pas dupe"
 imperial_examination.4100.c: "Jeter le papier dans une flaque d’eau proche."
 imperial_examination.8000.t: "Au palais"
 imperial_examination.8000.desc: "Je fais partie des érudits les plus prometteurs du pays. J’ai attendu ce moment toute ma vie. Bientôt, je parcourrai les jardins du palais, je dégusterai les meilleurs mets que l’empire peut offrir et je me tiendrai devant [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] en personne."
 imperial_examination.8000.a: "Les yeux du Ciel se poseront sur moi !"
 imperial_examination.8010.t: "À la taverne"
 imperial_examination.8010.desc: "Je n’ai pas été invité[ROOT.Char.Custom('FR_E')] à l’examen palatial. Ma note n’a pas encore été publiée. En attendant, je ne suis plus confiné[ROOT.Char.Custom('FR_E')] dans l’enceinte de l’examen.\n\n"
 imperial_examination.8010.desc_worried: "Je ne remarque pas le brouhaha de la taverne, alors que je m’assois et réfléchis à ce que j’aurais pu faire autrement."
 imperial_examination.8010.desc_fallback: "L’examen est enfin terminé, et je pousse un soupir de soulagement."
 imperial_examination.8010.a: "Je dois étudier sérieusement pour le prochain examen."
 imperial_examination.8010.b: "Malgré cela, je suis satisfait[ROOT.Char.Custom('FR_E')] du résultat."
 imperial_examination.9000.t: "Un rassemblement très apprécié"
 imperial_examination.9000.desc.intro: "Une fois l’examen métropolitain terminé, l’[Select_CString(examiner.IsFemale,'examinatrice','examinateur')] [examiner.GetFirstName] me présente le candidat le mieux classé : [first_char.Custom('FR_le_Char_Pi')][first_char.GetTitledFirstName].\n\n« Son talent pour"
 imperial_examination.9000.desc.diplomacy: "la diplomatie"
 imperial_examination.9000.desc.martial: "la martialité"
 imperial_examination.9000.outro: "nous a tous impressionnés aujourd’hui, déclare [examiner.GetFirstNameNoTooltip]. Les autres candidats les mieux classés sont actuellement conduits au palais impérial. »\n\n[first_char.GetFirstNameNoTooltip] s’incline profondément et dit d’une voix respectueuse et feutrée : « Je vis pour servir [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]. »"
 imperial_examination.9000.a: "Je m’attendais à [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]."
 imperial_examination.9000.a.tt_martial: "Vous avez ce choix en raison de votre [activity_option|El] $imperial_examination_focus_martial$"
 imperial_examination.9000.a.tt_learning: "Vous avez ce choix en raison de votre [activity_option|El] $imperial_examination_focus_learning$"
 imperial_examination.9000.a.tt_stewardship: "Vous avez ce choix en raison de votre [activity_option|El] $imperial_examination_focus_stewardship$"
 imperial_examination.9000.b: "Vous avez fait honneur à l’empire."
 exam_focus_martial: "une expertise en stratégie militaire"
 exam_focus_learning: "une expertise en érudition"
 exam_focus_stewardship: "une expertise en intendance"
 examination_first_place_entrant_noticed_title: "Attention du Ciel"
 examination_first_place_entrant_noticed: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] a félicité [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] pour ses excellentes notes."
 imperial_examination.9001.t: "Sous le regard du Ciel"
 imperial_examination.9001.desc: "La sueur sur mon front n’est pas encore sèche qu’on m’emmène déjà devant [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l]. J’ai mal à la main à force d’avoir tenu"
 imperial_examination.9001.desc_brush: "le pinceau"
 imperial_examination.9001.desc_weapon: "l’arme"
 imperial_examination.9001.desc_bridge: "toute la journée. On me dit que j’ai obtenu la meilleure note parmi tous les candidats du pays."
 imperial_examination.9001.desc_denied: "\n\nÀ ma grande surprise, [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] me jette un regard lorsque je m’incline devant [host.Custom('FR_LuiElle')] et dit : « Je m’attendais à une personne avec [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]. »\n\nJe rougis lorsqu’un[favored_entrant.Custom('FR_E')] autre candidat[favored_entrant.Custom('FR_E')] est amené[favored_entrant.Custom('FR_E')] pour être félicité[favored_entrant.Custom('FR_E')] à ma place : [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 imperial_examination.9001.desc_merit: "\n\nJe me prosterne devant [Select_CString(host.IsFemale,'la Fille','la Fils')] du Ciel en personne et m’incline aussi bas que mon dos me le permet.\n\n« Vous avez fait honneur à l’Empire », dit-[host.Custom('FR_IlElle')]. Ai-je perçu une lueur de fierté dans ses yeux ? Les lumières de la Cour m’ont peut-être joué un mauvais tour."
 imperial_examination.9001.a: "Je vis pour servir."
 imperial_examination.9001.b: "Jamais je ne l’oublierai !"
 imperial_examination.9001.c: "Je vais faire mieux, quel qu’en soit le prix."
 imperial_examination.9001.d: "Je dois rester calme..."
 tgp_changed_ways_modifier: "Habitudes changées"
 tgp_changed_ways_modifier_desc: "Ce personnage emprunte une nouvelle voie afin de mieux servir la cour impériale."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "Les questions habituelles"
 imperial_examination.5000.desc.cheater: "Je sens les regards des autres candidats se poser sur ma nuque lorsque j’entre dans la salle d’examen et que je trouve ma cabine. Combien d’entre eux sont au courant de mon intrusion ? Est-ce que j’imagine des choses ? Je dois mettre ces pensées de côté et me concentrer sur l’épreuve qui m’attend."
 imperial_examination.5000.desc: "[examiner.Custom('FR_le_Char_Pi')|U][examiner.GetTitledFirstName] me jette un regard mortifiant tandis que je m’accroupis sur mon siège, essayant de me ressaisir avant l’essai qui va suivre."
 imperial_examination.5000.desc_bridge: "\n\nOn me demande de développer ce thème :"
 governance_weaponry: "« Quelqu’un affirme ne posséder qu’une lance, alors qu’il possède secrètement des arbalètes. Quelle punition doit-on lui infliger ? »"
 governance_reinstatement: "« Un fonctionnaire méritant se voit refuser sa réintégration, alors qu’un fonctionnaire sans mérite l’obtient. Comment juger cette situation ? »"
 governance_documents: "« Si un fonctionnaire ouvre un document scellé sans autorisation, quelle sanction encourt-il ? »"
 governance_filial: "« Si un criminel sans famille connue a été condamné à mort, mais qu’il est gracié après son exécution, les documents correspondants devraient-ils être modifiés afin que sa réputation soit rétablie ? »"
 imperial_examination.5000.a: "Où est mon pinceau !"
 imperial_examination.5000.a.cheater: "Je ferai de mon mieux..."
 imperial_examination.5000.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], allez-y ! »"
 imperial_examination.5000.c: "« Examinat[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], veuillez jeter un coup d’œil à ma réponse... »"
 imperial_examination.5000.d: "« Examinat[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], vous vous souvenez de mon parent, n’est-ce pas ? »"
 imperial_examination.5000.e: "#EMP Jeter un coup d’œil sur la feuille de réponse cachée#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
