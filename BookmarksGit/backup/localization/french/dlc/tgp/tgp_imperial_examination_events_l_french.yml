 #A [Exam] Classic
 imperial_examination.5050.t: "Parler au nom des sages"
 imperial_examination.5050.history: "« Pour respecter les registres réglementaires, selon le Classique des documents, il faut connaître les dirigeants d’autrefois. »$imperial_examination.5050.desc$ on me demande de démontrer que je connais [ROOT.Char.Custom('GetRandomHistoryPassage')]."
 imperial_examination.5050.changes: "« Pour surmonter les difficultés matérielles, selon le Livre des changements, nous devons nous considérer comme faisant partie de l’univers. »$imperial_examination.5050.desc$ je dois décrire ma compréhension des modes de divination du texte : de l’infinité des lignes aux Six bêtes."
 imperial_examination.5050.poetry: "« Pour réfléchir sur le comportement humain, selon le Livre de la poésie, il faut placer un miroir pour se refléter soi-même. »$imperial_examination.5050.desc$ je dois interpréter des vers dans [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 imperial_examination.5050.annals: "« Pour analyser la nature des vérités ou des mensonges, selon les Annales des Printemps et Automnes, il a fallu tirer les leçons de la folie des dynasties passées. »$imperial_examination.5050.desc$ je dois parler de ce que je sais sur le [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 imperial_examination.5050.rites: "« Pour comprendre l’ordre du monde selon le Classique des Rites, il faut respecter la cérémonie appropriée. »$imperial_examination.5050.desc$ je dois énumérer les affirmations clés telles qu’elles apparaissent dans [ROOT.Char.Custom('GetRandomRitesPassage')]."
 imperial_examination.5050.desc: "\n\nC’est ce qu’indique l’introduction du questionnaire qui se trouve devant moi. L’espace vide au milieu de notre [ROOT.Char.Custom('GetWritingMaterial')] semble infiniment grand.\n\nPour cet examen,"
 imperial_examination.5050.a: "Comme Maître Kong l’a dit..."
 imperial_examination.5050.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], allez-y ! »"
 imperial_examination.5050.c: "« Examinat[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], si vous voulez bien regarder ma version de l’histoire... »"
 imperial_examination.5050.d: "« Examinat[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], ma famille a toujours privilégié ce texte. »"
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "Votre interprétation du passage est un succès critique"
 imperial_examination.duel.classics.great_success.tt: "Vous avez de bons arguments concernant le passage"
 imperial_examination.duel.classics.success.tt: "Votre essai est décent"
 imperial_examination.duel.classics.failure.tt: "Vous bâclez l’essai"
 #[Exam] Poetry
 imperial_examination.5100.t: "Poème [ROOT.Char.Custom('GetRegionalPoetryExam')]"
 imperial_examination.5100.desc: "Les candidats se réunissent dans les cabines d’examen et je prends place parmi eux. Malgré notre nombre, tout est silencieux, à l’exception du bruissement des feuilles agitées par une douce brise. De l’encens brûle sur un autel voisin, ce qui apporte une touche de paix.\n\nNous devons écrire de la poésie en quatre vers. Si je veux réussir,"
 imperial_examination.5100.desc.river: "je dois laisser mes pensées s’écouler aussi librement que le fleuve."
 imperial_examination.5100.desc.straight: "je dois laisser mes pensées s’enfoncer dans la terre."
 imperial_examination.5100.desc.explosive: "je dois écrire avec passion sans me retenir !"
 imperial_examination.5100.desc.lofty: "je dois laisser mes pensées vagabonder vers les confins du ciel."
 imperial_examination.5100.desc.fallback: "je dois puiser mon inspiration dans tous les poèmes que j’ai lus."
 imperial_examination.5100.a: "Je prends mon pinceau."
 imperial_examination.5100.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], allez-y ! »"
 imperial_examination.5100.c: "« Examinat[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], je vous fais confiance pour reconnaître l’importance de mon talent. »"
 imperial_examination.5100.d: "« Examinat[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], mon parent m’a appris tout ce que je sais de la poésie. »"
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "Je sais quoi écrire..."
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "Le temps semble s’arrêter lorsque vous lisez votre poème"
 imperial_examination.duel.poetry.great_success.tt: "Votre poésie est formidable"
 imperial_examination.duel.poetry.success.tt: "Votre poème est bien"
 imperial_examination.duel.poetry.failure.tt: "Vous ne parvenez pas à écrire un poème intéressant"
 imperial_examination.5150.t: "Épreuve de tir à l’arc"
 imperial_examination.5150.desc: "Les candidats se rassemblent sur le terrain de tir et je prends place parmi eux.\n\nMalgré notre nombre, tout est silencieux, à l’exception du léger cliquetis des armures lorsque nous prenons nos positions.\n\nLe candidat devant moi prépare son arc."
 imperial_examination.5150.a: "Je saisis mon arc fermement."
 imperial_examination.5150.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], tirez. »"
 imperial_examination.5150.c: "« [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], regardez ma cible s’il vous plaît... »"
 imperial_examination.5150.d: "« Examinat[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.Custom('FR_EurRice')] [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], vous connaissez mon parent, n’est-ce pas ? »"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "Votre tir est parfait"
 imperial_examination.duel.archery.great_success.tt: "Votre tir est très bien"
 imperial_examination.duel.archery.success.tt: "Votre tir est décent"
 imperial_examination.duel.archery.failure.tt: "Votre tir rate"
 other_entrant_impressive_success: "Un murmure d’approbation s’élève de la foule des spectateurs lorsqu’[other_entrant.Custom('FR_IlElle')] plante fermement la flèche dans la cible."
 other_entrant_spinning_safe: "La flèche s’envole en arc de cercle, tournoyant dans le vent mais parvenant à toucher le bord inférieur de la cible."
 other_entrant_embarrased_cough: "La flèche part si loin que je ne l’entends même pas atterrir derrière la cible. Quelque part, quelqu’un glousse."
 other_entrant_piercing_success: "La flèche s’enfonce si profondément qu’elle ressort par-derrière."
 other_entrant_drooping_safe: "La flèche atteint le bord de la cible. L’impact superficiel fait malheureusement tomber la queue du projectile."
 other_entrant_vanishing_arrow: "La flèche effleure le coin de la cible avant de disparaître derrière elle."
 imperial_examination.5160.t: "Démonstration des armes d’hast"
 imperial_examination.5160.desc: "Le poids de mon uniforme est un réconfort familier alors que je me mets en rang avec les autres candidats. Des cibles de paille ont été disposées dans toute la cour devant le palais de [ROOT.Char.GetCurrentLocation.GetName].\n\nMon tour approche. Juste après [other_entrant.Custom('FR_le_Char_Pi')][other_entrant.GetTitledFirstName], qui"
 imperial_examination.5160.a: "Je prends position."
 imperial_examination.5160.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], prenez ma place. »"
 imperial_examination.5160.c: "« [Select_CString(ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.IsFemale,'Examinatrice','Examinateur')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], regardez-moi ! »"
 imperial_examination.5160.d: "« [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], vous connaissez déjà les prouesses martiales de mon parent ! »"
 imperial_examination.5160.e: "« [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], cela vous rappelle-t-il que ma famille a le bras long ? »"
 other_entrant_cutting_success: "décapite sa cible avec tant de panache que cela fait sourire les examinateurs."
 other_entrant_practiced_safe: "pivote, bloque et renverse son adversaire de paille avec des mouvements bien rodés, bien qu’un peu prévisibles."
 other_entrant_stuck_fail: "s’élance audacieusement vers sa cible, mais on ne sait pas comment [other_entrant.Custom('FR_IlElle')] parvient à enfoncer son arme dans son petit corps de paille."
 other_entrant_practiced_success: "avance avec une aisance pratiquée, presque naturelle, qui suscite un murmure de jalousie parmi le public."
 other_entrant_stumbling_fail: "trébuche et tombe, son arme heurtant le sol dans un grand fracas. Je pousse un soupir de soulagement."
 imperial_examination.duel.polearm.critical_success.tt: "Votre posture est parfaite"
 imperial_examination.duel.polearm.great_success.tt: "Votre posture est impressionnante"
 imperial_examination.duel.polearm.success.tt: "Votre posture est décente"
 imperial_examination.duel.polearm.failure.tt: "Votre posture est inadéquate"
 imperial_examination.5170.t: "Évaluation du tir à l’arc à cheval"
 imperial_examination.5170.desc: "Réveillés avant le chant du coq, les autres candidats et moi-même sommes tirés de nos lits et conduits vers un terrain de tir à l’arc en plein air.\n\nLà, un groupe de bons destriers nous attend, au sommet d’une colline dégagée. Le candidat devant moi prépare son cheval et "
 imperial_examination.5170.a: "Je prends les rênes."
 imperial_examination.5170.b: "« [ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], prenez ma place. »"
 imperial_examination.5170.c: "« [Select_CString(ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.IsFemale,'Examinatrice','Examinateur')] [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], regardez-moi ! »"
 imperial_examination.5170.d: "« Mon parent est un excellent cavalier. N’est-ce pas, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip] ? »"
 imperial_examination.5170.e: "L’arc et moi ne faisons qu’un. Je ne peux pas échouer !"
 horse_exam_tourney_success_first: "Vous avez ce choix en raison de votre [trait|El] [GetTrait('tourney_participant').GetName( GetNullCharacter )]"
 horse_exam_hunter_success_first: "Vous avez ce choix en raison de votre [trait|El] [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]"
 other_entrant_thundering_success: "charge à travers le champ. Malgré la vitesse du cheval, [other_entrant.Custom('FR_IlElle')] reste parfaitement immobile sur son dos. C’est un spectacle impressionnant et quelque peu effrayant."
 other_entrant_practiced_ride: "galope avec aisance, mais n’a pas le courage de tirer son arc, ce qui donne globalement un spectacle déplorable."
 other_entrant_spooked_horse: "éperonne vigoureusement son cheval pour l’effrayer. La pauvre bête [other_entrant.Custom('FR_LeLa')] désarçonne aussitôt. C’est un spectacle pitoyable, mais aussi quelque peu rassurant."
 other_entrant_swift_success: "chevauche rapidement à travers la plaine et décoche une pluie de flèches à un rythme effréné, ce qui rend ses mouvements aussi fluides que l’eau."
 other_entrant_shortstop_fail: "galope à travers champ et se penche correctement sur sa selle, mais aucune de ses flèches n’atteint sa cible."
