 imperial_examination.5200.t: "Démonstration de tir à l’arc"
 imperial_examination.5200.desc: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] m’observe d’un regard inquisiteur. D’un geste ample en direction de nous, les candidats, [host.Custom('FR_IlElle')] déclare : « Une mauvaise posture trahit une faiblesse morale. Une mauvaise technique trahit une volonté corruptible. »\n\n[host.Custom('FR_IlElle')|U] joint les doigts et balaie du regard la cour. « La trajectoire de votre flèche me permettra d’évaluer votre capacité à conquérir des villes ou à protéger nos frontières. C’est votre dernière occasion de m’impressionner. »\n\n[host.Custom('FR_IlElle')|U] se retourne et m’appelle pour que je m’avance."
 imperial_examination.5200.a: "Je vais tout donner !"
 imperial_examination.5200.b: "Mieux vaut ne pas prendre de risques."
 imperial_examination.5300.t: "L’essai impérial"
 imperial_examination.5300.desc: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] m’observe d’un regard inquisiteur. D’un geste ample en direction de nous, les candidats, [host.Custom('FR_IlElle')] déclare : « Une mauvaise éducation classique trahit un manque de moralité. Un mauvais essai trahit une volonté faible. »\n\n[host.Custom('FR_IlElle')|U] joint les doigts et regarde la cour. « Les coups de pinceau que vous donnez me permettent d’évaluer votre capacité à gouverner notre peuple et à préserver nos traditions. C’est votre dernière occasion de m’impressionner. »\n\n[host.Custom('FR_IlElle')|U] se retourne et m’appelle pour que je m’avance."
 imperial_examination.5300.a: "Je vais présenter une argumentation exhaustive."
 imperial_examination.5300.b: "$imperial_examination.5200.b$"
