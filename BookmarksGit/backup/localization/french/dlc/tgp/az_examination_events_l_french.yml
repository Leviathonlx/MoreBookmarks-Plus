l_french:
 az_examination.0001.t: "Juger le pinceau"
 az_examination.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] s’incline légèrement et tend un parchemin soigneusement enroulé.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est avec la plus grande humilité que je soumets mon texte à votre critique. J’ai travaillé dur pour rédiger ces lignes ; certaines sont audacieuses en raison de leur assurance, tandis que d’autres... reflètent ma quête de pondération. Je vous remercie d’avance pour vos commentaires », dit-[entrant.Custom('FR_IlElle')]."
 az_examination.0001.intrigue: "« Tant que vous vous souvenez que c’est moi qui vous aide. »"
 az_examination.0001.a: "Offrir des commentaires aimables et constructifs."
 az_examination.0001.b: "Railler ses tentatives pitoyables."
 az_examination.0001.c: "Comparer son travail avec celui des anciens et rédiger un commentaire."
 az_examination.0002.t: "Défi public"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName], un[debater.Custom('FR_E')] représentant[debater.Custom('FR_E')] du [debater_movement.GetName|l], $az_examination.0002.desc$"
 az_examination.0002.desc: "m’accule lorsque je sors de la salle d’étude. À en juger par l’expression suffisante sur son visage, [debater.Custom('FR_IlElle')] attendait l’occasion de s’en prendre à un érudit sans méfiance.\n\n« Personne ne comprend mieux que moi les Annales des Printemps et Automnes ! Les paroles de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] ne sont pas seulement une simple description des événements. Son langage subtil exalte les vertueux et condamne les pécheurs. N’êtes-vous pas d’accord ? »"
 az_examination.0002.a: "« De toute évidence, un[debater.Custom('FR_E')] [debater.Custom2('InsultNoun', ROOT.Char)] comme vous ne peut pas le lire correctement ! »"
 az_examination.0002.b: "« Il n’y a pas de place pour l’imagination ici. »"
 az_examination.0002.c: "« Chaque chemin vers la sagesse est unique. »"
 az_examination.0002.d: "Quitter ce débat improductif."
 az_examination.0003.t: "Service du thé indigne"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche des examinateurs avec un plateau de thé. [tea_offender.Custom('FR_IlElle')|U] le verse de la mauvaise main, ses manches effleurent le sol, et [tea_offender.Custom('FR_IlElle')] tend les tasses sans révérence.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] observe avec dédain. « Vous reniez les rites au détriment de votre vertu, [tea_offender.GetFirstNameNoTooltip] », déclare-t-[host_examiner.Custom('FR_IlElle')] assez fort pour que tout le monde l’entende. Les mains de [tea_offender.GetFirstNameNoTooltip] tremblent légèrement tandis qu’[tea_offender.Custom('FR_IlElle')] s’incline avec raideur."
 az_examination.0003.a: "« Permettez-moi de montrer comment on fait, [host_examiner.GetTitledFirstNameNoTooltip]. »"
 az_examination.0003.b: "« Pourquoi est-ce c[tea_offender.Custom('FR_EEtte')] [tea_offender.Custom2('InsultNoun', ROOT.Char)] qui nous sert ? »"
 az_examination.0003.c: "Ne rien dire."
 az_examination.0004.t: "Réponses interdites"
 az_examination.0004.desc: "Je surprends [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] en train de feuilleter nerveusement un manuscrit usé, les yeux grands ouverts et un enthousiasme à peine dissimulé.\n\n[caught_entrant.Custom('FR_IlElle')|U] bafouille : « Ce... c’est juste à des fins d’information ! Je n’avais pas l’intention de m’en servir pour l’examen, promis ! » [Select_CString(merchant.IsFemale,'La marchande','Le marchand')], [merchant.GetTitledHouseNameOrFirstName], me sourit d’un air complice. « Une aide précieuse pour vos études. Cela fera juste quelques pièces. Peut-être qu’[Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] aussi distingué[ROOT.Char.Custom('FR_E')] que vous voudrait l’ensemble complet ? »"
 az_examination.0004.b: "Signaler cette disgrâce et confisquer le parchemin."
 az_examination.0004.c: "Acheter un parchemin intéressant [Select_CString(merchant.IsFemale,'à la marchande','au marchand')]."
 az_examination.0004.c.tt: "Vous devenez le propriétaire d’un [Concept('artifact','parchemin')|E] [Concept('learning','savant')|E] et d’[GetTrait('confucian_education').GetName(GetNullCharacter)|l]"
 az_examination.0004.c.tt_equipped: "Achat : [artifact_scroll.GetName]"
 az_examination.0004.d: "« Je n’ai rien vu. »"
 az_examination.0005.china.t: "Réflexions sur Mengzi"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tient devant une stèle en pierre sur laquelle est gravé un vers de Mengzi, les doigts croisés derrière le dos en signe de réflexion.\n\n« J’ai lu cette phrase d’innombrables fois », murmure-t-[fellow_examiner.Custom('FR_IlElle')] alors que j’approche, « mais son essence m’échappe encore. Mengzi dit : \"#EMP Une grande personne est celle qui conserve son cœur d’enfant#!\". Qu’en pensez-vous, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »"
 az_examination.0005.korea.t: "Réflexions sur Choe Chiwon"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] contemple une pierre gravée ; la calligraphie est sans aucun doute celle de Choe Chiwon, sculptée en lignes fluides. [fellow_examiner.Custom('FR_IlElle')|U] a les mains derrière le dos, le regard perdu dans ses pensées.\n\n« Choe a écrit ces mots à son retour de la Cour des Tang », dit-[fellow_examiner.Custom('FR_IlElle')] d’une voix douce alors que je [fellow_examiner.Custom('FR_LeLa')] rejoins. « Il a dit : \"#EMP Le gentilhomme doit gouverner son cœur avant de gouverner les autres#!\". J’y réfléchis depuis que je suis enfant et cela continue de me troubler. »"
 az_examination.0005.t: "Réflexions sur un vers antique"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attire mon attention alors qu’[fellow_examiner.Custom('FR_IlElle')] regarde attentivement une stèle sur laquelle est gravé un texte classique.\n\n« Ce passage m’intrigue depuis longtemps, dit-[fellow_examiner.Custom('FR_IlElle')] doucement. Qu’en pensez-vous, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »"
 az_examination.0005.china.a: "« C’est une exhortation à préserver ce que les anciens appelaient [Glossary( 'de', 'CONFUCIAN_DE')]. »"
 CONFUCIAN_DE: "Cela fait référence au pouvoir moral – la vertu – qui permet à un individu d’influencer positivement les autres et de maintenir l’harmonie sociale."
 az_examination.0005.a: "« C’est une exhortation à préserver sa clarté morale. »"
 az_examination.0005.b: "« Un ordre légal avant tout. »"
 az_examination.0005.c: "« C’est... très gentil de sa part. »"
 az_examination.0005.d: "« Nous devons chercher le sens par nous-mêmes. »"
 az_examination.0006.t: "Piété familiale"
 az_examination.0006.desc: "J’aperçois [favored_entrant.GetFirstName], un peu trop près de [local_ruler.GetTitledHouseNameOrFirstName]. Leurs regards se croisent un instant. « Je ne vous décevrai pas », murmure [favored_entrant.GetFirstNameNoTooltip] à voix basse.\n\nLorsque [local_ruler.Custom('FR_le_Char_L')][local_ruler.GetTitleAsNameNoTooltip|l] me découvre, [local_ruler.Custom('FR_IlElle')] s’approche rapidement de moi. « [favored_entrant.GetFirstNameNoTooltip] a mérité sa place, je vous l’assure », murmure-t-[local_ruler.Custom('FR_IlElle')] et un sourire aimable apparaît sur ses lèvres."
 az_examination.0006.a: "« Je vais m’en assurer moi-même. »"
 az_examination.0006.b: "« Nous progressons tous grâce à la main qui nous est tendue. »"
 az_examination.0006.c: "« Laissons son travail parler de lui-même. »"
 az_examination.0007.t: "Le poids de l’encre"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prépare le deuxième des [Glossary( 'quatre trésors', 'FOUR_TREASURES')] avant l’examen. [aged_examiner.Custom('FR_IlElle')|U] broie de la suie de pin dans la pierre à encre bronze avec des coups précis afin de mélanger une encre de bonne qualité. D’un regard perçant, [aged_examiner.Custom('FR_IlElle')] me tend le pilon.\n\n« À vous maintenant. Cette encre doit couler comme la lumière de la lune sur l’eau et durer plus longtemps que les empires. La formule correcte se trouve dans le [Glossary( 'Classique des Rites', 'BOOK_OF_RITES')]. »"
 BOOK_OF_RITES: "Un classique sur l’ordre et l’harmonie qui définit le comportement approprié pour les érudits, les enfants et les souverains. Suivre ses préceptes, c’est honorer les fondements de la civilisation."
 FOUR_TREASURES: "Les quatre trésors : le pinceau, l’encre, le papier et la pierre à encre sont les outils essentiels du lettré. Leur utilisation soigneuse reflète la discipline, la clarté et le respect de la tradition."
 az_examination.0007.a: "« Les classiques ne se trompent pas. »"
 az_examination.0007.b: "« Quelques gouttes de résine de ginseng... »"
 tgp_ginseng_resin_modifier: "Mélange expérimental d’encres"
 tgp_ginseng_resin_modifier_desc: "Les rituels silencieux de l’étude persistent désormais dans chacun de ses gestes, apportant une touche supplémentaire de subtilité à son comportement."
 az_examination.0007.c: "« Laissez les serviteurs mélanger l’encre. »"
 az_examination.0008.t: "Un défi opportun"
 az_examination.0008.desc: "D’anciens parchemins d’entraînement sont déroulés entre moi et [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]. « Ils datent d’une époque révolue », dit-[examiner.Custom('FR_IlElle')] en dépoussiérant un parchemin avec beaucoup de respect. « Pourquoi ne répondriez-vous pas à l’une des questions pour que je puisse évaluer votre réponse ? »\n\nJe hausse un sourcil. Ces parchemins me rappellent quand [memory.GetDescription|l]."
 az_examination.0008.a: "« Évaluons les réponses de chacun. »"
 az_examination.0008.a.success.tt: "Vous surpassez [examiner.GetTitledHouseNameOrFirstName]"
 az_examination.0008.a.failure.tt: "L’esprit [examiner.Custom('FR_du_Char_Pi')][examiner.GetTitledFirstName] dépasse le vôtre"
 az_examination.0008.b: "« Ah, quelle époque... Souvenons-nous-en. »"
 az_examination.0008.c: "« Pas aujourd’hui. »"
 az_examination.0009.t: "Une chute d’encres"
 az_examination.0009.desc: "La caisse heurte le sol dans un bruit terrible. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] regarde avec horreur, pinceau à la main, de l’encre sur ses jambes, tandis que [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] fait irruption, les yeux emplis de colère.\n\n« Vous avez gâché toute une journée de préparation ! » fulmine-t-[angry_examiner.Custom('FR_IlElle')]."
 az_examination.0009.a: "« C’était de ma faute. J’aurais dû fixer la caisse. »"
 az_examination.0009.b: "« Ce niveau de maladresse est inacceptable ! »"
 az_examination.0009.c: "« Nettoyez. Nous avons un travail à faire. »"
 az_examination.0010.t: "Une faveur secrète"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche à pas feutrés, balayant les environs du regard, et me tend un parchemin.\n\n« Pourriez-vous remettre ceci à [target_examiner.GetTitledHouseNameOrFirstName] ? chuchote-t-[requesting_entrant.Custom('FR_IlElle')]. C’est... privé. »"
 az_examination.0010.a: "Livrer discrètement la lettre."
 az_examination.0010.b: "Révéler la tentative de [requesting_entrant.GetFirstNameNoTooltip] d’influencer l’examen."
 az_examination.0010.c: "Desceller le parchemin et le lire."
 az_examination.0010.c.tt: "Vous apprenez un [secret|El] appartenant à [requesting_entrant.GetFirstName]"
 az_examination.0010.c.toast: "Une révélation scandaleuse !"
 az_examination.0011.t: "Un échange de place chuchoté"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] se penche vers [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Leurs voix sont faibles, mais je peux tout de même entendre la conversation entre les deux candidats :\n\n« Si nous échangeons nos places, murmure [sneaky_entrant_2.Custom('FR_le_Char_Pi')][sneaky_entrant_2.GetTitledFirstNameNoTooltip], l’examinateur indulgent évaluera ma dissertation. »"
 az_examination.0011.a: "Révéler leur stratagème."
 az_examination.0011.b: "Offrir votre aide – et votre silence."
 az_examination.0011.b.success: "Les candidats retiennent chacun de vos mots"
 az_examination.0011.b.failure: "Les candidats se méfient de vous"
 az_examination.0011.c: "Les exhorter discrètement à reconsidérer leur choix."
 az_examination.0012.t: "Une invitation privée"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], [Select_CString(senior_examiner.IsFemale,'une examinatrice respectée','un examinateur respecté')], m’accueille avec un sourire aimable à l’ombre du pavillon du jardin. « C’est toujours un plaisir de discuter avec ceux qui apprécient le savoir. Rejoignez-moi pour prendre le thé », dit-[senior_examiner.Custom('FR_IlElle')] chaleureusement. Je remarque c[jealous_rival.Custom('FR_EEtte')] [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] de [jealous_rival.GetTitledHouseNameOrFirstName] de l’autre côté du pavillon, le regard envieux, qui s’approche avec un plateau, dans une tentative évidente de se faire bien voir de l’[Select_CString(senior_examiner.IsFemale,'examinatrice','examinateur')]."
 az_examination.0012.a: "« Ce serait un honneur. »"
 az_examination.0012.b: "« Et si on faisait de la place pour une personne de plus ? »"
 az_examination.0012.c: "« Excusez-moi, aujourd’hui, je dois m’occuper de mes parchemins. »"
 az_examination.0013.t: "Les essais disparus"
 az_examination.0013.desc: "« Ils ont disparu ! » s’exclame [fellow_assistant.GetTitledHouseNameOrFirstName], un[fellow_assistant.Custom('FR_E')] autre assistant[fellow_assistant.Custom('FR_E')], en ouvrant les tiroirs les uns après les autres. « Les essais pour le classement ; j’ai cherché partout ! »\n\nDe l’autre côté de la pièce, [calm_examiner.GetTitledHouseNameOrFirstName], [Select_CString(calm_examiner.IsFemale,'une examinatrice','un examinateur')], feuillette nonchalamment un livre et murmure : « Ce n’est pas en paniquant qu’on va les retrouver. » Je suis sûr[ROOT.Char.Custom('FR_E')] que c[calm_examiner.Custom('FR_EEtte')] [calm_examiner.Custom2('InsultNoun', ROOT.Char)] a quelque chose à voir avec ça."
 az_examination.0013.a: "« Cherchons ensemble, nous les trouverons à temps ! »"
 az_examination.0013.a.success: "Vous récupérez les parchemins manquants"
 az_examination.0013.a.failure: "Tous les parchemins sont perdus"
 az_examination.0013.b: "« Vous êtes trop calme, [calm_examiner.GetFirstNameNoTooltip]. Que cachez-vous ? »"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] se rappelle, très à propos, avoir déplacé les essais"
 az_examination.0013.b.failure: "Votre accusation est accueillie par du dédain"
 az_examination.0013.c: "« Je vais simplement les réécrire. »"
 az_examination.0013.d: "« Ce n’est pas mon problème. »"
 az_examination.0014.t: "Sous pression"
 az_examination.0014.desc: "Je sursaute. Me suis-je endormi[ROOT.Char.Custom('FR_E')] sur mon bureau ? Lorsque je touche ma joue, je sens l’empreinte d’un livre sur lequel j’avais posé ma tête.\n\nJe me retourne et aperçois l’[Select_CString(praising_examiner.IsFemale,'examinatrice','examinateur')] [praising_examiner.GetTitledHouseNameOrFirstName], dont les pas m’ont tiré[ROOT.Char.Custom('FR_E')] de mon sommeil. Un léger sourire se dessine sur ses lèvres. « Ne vous inquiétez pas, jeune [ROOT.Char.GetWomanMan]. Vos efforts assidus n’ont pas passé inaperçus et, le moment venu, votre assiduité sera certainement récompensée. »\n\nL’idée que les nuits tardives et les longues heures que j’ai passées à lire aient été remarquées est très gratifiante."
 az_examination.0014.a: "« Vos attentes seront comblées. »"
 az_examination.0014.c: "« Me prendriez-vous comme apprenti[ROOT.Char.Custom('FR_E')] ? »"
 az_examination.0014.d: "« Votre sollicitude me touche. »"
 tgp_examiner_promise_modifier: "Attentes élevées"
 tgp_examiner_promise_modifier_desc: "Ce personnage a promis de confirmer les louanges de ses aînés et toute l’attention qui va avec."
 az_examination.0015.t: "Un[proud_family_member.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('proud_family_member'))] [Select_CString(proud_family_member.IsFemale,'fière','fier')]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se trouve non loin du rassemblement, les yeux brillants de fierté.\n\n« [ROOT.Char.Custom('FR_LeLa')|U] voilà ! C’est m[proud_family_member.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] [ROOT.Char.Custom('ComplimentAdjective')] ! » Sa voix résonne, ce qui surprend les candidats à proximité et attire des regards agacés."
 az_examination.0015.a: "Je m’incline devant [proud_family_member.Custom('FR_LuiElle')] avec grâce et gratitude."
 az_examination.0015.b: "Je lui parlerai plus tard de la discrétion."
 az_examination.0015.c: "Je baisse la tête et me fonds dans la foule."
 az_examination.0015.d: "« Je vais vous rendre fi[proud_family_member.Custom('FR_ErEre')] ! »"
 az_examination.0016.t: "Quelques mots gentils"
 az_examination.0016.desc: "[kind_examiner.Custom('FR_le_Char_Pi')|U][kind_examiner.GetTitledFirstName], [Select_CString(kind_examiner.IsFemale,'une examinatrice respectée','un examinateur respecté')], s’approche silencieusement, loin du brouhaha des candidats les plus brillants.\n\n« Vous n’avez peut-être pas réussi, mais ne croyez pas que tous vos efforts ont été vains. Le chemin vers la fonction publique est long et parfois sinueux. »"
 az_examination.0016.a: "« Vous avez toute ma gratitude. »"
 az_examination.0016.b: "« Feriez-vous de moi votre apprenti[ROOT.Char.Custom('FR_E')] ? »"
 az_examination.0016.c: "« Ces paroles me guideront. »"
 tgp_examiner_encouragement_modifier: "Mots d’encouragement"
 tgp_examiner_encouragement_modifier_desc: "Ce personnage bénéficie de la bénédiction d’un examinateur respecté."
 az_examination.0017.t: "La lettre cachée"
 az_examination.0017.desc: "Alors que j’ajuste mes vêtements, je sens le bord rugueux d’un papier enfoncé profondément dans ma manche. Quelqu’un doit m’avoir glissé une lettre avant l’examen.\n\n« Lorsque le doute vous assaille, souvenez-vous : vous avez étudié, souffert, mais vous n’avez jamais abandonné. »\n\nDe l’autre côté de la cour, je vois [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] perdu[letter_examiner.Custom('FR_E')] dans ses pensées, transportant un paquet de parchemins. Nous nous regardons brièvement. Je pourrais me confier à [letter_examiner.Custom('FR_LuiElle')] et discuter de la signification de cette lettre."
 az_examination.0017.b: "« Ces mots sont uniquement les miens. »"
 az_examination.0017.c: "La montrer à [letter_examiner.GetFirstNameNoTooltip]."
 tgp_letter_self_reflection_modifier: "Introspection"
 tgp_letter_self_reflection_modifier_desc: "Ce personnage a en lui une force silencieuse qui naît des paroles d’encouragement de sa famille."
 az_examination.0018.t: "[Select_CString(old_exam_taker.IsFemale,'Une aînée','Un aîné')] parmi les candidats"
 az_examination.0018.desc: "Je découvre une silhouette assise sous un parasol : [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. [old_exam_taker.Custom('FR_IlElle')|U] est légèrement penché[old_exam_taker.Custom('FR_E')] en avant et ses yeux semblent à la fois vifs et fatigués.\n\n« Il n’est jamais trop tard, dit-[old_exam_taker.Custom('FR_IlElle')] en remarquant mon regard. Mais à cet âge, c’est un long chemin. »"
 az_examination.0018.b: "« Permettez-moi de partager ce que j’ai appris. »"
 az_examination.0018.c: "« J’espère ne jamais finir comme ça. »"
 tgp_not_getting_any_younger_modifier: "Pas mon futur"
 tgp_not_getting_any_younger_modifier_desc: "Ce personnage a vu un candidat âgé lors d’un examen auquel il participait. Il est désormais déterminé à ce que cela ne soit pas son destin."
 az_examination.0018.d: "« Vous avez mon admiration. »"
 az_examination.0019.t: "Le poids des attentes"
 az_examination.0019.desc.intro: "Alors que je sors de la pièce, une voix familière m’appelle par mon nom.\n\n[disappointed_relative.GetFirstName] me regarde par-dessus la foule et crie :"
 az_examination.0019.desc.wrathful: "« Vous nous avez fait honte », siffle-t-[disappointed_relative.Custom('FR_IlElle')], le regard froid de rage."
 az_examination.0019.desc.callous: "« Vous avez échoué », dit-[disappointed_relative.Custom('FR_IlElle')] simplement, le front plissé en signe de désapprobation."
 az_examination.0019.desc.shy: "« J’étais... J’étais venu[disappointed_relative.Custom('FR_E')] vous voir, murmure-t-[disappointed_relative.Custom('FR_IlElle')] en rougissant. Je suis désolé[disappointed_relative.Custom('FR_E')] si cela... si cela est inopportun. »"
 az_examination.0019.desc.compassionate: "« Oh, m[disappointed_relative.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] », dit-[disappointed_relative.Custom('FR_IlElle')], les yeux brillants de larmes contenues. « Vous avez fait de votre mieux ; c’est tout ce que je voulais. »"
 az_examination.0019.desc.fallback: "« Vous étiez si près du but », dit-[disappointed_relative.Custom('FR_IlElle')] doucement. La déception se lit sur son visage."
 az_examination.0019.a: "« Je réussirai la prochaine fois. Je le promets. »"
 az_examination.0019.b: "« Pourriez-vous... m’aider ? »"
 az_examination.0019.c: "Je ne peux pas lui faire face pour l’instant..."
 tgp_brooding_reflection_modifier: "Pensées moroses"
 tgp_brooding_reflection_modifier_desc: "Ce personnage s’est retiré pour réfléchir, ou peut-être se ressasser son échec."
 az_examination.0020.t: "L’ascension d’un[successful_peer.Custom('FR_E')] camarade"
 az_examination.0020.desc: "La cour résonne de voix exprimant à la fois la fierté et la déception. Parmi les robes et parchemins, j’aperçois m[successful_peer.Custom('FR_OnA')] camarade [successful_peer.GetFirstName]. Un coup d’œil à sa manche, brodée du sceau de l’examen palatial, me dit tout ce que j’ai besoin de savoir.\n\n[successful_peer.Custom('FR_IlElle')|U] sourit en s’approchant. Peut-être par habitude, par compassion ou par une joie sincère."
 az_examination.0020.a: "« Vous avez l’avez mérité. »"
 az_examination.0020.b: "Je grogne et me consacre encore plus intensément à mes études."
 az_examination.0020.c: "De toute façon, d’autres questions me préoccupent davantage."
 tgp_envy_fueled_study_modifier: "Discipline motivée par la jalousie"
 tgp_envy_fueled_study_modifier_desc: "Ce personnage est envieux et déterminé ; il étudie avec une intensité renouvelée pour surmonter son échec et rivaliser avec ceux qui l’ont distancé."
