l_french:
 tgp_go_board: "Plateau de go porte-bonheur"
 tgp_go_board_desc: "Essentiel dans une victoire éclatante contre [bg_loser.Custom('FR_le_Char_Pi')][bg_loser.GetTitledFirstName], cet outil de loisirs a à l’origine porté chance [bg_victor.Custom('FR_au_Char_Pi')][bg_victor.GetTitledFirstName].\n\nCertains diront que, dans un jeu comme le go, la chance n’a pas beaucoup d’importance, mais celui-ci a néanmoins été gardé en bon état depuis cet événement."
 artifact_pedestal_baekje_incense_burner_name: "Encensoir en bronze doré"
 artifact_pedestal_baekje_incense_burner_description: "Ce brûleur d’encens est d’une qualité remarquable, bien qu’il s’agisse d’un objet datant de la très ancienne dynastie Baekje. Le couvercle est orné d’un pommeau en forme de phénix entouré de 74 montagnes fondues en couches et d’une riche galerie de personnages et de paysages."
 artifact_armillary_sphere_china_name: "Sphère armillaire impériale"
 artifact_armillary_sphere_china_desc: "Ce globe céleste a été assemblé par des érudits et des artisans chinois experts et sert à effectuer des calculs liés aux phénomènes astronomiques. Outil permettant d’examiner le calendrier céleste, la sphère armillaire est également un symbole du droit divin du Fils du Ciel."
 artifact_eight_fold_chest_name: "Coffret par huit"
 artifact_eight_fold_chest_description: "Il s’agit d’un ensemble de huit petits coffrets, chacun contenant le suivant, avec la relique d’un os du doigt de Bouddha dans le coffret central. La relique a été utilisée lors des cérémonies d’accueil des empereurs Tang jusqu’à ce que ces coffrets soient construits sur ordre de l’empereur Yizong.\n\nChaque coffret est fabriqué de manière complexe à partir de bois de santal, d’argent, d’or et de jade. Le dernier coffret est une pagode à quatre portes en or pur qui abrite le doigt lui-même. Le sommet de la pagode est une fleur de lotus qui soutient une perle d’or."
 artifact_military_classics_name: "Principes généraux du classique de la guerre"
 artifact_military_classics_description: "Le #EMP Wujing zongyao#! ou « Principes généraux du classique de la guerre » est un recueil de connaissances militaires accompagné d’illustrations. Rédigé par une équipe dirigée par Zeng Gongliang à la demande de l’empereur Renzong, il couvre un large éventail de technologies militaires et se veut un résumé des classiques militaires destiné à une diffusion plus large.\n\nParmi les thèmes abordés dans le livre figurent les engins de siège, la guerre navale et les formules pour créer des explosifs."
