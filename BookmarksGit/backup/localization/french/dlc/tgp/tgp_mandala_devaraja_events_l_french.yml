 devaraja.0001.title: "Soins de charité"
 devaraja.0001.desc: "[diseased_county_scope.GetName] appelle à l’aide contre la maladie qui tourmente ses habitants. S’il y a un endroit dans le pays qui appelle à la charité, c’est bien celui-ci. Mais alors que j’arpente les lieux à la recherche d’un endroit propice à la guérison, je suis abordé[ROOT.Char.Custom('FR_E')] par [diseased_peasant.Custom('FR_LeLa')] plus misérable des [Select_CString(diseased_peasant.IsFemale,'paysannes','paysans')]. En violation flagrante du protocole, [diseased_peasant.Custom('FR_IlElle')] tombe à genoux et me supplie de l’aider.\n\nEn tant que Devaraja, je suis censé[ROOT.Char.Custom('FR_E')] élever mes sujets, mais se peut-il que cet... être soit ce que je dois sauver ?"
 devaraja.0001.a: "Je dois aider les gens en cette période difficile, aussi misérables soient-ils."
 devaraja.0001.b: "Je laisse à mon [steward.GetCouncilTitle|l], [steward.GetFirstNameNoTooltip], le soin de superviser cette tâche."
 devaraja.0001.c: "Pouah ! Cet endroit sale n’est pas apte à recevoir une charité divine."
 healed_by_the_devaraja: "Guéri par le Devaraja"
 devaraja.0002.title: "Prières pour le dieu-roi"
 devaraja.0002.desc.brahmin: "Alors que mon [GetCourtPositionType('court_brahmin_court_position').GetName|l], [brahmin_or_chaplain.Custom('FR_le_Char_Pi')][brahmin_or_chaplain.GetTitledFirstName], conclut les affaires officielles du jour, [brahmin_or_chaplain.Custom('FR_IlElle')] commence à bénir la Cour avec des versets de l’#italic Anumodana#!, le chant habituel pour clore la journée.\n\n#italic Comme les rivières pleines d’eau remplissent l’océan#!\n#italic Ce qui est donné ici profite aux morts affamés...#!\n\nSoudain, une question me vient à l’esprit. Oserai-je enfreindre l’étiquette ?"
 devaraja.0002.desc.chaplain: "Alors que mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [brahmin_or_chaplain.Custom('FR_le_Char_Pi')][brahmin_or_chaplain.GetTitledFirstName], conclut les affaires officielles du jour, [brahmin_or_chaplain.Custom('FR_IlElle')] commence à bénir la Cour avec des versets de l’#italic Anumodana#!, le chant habituel pour clore la journée.\n\n#italic Comme les rivières pleines d’eau remplissent l’océan#!\n#italic Ce qui est donné ici profite aux morts affamés...#!\n\nSoudain, une question me vient à l’esprit. Oserai-je enfreindre l’étiquette ?"
 devaraja.0002.a: "« Pourquoi les morts méritent-ils un tel don ? »"
 devaraja.0002.a.tt.success: "Le dernier vers est astucieusement modifié de manière à vous flatter"
 devaraja.0002.a.tt.failure: "Votre interruption rend tout le rituel embarrassant"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] est soulagé[brahmin_or_chaplain.Custom('FR_E')] que le rituel se soit déroulé comme prévu"
 devaraja.0002.b: "Ne vous laissez pas envahir par des pensées indiscrètes !"
 devaraja.0002.c: "Interrompre avec un meilleur vers."
 devaraja.0002.c.tt.success: "De votre esprit et de vos connaissances naît un dernier vers improvisé"
 devaraja.0002.c.quote.success: "« Tout ce qui est donné ici profite au #italic roi#!. »" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "Vous balbutiez un vers raté après avoir interrompu [brahmin_or_chaplain.GetFirstNameNoTooltip]."
 devaraja.0003.title: "Un discours spécial sur le dharma"
 devaraja.0003.desc.guru: "De temps à autre, le [GetCourtPositionType('court_guru_court_position').GetName|l] doit tenir un discours sur le concept du #italic dharma#! dans le palais. Il s’agit généralement d’un événement long et structuré, plein de chants et de formalités, accompagné d’une offrande somptueuse à l’orateur en reconnaissance de son travail. Aujourd’hui, cependant, [guru_or_chaplain.Custom('FR_le_Char_Pi')][guru_or_chaplain.GetTitledFirstName] semble un peu fatigué[guru_or_chaplain.Custom('FR_E')].\n\nDevant l’audience royale, [guru_or_chaplain.Custom('FR_IlElle')] se contente de déclarer : « [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleTierName|l] sait déjà tout ce qu’il y a à savoir ». Après quoi, [guru_or_chaplain.Custom('FR_IlElle')] psalmodie les passages habituels pour mettre fin au discours et retourner à sa place."
 devaraja.0003.desc.chaplain: "De temps à autre, le [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] doit tenir un discours sur le concept du #italic dharma#! dans le palais. Il s’agit généralement d’un événement long et structuré, plein de chants et de formalités, accompagné d’une offrande somptueuse à l’orateur en reconnaissance de son travail. Aujourd’hui, cependant, [guru_or_chaplain.Custom('FR_le_Char_Pi')][guru_or_chaplain.GetTitledFirstName] semble un peu fatigué[guru_or_chaplain.Custom('FR_E')].\n\nDevant l’audience royale, [guru_or_chaplain.Custom('FR_IlElle')] se contente de déclarer : « [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleTierName|l] sait déjà tout ce qu’il y a à savoir ». Après quoi, [guru_or_chaplain.Custom('FR_IlElle')] psalmodie les passages habituels pour mettre fin au discours et retourner à sa place."
 devaraja.0003.a: "Ha, bien joué ! Donnons-lui l’offrande."
 devaraja.0003.b: "C’est malin ! Mais je ne récompense que l’effort."
 devaraja.0003.c: "Je ne récompense pas la paresse ! Gardes, emparez-vous d[guru_or_chaplain.Custom('FR_EluiElle')] !"
 devaraja.0003.d: "Rappelez-[guru_or_chaplain.Custom('FR_LeLa')] ; je vais l’interroger sur le #italic dharma#!."
 devaraja.0003.d.tt.success: "Vous impressionnez [guru_or_chaplain.GetFirstNameNoTooltip] et vos courtisans avec votre connaissance du #italic dharma#!"
 devaraja.0003.d.tt.failure: "Vous vous ridiculisez devant [guru_or_chaplain.GetFirstNameNoTooltip] et vos courtisans, montrant ainsi votre faible compréhension du #italic dharma#!"
 devaraja.0004.title: "J’adore les défilés"
 devaraja.0004.desc: "[capital_county.GetName] garde les cicatrices tant des épées que des tempêtes. Outre les améliorations matérielles à apporter, nous pourrions remonter le moral des habitants.\n\nNe serait-il pas agréable d’avoir une procession de barges à travers la capitale à la fin de la saison des pluies ? Nous pourrions avoir soixante-seize artistes jouant sur le bateau de tête, avec cent dix batteurs à proximité. Et, pour compléter le défilé, nous demanderions à tous les monastères de payer pour décorer un bateau !"
 devaraja.0004.a: "Les gens frémiront à la vue de l’arrivée des bateaux !"
 devaraja.0004.b: "Demander de l’argent aux monastères à ce stade n’est pas propice."
 devaraja.0004.b.tt: "Abandonner cette idée maintenant se remarquera"
 devaraja.0004.c: "La procession se poursuivra sans participation monastique."
 devaraja_hosts_parade: "Le grand défilé du Devaraja"
 devaraja.0005.title: "Le mur aux deux facettes"
 devaraja.0005.desc: "Les nouveaux temples ont besoin d’ornements, d’un art qui reflète le divin et les puissants. Nous pouvons faire en sorte que les fresques et les sculptures de ce nouveau lieu représentent les dieux de la [ROOT.Char.Custom('GetAspectNoun')|U], ou alors la Maison [ROOT.Char.GetHouse.GetName] afin de rehausser mon propre prestige."
 devaraja.0005.a: "Cet endroit sera consacré aux dieux."
 devaraja.0005.b: "Cet endroit sera consacré à mon rayonnement."
 devaraja.0006.title: "Sagesse de l’aviron"
 devaraja.0006.desc.guru: "Mon [GetCourtPositionType('court_guru_court_position').GetName|l], [guru_or_chaplain.Custom('FR_le_Char_Pi')][guru_or_chaplain.GetTitledFirstName], a été vu[guru_or_chaplain.Custom('FR_E')] en train de ramer sur un petit bateau dans les étangs qui entourent le palais. Festoyant avec mes courtisans, je l’appelle de l’autre côté de l’eau : « Vous êtes mon [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l] ! N’avez-vous aucun respect pour la haute fonction que vous occupez ? Comment pouvez-vous ramer tel un simple pêcheur ? »\n\nAprès un moment de pause, [guru_or_chaplain.Custom('FR_IlElle')] répond : « Lorsque [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l] du pays s’adonne au vice en public, un [GetCourtPositionType('court_guru_court_position').GetName|l] peut ramer. »"
 devaraja.0006.desc.chaplain: "Mon [GetCourtPositionType('councillor_court_chaplain').GetName|l], [guru_or_chaplain.Custom('FR_le_Char_Pi')][guru_or_chaplain.GetTitledFirstName], a été vu[guru_or_chaplain.Custom('FR_E')] en train de ramer sur un petit bateau dans les étangs qui entourent le palais. Festoyant avec mes courtisans, je l’appelle de l’autre côté de l’eau : « Vous êtes mon [GetCourtPositionType('councillor_court_chaplain').GetNameNoTooltip|l] ! N’avez-vous aucun respect pour la haute fonction que vous occupez ? Comment pouvez-vous ramer tel un simple pêcheur ? »\n\nAprès un moment de pause, [guru_or_chaplain.Custom('FR_IlElle')] répond : « Lorsque [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l] du pays s’adonne au vice en public, un [GetCourtPositionType('councillor_court_chaplain').GetName|l] peut ramer. »"
 devaraja.0006.a: "Peut-être devrais-je me montrer plus modeste en public."
 devaraja.0006.b: "C’est ridicule ! Les festivités continueront aussi longtemps que j’en aurai envie."
 devaraja.0006.c: "Quel outrage ! Je vais retirer à [guru_or_chaplain.GetFirstNameNoTooltip] tous ses titres."
 devaraja.0006.d: "Peut-être devrais-je arrêter de boire."
 devaraja.0007.title: "Ambiguïté sans équivoque"
 devaraja.0007.desc: "Le #italic Devaraja#! est un concept délicat. Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l], mais on m’associe également à la divinité de la [ROOT.Char.Custom('GetAspectNoun')|U]. Suis-je donc pleinement un dieu ? Pouvoir être les deux implique une certaine ambiguïté.\n\nCelle-ci aurait été possible si certains apologistes bavards ne m’avaient pas appelé le dieu de la [ROOT.Char.Custom('GetAspectNoun')|U]. Les courtisans s’affrontent déjà pour savoir ce que je suis ; je n’ai d’autre choix que d’intervenir."
 devaraja.0007.a: "Oui, serviteurs – je suis le seigneur de la [ROOT.Char.Custom('GetAspectNoun')|U]."
 devaraja.0007.b: "Que chacun sache que je sers la [ROOT.Char.Custom('GetAspectNoun')|U], je n’en suis pas le maître."
 devaraja.0007.c: "L’humanité et la divinité sont unies en moi dans une existence mystique." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "Vous formulez un concept de compromis qui satisfait suffisamment de personnes"
 devaraja.0007.c.tt.failure: "Votre incursion dans la théologie n’a fait qu’empirer les choses"
 devaraja_as_god: "Devaraja divin"
 devaraja_as_king: "Devaraja royal"
 devaraja_as_hypostatic_union: "Devaraja de nature double"
 devaraja.0008.title: "Rumeurs d’une conversion sur le lit de mort"
 devaraja.0008.desc: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstNameNoTooltip], missionnaire [suzerain.Custom('FR_du_Char_L')][suzerain.GetTitleAsName|l] [suzerain.GetFirstNameNoTooltip], trébuche presque en s’approchant.\n\n« J’apporte d’excellentes nouvelles ! s’exclame-t-[suzerains_missionary.Custom('FR_IlElle')]. J’ai étudié l’histoire de votre famille et interrogé les serviteurs les plus âgés sur leurs souvenirs. Il semblerait que votre ancêtre, [deathbed_conversion_ancestor.Custom('FR_le_Char')][deathbed_conversion_ancestor.GetName], se soit en réalité converti[deathbed_conversion_ancestor.Custom('FR_E')] à la foi [suzerain.GetFaith.GetAdjective] juste avant sa mort ! »\n\n[suzerains_missionary.Custom('FR_IlElle')|U] me regarde avec une émotion à peine contenue. « Vous êtes plus proche [suzerain.GetFaith.HighGodNamePossessive] que vous ne le pensez ! »"
 devaraja.0008.a: "[deathbed_conversion_ancestor.Custom('FR_le_Char')|U][deathbed_conversion_ancestor.GetName] était [suzerain.Custom('FR_FaithGenderedAdj')] ? Je peux y croire."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.Custom('FR_le_Char')|U][ROOT.Char.GetName] affirme désormais que son ancêtre [deathbed_conversion_ancestor.Custom('FR_le_Char')][deathbed_conversion_ancestor.GetName] s’était converti[deathbed_conversion_ancestor.Custom('FR_E')] à la foi [suzerain.GetFaith.GetAdjective]"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] est mort[deathbed_conversion_ancestor.Custom('FR_E')] avec un cœur [deathbed_conversion_ancestor.GetFaith.GetAdherentName] et on se souviendra toujours d[deathbed_conversion_ancestor.Custom('FR_EluiElle')] ainsi !"
 devaraja.0009.title: "Missionnaire sans mission"
 devaraja.0009.desc: "Mon adhésion à la foi [suzerain.GetFaith.GetAdjective] a laissé [suzerains_missionary.Custom('FR_le_Char_Pi')][suzerains_missionary.GetTitledFirstName] sans personne à qui prêcher. Bien qu’[suzerains_missionary.Custom('FR_IlElle')] soit ravi[suzerains_missionary.Custom('FR_E')] de ma conversion, [suzerains_missionary.Custom('FR_IlElle')] est désormais rongé[suzerains_missionary.Custom('FR_E')] par l’incertitude quant à son avenir."
 devaraja.0009.a: "[suzerains_missionary.GetName] ! Devenez mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] !"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] a fait de votre missionnaire, [suzerains_missionary.Custom('FR_le_Char_Pi')][suzerains_missionary.GetTitledFirstName], son [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 devaraja.0009.b: "[suzerains_missionary.GetName], votre travail ici est terminé. Partez."
 devaraja.0010.title: "La foi la plus solitaire"
 devaraja.0010.desc: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName], avec son âme [suzerains_missionary.GetFaith.GetAdjective], est démoralisé[suzerains_missionary.Custom('FR_E')] par la foi [suzerain.GetFaith.GetAdjective] de [Select_CString(suzerain.IsFemale,'sa dame','son seigneur')] lige. [suzerains_missionary.Custom('FR_IlElle')|U] se trouve à la croisée des chemins ; sa foi vacille dans l’attente d’un signe. Que celui-ci vienne [suzerains_missionary.GetFaith.DivineRealm3] ou de moi dépend de ma décision."
 devaraja.0010.a: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName] prendra sa décision en temps voulu."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName] reste un[suzerains_missionary.Custom('FR_E')] triste [suzerains_missionary.Custom('FR_FaithGenderedAdj')]"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName] adopte la foi [suzerain.GetFaith.GetAdjective] [suzerain.Custom('FR_du_Char_Pi')][suzerain.GetTitledFirstName]"
 devaraja.0010.b: "Peut-être que [suzerains_missionary.Custom('FR_le_Char_Pi')][suzerains_missionary.GetTitledFirstName] peut trouver un nouveau sens dans la foi [ROOT.Char.GetFaith.GetAdjective] ?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName] se convertit à la foi [ROOT.Char.GetFaith.GetAdjective]"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.Custom('FR_le_Char_Pi')|U][suzerains_missionary.GetTitledFirstName] reste un[suzerains_missionary.Custom('FR_E')] fervent[suzerains_missionary.Custom('FR_E')] [suzerains_missionary.Custom('FR_FaithGenderedAdj')]"
 fervor_gain_deathbed_conversion_discovered: "Conversion depuis le lit de mort découverte"
 fervor_gain_faith_reaffirmed: "Croyance d’un ancêtre confirmée"
