 japanese_korean_child_learned_chinese_effect: "Les nouvelles compétences linguistiques de [child_learned_chinese.GetFirstName][Select_CString( child_learned_chinese.IsLocalPlayer, ' (moi)', '')] [child_learned_chinese.Custom('FR_LeLa')] prépareront à une vie à la Cour."
 # Move Shogunate Court
 tgp_japan_move_shogunate_court_decision: "Déplacer la Cour [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_move_shogunate_court_decision_desc: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] est l’ancienne capitale. En cette nouvelle ère, le moment est venu de fonder une véritable Cour [ROOT.Char.GetHouse.GetBaseName]. La transférer dans une province plus éloignée nous permettra d’exercer notre autorité loin des bureaucrates et des religieux intrigants."
 tgp_japan_move_shogunate_court_decision_tooltip: "Établir une nouvelle capitale pour le shogunat"
 move_shogunate_court_decision_confirm: "$tgp_japan_move_shogunate_court_decision_tooltip$"
 # Emperor War Decision
 tgp_japan_emperor_war_decision: "Commencer la guerre de restauration"
 tgp_japan_emperor_war_decision_desc: "L’empire est mon droit de naissance, et il sera bientôt mien, et pas seulement de nom. Par la force, s’il le faut. Je ne resterai plus les bras croisés à regarder [ROOT.Char.GetTopLiege.Custom('FR_le_Char_U_Pi')][ROOT.Char.GetTopLiege.GetShortUIName] ruiner mes terres."
 tgp_japan_emperor_war_decision_tooltip: "Votre [faction|El] débutera une [war|El] pour vous placer sur le trône de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]."
