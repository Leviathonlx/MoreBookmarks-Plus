 ##################################################
 # JAPANESE DECISIONS
 ##################################################
 # Establish House Fief
 tgp_japan_establish_house_fief_decision: "Établir un fief $japan_feudal_government_adjective|l$"
 tgp_japan_establish_house_fief_decision_desc: "L’ancienne bureaucratie s’effondre sous les multiples crises et l’ambition effrénée de notre époque. Pour assurer l’avenir de ma famille et apporter la stabilité aux provinces, il faut établir une base permanente."
 tgp_japan_establish_house_fief_decision_tooltip: "Dirigez votre [governorship|El] en tant que fief personnel, rejetant ainsi la surveillance centrale"
 tgp_japan_establish_house_fief_decision_confirm: "$tgp_japan_establish_house_fief_decision$"
 tgp_japan_establish_house_fief_domicile_in_governorship_trigger: "Votre [domicile|El] doit être dans un [governorship|El] [Concept('county','comtal')|E]"
 tgp_japan_establish_house_fief_aspiration_trigger: "Votre [house|E] ne doit pas avoir comme [house_aspiration|El] [GetHouseAspiration( 'service' ).GetName|V] ou [GetHouseAspiration( 'ceremony' ).GetName|V]"
 tgp_japan_establish_house_fief_domicile_building_trigger: "Votre [domicile|El] doit avoir un [domicile_building|El] [GetDomicileBuilding('japanese_manor_main_02').GetName] ou supérieur"
 tgp_japan_establish_house_fief_capital_domicile_trigger: "Votre [domicile|El] ne doit pas être dans le [county|El] de la [capital|El] de [THIS.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] #weak ([THIS.Char.GetTopLiege.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier])#!"
 tgp_japan_establish_house_fief_centralization_trigger: "Votre [top_liege|El] ne doit pas avoir la [law|El] de [GetLaw('japanese_bureaucracy_3').GetName|l]"
 tgp_japan_establish_house_fief_direct_descendent_position_trigger: "Vous ne devez pas avoir de descendant direct qui est un [governor|El]"
 tgp_japan_establish_house_fief_found_house_effect: "Puisque votre [dynast|El] est [administrative|El], vous fondez une [dynasty|El]"
 tgp_japan_establish_house_fief_change_government_type_effect: "Vous adoptez le [soryo_government|El]"
 tgp_japan_establish_house_fief_direct_descendents_effect: "Tous les descendants directs rejoindront votre [house|E]"
 tgp_japan_establish_house_fief_kampaku_crime_effect: "@warning_icon! #X Le [ceremonial_regent|El] est [ritsuryo|El] et considérera cela comme un [crime|El][crime_i|E]#!\n#HELP L’autorisation peut être obtenue via [petition_liege|El]#!"
 tgp_japan_establish_house_fief_castle_effect: "Chaque [holding|El] de la [capital|El] du [county|El] est remplacée par un [castle|El]"
 tgp_japan_establish_house_fief_kampaku_toast: "Le gouverneur instaure le fief"
 tgp_japan_house_created_title: "Maison créée"
 tgp_japan_fief_established_title: "Fief de Maison établi"
 tgp_japan_house_created_desc_fief: "[new_head.Custom('FR_le_Char_U_Pi')|U][new_head.GetShortUIName|U] [Select_CString(new_head.IsLocalPlayer,'avez','a')] établi le fief de la Maison [new_head.GetHouse.GetBaseName] en [new_head.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]"
 tgp_japan_house_created_desc_cadet: "[new_head.Custom('FR_le_Char_U_Pi')|U][new_head.GetShortUIName|U] [Select_CString(new_head.IsLocalPlayer,'vous êtes','s’est')] séparé[new_head.Custom('FR_E')] de la [house|E] [old_head.GetHouse.GetBaseName]"
 tgp_japan_establish_soryo_manor_decision: "Abandonner l’administration"
 tgp_japan_establish_soryo_manor_decision_desc: "$tgp_japan_establish_house_fief_decision_desc$"
 tgp_japan_establish_soryo_manor_decision_tooltip: "Renoncez aux vieilles méthodes et établissez une [house|E] [soryo|El]"
 tgp_japan_establish_soryo_manor_decision_confirm: "$tgp_japan_establish_house_fief_decision$"
 petition_liege_house_fief_allowed_flag_tt: "Les [titles|El] [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUIName] ne peuvent pas être révoqués pendant #V 10 ans#! après la permission [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName] de fonder un fief, à moins d’être un[recipient.Custom('FR_E')] [Concept('criminal', Select_CString(recipient.IsFemale,'criminelle','criminel'))|E] #weak (il reste [GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'petition_liege_house_fief_allowed_flag') )])#!"
 # Establish Shogunate
 tgp_japan_become_shogun_decision_TUTORIAL: "Officialiser le shogunat [GetPlayer.GetHouse.GetNameNoTooltip]"
 tgp_japan_become_shogun_decision: "Officialiser le shogunat [ROOT.Char.GetHouse.GetNameNoTooltip]"
 tgp_japan_become_shogun_decision_desc: "Les intrigues sans fin de la Cour impériale ont fait leur temps, minées par les fastes et les coutumes des temps anciens. Une main forte doit établir un nouvel ordre – celui du service, de la famille et de l’acier."
 tgp_japan_become_shogun_decision_tooltip: "Renforcer le pouvoir du shogunat sur le [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_confirm: "Établir un shogunat durable"
 tgp_japan_no_other_powerful_forces_trigger: "Aucun [vassal|El] terrien du [GetTitleByKey('e_japan').GetBaseNameNoTier] ayant plus de #V 50%#! de votre force militaire totale (en incluant ses alliés) n’est pas votre [ally|El], de votre [house|E] ou [hooked|El] #weak (Actuel : [SCOPE.ScriptValue('japanese_shogun_opposition_vassals_value')|0V])#!"
 tgp_japan_become_shogun_decision_hoken_county_trigger: "Aucun [county|El] [de_jure|El] du [GetTitleByKey('e_japan').GetBaseNameNoTier] n’est détenu par un [vassal|El] de [government|El] [GetGovernment('japan_administrative_government').GetName|l] #weak (actuellement : [SCOPE.ScriptValue('tgp_japan_shogunate_ritsuryo_county_current_value')|0V])#!"
 tgp_japan_become_shogun_decision_centralization_trigger: "Vous avez au moins la [law|El] des [GetLaw('japanese_bureaucracy_2').GetName|l]"
 tgp_japan_become_shogun_decision_top_liege_trigger: "Vous êtes le [ceremonial_regent|El] du [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_land_trigger: "Les [duchies|El] de [GetTitleByKey('d_kinai').GetBaseNameNoTier], [GetTitleByKey('d_nankaido').GetBaseNameNoTier], [GetTitleByKey('d_hokurikudo').GetBaseNameNoTier], [GetTitleByKey('d_west_bando').GetBaseNameNoTier] et [GetTitleByKey('d_north_saikaido').GetBaseNameNoTier] sont tous complètement dans le [realm|El] du [GetTitleByKey('e_japan').GetBaseNameNoTier]"
 tgp_japan_become_shogun_decision_vassal_revocation_effect: "Tous les [titles|El] détenus par les [vassals|El] de [government|El] [GetGovernment('japan_administrative_government').GetName|l] sont révoqués"
 tgp_japan_become_shogun_decision_dynasty_split_effect: "Toutes les [dynasties|El] avec plus d’une [house|E] en vie se sépareront"
 unlocks_bushido_tradition_tooltip: "Débloque la [tradition|El] du [GetCultureTradition('tradition_tgp_bushido').GetName|l]"
 tradition_tgp_bushido_tt: "La [tradition|El] de la [GetCultureTradition('tradition_tgp_imperial_peace').GetName|l] de la [culture|El] [THIS.Culture.GetName] est remplacée par le [GetCultureTradition('tradition_tgp_bushido').GetName|l]"
 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "Restaurer le règne impérial direct"
 tgp_japan_emperor_restoration_decision_desc: "Depuis trop longtemps, je reste cloîtré derrière les murs du palais tandis que mon autorité est usurpée par des bellicistes. Il est temps que je prenne ma place en tant que souverain céleste, que je rétablisse la dignité divine et que je stabilise le pays."
 tgp_japan_emperor_restoration_decision_tooltip: "Restaurer le pouvoir antique du $game_concept_tenno|l$"
 tgp_japan_emperor_restoration_decision_confirm: "Pas comme symbole, mais comme souverain"
 tgp_japan_emperor_restoration_decision_faction_effect: "#X Les [vassals|El] sont plus susceptibles de rejoindre la [faction|El] d’#V $replace_ceremonial_regent_faction_name|l$#!"
 # Imperial Branch (Minamoto/Taira)
 tgp_japan_imperial_branch_decision: "Demander le honsei royal"
 tgp_japan_imperial_branch_decision_desc: "Même si le sang d’Amaterasu coule dans mes veines, mon destin s’étend au-delà du palais impérial. Je laisse derrière moi ma royauté ; puissent les actes des [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] et [Glossary( 'Taira', 'TAIRA_GLOSS' )] résonner plus fort dans les annales de ces îles."
 tgp_japan_imperial_branch_decision_tooltip: "Créez une [house|E] [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] ou [Glossary( 'Taira', 'TAIRA_GLOSS' )]"
 tgp_japan_imperial_branch_decision_confirm: "Abandonner le nom [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_imperial_branch_decision_emperor_ancestor_trigger: "Vous êtes au moins un arrière-petit-enfant d’un [ceremonial_liege|El] passé"
 tgp_japan_imperial_branch_decision_imperial_heir_trigger: "Vous n’êtes pas dans la [line_of_succession|El] du [ceremonial_liege|El]"
 tgp_japan_imperial_branch_decision_living_descendants_trigger: "Vous avez au moins #V 3#! descendants en vie"
 tgp_japan_imperial_branch_decision_existing_dynasty_effect: "Vous rejoignez les [houses|E] [minamoto_house.GetName|V] ou [taira_house.GetName|V]"
 tgp_japan_imperial_branch_decision_existing_or_minamoto_effect: "Vous rejoignez la [house|E] [taira_house.GetName|V] ou fondez la [dynasty|El] #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!"
 tgp_japan_imperial_branch_decision_existing_or_taira_effect: "Vous rejoignez la [house|E] [minamoto_house.GetName|V] ou fondez la [dynasty|El] #V [nearest_emperor.GetFirstNameNoTooltip] Taira#!"
 tgp_japan_imperial_branch_decision_new_dynasty_effect: "Vous créez la [dynasty|El] #V Minamoto#! ou #V Taira#!"
 # tgp_japan_cadet_branch_decision
 tgp_japan_cadet_branch_decision: "Fonder une Maison cadette"
 tgp_japan_cadet_branch_decision_desc: "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] n’est plus digne de moi. Une branche de notre dynastie doit être créée pour préserver mon honneur."
 tgp_japan_cadet_branch_decision_tooltip: "Vous allez former une branche cadette"
 tgp_japan_cadet_branch_decision_confirm: "Fonder une Maison cadette"
 create_cadet_branch_decision_living_children: "Vous devez avoir au moins #V 1#! enfant en vie"
 create_cadet_branch_decision_liege_is_descendant: "Vous ne devez pas être un [vassal|El] direct ou indirect d’un descendant direct"
 tgp_japan_become_a_poet_decision: "Étudier la poésie"
 tgp_japan_become_a_poet_decision_desc: "Expériences, sentiments, rimes et logique. Trouvez un moyen de comprendre cet assortiment de mots."
 tgp_japan_become_a_poet_decision_tooltip: "Étudier pour devenir poète"
 tgp_japan_become_a_poet_decision_confirm: "$tgp_japan_become_a_poet_decision$"
 tgp_japan_become_a_poet_decision_effects_tooltip_trait: "Vous pourriez acquérir le [trait|El] [GetTrait('lifestyle_poet').GetName( GetNullCharacter )]"
 tgp_japan_become_a_poet_decision_effects_tooltip_stress: "Vous obtiendrez beaucoup de [stress|El]"
 tgp_japan_train_with_troops_decision: "Inspirer les troupes"
 tgp_japan_train_with_troops_decision_desc: "La force d’une armée tient autant à son moral qu’à son entraînement et à son armement. Nous devrions organiser nos troupes de manière à leur rappeler les gloires et le butin de la victoire, l’ignominie de la défaite, et les exhorter à donner le meilleur d’elles-mêmes pour notre cause."
 tgp_japan_train_with_troops_decision_tooltip: "Acquiert un [character_modifier|El] temporaire et une chance d’acquérir un [commander_trait|El]"
 tgp_japan_train_with_troops_decision_confirm: "$tgp_japan_train_with_troops_decision$"
 tgp_japan_train_with_troops_decision_effects_tooltip_trait: "Vous pourriez acquérir un [commander_trait|El] en fonction de votre [martial_skill|El]"
 tgp_japan_train_with_troops_decision_effects_tooltip_modifier: "Vous avez inspiré vos troupes avec un discours"
 tgp_japan_become_a_monk_decision: "À la recherche de la Terre pure"
 tgp_japan_become_a_monk_decision_desc: "Alors que je vieillis et que mon corps et mon esprit s’affaiblissent, des pensées qui ne m’avaient jamais traversé l’esprit m’envahissent : il est temps de chercher un but plus important dans la vie."
 tgp_japan_become_a_monk_decision_tooltip: "Adoptez le bouddhisme et libérez-vous de vos obligations antérieures"
 tgp_japan_become_a_monk_decision_confirm: "Devenir un moine bouddhiste"
 tgp_japan_become_a_monk_decision_health_tt: "Vous avez une [health|El] inférieure à $HEALTH_FINE|l$"
 tgp_japan_become_a_monk_decision_effects_trait: "Vous gagnerez le [trait|El]"
 tgp_japan_become_a_monk_decision_effects_resource: "Vous gagnerez de la [piety|El]"
 # Restore Chrysanthemum Throne
 tgp_japan_restore_japanese_monarchy_decision: "Rétablir un tennō Yamato"
 tgp_japan_restore_japanese_monarchy_decision_desc: "La lignée ininterrompue d’Amaterasu a toujours régné sur ces îles ; si l’on veut restaurer la puissance du Japon, il faut rétablir un héritier légitime Yamato."
 tgp_japan_restore_japanese_monarchy_decision_tooltip: "Rétablir l’ancienne dynastie impériale du Japon"
 tgp_japan_restore_japanese_monarchy_decision_confirm: "$tgp_japan_restore_japanese_monarchy_decision$"
 tgp_japan_restore_japanese_monarchy_decision_title_tt: "Le [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier] est vacant ou fait partie d’un autre [realm|El]"
 tgp_japan_restore_japanese_monarchy_decision_government_tt: "Vous avez un [government|El] de type [GetGovernment('japan_administrative_government').GetName|l], [GetGovernment('japan_feudal_government').GetName|l], [GetGovernment('administrative_government').GetName|l] ou [GetGovernment('feudal_government').GetName|l]"
 tgp_restore_japanese_monarchy_decision_hook_tt: "Vous gagnerez un [strong_hook|El] sur le nouveau tennō"
 tgp_restore_japanese_monarchy_yamato_scion_found_tt: "Un membre de la [house|E] [house_yamato.GetBaseName] accédera au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 tgp_restore_japanese_monarchy_yamato_scion_created_tt: "Un descendant de la [house|E] [house_yamato.GetBaseName] accédera au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 tgp_restore_japanese_monarchy_yamato_scion_kampaku_tt: "[kampaku.Custom('FR_le_Char_U_Pi')|U][kampaku.GetShortUIName|U] accédera au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 tgp_restore_japanese_monarchy_yamato_scion_last_tt: "[last_tenno.Custom('FR_le_Char_U_Pi')|U][last_tenno.GetShortUIName] accédera de nouveau au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 tgp_restore_japanese_monarchy_yamato_scion_last_child_tt: "Un enfant [last_tenno.Custom('FR_du_Char_U_Pi')][last_tenno.GetShortUIName] accédera au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 tgp_restore_japanese_monarchy_yamato_scion_last_close_family_tt: "Un proche parent [last_tenno.Custom('FR_du_Char_U_Pi')][last_tenno.GetShortUIName] accédera au [GetTitleByKey('k_chrysanthemum_throne').GetNameNoTier]"
 # Restore Japanese Government
 tgp_japan_restore_japanese_government_decision: "Restaurer l’administration ritsuryō"
 tgp_japan_restore_japanese_government_decision_desc: "Les traditions de nos ancêtres ont été bafouées par l’agitation et l’opportunisme. Il est temps de revenir à leurs exemples de bonne gouvernance qui ont fait leurs preuves."
 tgp_japan_restore_japanese_government_decision_tooltip: "Rétablir l’ancienne administration du Japon"
 tgp_japan_restore_japanese_government_decision_confirm: "$tgp_japan_restore_japanese_government_decision$"
 tgp_japan_restore_japanese_government_decision_government_tt: "Vous avez un [government|El] de type [GetGovernment('administrative_government').GetName|l] ou [GetGovernment('feudal_government').GetName|l]"
 tgp_japan_restore_japanese_government_decision_vassal_tt: "Les autres [vassals|El] de même [heritage|El] adopteront un [government|El] [GetGovernment('japan_administrative_government').GetName|l]"
 every_japan_feudal_vassal_custom: "Chaque [vassal|El] [GetGovernment('japan_feudal_government').GetName|l]"
 tgp_japan_restore_japanese_government_decision_civil_war_tt: "#X @warning_icon! Les [vassals|El] mécontents peuvent déclencher une [civil_war|El]#!"
 tgp_destroy_ceremonial_liege_throne_title: "Dissolution de [ceremonial_title.GetNameNoTierNoTooltip]"
 # Assert Regional Dominion (Become Soryo Duke i.e. SuperSoryoTM)
 tgp_japan_assert_regional_dominion_government_decision: "Affirmer la domination régionale"
 tgp_japan_assert_regional_dominion_government_decision_desc: "L’empire est à la dérive ! Il est nécessaire que des guerriers puissants prennent les rênes du pouvoir local, tant que le gouvernail de l’État reste inoccupé. Les seigneurs locaux comprendront la sagesse de cette décision ou seront balayés par une pluie de flèches et de feu."
 tgp_japan_assert_regional_dominion_government_decision_shogun_desc: "Les bureaucrates impuissants ayant été éliminés, l’ère du pouvoir guerrier a commencé ! Un [shogun|El] dirige l’État comme s’il s’agissait d’un camp militaire. Les samouraïs doivent diriger les gouvernements locaux ! Vos voisins comprendront la sagesse de cette décision ou seront balayés par une mer de flammes et de flèches."
 tgp_japan_assert_regional_dominion_government_decision_trigger_01: "Votre [domicile|El] doit avoir le [domicile_building|El] [GetDomicileBuilding('japanese_manor_main_03').GetName] ou supérieur"
 tgp_japan_assert_regional_dominion_government_decision_trigger_aspiration: "Votre [house|E] a une [house_aspiration|El] [GetHouseAspiration('strength').GetName|V] ou [GetHouseAspiration('determination').GetName|V] entièrement améliorée"
 tgp_japan_assert_regional_dominion_government_decision_trigger_bloc: "Vous dirigez un [bloc|El] dont l’[house_aspiration|El] [GetHouseAspiration('strength').GetName|V] ou [GetHouseAspiration('determination').GetName|V] est de niveau #V $house_bloc_level_03$#!"
 tgp_japan_assert_regional_dominion_government_decision_tooltip: "Devenir un [duke|El] et soumettre les seigneurs locaux s’ils ne rentrent pas dans le rang."
 tgp_japan_assert_regional_dominion_government_decision_confirm: "Le choix est le leur"
 tgp_japan_establish_soryo_administration_decision: "Établir une administration sōryō"
 tgp_japan_establish_soryo_administration_decision_desc: "Les entraves de l’ancienne administration ne font que nuire à la capacité du gouvernement à maintenir la paix. Il est temps de dépasser ces formalités illusoires pour le bien de tout le Japon."
 tgp_japan_establish_soryo_administration_decision_tooltip: "Chercher à imposer un [government|El] [soryo|El] issu de l’ancienne administration"
 tgp_japan_establish_soryo_administration_decision_confirm: "Une mesure nécessaire"
 tgp_establish_soryo_administration_bloc_leaders_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] ([THIS.Char.GetConfederation.GetName|V]) a rejoint la [war|El] contre vous"
 tgp_establish_soryo_administration_other_joiners_tt: "[THIS.Char.MakeScope.Var('other_joiners_count').GetValue|0] [vassals|El] non membres du [bloc|El] ont rejoint la [war|El] contre vous"
 japanese_establish_soryo_administration_vassal_government_tt: "Tous les membres du [bloc|El] adoptent le [government|El] [GetGovernment( 'japan_feudal_government' ).GetName|l]"
 japanese_establish_soryo_administration_war_start_tt: "@warning_icon! #N Une [war|El] commencera contre les [vassals|El] mécontents#!"
 house_head_create_faction_cohesion_hard_tt: "Le [bloc|El] doit avoir au moins #V 75#! de [cohesion|El]"
 house_head_create_faction_cohesion_tt: "Le [bloc|El] doit avoir au moins #V 50#! de [cohesion|El]"
 house_head_adopt_soryo_regency_tt: "La [house|E] doit avoir l’[house_aspiration|El] [GetHouseAspiration( 'strength' ).GetName|V]"
 japanese_establish_soryo_administration_imprison_tt: "Tous les rebelles seront [Concept('imprisoned', 'emprisonnés')|E]"
 if_you_win_cd: "Si vous gagnez la [war|El] :"
