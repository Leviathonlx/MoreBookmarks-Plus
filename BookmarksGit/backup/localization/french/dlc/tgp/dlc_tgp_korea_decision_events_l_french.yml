l_french:
 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "Un royaume uni"
 tgp_korea_decision.9101.intro: "Les nombreux royaumes et peuples de cette péninsule ont souffert inutilement pendant des siècles en proie aux invasions et étaient aveugles à la grandeur et à la force que nous aurions si seulement nous nous allions."
 tgp_korea_decision.9101.desc: "\n\nAujourd’hui, ce rêve est devenu réalité, et mon héritage en tant que [ROOT.Char.GetMotherFather|l] de [GetTitleByKey('e_goryeo').GetDefinitiveName] et de la Maison royale de [ROOT.Char.GetHouse.GetBaseName] est assuré !"
 tgp_korea_decision.9101.a: "Puisse notre [GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] durer mille ans."
 tgp_korea_decision.9101.b: "Et il sera appelé « Goryeo » en reconnaissance de notre fier héritage."
 tgp_korea_decision.9101.b.reason: "Cette option est disponible en raison de votre [culture|El] [ROOT.Char.GetCulture.GetName]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] sera renommé #V Goryeo#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\nAujourd’hui, ce rêve est devenu réalité. L’héritage [king_of_goryeo.Custom('FR_du_Char_Pi')][king_of_goryeo.GetTitledFirstName] en tant que [king_of_goryeo.GetMotherFather|l] de [GetTitleByKey('e_goryeo').GetDefinitiveName] et de la Maison royale de [ROOT.Char.GetHouse.GetBaseName] est assuré !"
 cultural_acceptance_gain_unify_goryeo: "A unifié le Husamguk"
 unify_goryeo_decision_requirement_tt: "Les [realms|El] [Concept('administrative','administratifs')|E] de [heritage|El] $heritage_korean_name|l$ doivent former [GetTitleByKey('e_goryeo').GetNameNoTier|V] via la [decision|El] d’[GetDecision('tgp_korea_unify_goryeo_decision').GetName|l]"
 unify_goryeo_decision_blocker_tt: "Les [realms|El] [Concept('administrative','administratifs')|E] de [heritage|El] $heritage_korean_name|l$ ne peuvent pas créer [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V] ou [GetTitleByKey('k_baekje').GetNameNoTier|V] une fois que la [decision|El] d’[GetDecision('tgp_korea_unify_goryeo_decision').GetName|l] a été prise"
 tgp_korea_decision.9201.t: "Un gouvernail entre plusieurs mains"
 tgp_korea_decision.9201.desc: "Maintenant que la gloire de mon règne brille de mille feux, nombreux sont ceux qui cherchent refuge dans mon ombre. Aucun[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ne peut régner seul[ROOT.Char.Custom('FR_E')], et la lignée où réside le véritable pouvoir ne cesse de changer.\n\nJe dois être vigilant[ROOT.Char.Custom('FR_E')] si je veux que mes descendants continuent à régner sur le pays, et pas seulement de nom..."
 tgp_korea_decision.9201.a: "Je dois toujours avoir une longueur d’avance."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "Trône [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 tgp_korea_decision.9202.desc: "Maintenant que la gloire du règne [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstName] brille de mille feux, nombreux sont ceux qui cherchent refuge dans son ombre. Aucun[founder.Custom('FR_E')] [founder.GetTitleAsNameNoTooltip|l] ne peut régner seul[founder.Custom('FR_E')], et la lignée où réside le véritable pouvoir ne cesse de changer.\n\n[founder.Custom('FR_IlElle')|U] va devoir prendre des précautions pour que ses descendants continuent à régner sur [founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip] autrement que de nom..."
 tgp_korea_decision.9202.a: "Le pouvoir prend de nombreuses formes."
