l_french:
 # Japanese Manors
 game_concept_japanese_manor: "Manoir japonais"
 game_concept_japanese_manors: "Manoirs japonais"
 game_concept_manor: "Manoir"
 game_concept_manors: "Manoirs"
 game_concept_shoen: "Shōen" # 荘園/庄園
 game_concept_family_manor: "Manoir familial"
 game_concept_family_manors: "Manoirs familiaux"
 game_concept_japanese_manor_desc: "Un $game_concept_manor|l$ (ou [Glossary( 'shōen', 'SHOEN_GLOSS')]) est un type de [domicile|El] détenu par le [house_head|El] de [noble_families|El] notables dans un [realm|El] [GetGovernment('japan_administrative_government').GetAdjective] ou [GetGovernment('japan_feudal_government').GetAdjective]. Elle représente une propriété foncière privée non liée à un [title|El] [Concept('landed','foncier')|E].\n\nDes [japanese_manor_buildings|El] peuvent y être construits pour accroître la richesse de la famille et son [influence|El]. Le $game_concept_manor|l$ est hérité par la descendance."
 game_concept_japanese_manor_building: "Bâtiment du manoir japonais"
 game_concept_japanese_manor_buildings: "Bâtiments du manoir japonais"
 game_concept_manor_building: "Bâtiment du manoir"
 game_concept_manor_buildings: "Bâtiments du manoir"
 game_concept_japanese_manor_building_desc: "Les $game_concept_japanese_manor_buildings|l$ constituent des améliorations uniques et permanentes du [japanese_manor|El] d’une [noble_family|El].\n\nLe propriétaire du $game_concept_manor|l$ peut construire une large variété de structures afin de générer des revenus privés, d’étendre l’[influence|El] de la famille ou encore d’avoir accès à de nombreuses [decisions|El], [interactions|El], etc."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "Gouvernement $japan_administrative_government|l$"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "Gouvernement $japan_feudal_government|l$"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Administration japonaise"
 game_concept_japanese_bureaucracy_desc: "L’$game_concept_japanese_bureaucracy|l$ représente le niveau de centralisation d’un [realm|El] de [ritsuryo_government|El] et le pouvoir général que le [ruler|El] exerce sur ses [vassals|El].\n\nSeul le [top_liege|El] peut la modifier. Les vassaux japonais utilisent le même niveau que leur seigneur lige.\n\nIl existe quatre niveaux :\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nSon augmentation coûte du [prestige|El] en fonction de la [realm_size|El] et de l’[learning_skill|El] du dirigeant."
 game_concept_ceremonial_liege: "Monarque symbolique"
 game_concept_ceremonial_liege_possessive: "Monarque symbolique"
 game_concept_ceremonial_liege_desc: "Dans certains [realms|El] (comme au Japon), un commandant ou un bureaucrate puissant peut assumer le véritable pouvoir de [ceremonial_regent|El], tandis qu’un $game_concept_ceremonial_liege|l$ ne règne que de nom, et est, dans la pratique, un [vassal|El]. Tous les membres de la [house|E] du $game_concept_ceremonial_liege$ sont considérés comme faisant partie de la [ceremonial_house|E].\n\nBien qu’elle ne règne pas directement, la $game_concept_ceremonial_house$ constitue la lignée la plus estimée du pays. Les autres [houses|E] gagnent en [prestige|El] en cas de mariages avec elle et de tels liens influencent grandement la succession du $game_concept_ceremonial_regent|l$.\n\nLe $game_concept_ceremonial_liege|l$ peut retrouver son véritable pouvoir s’il parvient à reprendre le [primary_title|El] du pays via les exigences d’une [faction|El] ou l’obtention du [title|El] de $game_concept_ceremonial_regent|l$ grâce à l’[influence|El]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Maison symbolique"
 game_concept_ceremonial_house_desc: "La $game_concept_ceremonial_house$ fait référence à la [house|E] du [ceremonial_liege|El] d’un [realm|El]."
 # Regent
 game_concept_ceremonial_regent: "Régent régnant"
 game_concept_ceremonial_regency: "Régence régnante"
 game_concept_ceremonial_regents: "Régents régnants"
 game_concept_ceremonial_regent_possessive: "Régent régnant"
 game_concept_ceremonial_regent_desc: "« $game_concept_ceremonial_regent$ » est le terme générique désignant tout [top_liege|El] qui gouverne de facto au nom d’un [ceremonial_liege|El], tel que le #italic $game_concept_tenno|l$#! japonais.\n\nLe nom de son titre dépend des circonstances politiques. Au Japon, il peut être appelé [kampaku|El] ou [shogun|El]."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Kampaku"
 game_concept_kampaku_possessive: "Kampaku"
 game_concept_kampaku_desc: "Le [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] est de facto la fonction la plus élevée de la bureaucratie [ritsuryo|El] car il exerce un pouvoir important sur les organes de l’État à la place du [tenno|El].\n\nBien que généralement occupé par la famille [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], n’importe laquelle ayant suffisamment d’[influence|El] et de [prestige|El] peut y prétendre."
 game_concept_shogun: "Shōgun"
 game_concept_shogun_possessive: "Shōgun"
 game_concept_shogun_desc: "Dictateur, de facto le dirigeant du [soryo_government|El] de tout le Japon, qui a tellement consolidé son pouvoir qu’il peut le transmettre, et qui gouverne à la place du [tenno|El]."
 game_concept_cloistered_emperor: "Empereur cloîtré"
 game_concept_cloistered_emperor_possessive: "Empereur cloîtré"
 game_concept_joko: "Jōkō" # 上皇
 game_concept_joko_possessive: "Jōkō" # 上皇
 game_concept_cloistered_emperor_desc: "[tenno|E] retiré qui gouverne de facto comme [ceremonial_regent|El] pour l’empereur régnant.\n\nPour le devenir, un empereur doit abdiquer du #V $k_chrysanthemum_throne$#! et devenir moine."
 game_concept_restored_emperor: "Empereur restauré"
 game_concept_restored_emperor_possessive: "Empereur restauré"
 game_concept_restored_emperor_desc: "[tenno|E] qui gouverne indépendamment du [ceremonial_regent|El].\n\nPour en devenir un, le [tenno|El] peut être installé par une [faction|El] de $restore_ceremonial_liege_faction_name|l$ ou prendre la [decision|El] de [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName|l] après être devenu le [ceremonial_regent|El]."
 # EMPEROR
 game_concept_japanese_emperor: "Empereur japonais"
 game_concept_japanese_emperor_possessive: "Empereur japonais"
 game_concept_tenno: "Tennō"
 game_concept_tenno_possessive: "Tennō"
 game_concept_japanese_emperor_desc: "Empereur officiel de tout le $e_japan$, bien que le vrai pouvoir soit généralement entre les mains du [ceremonial_regent|El], qui administre l’État en son nom."
 # House Aspirations
 game_concept_house_aspiration: "Aspiration de Maison"
 game_concept_house_aspirations: "Aspirations de Maison"
 game_concept_aspiration: "Aspiration"
 game_concept_aspirations: "Aspirations"
 game_concept_house_aspiration_desc: "Une $game_concept_house_aspiration|l$ représente les objectifs et les méthodes d’une [house|E] japonaise. Chacune fournit ses propres bonus et occasions.\n\nLe [house_head|El] peut choisir quelle aspiration poursuivre et dépenser du [prestige|El] pour s’y engager davantage, et ainsi accéder à des avantages plus puissants."
 # Imperial Policies
 game_concept_imperial_policy: "Politique impériale"
 game_concept_imperial_policies: "Politiques impériales"
 game_concept_imperial_policy_desc: "[law|E] établie par le [top_liege|El] du Japon qui s’applique à tous les [vassals|El]. Différentes politiques peuvent restreindre ou permettre des actions, ou produire des effets à l’échelle du [realm|El]."
 # House Relations
 game_concept_house_relation: "Relation de Maison"
 game_concept_house_relations: "Relations de Maison"
 game_concept_house_relation_desc: "Deux [houses|E] qui interagissent peuvent développer une relation positive ou négative. Les actions des générations passées restent dans les mémoires et influencent la perception de leurs descendants, en bien ou en mal.\n\nChaque niveau de cette relation affecte l’[opinion|El] de tous les membres de la $game_concept_house$ et peut débloquer des interactions supplémentaires.\n\nPar exemple, les Maisons dans une amitié peuvent négocier des [alliances|El] librement, tandis que celles en conflit peuvent déclarer des [wars|El] à un coût réduit."
