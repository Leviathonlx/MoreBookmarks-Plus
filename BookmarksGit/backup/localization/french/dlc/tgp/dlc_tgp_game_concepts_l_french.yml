l_french:
 # Meritocratic
 game_concept_meritocratic: "Méritocratique"
 game_concept_meritocratic_desc: "[government_form|E] [government_bureaucratic_type|El] similaire au [celestial|El], dans lequel le [liege|El] nomme [governors|El] des personnages. Ceux-ci peuvent être civils ou militaires.\n\nLes personnages ont accès à l’[influence|El], aux [noble_families|El] et aux [family_estates|El].\n\nLes [rulers|El] indépendants ont de la [legitimacy|El], tandis que les [vassals|El] ont du [merit|El]."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Administration méritocratique"
 game_concept_meritocratic_bureaucracy_desc: "L’$game_concept_meritocratic_bureaucracy|l$ représente le niveau de centralisation d’un [realm|El] [meritocratic|El] et le pouvoir général que le [ruler|El] exerce sur ses [vassals|El].\n\nSeul le [top_liege|El] peut la modifier. Les vassaux méritocratiques utilisent le même niveau que leur seigneur lige.\n\nIl existe quatre niveaux :\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nSon augmentation coûte du [prestige|El] en fonction de la [realm_size|El] et de l’[learning_skill|El] du dirigeant."
 # Steppe Admin
 game_concept_steppe_admin: "Khanat méritocratique"
 game_concept_steppe_admin_desc: "[government_form|E] [government_bureaucratic_type|El] similaire au [celestial|El] et au [meritocratic|El], mais d’origine [nomadic|El], dans lequel le [liege|El] nomme [governors|El] des personnages, civils ou militaires. Elle a des [tributaries|El], impose l’[obedience|El] et a un maximum de [dread|El] plus élevé.\n\nLes personnages ont accès à l’[influence|El], aux [noble_families|El] et aux [family_estates|El].\n\nLes [rulers|El] indépendants ont de la [legitimacy|El], tandis que les [vassals|El] ont du [merit|El]."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Factions du prétendant symbolique"
 game_concept_ceremonial_claimant_faction_desc: "Elle vise à installer un [claimant|El] comme [ceremonial_liege|El]. En cas de réussite, ce dernier devra lui céder le [title|El] en question. Tous les membres de la [faction|El] obtiendront un [hook|El] contre le prétendant."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Politique impériale"
 game_concept_imperial_policy_factions: "Factions de la politique impériale"
 game_concept_imperial_policy_faction_desc: "La $game_concept_imperial_policy_faction|l$ cherche à changer la [imperial_policy|El] du [realm|El] et adopter la [law|El] choisie par le chef de la faction."
