l_french:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Poisson frais"
 tgp_japan_fresh_fish_county_modifier_desc: "Les habitants de cette terre sont approvisionnés en poisson fraîchement pêché."
 tgp_japan_pearl_county_modifier: "Perles précieuses"
 tgp_japan_pearl_county_modifier_desc: "Les plongeurs de cette terre trouvent parfois des perles et les vendent."
 tgp_japan_abalone_temple_offerings_county_modifier: "Offrandes religieuses"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "Les plongeurs de cette terre vendent des ormeaux, dont on pense qu’ils procurent une longue vie."
 tgp_japan_taxed_entertainment_county_modifier: "Divertissement taxé"
 tgp_japan_taxed_entertainment_county_modifier_desc: "Dans ce comté, aucune occasion de remplir les poches de l’État n’est ratée : parmi elles, le divertissement du peuple."
 tgp_japan_prized_generosity_county_modifier: "Une générosité appréciée"
 tgp_japan_prized_generosity_county_modifier_desc: "Peu de choses encouragent davantage une saine rivalité entre villages que la promesse d’un prix lors d’un concours, et c’est ce qui motive les habitants de ce comté."
 tgp_japan_fire_drilled_county_modifier: "Foyers entraînés à parer les incendies"
 tgp_japan_fire_drilled_county_modifier_desc: "Les foyers de ce comté sont très conscients des dangers du feu et ont tous reçu l’instruction de préparer un seau au cas où un incendie se déclarerait."
 tgp_japan_instructive_plays_county_modifier: "Pièces de théâtre à la moralité instructive"
 tgp_japan_instructive_plays_county_modifier_desc: "Les habitants de ce comté se voient rappeler leur place, alors même qu’ils cherchent à l’oublier pendant quelques heures grâce à une pièce de théâtre."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Détendu grâce à un onsen"
 tpg_japan_hot_spring_relaxation_modifier_desc: "Ce personnage a pris un bain revigorant dans un [Glossary( 'onsen', 'ONSEN_GLOSS' )]."
 tgp_japan_hot_spring_mystic_positive_modifier: "Esprit revigoré"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "Ce personnage a compris comment aligner son moi spirituel."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Esprit sceptique"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Ce personnage a ressenti « quelque chose », mais n’a pas pu déterminer ce que c’était vraiment."
 tgp_japan_hot_spring_mystic_negative_modifier: "Esprit dispersé"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "Ce personnage n’a pas pu se connecter à son moi spirituel."
 tgp_japan_sake_offering_county_modifier: "Offrande de saké"
 tgp_japan_sake_offering_county_modifier_desc: "Le dirigeant de cette terre a témoigné du respect aux dieux lors d’une fête de la floraison des cerisiers."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Saké offert"
 tgp_japan_sake_offering_character_modifier_desc: "Ce personnage a témoigné du respect aux dieux lors d’une fête de la floraison des cerisiers."
 tgp_japan_tengu_rumors_character_modifier: "Rumeurs de tengu"
 tgp_japan_tengu_rumors_character_modifier_desc: "Ce personnage est toujours à la recherche d’un [Glossary( 'tengu', 'TENGU_GLOSS' )] après avoir entendu une rumeur.\n\nOn dit que celui qui en trouve un et l’impressionne sera généreusement récompensé."
 tgp_japan_cautious_curiosity_character_modifier: "Curiosité prudente"
 tgp_japan_cautious_curiosity_character_modifier_desc: "Ce personnage a récemment été induit en erreur par une simple rumeur."
 tpg_japan_add_fish_to_pond_modifier: "Étang regorgeant de poissons"
 tpg_japan_add_fish_to_pond_modifier_desc: "Le jardinier de ce personnage a ajouté des poissons à son étang, ce qui en fait un lieu très prisé des courtisans."
 tgp_japan_train_with_troops_modifier: "Troupes inspirées"
 tgp_japan_train_with_troops_modifier_desc: "Ce personnage a fait un discours qui a galvanisé ses soldats avant une bataille."
 tgp_learned_from_onibi_modifier: "A appris des onibi"
 tgp_learned_from_onibi_modifier_desc: "Ce personnage a tiré des enseignements de sa discussion sur les [Glossary( 'onibi', 'ONIBI_GLOSS' )]"
 tgp_buddhist_fighting_modifier: "Conflits religieux internes"
 tgp_buddhist_fighting_modifier_desc: "Ce personnage est resté inactif pendant que des sectes bouddhistes se battaient pour le contrôle de son pays."
 tgp_siren_yokai_love_modifier: "À la recherche de l’amour"
 tgp_siren_yokai_love_modifier_desc: "Un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] a poussé ce personnage à trouver l’amour."
 tgp_siren_yokai_prose_modifier: "Conteur en herbe"
 tgp_siren_yokai_prose_modifier_desc: "Ce personnage s’est inspiré des chansons qu’un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] lui a chantées dans ses rêves. Il peut désormais créer ses propres histoires."
 tgp_garden_yokai_bloom_modifier: "Jardin fleuri"
 tgp_garden_yokai_bloom_modifier_desc: "Ce personnage pense qu’un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] l’a inspiré à investir dans son jardin."
 tgp_garden_yokai_building_modifier: "Architecte en herbe"
 tgp_garden_yokai_building_modifier_desc: "Ce personnage pense qu’un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] l’a inspiré à construire des bâtiments dans son pays."
 tgp_shadow_yokai_imitation_modifier: "Présence intimidante"
 tgp_shadow_yokai_imitation_modifier_desc: "Ce personnage a une présence intimidante car il croit qu’il a un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] comme allié."
 tgp_shadow_yokai_torch_modifier: "Patrouilles supplémentaires"
 tgp_shadow_yokai_torch_modifier_desc: "Ce personnage croit qu’un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] a possédé son ombre et renforce les défenses de son pays."
 tgp_shrine_heir_modifier: "Faveur dynastique"
 tgp_shrine_heir_modifier_desc: "Ce personnage a prié dans un sanctuaire et a réfléchi à la manière dont il devrait investir pour assurer l’avenir de sa famille."
 tgp_shrine_piety_modifier: "Adepte fidèle"
 tgp_shrine_piety_modifier_desc: "Ce personnage a renforcé sa foi en priant dans un sanctuaire."
 tgp_shrine_wealth_modifier: "Prospérité économique"
 tgp_shrine_wealth_modifier_desc: "Ce personnage a prié dans un sanctuaire et à réfléchi à la manière dont il devrait investir pour augmenter sa richesse."
 tgp_shrine_health_modifier: "Corps renforcé"
 tgp_shrine_health_modifier_desc: "Ce personnage a prié dans un sanctuaire et à réfléchi à la manière dont il devrait investir dans sa santé."
 tgp_traveling_safe_modifier: "Voyageur prudent"
 tgp_traveling_safe_modifier_desc: "Ce personnage évite les dangers potentiels sans sacrifier sa progression pendant ses voyages."
 tgp_rule_follower_modifier: "Sujet obéissant"
 tgp_rule_follower_modifier_desc: "Ce dirigeant suit les lois de son supérieur et, en retour, ses sujets s’alignent sur lui."
 tgp_attentive_care_modifier: "Soins attentifs"
 tgp_attentive_care_modifier_desc: "Les besoins de ce personnage sont pris en compte."
 tgp_neglected_modifier: "Négligé"
 tgp_neglected_modifier_desc: "La santé de ce personnage est d’une importance secondaire."
 tgp_law_defender: "Application de la loi"
 tgp_law_defender_desc: "Ce personnage veille à ce que tous les criminels purgent leur peine."
 tgp_temple_builder_modifier: "Bâtisseur de sanctuaire"
 tgp_temple_builder_modifier_desc: "Ce personnage a récemment reconstruit un sanctuaire qui avait été incendié."
 tgp_rebuilder_modifier: "Architecte en herbe"
 tgp_rebuilder_modifier_desc: "Ce personnage s’efforce de construire des bâtiments non religieux.\n\n#warning Ne peut pas construire de [temples|El] !#!"
 tgp_burned_yokai_modifier: "Chasseur de yōkai"
 tgp_burned_yokai_modifier_desc: "Ce personnage se méfie davantage des [Glossary( 'yōkai', 'YOKAI_GLOSS' )] ces derniers temps."
 tgp_burned_weather_modifier: "Bâtiments fortifiés"
 tgp_burned_weather_modifier_desc: "Ce personnage a fortifié ses bâtiments pour contrer les catastrophes naturelles.\nPerte de [development|El] en raison des [natural_disasters|El] : #P -20%#!"
 tgp_faith_defender_modifier: "Contempteur des hérétiques"
 tgp_faith_defender_modifier_desc: "Ce personnage n’apprécie guère les hérétiques."
 tgp_people_mingler_modifier: "Règne magnanime"
 tgp_people_mingler_modifier_desc: "Ce personnage a fait preuve de magnanimité à sa Cour."
 tgp_scheme_wary_modifier: "Détective privé"
 tgp_scheme_wary_modifier_desc: "Ce personnage a une connaissance personnelle des secrets de sa Cour."
 tgp_fertility_boost_modifier: "Bas-ventre performant"
 tgp_fertility_boost_modifier_desc: "Ce personnage a fait un effort supplémentaire pour produire un héritier."
 tgp_longer_life_modifier: "Dirigeant durable"
 tgp_longer_life_modifier_desc: "Malgré son âge avancé, ce dirigeant aspire à vivre longtemps."
 tgp_guilt_fever_modifier: "Fièvre de culpabilité"
 tgp_guilt_fever_modifier_desc: "Ce personnage souffre des conséquences de ses actes."
 tgp_reflection_modifier: "Sentier du destin"
 tgp_reflection_modifier_desc: "Ce personnage médite beaucoup ces derniers temps et est ouvert à l’exploration de sa foi.\nCoût de [pilgrimage|El] : #P -20%#!"
 tgp_japan_drafted_villagers_modifier: "Villageois enrôlés"
 tgp_japan_drafted_villagers_modifier_desc: "Ce personnage a l’œil pour dénicher les talents et sait toujours quoi faire avec les villageois costauds."
 tgp_japan_precise_insight_modifer: "Compréhension précise"
 tgp_japan_precise_insight_modifer_desc: "Ce personnage peut tirer des enseignements stratégiques des choses les plus ordinaires et appliquer ensuite ces connaissances dans des contextes guerriers."
 tgp_japan_banisher_of_demons_modifer: "Bannisseur de démons"
 tgp_japan_banisher_of_demons_modifer_desc: "Que ce soit une mascarade ou non, expulser des « démons » porteurs de torches en pleine nuit a renforcé la réputation de ce personnage."
 tgp_japan_lucky_fan_fragments_modifier: "Morceau d’éventail porte-bonheur"
 tgp_japan_lucky_fan_fragments_modifier_desc: "Ce personnage n’a pas remporté le premier prix au tir à l’arc, mais a pu ramener un morceau de la cible à la maison. Celui-ci est censé porter chance à quiconque le porte sur lui."
 tgp_japan_a_poetic_life_modifier: "Une vie poétique"
 tgp_japan_a_poetic_life_modifier_desc: "Ce personnage a choisi de mener une vie poétique. Il est ouvert à de nouvelles expériences, et certains cherchent à les vivre à ses côtés."
 tgp_japan_made_high_liege_cuckold_modifier: "Une vie poétique : immortalité impériale"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "Ce personnage s’est immortalisé en couchant avec le conjoint de son seigneur lige. Cette expérience inspire sa production poétique."
 tgp_japan_exchanged_verses_modifier: "Une vie poétique : vers échangés"
 tgp_japan_exchanged_verses_modifier_desc: "Ce personnage a élargi son répertoire grâce à l’union poétique."
 tgp_japan_poetic_to_the_powerful_modifier: "Poète des puissants"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "Ce personnage a amélioré ses relations avec une personnalité importante en utilisant un vers astucieux."
 tgp_japan_poet_poisonous_flowers_modifier: "Fleurs toxiques"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "Ce personnage a cueilli des fleurs toxiques, mais on ignore dans quel but..."
 tgp_japan_poet_medicinal_flowers_modifier: "Fleurs médicinales"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "Ce personnage a cueilli quelques fleurs médicinales pour améliorer sa santé."
 tgp_japan_made_poetic_life_artifact_modifier: "Une vie poétique : un millier de pages immortelles"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "Ce personnage a créé un pilier [Concept('culture', 'culturel')|E] à travers sa production poétique."
 tgp_sharing_power_modifier: "Partage du pouvoir"
 tgp_sharing_power_modifier_desc: "Ce personnage partage le pouvoir pour atténuer son stress."
 tgp_power_undermined_modifier: "Puissance minée"
 tgp_power_undermined_modifier_desc: "Ce personnage a vu son pouvoir affaibli par une puissance extérieure.\n@declare_regent_icon! Acceptation de Me faire déclarer régent : #P +25#!"
 tgp_spreading_scholarly_work_modifier: "Diffuse les travaux savants"
 tgp_spreading_scholarly_work_modifier_desc: "Ce personnage encourage les érudits à rédiger des essais et des mémoires dans tout son pays."
 tgp_regent_minted_coin_modifier: "Pièces frappées"
 tgp_regent_minted_coin_modifier_desc: "Ce personnage a frappé des pièces à son effigie."
 tgp_regent_history_modifier: "Érudits encouragés"
 tgp_regent_history_modifier_desc: "Ce personnage a encouragé les érudits et les poètes à écrire sur sa grandeur."
 tgp_regent_guarded_modifier: "Renforce le moral"
 tgp_regent_guarded_modifier_desc: "Ce personnage sait comment influencer les commandants militaires et les chevaliers."
 tgp_stability_tree_modifier: "Racines solides"
 tgp_stability_tree_modifier_desc: "Telles les racines d’un [Glossary( 'bonsaï', 'BONSAI_GLOSS' )], le pays et la Cour de ce personnage sont solides."
 tgp_health_resistance_modifier: "Santé fortifiée"
 tgp_health_resistance_modifier_desc: "Ce personnage a mangé de la nourriture du temple tout en priant avec un moine. Cette amélioration alimentaire a amélioré sa santé."
 tgp_cultural_appreciation_modifier: "Connaissance linguistique"
 tgp_cultural_appreciation_modifier_desc: "Ce personnage sait reconnaître une langue."
 tgp_japan_ushiwakamaru: "Ushiwakamaru"
 tgp_japan_ushiwakamaru_desc: "Fort comme un taureau, ce personnage ne cessera de chercher des adversaires avec lesquels se battre en duel.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Fort comme un taureau, ce personnage ne cessera de chercher des adversaires avec lesquels se battre en duel.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Fort comme un taureau, ce personnage ne cessera de chercher des adversaires avec lesquels se battre en duel.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Fort comme un taureau, ce personnage ne cessera de chercher des adversaires avec lesquels se battre en duel.\n#help Le plein potentiel de ce personnage a été atteint#!"
 tgp_japan_control_over_emperor: "Marionnettiste de l’empereur"
 tgp_japan_control_over_emperor_desc: "Ce personnage a placé un empereur docile sur le trône."
 tgp_japan_fujiwara_hidehira_back_in_town: "Par l’épée"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "Ce personnage souhaite faire revenir les Fujiwara au pouvoir par la force."
 tgp_moved_shogun_court_modifier: "Capitale du shogunat"
 tgp_moved_shogun_court_modifier_desc: "Cette terre s’impose comme la nouvelle capitale du shogunat, loin de la capitale impériale."
 tgp_festival_prosperity: "Prospérité de la fête"
 tgp_festival_prosperity_desc: "Ce comté a organisé une fête prospère"
