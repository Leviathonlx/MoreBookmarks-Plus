l_french:
 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "Le conte des [new_ruler.GetDynastyNameNoTooltip]"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName] regorge de [blocs|El] qui rivalisent pour le pouvoir."
 tgp_japan_career.0001.soryo_desc: "En tant que dirigeant[ROOT.Char.Custom('FR_E')] d’un gouvernement [new_ruler.GetGovernment.GetAdjective], ma famille a pacifié les provinces et réprimé les révoltes ! Nous méritons un degré d’autonomie et de pouvoir personnel que ne méritent pas les [ritsuryo|El] inefficaces qui font de la paperasse dans la capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nJe dois agrandir mon armée, défendre mon fief et étendre notre territoire. C’est à moi de rétablir l’ordre en [kampaku.GetPrimaryTitle.GetNameNoTier] et d’apporter la gloire à ma [house|E] [new_ruler.GetHouse.GetName] !"
 tgp_japan_career.0001.ritsuryo_desc: "En tant que dirigeant[ROOT.Char.Custom('FR_E')] d’un gouvernement [new_ruler.GetGovernment.GetAdjective], mes fonctions de bureaucrate m’amènent à résider à la capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]. Ce centre de pouvoir et de culture est un terrain fertile pour étendre l’influence de ma Maison, que ce soit par des actions exemplaires ou par une politique habile.\n\nCes traditions élégantes sont sapées par les guerriers provinciaux ambitieux [soryo|El], qui cherchent à consolider leur pouvoir et à agrandir leurs fiefs personnels."
 tgp_japan_career.0001.kampaku_desc: "En tant que [new_ruler.GetTitleAsNameNoTooltip|l], j’assume la responsabilité ultime de l’Empire dans mon rôle de [Concept('ceremonial_regent', Select_CString(ROOT.Char.IsFemale,'régente','régent'))|E]. Depuis la capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier], je dirige les sujets de l’[japanese_emperor|El] et m’efforce de maintenir une paix fragile.\n\nJe dois concilier la politique de pouvoir d’une cour agitée, pleine de bureaucrates [ritsuryo|El] sournois, avec les guerriers [soryo|El] qui établissent des fiefs personnels dans les provinces."
 tgp_japan_career.0001.tenno_desc: "En tant qu’[japanese_emperor|El], mes devoirs relèvent du divin et du cérémoniel. [kampaku.Custom('FR_le_Char_L')|U][kampaku.GetTitleAsName|l] s’occupe de toutes les affaires temporelles, mais est-ce vraiment son rôle ? La situation dans le pays est tendue, car les [rulers|El] [soryo|El] établissent des fiefs personnels dans les provinces et défient les bureaucrates traditionnels [ritsuryo|El] dans ma capitale, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nCes agents du changement pourraient-ils nous aider à revenir à une ère de véritable domination impériale, où [new_ruler.Custom('FR_le_Char_L')][new_ruler.GetTitleAsName|l] veille sur les affaires célestes et terrestres ?"
 tgp_japan_career.0001.desc_2: "\n\nNous avons tous un rôle à jouer et c’est ce que nous ferons !"
 tgp_japan_career.0001.a: "Quoi qu’il arrive, nous resterons fermes."
 tgp_japan_career.0001.b: "La paix est éphémère, nous devons être prêts !"
 tgp_japan_peace_modifier: "Efforts en faveur de la stabilité"
 tgp_japan_peace_modifier_desc: "Ce personnage s’efforce d’affronter les obstacles avec un esprit clair et serein."
 tgp_japan_war_modifier: "Se prépare à la guerre"
 tgp_japan_war_modifier_desc: "Ce personnage est convaincu que la guerre approche et s’y prépare."
