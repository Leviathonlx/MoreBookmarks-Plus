l_french:
 # Meritocratic
 meritocratic_obligations: "Obligations méritocratiques"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "Méritocratie"
 meritocratic_government_adjective: "Méritocratique"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F Le système méritocratique désigne le gouvernement administratif centralisé des voisins de la Chine, inspiré de l’administration confucéenne.#!"
 meritocratic_province_standard: "Administration standard @meritocratic_standard_administration!"
 meritocratic_province_standard_short: "Standard @meritocratic_standard_administration!"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\nUtilise la [GetLaw('meritocratic_appointment_succession_law').GetName|l]"
 meritocratic_province_standard_desc: "#low Administration civile qui répond aux besoins quotidiens du gouvernement et des habitants.#!"
 meritocratic_province_industrial: "Administration industrielle @meritocratic_industrial_administration!"
 meritocratic_province_industrial_short: "Industrielle @meritocratic_industrial_administration!"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\nUtilise la [GetLaw('meritocratic_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Limité à [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]#!"
 meritocratic_province_industrial_desc: "#low Administration civile qui se concentre sur l’amélioration de la productivité et du développement à long terme de la région.#!"
 meritocratic_province_industrial_amount_desc: "Limite $meritocratic_province_industrial_short|l$ atteinte"
 meritocratic_province_metropolitan: "Administration métropolitaine @meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_short: "Métropolitaine @meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\n$EFFECT_LIST_BULLET$Augmentation de l’[governor_efficiency|El] en fonction de la [diplomacy|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] pour chaque point d’[skill|El]#!#!\n$EFFECT_LIST_BULLET$Utilise la [GetLaw('meritocratic_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Limité à [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low Administration civile efficace des grandes zones urbaines qui met l’accent sur la bonne gestion des impôts et la prospérité des villes.#!"
 meritocratic_province_metropolitan_amount_desc: "Limite $meritocratic_province_metropolitan_short|l$ atteinte"
 meritocratic_province_military: "Administration militaire @meritocratic_military_administration!"
 meritocratic_province_military_short: "Militaire @meritocratic_military_administration!"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\n$EFFECT_LIST_BULLET$Utilise la [GetLaw('meritocratic_military_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Limité à [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low Administration militaire qui permet de rassembler des troupes, afin de protéger le pays ou d’étendre ses frontières si nécessaire.#!"
 meritocratic_province_military_amount_desc: "Limite $meritocratic_province_military_short|l$ atteinte"
 meritocratic_province_protectorate: "Administration de protectorat @meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_short: "Protectorat @meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold Avantages du [liege|El] :#!#!\n$EFFECT_LIST_BULLET$Débloque l’[interaction|El] #high $frontier_influence_war_interaction$#! qui permet au seigneur lige de solliciter le [vassal|El] afin de déclarer la guerre pour un [title|El] étranger de niveau [Concept('duchy','ducal')|E]\n\n#emphasis #bold Avantages du [vassal|El] :#!#!\n$EFFECT_LIST_BULLET$Augmentation de l’[governor_efficiency|El] en fonction de la [martial|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] pour chaque point d’[skill|El]#!#!\n$EFFECT_LIST_BULLET$Utilise la [GetLaw('meritocratic_military_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Limité à [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "Limite de $meritocratic_province_protectorate_short|l$ atteinte"
 steppe_admin_government: "Khanat méritocratique"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$"
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F Le système $steppe_admin_government|l$ fait référence à un mélange du mode de vie nomade et de l’administration confucéenne du gouvernement administratif chinois centralisé.#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
