 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! était un [Glossary( 'honsei', 'HONSEI_GLOSS' )] que l’empereur $Tenji$ avait donné à son influent courtisan $dynn_Nakatomi$ $Kamatari$.\n\nLes nombreuses branches de son arbre généalogique domineront la politique japonaise pendant des siècles en jouant le rôle de [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] de la famille [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nAvec les [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] et les [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], les $dynn_Fujiwara$ étaient l’une des Maisons les plus puissantes du Japon du début du Moyen Âge.\n\nSon[Glossary( ' mon', 'MON_GLOSS' )] traditionnel était une fleur de #EMP sagarifuji#! (glycine)."
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! – ou #EMP Genji#! – était le [Glossary( 'honsei', 'HONSEI_GLOSS' )] attribué aux descendants déshérités de la famille impériale [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. La branche la plus importante descendait de l’empereur $Seiwa$.\n\nAvec les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] et les [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], les $Seiwa$ $dynn_Minamoto$ étaient l’une des maisons les plus puissantes du Japon du début du Moyen Âge.\n\nSon[Glossary( ' mon', 'MON_GLOSS' )] traditionnel était trois fleurs de #EMP rindō#! (gentiane) poussant sur trois feuilles de bambou."
 TAIRA_GLOSS: "#bold $dynn_Taira$#! – ou #EMP Heike#! – était le [Glossary( 'honsei', 'HONSEI_GLOSS' )] attribué aux descendants déshérités de la famille impériale [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. La famille $dynn_Taira$ la plus importante descendait de l’empereur $Kanmu$.\n\nAvec les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] et les [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )], les $Kanmu$ $dynn_Taira$ étaient l’une des maisons les plus puissantes du Japon du début du Moyen Âge.\n\nSon[Glossary( ' mon', 'MON_GLOSS' )] traditionnel était un #EMP agehachō#! (papillon à queue d’hirondelle)."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! était un [Glossary( 'honsei', 'HONSEI_GLOSS' )] attribué aux descendants déshérités de la famille impériale [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa famille $dynn_Tachibana$ la plus importante descendait de l’empereur $Bidatsu$.\n\nSon[Glossary( ' mon', 'MON_GLOSS' )] traditionnel était une fleur de #EMP tachibana#! (oranger)."
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! était un [Glossary( 'honsei', 'HONSEI_GLOSS' )] attribué aux descendants déshérités de la famille impériale [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa famille $dynn_Takashina$ la plus importante descendait de l’empereur $Tenmu$."
 YAMATO_GLOSS: "Les #bold $dynn_Yamato$#! sont la Maison impériale du Japon dont on dit qu’ils descendent de la déesse du soleil Amaterasu. Autrefois puissants empereurs, les influents [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] leur ont arraché le contrôle des véritables organes de l’État pour gouverner en tant que régents de la dynastie impériale.\n\nDe nombreuses familles parmi les plus influentes du Japon descendent directement des empereurs Yamato, notamment les familles [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] et [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\nSon[Glossary( ' mon', 'MON_GLOSS' )] traditionnel était une fleur de #EMP kikka#! (chrysanthème)."
 KAMPAKU_GLOSS: "Le #bold kampaku#! est le titre donné au régent officiel d’un empereur adulte du Japon. Au départ, il s’agissait d’un poste d’honneur proche de l’[Glossary( 'empereur', 'TENNO_GLOSS' )], mais la famille Fujiwara a réussi à prendre de plus en plus de contrôle jusqu’à ce que le kampaku soit le dirigeant de facto et que l’empereur ne soit plus qu’un chef symbolique."
 TENNO_GLOSS: "Le #bold tennō#! est le titre donné à l’empereur du Japon. La famille Fujiwara s’est progressivement accaparée le pouvoir de la famille impériale, jusqu’à ce que le [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] soit le dirigeant de facto et que l’empereur ne soit plus qu’un chef symbolique."
 JOKO_GLOSS: "#bold Jōkō#! est le terme général désignant un ancien [Glossary( 'empereur', 'TENNO_GLOSS' )] qui a abdiqué le trône du Chrysanthème. À mesure que le pouvoir était arraché à la famille impériale, il devenait de plus en plus courant pour un empereur de choisir d’abdiquer lorsque sa succession était assurée par un héritier en bonne santé, ce qui lui permettait de participer à la politique derrière le trône, sans ses responsabilités cérémonielles."
 SHOEN_GLOSS: "Les #bold shōen#! étaient les manoirs des clans nobles japonais et les terres agricoles qui leur étaient associées, sur lesquels ils pouvaient exercer un contrôle de plus en plus important à mesure que le système centralisé [ritsuryo|El] s’affaiblissait."
 HONSEI_GLOSS: "Les #bold honsei#! — #EMP noms de famille originaux#! — tels que #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! et #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#!, sont les noms de famille les plus anciens et les plus prestigieux du Japon, accordés aux courtisans par la famille impériale.\n\nCes noms finirent par être clarifiés ou remplacés par les noms #EMP Kamei#! et #EMP Uji#!, à mesure que le besoin de différencier les branches familiales se faisait sentir et que la Cour impériale déclinait."
 HEIJI_REBELLION_GLOSS: "La #bold rébellion Heiji#! fut un conflit entre la Maison [Glossary( 'Kawachi Minamoto', 'MINAMOTO_GLOSS' )] et le clan [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], ce dernier étant soutenu par d’autres maisons Minamoto, pour le contrôle de l’empereur du Japon.\n\nEstimant que la Cour impériale favorisait leurs rivaux, les Minamoto se rebellèrent pour tenter de l’en empêcher. Ils finirent par être vaincus et de nombreux membres de leur Maison furent exilés ou exécutés."
 RONIN_GLOSS: "#bold Rōnin#! — littéralement « personne vague » — est un terme apparu à la fin de la période Nara pour désigner un serviteur qui s’était enfui des terres de son seigneur. Plus tard, il a été utilisé pour désigner les samouraïs qui n’avaient plus de seigneur, soit parce que celui-ci était décédé, soit parce qu’ils avaient perdu sa faveur ou leur position. Sans emploi et avec peu de compétences autres que le combat, de nombreux rōnin se sont tournés vers le crime pour survivre."
 MON_GLOSS: "#bold Mon#! – #EMP armoiries#! – étaient les emblèmes des Maisons aristocratiques du Japon et leurs nombreuses branches."
 CHRYSANTHEMUM_THRONE_GLOSS: "Le #bold Trône du Chrysanthème#! fait référence au #EMP Takamikura#! – le trône impérial du Japon – tant au sens littéral qu’au sens métonymique représentant l’[Glossary( 'empereur', 'TENNO_GLOSS' )] et l’autorité légale de son gouvernement. Le sceau impérial, qui représente un chrysanthème à seize pétales, a été adopté pour la première fois par l’empereur Go-Toba (1180-1239) comme symbole personnel, puis par la [Glossary( 'Maison impériale', 'YAMATO_GLOSS' )]. Le chrysanthème symbolise la longévité et le renouveau, en accord avec la lignée impériale ininterrompue du Japon."
