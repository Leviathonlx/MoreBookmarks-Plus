l_french:
 tgp_admin_contract_natural_disaster_tt_rewards: "Vous pouvez choisir une récompense parmi :#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[experience|E] dans les [lifestyles|El]\n$EFFECT_LIST_BULLET$[influence|E][influence_i|E]\n$EFFECT_LIST_BULLET$[prestige|E][prestige_i|E]\n$EFFECT_LIST_BULLET$[piety|E][piety_i|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$Des améliorations à vos [counties|El]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "Vous pourriez subir des pénalités, telles que la perte de [prestige|El][prestige_i|E] ou d’[influence|El][influence_i|E]"
 tgp_natural_disaster_travel_to_contract_destination: "Se rendre en [natural_disaster_contract_destination.GetName] pour enquêter sur la question"
 #Food
 #CONTRACT
 tgp_food_shortage: "Pénurie de nourriture"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "Cette terre a été frappée par une catastrophe, au point que la nourriture se fait rare parmi la population."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "La nourriture est devenue rare en [natural_disaster_contract_destination.GetName], si bien que les citoyens n’ont pas d’autre choix que de chercher d’autres sources de nourriture, parfois peu orthodoxes. Ceux qui en ont les moyens font ce qu’ils peuvent pour aider, mais notre intervention a été sollicitée."
 tgp_natural_disaster_contract_event.0001.a: "Le peuple crie famine et cet appel ne restera pas sans réponse."
 tgp_natural_disaster_contract_event.0001.b: "Nos propres réserves sont précieuses et il ne nous reste rien."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "Les cris lamentables des affamés résonnent dans la rue lorsque mon cortège est assailli par des silhouettes émaciées à notre arrivée. Le regard vide de ces mendiants est aussi dépourvu d’espoir que leurs estomacs de nourriture. Le grain que nous avons apporté suffit à en nourrir que quelques-uns – et la privation se transforme rapidement en un dangereux désespoir."
 tgp_natural_disaster_contract_event.0002.a: "Offrons de l’aide à tous les sujets !"
 tgp_natural_disaster_contract_event.0002.b: "Obtenons ce dont ils ont besoin, quel qu’en soit le prix : je le paie moi-même."
 tgp_natural_disaster_contract_event.0002.c: "Je vais persuader les marchands d’ouvrir leurs entrepôts."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "Les marchands participent à l’aide"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "Les marchands ont délibérément préféré le profit à la bienveillance"
 tgp_natural_disaster_contract_event.0002.d: "Obligeons les privilégiés à contribuer à l’aide."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Nourrit les nécessiteux"
 tgp_distribution_of_food_character_modifier_desc: "Ce personnage a persuadé ses sujets de distribuer de la nourriture aux démunis de la région."
 tgp_distribution_of_food_modifier: "Distribution de nourriture"
 tgp_distribution_of_food_modifier_desc: "Ce comté a obtenu des fournitures supplémentaires sous forme de nourriture."
 tgp_pay_from_own_pocket_character_modifier: "A payé de sa poche"
 tgp_pay_from_own_pocket_character_modifier_desc: "Ce personnage a utilisé de manière désintéressée son propre argent pour nourrir les affamés."
 tgp_pay_from_own_pocket_modifier: "Argent de poche"
 tgp_pay_from_own_pocket_modifier_desc: "Ce comté a obtenu de l’aide directement de la poche de son gouverneur."
 tgp_haggle_with_merchants_modifier: "Marchands bienfaisants"
 tgp_haggle_with_merchants_modifier_desc: "Ce comté a une aide supplémentaire des marchands itinérants."
 tgp_demand_food_from_nobles_modifier: "A exigé de la nourriture des nobles"
 tgp_demand_food_from_nobles_modifier_desc: "Les réserves de céréales du comté ont été approvisionnées car les notables locaux ont été forcés à contribuer."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Détruit par la nature"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "Ce pays a été frappé par une catastrophe, si bien que les infrastructures s’effritent et doivent être réparées d’urgence."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "À la suite d’une catastrophe récente, les citoyens de [natural_disaster_contract_destination.GetName] inondent mon bureau de demandes d’aide pour reconstruire leurs foyers."
 tgp_natural_disaster_contract_event.0005.a: "Je superviserai personnellement les opérations de secours."
 tgp_natural_disaster_contract_event.0005.b: "Leur situation est tragique, mais il y en a tant d’autres en ce monde."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "Les décombres éparpillés sous mes yeux témoignent de la gravité du désastre qui a frappé [natural_disaster_contract_destination.GetName].\n\nDépossédés de leurs maisons, les blessés et les démunis se tournent vers moi pour trouver un abri, tandis que les faibles cris des personnes prises au piège s’élèvent des ruines. Et alors que les nuages s’amoncellent à l’horizon, leur besoin est des plus pressants."
 tgp_natural_disaster_contract_event.0006.a: "Mettons-en le plus possible à l’abri, nous resterons pour extraire les autres."
 tgp_natural_disaster_contract_event.0006.b: "Les personnes ensevelies ne peuvent être sauvées ; les survivants doivent être mis à l’abri."
 tgp_natural_disaster_contract_event.0006.c: "Notre priorité doit être de libérer les personnes piégées sous les décombres."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Les victimes ensevelies sont sauvées"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Les victimes ensevelies ont été sauvées"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Les ruines s’effondrent avant que les personnes ensevelies ne puissent être secourues"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Les ruines se sont effondrées avant que les personnes ensevelies ne puissent être secourues"
 tgp_natural_disaster_contract_event.0006.d: "Un endroit où vivre en échange de leur force me semble être un accord équitable."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Maître de la reconstruction"
 tgp_rebuild_settlement_character_modifier_desc: "Ce personnage a l’habitude de s’occuper des conséquences des catastrophes et s’y connaît en reconstruction."
 tgp_rebuild_settlement_modifier: "Reconstruction des habitations"
 tgp_rebuild_settlement_modifier_desc: "Des mesures considérables ont été prises pour reconstruire ce que ce comté a perdu lors d’une récente catastrophe."
 tgp_temporary_shelters_modifier: "Un abri contre la tempête"
 tgp_temporary_shelters_modifier_desc: "Bien qu’ils aient perdu leur maison lors d’une récente catastrophe, les habitants bénéficient d’un hébergement temporaire."
 tgp_remove_debris_modifier: "Débris déblayés"
 tgp_remove_debris_modifier_desc: "Le processus de libération des personnes piégées dans les ruines de leurs maisons a également permis de dégager le site pour la reconstruction."
 tgp_labor_exchange_character_modifier: "Main-d’œuvre réticente"
 tgp_labor_exchange_character_modifier_desc: "En échange d’un abri contre la tempête, ce personnage a conclu un marché pour obtenir de la main-d’œuvre supplémentaire dans son domaine."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Soigne les démunis"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "Une catastrophe frappe ce comté ! Le nombre de morts est considérable, mais le nombre de sans-abri et de blessés qui ont besoin d’aide l’est encore plus."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "Un cavalier est arrivé avec d’horribles nouvelles sur la catastrophe qui s’est abattue sur [natural_disaster_contract_destination.GetName] ; les morts ne peuvent être comptés, tandis que les survivants et les blessés ont désespérément besoin d’aide."
 tgp_natural_disaster_contract_event.0010.a: "Envoyons un cavalier reposé pour dire que je suis en route."
 tgp_natural_disaster_contract_event.0010.b: "Les morts ne peuvent plus être aidés ; mon devoir est de m’occuper des survivants."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "Le message du cavalier ne rend guère justice à la situation ; les morts sont bien plus nombreux que les vivants ; il est impossible d’échapper à l’odeur putride de la mort et de la décomposition.\n\nLes survivants n’ont guère l’air mieux que leurs parents décédés, et rares sont ceux qui sont indemnes.\n\nDevant tant de chagrin et de souffrance, je ne sais pas par où commencer pour orienter le travail."
 tgp_natural_disaster_contract_event.0011.a: "Que nos médecins soignent d’abord les blessés."
 tgp_natural_disaster_contract_event.0011.b: "Amenez-moi les enfants et les personnes âgées, je m’en occuperai personnellement."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Vous parvenez à aider les démunis"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "Une vaine tentative d’aider les démunis"
 tgp_natural_disaster_contract_event.0011.c: "Honorez les morts et veillez à ce qu’ils soient correctement enterrés."
 tgp_natural_disaster_contract_event.0011.d: "L’aide ira à ceux qui en ont les moyens."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Aide médicale"
 tgp_assisting_physician_modifier_desc: "Une nuée de médecins est venue dans ce comté pour soulager les souffrances des blessés et des malades."
 tgp_medical_assistance_character_modifier: "S’est troussé les manches"
 tgp_medical_assistance_character_modifier_desc: "Ce personnage s’est personnellement chargé de soigner les mutilés et les blessés."
 tgp_medical_assistance_modifier: "Soins ratés"
 tgp_medical_assistance_modifier_desc: "La bonne volonté ne donne pas toujours de bons résultats. Les habitants de ce comté ont appris de première main à quel point leur gouverneur est bien intentionné, mais aussi maladroit."
 tgp_prayers_to_the_people_character_modifier: "Respect des morts"
 tgp_prayers_to_the_people_character_modifier_desc: "Ce personnage a clairement démontré le respect qu’il éprouve pour les morts."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Pilleur de ruines"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "Les pillards et les charognards ont envahi ce comté suite à la récente dévastation."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "Le pire est peut-être passé concernant la récente catastrophe en [natural_disaster_contract_destination.GetName], mais des opportunistes profitent de l’occasion pour s’enrichir sur le dos des personnes déplacées."
 tgp_natural_disaster_contract_event.0015.a: "Il semble qu’une main ferme est nécessaire pour restaurer l’ordre."
 tgp_natural_disaster_contract_event.0015.b: "Il n’y a pas d’antidote aux mauvaises actions des hommes."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "La bassesse se révèle dans toute son horreur en [natural_disaster_contract_destination.GetName] : les gens semblent plus soucieux de prendre les objets de valeur de leurs voisins que de leur tendre une main secourable.\n\nL’ordre doit être rétabli ici avant de vouloir reconstruire."
 tgp_natural_disaster_contract_event.0016.a: "Envoyons nos troupes et faisons-les arrêter les pillards."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Vos troupes appréhendent les pillards"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Votre troupes ont appréhendé les pillards"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "Les pillards vous échappent"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Vos troupes ne parviennent pas à appréhender les pillards"
 tgp_natural_disaster_contract_event.0016.b: "Passons quelques pillards au fil de l’épée pour donner l’exemple."
 tgp_natural_disaster_contract_event.0016.c: "Confisquons ce qui a été récupéré pour mon inspection personnelle."
 tgp_natural_disaster_contract_event.0016.d: "Payons les pillards pour qu’ils s’en aillent définitivement."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Défenseur de l’ordre"
 tgp_deployed_troops_character_modifier_desc: "Ce personnage est un fervent partisan d’une application vigoureuse de la loi, par la force des armes si nécessaire."
 tgp_setting_an_example_character_modifier: "L’ordre à la pointe de l’épée"
 tgp_setting_an_example_character_modifier_desc: "Ce personnage a prouvé qu’il était prêt à faire régner l’ordre rapidement, efficacement et sans hésitation."
 tgp_deployed_troops_modifier: "Pillage généralisé"
 tgp_deployed_troops_modifier_desc: "Même la vision intimidante de nos troupes n’a pas réussi à contenir la prolifération des pillards dans ce comté."
 tgp_paying_off_the_looters_modifier: "Pilleurs soudoyés"
 tgp_paying_off_the_looters_modifier_desc: "En échange d’un peu d’or, les pillards qui sévissaient dans cette région ont disparu, ce qui permet à la région de se rétablir."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
