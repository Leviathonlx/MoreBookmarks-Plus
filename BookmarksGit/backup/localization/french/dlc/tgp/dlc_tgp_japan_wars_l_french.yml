l_french:
 ##################################################
 # INSTALL REGENT FACTION WAR
 ##################################################
 JAPANESE_REGENT_FACTION_WAR: "Guerre pour installer [CLAIMANT.Custom('FR_le_Char_Pi')][CLAIMANT.GetTitledFirstName] comme régent[CLAIMANT.Custom('FR_E')]"
 replace_ceremonial_regent_faction_war_name: "Installation du $game_concept_ceremonial_regent|l$"
 replace_ceremonial_regent_faction_war: "$replace_ceremonial_regent_faction_war_name$"
 replace_ceremonial_regent_faction_war_victory_defender_desc: "Vous serez [imprisoned|El] et aurez toutes vos terres confisquées par [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName]."
 replace_ceremonial_regent_faction_war_victory_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName|U] sera [Concept('imprisoned',Select_CString(defender.IsFemale,'emprisonnée','emprisonné'))|E] et aura toutes ses terres confisquées par [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName]."
 replace_ceremonial_regent_faction_war_white_peace_defender_desc: "Vous conservez vos [titles|El] et obtenez une [truce|El] avec chaque [vassal|El] rebelle."
 replace_ceremonial_regent_faction_war_white_peace_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] conserve ses [titles|El]. Chaque [vassal|El] rebelle obtient un [revoke_title_reason|El]."
 replace_ceremonial_regent_faction_war_defeat_defender_desc: "Vous conservez vos [titles|El] et emprisonnez tous les [vassals|El] rebelles."
 replace_ceremonial_regent_faction_war_defeat_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] conserve ses [titles|El] et emprisonne tous les [vassals|El] rebelles."
 ##################################################
 # RESTORE EMPEROR FACTION WAR
 ##################################################
 JAPANESE_RESTORE_EMPEROR_FACTION_WAR: "Guerre pour rétablir [CLAIMANT.Custom('FR_le_Char_Pi')][CLAIMANT.GetTitledFirstName]"
 restore_ceremonial_liege_faction_war_name: "Restauration du $game_concept_ceremonial_liege|l$"
 restore_ceremonial_liege_faction_war: "$restore_ceremonial_liege_faction_war_name$"
 restore_ceremonial_liege_faction_war_white_peace_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] conservera tous ses [titles|El]. Chaque [vassal|El] rebelle obtient un [revoke_title_reason|El]."
 restore_ceremonial_liege_faction_war_defeat_desc: "La [faction|El] est dissoute. [attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] et les autres rebelles sont [Concept('imprisoned', 'emprisonnés')|E]. [claimant.Custom('FR_le_Char_Pi')|U][claimant.GetTitledFirstName] est destitué[claimant.Custom('FR_E')]."
 restore_ceremonial_liege_faction_war_defeat_end_desc: "[claimant.Custom('FR_le_Char_Pi')|U][claimant.GetTitledFirstName] est destitué[claimant.Custom('FR_E')]."
 restore_ceremonial_liege_faction_war_victory_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName|U] perdra tous ses [titles|El], sera [imprisoned|El][defender.Custom('FR_E')|E], et destitué[defender.Custom('FR_E')]."
 ##################################################
 # INSTALL BLOC MEMBER WAR
 ##################################################
 japan_install_bloc_member_cb: "Expansion du bloc"
 JAPAN_INSTALL_BLOC_MEMBER_CB_NAME: "[bloc_expansion|E] [ATTACKER.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]"
