 JAPAN_SORYO_CONQUEST_LANDLESS_WAR_NAME_BASE: "[ATTACKER.GetHouse.GetBaseName][DEFENDER.GetPrimaryTitle.GetName]"
 JAPAN_SORYO_CONQUEST_LANDLESS_COUNTY_CB_NAME: "Conquête [Concept('county','comtale')|E] $japan_feudal_government|l$ de [TITLE.GetBaseNameNoTier]"
 japan_soryo_conquest_county_landless_cb: "$japan_soryo_conquest_cb$"
 japan_soryo_conquest_county_cb: "$japan_soryo_conquest_cb$"
 japan_soryo_conquest_duchy_cb: "$japan_soryo_conquest_cb$"
 japan_soryo_conquest_cb_ended_invalid.desc: "$JAPAN_SORYO_CONQUEST_CB_NAME_GENERIC$ n’est plus valable"
 japan_soryo_conquest_cb_admin_warning: "\n@warning_icon!#X Puisque [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] est un [vassal|El] [ritsuryo|El], [attacker.GetTopLiege.Custom('FR_le_Char_L')][attacker.GetTopLiege.GetTitleAsName|Vl] considérera cela comme un [crime|El][crime_i|E]."
 tgp_japan_soryo_war_is_crime_title: "Crime constaté"
