 japan_refused_ritsuryo_cb_white_peace_desc: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName] et [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] établissent une trêve. [defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] obtient un [revoke_title_reason|El] contre [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName]."
