 japan_demand_administrative_cb_defeat_desc: "Puisque [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] n’[Select_CString(attacker.IsLocalPlayer,'êtes','est')] pas [attacker.GetTopLiege.Custom('FR_le_Char_L')][attacker.GetTopLiege.GetTitleAsNameNoTooltip|l], [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] restera un[defender.Custom('FR_E')] [Concept('vassal',Select_CString(defender.IsFemale,'vassale','vassal'))|E] [soryo|El]."
 japan_demand_administrative_cb_defeat_desc_independence: "Puisque [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] est [attacker.GetTopLiege.Custom('FR_le_Char_L')][attacker.GetTopLiege.GetTitleAsNameNoTooltip|l], [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] et tout [ally|El] deviendront des [realms|El] [soryo|El] [Concept('independent','indépendants')|E]."
 japan_demand_administrative_cb_ended_invalid.desc.attacker: "La [war.GetName|l] a pris fin : [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] n’est pas [ritsuryo|El]"
 japan_demand_administrative_cb_ended_invalid.desc: "La [war.GetName|l] a pris fin : [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] n’est pas [soryo|El] ou a quitté le [realm|El]"
 japan_demand_administrative_cb_warning_japan_tt: "@warning_icon! #X Si vous perdez la [war|El], [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] et ses [allies|El] deviendront des [realms|El] [soryo|El] [Concept('independent','indépendants')|E]"
 enforced_administrative_opinion: "Intégration administrative imposée"
