 JAPAN_INSTALL_BLOC_MEMBER_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 japan_install_bloc_member_cb_victory_desc: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] saisira les [titles|El] contestés pour la [attacker.GetConfederation.GetName], et décidera comment les distribuer."
 japan_install_bloc_member_cb_white_peace_desc: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName|U] défendra ses terres."
 japan_install_bloc_member_cb_defeat_desc: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'êtes','est')] humilié[attacker.Custom('FR_E')]."
