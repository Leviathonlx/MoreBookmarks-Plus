 japan_imperial_reconquest_cb_ended_invalid.desc.attacker: "La [war.GetName|l] a pris fin : [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] n’[Select_CString(attacker.IsLocalPlayer,'êtes','est')] ni [ritsuryo|El] ni [soryo|El], ou il n’y a pas de [ceremonial_liege|El]"
 japan_imperial_reconquest_cb_ended_invalid.desc: "La [war.GetName|l] a pris fin : [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] a rejoint le [realm|El], ou ne détient aucun [county|El] ciblé valide"
