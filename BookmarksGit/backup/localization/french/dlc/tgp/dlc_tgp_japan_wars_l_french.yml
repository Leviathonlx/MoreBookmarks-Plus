 admin_soryo_conquest_crime: "Gouvernorat attaqué"
 enforced_pacification_opinion: "Pacification impériale"
 ##################################################
 # DEMAND RITSURYO WAR
 ##################################################
 japan_demand_administrative_cb: "$JAPAN_DEMAND_ADMINISTRATIVE_CB_NAME$"
 JAPAN_DEMAND_ADMINISTRATIVE_CB_NAME: "Imposer l’intégration administrative"
 JAPAN_DEMAND_ADMINISTRATIVE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Intégration administrative imposée [ATTACKER.GetPrimaryTitle.GetAdjective] de [DEFENDER.GetPrimaryTitle.GetBaseNameNoTier]"
 JAPAN_DEMAND_ADMINISTRATIVE_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 japan_demand_administrative_cb_victory_desc: "Toutes les terres [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName] seront confisquées et rendues [attacker.GetTopLiege.Custom('FR_au_Char_L')][attacker.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 japan_demand_administrative_cb_victory_vassal_desc: "Votre service auprès de [attacker.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] sera reconnu."
