l_french:
 ##################################################
 # JAPAN DECISION EVENTS
 ##################################################
 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "Le fief [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "Je suis [Select_CString(ROOT.Char.IsFemale,'fière','fier')] d’appartenir à la Maison [old_house.GetBaseNameNoTooltip], mais il est temps de tracer une nouvelle voie, d’établir mes propres terres en [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], quoi qu’en pense [old_head.Custom('FR_LeLa')] chef de ma Maison, [old_head.Custom('FR_le_Char_Pi')][old_head.GetTitledFirstName]."
 tgp_japan_decision.9001.desc.fief_name: "\n\nIl ne me reste plus qu’à choisir le nom de ma nouvelle Maison..."
 tgp_japan_decision.9001.desc.cadet: "Je suis [Select_CString(ROOT.Char.IsFemale,'fière','fier')] d’appartenir à la Maison [old_house.GetBaseNameNoTooltip], mais il est temps de tracer une nouvelle voie, d’établir mes propres terres, quoi qu’en pense [old_head.Custom('FR_LeLa')] chef de ma Maison, [old_head.Custom('FR_le_Char_Pi')][old_head.GetTitledFirstName]."
 tgp_japan_decision.9001.desc.permission: "\n\nAyant la bénédiction [regent.Custom('FR_du_Char_Pi')][regent.GetTitledFirstName], je n’ai pas à craindre les reproches de la capitale !"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.Custom('FR_le_Char_Pi')|U][regent.GetTitledFirstName] entrera probablement dans une colère noire lorsqu’[regent.Custom('FR_IlElle')] l’apprendra, mais il n’y a pas lieu de s’inquiéter !"
 tgp_japan_decision.9001.desc.feudal: "\n\nEnfin, la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] rejoint les rangs de la nouvelle noblesse, dirigée par [regent.Custom('FR_le_Char_Pi')][regent.GetTitledFirstName]."
 tgp_japan_decision.9001.a.fief: "Un nouveau jour se lève."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "Nous nous sommes battus du mieux que nous pouvions dans les limites de l’administration, mais c’est fini."
 tgp_japan_decision.9002.desc.landed: "Il est temps de tracer une nouvelle voie et d’établir notre [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] comme fief permanent de la Maison [ROOT.Char.GetHouse.GetBaseName]."
 tgp_japan_decision.9002.desc.landless: "Il est temps de tracer une nouvelle voie et d’abandonner les attributs des administratifs."
 tgp_japan_decision.9002.a: "Un nouveau jour se lève pour la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 japanese_noble_family_name: "$c_nf_japan_suffix$ [new_house.GetNameNoTooltip]"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$ : division de la famille"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$ : division de la famille"
 tgp_japan_decision.9005.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', new_head)], [new_head.Custom('FR_le_Char_Pi')][new_head.GetTitledFirstName], a osé proclamer la naissance d’une nouvelle Maison – [new_head.GetHouse.GetBaseName] – avec [new_head.Custom('FR_LuiElle')] à sa tête.\n\nJe ne peux pas faire semblant de célébrer ce rejet flagrant de mon autorité sur la Maison [ROOT.Char.GetHouse.GetBaseName] ; voyons comment [new_head.Custom('FR_IlElle')] se débrouillera sans ma protection..."
 tgp_japan_decision.9005.a: "Le soleil brûle sans l’ombre protectrice de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "Le shogunat [shogun.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9101.desc: "Une nouvelle ère s’ouvre pour le [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip], alors que le pouvoir passe de la plume à l’épée. Sous la direction de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip], l’ordre est rétabli et les derniers vestiges de l’ancienne administration sont relégués aux oubliettes de l’histoire.\n\nMais que l’on ne s’y trompe pas : mon autorité me vient de notre divin[ceremonial_liege.Custom('FR_E')] [ceremonial_liege.GetTitleAsNameNoTooltip|l]..."
 tgp_japan_decision.9101.a: "Une mesure nécessaire pour assurer la paix..."
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "Le shogunat s’est élevé sous le règne [shogun.Custom('FR_du_Char_Pi')][shogun.GetTitledFirstName] et a mis fin aux innombrables débats à la Cour. À la place, l’épée et le guerrier détiennent désormais le véritable pouvoir et apportent directement sécurité et ordre au peuple.\n\n"
 tgp_japan_decision.9102.admin: "Mon autorité m’a été retirée et mes terres ont été remises au shogun. À ma place se trouvent désormais des bellicistes qui règnent par la force plutôt que par la parole..."
 tgp_japan_decision.9102.feudal: "Nos terres restent sûres et l’autorité revient entre nos mains. En cette nouvelle ère, la force détermine tout."
 tgp_japan_decision.9102.fallback: "Espérons que cette décision s’avérera fructueuse avec le temps."
 tgp_japan_decision.9102.a.admin: "C’est un nouvel ordre sévère."
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [vassals|El] [governors|El] se battront contre vous#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [vassals|El] [Concept('feudal','féodaux')|E] se joindront à vous#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [vassals|El] [Concept('allied','alliés')|E] ou de la même [house|E] se joindront à vous#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Bien que je sois de sang royal, un[ROOT.Char.Custom('FR_E')] descendant[ROOT.Char.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('nearest_emperor'))], [nearest_emperor.Custom('FR_le_Char_Pi')][nearest_emperor.GetTitledFirstName], ma vocation et le destin de mes descendants se trouvent au-delà des murs du palais impérial.\n\nJe renoncerai à tout droit sur [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l], et j’adopterai l’un des [Glossary( 'honsei', 'HONSEI_GLOSS' )] traditionnellement accordés aux descendants impériaux déshérités : [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] ou [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n"
 tgp_japan_decision.9201.both: "Ces deux noms de famille ont déjà été attribués à la descendance [nearest_emperor.Custom('FR_du_Char_Pi')][nearest_emperor.GetTitledFirstNameNoTooltip], aux familles dirigées par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('minamoto_head'))], [minamoto_head.Custom('FR_le_Char_Pi')][minamoto_head.GetTitledFirstName], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('taira_head'))], [taira_head.Custom('FR_le_Char_Pi')][taira_head.GetTitledFirstName]."
 tgp_japan_decision.9201.minamoto: "Les [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$, dirigés par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('minamoto_head'))], [minamoto_head.Custom('FR_le_Char_Pi')][minamoto_head.GetTitledFirstName], ont fait leur apparition."
 tgp_japan_decision.9201.taira: "Les [nearest_emperor.GetFirstNameNoTooltip] $dynn_Taira$, dirigés par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('taira_head'))], [taira_head.Custom('FR_le_Char_Pi')][taira_head.GetTitledFirstName], ont fait leur apparition."
 tgp_japan_decision.9201.a: "Je vais accepter une place dans la Maison [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$"
 tgp_japan_decision.9201.b: "Ma place est avec la Maison [taira_house.GetNameNoTooltip] $dynn_Taira$."
 tgp_japan_decision.9201.c: "Je souhaite prendre le nom $dynn_Minamoto$."
 tgp_japan_decision.9201.c.tt: "Vous fondez la [dynasty|El] de #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!"
 tgp_japan_decision.9201.d: "« $dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip] » dégage une certaine dignité."
 tgp_japan_decision.9201.d.tt: "Vous fondez la [dynasty|El] de #V [nearest_emperor.GetFirstNameNoTooltip] Taira#!"
 tgp_japan_decision.9201.message_title: "Branches de la famille impériale"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "Vous pourriez devenir chef d’une nouvelle [noble_family|El]"
 will_found_noble_family_tt: "Vous deviendrez chef d’une nouvelle [noble_family|El]"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "La cage ouverte"
 tgp_japan_decision.9301.desc: "En tant qu’[Select_CString(ROOT.Char.IsFemale,'impératrice','empereur')], j’ai retrouvé ma place légitime de véritable chef de ce pays. Mon pouvoir n’est plus exercé par ceux qui cherchent à nourrir leurs propres ambitions, et tout a été rendu au Trône du Chrysanthème."
 tgp_japan_decision.9301.a: "Un soleil pour guider le pays."
 tgp_japan_decision.9302.t: "[tenno.Custom('FR_le_Char_L')|U][tenno.GetTitleAsNameNoTooltip|l] [Select_CString(tenno.IsFemale,'victorieuse','victorieux')]"
 tgp_japan_decision.9302.desc: "La nouvelle du retour du $game_concept_tenno|l$ se répand rapidement. [tenno.Custom('FR_le_Char_Pi')|U][tenno.GetTitledFirstName] a rétabli sa présence impériale dans l’espoir d’arracher le pouvoir des mains oisives et malveillantes.\n\n[tenno.Custom('FR_IlElle')|U] entend désormais régner plus directement sur le peuple de son pays depuis le Trône du Chrysanthème, et son règne ne sera plus considéré comme purement cérémoniel."
 tgp_japan_decision.9302.a: "Que ce soit un retour de l’ordre."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Métaphores et syllabes"
 tgp_japan_decision.9401.desc: "J’ai passé des jours interminables et des nuits blanches à essayer de comprendre la poésie. Tandis que j’aspire à la connaissance, des feuilles volent dans l’air à gauche et à droite, ne laissant rien d’autre que des gribouillis.\n\nIl est temps que je me décide : cela vaut-il la peine de poursuivre cet objectif ?"
 tgp_japan_decision.9401.a: "Je dois persévérer et finirai par comprendre."
 tgp_japan_decision.9401.a.toast.success: "Vous parvenez à vous faire une idée de ce qu’est la poésie"
 tgp_japan_decision.9401.a.toast.failure: "Vous ne comprenez pas vraiment la poésie"
 tgp_japan_decision.9401.b: "J’ai changé d’avis."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "Une nouvelle étape de la vie"
 tgp_japan_decision.9500.desc: "Je salue chaleureusement mon illumination en matière de renaissance : je suis comme né[ROOT.Char.Custom('FR_E')] de nouveau.\n\nJe vais consacrer ma vie à la foi [ROOT.Char.GetFaith.GetAdjective] et passer mes derniers jours à pratiquer et à prêcher ce que j’ai découvert sur mon chemin.\n\nJe servirai [ROOT.Char.GetLiege.Custom('FR_le_Char_L')][ROOT.Char.GetLiege.GetTitleAsName|l] en trouvant l’harmonie dans notre héritage culturel et en me laissant guider par la nature lorsqu’elle décidera qu’il y a une nouvelle leçon à apprendre."
 tgp_japan_decision.9500.a: "Je t’accueille, Terre pure céleste."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "Établissement d’une administration sōryō : appel à l’action"
 tgp_japan_decision.9603.desc: "L’ambition avide [daijo_daijin.Custom('FR_du_Char_Pi')][daijo_daijin.GetTitledFirstName] ne connaît pas de limites : [daijo_daijin.Custom('FR_IlElle')] fait désormais pression pour une réforme qui renforcerait sa cause et ses alliés.\n\nQuels que soient nos désaccords sur la gouvernance du Japon, le fait que la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip] progresse vers une position aussi dominante devrait nous donner à tous matière à réflexion."
 tgp_japan_decision.9603.leader: "\n\n[leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] s’est imposé[leader.Custom('FR_E')] comme le chef de file de la résistance et continue aujourd’hui encore à rassembler ses armées."
 tgp_japan_decision.9603.a: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ne le tolérera pas."
 tgp_japan_decision.9603.a.bloc: "La [ROOT.Char.GetConfederation.GetName] ne le tolérera pas."
 tgp_japan_decision.9603.b: "Ce n’est pas notre combat."
 tgp_japan_decision.9603.a.tt: "Tous les membres de la [THIS.Char.GetConfederation.GetName|V] rejoindront la [war|El]"
 tgp_japan_decision.9605.t: "Établissement d’une administration sōryō : aux armes"
 tgp_japan_decision.9605.desc: "Alors que je fais pression en faveur de réformes et que mes intentions sont claires, les traîtres se rassemblent. [leader.Custom('FR_le_Char_Pi')|U][leader.GetTitledFirstName] de la Maison [leader.GetHouse.GetBaseNameNoTooltip] s’est imposé[leader.Custom('FR_E')] comme chef de file de cette trahison et rassemble une armée en ce moment même.\n\nMais peu importe, car nous, la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip], nous l’affronterons sur le champ de bataille et [leader.Custom('FR_LeLa')] vaincrons."
 tgp_japan_decision.9605.peace: "Alors que je fais pression en faveur de réformes et que mes intentions sont claires, la seule réponse est le silence ; la réaction attendue ne se concrétise pas. Peut-être ai-je sous-estimé la foi du pays dans la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nSans traîtres à gérer, le Japon peut enfin s’épanouir dans une nouvelle ère de gouvernement bienveillant de la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9605.a: "Ces rebelles seront écrasés."
 tgp_japan_decision.9605.b: "Le pays a fait preuve de sagesse."
 tgp_japan_decision.9606.t: "Établissement d’une administration sōryō : domination de la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9606.desc: "Les rebelles égarés ont enfin été vaincus. Leur chef, [leader.Custom('FR_le_Char_Pi')][leader.GetTitledFirstName], présenté[leader.Custom('FR_E')] devant moi enchaîné[leader.Custom('FR_E')], est le signe que la paix promise est à notre portée.\n\nTous les détracteurs ayant été réduits au silence, le Japon peut enfin s’épanouir dans une nouvelle ère de gouvernement bienveillant de la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9606.a: "Inévitable et nécessaire."
 tgp_japan_decision.9607.desc: "À la grande horreur de la capitale, [daijo_daijin.Custom('FR_le_Char_Pi')][daijo_daijin.GetTitledFirstName] a remporté la victoire sur ceux qui s’opposaient à ses réformes, désormais qualifiés de rebelles, entraînant le pays dans une ère de domination de la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n"
 tgp_japan_decision.9607.desc.other: "Espérons que la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] trouvera une place digne dans ce nouvel ordre."
 tgp_japan_decision.9607.desc.winner: "Notre loyauté à la Maison [daijo_daijin.GetHouse.GetBaseNameNoTooltip] dans cette cause juste sera sans aucun doute récompensée."
 tgp_japan_decision.9607.desc.loser: "C’est un jour sombre pour [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], et la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]..."
 tgp_japan_decision.9607.a: "Il y a tant de choses auxquelles penser..."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Tennō Yamato restauré"
 tgp_japan_decision.9901.desc: "Le tennō reste fort et le trône du Chrysanthème revient à son héritier légitime. Ce gouvernement n’est pas seulement un titre ou une position nobiliaire, mais reflète l’ancien lien des Yamato avec ces terres."
 tgp_japan_decision.9901.a: "Ce sera un honneur de [scion.Custom('FR_LeLa')] conseiller."
 tgp_japan_decision.9901.a.scion: "Enfin."
 tgp_japan_decision.9902.desc: "La lignée sacrée Yamato fait à nouveau sentir sa présence au palais impérial. Fille d’Amaterasu, [scion.Custom('FR_le_Char_Pi')][scion.GetTitledFirstName] se présente comme son [Select_CString(scion.IsFemale,'héritière','héritier')], comme autrefois.\n\nAvec ce retour à la tradition, le pays pourrait bien renaître sous la lumière éclatante du Trône du Chrysanthème."
 tgp_japan_decision.9902.a: "Vive le Tenno !"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Administration ritsuryō restaurée"
 tgp_japan_decision.9911.desc: "L’heure est venue d’instaurer un nouveau gouvernement, non pas par la force brute, mais par la plume.\n\nSeul un gouvernement organisé peut rendre justice : les guerriers déformeraient la loi pour en tirer profit. Sous mon gouvernement, la justice sera claire, équitable et ferme, comme le souhaitaient mes ancêtres."
 tgp_japan_decision.9911.rebel: "\n\nEn s’opposant à la voie tracée par notre prédécesseur, [rebel.Custom('FR_le_Char_Pi')][rebel.GetTitledFirstName] reste ferme contre ma décision. Maintenant qu’[rebel.Custom('FR_IlElle')] a levé une armée, mon désir d’avoir une administration est remis en question."
 tgp_japan_decision.9911.a: "Les anciennes croyances sont les meilleures."
 tgp_japan_decision.9912.desc: "[kampaku.Custom('FR_le_Char_Pi')|U][kampaku.GetTitledFirstName] est revenu[kampaku.Custom('FR_E')] aux traditions de nos ancêtres en proposant une administration pour nos guerriers. [kampaku.Custom('FR_IlElle')|U] prétend rétablir l’ordre au sein du pays et donner au trône et à la Cour une autorité supérieure à celle des clans locaux."
 tgp_japan_decision.9912.rebel: "\n\nDes changements aussi importants ne se feront pas sans heurts, cependant. [rebel.Custom('FR_le_Char_Pi')|U][rebel.GetTitledFirstName] s’est élevé[rebel.Custom('FR_E')] contre [kampaku.GetFirstNameNoTooltip] et certains partagent son opinion..."
 tgp_japan_decision.9912.b: "Je ne céderai pas mon pouvoir !"
 tgp_japan_decision.9913.desc: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] est [Select_CString(actor.IsFemale,'une idiote','un idiot')] qui fait passer son enrichissement personnel avant le bien de l’Empire. Je ne resterai pas les bras croisés pendant que notre [actor.Custom('FR_SeigneurDame')] lige abuse de ses loyaux vassaux. Je vous invite à vous joindre à moi dans la lutte pour détrôner ce tyran."
 tgp_japan_decision.9913.a: "Vous ne serez pas seul[recipient.Custom('FR_E')] !"
 tgp_japan_decision.9913.b: "C’est vous [recipient.Custom('FR_LeLa')] traîtr[recipient.Custom('FR_EEsse')] !"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "Affirmer la domination régionale"
 tgp_japan_decision.9960.intro: "J’unifierai [title_scope.GetNameNoTier] sous ma bannière. Ce coin du monde sera un bastion de stabilité et servira d’exemple à notre empire en proie au chaos."
 tgp_japan_decision.9960.agree: "\n\nLes seigneurs locaux font preuve d’une grande sagesse..."
 tgp_japan_decision.9960.partial_war: "\n\nAlors que les sages locaux sont d’accord, des illuminés se rassemblent sous la bannière [main_defender.Custom('FR_du_Char_Pi')][main_defender.GetTitledFirstName] plutôt que d’admettre ma domination."
 tgp_japan_decision.9960.full_war: "\n\nLes seigneurs locaux veulent la division ! Aussi imprudents soient-ils, ils se rassemblent sous la bannière [main_defender.Custom('FR_du_Char_Pi')][main_defender.GetTitledFirstName] plutôt que d’admettre ma domination."
 tgp_japan_decision.9960.a: "Peut-être trouveront-ils la sagesse dans l’au-delà."
 tgp_japan_decision.9960.b: "... et tous reconnaîtront ma domination."
 tgp_bloc_members_join_war_effect_tt: "Si vous dirigez un [bloc|El], ses membres rejoindront votre [war|El]"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X Le [ceremonial_regent|El] est [ritsuryo|El] et considérera cela comme un [crime|El][crime_i|E]#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] sous une seule bannière"
 tgp_japan_decision.9961.desc: "Une journée radieuse pour [title_scope.GetNameNoTier] ! Certains ont mis du temps à comprendre la sagesse de mon règne, mais une pluie de flèches et de feu peut être un enseignant très efficace.\n\nTrès bientôt, cette querelle sera oubliée. Le sang des morts arrosera les rizières des enfants du futur. Que notre démonstration d’unité montre la voie à suivre pour l’empire dans son ensemble."
 tgp_japan_decision.9961.a: "Et maintenant, où dois-je porter mon étendard ?"
 tgp_japan_decision.9962.t: "Ma bannière est brisée"
 tgp_japan_decision.9962.desc: "Ma cause était juste. Il n’aurait pas dû y avoir de bataille, mais il y en a eu une. Dans la défaite, ma sagesse reste lettre morte. Le chaos règne. [title_scope.GetName], reflet de l’empire.\n\nNous qui aspirons à l’harmonie souffrons, tandis que les esprits confus sont menés à la victoire."
 tgp_japan_decision.9962.a: "Et maintenant ?"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], ma bannière m’appelle,"
 tgp_japan_decision.9963.desc: "Vous avez été témoin de la discorde qui ravage notre empire. Moi, [super_soryo.Custom('FR_le_Char_Pi')][super_soryo.GetTitledFirstName], je vais unir [title_scope.GetName] et bâtir un bastion de paix et de stabilité. Soumettez-vous à mon étendard ou rejoignez ceux qui ont l’esprit étroit dans leur défi insensé."
 tgp_japan_decision.9963.a: "Je me soumets."
 tgp_japan_decision.9963.b: "Aux armes !"
 tgp_japan_decision.9963.a.tt: "Si [super_soryo.Custom('FR_le_Char_U_Pi')][super_soryo.GetShortUIName] gagne la [super_soryo_war.GetName], [super_soryo.Custom('FR_IlElle')] détiendra [title_scope.GetName] et vous deviendrez son [vassal|El]"
 super_soryo_war_no_holder_custom_tooltip: "Débutez une [domination_war|El] contre [main_defender.Custom('FR_le_Char_U_Pi')][main_defender.GetShortUIName] en [title_scope.GetName]\n\t$BULLET$Chaque [holder|El] de [county|El] [de_jure|El] de [title_scope.GetName] se joindra [main_defender.Custom('FR_au_Char_U_Pi')][main_defender.GetShortUIName] en tant que défenseur #weak ([super_soryo_war_current_enemy_strength|N0] @soldier_icon!)#!"
 super_soryo_potential_peaceful: "@alert_icon!Pour que chaque [holder|El] d’un [county|El] [de_jure|El] de [title_scope.GetName] devienne votre [vassal|El] sans combattre :\n$EFFECT_LIST_BULLET$Votre [prestige_level|El] est [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L][prestige_i]\n$EFFECT_LIST_BULLET$Votre [legitimacy_level|El] est au moins de #V 3#!\n$EFFECT_LIST_BULLET$Vous avez une [dread|El][dread_i] élevée\n$EFFECT_LIST_BULLET$Votre puissance militaire@soldier_icon! est écrasante#!"
 super_soryo_reward_peaceful: "Chaque [holder|El] d’un [county|El] [de_jure|El] de [title_scope.GetName] deviendra votre [vassal|El]"
