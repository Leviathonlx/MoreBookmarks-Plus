 game_concept_house_bloc_desc: "Alliance défensive de [houses|E] dans un [realm|El]. Toute [member_house|E] qui est attaquée sera défendue par les autres $game_concept_member_houses$.\n\nLa décision de devenir une [bloc_member_house|El] revient au [house_head|El], auquel cas tous les membres de cette Maison au pouvoir dans le pays le suivent.\n\nLe bloc a toujours une [leading_house|E], dont le $game_concept_house_head_head|l$ peut expulser d’autres membres, est le [ceremonial_regent|El] favori de tous les membres, et dont l’[house_aspiration|El] détermine les bonus accordés par les niveaux élevés de [cohesion|El].\n\nSeul le $game_concept_house_head|l$ dirigeante peut créer des [factions|El] contre le [top_liege|El], et tous les membres des $game_concept_bloc_houses$ rejoindront toutes les [factions|El] ainsi créées."
 game_concept_bloc_cohesion: "Cohésion du bloc"
 game_concept_cohesion: "Cohésion"
 game_concept_bloc_cohesion_desc: "La $game_concept_cohesion|l$ mesure l’unité d’un [house_bloc|El]. Les niveaux élevés fournissent des avantages aux [bloc_member_houses|E] en fonction de l’[Concept('house_aspiration', 'aspiration')|E] de la [leading_house|E].\n\nLa source principale est les [house_relations|El] entre les $game_concept_bloc_member_houses$, ce qui peut affecter la $game_concept_cohesion|l$ positivement ou négativement. De plus, la taille globale du bloc, ainsi que des $game_concept_house_aspirations|l$ ou [governments|El] divergents entre les membres peuvent réduire la $game_concept_cohesion|l$.\n\nMaintenir un niveau de $game_concept_bloc_cohesion|l$ accordera divers bonus aux [member_houses|E] en fonction de l’aspiration de la $game_concept_leading_house$.\n\nLorsque la $game_concept_cohesion$ est de #V 0#!, le $game_concept_house_bloc|l$ est automatiquement dissous."
