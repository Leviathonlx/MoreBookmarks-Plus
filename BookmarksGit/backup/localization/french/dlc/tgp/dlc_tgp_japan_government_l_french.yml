 japan_personal_relation_ceremonial_regent_other: "[ceremonial_regent|E] [vassal.Custom('FR_du_Char_U_Pi')][vassal.GetShortUIName]"
 japan_administrative_government: "Ritsuryō"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\nType de [government|El] [administrative|El] propre au Japon.\n\nLe $japan_administrative_government|l$ est une [government_form|El] [government_bureaucratic_type|El] centralisé dans laquelle les [characters|El] sont nommés [governors|El] au nom de leur [liege|El] et ont accès à l’[influence|El], tandis que les [house_head_heads|El] des [noble_families|El] ont un [family_manor|El] et une [house_aspiration|El].\n\nLe [kampaku|El] gouverne le [realm|El] au nom de l’[japanese_emperor|El]. Il peut être élu parmi les [house_head_heads|El] des [noble_families|El] ou bien imposé par une [faction|El].\n\nLe [vassal|El] $japan_administrative_government|l$ gouverne généralement un seul [county|El], mais peut rejeter le système centralisé et devenir un seigneur [soryo|El] local afin d’installer son propre pouvoir. Cependant, ceci est en général considéré comme un [crime|El].\n\nLe chef de Maison $japan_administrative_government|l$ peut créer et rejoindre des [house_blocs|El] dans le [realm|El], ce qui soutiendra la [leading_house|E] pour devenir le $game_concept_kampaku|l$.\n\n$japan_government_domain_limit_help$\n\n#F Le système du $japan_administrative_government|l$ désigne le gouvernement administratif centralisé du Japon, inspiré de l’administration sino-confucéenne.#!"
 japan_feudal_government: "Sōryō" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\nType de [government|El] [feudal|El] propre au Japon.\n\nLe système $japan_feudal_government|l$ représente les dirigeants locaux qui ont rejeté ou supplanté le gouvernement [ritsuryo|El] central et gouvernent les provinces comme leurs propres fiefs.\n\nLes personnages $japan_feudal_government|l$ n’utilisent pas l’[influence|El], mais les [house_head_heads|El] des [noble_families|El] conservent leur [family_manor|El] et leur [house_aspiration|El].\n\nBien qu’ils ne puissent pas être élus comme [ceremonial_regents|El], les [rulers|El] $japan_feudal_government|l$ peuvent prendre le pouvoir via la [faction|El] d’#V $replace_ceremonial_regent_faction_name|l$#! et prendre la [decision|El] d’#V officialiser le shogunat#!.\n\nLes $game_concept_ceremonial_regents|l$ $japan_feudal_government|l$ gouvernent le [realm|El] au nom de l’[japanese_emperor|El], héritent selon la [succession|El] de $single_heir_succession_law|l$, et peuvent être renversés par une exigence de [faction|El].\n\nLes $game_concept_house_heads|l$ $japan_feudal_government|l$ peuvent créer et rejoindre des [house_blocs|El] dans le [realm|El].\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ fait référence aux premières étapes de la féodalisation japonaise qui ont débuté à l’époque Heian et se sont progressivement formalisées sous le premier shogunat de l’époque Kamakura.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP Les $game_concept_governments|l$ japonais ont une [domain_limit|El] inférieure aux autres, qui peut être augmentée en améliorant le $game_concept_family_manor|l$.#!"
 tgp_is_japanese_governor_trigger: "Vous êtes un [governor|El] [GetGovernment('japan_administrative_government').GetName|l]"
 # Appointment Succession Law
 japanese_appointment_succession_law: "Succession par nomination $japan_administrative_government|l$"
 japanese_appointment_succession_law_subname: "Le candidat avec le score le plus élevé hérite"
 japanese_appointment_succession_law_effects: "\nType de [appointment_succession_law|El]. Sous une $japanese_appointment_succession_law|l$, le [title|El] et ses [holdings|El] associées seront héritées par le candidat ayant obtenu le score le plus élevé. Tout [adult|El] dans le [realm|El] peut s’efforcer d’accéder au poste de [Concept('governorship','gouverneur')|E] par divers moyens, allant des [Concept('scheming','complots')|E] à la dépense d’[influence|El]."
 japanese_military_appointment_succession_law: "Succession militaire $japan_administrative_government|l$"
 japanese_military_appointment_succession_law_subname: "Le candidat avec le score le plus élevé hérite"
 japanese_military_appointment_succession_law_effects: "\nType de [appointment_succession_law|El]. Sous une $japanese_military_appointment_succession_law|l$, le [title|El] et ses [holdings|El] associées seront hérités par le candidat ayant obtenu le [candidate_score|El] le plus élevé. Tout [adult|El] dans le [realm|El] peut s’efforcer d’accéder au poste de [Concept('governorship','gouverneur')|E] militaire en ayant une bonne [martial_skill|El], en gagnant des [commander_traits|El] ou en dépensant de l’[influence|El]."
 # Kampaku Acclamation Succession Law (Japan, TGP)
 japanese_regency_succession_law: "Succession de la régence japonaise"
 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "Sous une $japanese_regency_succession_law|l$, le [title|El] et ses [holdings|El] associées seront hérités par le candidat ayant obtenu le score le plus élevé. Le groupe de candidats comprend les [noble_families|El] et les [governors|El] (et membres de leurs familles) du pays.\n\nSi l’[japanese_emperor|El] est choisi comme prochain [ceremonial_regent|El], il pourra soit abdiquer en tant que [tenno|El] soit tenter de réinstaurer son pouvoir direct !"
