 tgp_decision_events.0100.t: "Pétition du $game_concept_movement|l$ : [petitioner.Custom('GetMyMovementNoTooltip')|l]"
 tgp_decision_events.0100.desc: "En tant qu’humble représentant[petitioner.Custom('FR_E')] du [petitioner.Custom('GetMyMovement')|l], j’appelle à"
 tgp_decision_events.0100.desc_change_candidate_score_law: "changer l’[GetLawGroup('candidate_score_laws').GetName|l] ! Pour garantir les meilleurs candidats possibles, nous devrions accepter [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), 'tout le monde quel que soit son statut', 'les familles influentes uniquement' )]."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "augmenter l’$game_concept_celestial_bureaucracy|l$ ! Vous devez consolider les droits que vous avez reçus du Ciel et centraliser le pouvoir au sein du gouvernement."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "diminuer l’$game_concept_celestial_bureaucracy|l$ ! Les gouverneurs locaux devraient avoir plus de pouvoir afin de remplir leurs devoirs envers l’Empire de manière plus efficace."
 tgp_decision_events.0100.desc_change_army_laws_increase: "augmenter la structure de commandement de l’armée ! Seule l’administration peut garantir la sécurité de l’Empire."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "diminuer la structure de commandement de l’armée ! Les gouverneurs individuels ont besoin de plus de pouvoir pour protéger l’Empire."
 tgp_decision_events.0100.desc_change_province_metropolitan: "ce que l’$game_concept_province_administration|l$ devienne $celestial_province_metropolitan_short|l$ !\n\nL’Empire est aussi fort que sa ville la plus faible."
 tgp_decision_events.0100.desc_change_province_industrial: "ce que l’$game_concept_province_administration|l$ devienne $celestial_province_industrial_short|l$ !\n\nLes investissements à long terme dans les terres de l’Empire sont nécessaires à sa prospérité."
 tgp_decision_events.0100.desc_change_province_military: "ce que l’$game_concept_province_administration|l$ devienne $celestial_province_military_short|l$ !\n\nNous devons continuer à suivre la voie des guerriers pour assurer un avenir éternel à l’Empire."
 tgp_decision_events.0100.desc_change_province_protectorate: "ce que l’$game_concept_province_administration|l$ devienne un $celestial_province_protectorate_short|l$ !\n\nLes circuits doivent être renforcés pour protéger les personnes de tous les envahisseurs et bandits potentiels."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "augmenter l’$celestial_retirement_law|l$ !\n\nLes circuits doivent être détenus par des gouverneurs compétents aussi longtemps que possible."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "diminuer l’$celestial_retirement_law|l$ !\n\nLes circuits doivent être renforcés en faisant tourner les gouverneurs autant que possible."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "C’est la seule façon de rester forts et prospères. [petition_recipient.Custom('FR_le_Char_L')|U][petition_recipient.GetTitleAsNameNoTooltip|l] devra être d’accord avec moi !"
 tgp_decision_events.0100.desc_change_province_petitioner: "Et je pourrais persuader l’Empereur que ma [petitioner.GetCapitalLocation.GetName] en a besoin."
 tgp_decision_events.0100.desc_change_province_house: "De plus, un membre de ma Maison, [house_movement_member.Custom('FR_le_Char_Pi')][house_movement_member.GetTitledFirstName], ressent également le désir et la nécessité de ce changement."
 tgp_decision_events.0100.desc_change_province_disciple: "Mais je devrais penser à mon disciple, [disciple_movement_member.Custom('FR_le_Char_Pi')][disciple_movement_member.GetTitledFirstName]."
 tgp_decision_events.0100.desc_change_province_other: "Cependant, je me souviens qu’un autre membre du $game_concept_movement|l$, [other_movement_member.Custom('FR_le_Char_Pi')][other_movement_member.GetTitledFirstName], ferait également un bon candidat."
