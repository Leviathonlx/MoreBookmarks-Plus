 celestial_movement_demands_interaction.tt.change_candidate_score_law: "Demander au [son_of_heaven|E] de $change_candidate_score_law_tooltip|l$"
 tgp_decision_events.0101.desc_decrease_budget_salary: "Mais $tgp_decision_events.0100.g|l$"
 tgp_decision_events.0101.desc_decrease_budget_ministry: "Mais $tgp_decision_events.0100.h|l$"
 tgp_decision_events.0101.desc_decrease_budget_military: "Mais $tgp_decision_events.0100.f|l$"
