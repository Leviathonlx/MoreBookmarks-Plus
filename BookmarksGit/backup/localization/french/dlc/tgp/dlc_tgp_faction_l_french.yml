 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "Installation du $game_concept_ceremonial_regent|l$"
 replace_ceremonial_regent_faction: "Faction pour l’$replace_ceremonial_regent_faction_name|l$"
 replace_ceremonial_regent_faction_desc: "Les membres de la [faction|El] pour l’$replace_ceremonial_regent_faction_name|l$ cherchent à évincer de force le [ceremonial_regent|El] actuel.\n\n#S Ultimatum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "Le chef de faction remplace le [ceremonial_regent|El] actuel, prend tous ses [titles|El] [Concept('landed','terriens')|E], et peut devenir l’[cloistered_emperor|El] ou tenter de rétablir un régime impérial direct"
 replace_ceremonial_regent_faction_desc_kampaku: "Le chef de faction remplace le [ceremonial_regent|El] actuel et prend tous ses [titles|El] [Concept('landed','terriens')|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Veut être installé comme [cloistered_emperor|El]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Veut être installé comme [ceremonial_regent|El]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Installer [ROOT.Faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe] comme $game_concept_ceremonial_regent|l$"
 FACTION_JAPANESE_REPLACE_REGENT: "Demande d’$replace_ceremonial_regent_faction_name|l$"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLes nobles loyaux de [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] n’ont aucune confiance dans votre régence intolérable ! Renoncez à votre pouvoir ou affrontez nos épées sur le champ de bataille !"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLes nobles loyaux de [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] n’ont aucune confiance dans votre règne despotique incontrôlé ! Déléguez-moi vos pouvoirs ou affrontez nos épées sur le champ de bataille !"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "Demande d’$replace_ceremonial_regent_faction_name|l$ acceptée"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVos tentatives effrontées d’accaparement du pouvoir ne feront qu’affaiblir [faction_target.GetPrimaryTitle.GetNameNoTier]. Cependant, pour éviter une effusion de sang, j’accepte vos demandes..."
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "Demande d’$replace_ceremonial_regent_faction_name|l$ rejetée"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tentative ridicule d’intimidation restera vaine. Je suis [faction_target.Custom('FR_le_Char_L')][faction_target.GetTitleAsNameNoTooltip|l] légitime de [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ! Tous les traîtres seront jugés – sur le champ de bataille s’il le faut !"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "Le régent doit tomber !"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "Le moment est venu ! Les seigneurs de la [faction.GetName|l] s’accordent pour dire que [faction_target.Custom('FR_le_Char_Pi')][faction_target.GetTitledFirstName] est un[faction_target.Custom('FR_E')] despote qui doit renoncer à son pouvoir... par la pointe de l’épée s’il le faut."
 cannot_create_claimant_faction_against_kampaku_tooltip: "Les [factions|El] du [claimant|El] ne peuvent pas être crées contre un [ceremonial_regent|El]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Prétendant"
 replace_ceremonial_regent_faction_kampaku_trigger: "Seul un [kampaku|El] ou un [joko|El] peut être remplacé"
 not_house_head_allied_to_faction_target_trigger: "Vous ne pouvez pas être membre de la Maison de la cible de la [faction|El]"
 not_house_member_of_faction_target_trigger: "Votre [house_head|El] ne peut pas avoir une [alliance|El] avec la cible de la [faction|El]"
 must_be_leading_house_of_bloc_trigger: "Dans les [governments|El] avec des [house_blocs|El], seuls les [house_heads|El] d’une [leading_house|E] du $game_concept_bloc|l$ peuvent créer des [factions|El] contre le [top_liege|El]"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Restauration du $game_concept_ceremonial_liege|l$"
 restore_ceremonial_liege_faction: "Faction de $restore_ceremonial_liege_faction_name|l$"
 restore_ceremonial_liege_faction_desc: "Les membres de la [faction|El] de $restore_ceremonial_liege_faction_name|l$ cherchent à évincer le [ceremonial_regent|El] et à rétablir le pouvoir direct du [ceremonial_liege|El].\n\n#S Ultimatum#!\nLe [ceremonial_liege|El] remplace le [ceremonial_regent|El], prend tous ses [titles|El] [Concept('landed','terriens')|E] et adopte la [succession|El] de $single_heir_succession_law|l$"
 restore_ceremonial_liege_faction_short_effect_desc: "Veut rétablir le [ceremonial_liege|El] au pouvoir"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Restaurer [ROOT.Faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "Demande de $restore_ceremonial_liege_faction_name|l$"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVotre tyrannie à la Cour, sur la famille royale et tout le pays doit prendre fin.\n\nLaissez la place à notre véritable chef : [faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][faction.GetSpecialCharacter.GetTitledFirstName] !"
 tgp_faction_events.0201.b: "Vous paierez pour avoir souillé l’honneur [faction.GetSpecialCharacter.Custom('FR_du_Char_L')][faction.GetSpecialCharacter.GetTitleAsNameNoTooltip|l] !"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "Demande de $restore_ceremonial_liege_faction_name|l$ acceptée"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nJe ne me soucie que du bien de la Cour, de la famille royale et de tout le pays !\n\nMême si je doute de vos motivations, je ne m’opposerai pas [faction.GetSpecialCharacter.Custom('FR_au_Char_Pi')][faction.GetSpecialCharacter.GetTitledFirstName]."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "Demande de $restore_ceremonial_liege_faction_name|l$ rejetée"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nQuelle arrogance ! Je ne me soucie que du bien de la Cour, de la famille royale et de tout le pays !\n\nVous et votre bande de traîtres paierez pour avoir souillé l’honneur [faction.GetSpecialCharacter.Custom('FR_du_Char_L')][faction.GetSpecialCharacter.GetTitleAsNameNoTooltip|l] !"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nLa tyrannie [faction_target.Custom('FR_du_Char_Pi')][faction_target.GetTitledFirstName] à la Cour, sur la famille royale et tout le pays doit prendre fin.\n\nNous devons être prêts à nous battre pour rétablir notre véritable chef : [faction.GetSpecialCharacter.Custom('FR_le_Char_Pi')][faction.GetSpecialCharacter.GetTitledFirstName] !"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "Au service [claimant.Custom('FR_du_Char_L')][claimant.GetTitleAsNameNoTooltip|l]"
 tgp_faction_events.0206.desc: "Enfin, la cause loyaliste a pu s’imposer dans notre guerre juste, afin d’éradiquer la malveillance [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName] et de libérer [claimant.Custom('FR_le_Char_L')][claimant.GetTitleAsName|l] de son influence néfaste.\n\nLa Cour impériale a peut-être retrouvé son ordre, mais la guerre a bouleversé le pays. Tout [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] me considère désormais comme une force qui apporte la paix et protège la famille royale."
 tgp_faction_events.0206.a: "Longue vie [claimant.Custom('FR_au_Char_L')][claimant.GetTitleAsNameNoTooltip|l] !"
 tgp_faction_events.0206.b: "Le chemin est délicat. Notre seigneur lige doit être guidé..."
