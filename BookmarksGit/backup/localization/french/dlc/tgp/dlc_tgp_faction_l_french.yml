 tgp_decision_events.0102.desc: "[petition_recipient.Custom('FR_le_Char_Pi')|U][petition_recipient.GetTitledFirstName] me regarde d’un air étonné.\n\n« Qui aurait cru que j’entendrais aujourd’hui des paroles aussi audacieuses. Cela m’a amusé ! Cependant, je dois décliner la requête », annonce-t-[petition_recipient.Custom('FR_IlElle')] en me congédiant d’un geste. « Que le requérant suivant s’avance. »\n\nPendant un instant, cela me plonge dans la perplexité. Il doit sûrement y avoir quelque chose que je puisse faire !"
