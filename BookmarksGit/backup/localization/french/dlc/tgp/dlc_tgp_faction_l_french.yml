 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "Mon refus met [petitioner.Custom('FR_le_Char_Pi')][petitioner.GetTitledFirstName] mal à l’aise, mais [petitioner.Custom('FR_IlElle')] reprend vite ses esprits et demande :\n\n« Pardonnez mon audace, mais je ne renoncerai pas si facilement. Le problème est important pour tous les membres du [actors_movement.GetName|l]. Veuillez reconsidérer votre décision », dit-[petitioner.Custom('FR_IlElle')] en écartant les bras."
 tgp_decision_events.0103.desc_give_influence: "« Mon peuple me respecte au point que je puisse parler en son nom. La seule chose qui nous importe est la prospérité de la [GetTitleByKey('h_china').GetName]. »"
 tgp_decision_events.0103.desc_give_maa: "« L’Empire aurait certainement besoin de régiments composés de mes meilleurs soldats. Accédez à ma requête et ils seront vôtres. »"
 tgp_decision_events.0103.desc_use_hook: "« Nous nous connaissons depuis un certain temps. Je crois que vous me devez une faveur, alors je vous demande d’accéder à notre requête. »"
 tgp_decision_events.0103.desc_give_hook: "« Je vous promets d’être un serviteur loyal. Vous pourrez demander ma force et mon influence en cas de besoin, tout comme je demande les vôtres maintenant. »"
 tgp_decision_events.0103.a: "« D’accord, j’accède à votre demande. »"
 tgp_decision_events.0103.b: "« Hors de ma vue ! Immédiatement ! »"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Pétition rejetée"
 tgp_decision_events.0100.desc_increase_budget: "augmenter les salaires de tous les"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ gouverneurs.\n\nIls ont besoin de plus de Trésor pour maintenir la prospérité du pays. Investissez dans des activités culturelles et des bâtiments."
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ ministres.\n\nIls lancent beaucoup de grands projets et ont besoin de financement pour les mener à bien."
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ commandants.\n\nIls doivent entretenir nos armées et avoir les moyens de les mobiliser. Nos ennemis doivent nous craindre !"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nCependant, les coffres [hegemon.Custom('FR_du_Char_L')][hegemon.GetTitleAsName|l] ne sont pas infinis. Pour que cette pétition soit financée, une autre doit perdre ses fonds."
 tgp_decision_events.0100.f: "Les généraux gaspillent des fonds au nom de notre défense."
 tgp_decision_events.0100.g: "Les gouverneurs sont trop dépensiers."
 tgp_decision_events.0100.h: "Les ministres pillent le Trésor pour financer des projets inutiles."
 tgp_decision_events.0101.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget_salary$"
 tgp_decision_events.0101.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget_ministry$"
 tgp_decision_events.0101.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget_military$"
