 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "Une [flood|El] est une [natural_disaster|El] qui cause des dégâts croissants dans un grand nombre de [counties|El].\n\nElle ne peut se produire que sur les rives des fleuves majeurs."
 natural_disaster_flood_situation: "Inondation en [Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "Avertissement"
 natural_disaster_flood_warning_situation_phase_desc: "Des flaques d’eau et des sols humides commencent à apparaître dans la région. Les précipitations peuvent augmenter de manière significative et faire déborder le lit des rivières. Bien qu’elle ne soit pas encore à son maximum, il est clair que l’eau atteindra bientôt les bâtiments et saturera le sol."
 natural_disaster_flood_impact_situation_phase: "Impact"
 natural_disaster_flood_impact_situation_phase_desc: "L’eau pénètre dans les maisons, recouvre les routes et noie les personnes incapables de résister au courant. Les champs, qui offraient autrefois l’espoir d’une récolte abondante, sont inondés et stériles. Cela n’augure rien de bon pour les récoltes à venir."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
 situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
 flood_aftermath_effects: "Impact des inondations"
 flood_aftermath_effects_concept: "[natural_disaster|E]"
 natural_disaster_flood_recovery_situation_phase: "Rétablissement"
 natural_disaster_flood_recovery_situation_phase_desc: "$natural_disaster_earthquake_recovery_situation_phase_desc$"
 flood_recovery: "$natural_disaster_flood_recovery_situation_phase$"
 flood_recovery_effects: "Rétablissement après des inondations"
