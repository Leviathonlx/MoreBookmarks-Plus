 warning: "Avertissement"
 warning_desc: "Les signes annonciateurs des [natural_disasters|El], qu’ils soient évidents ou subtils, peuvent permettre à un dirigeant vigilant et attentif d’agir à temps pour réduire les pertes."
 impact: "Impact"
 impact_desc: "Les catastrophes mettent à l’épreuve la préparation du dirigeant. Malgré le travail accompli, il est probable qu’il y ait des morts et que les progrès dans la région s’arrêtent. La région entre alors dans une période d’instabilité en raison du manque de [development|El] et des dommages causés aux infrastructures existantes."
 recovery: "Rétablissement"
 recovery_desc: "Après l’impact, il est impératif de reconstruire la région, parfois par le biais d’un [great_project|El]. Un dirigeant avisé prendra également des mesures pour éviter qu’une nouvelle [natural_disaster|El] ne se produise."
