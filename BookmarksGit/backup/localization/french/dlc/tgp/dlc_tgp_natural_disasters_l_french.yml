 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "Un [earthquake|El] est un type de [natural_disaster|El] qui provoque des destructions graves et soudaines dans un petit nombre de [counties|El].\n\nIl peut seulement se produire dans les régions qui sont sujettes à une activité sismique."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "Séisme de [Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "Séisme précurseur"
 natural_disaster_earthquake_warning_situation_phase_desc: "Au cours de la [situation_phase|El] préliminaire au tremblement de terre, de petites secousses sont ressenties. Bien qu’elles aient la force d’un troupeau au galop, elles peuvent être le signe avant-coureur d’une force beaucoup plus importante et dévastatrice qui se déplace sous la surface."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "Impact"
 natural_disaster_earthquake_impact_situation_phase_desc: "Après de légères secousses, le sol tremble violemment. Les bâtiments peuvent s’effondrer et la chute de débris peut blesser ou tuer des personnes. Une rupture peut apparaître à l’épicentre du tremblement de terre, divisant la terre en deux. Le mouvement soudain peut projeter de la poussière et des débris dans l’air, augmentant ainsi la mortalité des personnes se trouvant à proximité."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "Rétablissement"
 natural_disaster_earthquake_recovery_situation_phase_desc: "Après l’impact principal, les effets de la catastrophe sont évidents. Les personnes sont bouleversées de voir leurs biens et leurs moyens de subsistance endommagés ou détruits. Les débris rendent le travail de reconstruction difficile, et le rétablissement est lent en raison de la main-d’œuvre réduite."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Rétablissement après le séisme"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "Désastre : #weak séisme#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "Désastre : #weak inondation#!"
 natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"
 natural_disaster_earthquake_spawn_tooltip: "Un [earthquake|El] s’est produit en [situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier]"
 natural_disaster_earthquake_sub_region_disaster_area: "Zone de catastrophe"
 natural_disaster_earthquake_sub_region_disaster_area_desc: "Affecte [SituationSubRegion.GetAffectedTitlesList]"
 natural_disaster_earthquake_sub_region_disaster_neighbours: "Voisins de catastrophe"
