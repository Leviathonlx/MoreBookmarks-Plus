 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "Tremblement de terre"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "Ce comté a subi un petit tremblement de terre.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "Séisme grave"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "Ce comté a subi un puissant tremblement de terre ayant entraîné de nombreuses destructions.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "Séisme terrible"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "Ce comté est proche de la destruction totale en raison de secousses sismiques extrêmes.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "Inondations"
 tgp_natural_disaster_flood_1_county_modifier_desc: "Ce comté subit de petites inondations.$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "Inondations graves"
 tgp_natural_disaster_flood_2_county_modifier_desc: "Ce comté est touché par de terribles inondations qui détruisent tout sur leur passage.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "Inondations terribles"
 tgp_natural_disaster_flood_3_county_modifier_desc: "Les inondations menacent la survie du comté. La région risque d’être complètement dévastée et de perdre toute valeur.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP Ce [modifier|El] peut être supprimé via le [great_project|El] Aide en cas de catastrophe.#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "Fortifications endommagées"
 tgp_natural_disaster_fortification_county_modifier_desc: "Dans ce comté, les murs ont été fragilisés et certains se sont écroulés en raison de la récente [natural_disaster|El].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "Exode limité"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "De nombreux habitants du comté ont fui en raison de la récente [natural_disaster|El].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "Exode"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "En raison d’une [natural_disaster|El], la majorité de la population de ce comté a fui.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "Exode important"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "Une [natural_disaster|El] dévastatrice a laissé ce comté presque inhabité.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "Pâturages humides"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "En raison des récentes inondations, certaines zones du comté ont cessé de produire des fruits.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "Pâturages gorgés d’eau"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "De terribles inondations ont dévasté des champs de ce comté et rendu des terres inaptes à la culture.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "Pâturages boueux"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "Les inondations ont rendu stériles les pâturages de ce comté.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "Réinstallation des réfugiés"
 tgp_natural_disaster_resettlement_county_modifier_desc: "Après la récente [natural_disaster|El], les habitants reviennent dans ce comté dans l’espoir de reconstruire."
 tgp_natural_disaster_aid_county_modifier: "Aide distribuée"
 tgp_natural_disaster_aid_county_modifier_desc: "Des secours sont apportés aux survivants d’une [natural_disaster|El] pour aider à restaurer la stabilité et le moral."
 tgp_natural_disaster_flood_fertility_county_modifier: "Fertilité des crues"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "De récentes inondations ont enrichi le sol de ce comté et ainsi amélioré sa fertilité."
