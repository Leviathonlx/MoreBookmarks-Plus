l_french:
 #Mandala
 game_concept_mandala: "Mandala"
 game_concept_mandala_desc: "Dans une [government_form|El] $game_concept_mandala|l$, la [domain_limit|El] et le nombre de [direct_vassals|El] sont limités. Le [liege|El] et le [suzerain|El] dépendent des [tributaries|El] pour étendre leur pays.\n\nUn dirigeant $game_concept_mandala|l$ peut aspirer à être considéré comme un souverain divin – appelé Devaraja. Dès lors, il s’appuie sur le [mandala_radiance|El] pour acquérir et garder des tributaires.\n\nIl lui faut aussi maintenir leur [opinion|El] à son égard. Lors de la succession, les tributaires peuvent partir, à moins que le dirigeant prouve être un digne [mandala_succesor|El]."
 game_concept_mandalas: "Mandalas"
 game_concept_mandala_government: "Gouvernement mandala"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "Succession mandala"
 game_concept_mandala_succession_succession: "Succession"
 game_concept_mandala_trials: "Épreuves mandalas"
 game_concept_mandala_succesor: "Successeur de Devaraja"
 game_concept_mandala_succession_desc: "Quand un [ruler|El] [mandala|El] qui a choisi un [mandala_aspect|El] décède, son [heir|El] fait face aux épreuves de la $game_concept_mandala_succession|l$ qui se composent de défis en [skill|El] pour tester l’aptitude de l’aspect associé mais aussi deux autres aptitudes.\n\nLa réussite signifie que l’héritier a convaincu ses sympathisants qu’il est un digne successeur et le [realm|El] reste stable.\n\nL’échec, cependant, entraînera des pénalités croissantes :\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#! défi échoué : perte d’un [piety_level|El] et quelques [tributaries|El] se libèrent.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#! défis échoués : perte de deux [piety_levels|El] et tous les tributaires se libèrent.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 3#! défis échoués : perte de trois [piety_levels|El] et éclatement du [realm|El].#!"
 game_concept_mandala_radiance: "Rayonnement mandala"
 game_concept_radiance: "Rayonnement"
 game_concept_radiant: "Rayonnant"
 game_concept_mandala_radiance_desc: "Le magnétisme d’un [ruler|El] [mandala|El] qui lui permet d’attirer et de conserver ses [subjects|El] est appelé « rayonnement mandala ». Il s’agit d’un mélange entre son [piety_level|El], le niveau du [great_building|El] #V [GetBuilding('mandala_capital_01').GetTypeName]#! ainsi que le niveau de l’[mandala_aspect|El].\n\nDe plus grandes récompenses, plus de serviteurs et plus de pouvoir attendent ceux qui combinent les trois pour devenir plus rayonnants."
 game_concept_mandala_decree: "Décret mandala"
 game_concept_mandala_decrees: "Décrets mandala"
 game_concept_mandala_decree_desc: "Les $game_concept_mandala_decrees|l$ sont les trois décrets prononcés par le [ruler|El] [mandala|El] : [prosperity_decree|El], [expansion_decree|El] et [reverence_decree|El].\n\nEn général, les pays mandala ont une autorité très centralisée, où le pouvoir sur les [subjects|El] et les [laws|El] est détenu par le dirigeant, qui peut les modifier selon les besoins, sans rencontrer de vive opposition de la part des habitants."
 game_concept_decree: "Décret"
 game_concept_decrees: "Décrets"
 game_concept_mandala_decree_prosperity: "Décret de prospérité"
 game_concept_mandala_decree_prosperity_desc: "Avec le [GetLaw('mandala_decree_prosperity').GetName|l], le [ruler|El] [mandala|El] privilégie la promotion de changements constructifs chez ses [subjects|El].\n\nLes efforts sont consacrés à la poursuite du [development|El], aux [buildings|El], à l’accumulation de richesses et au renforcement de la communauté par le biais de relations personnelles."
 game_concept_prosperity_decree: "Prospérité"
 game_concept_mandala_decree_expansion: "Décret d’expansion"
 game_concept_mandala_decree_expansion_desc: "Le [GetLaw('mandala_decree_expansion').GetName|l] ordonne à tous les [subjects|El] de privilégier l’expansion du [realm|El].\n\nLa priorité est donnée à l’augmentation du nombre de soldats, à l’hébergement militaire et au soutien des [wars|El] à venir du [ruler|El] [mandala|El] qui a émis le décret."
 game_concept_expansion_decree: "Expansion"
 game_concept_mandala_decree_reverence: "Décret de révérence"
 game_concept_mandala_decree_reverence_desc: "Le [GetLaw('mandala_decree_reverence').GetName|l] ordonne aux [subjects|El] [mandala|El] de privilégier la spiritualité et la vénération.\n\nLes [pilgrimages|El], les rituels et la [piety|El] sont les pierres angulaires de ce décret mandala."
 game_concept_reverence_decree: "Révérence"
 game_concept_mandala_aspect: "Aspect mandala"
 game_concept_mandala_aspects: "Aspects mandala"
 game_concept_aspect: "Aspect"
 game_concept_aspects: "Aspects"
 game_concept_mandala_aspect_desc: "Pour qu’un [ruler|El] [mandala|El] obtienne la vénération éternelle et la divinité, il doit s’aligner sur un aspect qui l’identifie comme un dieu.\n\nLes aspects disponibles sont :\n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nCes aspects ont un impact sur certaines attentes et actions entreprises par le dirigeant."
 game_concept_aspect_of_creation: "Aspect de création"
 game_concept_aspect_of_creation_desc: "Avec la promesse de stimuler la production et d’engendrer l’abondance pour ses adeptes, l’aspect de création donne des bonus économiques et organisationnels.\n$EFFECT_LIST_BULLET$Se concentre sur l’[stewardship|El]\n$EFFECT_LIST_BULLET$Une construction continue procure un cumul du modificateur [GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$La construction ordinaire procure de la [piety|El]\n$EFFECT_LIST_BULLET$Élever des [children|El] [Concept('legitimate', 'légitimes')|E] procure de la [piety|El]\n$EFFECT_LIST_BULLET$A accès au [scheme|El] de #high [GetScheme('coerce_contribution').GetTypeName|l]#!\n$EFFECT_LIST_BULLET$Peut seulement [Concept('character_death', 'mourir')|E] de [death_natural_cause|El] ou [death_religious|El]"
 game_concept_aspect_of_serenity: "Aspect de sérénité"
 game_concept_aspect_of_serenity_desc: "Un pays en paix est un pays prospère ; l’aspect de sérénité valorise la tranquillité et les tractations diplomatiques en fournissant des primes à ceux qui s’alignent sur sa cause.\n$EFFECT_LIST_BULLET$Se concentre sur la [diplomacy|El]\n$EFFECT_LIST_BULLET$Éviter les [wars|El] offensives est récompensé par un cumul du modificateur [GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Les [schemes|El] d’[GetScheme('sway').GetTypeName|l] et d’[GetScheme('befriend').GetTypeName|l] donnent de meilleurs résultats\n$EFFECT_LIST_BULLET$Peut aussi #high $request_great_project_contribution_interaction|l$#! de la part des [allies|El]\n$EFFECT_LIST_BULLET$Ne peut [Concept('character_death_deaths', 'mourir')|E] que de [death_natural_cause|El] ou [death_religious|El]."
 game_concept_aspect_of_destruction: "Aspect de destruction"
 game_concept_aspect_of_destruction_desc: "Il faut régner par la peur car le véritable pouvoir réside dans la capacité à ôter la vie. L’aspect de destruction fournit des primes à ceux qui divisent et conquièrent.\n$EFFECT_LIST_BULLET$Se concentre sur la [martial|El]\n$EFFECT_LIST_BULLET$A des bonus pour les modificateurs militaires\n$EFFECT_LIST_BULLET$A accès au [casus_belli|El] #high [GetCasusBelliType('mandala_plunder_cb').GetName]#!\n$EFFECT_LIST_BULLET$Ne peut [Concept('character_death_deaths', 'mourir')|E] que de [death_natural_cause|El], [death_religious|El] ou au [death_combat|El]."
 game_concept_aspect_of_trickery: "Aspect de tromperie"
 game_concept_aspect_of_trickery_desc: "Bienveillant ou sournois ; l’aspect de tromperie récompense la capacité de contrôler les autres à leur insu. Qu’est-ce que la divinité si ce n’est de créer le monde à son image ?\n$EFFECT_LIST_BULLET$Se concentre sur l’[intrigue|El]\n$EFFECT_LIST_BULLET$Peut utiliser la [piety|El] pour soudoyer les [agents|El] des [schemes|El]\n$EFFECT_LIST_BULLET$A accès au [scheme|El] de #high  [GetScheme('leverage_contribution').GetTypeName|l]#!\n$EFFECT_LIST_BULLET$Ne peut [Concept('character_death_deaths', 'mourir')|E] que de [death_natural_cause|El], [death_religious|El] ou par [death_murder|El]."
 game_concept_mandala_ritual: "Rituel mandala"
 game_concept_mandala_rituals: "Rituels mandala"
 game_concept_ritual: "Rituel"
 game_concept_rituals: "Rituels"
 game_concept_mandala_ritual_desc: "Tâches parfois disponibles pour un [ruler|El] [mandala|El] qui indiquent qu’une partie du [realm|El] a besoin de conseils et de l’inspiration divine.\n\nÊtre plus qualifié dans votre [mandala_aspect|El] augmente tout gain que vous obtiendriez en vous présentant devant vos [subjects|El]."
 game_concept_mandala_ritual_tier: "Niveau de rituel mandala"
 game_concept_ritual_tier: "Niveau de rituel"
 game_concept_mandala_ritual_tier_desc: "Le [ritual_tier|El] d’un [mandala_ritual|El] est un indicateur de la manière dont la destination bénéficiera de vos sermons et dont vous serez personnellement récompensé."
 #Tribute Mission
 game_concept_tribute_mission: "Mission de tributaire"
 game_concept_tribute_missions: "Missions de tribut"
 game_concept_tribute_mission_desc: "En tant que [tributary|El], on doit régulièrement rendre hommage à son [suzerain|El].\n\nNe pas le faire peut avoir de nombreuses conséquences. La moins grave est de perdre de la [legitimacy|El]."
 game_concept_tribute: "Tribut"
 game_concept_tributes: "Tributs"
