 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip] : rétablissement achevé"
 natural_disaster.4001.desc: "La catastrophe qui a récemment frappé notre pays a causé des dégâts qui mettront des générations à être réparés. Une blessure qui touche tout le pays, nobles et roturiers confondus.\n\nNous étions unis dans l’hommage rendu à ceux qui ont donné leur vie, tout comme nous l’étions dans la reconstruction de nos villes et villages. Si le destin frappe à nouveau, nous serons prêts."
 natural_disaster.4001.a: "Une victoire contre la nature."
 natural_disaster.4002.a: "Notre travail n’a pas été vain !"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip] : des progrès anéantis"
 natural_disaster.5001.desc: "Après de nombreuses années d’investissement, les fruits d’un travail acharné sont détruits en un instant. Des familles quittent les maisons de leurs ancêtres, car il ne reste plus que des décombres. Les chroniqueurs déplorent la perte de trésors sacrés et rares, ainsi que les provisions vitales de l’armée.\n\n"
 natural_disaster.5001.desc.flood: "Les caves et les bâtiments souterrains sont complètement perdus, car leurs sorties sont recouvertes par les eaux. Il est pratiquement impossible de se déplacer, car les bêtes de somme comme les hommes s’enfoncent dans la terre détrempée."
 natural_disaster.5001.desc.earthquake: "Les innocents courent alors que des débris tombent du ciel et sont engloutis par des nuages de fumée noire et suffocante. Des bâtiments qui se dressaient immobiles depuis une éternité sont désormais en ruines et leurs vestiges éparpillés sont méconnaissables."
 natural_disaster.5001.a: "Il y a tant à reconstruire."
 natural_disaster_5001_flood_tt: "Chaque [county|El] du [realm|El] en [situation_sub_region.GetName] de la [situation.GetName] a perdu #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! de son [development|El] #weak (-5 max.)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip] : vulnérable"
 natural_disaster.5011.desc.earthquake: "Les murs autrefois hauts et menaçants de [epicenter_county.GetNameNoTier] se sont effondrés,"
 natural_disaster.5011.desc.flood: "Les murs autrefois hauts et menaçants qui entouraient les villes du [river_region.GetName] se sont effondrés,"
 natural_disaster.5011.desc: "il est donc impossible d’y cantonner des régiments. Les guerriers sont déplacés vers des zones sûres, mais cela vulnérabilise la zone.\n\nLa région toute entière est en ruines et vulnérable aux attaques."
 natural_disaster.5011.a: "La situation se dégrade de plus en plus."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip] : exode"
 natural_disaster.5021.desc: "Les victimes de [situation.GetName] se précipitent pour se mettre à l’abri, laissant derrière elles leur ancienne vie. Les survivants étant peu nombreux pour assurer la sécurité et l’ordre dans la région, les malfaiteurs ont le champ libre pour terroriser les survivants. Il n’est plus possible de gouverner la région."
 natural_disaster.5021.a: "Elle a été abandonnée."
 natural_disaster.5022.desc: "Les réfugiés de [situation.GetName] fuient vers les pays voisins dans une tentative désespérée d’échapper au chaos. La criminalité est incontrôlable dans la région, maintenant que les malfaiteurs profitent du désordre. Les zones touchées deviennent un fardeau pour le pays, car elles ne produisent rien en raison de la perte de leurs habitants."
 natural_disaster.5022.a: "Les survivants sont en sécurité ici."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip] : pâturages en ruine"
 natural_disaster.5031.desc: "De nombreux troupeaux diminuent, car les terres restantes pour le pâturage disparaissent. La colère de la nature ravage le pays et rend impossible l’approvisionnement de nos animaux."
 natural_disaster.5031.a: "Ces terres ne sont plus fertiles."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip] : les derniers instants"
 natural_disaster.5101.desc.flood: "Une eau sale et boueuse m’arrive à la poitrine. Mes vêtements trempés me tirent les membres alors que le courant s’intensifie."
 natural_disaster.5101.desc.earthquake: "Le sol se soulève et de la poussière tombe du plafond. Une grosse poutre porteuse se brise et les murs craquent. Dans quelques instants, tout va s’effondrer."
 natural_disaster.5101.travel: "\n\nPeut-être que chercher refuge dans [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] n’était pas très judicieux."
 natural_disaster.5101.army: "\n\nPeut-être que chercher refuge dans [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] n’était pas très judicieux. Autour de moi, mes soldats ont été entraînés dans les décombres."
 natural_disaster.5101.activity: "\n\nIl n’y aura plus d’activité de ce type pour moi."
 natural_disaster.5101.tent: "\n\nPeut-être que chercher refuge dans [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] n’était pas très judicieux."
 natural_disaster.5101.estate: "\n\nJe cours à travers les pièces de ma propriété, pour finalement trouver la seule sortie à moitié bloquée."
 natural_disaster.5101.court: "\n\nJe me fraie un chemin à travers la foule des courtisans effrayés et découvre que la seule issue est bloquée."
 natural_disaster.5101.desc.flood_end: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('at_risk_character'))], [at_risk_character.Custom('FR_le_Char_Pi')][at_risk_character.GetTitledFirstNameNoTooltip], est juste derrière moi et essaie de m’attraper. Il n’y a de la place que pour une seule personne pour passer."
 natural_disaster.5101.desc.earthquake_end: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('at_risk_character'))], [at_risk_character.Custom('FR_le_Char_Pi')][at_risk_character.GetTitledFirstNameNoTooltip], est juste derrière moi, les yeux écarquillés. Il n’y a de la place que pour une seule personne pour atteindre le seuil de la porte avant que la poutre ne s’abatte."
 natural_disaster.5101.a: "J’attrape [at_risk_character.Custom('FR_le_Char_Pi')][at_risk_character.GetTitledFirstNameNoTooltip] et nous nous précipitons vers la porte."
 natural_disaster.5101.a.tt.success: "Vous et [at_risk_character.GetFirstNameNoTooltip] survivez"
 natural_disaster.5101.a.tt.failure: "La catastrophe vous emporte"
 natural_disaster.5101.a.tt.failure_root: "Vous mourez"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] meurt"
 natural_disaster.5101.b: "Chacun pour soi !"
 natural_disaster.5101.b.tt.success: "Vous survivez de justesse"
 natural_disaster.5101.b.tt.failure: "Vous mourez"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] pourrait mourir"
 natural_disaster.5101.c: "Je [at_risk_character.Custom('FR_LeLa')] force à passer, sachant que je ne m’en sortirai pas."
 natural_disaster.5101.d: "J’abandonne [at_risk_character.Custom('FR_le_Char_Pi')][at_risk_character.GetTitledFirstNameNoTooltip] et m’enfuis."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip] : survivant"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip] : victimes"
 natural_disaster.5102.t.second_round: " – deuxième impact"
 natural_disaster.5102.t.third_round: " – troisième impact"
 natural_disaster.5102.travel: "Ma suite"
 natural_disaster.5102.army: "Mon armée"
 natural_disaster.5102.activity: "Le participant à ma droite"
 natural_disaster.5102.tent: "Ma tente"
 natural_disaster.5102.estate: "Ma possession"
 natural_disaster.5102.court: "Ma Cour"
 natural_disaster.5102.desc.flood: "est victime de l’inondation. Nos provisions et nos biens sont trempés par le courant.\n\nJe parviens à franchir le torrent et à atteindre un terrain élevé. Je regarde en bas et sens la puanteur de la mort."
 natural_disaster.5102.desc.earthquake: "est victime de l’effondrement d’un bâtiment.\n\nJe parviens miraculeusement à esquiver les débris qui tombent et à me frayer un chemin vers un terrain plus stable. Je regarde les corps écrasés autour de moi. Mon cœur se serre."
 natural_disaster.5102.a: "J’ai de la chance d’être en vie."
 natural_disaster.5102.desc_remote.flood: "Le pays est en proie à des rumeurs terrifiantes concernant [situation.GetNameNoTooltip]. Les inondations ont fait de nombreuses victimes dans les régions touchées, y compris parmi les nobles et les courtisans. Même si je n’ai pas été trop durement touché[ROOT.Char.Custom('FR_E')], l’ampleur des pertes est effrayante."
 natural_disaster.5102.desc_remote.earthquake: "Le pays est en proie à des rumeurs terrifiantes concernant [situation.GetNameNoTooltip]. Des salles et des tours se sont effondrées, ensevelissant des seigneurs et leurs familles. Le nombre de victimes est élevé, y compris parmi la noblesse."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip] : camp sinistré"
 natural_disaster.5111.desc.flood: "Incapables de résister à l’eau à leurs pieds, les chevaux sont emportés par le courant rapide, ainsi que leurs cavaliers. La terreur monte alors que le torrent engloutit d’autres bêtes. Mes guerriers connaissent le même sort ; leurs lourdes armures, qui les protégeaient de tout, les entraînent désormais vers une mort certaine dans les eaux.\n\n« Ayez pitié de moi... », crie [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstName] avant que les eaux suffocantes ne lui remplissent la bouche."
 natural_disaster.5111.desc.earthquake: "Le sol se fissure, faisant trébucher de nombreux guerriers qui tombent dans les gouffres nouvellement ouverts. D’autres sont piégés ou écrasés par les débris qui s’effondrent.\n\nLe pauvre cheval [knight.Custom('FR_du_Char_Pi')][knight.GetTitledFirstName] est frappé à la tête par un bloc de pierre et meurt sur le coup. Si [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstNameNoTooltip] a miraculeusement survécu, on ne peut pas en dire autant de ses compagnons."
 natural_disaster.5111.a: "Le fardeau de la guerre devient de plus en plus lourd."
 natural_disaster_army_damaged_title: "Armée frappée par [situation.GetType.GetName]"
 natural_disaster_allied_army_damaged_title: "Armée alliée frappée par [situation.GetType.GetName]"
 natural_disaster_enemy_army_damaged_title: "Armée ennemie frappée par [situation.GetType.GetName]"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip] : le courroux de la terre"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip] : un afflux d’eau"
 natural_disaster.5901.desc.earthquake: "Les secousses de [epicenter_county.GetNameNoTier] ont atteint leur apogée et font des ravages. Les maisons et autres bâtiments tombent en masse et leurs débris écrasent les victimes prises au dépourvu.\n\nLes destructions provoquent notamment des incendies et des troubles civils. D’innombrables personnes, essayant d’en secourir d’autres sous les décombres, perdent la vie, étouffées par la dense fumée en [epicenter_county.GetTierAsNameNoTooltip]."
 natural_disaster.5901.desc.flood: "L’eau s’engouffre dans les rues des villes longeant le [river_region.GetNameNoTooltip] et emporte les corps dans son torrent implacable. Ceux qui tentent de se frayer un chemin sont engloutis.\n\nL’inondation s’infiltre sous les planchers des bâtiments, saturant le bois et le faisant pourrir. Les plantes se noient sous l’eau, englouties par le courant."
 natural_disaster.5901.a.earthquake: "Il ne restera que des ruines en [epicenter_county.GetNameNoTierNoTooltip]."
 natural_disaster.5901.a.flood: "Le nivellement venant du [river_region.GetNameNoTooltip] est imminent."
 natural_disaster.5902.desc: "Les nouvelles de la récente catastrophe sont sinistres et la population est dans un état de confusion extrême. Les dirigeants opportunistes des régions environnantes observent la destruction avec grand intérêt et évaluent soigneusement l’étendue des ravages.\n\nDes efforts doivent être faits pour contenir la crise et sauver ce qui peut l’être. Il ne serait pas sage de rester les bras croisés face à une telle situation."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip] : les conséquences"
 natural_disaster.6901.desc.flood: "Les eaux de [river_region.GetNameNoTooltip] sont enfin revenues à la normale. Il y a encore des étendues d’eau disséminées sur le territoire, mais le soleil brille et finira par assécher la terre."
 natural_disaster.6901.desc.earthquake: "La terre est silencieuse et le sol de [epicenter_county.GetNameNoTier] ne tremble plus. Ce qui était autrefois une province prospère est aujourd’hui en ruines, et seule une poignée de bâtiments sont encore debout."
 natural_disaster.6901.desc: "\n\nIl y a un sentiment de soulagement, mais il ne fait aucun doute que la région n’est plus que l’ombre d’elle-même. Cette dévastation hantera l’âme des survivants pendant longtemps."
 natural_disaster.6901.a: "La route pour rétablir l’ordre sera longue."
 natural_disaster.6902.desc: "Nobles et roturiers se réjouissent de la fin de [situation.GetNameNoTooltip]. Mais la joie est de courte durée, car les effets de la catastrophe ne tarderont pas à se faire sentir. Il faudra travailler à restaurer ce qui a été perdu et à consoler les victimes du chaos."
 natural_disaster.6902.a: "Espérons que les efforts sont adéquats."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip] : tremblements de terre impies"
 natural_disaster.7001.desc: "Les [epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural] et les sanctuaires de [epicenter_county.GetNameNoTier] s’effondrent sous l’effet des secousses, ce qui sème la terreur dans le cœur des fidèles. Ils comprennent qu’elles ne vont pas s’arrêter alors même qu’elles s’intensifient à chaque instant."
 natural_disaster.7001.a: "Cette catastrophe requiert toute mon attention !"
 natural_disaster.7001.a.tt: "Vous entrerez dans une régence jusqu’à ce que la catastrophe atteigne la $game_concept_situation_phase|l$ de reconstruction."
 natural_disaster.7001.a.tt.already_in_diarchy: "Vous [Concept('power_sharing', 'partagez')|E] déjà le pouvoir et n’avez rien à faire pour vous habituer à la charge supplémentaire."
 natural_disaster.7001.a.tt.discount: "Les contributions au projet de rétablissement après un [disaster|El] vous coûteront #v 10% de moins#! lorsque vous [Concept('power_sharing', 'partagerez')|E] le pouvoir"
 natural_disaster.7001.b: "Nous devons prendre soin de nous-mêmes !"
 natural_disaster.7001.b.tt: "Vous pouvez vous confiner"
 natural_disaster.7001.c: "Puisse [ROOT.Char.GetFaith.HighGodName] nous venir en aide..."
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip] : faune en fuite"
 natural_disaster.7011.desc: "Les animaux de [epicenter_county.GetNameNoTier] ont entamé un exode massif, car des secousses sous leurs habitats menacent leur survie. Les oiseaux, dont les volées masquent la lumière du ciel, entament une migration précoce.\n\nCertaines personnes, en quête de sécurité, suivent les animaux, tandis que de nombreux habitants restent chez eux, s’accrochant à l’espoir que les secousses cesseront."
 natural_disaster.7011.d: "La nature nous envoie des signaux tandis que nous restons inactifs."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip] : berges inondées"
 natural_disaster.7021.desc: "Le vent pousse les eaux étrangères dans le [river_region.GetNameNoTooltip] voisin et étend la rive au-delà de ses limites. Certains utilisent le surplus d’eau pour leurs propres besoins, mais la rivière continue de déborder.\n\nLa campagne environnante se transforme en marais et la boue s’accumule sur les bâtiments des villes."
 natural_disaster.7021.a: "Ces eaux sont hors de contrôle."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip] : pluies torrentielles"
 natural_disaster.7031.desc: "Une pluie bienvenue tombe sur les terres autour du [river_region.GetNameNoTooltip], garantissant que la récolte se poursuivra comme prévu.\n\nBien que le sol soit plus que saturé, la pluie s’intensifie et ne montre aucun signe d’accalmie. Il est impossible de voir le soleil et le fleuve déborde à l’intérieur des terres."
 natural_disaster.7031.a: "Puissent les cieux avoir pitié."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] : grondements dans les profondeurs"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip] : niveau d’eau élevé"
 natural_disaster.8001.desc.earthquake: "Je suis informé[ROOT.Char.Custom('FR_E')] d’une perturbation majeure en [epicenter_county.GetName]. La terre de la région tremble et des fissures apparaissent à la surface. De petites structures se sont effondrées.\n\nLes habitants s’agitent et tentent de s’organiser. Malgré leur panique, je dois m’efforcer de réduire les dégâts et de me préparer aux destructions qui s’annoncent."
 natural_disaster.8001.desc.flood: "Les eaux du [river_region.GetName] montent au-delà des limites normales et trempent le sol environnant. Bien que cela puisse être bon pour les récoltes, les eaux continuent de monter.\n\nLa meilleure chose à faire est d’arrêter toute construction dans la région jusqu’à ce que l’inondation ait cessé et de s’assurer que le plus grand nombre possible de personnes puisse se mettre à l’abri."
 natural_disaster.8001.a: "Cela ne peut signifier qu’une chose..."
 natural_disaster.8001.a.tt.earthquake: "Un [earthquake|El] frappera bientôt [epicenter_county.GetNameNoTier]"
 natural_disaster.8001.a.tt.flood: "La région du [river_region.GetName] sera bientôt [Concept('flood','inondée')|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip] : impact"
 natural_disaster.8002.desc.earthquake: "Un violent tremblement de terre ravage [epicenter_county.GetName]. Il ne restera sans doute que des ruines et les habitants devront être déplacés.\n\n"
 natural_disaster.8002.desc: "Des ressources sont rassemblées pour aider les victimes et restaurer les régions, mais nous devons attendre les résultats de la catastrophe."
 natural_disaster.8002.desc.flood: "Le [river_region.GetName] a débordé et répandu ses eaux dans les localités voisines. De nombreux bâtiments ont été abandonnés et toutes les récoltes risquent d’être perdues."
 natural_disaster.8002.a: "Une situation grave."
 natural_disaster.8002.a.tt: "Il y a une [flood|El] en cours venant du [river_region.GetName]."
 natural_disaster.8002.a.tt.earthquake: "Il y a un [earthquake|El] en cours en [epicenter_county.GetNameNoTier]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip] : conséquences"
 natural_disaster.8003.desc.earthquake: "Des citoyens en fuite écrasés par l’effondrement des bâtiments, des décombres bloquant les voies d’évacuation, des incendies et des bandits ne sont que quelques-unes des atrocités dont ont été témoins les habitants de [epicenter_county.GetNameNoTier] à la suite du récent tremblement de terre."
 natural_disaster.8003.desc.flood: "Des familles emportées par le courant, des récoltes perdues à cause de l’eau et des bâtiments remplis de limon sont le sort de la zone entourant le [river_region.GetName] après l’inondation."
 natural_disaster.8003.desc_outro: "\n\nDes opérations de secours sont en cours, mais les dégâts causés risquent de perdurer dans la région."
 natural_disaster.8003.a: "Nous devons reconstruire."
 natural_disaster.8003.a.tt: "Il y a eu une [flood|El] venant du [river_region.GetName]."
 natural_disaster.8003.a.tt.earthquake: "Il y a eu un [earthquake|El] en [epicenter_county.GetNameNoTier]."
 disaster_option_warning: "@warning_icon! #warning Cela pourrait être mortellement dangereux !#!"
 travel_to_epicenter_county: "Planifier de [Concept('travel', 'voyager')|E] vers [epicenter_county.GetName]"
