l_french:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "Je sers maintenant un autre Devaraja. Un qui nous montrera le vrai chemin.\n\nBéni soit [leaving_tributary.GetSuzerain.Custom('FR_le_Char_Pi')][leaving_tributary.GetSuzerain.GetTitledFirstName] !"
 tgp_east_asia_interaction_events.0010.a: "Comment cela est-il possible ?!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.Custom('FR_le_Char_U_Pi')|U][leaving_tributary.GetShortUIName|U] n’est plus votre [tributary|El]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "Mon Devaraja présente un argument convaincant.\n\nPermettez-nous de vous servir, ne serait-ce qu’un peu plus longtemps."
 tgp_east_asia_interaction_events.0020.a: "C’est ce que je pensais."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "Je vois clair dans vos bas mensonges et je ne me laisserai pas contraindre si facilement !\n\nJ’attends davantage d’un vrai Devaraja !"
 tgp_east_asia_interaction_events.0025.a: "Qu’il en soit ainsi..."
 tgp_east_asia_interaction_events.0030.t: "Tributarisation : apparition d’un[actor.Custom('FR_E')] concurrent[actor.Custom('FR_E')]"
 tgp_east_asia_interaction_events.0030.desc: "Il semblerait que c[actor.Custom('FR_EEtte')] [actor.Custom2('InsultNoun', ROOT.Char)] qu’est [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] tente d’égarer m[recipient.Custom('FR_OnA')] tributaire, [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName].\n\n[actor.Custom('FR_IlElle')|U] a tenté de [recipient.Custom('FR_LeLa')] convaincre de sa prétendue divinité, éclipsant ainsi la mienne."
 tgp_east_asia_interaction_events.0030.a: "Je vais chasser ces sottises de sa tête."
 tgp_east_asia_interaction_events.0030.b: "Je vais traiter ce problème par la force !"
 tgp_east_asia_interaction_events.0030.c: "J’ai des affaires plus importantes à régler."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "J’ai le regret de vous informer, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))] fourbe, que je réaffirme par la force le rôle de tributaire [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName].\n\nConsidérez ceci comme un avertissement."
 tgp_east_asia_interaction_events.0035.desc: "J’ai le regret de vous informer que ma foi demeure auprès de mon véritable Devaraja, [recipient.GetSuzerain.Custom('FR_le_Char_Pi')][recipient.GetSuzerain.GetTitledFirstName].\n\nNe nous dérangez plus."
 tgp_east_asia_interaction_events.0035.a: "Je vois."
 embraced_my_tributary_opinion: "A pris mon tributaire"
 attempted_to_embrace_my_tributary_opinion: "A tenté de prendre mon tributaire"
