l_french:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Saisie [ATTACKER.GetPrimaryTitle.GetAdjective] de [TITLE.GetBaseName]"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Saisir le comté hégémonique ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Saisie [ATTACKER.GetPrimaryTitle.GetAdjective] de [TITLE.GetBaseName]"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Saisir le duché hégémonique ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] grande campagne de [GetTitleByKey('h_china').GetNameNoTierNoTooltip]"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName][ATTACKER.GetPrimaryTitle.GetAdjective]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|El])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.Custom('FR_le_Char_U_Pi')|U][attacker.GetTopLiege.GetShortUIName] obtient les [titles|El] contestés."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.Custom('FR_le_Char_U_Pi')|U][attacker.GetTopLiege.GetShortUIName|U] [attacker.GetTopLiege.LocalPlayerString( 'obtenez', 'obtient' )] le [title|El] contesté."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]Saisie [ATTACKER.GetPrimaryTitle.GetAdjective] du mandat du Ciel"
 CLAIM_THE_MANDATE_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CLAIM_THE_MANDATE_CB_NAME: "Saisir le mandat du Ciel"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[legitimacy_level|E] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Guerre de consolidation hégémonique"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Consolider des terres sous le Ciel ([dynastic_cycle|El])"
 chinese_consolidation_cb_victory_desc_attacker: "Vous prenez tous les [titles|El] [defender.Custom('FR_du_Char_U_Pi')][defender.GetShortUIName] qui sont au moins du [title_tier|El] de votre [primary_title|El] et vassalisez tous ses vassaux qui font [de_jure|El] partie de la [GetTitleByKey('h_china').GetDefinitiveName]."
 chinese_consolidation_cb_victory_desc: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] vassalise [defender.Custom('FR_le_Char_U_Pi')][defender.GetShortUIName] ou prend tous ses [titles|El] qui font partie de la [GetTitleByKey('h_china').GetDefinitiveName] d’au moins du même [title_tier|El] que le [primary_title|El] [attacker.Custom('FR_du_Char_U_Pi')][attacker.GetShortUIName]."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|El])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|El])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|El])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! Vous perdrez l’accès à l’[interaction|El] #high $mpo_offer_submission_or_ruin$#!#!"
 gok_ending_warning_onslaught: "#X @warning_icon! Vous perdrez l’accès au [casus_belli|El] #high $mpo_gok_onslaught_cb$#!#!"
 gok_ending_warning_end_decision: "#X @warning_icon! Vous perdrez l’accès à la [decision|El] #high $mpo_gok_world_conquest_decision$#!#!"
