l_french:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Déchéance du mandala"
 disbelieve_mandala_desc: "Il est temps pour [SCHEME.GetTargetCharacter.Custom('FR_le_Char_U_Pi')][SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] d’être remis[SCHEME.GetTargetCharacter.Custom('FR_E')] à sa place dans la course au [mandala|El]."
 disbelieve_mandala_desc_general: "Le [scheme|El] de $disbelieve_mandala|l$ est un [hostile_scheme|El] qui vise à nuire à la réputation de divinité mandala de la [Concept('scheme_target', 'cible')|E].\n\nIl peut recruter des [agents|El], est [Concept('secret_scheme', 'secret')|E] en fonction de l’[intrigue|El], et sa découverte déclenche une rivalité entre l’[Concept('scheme_owner', 'initiateur')|E] et la cible."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] pourrait devenir un [GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|Ll]"
 disbelieve_mandala_invalidated_title: "@scheme_icon! Fin du complot de déchéance du mandala"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.Custom('FR_le_Char_U_Pi')|U][SCHEME.GetTargetCharacter.GetShortUIName|U] n’a pas de [government|El] [mandala|El]"
 scheme_owner_not_mandala: "Vous n’avez pas de [government|El] [mandala|El]"
 scheme_owner_not_house_head: "Vous n’êtes plus le [house_head|El]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.Custom('FR_le_Char_U_Pi')|U][SCHEME.GetTargetCharacter.GetShortUIName|U] n’est pas [independent|El][SCHEME.GetTargetCharacter.Custom('FR_E')|E]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.Custom('FR_le_Char_U_Pi')|U][SCHEME.GetTargetCharacter.GetShortUIName|U] est votre [subject|El]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "Déchoir le mandala #weak (complot)#!"
 disbelieve_mandala_action: "Déchoir le mandala"
 scheme_interaction_tt_disbelieve_mandala: "Tenter de déchoir [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip], en réduisant potentiellement sa [legitimacy|El], sa [piety|El] et en semant le chaos chez ses [subjects|El]"
 disbelieve_mandala_interaction_notification: "Déchoir le mandala"
 unlock_disbelieve_mandala_scheme_tt: "Nécessite le niveau #V 3#! de l’[aspect_of_trickery|El]"
 #Coerce Tributary Scheme
 coerce_tributary: "Tributarisation imposée"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.Custom('FR_le_Char_U_Pi')|U][SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] devrait bientôt savoir qui est son vrai chef..."
 coerce_tributary_desc_general: "Le [scheme|El] de $coerce_tributary|l$ est un [political_scheme|El] qui vise à convaincre la [Concept('scheme_target', 'cible')|E] de devenir [tributary|El] de l’[Concept('scheme_owner', 'initiateur')|E].\n\nSi la cible a déjà un [suzerain|El], celui-ci devra choisir quelle réponse donner, et une [rivalry|El] débutera avec l’initiateur."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] pourrait devenir votre [tributary|El]"
 coerce_tributary_invalidated_title: "@scheme_icon! Fin du complot de tributarisation imposée"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (complot)#!"
 coerce_tributary_action: "Imposer la tributarisation"
 scheme_interaction_tt_coerce_tributary: "Tenter de contraindre [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] à devenir votre [tributary|El]"
 coerce_tributary_interaction_notification: "Contraindre le tributaire"
 target_is_your_subject.tt: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] est le [subject|El] [owner.Custom('FR_du_Char_U_Pi')][owner.GetShortUIName]"
 recipient_is_your_suzerain.tt: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] est le [suzerain|El] [actor.Custom('FR_du_Char_U_Pi')][actor.GetShortUIName]"
 you_share_suzerain.tt: "Vous avez un [suzerain|El] en commun"
 was_betrayed_after_being_coerced.tt: "Vous avez déjà trahi [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUIName] après l’avoir contraint[recipient.Custom('FR_E')]"
