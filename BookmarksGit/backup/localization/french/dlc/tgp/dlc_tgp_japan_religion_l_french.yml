l_french:
 ### TENETS
 tenet_pure_land_name: "Renaissance vertueuse"
 tenet_pure_land_desc: "En cette ère de #EMP paścima-kāla#! – dégénérescence du Dharma –, ni la richesse, ni les études, ni une naissance noble n’apportent de solution. Seuls les véritables adeptes des préceptes du Bouddha peuvent renaître dans la Terre pure."
 tenet_sohei_name: "Sōhei"
 tenet_no_mind_name: "Esprit insouciant"
 tenet_no_mind_desc: "L’esprit insouciant est l’esprit qui a atteint la pleine conscience. Un état cultivé par les artistes, les artisans et les artistes martiaux, où le corps répond à tous les défis sans réfléchir."
 doctrine_parameter_better_artifacts: "Les [inspirations|El] financées produisent des [artifacts|El] de meilleure qualité"
 doctrine_parameter_less_likely_to_become_infirm: "Les personnages sont moins susceptibles d’obtenir le [trait|El] [GetTrait('infirm').GetName( GetNullCharacter )]"
 tenet_mountain_worship_name: "Montagnes sacrées"
 tenet_mountain_worship_desc: "Loin des villages et des fermes, les montagnes touchent les nuages. C’est là, parmi les sommets et les rochers, que l’on peut véritablement trouver le sacré."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Les personnages gagnent de la [piety|El] supplémentaire des [pilgrimages|El] dans les [GetTerrain( 'hills' ).GetName|l], [GetTerrain( 'mountains' ).GetName|l] et [GetTerrain( 'desert_mountains' ).GetName|l]"
 piety_from_hills_and_mountains_pilgrimages_tt: "Du [core_tenet|El] [GetFaithDoctrine('tenet_mountain_worship').GetBaseName] : #P [THIS.ScriptValue('medium_piety_gain')]#![piety_i]"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "Les [factions|El] paysannes et du peuple sont plus fréquentes et plus puissantes"
 doctrine_parameter_children_less_likely_to_be_burdened: "Les [children|El] sont moins susceptibles de gagner le [trait|El] [GetTrait('burdened').GetName( GetNullCharacter )]"
