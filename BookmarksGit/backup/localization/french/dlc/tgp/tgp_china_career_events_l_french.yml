l_french:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "Servir le Fils du Ciel"
 tgp_china_career.0001.desc: "L’administration de [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] est une machine complexe, mais néanmoins bien huilée. Il est du devoir de chaque citoyen de servir le pays du mieux qu’il peut.\n\n"
 tgp_china_career.0001.minister_desc: "En tant que [new_ruler.GetTitleAsNameNoTooltip|l], tous les regards sont tournés vers moi. Un seul faux pas suffirait à ruiner ma carrière.\n\nJe vais prouver [emperor.Custom('FR_au_Char_L')][emperor.GetTitleAsNameNoTooltip] que je mérite sa confiance."
 tgp_china_career.0001.landed_desc: "En tant que [new_ruler.GetTitleAsNameNoTooltip|l] de [new_ruler.GetPrimaryTitle.GetNameNoTier], j’ai de nombreuses responsabilités. La Maison [ruler_family.GetName] sera connue dans tout le pays.\n\nPeut-être ai-je ce qu’il faut pour siéger un jour au gouvernement et devenir ministre ?"
 tgp_china_career.0001.unlanded_desc: "En tant que membre de la famille [ruler_family.GetName], je dois travailler dur pour me faire un nom. Je dois d’abord réussir les [examinations|El] et gagner en [merit|El]. Ce n’est qu’alors que je pourrai être nommé[ROOT.Char.Custom('FR_E')] à une haute fonction."
 tgp_china_career.0001.a: "Le destin n’attend pas. Au travail !"
 tgp_china_career.0001.b: "Tout le monde saura qui je suis."
 tgp_merit_boost_modifier: "Se consacre au mérite"
 tgp_merit_boost_modifier_desc: "Ce personnage se concentre sur le mérite et étudie la Voie."
 tgp_influence_boost_modifier: "Se consacre à l’influence"
 tgp_influence_boost_modifier_desc: "Ce personnage se concentre sur l’accumulation d’influence et la poursuite de ses objectifs."
 tgp_china_career.0010.t: "Une voie méritoire"
 tgp_china_career.0010.first_rank_desc: "J’ai acquis suffisamment de mérite pour obtenir le rang [merit_char.Custom('GetMeritRank')] et ainsi faire le premier pas vers une longue et prometteuse carrière. Peut-être qu’un jour, je serai nommé[ROOT.Char.Custom('FR_E')] fonctionnaire pour gouverner des terres et apporter la prospérité au pays.\n\nPeut-être aurai-je l’occasion de décider quelle carrière je souhaite poursuivre ? Gravir les échelons politiques en tant que fonctionnaire ? Ou accepter le rôle de commandant[ROOT.Char.Custom('FR_E')] pour diriger des troupes et apporter la paix au pays ?"
 tgp_china_career.0010.higher_rank_desc: "Tout ce travail acharné et cette diligence ont porté leurs fruits. J’ai obtenu le grade de mérite [merit_char.Custom('GetMeritRank')]."
 tgp_china_career.0010.higher_rank_unspecific: "\n\nLe [ROOT.Char.Custom('GetRandomAnnalsPassage')] m’est aussi familier que le nom de ma mère. Cependant, il y a encore beaucoup à faire."
 tgp_china_career.0010.highest_rank: "\n\nDe nombreux parchemins ont été étudiés et de nombreuses nuits ont été passées sans dormir. Cette étape de mon voyage est terminée, mais la suivante m’attend."
 tgp_china_career.0010.duchy_desc: "\n\nJe peux vraiment commencer ma carrière, laisser derrière moi les postes administratifs subalternes et ouvrir la porte à des postes plus importants. Une fois qu’il y aura une vacance, bien sûr."
 tgp_china_career.0010.kingdom_desc: "\n\nJ’ai désormais suffisamment de mérite pour être nommé[ROOT.Char.Custom('FR_E')] à des provinces plus grandes et plus importantes."
 tgp_china_career.0010.empire_desc: "\n\nPeu d’obstacles se dressent sur mon chemin. J’ai suffisamment de mérite pour occuper un poste de ministre. Et si je travaille suffisamment, peut-être pourrai-je obtenir le poste de grand chancelier ?"
 tgp_higher_ambitions_modifier: "De plus grandes ambitions"
 tgp_higher_ambitions_modifier_desc: "Ce personnage concentre tous ses efforts sur son ascension dans la hiérarchie du mérite."
 tgp_china_career.0010.aa: "Je sais que je peux faire mieux."
 tgp_china_career.0010.a: "Une étape importante dans ma carrière."
 tgp_china_career.0010.b1: "Un poste civil me conviendrait mieux."
 tgp_china_career.0010.b2: "Je suis fonctionnaire civil[ROOT.Char.Custom('FR_E')] et le resterai."
 tgp_china_career.0010.c1: "Je chercherai la gloire sur le champ de bataille !"
 tgp_china_career.0010.c2: "Commander les soldats au combat est comme une seconde nature pour moi."
 keep_civilian_career_desc: "Vous poursuivez une carrière civile et restez éligible aux [GetPlayer.Custom('GetProvincePluralConcept')|l] de type civil et à la [GetLaw('celestial_appointment_succession_law').GetName|l]"
 keep_military_career_desc: "Vous poursuivez une carrière militaire et restez éligible aux [GetPlayer.Custom('GetProvincePluralConcept')|l] militaires et à la [GetLaw('celestial_military_appointment_succession_law').GetName|l]"
 merit_rank_none_gloss: "aucun"
