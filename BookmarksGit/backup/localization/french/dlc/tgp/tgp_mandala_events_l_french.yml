 divine_happenstance_modifier: "Circonstance divine"
 divine_happenstance_modifier_desc: "Il est arrivé quelque chose d’inattendu à ce personnage et qui pourrait éventuellement indiquer sa divinité."
 #MESSAGES
 budding_divinity_msg: "Augmentation du niveau maximal de dévotion"
 budding_divinity_msg_desc: "En raison du [piety_level|El] de votre [Select_CString(deceased_mandala_ruler.IsFemale,'prédécesseuse','prédécesseur')], [deceased_mandala_ruler.Custom('FR_le_Char_U_Pi')][deceased_mandala_ruler.GetShortUIName]"
 not_budding_divinity_msg: "Succession mandala impie"
 not_budding_divinity_msg_desc: "Votre prédécesseur a connu une mort impie en raison de la [ROOT.Char.Custom('GetAspectNoun')|l]"
 piety_inherited_msg: "Attentes des adeptes"
 piety_inherited_msg_desc: "Une partie de la dévotion de votre [Select_CString(deceased_mandala_ruler.IsFemale,'prédécesseuse','prédécesseur')], [deceased_mandala_ruler.Custom('FR_le_Char_U_Pi')][deceased_mandala_ruler.GetShortUIName], rejaillit sur vous"
 kid_piety_inherited_msg: "Attentes éphémères"
 kid_piety_inherited_msg_desc: "La dévotion de votre [Select_CString(deceased_mandala_ruler.IsFemale,'prédécesseure','prédécesseur')], [deceased_mandala_ruler.Custom('FR_le_Char_U_Pi')][deceased_mandala_ruler.GetShortUIName], rejaillit sur vous"
 pending_mandala_succession_msg: "Succession mandala"
 pending_mandala_succession_msg_desc: "Les épreuves de la [mandala_succession|El] vous attendent à votre retour à la [capital|El]"
 mandala_succession_awaiting_adulthood_msg: "Succession mandala en attente de l’âge adulte"
 mandala_succession_awaiting_adulthood_msg_desc: "Les épreuves de la [mandala_succession|El] vous attendent lorsque vous serez [adult|El]"
 maximum_devotion_reached_msg: "Niveau maximal de dévotion atteint"
 maximum_devotion_reached_msg_desc: "Le [maximum_piety_level|El] a été atteint.\nAfin de permettre à votre [heir|El] issu de votre [close_family|El] de poursuivre votre héritage, veillez à [character_death_die|El] d’une manière qui convient à votre [aspect|El]."
