l_french:
 busy_in_mandala_succession: "Vous êtes actuellement occupé dans une succession [mandala|El]"
 mandala_succession_header: "Succession mandala :"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Épreuves de succession mandala : pas d’avancée"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ les épreuves"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Je viens d’apprendre, que du fin fond des cachots [ROOT.Char.GetImprisonedBy.Custom('FR_du_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName] a quitté ce monde, me laissant ainsi diriger le pays."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Je suis enfin à l’aube de l’âge adulte, le moment où je peux participer aux épreuves et montrer au pays à quel point je suis digne de succéder à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nMais comment faire alors que je me retrouve ici, emprisonné[ROOT.Char.Custom('FR_E')] alors que je suis presque divin[ROOT.Char.Custom('FR_E')] ? Recouvert[ROOT.Char.Custom('FR_E')] de saleté, traité[ROOT.Char.Custom('FR_E')] comme un animal.\n\nJe jure que ma vengeance s’abattra sur mes ennemis quand je sortirai d’ici."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "Le moment est venu ! Je peux enfin succéder à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], en participant aux épreuves.\n\nSi je fais preuve d’excellence dans tous les domaines, mes performances et ma popularité détermineront à quel point mes partisans croiront en moi à l’avenir en tant qu’incarnation de la [ROOT.Char.Custom('GetAspectNoun')].\n\nJe succéderai à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )] !"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "La poussière n’a pas encore eu le temps de retomber que l’on me conduit déjà dans mes appartements, où l’on prépare le bain et remplace mes vêtements par ceux que porte un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nJ’ai la chair de poule à cause de la rudesse du traitement et de la soudaine fraîcheur de l’air. Je me prépare mentalement aux épreuves qui m’attendent.\n\nC’est l’occasion pour moi de prouver que je suis digne d’assumer le rôle que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )] occupait et d’incarner dignement la [ROOT.Char.Custom('GetAspectNoun')]. L’heure est venue."
 tgp_east_asia_mandala_events.8499.desc: "[deceased_mandala_ruler.GetFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )], n’est plus parmi nous. [deceased_mandala_ruler.Custom('FR_IlElle')|U] a quitté ce monde et m’a confié la tâche de prendre sa place, d’intérioriser la [ROOT.Char.Custom('GetAspectNoun')], de diriger notre pays et de l’inscrire dans les annales de l’histoire.\n\nJe vais réussir les épreuves et montrer à quel point je suis divin[ROOT.Char.Custom('FR_E')] et omniprésent[ROOT.Char.Custom('FR_E')] en excellant dans une multitude d’aspects.\n\nUn frisson me parcourt le dos lorsque je pense brièvement à ce qui m’attend sinon."
 tgp_east_asia_mandala_events.8499.a: "Je suis prêt[ROOT.Char.Custom('FR_E')] comme jamais."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "Je le jure."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "Ce n’est pas ainsi que c’était censé se passer."
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Vous échouez aux épreuves de la [mandala_succession|El] en ne vous présentant pas"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "La première épreuve de la [mandala_succession_succession|El] commence"
 mandala_divine_retribution_modifier: "Vengeance divine"
 mandala_divine_retribution_modifier_desc: "Ce personnage consacre sa vie à vaincre ses ennemis."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ perdre sa tête"
 tgp_east_asia_mandala_events.8500.desc: "Nous sommes au milieu des rituels de création pour célébrer mon accession au trône. Je me mêle à la foule et souris bienveillamment à mes partisans tandis qu’ils s’avancent avec leurs offrandes.\n\nSoudain, un petit enfant surgit de la foule et me serre dans ses bras. Il lève les yeux vers moi et me demande : « [ROOT.Char.GetTitleAsNameNoTooltip|U]... Qu’est-il arrivé à votre cinquième tête ? »\n\nLe tuteur de l’enfant se fige devant cette question impertinente, mais je remarque que tout le monde dans la salle tend l’oreille et attend ma réponse avec impatience."
 tgp_east_asia_mandala_events.8500.dynasty.override: "« Vos professeurs devraient être en mesure de vous le dire. »"
 tgp_east_asia_mandala_events.8500.a: "« Mes péchés et la jalousie des gens, mon enfant. »"
 tgp_east_asia_mandala_events.8500.a.final_aspect: "Vous n’êtes pas au niveau final de l’[aspect_of_creation|El]"
 tgp_east_asia_mandala_events.8500.success.tt: "Vous réussissez l’épreuve en [stewardship|El] de la [mandala_succession_succession|El]"
 tgp_east_asia_mandala_events.8500.b: "« Ah, laissez-moi vous raconter l’histoire... »"
 tgp_east_asia_mandala_events.8500.b.flavor: "Je suis presque sûr[ROOT.Char.Custom('FR_E')] que ça s’est passé comme ça, n’est-ce pas ?"
 tgp_east_asia_mandala_events.8500.b.t.success: "C’est très convaincant"
 tgp_east_asia_mandala_events.8500.b.tt.success: "Vous réussissez à les convaincre"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Vous échouez à les convaincre"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Un murmure incrédule parcourt la foule"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ calme comme un étang"
 tgp_east_asia_mandala_events.8510.desc: "Les participants s’agenouillent en rangées ordonnées et un chant discret résonne dans toute la salle pendant mon rituel d’ascension. Je fais un tour doucement, effleurant quelques fronts, essayant d’inspirer la paix et la sérénité.\n\nPendant ce temps, deux [dummy_gender.GetWomenMen] ont une discussion animée à l’extérieur au sujet d’un lopin de terre.\n\nLeur agitation a peu à peu attiré l’attention de l’assemblée, qui attend avec impatience de voir comment je vais gérer cette perturbation de la paix."
 tgp_east_asia_mandala_events.8510.dynasty.override: "« C’est un lieu sacré, faites preuve de retenue. »"
 tgp_east_asia_mandala_events.8510.a: "« Vous partagerez la terre et la récolte. »"
 tgp_east_asia_mandala_events.8510.a.final_aspect: "Vous n’êtes pas au niveau final de l’[aspect_of_serenity|El]"
 tgp_east_asia_mandala_events.8510.success.tt: "Vous réussissez l’épreuve en [diplomacy|El] de la [mandala_succession_succession|El]"
 tgp_east_asia_mandala_events.8510.b: "« Que diriez-vous si nous résolvions cela ainsi... »"
 tgp_east_asia_mandala_events.8510.b.flavor: "Pourquoi les gens sont-ils si mesquins ?"
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ la danse de la destruction"
 tgp_east_asia_mandala_events.8520.desc: "Ma lance capte la lumière vacillante des torches et la foule silencieuse observe mon visage recouvert de cendres. Une mer de fleurs m’entoure tandis que les conques émettent une vibration grave.\n\nOn attend de moi que j’exécute la danse cosmique, la danse de la destruction, pour symboliser la dualité divine. La destruction de l’ancien pour faire place au nouveau qui va germer et grandir.\n\nLa pierre cylindrique au centre de la clairière dégage une fraîcheur sereine à mesure que je m’en approche."
 tgp_east_asia_mandala_events.8520.dynasty.override: "« Je suis né[ROOT.Char.Custom('FR_E')] pour ça, c’est mon droit. »"
 tgp_east_asia_mandala_events.8520.a: "Je pourrais le faire les yeux fermés !"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "Vous n’êtes pas au niveau final de l’[aspect_of_destruction|El]"
 tgp_east_asia_mandala_events.8520.success.tt: "Vous réussissez l’épreuve en [martial|El] de la [mandala_succession_succession|El]"
 tgp_east_asia_mandala_events.8520.b: "Bon, essayons..."
 tgp_east_asia_mandala_events.8520.b.flavor: "Un, deux, euh... sur le côté ?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ vraies illusions"
 tgp_east_asia_mandala_events.8530.desc: "La foule s’est rassemblée ici pour me voir. Pour que je la captive. Les groupes discutent à voix basse et une cloche sonne quelque part, indiquant que l’heure est venue.\n\nJ’entre dans le cercle, près de la pierre cylindrique, et pose ma main sur sa surface lisse et froide.\n\nUne multitude de visages, jeunes et vieux, se taisent et se tournent vers moi tandis que je m’éclaircis la gorge en préparation de mon discours :"
 tgp_east_asia_mandala_events.8530.dynasty.override: "« Laissez-moi vous parler de ceux qui m’ont précédé. »"
 tgp_east_asia_mandala_events.8530.a.final_aspect: "Vous n’êtes pas au niveau final de l’[aspect_of_trickery|El]"
 tgp_east_asia_mandala_events.8530.success.tt: "Vous réussissez l’épreuve en [intrigue|El] de la [mandala_succession_succession|El]"
 tgp_east_asia_mandala_events.8530.a: "« Laissez-moi vous parler de l’illusion de la dualité. »"
 tgp_east_asia_mandala_events.8530.b: "« ... et si je vous disais que cette supercherie n’est pas réelle ? »"
 tgp_east_asia_mandala_events.8530.b.flavor: "Du moins, c’est ce que je veux qu’ils pensent."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ le chemin devant nous"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ pas de chemin devant nous"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "La foule est en extase et applaudit à tout rompre. Le soulagement que leur nouvelle divinité soit à la hauteur de [Select_CString(deceased_mandala_ruler.IsFemale,'sa prédécesseure','son prédécesseur')] [deceased_mandala_ruler.GetFirstName] est palpable.\n\nDes fleurs sont lancées dans ma direction, des gens applaudissent ou tapent du pied avec exaltation. Une petite fête est organisée et les partisans continuent à acclamer mon nom et à trinquer jusque tard dans la nuit.\n\nJ’ai réussi et l’avenir s’annonce radieux. Je m’autorise un sourire discret."
 tgp_east_asia_mandala_events.8550.desc.success: "Un léger murmure parcourt la salle, suivi d’un murmure plus fort, puis d’exclamations isolées qui se transforment en acclamations chaleureuses lorsque j’ai prouvé mes capacités en tant que jeune divinité.\n\nMême si je n’ai pas tout à fait été à la hauteur de la divinité dont jouissait m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName], j’ai néanmoins montré à mes fidèles que je disposais des connaissances nécessaires pour nous sortir de situations délicates qui échappent plus ou moins à mon contrôle.\n\nIl y a certainement encore matière à progresser dans ce domaine, et j’ai hâte de faire mes preuves."
 tgp_east_asia_mandala_events.8550.desc: "La salle devient bruyante, car les serviteurs et les courtisans, que j’ai toujours considérés comme mes fidèles sujets, chuchotent entre eux. Ils me regardent avec méfiance, car on vient de découvrir que je ne suis pas aussi divin[ROOT.Char.Custom('FR_E')] que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName].\n\nJe baisse légèrement la tête, brièvement [Select_CString(ROOT.Char.IsFemale,'inquiète','inquiet')] de ce qui va suivre. Puis je réalise l’effet que cela pourrait avoir et redresse les épaules pour affronter les regards de toutes les personnes présentes qui murmurent.\n\nIl y a beaucoup de confiance à regagner, et le chemin pour y parvenir sera semé d’embûches."
 tgp_east_asia_mandala_events.8550.desc.failed: "Je suis pris[ROOT.Char.Custom('FR_E')] de vertiges et mes genoux tremblent lorsque je réalise ce qui va se passer. J’ai déçu [deceased_mandala_ruler.GetFirstName] et, par conséquent, le pays.\n\nJe ne suis pas digne de prendre la succession. Je n’ai rien sur quoi m’appuyer.\n\nDans un moment de lucidité, je regarde autour de moi et constate que tout le monde est déjà parti ou en train de partir – ils me tournent le dos et marmonnent leur déception. Je tombe à genoux et me laisse submerger un instant par le poids du monde."
 tgp_east_asia_mandala_events.8550.a: "Je suis prêt[ROOT.Char.Custom('FR_E')]."
 tgp_east_asia_mandala_events.8550.a.failed: "Ce n’est pas ainsi que c’était censé se passer !"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Votre insuffisance a provoqué la dissolution du [realm|El]"
 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Jusqu’à #V 3#! [tributaries|El] vous abandonne#!"
 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Tous vos [tributaries|El] vous abandonne#!"
 mandala_liege_primary_title_succession_dissolution: "$liege_primary_title_dissolution$"
 mandala_liege_primary_title_succession_dissolution_desc: "Votre seigneur lige a perdu son [primary_title|El] en échouant aux épreuves de la [mandala_succession|El]"
 tgp_east_asia_mandala_events.9000.t: "Intervention divine"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "Un bruit fracassant se produit. L’éclair est sorti de nulle part. Je suis allongé[ROOT.Char.Custom('FR_E')] sur le sol, étourdi[ROOT.Char.Custom('FR_E')], mais pratiquement indemne.\n\nAutour de moi, une foule se rassemble en un petit demi-cercle ; [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] proclame que la divinité m’a mis[ROOT.Char.Custom('FR_E')] à l’épreuve. Un[ROOT.Char.Custom('FR_E')] autre insiste sur le fait que je suis maintenant imprégné[ROOT.Char.Custom('FR_E')] de l’essence [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\n[Select_CString(bystander.IsFemale,'Une femme','Un homme')] calme à mes côtés me regarde d’un air réfléchi et me dit : « Nous assistons donc à une manifestation [bystander.GetFaith.HighGodNamePossessive] de notre vivant... »"
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\n[Select_CString(bystander.IsFemale,'Une femme','Un homme')] calme à mes côtés me regarde d’un air réfléchi et me dit : « Nous assistons donc à une manifestation [ROOT.Char.GetFaith.HighGodNamePossessive] de notre vivant... »"
 tgp_east_asia_mandala_events.9000.desc.scar: "« [ROOT.Char.GetFirstNameNoTooltip] ! », m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bystander)], [bystander.Custom('FR_le_Char_Pi')][bystander.GetTitledFirstName], pointe du doigt avec un rougissement évident. « Cette cicatrice, sur votre épaule, si... vous l’avez toujours eue là... » [bystander.Custom('FR_IlElle')|U] s’arrête un instant, visiblement perplexe. « On dirait le visage [bystander.GetFaith.HighGodNamePossessive] ! »\n\nJe cligne des yeux plusieurs fois pendant qu’[bystander.Custom('FR_IlElle')] réfléchit, avant de s’exclamer avec une force surprenante : « Vous avez manifestement la bénédiction des Cieux, [bystander.Custom2('RelationToMe', ROOT.Char )] ! Vous transcendez ce monde !\n\nLes serviteurs et roturiers qui se trouvent à proximité ont vent de l’agitation, me scrutent de haut en bas et s’accordent à dire : « Regardez ça... »"
 tgp_east_asia_mandala_events.9000.a: "« Je me suis toujours senti[ROOT.Char.Custom('FR_E')] un peu différent... »"
 tgp_east_asia_mandala_events.9000.a.diff_faith: "« [bystander.GetFaith.HighGodName] ? Qu’est-ce que cela signifie ? »"
 divine_happenstance_tt: "\n#weak Si vous avez toujours la [GetModifier('divine_happenstance_modifier').GetNameWithTooltip|l] lorsque le [government|El] [mandala|El] est adopté :#!"
