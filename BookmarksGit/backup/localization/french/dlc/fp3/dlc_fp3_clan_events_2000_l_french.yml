l_french:
 clan_event.2000.t: "Apprentissage sur le tas"
 clan_event.2000.desc: "Il semble que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.Custom('FR_le_Char')][improved_tax_collector.GetName] ait été exceptionnellement performant[improved_tax_collector.Custom('FR_E')] ces derniers temps. C’est ainsi que j’ai eu l’occasion d’avoir une influence considérable sur son travail, dans l’avenir immédiat.\n\nPeut-être est-ce pour [improved_tax_collector.Custom('FR_LuiElle')] l’occasion d’améliorer encore ses compétences ?"
 clan_event.2000.a: "Répondez aux besoins du peuple."
 clan_event.2000.b: "Organisez des patrouilles. Ça tiendra les vassaux en respect."
 clan_event.2000.c: "Tenez un registre et organisez votre travail."
 clan_event.2000.d: "Espionnez mes sujets. Soyez vigilant[improved_tax_collector.Custom('FR_E')] et vous en apprendrez beaucoup."
 clan_event.2000.d.tt: "Si un secret inconnu est disponible, vous apprenez un secret d’un vassal taxé par [improved_tax_collector.Custom('FR_le_Char')][improved_tax_collector.GetName]"
 clan_event.2000.e1: "Consacrez-vous aux études savantes."
 clan_event.2000.e2: "Consacrez-vous à la foi. Personne n’est au-dessus [ROOT.Char.GetFaith.HighGodNamePossessive]."
 clan_event.2000.option_f: "Vous devez collecter des impôts, me trompé-je ? Alors, collectez donc !"
 clan_event.2000.g: "Au cours de vos voyages, dites du bien de moi."
 clan_event.2000.a.success: "[improved_tax_collector.Custom('FR_le_Char')|U][improved_tax_collector.GetNameNoTooltip] fait plaisir aux vassaux"
 clan_event.2000.b.success: "[improved_tax_collector.Custom('FR_le_Char')|U][improved_tax_collector.GetNameNoTooltip] agace les vassaux"
 clan_event.2000.c.success: "[improved_tax_collector.Custom('FR_le_Char')|U][improved_tax_collector.GetNameNoTooltip] améliore la collecte des impôts"
 clan_event.2000.d.success: "[improved_tax_collector.Custom('FR_le_Char')|U][improved_tax_collector.GetNameNoTooltip] a découvert un secret"
 every_taxed_vassal_tt: "Chaque [taxpayer|El] assigné [tax_collector_name.Custom('FR_au_Char')][tax_collector_name.GetName]"
 clan_event.2001.t: "Imposition éducative"
 clan_event.2001.opening_desc: "[educational_tax_collector.Custom('FR_le_Char')|U][educational_tax_collector.GetName] semble avoir beaucoup appris dans l’exercice de ses fonctions de percepteur d’impôts. Cela devient évident lorqu’[educational_tax_collector.GetSheHe] rend compte de ses dernières initiatives.\n\n"
 clan_event.2001.education_diplomacy: "« ... et je suis parvenu[educational_tax_collector.Custom('FR_E')] à résoudre le problème par le dialogue ! Quelle merveille que la diplomatie ! »"
 clan_event.2001.education_martial: "« ... mais en faisant bon usage de mon escorte armée, qui s’est assurée d’obtenir jusqu’à la moindre piécette qui vous revenait de droit, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 clan_event.2001.education_stewardship: "« ... en fin de compte, je me suis trouvé[educational_tax_collector.Custom('FR_E')] fort aise d’avoir tenu des registres si détaillés. Je veillerai dorénavant à toujours les emporter avec moi. »"
 clan_event.2001.education_intrigue: "« ... il m’a suffi de quelques sous-entendus menaçants pour qu’ils versent leur écot, et j’ai ensuite pris congé. Il se pourrait toutefois que je doive surveiller mes arrières, à mon prochain passage... »"
 clan_event.2001.education_learning: "« ... et nous avons fini par avoir un débat plutôt animé. Évidemment, j’ai usé de la supériorité de ma logique pour l’emporter. En fin de compte, ils furent même heureux de verser les quelques pièces qu’ils vous devaient encore ! »"
 clan_event.2001.a: "Les impôts profitent autant à moi qu’à vous !"
 clan_event.2001.b: "Vous pouvez sûrement faire un petit effort."
 clan_event.2001.success: "La compétence [educational_tax_collector.Custom('FR_du_Char')][educational_tax_collector.GetNameNoTooltip] a augmenté"
 clan_event.2002.t: "Percepteur d’impôts surmené"
 clan_event.2002.desc: "Il est tard, mais j’aperçois une lueur par la porte entrouverte de la pièce voisine. Je la pousse doucement et découvre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('troubled_tax_collector'))], [troubled_tax_collector.Custom('FR_le_Char')][troubled_tax_collector.GetName], penché[troubled_tax_collector.Custom('FR_E')] sur un grand livre ouvert ; ses paupières sont manifestement lourdes. Une autre pile de registres se trouve à côté d[troubled_tax_collector.Custom('FR_EluiElle')].\n\n[troubled_tax_collector.GetSheHe|U] lève la tête et constate ma présence : « Pardonnez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais je dois encore passer en revue les tout derniers comptes fiscaux... »"
 clan_event.2002.a: "Permettez-moi de vous aider !"
 clan_event.2002.b: "Vous devriez vous autoriser un instant de repos."
 clan_event.2002.c: "Bien. Mes vassaux veulent que leurs impôts soient traités avec sérieux..."
 clan_event.2005.t: "Candidature spontanée"
 clan_event.2005.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('loyal_vassal'))] [loyal_vassal.Custom('FR_le_Char')][loyal_vassal.GetName] s’est présenté[loyal_vassal.Custom('FR_E')] à ma Cour sans être annoncé[loyal_vassal.Custom('FR_E')], en compagnie d’un tiers qui [loyal_vassal.Custom('FR_LeLa')] suit comme son ombre.\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ! Il ne m’a pas échappé que [bad_tax_collector.Custom('FR_le_Char')][bad_tax_collector.GetName], votre percepteur d’impôt, n’est pas exactement à la hauteur de sa tâche. Je vous apporte donc un présent. »\n\n[loyal_vassal.GetFirstNameNoTooltip] désigne [Select_CString(tax_collector_replacement.IsFemale, 'sa compagne', 'son compagnon')] d’un geste de la main. « [tax_collector_replacement.Custom('FR_le_Char')|U][tax_collector_replacement.GetName] vous servira admirablement. »"
 clan_event.2005.a: "Quel beau cadeau !"
 clan_event.2005.b: "Gardez votre [Select_CString(loyal_vassal.IsFemale, 'servante', 'serviteur')]. Votre loyauté me suffit."
 clan_event.2005.c: "[bad_tax_collector.Custom('FR_le_Char')|U][bad_tax_collector.GetNameNoTooltip] devra travailler plus dur..."
 clan_event.2007.t: "Problème de registre"
 clan_event.2007.desc: "Cela fait des heures que je m’acharne à comprendre ce maudit registre et je n’arrive pourtant pas au bon compte ! Malgré tous mes efforts, je ne trouve pas la source du problème.\n\nTout à coup, je remarque que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.Custom('FR_le_Char')][helping_tax_collector.GetName] regarde par-dessus mon épaule pour inspecter le registre qui se trouve devant moi. D’un doigt, [helping_tax_collector.GetSheHe] tapote le sommet de la page.\n\n« Vous devriez commencer par ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 clan_event.2007.a: "Dites, voudriez-vous bien m’aider ?"
 clan_event.2007.b: "Je peux m’en sortir sans votre aide, merci bien."
 clan_event.2007.c: "Vous vous portez volontaire pour vous en charger ? Merci !"
 clan_event.2007.success_tt: "Vous finissez par venir à bout du problème"
 clan_event.2007.success: "Vous réussissez à comprendre ce qui ne va pas"
 clan_event.2007.failure_tt: "Vous n’arrivez à rien"
 clan_event.2007.failure: "À vos yeux, le registre demeure un innommable chaos"
 clan_event.2007.tt: "#weak [helping_tax_collector.Custom('FR_le_Char')|U][helping_tax_collector.GetName] trouve d’autres irrégularités dans le registre ; quelques petits propriétaires fonciers vous doivent encore des impôts.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.Custom('FR_le_Char')|U][helping_tax_collector.GetName] a trouvé des impôts manquants"
 fp3_efficient_tax_collector: "Percepteur d’impôts expert"
 fp3_efficient_tax_collector_desc: "Un percepteur d’impôts appartenant à l’administration de ce personnage est particulièrement compétent et ne néglige aucun détail pour percevoir ce qui est dû."
 fp3_outrageous_tax_collection_opinion: "Indigné par la fiscalité"
 fp3_diplomatic_tax_collection_opinion: "Apprécie le [tax_collector|El]"
 fp3_thankful_tax_collector_opinion: "Reconnaissance"
