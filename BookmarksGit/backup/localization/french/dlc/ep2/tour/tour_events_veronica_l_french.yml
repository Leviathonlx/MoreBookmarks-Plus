 cultural_festival.3031.t: "Que le plus beau gagne ?"
 cultural_festival.3031.desc: "La scène de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a été aménagée avec du foin, des fleurs et... des invités intéressants. Trois [stop_host_scope.Custom('RegionalFarmAnimalPlural')] se tiennent au centre, accompagnés de leurs fiers propriétaires. De l’autre côté de l’estrade, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] me fait signe : « Ah, voilà notre juge ! »\n\nJe regarde autour de moi, essayant de voir s’[stop_host_scope.Custom('FR_IlElle')] fait référence à moi, mais il n’y a pas d’erreur. Je commence à marcher vers [stop_host_scope.Custom('FR_LuiElle')] pendant qu’[stop_host_scope.Custom('FR_IlElle')] continue : « Bienvenue à notre foire annuelle des animaux, où le plus joli des [stop_host_scope.Custom('RegionalFarmAnimalPlural')] sera couronné ! ». Alors qu’[stop_host_scope.Custom('FR_IlElle')] parle, je remarque qu’[stop_host_scope.Custom('FR_IlElle')] désigne furtivement du doigt celui de gauche."
 cultural_festival.3031.a: "« Celui de gauche, évidemment ! »"
 cultural_festival.3031.b: "« Celui-là a une beauté qui m’est familière... »"
 cultural_festival.3031.c: "« Les [stop_host_scope.Custom('RegionalFarmAnimalPlural')] [stop_host_scope.GetCulture.GetCollectiveNounNoTooltip|l] sont vraiment les plus beaux ! »"
 cultural_festival.3031.d: "« Je ne vais même pas m’embêter avec ça. »"
 cultural_festival.3031.e: "Je sais exactement qui est le meilleur des [stop_host_scope.Custom('RegionalFarmAnimalPlural')]..."
 cultural_festival.3031.e.tt: "Vous couronnez votre rival[farm_animal_rival.Custom('FR_E')] [farm_animal_rival.Custom('FR_le_Char_Pi')][farm_animal_rival.GetTitledFirstName] en tant que vainqueur"
