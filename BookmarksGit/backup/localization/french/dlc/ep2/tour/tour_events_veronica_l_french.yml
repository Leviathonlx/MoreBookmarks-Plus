 cultural_festival.3040.t: "La lame dans la pierre"
 cultural_festival.3040.desc: "J’entends une voix familière alors que je me promène dans les rues festives de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : « Qu’est-ce que je suis censé faire avec cette pierre, hein ? Vous voulez que je m’assoie dessus ? »\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] montre un gros bloc de pierre qu’un maçon a laissé devant [marshal.Custom('FR_LuiElle')].\n\n« C’est pour l’épreuve de force », explique le maçon en haussant les épaules. « Quelle épreuve de force ? C’est impossible à soulever ! », réplique [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstNameNoTooltip]."
 cultural_festival.3040.a: "« Vous n’êtes pas censé le soulever. »"
 cultural_festival.3040.flavor: "Personne ne pourra retirer la lame de la pierre !"
 cultural_festival.3040.a.tt: "@warning_icon! #X Vous pourriez perdre cet artefact#!"
 cultural_festival.3040.b: "« Débarrassez-vous-en. »"
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "Un grand rocher a été placé au centre de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], avec un peu trop de faste pour qu’on puisse y voir une coïncidence. En m’approchant, je comprends rapidement l’intérêt qui l’entoure, car une arme a été incrustée à sa surface ; sa lame brillante est moitié d’acier, moitié de pierre."
 cultural_festival.3041.a: "Hah ! Je vais leur montrer à quel point je suis puissant[ROOT.Char.Custom('FR_E')] !"
 cultural_festival.3041.a.success: "Vous sortez l’arme de la pierre"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.Custom('FR_le_Char_U_Pi')|U][visiting_liege.GetShortUIName|U] [Select_CString(visiting_liege.IsLocalPlayer,'avez','a')] sorti l’arme de la pierre"
 cultural_festival.3041.a.failure: "L’arme n’a pas bougé"
 cultural_festival.3041.b: "Je devrais laisser [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] la sortir."
 cultural_festival.3041.c: "OUI ! Elle est dehors !"
 cultural_festival.3042.t: "$cultural_festival.3040.t$ : démonstration de force"
 cultural_festival.3042.desc.intro: "Ah. La voilà ! La pierre a été placée au centre de la ville, ornée de lettres d’or qui disent : « Celui qui retire la lame de cette pierre en est le propriétaire de plein droit. »\n\nJe tourne la tête et regarde [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName], qui est bien sûr le principal prétendant à la victoire. Cependant... alors qu’[visiting_liege.Custom('FR_IlElle')] essaie de tirer sur la poignée, l’arme ne bouge pas."
 cultural_festival.3042.desc.failed: "\n\n« Damnation », marmonne-t-[visiting_liege.Custom('FR_IlElle')]. Peut-être est-ce à mon tour de tenter ce défi ?"
 cultural_festival.3042.desc.pretended: "« Pas de chance » dit-[visiting_liege.Custom('FR_IlElle')], hochant la tête dans ma direction, « souhaiteriez-vous essayer ? »"
 cultural_festival.3042.a: "Je vais la sortir de la pierre !"
 cultural_festival.3042.b: "Pourquoi risquer une humiliation publique ?"
 cultural_festival.3050.t: "Une représentation paisible"
 cultural_festival.3050.desc: "Un groupe d’habitants est monté sur scène dans ce qui semble être le sermon le plus long et le plus insipide que j’ai jamais entendu.\n\nJ’essaie de garder les yeux ouverts, mais très vite, les tas de foin au coin de la rue me semblent un peu trop confortables, un peu trop tentants..."
 cultural_festival.3050.a: "Je dois rester éveillé[ROOT.Char.Custom('FR_E')]."
 cultural_festival.3050.b: "Je vais juste reposer mes yeux..."
 cultural_festival.3050.b.tt: "Il y a un risque que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] le remarque..."
 festival_enjoyed_local_performance: "Intérêt feint pour le festival"
 cultural_festival.3051.t: "Trop silencieux..."
 cultural_festival.3051.desc: "Lorsqu’un groupe d’habitants de la région monte sur scène, j’écoute leur discours avec plaisir et émerveillement. Si seulement j’avais su que nous avions des personnes aussi instruites à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ! Quelle force intérieure ! Si envoûtant !\n\nAlors que je me tourne vers [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] pour faire un commentaire sur leurs enseignements, je constate que ses yeux sont... fermés ? Est-ce un ronflement que j’entends ?"
 cultural_festival.3051.a: "Comment peut-[visiting_liege.Custom('FR_IlElle')] trouver cela ennuyeux !?"
 cultural_festival.3051.a.toast: "[stop_host_scope.Custom('FR_le_Char_U_Pi')|U][stop_host_scope.GetShortUIName] vous a vu dormir"
 cultural_festival.3051.b: "Ce n’est peut-être pas pour tout le monde..."
 cultural_festival.3060.t: "Puis-je ?"
 cultural_festival.3060.desc.intro: "Le son des flûtes et des tambours est rapidement accompagné par un groupe d’invités dansant qui suivent la musique avec des mouvements et des rires joyeux. Un couple se faufile dans une ruelle, des enfants sautent en cercle, un vieil homme solitaire s’efforce de bouger ses hanches.\n\n"
 cultural_festival.3060.desc.spouse: "Je me tourne vers mon épou[my_spouse.Custom('FR_XSe')], [my_spouse.Custom('FR_le_Char_Pi')][my_spouse.GetTitledFirstName], et admire son doux sourire, tandis que j’applaudis au rythme de la musique."
 cultural_festival.3060.desc.vassal: "Je repère [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] dans la foule et, à côté d[stop_host_scope.Custom('FR_EluiElle')], l’un[vassal_spouse.Custom('FR_E')] des plus b[vassal_spouse.Custom('FR_EauxElles')] [vassal_spouse.GetWomenMen] que j’ai jamais vu[vassal_spouse.Custom('FR_E')]s..."
 cultural_festival.3060.a: "« Puis-je, m[my_spouse.Custom('FR_OnA')] ch[my_spouse.Custom('FR_ErEre')] [my_spouse.GetFirstNameNoTooltip] ? »"
 cultural_festival.3060.b: "Danser avec l’[Select_CString(vassal_spouse.IsFemale, 'épouse', 'époux')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] causera un esclandre..."
 cultural_festival.3060.b.success: "Votre danse séduit [vassal_spouse.Custom('FR_le_Char_Pi')][vassal_spouse.GetTitledFirstName]"
 cultural_festival.3060.b.failure: "[vassal_spouse.Custom('FR_le_Char_Pi')|U][vassal_spouse.GetTitledFirstName] n’est pas impressionné[vassal_spouse.Custom('FR_E')] par votre danse"
 cultural_festival.3060.b.tt: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] pourrait ne pas apprécier..."
 cultural_festival.3060.c: "Je pourrais profiter de cette occasion pour danser avec des habitants."
 cultural_festival.3060.d: "Pouah, de la danse."
 festival_danced_with_local_modifier: "A participé à la danse locale"
 cultural_festival.3061.t: "Partenaires de danse"
 cultural_festival.3061.desc: "J’applaudis en suivant le rythme de la musique, mais je m’arrête quand je vois [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] s’approcher de nous. « Êtes-vous... », commencé-je, mais je ne semble pas l’intéresser. [visiting_liege.Custom('FR_IlElle')|U] s’adresse directement à mon épou[vassal_spouse.Custom('FR_XSe')] : « Me feriez-vous l’honneur d’une danse ? »"
 cultural_festival.3061.a: "C’est un affront à mon honneur !"
 cultural_festival.3061.a.toast: "Honneur bafoué"
 cultural_festival.3061.b: "Et qui ne l’aurait pas choisi[vassal_spouse.Custom('FR_E')] !"
 festival_flattered_spouse_modifier: "Flatterie publique"
 festival_flattered_spouse_modifier_desc: "Ce personnage complimente publiquement son conjoint dans une manœuvre de séduction."
 cultural_festival.3070.t: "Le fête des fous"
 cultural_festival.3070.desc: "Une idée me vient tout à coup : organiser une fête des fous ! Un monde à l’envers où le pécheur est le prêtre et où nous nous régalons et faisons la fête pendant des jours !\n\nAh ! Mais qui pourrait bien être mon [ROOT.Char.GetFaith.BishopNeuter] des fous ? [rival_jester.Custom('FR_le_Char_Pi')|U][rival_jester.GetTitledFirstName|U] ? Je ne l’ai jamais aimé[rival_jester.Custom('FR_E')]. Ou bien [sinful_jester.Custom('FR_le_Char_Pi')][sinful_jester.GetTitledFirstName], dont le penchant pour le péché est bien connu de tous ?"
 cultural_festival.3070.a: "[rival_jester.Custom('FR_le_Char_U_Pi')|U][rival_jester.GetShortUINameNoTooltip|U] mérite cet honneur."
 cultural_festival.3070.b: "Qui de mieux que [sinful_jester.Custom('FR_le_Char_U_Pi')][sinful_jester.GetShortUINameNoTooltip] ?"
 cultural_festival.3070.c: "Et pourquoi pas notre [visiting_liege.GetTitledFirstNameNoTooltip] ?"
 cultural_festival.3070.d: "L’Église ne cautionnerait jamais une telle chose."
 festival_feast_of_fools_county_modifier: "Fête des fous"
 festival_king_of_fools_modifier: "Grand prêtre des fous"
 festival_feast_of_fools_county_modifier_desc: "Le comté a autorisé une Fête des fous, où les rites ecclésiastiques ont été parodiés"
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "Festivités ! Joie ! Alors que j’entre sur la grand-place de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je vois des gens vêtus en prêtres, chantant et dansant."
 cultural_festival.3071.desc_jester: "Au milieu, un mannequin tient un costume, mi-[ROOT.Char.GetFaith.BishopNeuter], mi-bouffon, prêt à être porté. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName|U] applaudit depuis l’estrade, en riant méchamment. « Et voici [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName], notre $nick_monarch_of_fools_masc$ ! Écoutez, mes amis, car [ROOT.Char.GetSheHe] pèche sans cesse et vous devez désormais lui obéir ! »"
 cultural_festival.3071.desc_fallback: "En son centre, un personnage mi-[ROOT.Char.GetFaith.BishopNeuter] mi-bouffon préside la foule.\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] fait son apparition, en tapant dans ses mains en signe de joie. « Écoutez, mes amis ! [final_jester.Custom('FR_le_Char_Pi')|U][final_jester.GetTitledFirstName] est maintenant notre $nick_monarch_of_fools_masc$. Ses désirs sont des ordres et notre Seigneur parle par sa bouche. À quel joyeux #EMP péché#! va-t-[final_jester.GetSheHe] nous ordonner de nous adonner ? »"
 cultural_festival.3071.a: "« J’ai hâte de le découvrir ! »"
 cultural_festival.3071.b: "« De telles festivités blasphématoires n’ont pas leur place dans mon royaume. »"
 cultural_festival.3071.c: "« Ha ! #EMP Engagé !#! »"
 cultural_festival.3071.d: "« Comment osez-vous me faire porter les oripeaux d’un fou ! »"
 cultural_festival.4000.t: "Accent particulier"
 cultural_festival.4000.desc: "Soudain, je suis séparé[ROOT.Char.Custom('FR_E')] de ma suite par une grande foule qui se presse pour participer aux festivités, et avant de pouvoir réagir, je me retrouve coincé[ROOT.Char.Custom('FR_E')] entre deux personnes en pleine dispute.\n\nCependant, je ne comprends pas un mot de ce qu’elles disent et [local_character_scope.Custom('FR_le_Char_Pi')][local_character_scope.GetTitledFirstName] commence à s’adresser à moi. Je tente de me faire oublier, mais [local_translator_scope.Custom('FR_le_Char_Pi')][local_translator_scope.GetTitledFirstName] me regarde de travers.\n\nJe ferais sans doute mieux de dire quelque chose. Leur langue semble fascinante, peut-être pourrais-je me débrouiller pour prononcer un ou deux mots ?"
 cultural_festival.4000.a: "Je ne comprends pas, mais je veux que [local_translator_scope.GetNameNoTooltip] m’enseigne !"
 cultural_festival.4000.b: "Hocher la tête et sourire..."
 cultural_festival.4000.b.success: "Personne ne remarque que je ne comprends absolument rien"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip] m’interpelle"
 cultural_festival.4000.c: "C’est trop confus pour moi."
 cultural_festival.4100.t: "Gestes grossiers"
 cultural_festival.4100.desc: "Je n’en crois pas mes yeux : [inconsiderate_character_scope.Custom('FR_le_Char_Pi')][inconsiderate_character_scope.GetTitledFirstName] adresse [offended_character_scope.Custom('FR_au_Char_Pi')][offended_character_scope.GetTitledFirstName] un geste considéré comme extrêmement grossier dans la culture [offended_character_scope.GetCulture.GetName] !\n\n[offended_character_scope.GetNameNoTooltip] se met à insulter [inconsiderate_character_scope.Custom('FR_le_Char_Pi')][inconsiderate_character_scope.GetTitledFirstName] en criant, tandis que ses hommes [offended_character_scope.Custom('FR_LeLa')] retiennent. De toute évidence, [offended_character_scope.GetSheHe] ne va pas se calmer de sa propre volonté. Je dois faire quelque chose pour apaiser la situation."
 cultural_festival.4100.a: "Du calme, ce n’est qu’un malentendu."
 cultural_festival.4100.a.success: "Vous avez convaincu [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a.failure: "Vous ne convainquez pas [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.b: "Je devrais réprimander [inconsiderate_character_scope.GetNameNoTooltip] publiquement."
 cultural_festival.4100.c: "Peut-être qu’une compensation en or conviendrait ?"
 cultural_festival.4200.t: "Préparer une parade"
 cultural_festival.4200.desc: "Depuis l’arrivée des invités à [ROOT.Char.GetCurrentLocation.GetName], ils ont eu beaucoup de choses à faire et à voir. Toutefois, je ne dois pas me reposer sur mes lauriers, aussi j’envisage d’organiser un événement spécial pour [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] et sa suite : un défilé pour leur faire bon accueil et leur présenter notre pays sous le meilleur jour.\n\nMais j’ignore quel genre de défilé plairait à [visiting_liege.GetNameNoTooltip] ?"
 cultural_festival.4200.a: "Je vais faire étalage de notre puissance militaire !"
 cultural_festival.4200.tt.liege_likes: "Votre seigneur lige va probablement #P adorer#! ça"
 cultural_festival.4200.tt.liege_indifferent: "Cela devrait convenir à votre seigneur lige"
 cultural_festival.4200.tt.liege_dislikes: "Votre seigneur lige va probablement #X détester#! ça"
 cultural_festival.4200.b: "Il faut que je mette le peuple en avant."
 cultural_festival.4200.c: "Et pourquoi pas quelque chose de spirituel ?"
 cultural_festival.4201.t: "La [stop_host_scope.Custom('GetParadeType')|l]"
 cultural_festival.4201.desc: "Puisque j’ai décidé d’organiser une [stop_host_scope.Custom('GetParadeType')], je dois nommer [coordinator_scope.Custom('FR_le_Char_Pi')][coordinator_scope.GetTitledFirstName] comme coordinateur de la parade et [coordinator_scope.Custom('FR_LeLa')] consulter quant aux préparatifs nécessaires. [coordinator_scope.GetSheHe|U] réfléchit un moment, puis me fait plusieurs propositions :\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$« Nous pourrions inviter les meilleurs chevaliers de notre pays et reproduire une véritable bataille. Nous pourrions aussi présenter les troupes et la garnison de [ROOT.Char.GetCurrentLocation.GetName] dans toute leur force, en train de s’exercer sur la grand-place. »"
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$« Nous pourrions inviter les meilleurs fermiers et artisans du pays et faire étalage de leur savoir-faire. Sinon, nous pourrions rassembler les habitants des alentours pour exposer leur travail et notre [ROOT.Char.GetCurrentLocation.GetName] bien-aimé. »"
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$« Nous pourrions inviter les fidèles de [ROOT.Char.GetFaith.GetName] les plus dévots et des [stop_host_scope.GetFaith.PriestNeuterPlural] pour se livrer à des prières. Sinon, nous pourrions peut-être organiser une cérémonie religieuse de masse, pour célébrer notre amour pour [ROOT.Char.GetFaith.HighGodName], avec la population de [ROOT.Char.GetCurrentLocation.GetName]. »"
 cultural_festival.4201.desc_end: "\n\nCe sont de bonnes idées, mais c’est à moi que revient le dernier mot."
 cultural_festival.4201.a.military: "Faites venir les meilleurs chevaliers et les meilleures armes de tout le pays !"
 cultural_festival.4201.a.civil: "Faites venir les meilleurs artisans du pays !"
 cultural_festival.4201.a.religious: "Faites venir les fidèles et les [stop_host_scope.GetFaith.PriestNeuterPlural] les plus fervents du pays !"
 cultural_festival.4201.b: "Faites avec ce que vous avez sous la main."
 cultural_festival.4201.c: "Faisons simple."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.Custom('FR_le_Char_Pi')|U][coordinator_scope.GetTitledFirstName] m’invite à participer à une [stop_host_scope.Custom('GetParadeType')]. [coordinator_scope.GetSheHe|U] m’assure que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] a veillé aux préparatifs pour m’offrir le meilleur spectacle que le [cultural_festival_scope.GetName] ait à offrir. Alors qu’[coordinator_scope.GetSheHe] parle,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ les meilleurs chevaliers du pays commencent à se battre. Ils passent constamment d’un adversaire à l’autre et se déplacent vivement, comme s’ils dansaient au rythme des épées battant les armures.\n\nC’est un plaisir à regarder et je dois bien avouer à [coordinator_scope.GetNameNoTooltip] que c’est la meilleure parade que j’aie jamais vue !"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ un régiment de soldats bien équipés se bat sur la grand-place du [cultural_festival_scope.GetNameNoTierNoTooltip].\n\nC’est une démonstration martiale impressionnante."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ quelques soldats s’exercent les uns avec les autres, et c’est tout. Dommage, car je sens déjà l’ennui me saisir. Je préférerais regarder un cheval brouter plutôt que d’endurer une minute de plus de ce spectacle. Je ne sais pas pourquoi [stop_host_scope.GetNameNoTooltip] a cru que ce serait une bonne idée."
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ des artisans du pays tout entier exposent leurs chefs-d’œuvre.\n\nJe n’ai jamais vu un travail d’une telle qualité. Les habitants de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] sont vraiment doués."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ de [cultural_festival_scope.GetNameNoTierNoTooltip] exposent leurs chefs-d’œuvre.\n\nJe n’ai jamais vu un travail d’une telle qualité. Les habitants de [cultural_festival_scope.GetNameNoTierNoTooltip] sont vraiment doués."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ un duo d’artisans du coin montre sa production.\n\nRien de neuf à l’horizon. C’est assez décevant, pour être honnête."
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ des [stop_host_scope.GetFaith.PriestNeuterPlural] rassemblés sur la grand-place prient avec une ferveur sans égale."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ des [stop_host_scope.GetFaith.DevoteeNeuterPlural] locaux prient sur la grand-place, faisant acte de foi envers [stop_host_scope.GetFaith.HighGodName]."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ quelques quidams prient [stop_host_scope.GetFaith.HighGodName] d’un ton monotone.\n\nLa barbe !"
 cultural_festival.4202.desc_religious_different_faith_good: "\n\nJe ne connais pas la religion [stop_host_scope.GetFaith.GetAdjective]. Cependant, leur dévotion est impressionnante."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\nIl est bon de voir que les habitants de [cultural_festival_scope.GetNameNoTierNoTooltip] sont si dévoués à notre foi."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\nJe ne connais pas la religion [stop_host_scope.GetFaith.GetAdjective]. Cependant, leur dévotion m’effraie."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nQuel dommage ! [stop_host_scope.GetNameNoTooltip] n’est pas aussi dévoué[stop_host_scope.Custom('FR_E')] à notre foi que je le pensais."
 cultural_festival.4202.a.revelry: "C’est la meilleure parade que j’aie jamais vue !"
 cultural_festival.4202.a: "Je pourrais apprendre une chose ou deux [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip]."
 cultural_festival.4202.b: "Franchement, je préférerais une [stop_host_scope.Custom('GetLiegeParadeType')|l]."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "Après la parade, je retrouve [coordinator_scope.Custom('FR_le_Char_Pi')][coordinator_scope.GetTitledFirstName] pour m’enquérir de la réaction [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName].\n\n« Mon seigneur lige,"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ j’ai le plaisir de vous apprendre que [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] est très satisfait[visiting_liege.Custom('FR_E')] de la parade. [visiting_liege.GetSheHe|U] a même proposé un échange de coutumes entre nos pays, pour qu’[visiting_liege.GetSheHe] puisse les rapporter à la capitale, en [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. »\n\nQuel plaisir d’être apprécié !"
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$, je crains que [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] ne trouve la parade ennuyeuse. [visiting_liege.GetSheHe|U] a déclaré qu’[visiting_liege.GetSheHe] préférerait regarder un cheval brouter ou voir une [stop_host_scope.Custom('GetLiegeParadeType')|l]. »\n\nSaleté d’ingrat[visiting_liege.Custom('FR_E')]"
 cultural_festival.4203.a.success: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] que nous ayons tous passé un bon moment."
 cultural_festival.4203.a.failure: "Bon... Au moins, mes sujets se seront amusés."
 cultural_festival.4300.t: "Échange de présents"
 cultural_festival.4300.desc: "C’est un honneur de recevoir la visite [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName]. En guise de remerciements, j’envisage d’échanger des présents avec [visiting_liege.Custom('FR_LuiElle')], afin de resserrer nos liens. Je pourrais faire fabriquer quelque chose pour l’occasion, comme un [newly_created_artifact.GetName]. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nJ’ai aussi un [existing_artifact.GetName] qui traîne. Ce serait un excellent présent, plus personnel."
 cultural_festival.4300.tt: "[visiting_liege.Custom('FR_le_Char_U_Pi')|U][visiting_liege.GetShortUIName] devra choisir un présent à échanger"
 cultural_festival.4300.a: "Je vais lui offrir mon [existing_artifact.GetNameNoTooltip] personnel."
 cultural_festival.4300.b: "Je vais ordonner la fabrication d’un [newly_created_artifact.GetNameNoTooltip] à lui offrir."
 cultural_festival.4300.c: "De l’or suffira."
 cultural_festival.4300.d: "Non."
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] se présente à moi, tenant "
 cultural_festival.4301.desc_artifact: "[gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nJ’apprécie cette attention de sa part. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "un sac d’or.$cultural_festival.4301.desc_inbetween$\n\nJ’accepte volontiers les pièces, mais cela me laisse penser qu’[stop_host_scope.GetSheHe] ne savait pas quoi m’offrir. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n« Mon seigneur lige, votre présence m’honore. Veuillez accepter ce présent, en commémoration de ce festival culturel. Cela nous rappellera ce jour ! »"
 cultural_festival.4301.desc_end: "Cependant, [stop_host_scope.GetSheHe] me regarde, comme dans l’expectative. S’attend-[stop_host_scope.GetSheHe] à ce que je lui offre quelque chose en retour ?"
 cultural_festival.4301.a: "Quel présent exquis ! Je l’adore !"
 cultural_festival.4301.a.tt: "Vous vous équipez du [gifted_artifact.GetName]"
 cultural_festival.4301.b: "Ça ne me servira à rien. Peut-être pourrais-je le vendre à un chiffonnier ?"
 cultural_festival.4301.c: "De l’or ? Que c’est prévenant !"
 cultural_festival.4301.tt: "Vous devrez choisir un présent à échanger"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "Ce présent m’honore, mais je dois désormais en offrir un en retour, alors autant trouver ce qui sera le plus approprié. Sinon, je passerai pour un[ROOT.Char.Custom('FR_E')] imbécile ! Je pourrais ordonner à quelqu’un d’aller me chercher le [newly_created_artifact.GetName]"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "Peut-être pourrais-je prendre la voie de la facilité, comme [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip], et lui donner de l’or ?"
 cultural_festival.4302.desc_gold: " Après tout, on ne peut pas se tromper, avec un bon vieux sac d’or."
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "Une fois mon présent accepté par [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName], [visiting_liege.GetSheHe] se tourne vers ses coffres.\n\n« Je reconnais que vous m’avez pris[visiting_liege.Custom('FR_E')] au dépourvu. Votre présent m’honore, mais je n’ai pas grand-chose à vous donner en remerciement, mais veuillez accepter à votre tour ce modeste gage de ma gratitude. »\n\n[visiting_liege.GetSheHe|U] me remet "
 cultural_festival.4303.desc_artifact: "un [gifted_artifact.GetName]. J’apprécie qu’[visiting_liege.GetSheHe] ait trouvé convenable de m’offrir quelque chose en retour, je ne m’y attendais pas du tout."
 cultural_festival.4303.desc_gold: "un sac d’or. [visiting_liege.GetSheHe|U] ne devait pas savoir quoi m’offrir, à moins que je l’aie pris[visiting_liege.Custom('FR_E')] au dépourvu !"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "Agréables souvenirs"
 cultural_festival.4310.desc: "Je passe beaucoup de temps en compagnie [gift_receiver.Custom('FR_du_Char_Pi')][gift_receiver.GetTitledFirstName], ce qui rappelle un festival auquel nous avons participé ensemble, il y a longtemps. Je me souviens à peine de ce [giving_gift_memory.GetDescription]. Je me demande [gift_receiver.Custom('FR_SilSielle')] l’a encore ? Peut-être devrais-je lui demander ?"
 cultural_festival.4310.a: "Je lui demanderai poliment"
 cultural_festival.4310.a.tt: "[gift_receiver.Custom('FR_le_Char_Pi')|U][gift_receiver.GetTitledFirstNameNoTooltip] décidera de la suite des événements"
 cultural_festival.4310.b: "Non, c’est #EMP indigne#! de moi."
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.Custom('FR_le_Char_Pi')|U][giving_gift_memory_owner.GetTitledFirstName] m’accueille à bras ouverts.\n\n« Quel merveilleux festival ! Cela me rappelle celui que nous avions organisé ensemble, il y a quelques années. Vous en souvenez-vous ? Je crois que je vous avais offert un présent, peut-être pourriez-vous me rappeler de quoi il s’agissait ? »\n\n"
 cultural_festival.4311.desc.old_gift: "Je l’ai toujours, c’est le [old_gift.GetName]. J’ignore pourquoi [giving_gift_memory_owner.Custom('FR_le_Char_Pi')][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] s’y intéresse. Peut-être qu’[giving_gift_memory_owner.GetSheHe] veut le récupérer ?"
 cultural_festival.4311.desc.decoy_gift: "À bien y réfléchir, je ne me sers plus du [decoy_gift.GetName]. Peut-être pourrais-je lui faire croire que c’est ça, son ancien présent ?"
 cultural_festival.4311.desc.lost_gift: "Malheureusement, je ne pense plus l’avoir. Je ne sais plus comment je l’ai perdu, mais [giving_gift_memory_owner.Custom('FR_le_Char_Pi')][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] n’a pas besoin de le savoir non plus."
 cultural_festival.4311.desc.no_gift: "Peut-être pourrais-je faire lui croire qu’[giving_gift_memory_owner.GetSheHe] m’a confondu[ROOT.Char.Custom('FR_E')] avec quelqu’un d’autre ?"
 cultural_festival.4311.a: "Bien sûr, tenez !"
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.Custom('FR_le_Char_Pi')|U][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] veut simplement le revoir"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.Custom('FR_le_Char_Pi')|U][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] veut une faveur"
 cultural_festival.4311.b: "Oui, [giving_gift_memory_owner.GetSheHe] m’a bel et bien offert le [decoy_gift.GetNameNoTooltip]."
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetSheHe|U] ne m’a jamais rien offert."
 cultural_festival.4311.b.success: "Vous convainquez [giving_gift_memory_owner.Custom('FR_le_Char_Pi')][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] que c’est le [decoy_gift.GetNameNoTooltip] que vous aviez reçu en présent"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.Custom('FR_le_Char_Pi')|U][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] se souvient du présent"
 cultural_festival.4311.c.success: "Vous convainquez [giving_gift_memory_owner.Custom('FR_le_Char_Pi')][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] qu’[giving_gift_memory_owner.GetSheHe] ne vous a jamais rien offert"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.Custom('FR_le_Char_Pi')|U][giving_gift_memory_owner.GetTitledFirstNameNoTooltip] sait qu’[giving_gift_memory_owner.GetSheHe] vous a offert un présent"
 cultural_festival.4311.d: "Je dois admettre que j’ai perdu votre présent, depuis longtemps"
 cultural_festival.4311.proper_gift_taost: "A produit le bon présent"
 cultural_festival.4311.no_gift_toast: "A tenté de tromper [giving_gift_memory_owner.GetNameNoTooltip]"
 cultural_festival.4311.liege_failed_toast: "Vos actes se sont retournés contre vous"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "Après avoir été interrogé[gift_receiver.Custom('FR_E')] à propos du présent, [gift_receiver.Custom('FR_le_Char_Pi')][gift_receiver.GetTitledFirstName] réfléchit un instant.\n\n"
 cultural_festival.4312.desc.decoy_gift: "« Je m’en souviens comme si c’était hier ! Vous m’avez offert un [decoy_gift.GetName]. Je l’ai toujours, voulez-vous le voir ? »\n\n[gift_receiver.GetSheHe|U] ordonne rapidement à ses serviteurs d’apporter le cadeau, absolument sûr[gift_receiver.Custom('FR_E')] d[gift_receiver.Custom('FR_EluiElle')]."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ Néanmoins, quelque chose me semble étrange, mais je n’arrive pas à déterminer exactement quoi."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ Quel mensonge éhonté ! Je me souviens exactement de ce que je lui avais offert. [gift_receiver.GetSheHe|U] ne me trompera pas de la sorte."
 cultural_festival.4312.desc.no_gift: "« Je crains de ne pas du tout savoir de quoi vous parlez, [giving_gift_memory_owner.GetNameNoTooltip]. Peut-être me confondez-vous avec un tiers ? Nous n’avons jamais échangé de présents. »\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$ Il semblerait que je ne lui ai jamais offert de présent. Pourtant, je jurerais que nous en avons échangé, au dernier festival. [gift_receiver.GetSheHe|U] semble tout à fait sûr[gift_receiver.Custom('FR_E')] d[gift_receiver.Custom('FR_EluiElle')] . Me tromperais-je ?"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetSheHe|U] prétend que je ne lui ai jamais rien offert. Quel mensonge éhonté ! Je me souviens exactement de ce que je lui avais offert. [gift_receiver.GetSheHe|U] ne me trompera pas de la sorte."
 cultural_festival.4312.desc.liege_lost_gift: "« C’est le cœur lourd que je dois vous avouer que je l’ai perdu depuis longtemps. Je vous en prie, pardonnez-moi. »\n\nOn dirait que je l’ai mis[gift_receiver.Custom('FR_E')] en mauvaise posture. C’était il y a des années et je ne lui reproche pas de l’avoir perdu. Je ne sais même pas à quoi je m’attendais."
 cultural_festival.4312.desc.show_real_gift_flag: "« Oui, je me souviens que c’était un [old_gift.GetName] ! Je crois bien toujours avoir ce présent en ma possession, si vous voulez le voir. »\n\n[gift_receiver.GetSheHe|U] présente fièrement le [old_gift.GetNameNoTooltip]. On dirait qu’[gift_receiver.GetSheHe] en a bien pris soin."
 cultural_festival.4312.a: "Que c’est aimable de sa part. Je lui en suis très reconnaissant."
 cultural_festival.4312.a.decoy_success: "Ce doit être ça, non ?"
 cultural_festival.4312.b.decoy_success_holup: "Un instant. Ce n’est pas mon présent !"
 cultural_festival.4312.b.decoy_fail: "Quelle audace ! Ce n’est pas mon présent !"
 cultural_festival.4312.b.nogift_success_holup: "Impossible ! Je me rappelle parfaitement lui avoir offert un présent !"
 cultural_festival.4312.b.nogift_fail: "Quelle audace ! Je me souviens très bien lui avoir offert un présent !"
 cultural_festival.4312.b.holup: "Quelle misérable excuse, ch[gift_receiver.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c: "Peut-être puis-je m’en servir contre [gift_receiver.Custom('FR_LuiElle')] ?"
 cultural_festival.4312.d: "Quel dommage !"
 cultural_festival.4312.d.nogift_success: "Ah bon ? J’ai dû vous confondre avec quelqu’un d’autre."
