 cultural_festival.3000.t: "La grande pièce"
 cultural_festival.3000.desc: "Une grande opportunité s’offre à moi avec la visite de [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]. Je pourrais certainement profiter de cette rencontre pour gagner sa sympathie et probablement obtenir plus facilement ce que je veux...\n\nPeut-être pourrais-je organiser une pièce de théâtre qui dépeindrait ses grandes actions ? "
 cultural_festival.3000.a: "Une occasion parfaite de gagner les faveurs de [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige !"
 cultural_festival.3000.a.tt: "Votre [Select_CString(visiting_liege.IsFemale,'dame','seigneur')] lige appréciera une bonne représentation..."
 cultural_festival.3000.b: "Je ne vais pas dépenser de l’or pour ça."
 cultural_festival.3001.t: "La grande pièce : un compliment ?"
 cultural_festival.3001.desc: "La scène a été préparée pour la pièce, en plein milieu de la place. Des guirlandes de fête sont suspendues aux poteaux et les interprètes peaufinent les derniers détails du texte. « Bien sûr qu’[visiting_liege.Custom('FR_IlElle')] n’aimera pas les pommes, espèce de crétin ! » dit l’auteur de la pièce à l’acteur principal.\n\nJ’attends la fin de la répétition et [liege_actor.Custom('FR_IlElle')] s’empresse de m’aborder avant de partir. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame-t-[liege_actor.Custom('FR_IlElle')] en joignant les mains, presque suppliant[liege_actor.Custom('FR_E')]. « Auriez-vous une idée de la façon dont je devrais représenter [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] ? »"
 cultural_festival.3001.compassionate: "« Le bon cœur [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] devrait être mis en avant. »"
 cultural_festival.3001.bold: "« [visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] agit toujours si courageusement ! »"
 cultural_festival.3001.honorable: "« Rien ne serait plus important pour [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] que l’honneur. »"
 cultural_festival.3001.greed: "« L’ambition [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] ne connaît pas de fin ! »"
 cultural_festival.3001.rational: "« [visiting_liege.Custom('FR_le_Char_U_Pi')|U][visiting_liege.GetShortUIName] est toujours calme. »"
 cultural_festival.3001.zealous: "« Pensez à [Select_CString(visiting_liege.IsFemale,'la femme pieuse','l’homme pieux')] qu’est [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] ! »"
 cultural_festival.3001.energetic: "« Rappelez-vous qu’[visiting_liege.Custom('FR_IlElle')] est toujours prêt à l’action ! »"
 cultural_festival.3001.forgiving: "« Assurez-vous de dépeindre sa gentillesse exceptionnelle. »"
 cultural_festival.3001.beautiful: "« On pourrait s’évanouir à la vue de sa beauté ! »"
 cultural_festival.3001.strong: "« Sa force ne connaît pas d’égal. »"
 cultural_festival.3001.extroverted: "« Montrez comment tout le monde l’aime et l’admire. »"
 cultural_festival.3001.dominant: "« Reflétez son autorité naturelle. »"
 cultural_festival.3001.negative: "« En fait, le costume de bouffo[visiting_liege.Custom('FR_NNne')] lui irait bien... »"
 cultural_festival.3001.tt: "#F La réaction [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] au portrait dépendra de si le compliment lui correspond#!"
 cultural_festival.3001.negative.flavor: "[Select_CString(visiting_liege.IsFemale,'Ma dame','Mon seigneur')] lige ne l’aimera pas, mais moi si."
 dressed_liege_like_buffon_modifier: "C’est pour rire"
 dressed_liege_like_buffon_modifier_desc: "Ce personnage a décidé de représenter son seigneur lige en bouffon dans une pièce de théâtre du festival."
 cultural_festival.3002.t: "La grande pièce"
 cultural_festival.3002.desc.intro: "Une scène en bois se dresse fièrement au milieu de la place et des guirlandes de fête sont suspendues aux poteaux. Les acteurs, cachés sur le côté, discutent et rient. Ils se taisent tous au moment où [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] entre, le torse bombé, si fi[stop_host_scope.Custom('FR_ErEre')].\n\n« Je voudrais annoncer que la pièce en l’honneur de notre distingué[stop_host_scope.Custom('FR_E')] invité[stop_host_scope.Custom('FR_E')], [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], est sur le point de commencer. J’espère que vous apprécierez ! »\n\nL’histoire parle longuement des rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et de mes actes."
 cultural_festival.3002.desc.good: "C’est tellement réconfortant d’être encensé[ROOT.Char.Custom('FR_E')] ainsi !"
 cultural_festival.3002.desc.neutral: "Rien de particulier n’en ressort."
 cultural_festival.3002.desc.bad: "Je ne peux pas croire que c’est ainsi qu’ils pensent que j’agirais."
 cultural_festival.3002.desc.buffoon: "Puis mon personnage entre en scène... vêtu d’un habit de bouffon ?!"
 cultural_festival.3002.a: "« C’est le meilleur compliment que j’ai jamais reçu ! »"
 cultural_festival.3002.a.toast: "Le meilleur compliment"
 cultural_festival.3002.b: "Je suppose que cela aurait pu être pire."
 cultural_festival.3002.b.toast: "Une pièce amusante"
 cultural_festival.3002.c: "Comment ont-ils pu se tromper autant sur moi ?"
 cultural_festival.3002.c.toast: "Un spectacle insultant"
 cultural_festival.3002.d.toast: "La pire représentation"
 cultural_festival.3002.d: "Que croyez-vous faire ?"
 cultural_festival.3002.e: "Je ne peux pas lui dire ce que je pense vraiment de tout ça."
 cultural_festival.3002.e.toast: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a semblé apprécier la pièce"
