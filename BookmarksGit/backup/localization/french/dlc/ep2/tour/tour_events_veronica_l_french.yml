 #### Tour Travel Events
 tour_travel.3120.t: "Virée à La Choppe du comte"
 tour_travel.3120.desc.intro: "Toutes les auberges que je trouve sur mon chemin sont hors de prix. Notre suite ne passe pas inaperçue et il est vrai que nous ne sommes guère discrets. Dès que nous entrons, tout le monde se tait.\n\nSeul [Select_CString(vassal_inn.IsFemale, 'une vassale', 'un vassal')] vient à notre rencontre, dans l’espoir de se joindre à notre table. Bientôt, [vassal_inn.Custom('FR_IlElle')] commence à parler alors qu’[vassal_inn.Custom('quirk_pos_standalone')|l], et ne semble pas près de s’arrêter : « Et c’est alors que [vassal_memory.GetDescription] »\n\n"
 tour_travel.3120.desc.artifact: "« Regardez-moi ça ! » s’exclame-t-[vassal_inn.Custom('FR_IlElle')] en mettant un [vassal_artifact.GetName] sur la table. « C’est à vous, désormais ! »"
 tour_travel.3120.desc.fallback: "Ça vaut toujours mieux que le silence."
 tour_travel.3120.a: "« Vous êtes de bonne compagnie, [vassal_inn.GetFirstNameNoTooltip], joignez-vous donc à moi. »"
 tour_travel.3120.a.success: "Vous convainquez [vassal_inn.Custom('FR_le_Char_U_Pi')][vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure: "[vassal_inn.Custom('FR_le_Char_U_Pi')|U][vassal_inn.GetShortUIName|U] est flatté[vassal_inn.Custom('FR_E')], mais pas convaincu[vassal_inn.Custom('FR_E')]"
 tour_travel.3120.b: "« Dites-m’en plus ! »"
 tour_travel.3120.c: "« Quel adorable présent ! »"
 tour_travel.3130.t: "Moindres répercussions"
 tour_travel.3130.desc.intro: "« Vous là-bas ! » entends-je quelqu’un s’écrier derrière moi. En me retournant, je vois [Select_CString(complaining_peasant.IsFemale, 'une paysanne', 'un paysan')] tenant une charrue, dont la respiration nerveuse trahit l’agitation. [complaining_peasant.GetSheHe|U] s’est arrêté[complaining_peasant.Custom('FR_E')] pour me héler.\n\n« Veuillez me pardonner de vous déranger, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais je n’ai que rarement l’occasion de vous parler. Je sais que vous faites de votre mieux par améliorer les choses, mais"
 tour_travel.3130.desc.no_farms: "le bâtiment royal que vous avez construit nous a privés de travail. »"
 tour_travel.3130.desc.no_jobs: "les moulins que vous avez fait construire nous ont privés d’une partie de nos terres. »"
 tour_travel.3130.desc.outro: "\n\n[Select_CString(complaining_peasant.IsFemale, 'La paysanne', 'Le paysan')] serre fort sa charrue."
 tour_travel.3130.a: "« Votre peine me touche. Prenez cet or. »"
 tour_travel.3130.b: "« Venez travailler sur mes terres. Je compenserai votre perte. »"
 tour_travel.3130.c: "« Le royaume passe avant tout. »"
 peasant_influx_modifier: "Afflux de paysans"
 peasant_influx_modifier_desc: "Ces terres ont été offertes à des paysans, en compensation des dommages causés par les nouveaux bâtiments."
 tour_travel.3140.t: "Hors les murs"
 tour_travel.3140.desc: "J’entends le tumulte avant d’apercevoir le bâtiment. Des chants, des rires et de la musique s’élèvent de la modeste chaumière. Alors que nous approchons, [Select_CString(brothel_worker.IsFemale, 'une femme', 'un homme')] nous fait signe, tout en mordant dans [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n« Bienvenue !, dit-[brothel_worker.Custom('FR_IlElle')] alors qu’[brothel_worker.Custom('quirk_pos_standalone')|l]. « Voulez-vous rester toute la nuit, quelques heures ou juste un instant ? »\n\nSes intentions sont évidentes."
 tour_travel.3140.a: "« Avec #EMP plaisir#! ! »"
 tour_travel.3140.b: "« Je ne succomberai point à la tentation. »"
 brothel_stop_modifier: "Revigoration"
 brothel_stop_modifier_desc: "En chemin, ce personnage s’est arrêté dans plusieurs lupanars."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "Festival culturel de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro: "À mon arrivée, les rues de [ROOT.Char.GetCurrentLocation.GetName] sont richement décorées et [Select_CString(stop_host_scope.IsFemale, 'ma vassale', 'mon vassal')], [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], m’attend comme il se doit.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "J’ai hâte de visiter ces terres pour la première fois. [stop_host_scope.GetFirstNameNoTooltip] m’a si souvent décrit leurs paysages saisissants et leurs cieux magnifiques, alors que nous couchions ensemble. Et je pourrai aussi"
 cultural_festival.2000.desc.first_time_rivals: "Combien de fois ai-je rêvé de ravager ses terres décadentes et de voir de mes propres yeux le château dont [stop_host_scope.GetSheHe] se vante tant, pour découvrir qu’il n’arrive pas à la cheville du mien.\n\nJ’ai tellement hâte de découvrir ce #EMP trou puant#!. Heureusement, je suis venu[ROOT.Char.Custom('FR_E')]"
 cultural_festival.2000.desc.first_time_neutral: "Je ne saurais nier que les us et coutumes de ces terres m’intriguent, ainsi que ce que [stop_host_scope.GetFirstNameNoTooltip] peut bien avoir à m’offrir. En échange, je vais"
 cultural_festival.2000.desc.first_time_good: "Je brûle du désir des grands loisirs et plaisirs que [stop_host_scope.GetFirstNameNoTooltip] n’aura sûrement pas manqué de préparer. Je veux aussi"
 cultural_festival.2000.desc.first_time_bad: "Nous voici donc sur le point de participer au festival décevant, si ce n’est ennuyeux, que cette andouille de [stop_host_scope.GetFirstNameNoTooltip] a eu la décence de préparer. Heureusement, je suis là pour"
 cultural_festival.2000.desc.again_lovers: "Je brûlais d’envie de revenir sur ces terres ! Je n’ai pas oublié à quel point leurs coutumes et leurs traditions m’avaient réjoui[ROOT.Char.Custom('FR_E')] et j’ai hâte de revoir [Select_CString(stop_host_scope.IsFemale, 'ma chère', 'mon cher')] [stop_host_scope.GetFirstNameNoTooltip].\n\nEt, bien sûr, je veux"
 cultural_festival.2000.desc.again_rivals: "Revenir en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] n’est comparable qu’à une plongée au plus profond [ROOT.Char.GetFaith.NegativeAfterLife3]. Par bonheur, c’est pour"
 cultural_festival.2000.desc.again_good: "Ah ! Quel plaisir de revenir ici ! J’ai hâte de découvrir quels spectacles magnifiques et quels délicieux festins [stop_host_scope.GetSheHe] me réserve, cette fois. Et, en plus, je vais"
 cultural_festival.2000.desc.again_neutral: "Ça s’est mieux passé que prévu, la dernière fois, alors ça devrait être au moins tolérable. Un peu de vacances, loin des intrigues de la cour, ne me fera pas de mal. Et, évidemment, je vais"
 cultural_festival.2000.desc.again_bad: "Oh ! Non ! Pas encore ! Pourquoi le sort s’acharne-t-il sur moi ? Et en plus, je vais devoir endurer la personne la plus ennuyeuse que je connaisse. Il n’y a pas pire défi ! Enfin, je pourrai aussi"
 cultural_festival.2000.desc.majesty: "montrer à ces gens toute l’étendue de ma magnificence."
 cultural_festival.2000.desc.intimidation: "lui montrer comment un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] doit régner."
 cultural_festival.2000.desc.again_intimidation: "leur rappeler ma dernière visite. Et celle-ci sera tout aussi #EMP inoubliable.#!"
 cultural_festival.2000.desc.taxation: "soulager ces braves gens du fardeau de leur or."
 cultural_festival.2000.a: "Commençons !"
 cultural_festival_begins_tt: "Commencez l’activité Festival culturel"
 cultural_festival.2001.t: "Du mauvais pied"
 cultural_festival.2001.desc.intro: "La musique de la scène principale est rapidement suivie par les danseurs. La beauté de leurs mouvements fait qu’ils semblent faire partie intégrante de la scène. Ils tendent leurs bras en l’air tels des branches qui poussent sur des arbres.\n\nLe public est surpris lorsqu’un des danseurs commence à escalader le mur de bois de la scène. [injured_artist.Custom('FR_IlElle')|U] s’exclame : « Et maintenant, je vais me venger de... aaaAAAAAH ».\n\n"
 cultural_festival.2001.desc.child: "Alors qu’il tombe au sol, sa capuche s’abaisse, révélant le visage [injured_artist.Custom('FR_DuDela')] [injured_artist.Custom('GetDaughterSon')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] : [injured_artist.Custom('FR_le_Char_Pi')][injured_artist.GetTitledFirstName]."
 cultural_festival.2001.desc.normal: "Lorsque l’artiste tombe au sol, le silence de la foule permet à chacun d’entendre distinctement un craquement."
 cultural_festival.2001.a: "Ouch... cela doit faire mal."
 cultural_festival.2001.b: "« Faites venir un médecin immédiatement ! »"
 cultural_festival.2001.c: "« Je vous ferai fouetter pour votre incompétence ! »"
 festival_helped_injured_artist_modifier: "A aidé un artiste blessé"
 festival_whipped_injured_artist_modifier: "A fouetté un artiste blessé"
 cultural_festival.2002.t: "Du pied droit"
 cultural_festival.2002.desc.intro: "Des paysans du coin ont dressé des étals pour exposer des légumes et, plus rarement, de la viande [stop_host_scope.Custom('RegionalEdibleMeat')]. Alors que je poursuis ma route, entouré[ROOT.Char.Custom('FR_E')] de bon nombre de courtisans, je vois une personne qui m’est familière ; elle me regarde droit dans les yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me hèle-t-[injured_artist.Custom('FR_IlElle')] en s’approchant enfin de moi. D’un geste, je fais signe à mes gardes de [injured_artist.Custom('FR_LeLa')] laisser s’approcher. « Vous m’avez aidé[injured_artist.Custom('FR_E')], lorsque je me suis blessé[injured_artist.Custom('FR_E')] pendant un spectacle. Il est temps pour moi de vous rendre la pareille, dans la mesure de mes modestes moyens."
 cultural_festival.2002.desc.secret: "Je connais un secret, à propos [secret_target.Custom('FR_du_Char_Pi')][secret_target.GetTitledFirstName]. »"
 cultural_festival.2002.desc.hunting: "Je connais bien ces terres. »"
 cultural_festival.2002.desc.savings: "C’est tout ce que je possède. »"
 cultural_festival.2002.a: "« C’est justice. »"
 cultural_festival.2002.b: "« J’ai accompli mon devoir. Rien de plus. »"
 terrain_knowledge_modifier: "Perspective sur le terrain"
 cultural_festival.2010.t: "[ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "Toutes les personnes présentes à [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] semblent plongées dans la conversation la plus drôle qui soit. Ils gloussent et toussent, et se donnent même des coups de coude quand ils pensent que c’est trop exagéré. Par-ci par-là, j’arrive à entendre le mot « sinistrement ».\n\nLorsque je m’approche de la scène principale, je trouve [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] qui tient une couronne de fleurs dans ses mains, avec un sourire malicieux : « [ROOT.Char.Custom('FR_LeLa')|U] voilà ! », annonce-t-[stop_host_scope.Custom('FR_IlElle')] en me pointant du doigt, « notre [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')] ! »"
 cultural_festival.2010.desc_good: "Les rues de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] sont décorées de fleurs et de bannières, chaque personne dans le village célébrant joyeusement mon arrivée. Je pourrais même jurer qu’ils ne me quittent pas des yeux.\n\nLorsque je m’approche de la scène principale, je trouve [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] qui tient une couronne de fleurs dans ses mains et me sourit : « [ROOT.Char.Custom('FR_LeLa')|U] voilà ! », annonce-t-[stop_host_scope.Custom('FR_IlElle')], « notre [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')] ! »"
 cultural_festival.2010.a: "« Quelle agréable surprise ! »"
 cultural_festival.2010.b: "Mieux vaut ne pas faire de scène. Partons."
 cultural_festival.2010.c: "« Comment osez-vous ?! »"
 cultural_festival.2010.c.success: "Vous gagnez le combat"
 cultural_festival.2010.c.failure: "[stop_host_scope.Custom('FR_le_Char_U_Pi')|U][stop_host_scope.GetShortUIName] gagne le combat"
 monarch_of_beauty_bad_male: "Roi de la grogne et du grief"
 monarch_of_beauty_bad: "Reine de la grogne et du grief"
 monarch_of_beauty_good_male: "Roi de la beauté et de la noblesse"
 monarch_of_beauty_good: "Reine de la beauté et de la noblesse"
 king_of_beauty_modifier: "Admiration physique"
 king_of_ugly_modifier: "Réaction exagérée du seigneur lige"
 cultural_festival.2020.t: "C’est la saison"
 cultural_festival.2020.desc.intro: "Les rues sont couvertes de tapisseries ! Ah, l’odeur de la viande [stop_host_scope.Custom('RegionalEdibleMeat')] fraîchement cuisinée ! Et la façon dont [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] brille à cette époque de l’année !\n\n"
 cultural_festival.2020.desc.christmas: "Les cloches sonnent et les habitants se préparent à assister à la messe. Je les entends discuter avec enthousiasme de la naissance du Christ. « Il y avait un âne, je vous le dis ! », « Et ça s’est passé près de la rivière, comme ici. », « Quand mon enfant viendra, j’espère que vous lui donnerez autant d’or ! »\n\nUne courte pièce de théâtre suit rapidement, et le Seigneur est né."
 cultural_festival.2020.desc.midsommar: "Ils ont érigé un mât enrubanné au milieu du village, et les habitants vêtus de blanc se préparent à danser autour. Je repère une couronne de fleurs posée sur l’une des tables, et une jeune fille me sourit avant de rejoindre le cercle. Dans le ciel, la plus belle des lumières brille, toute la nuit."
 cultural_festival.2020.desc.summer_solstice: "Un feu de joie a été allumé au centre de la ville pour célébrer la victoire de la plus brillante des étoiles, qui s’élève dans le ciel. Parmi les réjouissances et la consommation [stop_host_scope.Custom('RegionalDrink')], un des habitants entame une chanson à laquelle tous se joignent : « L’été est arrivé, chante fort, [ROOT.Char.Custom('GetRandomMigratoryBird')] ! Les graines poussent et le pré fleurit, chante, [ROOT.Char.Custom('GetRandomMigratoryBird')] ! »"
 cultural_festival.2020.desc.eid: "Après les prières, les habitants se rendent visite et célèbrent la fin du jeûne. Du poisson et des [stop_host_scope.Custom('get_region_root_vegetable_plural')] composent les plats qui sont accompagnés [stop_host_scope.Custom('RegionalDrink')]. Les festivités se poursuivent jusqu’au coucher du soleil."
 cultural_festival.2020.desc.harvest: "Après des semaines de labeur, le dernier jour de la récolte est enfin arrivé, et des équipes se forment parmi les habitants pour tenter de récolter la dernière parcelle. « Regardez ça ! » se vante l’un d’entre eux en levant sa faux vers le champ, ne coupant pas plus que n’importe qui d’autre.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], venez célébrer avec nous ! » me propose [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] en montrant le groupe qui danse joyeusement près de la moisson."
 cultural_festival.2020.desc.generic: "Je baigne dans les chants et les cris des réjouissances. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], venez faire la fête avec nous ! » propose [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] en souriant. Les habitants rassemblés sur la grande place dansent au milieu de l’odeur âcre [stop_host_scope.Custom('RegionalDrink')] et [stop_host_scope.Custom('GetLocalStreetFood')]."
 cultural_festival.2020.a: "Une si belle fête !"
 cultural_festival.2020.b.drink: "Buvons un peu [stop_host_scope.Custom('RegionalAlcoholicDrink')]."
 cultural_festival.2020.b.no_drink: "Buvons un verre [stop_host_scope.Custom('RegionalDrink')] et mangeons un plat à base [stop_host_scope.Custom('RegionalEdibleMeat')] !"
 cultural_acceptance_embraced_festival: "A embrassé le festival culturel"
 enjoyed_culture_modifier: "S’est joint aux festivités culturelles"
 enjoyed_culture_modifier_desc: "Ce personnage a participé à une fête locale"
 festival_tis_the_season: "Boire jusqu’à l’oubli !"
 festival_tis_the_season_desc: "Ce personnage a passé toute une fête locale à boire"
 cultural_festival.2030.t: "Taxation culturelle"
 cultural_festival.2030.desc: "Alors que les habitants de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] commencent à se rassembler autour de la scène en bois, une pensée me vient à l’esprit... un groupe aussi important de personnes, toutes désireuses d’assister à un spectacle remarquablement élaboré... gratuitement. Quel gâchis.\n\nSi je me tiens à l’entrée, je suis sûr[ROOT.Char.Custom('FR_E')] que je pourrais exiger un petit paiement pour cela... après tout, c’est en mon honneur."
 cultural_festival.2030.a: "Ils me doivent bien ça."
 cultural_festival.2030.b: "Je devrais faire bonne impression et ne pas m’embêter avec ça."
 cultural_festival.2030.c: "Vous voyez, voyager jusqu’ici était extrêmement cher..."
 no_taxation_modifier: "Festival sans taxe"
 festival_taxation_modifier: "Taxation du festival"
 cultural_festival.2040.t: "Festival inculte ?"
 cultural_festival.2040.desc: "Je ne sais pas à quoi je m’attendais quand j’ai demandé [stop_host_scope.Custom('FR_au_Char_Pi')][stop_host_scope.GetTitledFirstName] d’organiser un festival culturel pour présenter les coutumes de son peuple, mais... ce n’était pas à ça.\n\nJe détourne la tête de la danse désordonnée des artistes mal entraînés et tente de trouver un peu de réconfort dans les repas préparés. Pouah, le plat à base [stop_host_scope.Custom('RegionalEdibleMeat')] est à peine cuit et ce qui ressemble à des [stop_host_scope.Custom('get_region_root_vegetable_plural')] est carbonisé. Est-ce représentatif de la culture [cultural_festival_scope.GetAdjectiveNoTooltip] ?"
 cultural_festival.2040.a: "C’est épouvantable. Faites-vous aider et améliorez-vous."
 cultural_festival.2040.b: "Ce n’est pas si mal."
 cultural_festival.2040.c: "Hah ! Je vais leur montrer comment nous, les [ROOT.Char.GetCulture.GetCollectiveNoun], dansons."
 cultural_festival.2040.c.success: "Tout le monde est impressionné par votre culture"
 cultural_festival.2040.c.failure: "Tout le monde pense que vous êtes insensible"
 no_culture_modifier: "A rejeté leur culture"
 helped_culture_modifier: "Aide à une meilleure culture"
 appreciated_culture_modifier: "A apprécié leur culture"
 cultural_acceptance_insulted_festival: "Festival culturel rejeté"
 cultural_festival.2050.t: "Des mouvements scandaleux"
 cultural_festival.2050.desc_intro: "« Et maintenant, en l’honneur [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], nous allons tous profiter d’une danse locale ! », annonce [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName]. J’occupe avec enthousiasme le siège à sa droite, grignotant quelques fruits frais et buvant un verre [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful: "Les artistes montent sur l’estrade peu après, et mes yeux suivent rapidement leurs jambes huilées, découvertes. Leurs poitrines nues brillent également et ne laissent rien à l’imagination. Je me redresse sur mon siège devant ce spectacle sensuel."
 cultural_festival.2050.desc_fallback: "Les artistes montent sur l’estrade peu après, tous habillés... enfin, il serait exagéré de dire qu’ils sont habillés. La peau nue de leurs jambes a été huilée avec des essences aromatiques, et leurs... leurs poitrines sont trop découvertes pour ne pas les regarder."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] me regarde : « Appréciez-vous cette danse, ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')] ? »"
 cultural_festival.2050.a: "Quelle est cette déviance ?"
 cultural_festival.2050.b: "Je... eh bien, c’est leur culture, non ?"
 cultural_festival.2050.c: "Comment ai-je pu passer à côté pendant aussi longtemps ?"
 cultural_festival.2060.t: "Un objet de la capitale"
 cultural_festival.2060.desc: "Malgré tous les efforts déployés pour la fête, je remarque quelques maisons abandonnées, des matériaux de mauvaise qualité à [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nAlors que je m’approche de la place principale, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] est entouré[stop_host_scope.Custom('FR_E')] par un groupe d’enfants qui s’enquièrent de notre suite. Ils se cachent dès qu’ils me voient. « J’ai apporté ceci de la capitale, si quelqu’un veut voir... », dis-je en montrant à [stop_host_scope.GetFirstNameNoTooltip] m[sophisticated_artifact.Custom('FR_Artifact_OnA')] [sophisticated_artifact.GetNameNoTooltip].\n\n« Magnifique ! », dit-[stop_host_scope.Custom('FR_IlElle')], alors que les enfants reviennent pour voir l’objet."
 cultural_festival.2060.a: "« En fait, vous pouvez garder ce magnifique objet. »"
 cultural_festival.2060.b: "« Doucement avec ces mains. »"
 cultural_festival.2060.c: "« Je paierai vos artisans pour qu’ils vous en fabriquent un exemplaire ! »"
 cultural_festival.2070.t: "Un jeu de hasard"
 cultural_festival.2070.desc: "Une odeur étonnamment forte me saisit lorsque j’ouvre la porte de la taverne. Un groupe [retired_mercenary.Custom('FR_DDe')][retired_mercenary.GetWomenMen] chante avec entrain sur une table au fond. « Hah ! Je t’avais dit que je gagnerais ! » crie l’un[retired_mercenary.Custom('FR_E')] d’entre [retired_mercenary.Custom('FR_EuxElles')] en faisant rouler des dés sur ses doigts. [retired_mercenary.Custom('FR_IlElle')|U] lève la tête et me regarde directement. « Voulez-vous aussi tenter votre chance, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\n« Prudence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me prévient [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], ces [retired_mercenary.GetWomenMen] sont des mercenaires retraité[retired_mercenary.Custom('FR_E')]s qui se sont pris[retired_mercenary.Custom('FR_Es')] d’affection pour mes terres. »"
 cultural_festival.2070.a: "« Peut-être que vous pouvez juste rester ici... et garder un œil sur les habitants. »"
 cultural_festival.2070.b: "« Allez, juste #EMP une#! dernière fois — si je gagne. »"
 cultural_festival.2070.b.success: "Vous gagnez la partie"
 cultural_festival.2070.b.failure: "Vous perdez la partie"
 cultural_festival.2070.c: "« J’ai apporté mes propres dés, rendons ça intéressant ! »"
 cultural_festival.2070.c.failure: "Ils découvrent que vous avez triché"
 cultural_festival.2070.d: "« Ah, trinquons au bon vieux temps. »"
