 cultural_festival.2090.t: "En rang !"
 cultural_festival.2090.desc: "Alors que j’assiste à la cinquantième représentation de ce que ce trou perdu de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a de mieux à proposer, je me surprends à souhaiter que tous les danseurs se brisent jusqu’au dernier os et disparaissent.\n\nMinute... #EMP Je#! peux les renvoyer.\n\nJe m’éclaircis la gorge, puis prends la parole : « Mes sujets bien-aimés, on vient de m’apprendre, à ma très grande consternation, que vous commettiez des vols et des tromperies sur ces terres. »"
 cultural_festival.2090.a: "« Ce serait vraiment dommage qu’on vous punisse pour ces crimes... »"
 cultural_festival.2090.b: "« Ne sont-ce pas les paysans qui se révoltent contre moi ? Emparez-vous d’eux ! »"
 cultural_festival.2090.c: "« Laissez-les partir. »"
 festival_arrested_artists: "Artistes emprisonnés"
 festival_no_prisoners: "Aucun prisonnier"
 festival_no_prisoners_desc: "Ce personnage n’a pas emprisonné les artistes du comté, lors d’un festival culturel"
 cultural_festival.2100.t: "Contribution à une guilde"
 cultural_festival.2100.desc: "« Regardez-moi ça ! » entends-je alors que j’arpente les rues de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] m’indique ce qui doit être la [guild_location.Custom('GetGuildType')] [guild_location.GetCounty.GetFaith.WealthGodNamePossessive] ; un sourire heureux naît sur son visage.\n\nUn groupe d’apprentis est agenouillé devant un établi. Leur maître supervise leur travail depuis le linteau de la porte, bras croisés et menton relevé. « Il va falloir prendre du muscle, mon garçon. »\n\n[inspired_courtier.GetFirstName] fait un pas dans leur direction, totalement captivé."
 cultural_festival.2100.a: "Ces personnes méritent d’être aidées."
 cultural_festival.2100.b: "Nous devrions aussi investir chez les commerçants de notre pays..."
 cultural_festival.2100.c: "« Allez-y, [inspired_courtier.GetFirstNameNoTooltip], allez les voir. »"
 cultural_festival.2100.c.success: "[inspired_courtier.Custom('FR_le_Char_U_Pi')|U][inspired_courtier.GetShortUIName|U] trouve sa vocation"
 cultural_festival.2100.c.failure: "La curiosité [inspired_courtier.Custom('FR_du_Char_U_Pi')][inspired_courtier.GetShortUIName] est piquée"
