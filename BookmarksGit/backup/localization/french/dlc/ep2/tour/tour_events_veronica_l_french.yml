 cultural_festival.2110.t: "Comme un chien dans un jeu de balle"
 cultural_festival.2110.desc.intro: "Des acrobates vêtus de tenues bariolées font des cabrioles. L’un d’eux rattrape la balle lancée par un autre avec la bouche, et la foule s’enthousiasme."
 cultural_festival.2110.desc.callous: "Il leur en faut bien peu."
 cultural_festival.2110.desc.outro: "\n\nBientôt, de la musique s’ajoute au spectacle. J’ai peut-être déjà entendu cet air, mais ils finissent par tous se ressembler. Même depuis l’estrade, j’entends les chant bruyants des paysans.\n\n« Et danse dans les champs... » #EMP « Ouaf ! Ouaf ! Ouaf ! »#! fait un nouveau venu, qui décide de voler les balles de jonglage.\n\n#EMP « Attrapez ce chien ! »#!"
 cultural_festival.2110.a: "J’ai bien envie de le ramener chez moi..."
 cultural_festival.2110.b: "Ce serait le compagnon idéal pour [my_heir.GetFirstNameNoTooltip] !"
 cultural_festival.2110.c: "Oh ! J’ai tellement envie de le caresser !"
 cultural_festival.2110.d: "Pouah ! Quel animal puant."
 cultural_festival.2110.e: "Je dois rester à ma place."
 cultural_festival_2110_d_tt: "Vous bottez le chien"
 cultural_festival_2110_d_opinion_tt: "Tous les personnages de l’assistance qui ne sont pas sans cœur ni sadiques"
