 cultural_festival.2080.t: "Une affaire miraculeuse"
 cultural_festival.2080.desc: "Alors que je me promène dans le festival, je remarque une silhouette encapuchonnée qui vend des flasques d’un liquide inconnu.\n\n« Venez acheter mes remèdes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Ils font des miracles pour équilibrer les humeurs, même chez les personnes les plus faibles. »\n\nEn scrutant les flasques, je me rends compte que l’une d’elle a un éclat vermillon, comme si elle était faite du cinabre le plus pur. L’autre est vert vif, comme si on avait trempé des assiettes en cuivre dans du vin frais."
 cultural_festival.2080.a: "« Je prends la flasque rouge ! »"
