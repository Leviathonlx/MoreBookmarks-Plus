 festival_bad_play: "Piètre pièce de théâtre"
 cultural_festival.3010.t: "Une source merveilleuse"
 cultural_festival.3010.desc: "Je me promène dans les jardins du château et m’arrête près de la fontaine, prenant un moment pour observer l’eau qui coule sur les pierres de marbre. Un chat rôde, étirant son dos avant de partir de ce lieu quelconque.\n\nJe touche les armoiries de ma Maison en relief sur le tuyau en argent. Si seulement... Ah ! Je pourrais impressionner [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] si je la faisais fonctionner avec autre chose que de l’eau..."
 cultural_festival.3010.a: "Une fontaine [ROOT.Char.Custom('RegionalAlcoholicDrink')], bien sûr !"
 cultural_festival.3010.b: "Un délicieux jus de fruit serait plus facile."
 cultural_festival.3010.c: "Pas la peine de perdre du temps avec ça."
 alcohol_fountain_modifier: "Fontaine merveilleuse"
 alcohol_fountain_modifier_desc: "Ce personnage a décidé de remplacer l’eau d’une fontaine par de l’alcool."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "Ce personnage a décidé de remplacer l’eau d’une fontaine par du jus de fruit."
 cultural_festival.3011.t: "Une source merveilleuse"
 cultural_festival.3011.desc.intro: "Je suis [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] qui me guide à travers le festival. « Et maintenant », annonce-t-[stop_host_scope.Custom('FR_IlElle')], alors que nous entrons dans l’enceinte du château, « voici ce qui devrait être une agréable surprise. » Je sourcille en voyant une merveilleuse fontaine, toute en pierre blanche, avec un tuyau d’argent et..."
 cultural_festival.3011.desc.alcohol: "[stop_host_scope.Custom('RegionalAlcoholicDrink')] qui en sort ?"
 cultural_festival.3011.desc.juice: "du jus de fruit qui en sort ?"
 cultural_festival.3011.desc.outro: "\n\nDes gens se rassemblent autour, rient et jettent des pièces dans le puits."
 cultural_festival.3011.a: "Buvons tous ensemble !"
 cultural_festival.3011.b: "Ce serait du gâchis de ne pas faire de vœux !"
 festival_wishing_well_modifier: "Puits à souhaits"
 drank_together_modifier: "A bu à la fontaine"
 cultural_festival.3020.t: "Un rappel de loyauté"
 cultural_festival.3020.desc: "Le ciel au-dessus de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] est nuageux et les ombres grises de la nuit commencent à errer dans les allées étroites. La propriété [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] se dresse au sommet de la colline, presque provocante. [stop_host_scope.Custom('FR_IlElle')|U] aurait bien besoin qu’on lui rappelle qui [stop_host_scope.Custom('FR_IlElle')] sert.\n\nJe suis [ROOT.Char.GetTitleAsNameNoTooltip|l] de droit divin. La couronne est au-dessus de ma tête telle la lune au-dessus de toutes les autres étoiles. Peu importe à quel point vous brillez, j’aurai le dessus."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip] me renouvellera ses hommages."
 cultural_festival.3020.a.tt: "Ce sera bénéfique pour vous, mais votre vassal[stop_host_scope.Custom('FR_E')] pourrait ne pas apprécier..."
 cultural_festival.3020.b: "Faisons simplement la fête !"
 festival_no_homage_modifier: "Seigneur humble"
 festival_no_homage_modifier_desc: "Ce personnage a préféré l’amusement à l’organisation d’une cérémonie d’hommage somptueuse."
 cultural_festival.3021.t: "Un rappel de loyauté : l’hommage"
 cultural_festival.3021.desc: "Toutes les bougies de la pièce sont allumées et un courant d’air va et vient à travers les fissures de pierre autour des fenêtres. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] est à genoux devant moi et je prends ses mains tendues dans les miennes.\n\n« [Select_CString(stop_host_scope.IsFemale,'Chère amie','Cher ami')] », commencé-je, en resserrant ma prise, « vos mains sont placées dans les miennes comme si c’étaient nos cœurs. Votre concours est de grande importance, et en tant que tel, j’exige... »"
 cultural_festival.3021.a: "« une part de votre or. »"
 cultural_festival.3021.b: "« une part de vos hommes. »"
 cultural_festival.3021.a.tt: "Cela ne bloquera pas le contrat vassalique."
 cultural_festival.3021.c: "« votre loyauté. »"
 cultural_festival.3021.c.flavor: "... en échange de la mienne."
 cultural_festival.3021.d: "« votre amitié. »"
 cultural_festival.3022.t: "Un rappel de loyauté : rendre hommage"
 cultural_festival.3022.desc.intro: "C’est une nuit solennelle lorsque [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] me convoque dans ma propre salle du trône. [visiting_liege.Custom('FR_IlElle')|U] a annoncé à ma Cour une « cérémonie d’hommage renouvelée ». Je prends une profonde inspiration avant d’entrer dans la pièce. [visiting_liege.Custom('FR_IlElle')|U] est là, assis[visiting_liege.Custom('FR_E')] sur mon trône à veiller à ce que je n’oublie jamais qu’[visiting_liege.Custom('FR_IlElle')] est [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige.\n\nJe m’agenouille devant [visiting_liege.Custom('FR_LuiElle')] et [visiting_liege.Custom('FR_IlElle')] prend mes mains dans les siennes. « [Select_CString(ROOT.Char.IsFemale,'Chère amie','Cher ami')], dit-[visiting_liege.Custom('FR_IlElle')], vos mains sont placées dans les miennes comme si c’étaient nos cœurs. Votre concours est de grande importance, et en tant que tel, j’exige"
 cultural_festival.3022.desc.friends: "votre amitié. »"
 cultural_festival.3022.desc.hook: "votre loyauté. »"
 cultural_festival.3022.desc.levies: "une part de vos hommes. »"
 cultural_festival.3022.desc.money: "une part de votre or. »"
 cultural_festival.3022.a: "« Comme il vous plaira. »"
 cultural_festival.3022.b: "« Ils sont à vous. »"
 cultural_festival.3022.annoyed: "Obligations vassales"
 cultural_festival.3022.d: "« C’est avec plaisir que je vous la donne ! »"
 cultural_festival.3022.d.friends: "Une relation étroite"
 cultural_festival.3022.money: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] augmente les impôts de votre contrat vassalique"
 cultural_festival.3022.levies: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] augmente les levées de votre contrat vassalique"
 cultural_festival.3022.hook: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] obtient un hameçon de loyauté contre vous"
 cultural_festival.3030.t: "Que le plus beau gagne !"
 cultural_festival.3030.desc: "Alors que je me promène dans les rues de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], en essayant de trouver de nouvelles idées pour le festival culturel, [Select_CString(local_farmer.IsFemale,'une fermière','un fermier')] m’approche timidement. Le [ROOT.Char.Custom('RegionalFarmAnimal')|l] avec [local_farmer.Custom('FR_LuiElle')] s’arrête pour mâcher quelque chose sur le sol.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[local_farmer.Custom('FR_IlElle')], de plus en plus excité[local_farmer.Custom('FR_E')], « voudriez-vous juger notre concours de beauté ? Mon petit Vigoureux sera sûrement le gagnant. »\n\nJe jette un rapide coup d’œil à son animal, maintenant occupé avec quelques feuilles. Et si... je laissais [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] en juger ?"
 cultural_festival.3030.a: "« Commençons les préparatifs ! »"
 cultural_festival.3030.b: "Il n’y a aucune chance que [visiting_liege.GetFirstNameNoTooltip] apprécie cela."
