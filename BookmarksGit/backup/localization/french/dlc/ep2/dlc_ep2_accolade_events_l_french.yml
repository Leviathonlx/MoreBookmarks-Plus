l_french:
 ep2_accolade_events.0100.t: "L’art de la chasse"
 ep2_accolade_events.0100.desc: "Poursuivre aveuglément une créature sauvage, en l’accablant de flèches ou en fatiguant sa monture ?\n\n« Futile ! » s’amuse [huntsmaster.GetName], mon célèbre [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nLes bêtes peuvent être rusées. Elles sentent le traqueur approcher, se dispersent devant les chasseurs et enragent quand on les accule. Pour abattre du gibier, il faut connaître ses habitudes et son territoire, et, une fois que la corne a retenti, ne jamais se décourager.\n\n[huntsmaster.GetFirstNameNoTooltip] est le plus habile des chasseurs. En sa compagnie,"
 ep2_accolade_events.0100.desc.both: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', new_hunter_2)] [new_hunter_2.GetFirstName] et moi apprenons à connaître les habitudes des créatures [ROOT.Char.GetFaith.HighGodNamePossessive] et comment les prendre au piège."
 ep2_accolade_events.0100.desc.heir: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', new_hunter)] [new_hunter.GetFirstName] apprend à connaître les habitudes des créatures [ROOT.Char.GetFaith.HighGodNamePossessive] et comment les prendre au piège."
 ep2_accolade_events.0100.desc.liege: "j’apprends à connaître les habitudes des créatures [ROOT.Char.GetFaith.HighGodNamePossessive] et comment les prendre au piège."
 ep2_accolade_events.0100.a: "En chasse !"
 ep2_accolade_events.0200.t: "Affûté comme le tranchant d’une lame"
 ep2_accolade_events.0200.desc: "« Bien ! » se réjouit [acclaimed_blademaster.GetName]. #EMP « Recommencez ! »#!\n\nLes épées tintent en s’entrechoquant, les volontés s’affrontent. L’apprenti joueur d’épée n’est poussé que par le besoin de vaincre, mais [acclaimed_blademaster.GetFirstNameNoTooltip], un chevalier rompu aux armes, sourit en déviant les coups.\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "À bout de forces, je cesse mes assauts.\n\n« Vous savez manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], tout comme votre [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. Je pourrais vous instruire, [Select_CString(And(ROOT.Char.IsFemale, new_blademaster_2.IsFemale), 'toutes', 'tous')] les deux, si tel est votre désir ? »\n\nJe regarde ma main couverte d’ampoules, toujours serrée sur la garde de mon arme. Irai-je contre ma condition ?"
 ep2_accolade_events.0200.desc.liege_not_martial: "À bout de forces, je cesse mes assauts.\n\n« Vous savez manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], tout comme votre [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. Puisque je l’instruis déjà, je pourrais en faire autant avec vous, si tel est votre désir ? »\n\nJe regarde ma main couverte d’ampoules, toujours serrée sur la garde de mon arme. Irai-je contre ma condition ?"
 ep2_accolade_events.0200.desc.heir_not_martial: "À bout de forces, je cesse mes assauts.\n\n« Vous savez manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], tout comme votre [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] m’a demandé si je pouvais vous instruire, [Select_CString(And(ROOT.Char.IsFemale, new_blademaster_2.IsFemale), 'toutes', 'tous')] les deux. »\n\nMon hériti[new_blademaster_2.Custom('FR_ErEre')], [new_blademaster_2.GetFirstName], souhaite donc aller contre sa condition ?"
 ep2_accolade_events.0200.desc.both: "À bout de forces, je cesse mes assauts.\n\n« Vous savez manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], tout comme votre [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] ! Votre fougue n’est pas dénuée d’adresse ; vous êtes du métal dont on fait les bonnes lames. »"
 ep2_accolade_events.0200.desc.heir: "À bout de forces, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', new_blademaster)], [new_blademaster.GetFirstName], cesse ses assauts.\n\n« [new_blademaster.Custom('FR_IlElle')|U] sait bien manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. Sa fougue n’est pas dénuée d’adresse ; [new_blademaster.Custom('FR_IlElle')] est du métal dont on fait les bonnes lames. »"
 ep2_accolade_events.0200.desc.liege: "À bout de forces, je cesse mes assauts.\n\n« Vous savez manier l’épée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. Votre fougue n’est pas dénuée d’adresse ; vous êtes du métal dont on fait les bonnes lames. »"
 ep2_accolade_events.0200.a: "Que nos ennemis tremblent de peur !"
 ep2_accolade_events.0200.b: "L’enseignement des armes est réservé à ceux qui peuvent se battre."
 ep2_accolade_events.0200.b.tt: "Après tout, le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] suit mon exemple."
 defied_martial_custom_modifier: "Coutumes martiales défiées"
 defied_martial_custom_desc: "Ce personnage a défié ses coutumes en faisant entraîner à l’épée des personnes qui ne convenaient pas."
 ep2_accolade_events.0300.t: "Le crédo de l’amuseur des foules"
 ep2_accolade_events.0300.desc: "Alors que nous prenons le petit déjeuner côte à côte, mon [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], [master_of_revels.GetFirstName], me régale de petits secrets à propos des courtisans, raconte des histoires spectaculaires et absurdes et engloutit des quantités incroyables de nourriture et de boisson.\n\n« Les fruits de la vie n’attendent que d’être cueillis, » fait-[master_of_revels.Custom('FR_IlElle')] valoir. « Mûrs sur la branche, il faut grimper sans se poser de questions pour les savourer. »\n\nTout le monde parle de la façon dont [master_of_revels.GetFirstNameNoTooltip] profite des fruits de la vie. [master_of_revels.Custom('FR_IlElle')|U] accumule sans cesse les amitiés et attire l’attention et la fascination, sans se soucier de rien.\n\n"
 ep2_accolade_events.0300.desc.both: "Une source d’inspiration joyeuse pour mon hériti[new_reveler_2.Custom('FR_ErEre')], [new_reveler_2.GetFirstName], et moi-même."
 ep2_accolade_events.0300.desc.heir: "Une source d’inspiration joyeuse pour mon hériti[new_reveler_2.Custom('FR_ErEre')], [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege: "C’est une source d’inspiration."
 ep2_accolade_events.0300.a: "Buvons aux soirées de fête et à la douceur des fruits !"
