 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$ gloire et fortune"
 ep2_tournament_events.6501.desc: "Une légère brise souffle sur le terrain alors qu’un autre concurrent tire. La foule est respectueuse et silencieuse. Un peu trop à mon goût. Je crois même entendre un bâillement au milieu des applaudissements polis alors que la corde de l’arc siffle et que la flèche fait mouche.\n\nJ’avance pour prendre mon tour. Des acclamations plus distinguées mais éparses suivent. Ce n’est pas vraiment un rassemblement dynamique.\n\nAlors que j’encoche une flèche, une idée, pas particulièrement judicieuse, mais passionnante, me vient à l’esprit.\n\nVoyons s’ils vont bailler devant ça !"
 ep2_tournament_events.6501.a: "On se souviendra de moi pendant longtemps !"
 ep2_tournament_events.6501.a.tt.win: "Vous atteignez la cible sur une jambe en équilibre sur un poteau"
 ep2_tournament_events.6501.a.tt.lose: "Vous glissez et tombez"
 ep2_tournament_events.6501.b: "Je vais leur donner une raison d’applaudir !"
 ep2_tournament_events.6501.b.tt.win: "Vous atteignez la cible les yeux bandés"
 ep2_tournament_events.6501.b.tt.lose: "Vous ratez de peu"
 ep2_tournament_events.6501.c: "Réflexion faite..."
 ep2_tournament_events.6502.t: "$tournament_contest_header$ un bras et une jambe"
 ep2_tournament_events.6502.desc: "Une joute est toujours un agréable spectacle. L’entrechoquement des lances sur les boucliers perce le grondement des sabots des chevaux qui hennissent et s’ébrouent.\n\nSoudain, un autre bruit retentit. Un hurlement bref et aigu qui précède de l’agitation. Je me précipite pour m’y rendre.\n\nUn cercle de personnes entoure [versus_contestant.GetFirstName], qui est visiblement tombé[versus_contestant.Custom('FR_E')] de son cheval, le bras pendant à un angle effroyable et le regard hébété."
 ep2_tournament_events.6502.a: "Aidons-[competitor.Custom('FR_LeLa')] à se relever !"
 ep2_tournament_events.6502.a.tt: "Aidons-[competitor.Custom('FR_LeLa')] à se relever... avec #EMP ce#! bras..."
 ep2_tournament_events.6502.b: "Allez chercher mon médecin !"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip] fait du bon travail"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip] ne peut pas vraiment aider"
 ep2_tournament_events.6502.c: "Allons vous trouver de l’aide."
 ep2_tournament_events.6502.d: "[Select_CString(competitor.IsFemale,'Cette idiote','Cet idiot')] aurait dû s’accrocher davantage."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ à côté de la cible"
 ep2_tournament_events.6503.desc: "J’observe d’un œil exercé [competitor1.GetFirstName] se diriger vers les cibles. Le premier tir atteint la cible avec précision. Le second a dévié énormément.\n\nUn hurlement strident fend l’air. La deuxième flèche n’a pas seulement manqué la cible, elle a volé si loin qu’elle a atterri au milieu d’un groupe de concurrents qui attendaient, plus précisément sur [competitor2.GetFirstName] !\n\nUne foule se presse autour d[competitor2.Custom('FR_EluiElle')]. [competitor2.Custom('FR_IlElle')|U] est allongé[competitor2.Custom('FR_E')] sur le dos et serre sa blessure, tentant vainement de faire cesser le saignement, la flèche étant toujours enfoncée d’une demi-main dans sa chair."
 ep2_tournament_events.6503.a: "Écartez-vous ! J’ai du baume."
 ep2_tournament_events.6503.b: "Appelez un médecin !"
 ep2_tournament_events.6503.c: "Ce n’est pas du tout mon problème."
