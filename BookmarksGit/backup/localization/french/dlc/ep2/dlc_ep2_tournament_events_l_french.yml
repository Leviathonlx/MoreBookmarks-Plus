 ep2_tournament_events.5505.compassionate: "... quand on offre un verre à [enemy.GetFirstNameNoTooltip], [enemy.Custom('FR_IlElle')] insiste pour payer !"
 ep2_tournament_events.5505.fallback: "... battre [enemy.GetFirstNameNoTooltip] est un jeu d’enfant !"
