l_french:
 ep2_tournament_events.0001.t: "$tournament_versus_header$ [Select_CString(versus_contestant.IsFemale,'une combattante','un combattant')] qui boite"
 ep2_tournament_events.0001.desc: "Enlevant un peu de poussière de mes yeux, je retrouve ma stabilité alors que les hurlements de la foule pleuvent autour de moi. [versus_contestant.GetFirstName] se tient un peu éloigné[versus_contestant.Custom('FR_E')], car nous nous sommes désengagé[Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'es', 's')] brièvement pour reprendre notre respiration.\n\nLes cris des spectateurs se calment un peu alors que nous commençons à tourner en cercle. Un mauvais mouvement pourrait mettre fin à ce combat en un instant. Les yeux de [versus_contestant.GetFirstNameNoTooltip] se rétrécissent presque imperceptiblement.\n\nJe remarque qu’un petit nuage de poussière est soulevé sous le pied droit de [versus_contestant.GetFirstNameNoTooltip] à chaque pas. On dirait que [versus_contestant.GetFirstNameNoTooltip] boite légèrement ?"
 ep2_tournament_events.0001.a: "Si je me déplace de ce côté, je pourrai en avoir le cœur net..."
 ep2_tournament_events.0001.b: "« Ha ! Je vous tiens ! »"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNameNoTooltip] fait semblant. Je vais mener mon propre combat."
 ep2_tournament_events.0001.a.tt: "Votre mouvement permet de déterminer si votre adversaire feint un boitement"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNameNoTooltip] est blessé[versus_contestant.Custom('FR_E')] à la jambe"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip] faisait semblant"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ un spectacle pour le public"
 ep2_tournament_events.0002.desc: "#EMP Bam !#!\n\n[versus_contestant.GetFirstName] me projette dans un grognement, mon corps heurte l’enceinte en bois de l’arène. [versus_contestant.Custom('FR_IlElle')|U] affiche immédiatement un sourire suffisant, et à mon grand étonnement, se détourne complètement de moi.\n\n[versus_contestant.Custom('FR_IlElle')|U] tend les bras vers la foule en délire, puis exhibe ses muscles, [Select_CString(versus_contestant.IsFemale,'telle une géante','tel un géant')] de foire. Les acclamations de la foule redoublent ; ces paysans inconstants en raffolent !"
 ep2_tournament_events.0002.a: "Ha ! Voilà à quoi ressemble [Select_CString(ROOT.Char.IsFemale,'une vraie femme','un vrai homme')] !"
 ep2_tournament_events.0002.b: "Regardez-moi en face, [Select_CString(versus_contestant.IsFemale,'poltronne','poltron')] !"
 ep2_tournament_events.0002.c: "Je vais lui apprendre ce qu’il en coûte de me tourner le dos !"
 ep2_tournament_events.0002.a.tt: "Vous vous montrez fièrement à la foule !"
 ep2_tournament_events.0002.c.tt: "Une attaque par derrière"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ la clémence demandée"
 ep2_tournament_events.0003.desc: "De la poussière s’élève autour du corps de [versus_contestant.GetFirstName] alors qu’[versus_contestant.Custom('FR_IlElle')] tombe à la renverse au sol. Nul ne doute que je suis en train de gagner ce combat.\n\nDans la cacophonie de la foule, [versus_contestant.GetFirstName] se met à genoux et tend les deux bras.\n\n« Assez ! J’en ai assez. Je n’en peux plus. », s’écrie-t-[versus_contestant.Custom('FR_IlElle')]."
 ep2_tournament_events.0003.desc.dread: "Les tremblements de son corps me disent que ce n’est pas ma seule compétence qui provoque une telle perte de combativité. [versus_contestant.GetFirstNameNoTooltip] a peur de moi."
 ep2_tournament_events.0003.desc.wounded: "La douleur est gravée sur son visage. [versus_contestant.Custom('FR_IlElle')|U] n’est pas un[versus_contestant.Custom('FR_E')] lâche, mais il serait stupide pour [versus_contestant.Custom('FR_LuiElle')] de continuer."
 ep2_tournament_events.0003.desc.craven: "Si ses blessures lors de ce tournoi sont flagrantes, la façon dont [versus_contestant.Custom('FR_IlElle')] évite mon regard et tremble en suppliant trahit la véritable raison de sa reddition : la simple lâcheté."
 ep2_tournament_events.0003.a: "Vous êtes [Select_CString(versus_contestant.IsFemale,'une poltronne','un poltron')] qui se vautre dans le déshonneur !"
 ep2_tournament_events.0003.b: "Je comprends. S’il vous plaît, levez-vous, ce combat est terminé."
 ep2_tournament_events.0003.c: "Vos blessures semblent graves. Allons vous trouver un médecin."
 ep2_tournament_events.0003.d: "Ne me défiez plus jamais !"
 ep2_tournament_events.0003.e: "Vous pouvez être fi[versus_contestant.Custom('FR_ErEre')] de votre combat, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ la mort venue d’en haut"
 ep2_tournament_events.0004.desc: "Des étincelles jaillissent de l’entrechoquement de ma lame avec celle de mon adversaire [versus_contestant.GetFirstName]. Nous reculons et tournons en cercle.\n\n[versus_contestant.Custom('FR_IlElle')|U] attaque, mais la pointe de son épée heurte le sol dans un bruit sourd après avoir frôlé mon corps. L’arme se libère de sa prise, s’envole en tourbillonnant dans les airs et atterrit, à notre grand désarroi, au milieu de la foule !\n\nUn cri strident fend l’air et nous nous précipitons tous deux. Nous trouvons [watching_crowd.GetFirstName] à genoux, l’épée volante ayant atteint son bras."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], comment avez-vous pu ?"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip] ! Est-ce que vous allez bien ?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip] accepte vos excuses"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip] ne vous pardonne pas"
 ep2_tournament_events.0004.c: "Bon, pas de temps à perdre..."
 ep2_tournament_events.0004.c.tt: "Frappez pendant que votre adversaire est distrait[versus_contestant.Custom('FR_E')] !"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ coup très bas"
 ep2_tournament_events.0005.start: "Je taille et j’estoque, cherchant à briser la garde de [versus_contestant.GetFirstName]. D’un puissant coup d’épaule, je l’envoie valser en arrière. [versus_contestant.Custom('FR_IlElle')|U] écarte les jambes pour reprendre son équilibre et je saisis cette occasion sans réfléchir : ma jambe décrit un vaste mouvement de balancier et je frappe de toutes mes forces dans son entrejambe, écrasant ses parties nobles en produisant un son mat audible depuis les gradins."
 ep2_tournament_events.0005.eunuch: "J’enchaîne avec un coup contondant, mais [versus_contestant.GetFirstNameNoTooltip] le pare, même [versus_contestant.Custom('FR_SilSielle')] doit reculer pour y parvenir. C’est alors que je me souviens avec dépit d’un détail [versus_contestant.Custom('FR_LeLa')] concernant.\n\n« Vous pouvez toujours frapper, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Ça ne servira pas à grand-chose ! » se moque-t-[versus_contestant.Custom('FR_IlElle')] en hochant la tête.\n\n #EMP Évidemment !#! [versus_contestant.GetFirstNameNoTooltip] est eunuque !"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip] laisse échapper un cri étouffé qui mue en gémissement. Son arme tient à peine dans sa main tremblante et ses yeux sont plissés de douleur. Un instant plus tard, [versus_contestant.Custom('FR_IlElle')] est plié[versus_contestant.Custom('FR_E')] en deux, à peine capable de tenir debout."
 ep2_tournament_events.0005.a: "Ha ! Bien fait !"
 ep2_tournament_events.0005.b: "Oh ! Je m’en veux tellement !"
 ep2_tournament_events.0005.c: "Ah ! En effet. J’avais oublié."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ ouverture"
 ep2_tournament_events.0006.desc: "Le tintement de nos armes s’entrechoquant retentit dans les terrains du tournoi, alors que [versus_contestant.GetFirstName] et moi combattons. Lorsque [versus_contestant.Custom('FR_IlElle')] recule, je le suis et les vibrations d’un nouveau choc sonore entre nos lames remonte jusque dans mon bras.\n\nTout à coup, la chance me sourit : [versus_contestant.GetFirstNameNoTooltip] fait un faux pas et glisse. Je lui donne immédiatement un coup d’épaule en pleine poitrine, qui l’étale au sol.\n\n[versus_contestant.GetFirstNameNoTooltip|U] met du temps à se relever. Soudain, mes manuels d’entraînement, que j’ai étudiés pendant de nombreuses heures, me reviennent en mémoire. Je me souviens notamment d’une chose fantaisiste que l’un d’eux suggérait, en telle circonstance.\n\nPresque inconsciemment, je commence à dévisser le pommeau de mon arme..."
 ep2_tournament_events.0006.a: "Enfin ! L’occasion se présente !"
 ep2_tournament_events.0006.a.tt: "Servez-vous du pommeau comme projectile !"
 ep2_tournament_events.0006.a.toast: "Un pommeau vous est lancé en plein visage !"
 ep2_tournament_events.0006.b: "Bois ton sang, maraud !"
 ep2_tournament_events.0006.b.tt: "Mieux vaut frapper l’adversaire tant qu’il est à terre."
 ep2_tournament_events.0006.c: "Faisons preuve de noblesse. Laissons-le se relever."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ pour une poignée de..."
 ep2_tournament_events.0007.desc: "Peu de choses sont aussi satisfaisantes que de gagner facilement un duel. [versus_contestant.GetFirstName|U] recule hâtivement en trébuchant dans les creux et sur les bosses, déviant de justesse les coups dont je l’accable. J’assène un coup directement sur sa garde et [versus_contestant.Custom('FR_IlElle')] en profite pour me saisir le bras, par désespoir. Je lui souris de toutes mes dents.\n\n« Attendez ! #EMP Attendez !#! » me chuchote [versus_contestant.GetFirstNameNoTooltip] à l’oreille d’un ton insistant, tandis que nous jouons toujours du fer pour prendre l’avantage. « Écoutez-moi. J’ai besoin de gagner. » Je hausse les épaules, mais [versus_contestant.Custom('FR_IlElle')] insiste.\n\n« Arrêtez ! Je suis riche. Je vous en supplie ! Je vous paierai. Cent pièces d’or, si vous me concédez la victoire ! »"
 ep2_tournament_events.0007.a: "Cent, dites-vous ?"
 ep2_tournament_events.0007.b: "Imaginons que nous oubliions l’or et que vous deveniez mon obligé[versus_contestant.Custom('FR_E')]..."
 ep2_tournament_events.0007.c: "Votre or ne vous tirera pas de là, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ escrime savante"
 ep2_tournament_events.0010.desc: "Le temps ralentit alors que l’épée de [versus_contestant.GetFirstName] fond sur moi en un coup asséné par-dessus la tête, sa lame fendant l’air en sifflant. Si je ne fais rien, je serai vaincu[ROOT.Char.Custom('FR_E')].\n\nC’est pourtant simple, car une telle attaque expose totalement mon adversaire à une riposte. Mais je ne peux pas me départir d’une impression tenace. Certes, [versus_contestant.GetFirstNameNoTooltip] a grimacé d’effort en lançant son coup, tant [versus_contestant.Custom('FR_IlElle')] y a mis de force, mais j’ai cru saisir une lueur de ruse dans son regard, et [versus_contestant.Custom('FR_IlElle')] a jeté un coup d’œil à mon flanc, alors qu’[versus_contestant.Custom('FR_IlElle')] s’apprêtait à frapper. Est-ce une feinte ?\n\nIl faut que je me décide."
 ep2_tournament_events.0010.a: "Je vous tiens !"
 ep2_tournament_events.0010.a.success: "Votre contre fonctionne"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip] faisait semblant"
 ep2_tournament_events.0010.b: "Mieux vaut parer plutôt que contrer."
 ep2_tournament_events.0010.b.success: "Votre parade est couronnée de succès"
 ep2_tournament_events.0010.c: "Seuls les vivants peuvent continuer à se battre."
 ep2_tournament_events.0010.c.tt: "Reculons. Prudence est mère de sûreté."
 ep2_tournament_events.0011.t: "$tournament_versus_header$ tour de main"
 ep2_tournament_events.0011.desc: "Tout se passe en un éclair. Nos lames se percutent et, d’un froissement de la sienne, [versus_contestant.GetFirstName] parvient à frapper le dos de ma main dominante de sa garde. Je romps l’engagement pour creuser l’écart en m’agrippant la main, en tenant mollement mon arme devant moi.\n\nLa douleur lancinante irradie le long de mon bras, tandis que je remue les doigts. Ça ne #EMP semble#! pas être trop grave, mais il m’est impossible d’en avoir le cœur net, car je continue à reculer en évitant les coups de [versus_contestant.GetFirstNameNoTooltip]. [versus_contestant.Custom('FR_IlElle')|U] sourit, bien décidé[versus_contestant.Custom('FR_E')] à profiter de son avantage, et m’assène un coup qui frôle mon flanc.\n\nJe ne peux pas esquiver indéfiniment. Il va falloir réagir, d’une manière ou d’une autre."
 ep2_tournament_events.0011.a: "« Ha ! Vous croyez que je ne sais me battre que d’une main ? »"
 ep2_tournament_events.0011.a.tt: "Ma main gauche est aussi adroite que l’autre !"
 ep2_tournament_events.0011.b: "Je n’ai pas le choix."
 ep2_tournament_events.0011.b.tt: "Nous verrons bien si mes leçons de la main gauche ont porté leurs fruits."
 ep2_tournament_events.0011.b.success: "Votre astuce est couronnée de succès"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip] ne s’inquiète pas"
 ep2_tournament_events.0011.b.criticalfailure: "Vous lâchez votre arme"
 ep2_tournament_events.0011.c: "Quoi qu’il arrive, je n’abandonnerai pas !"
 ep2_tournament_events.0011.c.tt: "Combattre en tenant mon arme à deux mains pourrait atténuer la douleur, mais ça n’avancera à pas grand-chose si ma main est vraiment blessée."
 ep2_tournament_events.0011.c.opinion: "Tous les spectateurs gagnent #COLOR_GREEN 5#! d’opinion à votre égard"
 ep2_tournament_events.0011.c.success: "Vous continuez le combat, bon an mal an"
 ep2_tournament_events.0011.c.failure: "Votre main blessée vous lâche"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ rires sous cape"
 ep2_tournament_events.0012.desc: "Alors que j’avance pour engager le combat avec [versus_contestant.GetFirstName], [versus_contestant.Custom('FR_IlElle')] marque une pause et abaisse son arme. Ma cape ondule sous la caresse de la brise.\n\n« Vous allez vraiment vous battre avec ça ? » me demande-t-[versus_contestant.Custom('FR_IlElle')], d’un air tout aussi confus que suspicieux. « Enfin, c’est vous que ça regarde. Après tout, vous avez beaucoup d’#EMP allure !#! »\n\nJe n’aime pas vraiment son sourire narquois..."
 ep2_tournament_events.0012.intrigue: "Derrière mon adversaire, je remarque une femme qui se débat avec son écharpe, rabattue sur son visage par une rafale. Bien que lentement, une idée germe dans mon esprit."
 ep2_tournament_events.0012.arrogant: "En fait, je ne l’aime pas du tout. Comment ose-t-[versus_contestant.Custom('FR_IlElle')] se moquer de moi et de mes #EMP fabuleux#! vêtements ?"
 ep2_tournament_events.0012.a: "Je vais vous en donner, moi, de l’allure !"
 ep2_tournament_events.0012.b: "#EMP Évidemment#! que je ne vais pas me battre comm- HARO !"
 ep2_tournament_events.0012.b.tt: "Voyons comment [versus_contestant.Custom('FR_IlElle')] se bat avec une cape jetée à la figure !"
 ep2_tournament_events.0012.c: "Bien sûr que non ! Un instant, je vous prie."
 ep2_tournament_events.0012.c.tt: "Non mais franchement ! Une cape de duel ! Mais où avais-je la tête ?"
 ep2_tournament_events.0012.d: "Les plus fines lames combattent ainsi, [versus_contestant.Custom2('InsultNoun', ROOT.Char)] !"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ bruit vulnérant"
 ep2_tournament_events.0020.desc: "Une brise légère se fait sentir, tandis que [versus_contestant.GetFirstName] s’approche pour en découdre. Comme tout bon duelliste, je cherche un avantage quelconque. Le terrain est plat, le soleil est trop haut pour l’aveugler et sa posture est parfaite. Je m’apprête à combattre de façon équitable.\n\nMais soudain, un cri retentit parmi la foule, sans doute un idiot est-il tombé de son siège, et [versus_contestant.GetFirstNameNoTooltip] marque une pause. [versus_contestant.Custom('FR_IlElle')|U] se concentre à nouveau sur moi, non sans une certaine fébrilité. On dit que certains combattants tolèrent mal les distractions. Peut-être que [versus_contestant.GetFirstNameNoTooltip] est de ce nombre ?"
 ep2_tournament_events.0020.secret: "\n\nSans même y réfléchir, quelque chose me revient soudain à l’esprit. N’est-ce pas mon adversaire qui... Mais si ! C’est bien ça !"
 ep2_tournament_events.0020.a: "« Comment ? [versus_contestant.GetFirstNameNoTooltip] ? Vous avez fait #EMP quoi ?#! »"
 ep2_tournament_events.0020.a.tt: "Haut et fort, que tout le monde entende !"
 ep2_tournament_events.0020.b: "Je sais ce que vous avez fait, [versus_contestant.GetFirstNameNoTooltip] !"
 ep2_tournament_events.0020.b.tt: "Chuchotez. Un secret divulgué à la face du monde n’a plus aucune valeur !"
 ep2_tournament_events.0020.c: "J’ai toujours su manier les mots."
 ep2_tournament_events.0020.c.success: "Vos paroles distraient [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.0020.c.failure: "Vos paroles ne parviennent pas à distraire [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.0020.d: "Je devrais me concentrer sur le combat."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ tout est bon à prendre"
 ep2_tournament_events.0021.desc: "L’épée de [versus_contestant.GetFirstName] et la mienne se froissent en faisant des étincelles, tandis que je recule maladroitement. [versus_contestant.Custom('FR_IlElle')|U] m’adresse un sourire sinistre, après m’avoir acculé[ROOT.Char.Custom('FR_E')] aux lices. Je dois prendre l’avantage, peu importe comment !\n\nSoudain, quelque chose me revient à l’esprit et je ressens un délicieux soulagement. Comment ai-je pu oublier ça ? Tirons-en parti...\n\n« En avez-vous assez, [ROOT.Char.GetFirstName] ? » grogne-t- [versus_contestant.Custom('FR_IlElle')] en brandissant son arme. « Vous en avez tout l’air. »"
 ep2_tournament_events.0021.a: "« Vous parlez encore plus que [family.GetFirstNameNoTooltip]. »"
 ep2_tournament_events.0021.b: "« Pas du tout. Pour tout vous dire, pauvre [versus_contestant.Custom2('InsultNoun', ROOT.Char)], je n’en avais pas assez non plus, avec votre [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )] ! »"
 ep2_tournament_events.0021.c: "Mieux vaut éviter de [versus_contestant.Custom('FR_LeLa')] provoquer..."
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ bâtiments en feu"
 ep2_tournament_events.1001.desc: "Au milieu du sang et du tonnerre de la mêlée, il est presque impossible de garder ses repères. La masse des participants s’agite dans tous les sens comme une foule impossible à diriger. Malheur à celui qui se mettrait sur son chemin ! Un paysan malchanceux n’aurait qu’à s’écarter rapidement pour échapper au tumulte, mais cela se complique toutefois lorsque la victime est un bâtiment.\n\nLa mêlée s’est déplacée vers [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] et j’aperçois des concurrents des deux parties démolir les façades des bâtiments pour en faire des boucliers de fortune ou même des projectiles. Je crois que je peux même entendre le crépitement des flammes au loin..."
 ep2_tournament_events.1001.a: "Arrêtez ! Soyez maudits ! Trêve !"
 ep2_tournament_events.1001.b: "S’ils se battent ici, je le ferai aussi."
 ep2_tournament_events.1001.c: "Assez ! Trêve !"
 ep2_tournament_events.1001.c.success: "La mêlée cesse pour le moment"
 ep2_tournament_events.1001.c.failure: "Personne n’écoute"
 ep2_tournament_events.1001.d: "Il est peut-être temps de partir."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ projet de reconstruction"
 ep2_tournament_events.1002.desc: "Je me retire du tumulte de la mêlée pour retourner au camp et remarque sur le chemin quelqu’un en colère qui s’approche rapidement de moi.\n\n« Qu’est-ce que vous avez à dire pour votre défense ?! » Mon expression stupéfaite trahit ma perplexité face à cette question, et mon interlocut[mayor.Custom('FR_EurRice')] semble d’un coup encore plus virulent[mayor.Custom('FR_E')]. « Mon village est en ruines ! »\n\n[mayor.GetFirstName], qui dirige le village, me rend indubitablement responsable de la situation.\n\n« Eh bien ? Qu’allez-vous faire ? Nous allons tout perdre l’hiver prochain ! »"
 ep2_tournament_events.1002.a: "Je peux peut-être vous aider à reconstruire ?"
 ep2_tournament_events.1002.b: "Vous avez du toupet, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "Cette option est disponible en raison de votre [dreadful|El] réputation"
 ep2_tournament_events.1002.c: "D’accord, je vais payer."
 ep2_tournament_events.1002.d: "Partez ! J’ai besoin de repos !"
 ep2_tournament_events.1003.t: "$tournament_contest_header$ lame tombée"
 ep2_tournament_events.1003.desc: "Au milieu de la mêlée qui se déchaîne, je suis bousculé[ROOT.Char.Custom('FR_E')] dans tous les sens et essaye de rendre coup pour coup. Les épées déchirent les armures et les lances s’entrechoquent sur les boucliers.\n\nUne de ces armes entre dans mon champ de vision, se dirigeant vers ma tête. Je parviens de justesse à l’éviter en la faisant dévier avec [tournament_weapon.Custom('FR_Artifact_OnA')] [tournament_weapon.GetType|l].\n\nJe me retourne, voulant brandir l’arme une fois de plus, mais elle m’échappe ! Elle tombe sur le sol poussiéreux, projetée par-ci par-là par les combattants."
 ep2_tournament_events.1003.a: "Ah ! Mon arme !"
 ep2_tournament_events.1003.a.tt.success: "Vous parvenez à la récupérer"
 ep2_tournament_events.1003.a.tt.failure: "L’arme est repoussée plus loin à coups de pied"
 ep2_tournament_events.1003.b: "Il va falloir attendre."
 ep2_tournament_events.1003.b.tt: "Une arme secondaire devra suffire pour le moment"
 ep2_tournament_events.1004.t: "$tournament_contest_header$ [Select_CString(comely_stray.IsFemale,'la fille perdue','le garçon perdu')]"
 ep2_tournament_events.1004.desc: "À travers les corps en lutte, les casques fendus et la poussière tourbillonnante, j’aperçois... un esprit ? [Select_CString(comely_stray.IsFemale,'La fille','Le garçon')] est d’une beauté enchanteresse.\n\nNon, ce n’est pas un esprit : sur son visage séduisant se dessine un regard de pure terreur alors qu’[comely_stray.Custom('FR_IlElle')] cherche une échappatoire.\n\nÀ peine ai-je ouvert la bouche qu’[comely_stray.Custom('FR_IlElle')] trébuche et tombe, sa cheville se tordant après avoir marché sur une lance égarée. Ses yeux se remplissent de larmes alors qu’[comely_stray.Custom('FR_IlElle')] se recroqueville à l’écart des lames tournoyantes."
 ep2_tournament_events.1004.a: "Tenez bon, m[comely_stray.Custom('FR_OnA')] ch[comely_stray.Custom('FR_ErEre')] !"
 ep2_tournament_events.1004.a.tt: "Oublions la mêlée, j’ai mieux à faire !"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip] ! Aidez-[comely_stray.Custom('FR_LeLa')] à se mettre en sécurité !"
 ep2_tournament_events.1004.d: "[comely_stray.Custom('FR_IlElle')|U] devra se débrouiller seul[comely_stray.Custom('FR_E')]."
 ep2_tournament_events.1004.d.escape.tt: "[comely_stray.Custom('FR_IlElle')|U] s’en sort indemne"
 ep2_tournament_events.1004.d.injured.tt: "[comely_stray.Custom('FR_IlElle')|U] est blessé[comely_stray.Custom('FR_E')]"
 ep2_tournament_events.1004.d.dead.tt: "[comely_stray.Custom('FR_IlElle')|U] connaît une fin tragique"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ la gorge fendue"
 ep2_tournament_events.1005.desc: "Dans le tumulte qui m’entoure, des [ROOT.Char.GetWomenMen] s’effondrent, le sang coulant librement de leurs membres. Des boucliers fendus, des lances brisées et des épées abandonnées jonchent le champ de bataille.\n\nUn[ROOT.Char.Custom('FR_E')] adversaire sans visage s’avance vers moi et je parviens à parer son coup, la vibration se propageant dans mon bras. J’évite le coup suivant, rate le mien, #X m’avance#! pour [ROOT.Char.Custom('FR_LeLa')] suivre et...\n\nSa riposte m’entaille profondément sous le menton. Si j’étais resté[ROOT.Char.Custom('FR_E')] où j’étais, elle m’aurait manqué[ROOT.Char.Custom('FR_E')]. Titubant hors de la mêlée, j’appuie en vain sur la blessure et tombe à genoux."
 ep2_tournament_events.1005.a: "... eurk !"
 ep2_tournament_events.1006.t: "$tournament_header$ capture"
 ep2_tournament_events.1006.start: "Je frappe [surrendering_knight.GetFirstName] de mon épée, qui projette des étincelles en abîmant son armure. Reculant sous une pluie de coups, [surrendering_knight.Custom('FR_IlElle')] finit par mettre bas son arme et à lever une main en signe de reddition.\n\n"
 ep2_tournament_events.1006.normal: "Je mène [surrendering_knight.GetFirstNameNoTooltip] hors de la mêlée et [surrendering_knight.Custom('FR_LeLa')] confie en la garde de mon écuyer, puis je retourne au combat. En règle générale, les captifs doivent verser une rançon pour recouvrer leur liberté. [surrendering_knight.Custom('FR_IlElle')] devrait me rapporter une belle somme !"
 ep2_tournament_events.1006.rival: "Je pointe mon arme sur le visage de [surrendering_knight.GetFirstNameNoTooltip], satisfait de lire de la peur et de la colère dans son regard. Normalement, une rançon payée en or ou en armes suffit à se racheter, mais..."
 ep2_tournament_events.1006.broke: "Alors que j’attends avec impatience, [surrendering_knight.GetFirstNameNoTooltip] soupire.\n\n« Je ne vais pas vous mentir ; je n’ai pas les moyens de vous payer la rançon que vous attendez. Voici tout ce que j’ai », dit-[surrendering_knight.Custom('FR_IlElle')] d’un ton fatigué en me tendant une minuscule bourse, bien trop légère à mon goût."
 ep2_tournament_events.1006.a: "Vous regretterez m’avoir croisé[ROOT.Char.Custom('FR_E')] !"
 ep2_tournament_events.1006.b: "Je vais prendre la rançon !"
 ep2_tournament_events.1006.c: "« [artifact.GetNameNoTooltip]. » Ma foi, ça n’a pas l’air mal du tout."
 ep2_tournament_events.1006.d: "Eh bien ! Je n’ai pas vraiment le choix."
 ep2_tournament_events.1006.e: "Vous êtes libre, noble adversaire !"
 ep2_tournament_events.1007.t: "$tournament_header$ refuge salutaire"
 ep2_tournament_events.1007.desc: "Épuisé[ROOT.Char.Custom('FR_E')], j’entre d’un pas mal assuré dans un refuge pour profiter de son confort austère. Tout autour de moi, des combattants des deux côtés se reposent, l’armure abîmée, les épées émoussées et entaillées. Des écuyers et des valets s’activent, afin de réconforter leurs maîtres.\n\nJ’avise quelques-uns de mes compagnons, en train de se restaurer. Je les salue d’un ton fatigué en m’asseyant parmi eux, perclus[ROOT.Char.Custom('FR_E')] de douleur. De là, je peux voir un marchand qui s’apprête en toute hâte à vendre boisson et nourriture aux combattants fatigués. [teammate_1.GetFirstName] et [teammate_2.GetFirstName] le guignent non sans espoir, tandis que [teammate_3.GetFirstName] fait mine de vouloir un discours, même si le cœur n’y est pas vraiment."
 ep2_tournament_events.1007.a: "Appelez le marchand."
 ep2_tournament_events.1007.a.tt.success: "Les rafraîchissements vous redonnent de l’allant"
 ep2_tournament_events.1007.a.tt.bigsuccess: "La nourriture et la boisson sont merveilleuses !"
 ep2_tournament_events.1007.a.result: "Le score de votre équipe #positive_value augmente#!"
 ep2_tournament_events.1007.a.bigresult: "Le score de votre équipe #positive_value augmente considérablement#!"
 ep2_tournament_events.1007.b: "« Venez autour de moi. »"
 ep2_tournament_events.1007.b.tt: "Peut-être que quelques paroles bien trouvées leur donneront de l’inspiration ?"
 ep2_tournament_events.1007.b.tt.success: "Vos paroles leur redonnent vigueur."
 ep2_tournament_events.1007.b.tt.failure: "Le discours ne semble pas avoir eu beaucoup d’effet."
 ep2_tournament_events.1007.b.result: "Le score de votre équipe #positive_value augmente#!"
 ep2_tournament_events.1007.c: "Je ferais mieux de les laisser tranquille."
 ep2_tournament_events.1011.t: "$tournament_contest_header$ adversaire célèbre"
 ep2_tournament_events.1011.start: "Au milieu du sang et du vacarme de la mêlée, je distingue la silhouette d’un cavalier qui s’approche de moi. Les symboles accrochés au cou de son cheval révèlent son identité, sans qu’il ait besoin de parler : un $knight_culture_player_no_tooltip_lowercase$ de grande renommée est parmi nous.\n\n"
 ep2_tournament_events.1011.unequal: "« [ROOT.Char.GetTitledFirstNameNoTooltip|U] ! » tonne [famous_knight.GetFirstName|U] pour se faire entendre de tout le monde, en approchant au trot. [famous_knight.Custom('FR_IlElle')|U] brandit son épée avec l’aplomb conféré par une longue pratique. Aucun doute, j’ai affaire au fin du fin de la chevalerie.\n\n« Je souhaite croiser le fer avec vous. Venez m’affronter et voyons qui l’emportera ! »"
 ep2_tournament_events.1011.equal: "« Ha ! [ROOT.Char.GetTitledFirstNameNoTooltip|U] ! Vous me faites trop d’honneur ! » [famous_knight.GetFirstName|U] retire son heaume avant de continuer.\n\n« Les deux plus grands $knight_culture_player_plural_no_tooltip_lowercase$ au monde se rencontrent enfin. Deux [Select_CString(And(ROOT.Char.IsFemale, famous_knight.IsFemale), 'combattantes honorables qui ont toutes deux éprouvé leur valeur dans les combats vont enfin se mesurer l’une à l’autre', 'combattants honorables qui ont tous deux éprouvé leur valeur dans les combats vont enfin se mesurer l’un à l’autre')]. Combien de fois ai-je espéré que la destinée nous en donne l’occasion ! Voici venu le moment idéal pour mettre en valeur la noblesse de notre camaraderie ! »"
 ep2_tournament_events.1011.a: "Voyons si cette camaraderie est si noble que ça..."
 ep2_tournament_events.1011.a.tt: "Jeter une motte de terre à son visage alors qu’[famous_knight.Custom('FR_IlElle')] est en plein discours est assurément sournois, mais c’est très efficace !"
 ep2_tournament_events.1011.a.success: "Vous l’emportez"
 ep2_tournament_events.1011.a.failure: "Vous perdez"
 ep2_tournament_events.1011.b: "« Venez, noble adversaire. Affrontons-nous ! »"
 ep2_tournament_events.1011.c: "Un combattant avisé sait éviter les combats perdus d’avance..."
 ep2_tournament_events.1011.d.success: "Vous réussissez à vous éclipser dans la mêlée"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip] vous rattrape"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ depuis les arbres"
 ep2_tournament_events.1012.desc: "Les broussailles épaisses frémissent et bruissent, tandis que je me fraye un chemin à travers elles. Ce bosquet est idéal pour tendre une embuscade, car il borde le sentier qui mène à l’aire de repos.\n\nJe n’ai pas à attendre longtemps. [caught_opponent.GetFirstName] passe justement par là, visiblement impatient[caught_opponent.Custom('FR_E')] de faire une pause après avoir épuisé ses forces au combat. La lumière du soleil se reflète sur son armure, tandis que le bruit des feuilles couvre celui de mon approche par le sous-bois.\n\nSans perdre [caught_opponent.GetFirstNameNoTooltip] de vue, je me place au bon endroit, à environ deux pas de l’endroit où [caught_opponent.GetSheHe] est sur le point de passer."
 ep2_tournament_events.1012.a: "Que ne suis-je la fougère..."
 ep2_tournament_events.1012.b: "« [caught_opponent.GetFirstNameNoTooltip] ! Affrontez-moi en combat équitable ! »"
 ep2_tournament_events.1012.b.success: "Vous gagnez le duel"
 ep2_tournament_events.1012.b.failure: "Vous perdez le duel"
 ep2_tournament_events.1012.c: "Je dois être rapide !"
 ep2_tournament_events.1012.c.success: "L’embuscade réussit"
 ep2_tournament_events.1012.c.failure: "L’embuscade échoue"
 ep2_tournament_events.1012.d: "Vaincre ainsi ne serait pas honorable."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ l’avantage de la hauteur"
 ep2_tournament_events.1013.desc: "Après avoir dépassé un adversaire, je fais faire une volte à ma monture, afin de retourner dans la mêlée. Alors que j’avance, je vois une silhouette être désarçonnée par un coup donné par l’arrière.\n\nApparemment indemne, [felled_participant.GetFirstName] regarde autour d[felled_participant.Custom('FR_EluiElle')] en quête de sa monture. Mais elle est déjà loin, affolée par le bruit des combats.\n\nJe m’approche en prenant de la vitesse, sans [felled_participant.Custom('FR_LeLa')] perdre des yeux. Du haut de mon destrier, [felled_participant.GetSheHe] a l’air si petit[felled_participant.Custom('FR_E')] et sans défense. Ce ne serait pas honorable, aux yeux d’un spectateur, mais à l’amour comme à la guerre, tous les coups sont permis."
 ep2_tournament_events.1013.a: "« Besoin d’aide, [felled_participant.GetFirstNameNoTooltip] ? »"
 ep2_tournament_events.1013.a.tt: "Protégez-[felled_participant.Custom('FR_LeLa')] des dangers de la mêlée, jusqu’à ce qu’un assistant lui ait apporté une autre monture."
 ep2_tournament_events.1013.b: "Ainsi soit-il. #EMP Hue !#!"
 ep2_tournament_events.1013.c: "Nous combattrons équitablement, à pied."
 ep2_tournament_events.1013.c.success: "Vous gagnez le duel"
 ep2_tournament_events.1013.c.failure: "Vous perdez le duel"
 ep2_tournament_events.1013.d: "Je ne me bats pas ainsi."
 ep2_tournament_events.1013.d.tt: "Voltez en quête de combats plus justes."
 ep2_tournament_events.1015.t: "$tournament_contest_header$ un $knight_culture_player_no_tooltip_lowercase$ mystérieux"
 ep2_tournament_events.1015.desc: "Les chevaux traversent la mêlée, en trombe. Ma charge me sort entièrement des combats et je décris une grande boucle pour prendre le temps de les observer.\n\nMon regard est immédiatement attiré par un $knight_culture_player_no_tooltip_lowercase$ qui se bat avec vigueur, férocité et grande adresse, désarçonnant un adversaire puis mettant pied à terre pour poursuivre le combat. Il surclasse totalement son adversaire et ne tarde pas à en venir à bout, gagnant au passage une belle rançon en or.\n\nSon blason me semble familier, mais j’ai du mal à le discerner proprement. Je m’approche au trot et descends de cheval, hélant ce combattant, mais il s’éloigne résolument à la recherche de nouveaux ennemis."
 ep2_tournament_events.1015.a: "Je peux toujours en profiter pour combattre dans son sillage."
 ep2_tournament_events.1015.a.tt: "C’est une excellente occasion de battre un adversaire fatigué et de me faire un peu d’or !"
 ep2_tournament_events.1015.b: "Je dois découvrir son identité !"
 ep2_tournament_events.1015.b.success: "Vous rattrapez l’étranger"
 ep2_tournament_events.1015.b.failure: "L’étranger se fond dans la masse"
 ep2_tournament_events.1015.b.success.tt: "Vous affrontez l’étranger"
 ep2_tournament_events.1015.c: "Mieux vaut le laisser en paix"
 ep2_tournament_events.1016.t: "$tournament_contest_header$ mystère résolu"
 ep2_tournament_events.1016.start: "Il devient rapidement évident que ma présence n’est pas la bienvenue. Le $knight_culture_player_no_tooltip_lowercase$ se retourne régulièrement pour me lancer des regards nerveux et change souvent de direction pour me perdre parmi les combats, mais je n’abandonne pas. Je finis par le saisir par le bras et lui retirer son heaume. Je lance alors un hoquet de surprise.\n\n"
 ep2_tournament_events.1016.mulan: "« J’espère avoir fait mes preuves, » dit [mysterious_knight.GetFirstName], en inclinant légèrement la tête. « Merci de m’avoir fait confiance. À présent, laissez-moi vous rendre la pareille. » [mysterious_knight.GetSheHe] lève son arme, dont la lame flamboie au soleil."
 ep2_tournament_events.1016.mulanunknown: "C’est #EMP [Select_CString(mysterious_knight.IsFemale, 'une femme', 'un homme')]#! !\n\n« Je vous en supplie, ne le dites à personne ! » m’implore-t-[mysterious_knight.GetSheHe|U]. [mysterious_knight.GetSheHe|U] baisse le regard, puis le relève, semblant reprendre espoir. « Je veux simplement prouver ma valeur ! »"
 ep2_tournament_events.1016.relation: "Il fallait que ce soit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', mysterious_knight)], [mysterious_knight.GetFirstName] ! Face à ma grande confusion, [mysterious_knight.GetSheHe] ne peut qu’esquisser un petit sourire et indiquer d’un geste le corps-à-corps qui fait rage.\n\n« Nous n’avons pas de temps à perdre en interrogations, » fait-[mysterious_knight.GetSheHe] valoir. « Nous avons une bataille à gagner ! »"
 ep2_tournament_events.1016.a: "Très bien. Surveillez mes arrières !"
 ep2_tournament_events.1016.b: "Montrez-moi de quoi vous êtes capable !"
 ep2_tournament_events.1016.b.tt: "Regardez attentivement, vous allez sûrement apprendre un tas de choses."
 ep2_tournament_events.1016.b.success: "Vous en apprenez beaucoup"
 ep2_tournament_events.1016.b.failure: "Vous en apprenez un peu"
 ep2_tournament_events.1016.c: "Non ! Pas question !"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ aux abois"
 ep2_tournament_events.1017.desc: "Désarçonné[ROOT.Char.Custom('FR_E')] par une arme d’hast, je me redresse en titubant, un sifflement dans les oreilles. Ceux qui m’ont mis à bas m’encerclent immédiatement.\n\n« Veuillez nous excuser pour ce rude atterrissage, commence [knight_1.GetFirstName], mais nous préférons ne prendre aucun risque. » Ils sont trois, lourdement armés. Leur objectif est clair : ils veulent ma rançon.\n\nAlors que je reprends mes esprits, je remarque que deux personnes s’approchent de mes assaillants par derrière, portant les couleurs de mon équipe. Les trois malheureux sourient de toutes leurs dents, sans se douter du danger qui les guette. Si je le désire, mon sauvetage ne serait qu’une formalité."
 ep2_tournament_events.1017.a: "Arrière ! #EMP Laissez-les-moi.#!"
 ep2_tournament_events.1017.a.success: "Vous venez à bout de vos trois adversaires, tout seul"
 ep2_tournament_events.1017.a.failure: "Vos adversaires vous battent sèchement"
 ep2_tournament_events.1017.b: "Allez-y ! Haro !"
 ep2_tournament_events.1017.b.success: "Vous les prenez par surprise"
 ep2_tournament_events.1017.b.failure: "Ils parviennent à battre en retraite"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ une maison unie"
 ep2_tournament_events.1018.desc: "De l’autre côté de la mêlée, je repère un de mes compagnons d’armes isolé, qui combat seul contre deux adversaires. Sa livrée est déchirée et boueuse, mais je distingue clairement les couleurs de notre noble Maison [ROOT.Char.GetHouse.GetName].\n\nJe pique des deux et ma monture a tôt fait de m’amener jusqu’au lieu de leur affrontement et de percuter l’un d’eux, l’envoyant valser. L’autre, surpris, ne fait guère long feu face à nos deux lames. [family.GetFirstName] sourit de gratitude et s’incline devant moi et mon destrier.\n\n« Mille mercis. Sans vous, ils m’auraient eu[family.Custom('FR_E')]. » [family.GetSheHe|U] avise mes couleurs et porte alors la main sur l’écusson brodé sur son cœur : « [ROOT.Char.GetHouse.GetMotto] ! »"
 ep2_tournament_events.1018.a: "« [ROOT.Char.GetHouse.GetMotto] ! » [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "Je vous protégerai tant que je vivrai."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ silence, je vous prie !"
 ep2_tournament_events.1501.desc: "La foule murmure calmement, tandis que [competitor.GetFirstName] prend ses marques. Je saisis quelques mots emportés par le vent, et cela semble aussi être le cas de [competitor.GetFirstNameNoTooltip]. [competitor.GetSheHe|U] se tourne vers la foule, quelque peu irrité[competitor.Custom('FR_E')]\n\n« Silence ! Ayez un peu de respect pour les concurrents ! » s’exclame-t-[competitor.GetSheHe] d’un ton acerbe. Quelques rires se font entendre en réponse. Évidemment, [competitor.GetSheHe] a besoin de sérénité pour décocher ses flèches, mais, alors qu’[competitor.GetSheHe] se retourne pour brandir une fois de plus son poing vers la foule, j’estime que les choses vont un peu trop loin."
 ep2_tournament_events.1501.secret: "\n\nJe me remémore ce que la foule disait. Ça m’avait l’air plutôt #EMP salace#!, c’est le moins qu’on puisse dire."
 ep2_tournament_events.1501.a: "« Vous, là ! Qu’avez-vous dit ? »"
 ep2_tournament_events.1501.a.tt: "Impossible de faire taire la foule, maintenant que ces propos salaces ont été tenus à voix haute !"
 ep2_tournament_events.1501.b: "Mince alors ! J’ai la gorge irritée, tout à coup."
 ep2_tournament_events.1501.b.tt: "#EMP *tousse*#! #EMP *TOUSSE*#!"
 ep2_tournament_events.1501.c: "Laissons-[competitor.Custom('FR_LeLa')] tranquille."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ dynamique des flèches"
 ep2_tournament_events.1502.desc: "Les bannières flottent et claquent au vent, tandis que je m’avance pour tirer. Alors que j’encoche ma flèche, le vent aigre me fait monter les larmes aux yeux et lève de petits tourbillons de poussière autour de moi.\n\nJ’attends qu’il se calme.\n\nJ’attends encore.\n\nIl ne semble pas près de retomber."
 ep2_tournament_events.1502.secret: "\n\nJe me remémore ce que la foule disait. Ça m’avait l’air plutôt #EMP salace#!, c’est le moins qu’on puisse dire."
 ep2_tournament_events.1502.a: "Peuh ! Ce n’est pas un peu de vent qui m’arrêtera !"
 ep2_tournament_events.1502.b: "« Dites ! Êtes-vous sûrs et certains que c’est mon tour ? »"
 ep2_tournament_events.1502.b.tt: "Si je fais signe à [contestant.GetFirstNameNoTooltip] que c’est son tour, ça pourrait bien fonctionner."
 ep2_tournament_events.1502.b.success: "Les juges acquiescent"
 ep2_tournament_events.1502.b.failure: "On vous dit de tirer"
 ep2_tournament_events.1502.c: "Et si je tirais #EMP à travers#! le vent ?"
 ep2_tournament_events.1502.c.success: "Vous touchez la cible"
 ep2_tournament_events.1502.c.failure: "Le vent est trop fort"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ ennui mortel"
 ep2_tournament_events.1503.desc: "#EMP Tchac !#!\n\nLa flèche d’un participant quitte son arc et se plante dans la cible. S’ensuit quelques applaudissements. Je m’appuie sur mon arc, tandis que j’attends mon tour dans l’ennui le plus total.\n\n#EMP Tchac !#!\n\nUne autre flèche se plante dans la cible. [contestant.GetFirstName] va prendre son arc. Il faut que je trouve #EMP quelque chose#! à faire, sinon je vais perdre la raison."
 ep2_tournament_events.1503.a: "Cette marque est facilement effaçable."
 ep2_tournament_events.1503.a.tt: "Et si je la faisais disparaître et que j’en traçais une autre, quelques pas plus loin ?"
 ep2_tournament_events.1503.a.success: "Vous réussissez"
 ep2_tournament_events.1503.a.failure: "On vous surprend"
 ep2_tournament_events.1503.b: "Je vais m’éloigner un peu pour discuter avec le public."
 ep2_tournament_events.1503.b.flavor: "Qui sait quels ragots il colporte ?"
 ep2_tournament_events.1503.b.tt: "Vous avez découvert un [secret|El] à propos d’un concurrent"
 ep2_tournament_events.1503.b.success: "Vous découvrez un secret"
 ep2_tournament_events.1503.b.failure: "La discussion vous distrait un peu"
 ep2_tournament_events.1503.c: "Il va bien falloir faire avec."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ un sale coup"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName] et moi sommes au sol, nous serrant l’un[ROOT.Char.Custom2('FR_E', versus_contestant)] contre l’autre. La prise me met dans une position désavantageuse et mon adversaire se retrouve au-dessus. Sa victoire est presque assurée.\n\nLe sol poussiéreux se déplace sous nos corps tendus, le visage de mon adversaire le frôle alors qu’[versus_contestant.Custom('FR_IlElle')] tente de me plaquer au sol. Ma main libre, qui cherche à faire levier, se referme inconsciemment sur la terre, et je me retrouve avec une poignée pleine de saleté. Son visage est proche de ma main, si proche..."
 ep2_tournament_events.2001.a: "Prenez ça !"
 ep2_tournament_events.2001.b: "Ce n’est pas une façon de se battre."
 ep2_tournament_events.2001.b.success: "Vous vous battez pour vous redresser"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip] vous maintient facilement au sol"
 ep2_tournament_events.2001.a.tt: "Vous lui jetez de la saleté à la figure"
 ep2_tournament_events.2002.t: "$tournament_versus_header$ l’avoir dans l’os"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName] atterrit violemment sur moi et sa prise me presse contre le sol. Immédiatement, nous commençons à lutter pour une meilleure position ; j’essaie de [versus_contestant.Custom('FR_LeLa')] faire basculer pour me dégager. Quant à [versus_contestant.Custom('FR_LuiElle')], [versus_contestant.Custom('FR_IlElle')] essaie de profiter de l’ouverture.\n\n[versus_contestant.GetFirstNameNoTooltip] coince un de mes bras sous son genou et commence à travailler pour mettre fin au combat. Je tâtonne désespérément de ma main libre à la recherche de quelque chose qui pourrait m’être utile. À moitié aveugle à cause de la saleté sur mon visage, je sens de l’air sur mes doigts, puis le tissu rêche d’un maillot de lutte, et soudain... la raie des fesses ?\n\nSi je ne fais pas quelque chose rapidement, ce combat est pour ainsi dire perdu. Alors je sors le pouce de mon poing serré..."
 ep2_tournament_events.2002.a: "Tous les moyens sont bons en amour comme dans la lutte..."
 ep2_tournament_events.2002.b: "Je vais peut-être perdre, mais je vais perdre avec honneur !"
 ep2_tournament_events.2002.b.tt: "Il est temps de me battre pour m’en sortir !"
 ep2_tournament_events.2002.a.tt: "Tous les membres de la famille proche"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ une intervention bienvenue"
 ep2_tournament_events.2003.desc: "« Arbitre ! Arbitre ! »\n\nC’est avec un grand soulagement que j’entends la voix de mon ami[friend.Custom('FR_E')] [friend.GetFirstName]. Cette distraction bienvenue amène l’arbitre à se diriger vers le mur de l’arène et mon adversaire [versus_contestant.GetFirstName] à hésiter juste une fraction de secondes, assez pour qu’une manchette au visage l’étourdisse momentanément.\n\nLa foule n’est pas contente de ce petit stratagème et des objets divers commencent à pleuvoir dans l’arène. Des fruits, des légumes et même un petit tabouret. Il atterrit assez près pour que je puisse le ramasser, et le dos tourné de l’arbitre qui s’occupe de haranguer [friend.GetFirstNameNoTooltip] me donne une idée..."
 ep2_tournament_events.2003.a: "« Argh ! Arbitre ! [versus_contestant.Custom('FR_IlElle')|U] m’a frappé avec ça ! »"
 ep2_tournament_events.2003.b: "« Par ici, [versus_contestant.GetFirstNameNoTooltip] ! »"
 ep2_tournament_events.2003.c: "Assez de ces sournoiseries."
 ep2_tournament_events.2003.a.tt: "Vous mettez le tabouret dans les mains de [versus_contestant.GetFirstNameNoTooltip] et vous tenez la tête"
 ep2_tournament_events.2003.b.tt: "#EMP *Crac*#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ un combat de bœufs"
 ep2_tournament_events.2004.desc: "J’essaie encore une fois d’enrouler mes bras autour de l’énorme ventre de [versus_contestant.GetFirstName]. Comme précédemment, je ne récolte que des rires alors qu’[versus_contestant.Custom('FR_IlElle')] me projette contre le mur de l’arène de toute sa masse. [versus_contestant.Custom('FR_IlElle')|U] se dirige vers moi en plastronnant, les grosses joues frémissantes, tandis que la foule hurle de joie.\n\nBien que les dimensions prodigieuses de mon adversaire soient un atout, il est impossible que tout ce volume soit uniquement du muscle. [versus_contestant.Custom('FR_IlElle')|U] commence à tourner en rond pour réduire à nouveau l’espace disponible pour moi. Il doit bien y avoir un moyen d’exploiter cela ?"
 ep2_tournament_events.2004.a: "Peut-être qu’à force de bouger ainsi, [versus_contestant.Custom('FR_IlElle')] s’épuisera..."
 ep2_tournament_events.2004.b: "Il suffit de [versus_contestant.Custom('FR_LeLa')] soulever et d’en finir !"
 ep2_tournament_events.2004.c: "[versus_contestant.Custom('FR_IlElle')|U] n’est pas [Select_CString(versus_contestant.IsFemale,'la seule','le seul')] à être bien bâti[versus_contestant.Custom('FR_E')] !"
 ep2_tournament_events.2004.d: "Une tour puissante ne peut se tenir sans fondations."
 ep2_tournament_events.2004.e: "Il n’y a pas de gloire à éviter un combat !"
 ep2_tournament_events.2004.d.tt.success: "Vous ciblez avec succès les jambes de [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName] résiste facilement à vos attaques"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ aux prises avec la luxure"
 ep2_tournament_events.2005.desc: "Alors que je suis aux prises avec mon adversaire [versus_contestant.GetFirstName], une petite glissade de sa part me donne une ouverture. Un jeté rapide l’envoie au sol mais [versus_contestant.Custom('FR_IlElle')] se réceptionne avec aisance, et nous finissons poitrine contre poitrine au sol. La sueur coule sur nos corps alors que nous luttons pour prendre une position avantageuse, ce qui nous rend tous deux luisant[ROOT.Char.Custom2('FR_E', versus_contestant)]s.\n\nAlors que nous nous séparons d’une nouvelle étreinte, peut-être moins combative que la précédente, je remarque la rougeur sur le visage de [versus_contestant.GetFirstNameNoTooltip], une rougeur que je soupçonne de ne pas être due à l’effort."
 ep2_tournament_events.2005.a: "« Devrions-nous continuer dans un endroit plus privé ? »"
 ep2_tournament_events.2005.b: "« J’apprécie notre combat, [versus_contestant.GetFirstNameNoTooltip]. Beaucoup. »"
 ep2_tournament_events.2005.c: "Ha ! [versus_contestant.Custom('FR_IlElle')|U] a baissé sa garde !"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] est intéressé[versus_contestant.Custom('FR_E')] par vos avances"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] est flatté[versus_contestant.Custom('FR_E')], mais décline poliment"
 ep2_tournament_events.2005.b.tt.criticalfailure: "Vous vous êtes complètement fourvoyé sur le langage corporel de [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ une démonstration de force"
 ep2_tournament_events.2006.desc: "Je feins d’aller à gauche et vais à droite, plongeant vers la jambe de mon adversaire [versus_contestant.GetFirstName], mais [versus_contestant.Custom('FR_IlElle')] est plus rapide. [versus_contestant.Custom('FR_IlElle')|U] m’attrape par la taille et me hisse dans les airs tête en bas, son ventre contre mon dos et mes jambes qui s’agitent, impuissantes.\n\nLes cris de la foule résonnent dans mes oreilles tandis que je lutte pour me libérer, essayant en vain de lui asséner un coup de genou à la tête. Plus je me débats, plus je sens que sa prise se relâche. Je redouble d’efforts, mais il semble que [versus_contestant.GetFirstNameNoTooltip] en ait assez de me voir me débattre et me lâche tout simplement.\n\nLe sol se précipite soudainement à ma rencontre. Ma dernière pensée, horrible, est de réaliser que ma tête va prendre le gros de l’impact...\n\n#X *Crac*#!"
 ep2_tournament_events.2006.a: "..."
 ep2_tournament_events.2007.t: "Participation de l’audience"
 ep2_tournament_events.2007.desc: "Je m’efforce de mettre [versus_contestant.GetFirstName] au sol en pressant sur ses épaules. Je suis à deux doigts d’y parvenir lorsque j’entends l’appel d’un juge. Il me faut un moment pour réaliser qu’il vient de décider de me créditer d’une chute !\n\nJe me relève, ne sachant trop que dire. Dois-je accepter ce jugement erroné ? C’est alors qu’une forte clameur s’élève de la foule. Je me retourne et vois [opponent_friend.GetFirstName] se précipiter vers moi après avoir franchi les lices, en gesticulant furieusement.\n\n« C’est injuste ! Ses épaules étaient loin d’être au sol ! » s’écrie-t-[opponent_friend.GetSheHe] en saisissant un juge par le poignet."
 ep2_tournament_events.2007.a: "Gardes ! Emmenez ce fauteur de troubles !"
 ep2_tournament_events.2007.b: "Ses épaules ont #EMP bel et bien#! touché le sol !"
 ep2_tournament_events.2007.b.tt.success: "Vous gagnez le débat"
 ep2_tournament_events.2007.b.tt.failure: "Les juges prennent le parti de [opponent_friend.GetFirstNameNoTooltip]"
 ep2_tournament_events.2007.c: "Vous avez raison, il n’y a pas eu chute."
 #Fistfighting
 ep2_tournament_events.2501.t: "Des choix à faire..."
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName] m’assène un puissant coup d’épaule dans la cage thoracique, m’envoyant au sol, mais n’essaie pas de me plaquer. [versus_contestant.Custom('FR_IlElle')|U] fait bien, car mon poing fend l’air là où aurait été sa tête. Les tâtonnements dans ce combat sont manifestement terminés.\n\nNous tournons prudemment l’un[Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'e', '')] autour de l’autre. [versus_contestant.GetFirstNameNoTooltip] esquisse un sourire sournois. C’est le calme dont un lutteur malin doit profiter pour mettre au point une stratégie avant la tempête."
 ep2_tournament_events.2501.a: "Je me concentre sur les clés d’étranglement."
 ep2_tournament_events.2501.b: "Je travaille sur les prises au corps."
 ep2_tournament_events.2501.c: "J’attaque les appuis pour l’envoyer au sol."
 ep2_tournament_events.2501.a.tt.criticalsuccess: "Vous l’envoyez au sol"
 ep2_tournament_events.2501.a.tt.success: "Cela fonctionne raisonnablement bien"
 ep2_tournament_events.2501.a.tt.failure: "Votre tactique échoue"
 ep2_tournament_events.2502.t: "Une luxation"
 ep2_tournament_events.2502.desc: "Alors que je me dégage d’une brève neutralisation avec [versus_contestant.GetFirstName], je [versus_contestant.Custom('FR_LeLa')] saisis par surprise par le cou. Sa nuque produit un craquement audible, tandis que mon adversaire crie de panique.\n\nLa foule est en liesse, mais les acclamations laissent rapidement place à des murmures confus tandis que je relâche ma prise. Au moment où mon bras est entré en contact avec le sol, un bruit sec m’a fait comprendre que tout n’allait pas bien, et la douleur qui me parcourt à présent les doigts confirme une dislocation.\n\n[versus_contestant.GetFirstNameNoTooltip] est toujours en train de se remettre, alors si je réagis rapidement, peut-être..."
 ep2_tournament_events.2502.a: "Il n’y a qu’une seule solution."
 ep2_tournament_events.2502.b: "Si je favorise mon autre main, je pourrais peut-être encore gagner..."
 ep2_tournament_events.2502.c: "Je suis blessé[ROOT.Char.Custom('FR_E')] ! Je dois lui concéder la victoire."
 ep2_tournament_events.2502.a.tt: "Vous tentez de remettre l’articulation du doigt en place"
 ep2_tournament_events.2502.a.tt.success: "Votre traitement impromptu fonctionne"
 ep2_tournament_events.2502.a.tt.failure: "Cela fait mal et n’a rien arrangé !"
 ep2_tournament_events.2502.b.tt: "Vous continuez à vous battre !"
 ep2_tournament_events.2503.t: "La paupière la plus faible"
 ep2_tournament_events.2503.desc: "Un bras se resserre autour de ma tête et je réponds par un méchant coup de coude dans le ventre de [versus_contestant.GetFirstName]. Je me dégage de sa prise, essaie de [versus_contestant.Custom('FR_LeLa')] saisir et nous nous bloquons, les bras enchevêtrés, respirant bruyamment.\n\nAlors que nous nous débattons dans cette emprise mutuelle, je remarque un sourire s’esquisser sur le visage de mon adversaire. Pourquoi sourit-[versus_contestant.Custom('FR_IlElle')] ?\n\n#EMP AAaah !#! Mon œil ! Son pouce est fermement enfoncé dans mon orbite et il faut un puissant coup au visage pour l’éloigner de moi. Je recule en titubant, les mains sur mon œil blessé et mon adversaire flou qui avance vers moi."
 ep2_tournament_events.2503.a: "Alors c’est ainsi qu’on se bat ?!"
 ep2_tournament_events.2503.b: "Arbitre ! Arbitre !"
 ep2_tournament_events.2503.c: "Vous ne vous en sortirez pas aussi facilement !"
 ep2_tournament_events.2503.d: "[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U] [versus_contestant.Custom2('InsultAdjective', ROOT.Char)] ! Approchez pour que je puisse vous frapper !"
 ep2_tournament_events.2503.a.tt: "Vous [versus_contestant.Custom('FR_LeLa')] frappez dans l’œil pour vous venger !"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] est disqualifié[versus_contestant.Custom('FR_E')]"
 ep2_tournament_events.2503.b.tt.failure: "Le combat peut continuer"
 ep2_tournament_events.2503.c.tt: "Vous continuez le combat !"
 ep2_tournament_events.2504.t: "Une conduite inconvenante"
 ep2_tournament_events.2504.desc: "Je tourne autour de mon adversaire et parviens à lui faire une clé de cou. Je serre ma prise, mais [versus_contestant.GetFirstName] semble presque... apprécier le contact. Je l’envoie au sol, mais [versus_contestant.Custom('FR_IlElle')] se relâche, une lueur inquiétante commençant même à apparaître dans ses yeux sauvages.\n\nJe me baisse rapidement pour [versus_contestant.Custom('FR_LeLa')] plaquer, mais en un éclair, [versus_contestant.Custom('FR_IlElle')] me frappe sur le côté, me laissant sur le sol. Plutôt que d’essayer de me plaquer, [versus_contestant.Custom('FR_IlElle')] me monte dessus et commence à me donner des coups de poing au visage ! Par désespoir, j’envoie un coup de poing droit dans sa tempe, mais en réponse, sa bouche écumante s’ouvre, s’avance et...\n\n« #EMP Aaaaah ! Mon nez !#! »"
 ep2_tournament_events.2504.a: "Sortez-[versus_contestant.Custom('FR_LeLa')] de l’arène immédiatement !"
 ep2_tournament_events.2504.b: "Allez chercher mon médecin !"
 ep2_tournament_events.2504.c: "Que quelqu’un trouve un médecin !"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip] est rapidement disqualifié[versus_contestant.Custom('FR_E')] et vous progressez dans l’épreuve"
 ep2_tournament_events.2504.b.tt: "Peu importe l’épreuve, il vous faut un médecin !"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip] fait des merveilles"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip] parvient à sauver votre nez"
 ep2_tournament_events.2504.b.tt.failure: "Même les soins de [physician.GetFirstNameNoTooltip] ne peuvent pas sauver votre nez"
 ep2_tournament_events.2504.c.tt: "Un serviteur est envoyé à la recherche d’un nouveau médecin de la Cour"
 ep2_tournament_events.2505.t: "Une pluie de coups"
 ep2_tournament_events.2505.desc: "Mes bras et mes muscles me font mal.\n\nPas seulement mon cou, qui a résisté à tant de prises serrées, ou mon torse, pourtant pratiquement ramolli. Non, mes bras donnent l’impression d’avoir été piétinés par tout un attelage de chevaux conduit par [ROOT.Char.GetFaith.DevilName]. Ma seule consolation, alors que je regarde mon adversaire [versus_contestant.GetFirstName] à travers des respirations irrégulières et un œil trouble, est qu’[versus_contestant.Custom('FR_IlElle')] n’est pas en meilleur état.\n\nNous avançons l’un[Select_CString(And(ROOT.Char.IsFemale, versus_contestant.IsFemale), 'e', '')] vers l’autre en titubant. Le sang s’écoule librement de petites coupures. Nous sommes presque à portée de prise lorsque l’on nous sépare, les juges inquiets se pressant autour de nous. Ils proposent... un match nul ?"
 ep2_tournament_events.2505.a: "Un combat aussi égal n’a pas besoin d’avoir un perdant."
 ep2_tournament_events.2505.b: "Un match nul ?! Vous allez devoir me traîner hors de cette arène !"
 ep2_tournament_events.2505.b.tt.success: "Vous gagnez le combat"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] gagne le combat"
 ep2_tournament_events.2505.b.tt.doublefailure: "Vous vous écroulez tous deux d’épuisement"
 ep2_tournament_events.2505.b.tt.sadistic: "Chaque courtisan et invité [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2505.b.tt.notsadistic: "Chaque courtisan et invité non [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep2_tournament_events.2506.t: "Un nouvel angle de vue"
 ep2_tournament_events.2506.desc: "J’essaie de faire jeu égal, mais face aux assauts furieux de [versus_contestant.GetFirstName] qui tente de me faire une prise, je ne fais qu’esquiver ou contrer. Jusqu’à ce qu’[versus_contestant.Custom('FR_IlElle')] me saisisse.\n\nSa prise se resserre autour de mon cou tel un affreux serpent, tandis que sa main la pousse dans l’autre sens, comme pour mettre fin aux souffrances d’une bête. Je ne peux plus respirer, mes yeux sont prêts à sortir de leurs orbites, mes joues sont rougies par le sang emprisonné, et mon cou craque comme une branche cassante.\n\n#X *Crac*#!\n\nLe monde devient monochrome. Mon corps se crispe.\n\nJe suis couché[ROOT.Char.Custom('FR_E')] sur le dos et je regarde le ciel."
 ep2_tournament_events.2506.a: "#DIE2 ...eurk !#!"
 ep2_tournament_events.2507.t: "Coups de masse"
 ep2_tournament_events.2507.desc: "Il n’y a rien de tel qu’une bonne lutte pour mettre les sens en éveil. Tout est plus distinct dans le son, la vue et l’odorat. C’est suffisant pour se sentir surhumain[ROOT.Char.Custom('FR_E')] ! Peut-être que la perte d’un sens provoque exactement le contraire...\n\nAvec mépris, je me déplace sur le côté pour éviter une prise imminente de [versus_contestant.GetFirstName], et alors qu’[versus_contestant.Custom('FR_IlElle')] recule, je frappe son crâne avec mes deux poings telles des masses venant de gauche et de droite.\n\n[versus_contestant.Custom('FR_IlElle')|U] hurle de douleur et des gouttes de sang s’échappent de ses oreilles. Ce combat va manifestement se terminer rapidement, mais les tentatives de prises sauvages lancées vaguement dans ma direction laissent penser que [versus_contestant.GetFirstNameNoTooltip] veut prendre sa revanche ou du moins être plaqué[versus_contestant.Custom('FR_E')] au sol en essayant."
 ep2_tournament_events.2507.a: "... Prenons le temps."
 ep2_tournament_events.2507.b: "Terminons-en rapidement."
 ep2_tournament_events.2507.b.tt: "La victoire est assurée, mais une fin rapide serait quand même clémente"
 ep2_tournament_events.2507.c: "« Je pense que vous en avez eu assez, [versus_contestant.GetFirstNameNoTooltip]. »"
 ep2_tournament_events.2507.c.success: "Vous parvenez à convaincre [versus_contestant.GetFirstNameNoTooltip] d’abandonner"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip] poursuit son assaut infructueux"
 ### Jousting Events
 ep2_tournament_events.3501.t: "Une joute pour attirer l’attention"
 ep2_tournament_events.3501.desc: "Un mouvement flou, un craquement retentissant et la quintaine d’entraînement tourne à nouveau violemment. Le jeune [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] qui a porté le coup balaie sans effort la cible, puis me salue solennellement, depuis sa selle.\n\nBam ! Un autre [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] attaque le poteau. Faisant preuve d’autant de dextérité, il esquive facilement la poutre tournante, arrête son cheval près de l’endroit où se tient le premier, et s’incline solennellement avec son arme dans ma direction. Les deux [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] lèvent leurs visières, et même d’ici, je peux les voir se lancer des regards féroces."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip] semble très compétent[knight1.Custom('FR_E')]."
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip] est manifestement le bon choix."
 ep2_tournament_events.3501.c: "Le gagnant a mes faveurs !"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName] gagne !"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName] gagne !"
 ep2_tournament_events.3501.d: "Assez ! C’est un comportement enfantin."
 ep2_tournament_events.3502.t: "Conséquences d’un manque d’entretien"
 ep2_tournament_events.3502.desc: "Les lances qui se brisent ajoutent une note rythmique aux coups sourds portés sur le poteau cible.\n\nC’est au tour d’un autre jouteur, mais soudain quelque chose semble étrange. Le dernier impact n’est-il pas inhabituel ?\n\n[competitor.GetFirstName] assène un coup si puissant que le poteau se fracture ! La poutre est projetée à travers la place, tandis que le reste vacille encore un court instant avant de s’effondrer."
 ep2_tournament_events.3502.a: "Que les responsables soient châtiés !"
 ep2_tournament_events.3502.b: "L’entretien de ce tournoi laisse vraiment à désirer."
 ep2_tournament_events.3502.c: "Je vais payer pour sa réparation."
 ep2_tournament_events.3502.d: "Un coup impressionnant, [competitor.GetFirstNameNoTooltip] !"
 ep2_tournament_events.3503.t: "$tournament_header$ un [GetPlayer.Custom('KnightCultureNoTooltipLowercase')] malchanceux"
 ep2_tournament_events.3503.desc: "La foule produit un son étrange, comme si la moitié gémissait et l’autre moitié... exultait ? Je jette un coup d’œil à travers les rangs des participants rassemblés et laisse échapper un soupir. [hapless_knight.GetFirstName] a passé tout l’entraînement à rater largement la cible et se prépare pour un nouveau passage.\n\nAlors qu’[hapless_knight.Custom('FR_IlElle')] s’approche de la cible, [hapless_knight.Custom('FR_IlElle')] lâche complètement sa lance. Paniqué[hapless_knight.Custom('FR_E')], [hapless_knight.Custom('FR_IlElle')] lève les yeux juste au moment où [hapless_knight.Custom('FR_IlElle')] est frappé[hapless_knight.Custom('FR_E')] en plein milieu de l’abdomen par la quintaine ! [hapless_knight.Custom('FR_IlElle')|U] tend les bras et s’agrippe à la poutre, mais l’élan l’emporte. Quelques instants plus tard, [hapless_knight.GetFirstNameNoTooltip] se balance au bout de la poutre, impuissant[hapless_knight.Custom('FR_E')], en équilibre dans les airs."
 ep2_tournament_events.3503.a: "Quel don pour le comique de geste !"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip] accepte votre offre d’emploi"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] est contrarié[hapless_knight.Custom('FR_E')] par la proposition"
 ep2_tournament_events.3503.b: "[hapless_knight.Custom('FR_IlElle')|U] se moque de ce sport ! Bannissez-[hapless_knight.Custom('FR_LeLa')] !"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip] est exclu[hapless_knight.Custom('FR_E')] de la compétition pour l’avoir déshonorée"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] parvient à plaider sa cause"
 ep2_tournament_events.3503.c: "Je l’aime bien, honnêtement."
 ep2_tournament_events.3503.d: "Ha !"
 ep2_tournament_events.3504.t: "Trop lent"
 ep2_tournament_events.3504.desc: "Dans ma jeunesse, mon vieux maître m’a appris que je devais expirer juste avant que la lance ne frappe.\n\nUn pas, deux pas, trois pas. Un pas, petit galop. Abaisser la lance, l’équilibrer, aligner la pointe. Inspirer, expirer, toucher.\n\nJ’ai réussi ! Ma lance vole en éclats, mais je comprends – trop tard – que mon cheval n’était qu’au petit galop. La douleur m’envahit instantanément lorsque la masse me #X frappe#! et me fait tomber de ma selle.\n\nJe suis suspendu[ROOT.Char.Custom('FR_E')] dans le vide, le monde s’arrête. Je repense à mon vieux maître qui fronçait les sourcils quand je n’exécutais pas quelque chose à la perfection...\n\nLe monde se remet en mouvement. Le sol se précipite vers moi, et soudain tout est noir."
 ep2_tournament_events.3504.a: "..."
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ entaillé[ROOT.Char.Custom('FR_E')]"
 ep2_tournament_events.4001.desc: "Aller à la ligne de départ, étendre la lance, se caler sur la selle, attendre le signal, se pencher en avant, viser...\n\nLe déroulement de la joute est devenu pour moi un rituel immuable, mais lorsque la force du double impact me traverse, une douleur aiguë et brûlante me remonte le long du bras.\n\nLe sang s’écoule librement d’une blessure au biceps, la lance de mon adversaire [versus_contestant.GetFirstName] ayant méchamment tranché le haut de mon bras.\n\nLa blessure est grave. Personne ne m’accuserait de lâcheté si j’abandonnais et plusieurs valets inquiets insistent même pour que je le fasse."
 ep2_tournament_events.4001.a: "Remettez-moi sur mon cheval !"
 ep2_tournament_events.4001.a.tt: "Chaque [courtier|El] et [guest|El] obtient #COLOR_GREEN 10#! d’opinion envers vous"
 ep2_tournament_events.4001.b: "Je suis plus coriace que ça."
 ep2_tournament_events.4001.c: "Le plus malin renonce."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ désarçonné[versus_contestant.Custom('FR_E')]"
 ep2_tournament_events.4002.desc: "Bam ! Le fracas du bois contre le bois indique que j’ai atteint la cible et la puissance est telle que [versus_contestant.GetFirstName] vacille avant de s’effondrer au sol. Je bride mon cheval à la fin de la piste et regarde mon adversaire.\n\n[versus_contestant.GetFirstNameNoTooltip] se remet debout et semble plus avoir le souffle coupé qu’être réellement blessé[versus_contestant.Custom('FR_E')]. [versus_contestant.Custom('FR_IlElle')|U] regarde avec regret son bouclier fendu en deux sur le sol tandis qu’un valet ramasse les morceaux et les jette sur un petit tas constitué des restes de son bouclier principal. [versus_contestant.Custom('FR_IlElle')|U] n’en a probablement pas d’autre."
 ep2_tournament_events.4002.a: "« Qu’on lui apporte un de mes boucliers de rechange ! »"
 ep2_tournament_events.4002.b: "« Êtes-vous blessé[versus_contestant.Custom('FR_E')] ? Je vais vous aider à vous redresser ! »"
 ep2_tournament_events.4002.c: "C’est un risque inhérent à la joute."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ le puissant rondin"
 ep2_tournament_events.4003.desc: "Je trotte avec mon cheval vers la ligne de départ lorsque je m’arrête un instant et plisse les yeux. S’ils ne me trompent pas, il se passe quelque chose de vraiment bizarre à l’autre bout de la place de la joute.\n\nLes valets de mon adversaire [versus_contestant.GetFirstName] peinent à hisser sa lance jusqu’à [versus_contestant.Custom('FR_LuiElle')], et pour cause. L’arme géante est moins une lance de bois qu’un tronc d’arbre déraciné, une hampe aussi longue que deux hommes.\n\nJe regarde avec incrédulité [versus_contestant.GetFirstNameNoTooltip] la brandir avec suffisance, l’appuyant sur le cou du cheval pour la stabiliser. La foule murmure dans l’attente et l’indignation, se demandant s’il faut laisser faire ou se plaindre de l’injustice."
 ep2_tournament_events.4003.a: "Cela ne peut pas être autorisé !"
 ep2_tournament_events.4003.a.tt: "Où est l’arbitre le plus proche ?"
 ep2_tournament_events.4003.b: "Vous voulez vraiment gagner ainsi ?"
 ep2_tournament_events.4003.b.tt.win: "Vous réussissez à [versus_contestant.Custom('FR_LeLa')] persuader"
 ep2_tournament_events.4003.b.tt.lose: "Vous n’arrivez pas à [versus_contestant.Custom('FR_LeLa')] persuader"
 ep2_tournament_events.4003.c: "Ce jeune arbre malingre ne vous sauvera pas de moi !"
 ep2_tournament_events.4003.c.tt.win: "Vous surmontez votre désavantage"
 ep2_tournament_events.4003.c.tt.lose: "La lance de [versus_contestant.GetFirstNameNoTooltip] s’avère trop forte"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ combattre sans monture"
 ep2_tournament_events.4004.desc: "Je combats la nervosité habituelle avant une joute en m’affairant à vérifier et revérifier mes différents équipements. Cependant, je me rends compte d’une présence à mes côtés. Mon adversaire [versus_contestant.GetFirstName] est, curieusement, à pied. L’épée posée sur son épaule, [versus_contestant.Custom('FR_IlElle')] se penche en avant et parle sur un ton quelque peu conspirateur.\n\n« [ROOT.Char.GetFirstName] ! Que diriez-vous de vous dégourdir les jambes avec moi ? », propose-t-[versus_contestant.Custom('FR_IlElle')]. En réponse à mon air ahuri, [versus_contestant.Custom('FR_IlElle')] rit et désigne le sol.\n\n« Et si on faisait cette manche à pied ? Nous donnerions à la foule quelque chose de différent. »"
 ep2_tournament_events.4004.a: "Peu m’importe comment je vous bats !"
 ep2_tournament_events.4004.a.success: "Vous vainquez [versus_contestant.GetFirstNameNoTooltip] avec une lame"
 ep2_tournament_events.4004.a.failure: "Vous ne parvenez pas à battre [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.4004.b: "Remontez sur votre cheval, imbécile."
 ep2_tournament_events.4004.c: "À pied, oui. Mais avec des lances."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ [Select_CString(versus_contestant.IsFemale,'Une femme','Un homme')] d’honneur ?"
 ep2_tournament_events.4005.desc: "L’avant-bras de mon adversaire [versus_contestant.GetFirstName] pend inutilement tandis qu’[versus_contestant.Custom('FR_IlElle')] prend position. Sa gêne devient rapidement une grimace de douleur lorsqu’[versus_contestant.Custom('FR_IlElle')] tente de soulever la lance. La dernière manche lui a manifestement laissé des séquelles.\n\nJe regarde avec étonnement ses valets mettre la lance en position et la fixer à son bras. Il semble que mon adversaire soit si désireu[versus_contestant.Custom('FR_XSe')] de défendre son honneur qu’[versus_contestant.Custom('FR_IlElle')] se battra même sans espoir de victoire.\n\nJe salue avec ma lance tandis que la foule nous acclame."
 ep2_tournament_events.4005.a: "Ce serait un manque de respect de ne pas faire de mon mieux."
 ep2_tournament_events.4005.a.tt: "Vous joutez comme vous le feriez avec n’importe qui d’autre"
 ep2_tournament_events.4005.b: "L’honneur appelle l’honneur !"
 ep2_tournament_events.4005.b.tt: "Vous lui accordez une passe de clémence en levant votre lance vers le ciel"
 ep2_tournament_events.4005.c: "Une occasion parfaite !"
 ep2_tournament_events.4005.c.tt: "Vous frappez avec votre lance en arc de cercle pour vous assurer de faire tomber votre adversaire de sa selle"
 ep2_tournament_events.4006.t: "$tournament_versus_header$ une passe de clémence"
 ep2_tournament_events.4006.desc: "Nos deux chevaux se mettent au trot l’un vers l’autre. Je descends ma lance pour l’aligner sur la cible, mais je ne vois pas mon adversaire [versus_contestant.GetFirstName] faire de même. Au contraire, la pointe de sa lance s’écarte de moi.\n\nLa passe de clémence est bien connue des amateurs de joute. Si un jouteur dirige sa lance vers le ciel ou vers le côté au début de la passe, cela montre qu’il veut la recommencer. Répondre favorablement à cette demande est une preuve de respect, à condition de la voir..."
 ep2_tournament_events.4006.a: "Je ne veux pas de victoire facile."
 ep2_tournament_events.4006.a.tt: "Vous respectez le souhait de votre adversaire pour une passe de clémence"
 ep2_tournament_events.4006.b: "Mon heaume m’a empêché de voir sa demande !"
 ep2_tournament_events.4006.b.tt: "Vous ne levez pas votre lance vers le ciel"
 ep2_tournament_events.4007.t: "$tournament_versus_header$ le sort [Select_CString(groom.IsFemale,'de la palefrenière','du palefrenier')]"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName] passe près de moi sur son cheval, occupé[versus_contestant.Custom('FR_E')] à frotter la bride de son animal. [Select_CString(groom.IsFemale,'Sa palefrenière','Son palefrenier')] [versus_contestant.Custom('FR_LeLa')] suit à pied, les vêtements dans un triste état, le tissu s’effilochant aux coutures.\n\n« Quel est votre nom ? » lui demandé-je. [groom.Custom('FR_IlElle')|U] lève les yeux, surpris[groom.Custom('FR_E')], alors que [Select_CString(versus_contestant.IsFemale,'son seigneur','sa dame')] continue à avancer sans [groom.Custom('FR_LuiElle')]. « [groom.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. » Au milieu de sa réponse, impossible de manquer le regard envieux qu’[groom.Custom('FR_IlElle')] jette sur son homologue à la présentation élégante qui s’occupe de mon cheval."
 ep2_tournament_events.4007.a: "Quelle créature pitoyable !"
 ep2_tournament_events.4007.b: "Que diriez-vous d’un travail à ma Cour ?"
 ep2_tournament_events.4007.b.tt: "Cela ne va pas plaire à [versus_contestant.GetFirstNameNoTooltip]..."
 ep2_tournament_events.4007.c: "Vous aimeriez peut-être gagner une pièce ou deux ?"
 ep2_tournament_events.4007.c.tt: "Vous [groom.Custom('FR_LeLa')] persuadez de donner une bonne claque sur la croupe du cheval"
 ep2_tournament_events.4007.d: "Servez bien votre [versus_contestant.Custom('FR_SeigneurDame')], [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ qui êtes-vous ?"
 ep2_tournament_events.4008.desc: "Le bruit des tribunes fait tressaillir les oreilles de mon cheval, alors je frotte sa crinière pour le rassurer. L’hostilité des spectateurs est extrême dans cette manche. Alors que je les survole du regard, un chant émane de la foule.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nCertains spectateurs se penchent même par-dessus les barrières et je remarque avec consternation les visages emplis de haine et les vociférations à mon encontre au premier rang."
 ep2_tournament_events.4008.a: "Ils vont devoir faire avec ma victoire !"
 ep2_tournament_events.4008.a.success: "Vous surmontez les injures de la foule"
 ep2_tournament_events.4008.a.failure: "La foule vous fait perdre contenance"
 ep2_tournament_events.4008.a.criticalfailure: "Vous êtes légèrement blessé[GetPlayer.Custom('FR_E')] par la foule qui vous lance des objets"
 ep2_tournament_events.4008.b: "Je doute que gagner soit dans mon intérêt..."
 ep2_tournament_events.4008.b.tt: "Vous renoncez à concourir"
 ep2_tournament_events.4009.t: "$tournament_versus_header$ le chevalier indigent"
 ep2_tournament_events.4009.desc: "Crac ! Les deux lances volent en éclats après une frappe réussie. Je me penche en arrière, comme on me l’a appris, et me tiens sur mes étriers pour ralentir mon cheval. Je me remets doucement de l’impact, tandis que le vacarme croissant de la foule me fait me retourner.\n\nMon adversaire [versus_contestant.GetFirstName] est manifestement en difficulté. Pas physiquement, semble-t-il, mais [versus_contestant.Custom('FR_IlElle')] dispute un infortuné serviteur. En me rapprochant, j’entends quelques fragments du propos.\n\n« Comment ça, nous n’en avons plus ? Vous avez perdu la seule lance de rechange ?! »"
 ep2_tournament_events.4009.desc.poor: "\n\nPeut-être que les rumeurs sur ses difficultés financières étaient plus crédibles que je ne le pensais..."
 ep2_tournament_events.4009.desc.lowborn: "\n\n[versus_contestant.GetFirstNameNoTooltip] n’est pas issu[versus_contestant.Custom('FR_E')] d’une lignée noble, alors l’argent est probablement beaucoup plus difficile à trouver pour [versus_contestant.Custom('FR_LuiElle')]..."
 ep2_tournament_events.4009.a: "« Ha, ha ! Hors de l’arène, miséreu[versus_contestant.Custom('FR_XSe')] ! »"
 ep2_tournament_events.4009.b: "« [versus_contestant.GetFirstNameNoTooltip] ! Puis-je vous offrir une lance ? »"
 ep2_tournament_events.4009.c: "L’épreuve doit continuer."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ cavaliers"
 ep2_tournament_events.4500.desc: "Mon cheval est prêt, bien sûr, mais une monture n’est rien sans un bon cavalier. Je me retrouve donc avec trois cavaliers potentiels devant moi, réclamant tous l’honneur de me représenter.\n\n"
 ep2_tournament_events.4500.knight: "Le premier est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('jockey1') )] [jockey1.GetFirstName], [Select_CString(jockey1.IsFemale, 'une bonne candidate', 'un bon candidat')], compte tenu de son expérience en matière équestre, en rapport avec sa profession."
 ep2_tournament_events.4500.guest: "Le deuxième volontaire impromptu est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], qui veut peut-être me remercier de mon hospitalité."
 ep2_tournament_events.4500.nobody: "Le dernier est [Select_CString(jockey3.IsFemale, 'une parfaite inconnue', 'un parfait inconnu')], [Select_CString(jockey3.IsFemale, 'une femme', 'un homme')] du coin, des plus banal[jockey3.Custom('FR_E')]s, qui se fait appeler [jockey3.GetFirstName]."
 ep2_tournament_events.4500.fallback: "Aucun ne présente de qualité remarquable pour s’acquitter de cette tâche. Tous sont de parfaits inconnus et, manifestement, de simples roturiers en quête de gloire et de fortune, mais ce sont les seuls disponibles."
 ep2_tournament_events.4500.a: "Vous ferez l’affaire !"
 ep2_tournament_events.4500.b: "Pourquoi pas vous ?"
 ep2_tournament_events.4500.c: "Bon. Je vais faire un pari..."
 ep2_tournament_events.4500.knight.tt: "À vous de jouer, [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip] me paraît être le bon choix."
 ep2_tournament_events.4500.nobody.tt: "Pourquoi ne pas tenter ma chance avec [jockey3.GetFirstNameNoTooltip] ?"
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ Un moment volé"
 ep2_tournament_events.5501.desc: "[enemy.GetFirstName] conclut son récital par une révérence et la foule applaudit à tout rompre. Je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à ne pas applaudir.\n\nComment a-t-[enemy.Custom('FR_IlElle')] pu le savoir ? Cela a-t-il été manigancé ? Ou est-ce simplement une coïncidence que le poème de [enemy.GetFirstNameNoTooltip] soit presque identique au mien ?\n\nLes spectateurs font silence. C’est mon tour."
 ep2_tournament_events.5501.a: "Je vais leur montrer que tout est dans l’interprétation."
 ep2_tournament_events.5501.b: "C’est le moment d’improviser !"
 ep2_tournament_events.5501.b.success: "Vous parvenez à improviser"
 ep2_tournament_events.5501.b.failure: "Votre tentative est un désastre"
 ep2_tournament_events.5501.c: "C’est une machination. « Arbitre ! »"
 ep2_tournament_events.5501.c.success: "C’est un vil stratagème de [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c.failure: "Tout le monde pense que vous êtes irrationne[GetPlayer.Custom('FR_LLle')]"
 ep2_tournament_events.5502.t: "$tournament_contest_header$ Ce n’est qu’un malentendu"
 ep2_tournament_events.5502.start: "Il suffit d’un vers pour que les murmures commencent. [contestant.GetFirstName] est sur la scène et récite effrontément des vers d’une chanson populaire locale ! Des grognements mécontents parmi le public se font entendre tandis qu’[contestant.Custom('FR_IlElle')] continue.\n\n"
 ep2_tournament_events.5502.culture: "Quelque chose ne colle pas. [contestant.GetFirstNameNoTooltip] ne peut pourtant pas la connaître, étant donné qu’[contestant.Custom('FR_IlElle')] est d’origine [contestant.GetCulture.GetName]. Soudain, je me rappelle que l’ouvrier qui a construit l’estrade avait fredonné cet air un peu plus tôt !"
 ep2_tournament_events.5502.friend: "Je comprends de suite ce qui s’est passé, alors que la foule continue de huer mon ami[contestant.Custom('FR_E')]. [contestant.Custom('FR_IlElle')|U] est d’origine [contestant.GetCulture.GetName] et a sûrement entendu cet air sans se rendre compte à quel point il est répandu !"
 ep2_tournament_events.5502.end: "\n\nSur l’estrade, [contestant.GetFirstNameNoTooltip] se mure dans le silence, tandis que la foule se met à hurler de colère. Des légumes pourris pleuvent sur [contestant.Custom('FR_LuiElle')], tandis qu’[contestant.Custom('FR_IlElle')] tente de se protéger des projectiles."
 ep2_tournament_events.5502.a: "Assez ! Ce n’est pas sa faute !"
 ep2_tournament_events.5502.c.success: "Vous réussissez à persuader la foule"
 ep2_tournament_events.5502.c.failure: "La foule ignore votre plaidoyer"
 ep2_tournament_events.5502.b: "Houuu ! Houuuu !"
 ep2_tournament_events.5502.c: "C’est très inconvenant."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ Le trac"
 ep2_tournament_events.5503.desc: "Les cors retentissent et la foule compacte pousse des cris de joie. Je monte les marches de l’estrade du récital. Un silence d’attente s’abat sur le public lorsque je prends une pose héroïque, le torse bombé et les bras écartés.\n\nJ’ouvre la bouche. Elle est sèche. Si sèche. J’essaie de parler, mais les mots ne viennent pas. Des centaines d’yeux me fixent.\n\nPourquoi je ne peux pas parler ?!"
 ep2_tournament_events.5503.rich: "Les murmures de la foule s’intensifient, tandis que mes mains tâtonnantes se referment sur quelque chose dans mes poches. Quelque chose de grand en cuir. Une bourse pleine."
 ep2_tournament_events.5503.seducer: "Je tremble de panique et mon souffle s’échappe d’une manière familière. Cela me rappelle que la passion ne m’a jamais fait défaut auparavant..."
 ep2_tournament_events.5503.fallback: "J’ai l’estomac noué et commence à avoir la nausée tandis que les murmures de la foule s’intensifient."
 ep2_tournament_events.5503.a: "Il doit bien y avoir quelque chose que je puisse faire..."
 ep2_tournament_events.5503.a.tt: "Heureusement, j’ai quelques vieux vers en mémoire !"
 ep2_tournament_events.5503.b: "Regardez ! De l’argent pour tout le monde !"
 ep2_tournament_events.5503.b.tt: "Je peux m’échapper rapidement pendant qu’ils se précipitent !"
 ep2_tournament_events.5503.c: "Un peu de #EMP réalité physique#! ne serait pas de trop."
 ep2_tournament_events.5503.c.tt: "Les parieurs vont adorer !"
 ep2_tournament_events.5503.d: "Derrière vous ! Un singe à trois têtes !"
 ep2_tournament_events.5503.d.win: "Vous avez réussi à distraire la foule"
 ep2_tournament_events.5503.d.lose: "La foule n’est pas dupe"
 ep2_tournament_events.5503.e: "« Ahem ! Comme nos, euh, ancêtres chantaient autrefois... »"
 ep2_tournament_events.5504.t: "$tournament_contest_header$ la volonté du ciel"
 ep2_tournament_events.5504.desc: "Un éclair soudain précède le grondement du tonnerre, et alors que je me dirige vers l’estrade, il n’y a plus de doute que le temps agréable a laissé place à des conditions résolument sombres. À peine ai-je posé le premier pied sur l’estrade que la pluie commence à tomber.\n\nLa foule se tient dans l’expectative, un peu à contrecœur en raison de la pluie. J’ouvre la bouche et un autre grondement sourd se fait entendre sur l’assemblée. Je lève les yeux au ciel.\n\nÇa va être un sacré défi."
 ep2_tournament_events.5504.a: "... et j’aime les défis !"
 ep2_tournament_events.5504.a.success: "Le temps donne du pathos à vos paroles"
 ep2_tournament_events.5504.a.failure: "Vos paroles sont recouvertes par la tempête"
 ep2_tournament_events.5504.b: "Et si nous étions frappés par la foudre ?!"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ profiter de l’occasion"
 ep2_tournament_events.5505.desc: "Un autre couplet terminé, un autre succès. Je m’amuse beaucoup et suis porté[ROOT.Char.Custom('FR_E')] par les encouragements de la foule.\n\nAprès un passage particulièrement spirituel et applaudi, je vois l’un[enemy.Custom('FR_E')] de mes adversaires, [enemy.GetFirstName], qui répète son texte d’un air renfrogné. Une nouvelle salve d’applaudissements confirme mes soupçons : [enemy.Custom('FR_IlElle')] n’est manifestement pas très heureu[enemy.Custom('FR_XSe')] de l’accueil qui m’est réservé !\n\nPeut-être que"
 ep2_tournament_events.5505.start.malevirgin: "ce célibataire sinistre"
 ep2_tournament_events.5505.start.femalevirgin: "cette femme qui n’a pas trouvé preneur"
 ep2_tournament_events.5505.start.old: "[Select_CString(enemy.IsFemale,'cette vieille femme décrépite','ce vieil homme décrépit')]"
 ep2_tournament_events.5505.start.fat: "[Select_CString(enemy.IsFemale,'cette grosse balourde','ce gros balourd')]"
 ep2_tournament_events.5505.start.soft: "[Select_CString(enemy.IsFemale,'cette imbécile','cet imbécile')] mièvre"
 ep2_tournament_events.5505.start.compassionate: "[Select_CString(enemy.IsFemale,'cette pauvre âme','cet esprit tourmenté')]"
 ep2_tournament_events.5505.start.fallback: "c[enemy.Custom('FR_EEtte')] [enemy.Custom2('InsultNoun', ROOT.Char)] [enemy.Custom2('InsultAdjective', ROOT.Char)]"
 ep2_tournament_events.5505.end: "a besoin d’un vers préparé spécialement pour [enemy.Custom('FR_LuiElle')] !\n\n« L’avis [ROOT.Char.GetFaith.HighGodNamePossessive] est assurément que... »"
 ep2_tournament_events.5505.maidenless: "... [enemy.GetFirstNameNoTooltip] est désespérément mauvais[enemy.Custom('FR_E')] au lit !"
 ep2_tournament_events.5505.old: "... rien n’a pas pu arrêter la décrépitude de [enemy.GetFirstNameNoTooltip] !"
 ep2_tournament_events.5505.torturer: "... la chair de [enemy.GetFirstName] est mûre pour être arrachée !"
 ep2_tournament_events.5505.fat: "... rien ne pourrait soulever [enemy.GetFirstNameNoTooltip] !"
