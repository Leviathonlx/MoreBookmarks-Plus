 contest_events.0805.second_champion: "\n\nMême [contest_champion.Custom('FR_SilSielle')] n’a pas gagné, je suis fi[ROOT.Char.Custom('FR_ErEre')] de m[contest_champion.Custom('FR_OnA')] champio[contest_champion.Custom('FR_NNne')]."
