 contest_events.0820.vs_resigned: "Mon prochain affrontement devait être contre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', versus_contestant)], [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName], mais [versus_contestant.Custom('FR_IlElle')] a abandonné !\n\n"
