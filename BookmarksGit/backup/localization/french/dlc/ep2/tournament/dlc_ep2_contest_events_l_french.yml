 contest_events.0910.t: "$tournament_contest_header$ hors de contrôle"
 contest_events.0910.melee: "Je boue de rage en regardant les chevaliers battre à plate couture leurs adversaires, tandis que chaque chance de gloire m’est volée par un coéquipier ou une retraite précipitée.\n\nFinalement, [wrathful_victim.Custom('FR_le_Char_Pi')][wrathful_victim.GetTitledFirstName] tombe dans la boue à mes pieds, déséquilibré[wrathful_victim.Custom('FR_E')] par une attaque trop ambitieuse, l’épée hors de portée.\n\n« Vous avez manqué de peu ma tête ! », dis-je, en [wrathful_victim.Custom('FR_LeLa')] regardant fixement. L’imbécile est à ma merci."
 contest_events.0910.wrestling: "[wrathful_victim.Custom('FR_le_Char_Pi')|U][wrathful_victim.GetTitledFirstName] et moi tournons en rond depuis ce qui semble être une éternité, sous le soleil de midi.\n\nÀ chaque tentative, [wrathful_victim.Custom('FR_IlElle')] s’échappe de ma prise au dernier moment, et je suis sur le point de perdre patience.\n\nAu moment où je m’apprête à lui foncer dessus, [wrathful_victim.Custom('FR_IlElle')] trébuche et s’expose ainsi à une attaque."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "Je vais vous donner une bonne leçon, misérable !"
 contest_events.0910.b: "Levez-vous, avorton !"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "Je m’abandonne à ma rage, frappant sans relâche [wrathful_victim.GetFirstName] qui tente de résister à mes coups.\n\n"
 contest_events.0911.melee: "L’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] s’arrête soudainement, alors que toutes les personnes présentes s’arrêtent et regardent fixement [wrathful_contestant.GetFirstName] rouer de coups [wrathful_victim.GetFirstName] au sol dans un rugissement.\n\n"
 contest_events.0911.wrestling: "Peu de temps après leur affrontement dans l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], [wrathful_contestant.Custom('FR_le_Char_Pi')][wrathful_contestant.GetTitledFirstName], exaspéré[wrathful_contestant.Custom('FR_E')] par [wrathful_victim.Custom('FR_le_Char_Pi')][wrathful_victim.GetTitledFirstName], a perdu toute retenue et l’a plaqué[wrathful_victim.Custom('FR_E')] au sol.\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "Ce n’est que lorsqu’on m’éloigne et que la brume rouge s’estompe, que je vois que je suis allé[ROOT.Char.Custom('FR_E')] trop loin..."
 contest_events.0911.wound: "Au moment où on m’éloigne d[wrathful_victim.Custom('FR_EluiElle')], il est clair qu’[wrathful_victim.Custom('FR_IlElle')] souffre énormément."
 contest_events.0911.angry_host: "C’est inacceptable !"
 contest_events.0911.host: "C’est malheureux."
 contest_events.0911.a.dead: "Une tragédie regrettable..."
 contest_events.0911.a.wound: "Vous ne l’oublierez pas de sitôt !"
 contest_events.0911.a: "C’est la voie des forts."
 contest_events.0911.c.dead: "Une réponse équitable..."
 contest_events.0911.c: "Ouah..."
 contest_events.0912.dead: "Lorsque [wrathful_contestant.GetFirstNameNoTooltip] est finalement éloigné[wrathful_contestant.Custom('FR_E')], il est trop tard. [wrathful_victim.GetFirstNameNoTooltip] est déjà mort[wrathful_victim.Custom('FR_E')]..."
 contest_events.0912.wound: "Au moment où [wrathful_contestant.GetFirstNameNoTooltip] est éloigné[wrathful_contestant.Custom('FR_E')] d[wrathful_victim.Custom('FR_EluiElle')], il est clair que [wrathful_victim.GetFirstNameNoTooltip] souffre énormément."
 contest_events.0912.b: "Ces excès sont inacceptables."
