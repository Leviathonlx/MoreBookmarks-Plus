 contest_events.0860.t: "$tournament_contest_header$ au grand galop"
 contest_events.0860.desc: "Les bannières ondulent et claquent sous la brise et la foule retient son souffle, tandis que je fais volter ma monture. Alors que j’abaisse ma lance, les événements récents me reviennent en mémoire, notamment le moment où"
 contest_events.0860.flavor_1: "j’ai continué à combattre malgré une blessure, fruit d’un méchant coup au flanc.\n\n"
 contest_events.0860.flavor_2: "mon adversaire a été proprement désarçonné.\n\n"
 contest_events.0860.flavor_3: "mon adversaire a tenté d’utiliser une lance gigantesque.\n\n"
 contest_events.0860.flavor_4: "mon adversaire est venu me demander un duel à pied.\n\n"
 contest_events.0860.flavor_5: "mon noble adversaire est entré en lice malgré une blessure grave.\n\n"
 contest_events.0860.flavor_6: "mon adversaire a sollicité une passe de clémence.\n\n"
 contest_events.0860.flavor_7: "j’ai discuté avec le palefrenier débraillé de mon adversaire.\n\n"
 contest_events.0860.flavor_8: "la foule a pris le parti de mon adversaire, alors que je me préparais à jouter.\n\n"
 contest_events.0860.flavor_9: "j’ai prêté une lance à mon adversaire, qui n’en avait plus.\n\n"
 contest_events.0860.flavor_10: "un autre concurrent est tombé de son cheval, se blessant grièvement.\n\n"
 contest_events.0860.flavor_fallback: "Mon adversaire est prêt à s’élancer, à l’autre bout des lices. Nous y sommes."
 contest_events.0860.a: "Peut-être qu’en visant la tête..."
 contest_events.0860.b: "Viser haut, baisser la tête."
 contest_events.0860.c: "Je crois avoir vu une ouverture, lors d’une passe précédente..."
 contest_events.0860.d: "Pas de mauvais tour. Droit dans le bouclier."
 contest_events.0861.t: "$tournament_contest_header$ au sol"
 contest_events.0861.desc: "La foule en veut encore, alors que je titube vers mon adversaire pour l’affronter à nouveau. J’essuie une traînée de sang sur mon front et je réfléchis au combat que j’ai mené jusqu’à présent, en pensant au moment où"
 contest_events.0861.flavor_1: "j’ai essayé de trouver ses points faibles.\n\n"
 contest_events.0861.flavor_2: "il a pris le temps pour se concilier la foule.\n\n"
 contest_events.0861.flavor_3: "je l’ai aveuglé en lui jetant de la terre.\n\n"
 contest_events.0861.flavor_4: "j’ai tenté un coup bas pour l’emporter.\n\n"
 contest_events.0861.flavor_5: "un membre de l’assistance m’a aidé sans que je m’y attende.\n\n"
 contest_events.0861.flavor_6: "mon adversaire ventripotent a joué de sa masse pour m’en imposer.\n\n"
 contest_events.0861.flavor_7: "lui et moi nous sommes retrouvés dans une posture tendancieuse.\n\n"
 contest_events.0861.flavor_8: "un de ses amis m’a accusé de tricherie.\n\n"
 contest_events.0861.flavor_9: "je l’ai bien observé pour prendre le dessus.\n\n"
 contest_events.0861.flavor_10: "un de mes doigts s’est déboîté.\n\n"
 contest_events.0861.flavor_11: "il m’a mis le doigt dans l’œil.\n\n"
 contest_events.0861.flavor_12: "mon adversaire, écumant, m’a mordu le nez.\n\n"
 contest_events.0861.flavor_13: "j’ai claqué ses oreilles avec mes mains, lui perçant les tympans.\n\n"
 contest_events.0861.flavor_fallback: "j’ai joué mon coup.\n\n"
 contest_events.0861.a: "Son foie a l’air vulnérable."
 contest_events.0861.b: "« Venez ! Affrontons-nous en guerriers ! »"
 contest_events.0861.c: "Feindre en bas, frapper haut."
 contest_events.0861.d: "Simple et efficace, voilà tout."
 contest_events.0862.t: "$tournament_contest_header$ riposte"
 contest_events.0862.desc: "Nos lames crissent l’une contre l’autre sur toute leur longueur, projetant des étincelles. Alors que je cherche à prendre l’avantage, je pense au moment où"
 contest_events.0862.flavor_3: "l’épée de mon adversaire a été projetée dans la foule.\n\n"
 contest_events.0862.flavor_4: "j’ai instinctivement donné un coup de pied dans les parties de mon adversaire.\n\n"
 contest_events.0862.flavor_5: "je me suis retrouvé en très fâcheuse posture et que j’ai su en tirer le meilleur parti.\n\n"
 contest_events.0862.flavor_6: "mon adversaire a tenté de me corrompre.\n\n"
 contest_events.0862.flavor_7: "j’ai dû choisir entre un contre et une parade, sous l’assaut furieux de mon adversaire.\n\n"
 contest_events.0862.flavor_8: "j’ai vu l’occasion d’utiliser mon autre main.\n\n"
 contest_events.0862.flavor_9: "j’ai porté une cape de duelliste.\n\n"
 contest_events.0862.flavor_10: "j’ai envisagé de distraire mon adversaire par des mots.\n\n"
 contest_events.0862.flavor_11: "j’ai tiré parti de mon #EMP intimité étroite#! avec un parent de mon adversaire.\n\n"
 contest_events.0862.flavor_fallback: "Nous reprenons le combat, malgré la fatigue qui nous accable. Pourtant, il n’y aura qu’un vainqueur.\n\n"
 contest_events.0862.a: "Je dois me souvenir de mon entraînement."
 contest_events.0862.b: "« Eh bien ! Avez-vous #EMP peur ?#! »"
 contest_events.0862.c: "Une dernière bravade pourrait faire la différence."
 contest_events.0862.d: "« Venez. Battons-nous. »"
 contest_events.0863.t: "$tournament_contest_header$ échec"
 contest_events.0863.desc: "Le bruit du déplacement des pièces trouble le silence. La partie bat son plein et son issue est loin d’être décidée. Je réfléchis aux événements récents, comme lorsque"
 contest_events.0863.flavor_1: "j’ai tenté de déstabiliser mon adversaire par des jeux d’esprit.\n\n"
 contest_events.0863.flavor_2: "mon adversaire a renversé la table, dans un grand fracas.\n\n"
 contest_events.0863.flavor_3: "j’ai tenté fort opportunément un coup risqué, mais prometteur.\n\n"
 contest_events.0863.flavor_4: "j’ai réfléchi à l’éventualité d’exploiter la possibilité de tricher.\n\n"
 contest_events.0863.flavor_5: "j’ai intimidé mon adversaire pour qu’il joue à son désavantage.\n\n"
 contest_events.0863.flavor_6: "mon adversaire m’a demandé de respecter son interprétation des règles.\n\n"
 contest_events.0863.flavor_fallback: "Nous déplaçons les pièces en silence, sans perdre de temps. Nous n’avons plus beaucoup de temps pour pousser l’autre à la défaite.\n\n"
 contest_events.0863.a: "Peut-être pourrais-je exploiter mes connaissances en matière martiale ?"
 contest_events.0863.b: "« Vous avez l’air bien trop serein. »"
 contest_events.0863.c: "C’est peut-être le moment de tenter un coup audacieux ?"
 contest_events.0863.d: "Mieux vaut jouer la carte de la sécurité."
 contest_events.0870.t: "$tournament_contest_header$ coup au but"
 contest_events.0870.pivotal_success: "Il y a d’abord un fracas, suivi d’un choc qui remonte le long de mon bras. Puis, la foule exulte. Ma lance s’est brisée avec force, en plein milieu du bouclier de mon adversaire. Mieux encore ! Ce dernier a totalement raté son coup !\n\n"
 contest_events.0870.pivotal_neutral: "Nous étions pourtant si bien partis ! Mais mon bras a tremblé et ma lance s’est abaissée, ratant le bouclier de mon adversaire. Lui aussi me rate, par le haut, mais c’est un bien piètre réconfort. Les gémissements de la foule sont assourdissants.\n\n"
 contest_events.0870.pivotal_failure: "Je regarde la pointe de ma lance s’approcher, s’approcher, et... #EMP manquer#! le bouclier de mon adversaire. Immédiatement, un choc me plaque contre le dosseret de ma selle ; une lance s’est brisée contre mon propre bouclier. Les hurlements de la foule saluent ma déconvenue.\n\n"
 contest_events.0870.ptv_close: "C’est la dernière passe. C’est l’instant décisif."
 contest_events.0870.ptv_top: "Je suis en tête, mais il reste encore une dernière passe, pendant laquelle il me suffit de faire égalité."
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] me devance, mais il reste encore une passe."
 contest_events.0870.ptv_bottom: "Je suis à la traîne et je n’en peux plus. Il ne me reste qu’un espoir : frapper mon adversaire si fort qu’il abandonne, mais il faudrait un miracle."
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] semble à bout de forces. À moins d’un retournement de situation spectaculaire, je n’ai rien à craindre."
 contest_events.0870.ptv_top_half: "Je gagne, mais je ne dois pas me relâcher. La victoire tient à un seul coup, de part et d’autre."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] l’emporte, mais de justesse. La gloire est à portée de main."
 contest_events.0870.ptv_bottom_half: "Mon adversaire mène aux points, mais rien n’est perdu. Il reste une passe, je peux encore connaître la gloire."
 contest_events.0870.ptv_bottom_half_spectator: "L’équipe de [pivotal_contestant.GetFirstName] perd, mais rien n’est joué. [pivotal_contestant.GetSheHe|U] peut encore renverser le cours des événements."
 contest_events.0870.ptv_fallback: "La dernière passe de ce tour débute, et les deux chevaux partent au petit galop."
 contest_events.0870.spectator: "\n\nLes derniers tours d’une joute sont houleux : les spectateurs rient et crient, les médecins s’occupent des blessés et l’agitation de la foule compacte fait monter la température."
 contest_events.0870.final: "\n\nLes sabots martèlent le sol, les lances s’abaissent, la foule s’enthousiasme."
 contest_events.0870.winner_start: "Nous nous remettons en place une dernière fois , alors que mon cheval s’élance vers [versus_contestant.GetFirstName], j’ai un bon pressentiment."
 contest_events.0870.loser_start: "Nous nous préparons une dernière fois, mais alors que je charge, quelque chose me dérange. Est-ce l’allure de mon cheval qui est irrégulière ou est-ce mon armure qui me gêne ?"
 contest_events.0870.winner_break: "Ma lance frappe droit dans son bouclier et éclate en morceaux dans un fracas assourdissant, tandis que nous nous croisons. C’est tout ce dont j’avais besoin !"
 contest_events.0870.winner_unhorse: "Ma lance [versus_contestant.Custom('FR_LeLa')] frappe en pleine poitrine, [versus_contestant.Custom('FR_LeLa')] désarçonnant tandis que mon arme se fracasse en une pluie de fragments et que mon cheval poursuit sa course."
 contest_events.0870.loser_break: "Ma lance se dévie au dernier instant et je sens la sienne frapper au but, repoussant mon bouclier juste avant de se pulvériser en morceaux."
 contest_events.0870.loser_unhorse: "Je manque de force et laisse ma lance s’écarter alors que nous sommes presque à nous toucher. En revanche, sa lance évite mon bouclier et me percute en pleine poitrine. Je reprends mes esprits, au sol, tandis qu’[versus_contestant.GetSheHe] profite de son triomphe."
 contest_events.0870.a: "C’est l’heure du dernier coup de lance."
 contest_events.0870.b: "Un dernier coup de lance pour cette manche !"
 contest_events.0871.t: "$tournament_contest_header$ pile ou face"
 contest_events.0871.pivotal_success: "Une main posée sur l’épaule, un croc-en-jambe judicieux, un ahanement et nous percutons le sol. Nous luttons en respirant comme des soufflets de forge, sous les grondements de la foule, puis je parviens à prendre l’avantage et me hâte de me placer sur mon adversaire en m’efforçant de profiter de mon avantage.\n\n"
 contest_events.0871.pivotal_neutral: "Nos souffles rauques se font entendre, tandis que nous nous efforçons mutuellement de projeter l’autre au sol. Enfin, un croc-en-jambe bien placé fait la différence et nous chutons. Sitôt remis du choc, nous constatons que nous sommes tous les deux sur le flanc et reprenons immédiatement notre combat.\n\n"
 contest_events.0871.pivotal_failure: "Je tente de projeter mon adversaire, mais il me prend à mon propre jeu et m’envoie valser dans les airs. L’atterrissage brutal me vide les poumons en un grognement et je me mets immédiatement sur la défensive, luttant pour empêcher mon adversaire de m’immobiliser au sol.\n\n"
 contest_events.0871.ptv_close: "Le combat est serré, très serré. Il suffirait d’une erreur de l’un pour que l’autre l’emporte."
 contest_events.0871.ptv_close_spectator: "Le combat est si serré que la moindre erreur décidera de son issue."
 contest_events.0871.ptv_top: "Je suis en train de gagner ! Il me suffit de tenir bon !"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName] est en train de gagner ! Sa victoire est assurément proche !"
 contest_events.0871.ptv_bottom: "Je perds, sans discussion possible. Mais je peux encore arracher la victoire."
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] perd, sans discussion possible. Il faudrait un miracle pour qu’[pivotal_contestant.GetSheHe] gagne."
 contest_events.0871.ptv_top_half: "Je gagne, mais la victoire n’est pas encore assurée. Je ne dois pas me relâcher."
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] gagne, mais rien n’est joué."
 contest_events.0871.ptv_bottom_half: "Je perds, mais je peux encore y arriver !"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] perd, mais peut encore y arriver !"
 contest_events.0871.ptv_fallback: "Je suis en nage, tandis que nous luttons des bras et des jambes pour prendre le dessus."
 contest_events.0871.spectator: "\n\nLes deux corps se démêlent, se réengagent et se séparent à nouveau, la respiration fatiguée des compétiteurs inaudibles sous les rugissements de la foule des spectateurs. Ils s’empoignent à nouveau, la poussière tourbillonnant et se collant sur la peau suante."
 contest_events.0871.final: "La poussière tourbillonne et la foule hurle d’enthousiasme. Le combat va se décider."
 contest_events.0871.winner_start: "Quelques instants plus tard, je parviens à prendre [versus_contestant.GetFirstName] à contre-pied !"
 contest_events.0871.loser_start: "Quelques instants plus tard, [versus_contestant.GetFirstName] parvient soudain à me prendre à contre-pied !"
 contest_events.0871.winner_pin: "Je passe à l’action et [versus_contestant.Custom('FR_LeLa')] cloue fermement au sol. Tandis qu’[versus_contestant.GetSheHe] s’efforce de m’échapper, je m’efforce de [versus_contestant.Custom('FR_LeLa')] maintenir en place."
 contest_events.0871.winner_throw: "Sans perdre un instant, je [versus_contestant.Custom('FR_LeLa')] ceinture et [versus_contestant.Custom('FR_LeLa')] projette de toutes mes forces vers le bord, et [versus_contestant.GetSheHe] s’étale hors des lices."
 contest_events.0871.loser_pin: "Alors que je m’efforce de revenir dans le combat, [versus_contestant.GetSheHe] me projette au sol et m’y maintient en m’imposant une clé inexorable. Je lutte en vain, incapable de me dégager."
 contest_events.0871.loser_throw: "Alors que j’essaie en vain d’obtenir une prise, [versus_contestant.GetSheHe] me projette avec force et je chute hors du ring, dans la terre."
 contest_events.0871.winner_end: "Les juges annoncent la fin, j’ai gagné !"
 contest_events.0871.loser_end: "Les juges annoncent la fin, j’ai perdu..."
 contest_events.0871.a: "Victoire !"
 contest_events.0871.a.loser: "Malédictions..."
 contest_events.0871.b: "Il ne suffit plus que d’une chute !"
 contest_events.0872.t: "$tournament_contest_header$ acier contre acier"
 contest_events.0872.pivotal_success: "Un coup sonore retentit lorsque mon arme ricoche contre le heaume de mon adversaire, qui recule en titubant, sonné. J’enchaîne rapidement par une feinte à gauche, suivie d’un coup puissant à droite. J’avance, tandis que mon adversaire tente désespérément de creuser la distance, déviant ma lame de justesse.\n\n"
 contest_events.0872.pivotal_neutral: "Mon coup de haut est dévié et j’esquive la riposte. Nos armes s’entrechoquent à nouveau et nous enchaînons estocs et parades sous les « Ha ! » et les « Ho ! » de la foule, mais nous ne parvenons pas à trouver d’ouverture.\n\n"
 contest_events.0872.pivotal_failure: "Mon faible estoc rate ; par dédain, mon adversaire n’a même pas pris la peine de s’en écarter. Je me trouve immédiatement sur la défensive, parant coup après coup, sans opportunité de riposte. Je recule désespérément, esquivant et changeant d’appui tant que je peux, afin de faire durer le combat.\n\n"
 contest_events.0872.ptv_close: "Le duel est si serré ! Nous avons chacun nos chances."
 contest_events.0872.ptv_close_spectator: "Le duel est si serré ! Nous pouvons tous les deux l’emporter."
 contest_events.0872.ptv_top: "Je domine mon adversaire. Il ne me reste plus qu’à tenir le coup encore un peu."
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName] gagne ! Il n’a plus longtemps à tenir pour l’emporter."
 contest_events.0872.ptv_bottom: "Je suis en train de perdre ce combat, et de loin. Il faut impérativement que je réagisse, sans attendre !"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] est en train de perdre ce combat, et de loin. Il faut impérativement qu’[pivotal_contestant.GetSheHe] réagisse, sans attendre !"
 contest_events.0872.ptv_top_half: "Je suis en train de gagner, mais dans un duel, il faut exploiter son avantage jusqu’à la fin. Un retournement de situation est toujours possible."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] est en train de gagner, mais dans un duel, il faut exploiter son avantage jusqu’à la fin. Un retournement de situation est toujours possible."
 contest_events.0872.ptv_bottom_half: "Je suis en train de perdre ce combat. De peu, mais je dois quand même réagir sans tarder."
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] est en train de perdre ce combat. De peu, mais [pivotal_contestant.GetSheHe] doit quand même réagir sans tarder."
 contest_events.0872.ptv_fallback: "Acier contre acier, les épées s’entrechoquent à nouveau."
 contest_events.0872.spectator: "\n\nLes deux s’affrontent une fois de plus, et des étincelles jaillissent, visibles malgré la lumière du jour. Les halètements de la foule suivent le rythme des lames qui s’entrechoquent."
 contest_events.0872.final: "Les grognements, les cliquetis et les cris de la foule accompagnent la fin de ce duel d’un chœur sauvage."
 contest_events.0872.winner_start: "Je pressens la victoire et je me hâte de la revendiquer, avant que [versus_contestant.GetFirstName] ne récupère."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] change tout à coup de tactique ; je sens que la fin est proche."
 contest_events.0872.winner_yield: "[versus_contestant.GetSheHe|U] se ratatine sous ma volée de coups, parvenant à peine à conserver sa garde, jusqu’à ce qu’[versus_contestant.GetSheHe] se décide enfin à s’écarter et à déclarer forfait."
 contest_events.0872.winner_disarm: "Je lie le fort de sa lame avec le dernier coup d’une série rapide, relâchant sa prise et envoyant son arme tournoyer dans les airs et se planter en terre."
 contest_events.0872.loser_yield: "J’ai du mal à me défendre de ses coups précis et je me fatigue rapidement. Plutôt que de faire traîner les choses en longueur, je lève un bras pour signifier mon abandon."
 contest_events.0872.loser_disarm: "Je fais de mon mieux pour rester en garde malgré ses coups puissants, mais le dernier lie ma lame de telle façon que je lâche prise et que mon épée finit au sol."
 contest_events.0872.a: "Encore un coup."
 contest_events.0872.b: "Encore un coup !"
 contest_events.0873.t: "$tournament_contest_header$ fin de partie"
 contest_events.0873.pivotal_success: "Alors que mon adversaire tombe dans le piège que je lui ai tendu, je ne peux m’empêcher de sourire. Quelques coups plus tard, j’ai exploité son erreur pour prendre l’avantage.\n\n"
 contest_events.0873.pivotal_neutral: "Mon adversaire ignore le piège que je lui ai tendu, mais j’évite le sien. Les coups suivants, issus d’une intense réflexion, sont tout aussi peu fructueux. Alors que la fin de la partie approche, la perspective d’une égalité se dessine.\n\n"
 contest_events.0873.pivotal_failure: "À l’instant où je lâche la pièce que je viens de déplacer, je comprends que j’ai commis une erreur : le piège tendu par mon adversaire se referme. Quelques coups de plus et mon manque de jugeote s’est mué en gros avantage pour lui. Je me retrouve en très fâcheuse posture.\n\n"
 contest_events.0873.ptv_close: "Nul ne sait comment cette partie se terminera. Personne n’a vraiment pris l’avantage et la moindre erreur serait fatale."
 contest_events.0873.ptv_top: "J’ai pris un petit avantage. En partant du principe que j’arriverai à l’exploiter à fond, je pense pouvoir l’emporter."
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] a pris un petit avantage. En partant du principe qu’[pivotal_contestant.GetSheHe] arrivera à l’exploiter à fond, [pivotal_contestant.GetSheHe] devrait l’emporter."
 contest_events.0873.ptv_bottom: "Je perds, sans discussion possible, et ma situation empire presque à chaque coup. Il faudrait un miracle pour gagner."
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] perd, sans discussion possible, et sa situation empire presque à chaque coup. Il faudrait un miracle pour qu’[pivotal_contestant.GetSheHe] gagne."
 contest_events.0873.ptv_top_half: "Je suis en train de gagner, mais rien n’est joué. Toute erreur peut s’avérer coûteuse."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] est en train de gagner, mais rien n’est joué. Toute erreur peut s’avérer coûteuse."
 contest_events.0873.ptv_bottom_half: "Je perds, mais la situation n’est pas désespérée. Si je parviens à trouver une ouverture..."
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] perd, mais la situation n’est pas désespérée. S’[pivotal_contestant.GetSheHe] parvient à trouver une ouverture..."
 contest_events.0873.ptv_fallback: "Sur le plateau, les positions sont de plus en plus alambiquées, mais la stratégie se simplifie, au fur et à mesure que les opportunités et les stratagèmes potentiels sont bloqués."
 contest_events.0873.spectator: "\n\nLes joueurs sont de plus en plus concentrés, tandis que la partie approche de son dénouement. Le public observe en silence, pour ne pas les déranger ni, pire, donner une indication qui pourrait aider un des joueurs."
 contest_events.0873.final: "Le cliquetis des pièces s’accélère, la tension est à son comble. La fin de partie est proche."
 contest_events.0873.winner_start: "Il est rapidement évident que [versus_contestant.GetFirstName] ne pourra pas s’en remettre."
 contest_events.0873.loser_start: "Quelques instants plus tard, je comprends enfin le péril où je me trouve. [versus_contestant.GetFirstName] m’a attiré[ROOT.Char.Custom('FR_E')] dans un piège avec maestria !"
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U] est tombée dans mon piège, sans rien savoir du coup fatal qui l’attend. D’un geste nonchalant, je déplace un dernier pion sur le plateau."
 contest_events.0873.winner_grind: "Je gagne à l’usure en progressant inexorablement vers la victoire, affaiblissant sa position doucement, mais sûrement."
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U] a passé la moitié de la partie à m’attirer dans un piège, prenant son temps tandis que j’hésitais entre plusieurs tactiques. Il n’y a plus rien à faire, désormais."
 contest_events.0873.loser_grind: "J’ai l’impression que chacun de mes coups joue contre moi, tant son jeu est supérieur au mien. Bientôt, ma position devient intenable."
 contest_events.0873.a: "Plus que quelques coups."
 contest_events.0873.b: "Plus que quelques coups !"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$ : la fortune de la frénésie"
 contest_events.1100.desc: "À travers le tumulte qui règne à [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], esquivant et me faufilant entre amis et ennemis, je repère enfin m[murder_actor.Custom2('FR_RelationToMeShort_OnA', murder_target)], [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName], qui me tourne le dos !\n\nJe m’approche sans être vu[murder_actor.Custom('FR_E')], un autre adversaire accaparant toute son attention. Dans ce bruit de tonnerre et ce chaos tourbillonnant, personne n’est concentré sur moi...\n\nJe vous tiens, [murder_target.Custom2('InsultNoun', ROOT.Char)] !"
 contest_events.1100.a: "Esquivez ça !"
 contest_events.1100.b: "Ce n’est pas honorable..."
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "Je me précipite vers [murder_target.Custom('FR_LuiElle')], réduisant ainsi la distance qui nous sépare, brandis m[murder_actor.Custom('FR_OnA_signature_weapon')] et l’abat de toutes mes forces !"
 contest_events.1101.miss: "\n\nÀ ce moment précis, c[murder_target.Custom('FR_EEtte')] [murder_target.Custom2('InsultNoun', ROOT.Char)] [murder_target.Custom2('InsultAdjective', ROOT.Char)] esquive un coup de son autre adversaire, et m[murder_actor.Custom('FR_OnA_signature_weapon')] s’écrase au sol.\n\nJe me ressaisis rapidement, tandis que [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] me hurle : « Vil serpent ! ». Son visage renfrogné disparaît dans l’agitation alors que nous nous mettons tous deux en position défensive."
 contest_events.1101.wound: "\n\n[murder_target.Custom('FR_IlElle')|U] bouge légèrement, juste au moment où mon coup touche son heaume, faisant dévier m[murder_actor.Custom('FR_OnA_signature_weapon')].\n\n[murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName] hurle de douleur en se tournant vers moi, les yeux écarquillés par la prise de conscience.\n\nJe l’entends dire « [murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))] [murder_actor.Custom2('InsultAdjective', SCOPE.sC('murder_target'))] » en gémissant avant de s’effondrer. La tempête de la mêlée nous sépare rapidement."
 contest_events.1101.kill: "\n\nMon coup touche parfaitement son heaume, qui retentit comme une cloche tandis que [murder_target.Custom('FR_LeLa')] [murder_target.Custom2('InsultNoun', ROOT.Char)] s’écroule dans la boue.\n\nSon adversaire me grommelle des remerciements, avant qu’un regard inquiet ne se répande sur son visage. J’entrevois les yeux [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName] alors que la foule agitée nous sépare : ils ne montrent aucune prise de conscience."
 contest_events.1101.a: "« Surveillez vos arrières, [murder_target.Custom2('InsultNoun', ROOT.Char)] ! »"
 contest_events.1101.b: "« [murder_target.Custom2('InsultNoun', ROOT.Char)|U] chanceu[murder_target.Custom('FR_XSe')] ! »"
 contest_events.1101.c: "« [murder_target.Custom2('InsultNoun', ROOT.Char)|U] ! »"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "Entouré[ROOT.Char.Custom('FR_E')] d’amis et d’ennemis, je fais de mon mieux pour garder mon sang-froid dans la mêlée qui se déroule à [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] et pare les coups que me porte un adversaire déterminé."
 contest_events.1102.miss: "\n\nAlors que j’esquive un de ces coups, [murder_actor.Custom('FR_Un_signature_weapon')] arrive par derrière, me manquant de peu. En me mettant à distance de mes deux adversaires, je vois que l’arme appartient à nul autre que [murder_actor.Custom('FR_le_Char_Pi')][murder_actor.GetTitledFirstName], dont le visage renfrogné se fond maintenant dans la foule !"
 contest_events.1102.wound: "\n\nJe suis soudainement pris[ROOT.Char.Custom('FR_E')] au dépourvu par un coup maladroit mais déterminé venant de derrière moi, qui heurte mon heaume et me fait vaciller.\n\nLorsque je me retourne en hurlant de douleur, je vois [murder_actor.Custom('FR_le_Char_Pi')][murder_actor.GetTitledFirstName], visiblement agacé[murder_actor.Custom('FR_E')] de ne pas avoir causé plus de dégâts, disparaître dans la foule, avant de m’effondrer."
 contest_events.1102.kill: "\n\nL’instant d’après, mes sens sont engourdis et mes oreilles sifflent. La terre se rapproche lentement alors que je m’effondre sur le sol dur. J’entrevois son visage, mais je ne fais pas le lien avant que tout ne devienne noir."
 contest_events.1102.a: "« Misérable ordure ! »"
 contest_events.1102.b: "« [ROOT.Char.Custom2('InsultNoun', ROOT.Char)|U] immonde ! »"
 contest_events.1102.c: "#weak *gargouillis*#!"
 contest_events.1110.t: "C’est l’occasion ou jamais"
 contest_events.1110.desc: "J’ai patiemment attendu l’occasion de frapper [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName], et elle est peut-être enfin venue.\n\n[activity.Custom('FR_Le_ActivityPhase')|U][activity.GetCurrentPhase.GetPhase.GetName|l] fournira une excellente couverture pour un petit accident..."
 contest_events.1110.a: "Esquivez ça !"
 contest_events.1110.b: "C’est trop !"
 contest_events.1131.t: "$tournament_contest_header$ combat à mort"
 contest_events.1131.team: "Bien que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', portrait_scope)], [portrait_scope.Custom('FR_le_Char_Pi')][portrait_scope.GetTitledFirstName], c[portrait_scope.Custom('FR_EEtte')] [portrait_scope.Custom2('InsultNoun', ROOT.Char)], ait été mis[portrait_scope.Custom('FR_E')] dans mon équipe pour la mêlée, lorsque je me retire dans une allée pour reprendre mon souffle et me retrouve seul[ROOT.Char.Custom('FR_E')] avec [portrait_scope.Custom('FR_LuiElle')], nous nous comprenons tou[Select_CString(And(ROOT.Char.IsFemale, portrait_scope.IsFemale), 'tes', 's')] les deux."
 contest_events.1131.enemy: "Parti[ROOT.Char.Custom('FR_E')] en repérage devant mon équipe en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], je prends un virage et me retrouve nez à nez avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', portrait_scope)], [portrait_scope.Custom('FR_le_Char_Pi')][portrait_scope.GetTitledFirstName], qui remplit le même rôle dans le camp adverse."
 contest_events.1131.desc: "\n\nJe vois dans son visage la même détermination, la même haine, qu’[portrait_scope.Custom('FR_IlElle')] doit voir dans le mien...\n\nIl n’y a qu’un seul moyen pour y remédier."
 contest_events.1131.win: "Vous battez [portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip] vous bat"
 contest_events.1131.a: "Mourez !"
 contest_events.1131.b: "Arghghgh !"
 contest_events.1131.b.flavor: "FUYEZ !"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "Je me retourne, cours aussi vite que possible et crie pour attirer l’attention de mon équipe.\n\nCe n’est qu’au bout de l’allée que je me retourne et aperçois [portrait_scope.GetFirstName] au loin, tout aussi embarrassé[portrait_scope.Custom('FR_E')] que moi.\n\nJe ne dirai rien [portrait_scope.Custom('FR_SilSielle')] ne le fait pas..."
 contest_events.1133.chase_team: "Avant que je puisse réagir, [portrait_scope.GetFirstName] s’enfuit, appelant à grands cris nos coéquipiers."
 contest_events.1133.chase_enemy: "Avant que je puisse réagir, [portrait_scope.GetFirstName] s’enfuit, appelant à grands cris ses coéquipiers."
 contest_events.1133.fled_team: "Je fuis, courant à toutes jambes vers le reste de l’équipe, en sécurité derrière leurs boucliers."
 contest_events.1133.fled_enemy: "Je fuis, fonçant à toute allure vers mes coéquipiers et les appelant à l’aide."
 contest_events.1133.fled: "\n\nAu bout de l’allée, je me retourne et vois que [portrait_scope.GetFirstName] a abandonné ; [portrait_scope.Custom('FR_IlElle')] halète et me regarde fixement."
 contest_events.1133.chase: "\n\n[portrait_scope.Custom('FR_IlElle')|U] est plus rapide qu’[portrait_scope.Custom('FR_IlElle')] n’en a l’air, et [portrait_scope.Custom('FR_IlElle')] est loin au bout de l’allée quand j’abandonne, haletant..."
 contest_events.1133.fight: "Lisant dans l’esprit de l’autre, nous nous mettons tous deux en action, l’épée de [portrait_scope.GetFirstName] et la mienne s’entrechoquant furieusement tandis que nous échangeons des parades."
 contest_events.1133.nothing: "\n\nLa lutte est rapidement interrompue par l’arrivée des autres, nous laissant nous fixer de part et d’autre de l’allée."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.Custom('FR_IlElle')|U] m’entaille juste au moment où je parviens à me mettre hors de portée, mais heureusement, c’est tout ce qu’[portrait_scope.Custom('FR_IlElle')] est capable de faire..."
 contest_events.1133.wound_self: "\n\nC[portrait_scope.Custom('FR_EEtte')] [portrait_scope.Custom2('InsultNoun', ROOT.Char)] prend le dessus sur moi et m’entaille avant que les autres n’arrivent."
 contest_events.1133.wound_enemy_fled: "\n\nJe ne parviens qu’à l’entailler avant qu’[portrait_scope.Custom('FR_IlElle')] ne soit hors de portée et boitille lâchement vers ses camarades..."
 contest_events.1133.wound_enemy: "\n\nAlors que les étincelles fusent, je saisis l’occasion et l’entaille avec force avant qu’[portrait_scope.Custom('FR_IlElle')] ne récupère, mais les autres arrivent avant que nous puissions continuer..."
 contest_events.1133.kill_fled: "\n\nAlors que le [portrait_scope.Custom2('InsultAdjective', ROOT.Char)] s’enfuit, [portrait_scope.Custom('FR_IlElle')] glisse maladroitement sur le sol. Tout est terminé avant que son cri de pitié ne s’échappe complètement..."
 contest_events.1133.kill: "\n\nNotre affrontement frénétique s’intensifie tel une tornade, une rafale d’acier qui s’entrechoque et d’étincelles brûlantes. Au fur et à mesure que nous avançons, j’ai soudain le dessus, et nous savons tous deux que c’est fini, aussi vite que ça a commencé."
 contest_events.1133.a.both_fled: "Hum."
 contest_events.1133.a.wound: "Vaurie[portrait_scope.Custom('FR_NNne')] chanceu[portrait_scope.Custom('FR_XSe')] ! Je vous aurai !"
 contest_events.1133.a.kill: "C’est la fin."
 contest_events.1133.a: "C’était proche..."
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ tragédie au champ de tir"
 contest_events.1520.opening: "Je m’avance vers la ligne, sors une flèche du tonneau, bande soigneusement mon arc et vise la cible lointaine.\n\nAu moment même où je relâche ma prise, une silhouette surgit de derrière la butte de tir !"
 contest_events.1520.skilled: "La flèche vole droit vers elle !\n\n"
 contest_events.1520.unskilled: "Le tir est raté, mais la flèche se dirige droit vers elle !\n\n"
 contest_events.1520.desc: "Les spectateurs halètent et, après ce qui semble être une éternité, la silhouette s’effondre en gémissant faiblement. Un valet ne tarde pas à confirmer le pire : le paysan est bien mort. Pas de points pour cette flèche..."
 contest_events.1520.a: "La famille sera prise en charge."
 contest_events.1520.b: "Ne laissons pas cela gâcher notre plaisir."
 contest_events.1520.c: "Je pense que c’est assez de tir à l’arc pour moi..."
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstName] s’avance vers la ligne, sors une flèche du tonneau, et bande prudemment son arc, un œil rivé sur la cible.\n\nAu moment même où [contestant.Custom('FR_IlElle')] tire, une silhouette surgit de derrière la butte de tir !\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip] s’est volontairement retiré[contestant.Custom('FR_E')] de l’épreuve de tir à l’arc, par respect pour la pauvre âme."
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip] écarte rapidement l’accident, impatient[contestant.Custom('FR_E')] de tirer la prochaine flèche."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip] a versé une petite indemnité à la famille du défunt."
 contest_events.1521.a: "Tragique."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ sur la tête"
 contest_events.1530.desc: "Je tends la corde de l’arc plusieurs fois pour m’échauffer et prends une grande respiration.\n\nJe me concentre, bande l’arc dans les airs et l’abaisse lentement en direction de la cible. Dès que la flèche quitte le bout de mes doigts, je sens que le tir est réussi.\n\nQuelques instants plus tard, un bruit métallique satisfaisant le confirme : j’ai touché la cible en plein dans le mille !"
 contest_events.1530.a: "C’est un succès !"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstName] fait quelques flexions de la corde de l’arc pour s’échauffer et prend une grande respiration.\n\n[contestant.Custom('FR_IlElle')|U] se concentre, bande l’arc dans les airs et l’abaisse lentement en direction de la cible. Dès que la flèche quitte le bout de ses doigts, il est clair que le tir est réussi.\n\nQuelques instants plus tard, un bruit métallique satisfaisant le confirme : [contestant.Custom('FR_IlElle')] a touché la cible en plein dans le mille !"
 contest_events.1531.a: "Chanceu[contestant.Custom('FR_XSe')]..."
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ mauvaise journée"
 contest_events.1540.desc: "Je saisis une flèche avec assurance, me place devant la cible et m’imprègne de l’atmosphère. La foule se tait tandis que je perfectionne ma position et encoche.\n\nLe premier tir rate d’un cheveu et se plante dans la butte. Le deuxième passe très au-dessus de la cible. Le troisième tombe à quelques mètres de moi, à cause d’un mauvais relâchement de la corde.\n\n"
 contest_events.1540.unskilled: "La foule ricane tandis que je reviens sur mes pas et ne parviens pas à cacher mon agacement. J’ai besoin de plus d’entraînement..."
 contest_events.1540.sabotage: "Je ne comprends pas ! Je touche pourtant la cible quand je m’entraîne. À moins que... Je regarde mon arc avec suspicion..."
 contest_events.1540.a: "C’est ainsi."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstName] saisit une flèche avec assurance et se place devant la cible. La foule se tait tandis qu’[contestant.Custom('FR_IlElle')] perfectionne sa position et encoche.\n\nLe premier tir rate d’un cheveu et se plante dans la butte. Le deuxième passe très au-dessus de la cible. Le troisième tombe à quelques mètres d[contestant.Custom('FR_EluiElle')], à cause d’un mauvais relâchement de la corde.\n\n"
 contest_events.1541.unskilled: "La foule ricane tandis qu’[contestant.Custom('FR_IlElle')] revient sur ses pas et ne parvient pas à cacher son agacement. [contestant.Custom('FR_IlElle')|U] a besoin de plus d’entraînement !"
 contest_events.1541.sabotage: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstNameNoTooltip] est manifestement décontenancé[contestant.Custom('FR_E')]. « Je ne comprends pas ! Je suis loin d’être aussi mauvais[contestant.Custom('FR_E')] ! », geint-[contestant.Custom('FR_IlElle')], vérifiant son arc avec suspicion."
 contest_events.1541.a: "Cela arrive."
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] des Bois"
 contest_events.1550.desc: "La foule fait silence, alors que [contestant.Custom('FR_le_Char_Pi')][contestant.GetTitledFirstName] encoche sa première flèche, impatiente de savoir [contestant.Custom('FR_SilSielle')] est aussi doué[contestant.Custom('FR_E')] que l’on dit.\n\n"
 contest_events.1550.good: "Même les rumeurs les plus folles n’auraient pu être à la hauteur de sa performance. [contestant.Custom('FR_IlElle')|U] envoie chaque flèche sans effort au centre de la cible, fendant ses propres flèches et mettant la foule en liesse."
 contest_events.1550.normal: "Contrairement à ce que l’on entend, c’est un[contestant.Custom('FR_E')] arch[contestant.Custom('FR_ErEre')] dans la moyenne. Il n’y a rien à lui reprocher, mais son score n’a rien d’extraordinaire, et il est égalé par celui de certains des participants les moins entraînés."
 contest_events.1550.bad: "Elle est très déçue, après un enchaînement choquant de ratés et de bourdes. On pourrait se demander si c[contestant.Custom('FR_EtEtte')] [contestant.GetWomanMan] avait déjà tenu un arc auparavant..."
 contest_events.1550.a: "Bravo !"
 contest_events.1550.a.good: "Spectaculaire."
 contest_events.1550.a.bad: "Décevant."
 contest_events.1550.b: "Je dois [contestant.Custom('FR_LeLa')] rencontrer !"
 contest_events.1550.b.tt: "Vous tenterez de converser avec [contestant.GetFirstName]"
 contest_events.1550.c: "Hmpf."
 contest_events.1550.d: "Quelqu’un s’est certainement amusé à nous faire marcher."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "Alors que [contestant.GetFirstName] est amené[contestant.Custom('FR_E')] par mes serviteurs, [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName] surgit soudainement, « Hé ! Je vous connais ! Capturez-[contestant.Custom('FR_LeLa')] ! »\n\n« C[contestant.Custom('FR_EtEtte')] [contestant.GetWomanMan] est le chef de quelques brigands de la région, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! s’exclame [marshal.GetFirstName]. Ils se cachent dans les bois, volent du bétail et détroussent d’innocents voyageurs. »\n\n« Ce sont des mensonges ! lâche l’archer d’un air de défi. Nous rendons les possessions des riches à leurs propriétaires légitimes : le peuple ! »"
 contest_events.1553.a: "Enfermez-[contestant.Custom('FR_LeLa')] !"
 contest_events.1553.b: "Une exécution publique devrait convenir."
 contest_events.1553.c: "Je vous gracie, [contestant.GetFirstNameNoTooltip]. Ne gâchez pas cette chance."
 contest_events.1553.d: "Payez pour vos crimes en étant à mon service."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "Les préposés que j’ai envoyés chercher [contestant.GetFirstName] reviennent tout confus.\n\nIl semble que l’arch[contestant.Custom('FR_ErEre')] se soit empressé[contestant.Custom('FR_E')] de quitter les lieux dès que ses flèches ont été tirées. Il n’y a eu aucun signe d[contestant.Custom('FR_EluiElle')] depuis..."
 contest_events.1554.a: "Qu’est-ce que..."
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ collision"
 contest_events.3000.desc: "Le cavalier de [contestant_1.GetFirstName] domine la piste en première place.\n\nAu dernier moment, [contestant_1.Custom('FR_IlElle')] tangue négligemment sur le côté et fait un écart dans la poussière, sans laisser aux chevaux de [contestant_2.GetFirstName] et de [contestant_3.GetFirstName], qui [contestant_1.Custom('FR_LeLa')] talonnent, le temps de s’arrêter !\n\nLe gémissement à l’unisson de la foule emplit l’air avant même que les trois chevaux et leurs cavaliers ne se percutent.\n\n"
 contest_events.3000.a: "Mince."
 contest_events.3000.b: "« [contestant_1.GetFirstNameNoTooltip] ! Comment avez-vous pu être si négligent[contestant_1.Custom('FR_E')] ? »"
 contest_events.3010.t: "$tournament_contest_header$ le cavalier lourdaud"
 contest_events.3010.desc: "Regarder chevaucher le cavalier [enemy_competitor.Custom('FR_du_Char_Pi')][enemy_competitor.GetTitledFirstName], c’est un peu comme regarder un rocher dévaler la place d’un village, tant [enemy_competitor.GetSheHe] manque d’égards pour les autres. Malheureusement [Select_CString(jockey.IsFemale, 'ma propre cavalière', 'mon propre cavalier')], [jockey.GetFirstName], a été victime de ses manières brutales et maladroites.\n\nDans un gémissement de douleur et un craquement sinistre, mon cheval est brutalement poussé contre la barrière de la piste, et je suis certain[ROOT.Char.Custom('FR_E')] que la jambe de [jockey.GetFirstNameNoTooltip] est abîmée."
 contest_events.3010.a: "« C’est une infraction aux règles ! »"
 contest_events.3010.a.success: "Vous convainquez le juge de pénaliser le cavalier"
 contest_events.3010.a.failure: "Vous ne convainquez pas le juge"
 contest_events.3010.b: "Je lui verserai une allocation."
 contest_events.3020.t: "$tournament_contest_header$ cavalier de génie"
 contest_events.3020.desc: "Il n’est pas difficile de savoir qui a la faveur des roturiers qui assistent à la course. Le cavalier de [enemy_competitor.GetName] est la coqueluche des paysans, qui le respectent autant qu’ils l’aiment. Ils se pâment lorsque les chevaux passent en trombe et applaudissent lorsque [enemy_competitor.GetFirstNameNoTooltip] fait son éloge. [enemy_competitor.GetSheHe|U] regarde la course avec suffisance, sachant que son cavalier a la foule avec lui.\n\nMais, peut-être qu’en m’y prenant bien, je pourrais plutôt attirer l’attention de la foule sur le mien ?"
 contest_events.3020.a: "« Regardez ! Voici mon noble cavalier ! »"
 contest_events.3020.a.success: "Vous faites de votre cavalier la nouvelle coqueluche"
 contest_events.3020.a.failure: "Vous n’intéressez pas la foule"
 contest_events.3020.b: "« Vous savez bien les choisir, [enemy_competitor.GetFirstNameNoTooltip]. »"
 contest_events.3020.c: "Je [enemy_competitor.Custom('FR_LeLa')] retrouverai plus tard..."
 contest_events.3030.t: "$tournament_contest_header$ te[naked_peasant.Custom('FR_LLle')] que [ROOT.Char.GetFaith.CreatorName] l’a fait[naked_peasant.Custom('FR_E')]"
 contest_events.3030.desc: "Alors que les chevaux s’apprêtent au départ, la foule entière acclame et chante pour son cavalier préféré. Enfin, jusqu’à ce qu’elle lâche collectivement un hoquet de surprise et se taise totalement. [Select_CString(naked_peasant.IsFemale, 'Une paysanne nue', 'Un paysan nu')] s’est élancé[naked_peasant.Custom('FR_E')] sur la piste et exhibe tout ce que [ROOT.Char.GetFaith.CreatorName] lui a donné, des pieds à la tête.\n\nLa foule commence immédiatement à huer cette créature impulsive et à lui jeter tout ce qui lui tombe sous la main."
 contest_events.3030.a: "Dégoûtant ! Gardes !"
 contest_events.3030.b: "Ha ! Quel spectacle !"
 contest_events.3030.c: "Je vais [naked_peasant.Custom('FR_LeLa')] rejoindre !"
 contest_events.3030.d: "La nudité n’est pas un péché !"
 contest_events.3030.a.success: "Vous convainquez la foule"
 contest_events.3030.a.failure: "La foule se moque de ce que vous lui dites"
 contest_events.3030.e: "Faites-[naked_peasant.Custom('FR_LeLa')] piétiner par les chevaux."
 ### JOUST ###
 #BOUTS
 contest_events.0840.t: "Combat de [activity.GetCurrentPhase.GetPhase.GetName|l]"
 contest_events.0840.desc: "[versus_contestant.Custom('FR_le_Char_Pi')|U][versus_contestant.GetTitledFirstName] et moi nous nous combattons !"
 contest_events.0840.a: "Prouesse"
 contest_events.0840.b: "Intrigue"
 contest_events.0840.c: "Érudition"
 contest_events.0841.t: "Combat de [activity.GetCurrentPhase.GetPhase.GetName|l] : [activity.Custom('FR_Le_GetVersusRound')][activity.Custom('GetVersusRound')]"
 contest_events.0841.desc: "Après que [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName] et moi-même avons terminé notre dernière manche, je retiens mon souffle pendant le décompte des points.\n\n"
 contest_events.0841.winner: "J’ai battu [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName] !"
 contest_events.0841.loser: "Les juges annoncent rapidement que [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstNameNoTooltip] m’a vaincu[ROOT.Char.Custom('FR_E')] !"
 contest_events.0841.qualify_win: "\n\nJe suis en demi-finale [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.qualify: "\n\n[contest_winner.Custom('FR_IlElle')|U] est en demi-finale [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.semi_win: "\n\nJe suis en finale [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.semi: "\n\n[contest_winner.Custom('FR_IlElle')|U] est en finale [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.final_win: "\n\nJ’ai remporté l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.final: "\n\n[contest_winner.Custom('FR_IlElle')|U] a remporté l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] !"
 contest_events.0841.a: "Ce fut une belle compétition."
