 contest_events.0820.woo_vow: "Je scrute discrètement les tribunes, à la recherche [woo_target.Custom('FR_du_Char_Pi')][woo_target.GetTitledFirstName], et [woo_target.Custom('FR_LeLa')] repère rapidement en train de me regarder d’un air triste. [woo_target.Custom('FR_IlElle')|U] a l’air de penser que je vais concourir..."
