 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName] : début de l’épreuve"
 contest_events.0800.joust: "Les participants font le tour de l’arène à cheval, tandis que leurs valets exhibent leurs armes et que le héraut annonce l’ouverture de la compétition. Les écuyers portant les couleurs de leurs maîtres vont et viennent, chargés du nécessaire pour les combats à venir.\n\n"
 contest_events.0800.wrestling: "Autour de l’arène, les participants torse nu s’échauffent en vue de leurs combats, tandis que le héraut annonce l’ouverture de la compétition. Certains d’entre eux se frottent de terre, d’autres choisissent de se huiler, mais tous cherchent à profiter du moindre avantage pour les combats à venir."
 contest_events.0800.duel: "Les compétiteurs entrent sur le terrain et prennent place autour de l’aire d’entraînement, tandis que le héraut annonce l’ouverture de la compétition. Pendant ce temps, les lices délimitant un carré sont inspectées et vigoureusement éprouvées, afin de s’assurer qu’elles tiendront bon, dans l’éventualité où un combattant les percuterait.\n\n"
 contest_events.0800.board_game: "Les participants prennent place aux tables de jeu, rapetassent leurs coussins et demandent des rafraîchissements, tandis que le héraut annonce l’ouverture de la compétition. Les jeux sont disposés sur des tables à tréteaux ; leurs pièces ont été tant frottées qu’elles luisent.\n\n"
 contest_events.0800.desc: "L’intensité des acclamations de la foule ne laisse aucun doute quant aux favoris."
 contest_events.0800.vs: "Pour mon premier affrontement, je ferai face à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', versus_contestant)], [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName]."
 contest_events.0800.champion_self: "[Select_CString(contest_champion.IsFemale,'Ma championne','Mon champion')] [contest_champion.GetFirstName] et moi allons montrer à ces malotrus ce qu’il en est !\n\n"
 contest_events.0800.a.contestant: "Je suis prêt[ROOT.Char.Custom('FR_E')] !"
 contest_events.0800.a.champion: "Allez [contest_champion.GetTitledFirstNameNoTooltip] ! Soyez [Select_CString(contest_champion.IsFemale,'la championne','le champion')] !"
 contest_events.0800.a: "Que le meilleur gagne !"
 contest_events.0800.b: "Je dois parier..."
 contest_events.0800.c: "Il serait malséant que [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ne participe pas."
 contest_events.0800.d: "[rival_contestant.Custom('FR_le_Char_Pi')|U][rival_contestant.GetTitledFirstNameNoTooltip] ? Pas à #EMP mes#! jeux !"
 contest_events.0800.e: "Peut-être que la liste pourrait être modifiée..."
 contest_events.0800.e.flavor: "Vous ! Valet ! J’ai une tâche délicate à vous confier."
 contest_events.0800.f: "Évidemment, [versus_contestant.GetFirstNameNoTooltip] s’inclinera devant son seigneur lige..."
 contest_events.0800.f.flavor: "C’est dans l’ordre des choses."
 mysterious_stranger_joust: "La participation de « [mysterious_stranger.GetFirstName] de [attending_barony.GetNameNoTierNoTooltip] », [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] de culture [mysterious_stranger.GetCulture.GetNameNoTooltip] et d’origine obscure, a fait beaucoup de bruit."
 mysterious_stranger_wrestling: "Un[mysterious_stranger.Custom('FR_E')] nouve[mysterious_stranger.Custom('FR_LLle')] arrivant[mysterious_stranger.Custom('FR_E')] appelé[mysterious_stranger.Custom('FR_E')] [mysterious_stranger.GetFirstName], réputé[mysterious_stranger.Custom('FR_E')] dans sa région, est arrivé[mysterious_stranger.Custom('FR_E')], afin de se faire un nom."
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "Un[mysterious_stranger.Custom('FR_E')] [mysterious_stranger.GetWomanMan] appelé[mysterious_stranger.Custom('FR_E')] [mysterious_stranger.GetFirstName] s’est inscrit[mysterious_stranger.Custom('FR_E')] cette année sur la recommandation d’un seigneur local. On ne sait pas grand-chose d[mysterious_stranger.Custom('FR_EluiElle')] en dehors des rumeurs."
 #END
 contest_events.0805.t.board_game: "$tournament_phase_board_game$ : le vainqueur"
 contest_events.0805.t.duel: "$tournament_phase_duel$ : le vainqueur"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$ : le vainqueur"
 contest_events.0805.t.joust: "$tournament_phase_joust$ : le vainqueur"
 contest_events.0805.desc: "Les cors retentissent, la foule crie, les concurrents commencent à se rassembler. La compétition est terminée, et l’annonce d’un vainqueur ne saurait tarder. Un héraut s’avance, sa voix résonne à travers la scène.\n\n« Après plusieurs éliminations, quelques difficultés et, surtout, une compétition très serrée, [contest_winner.Custom('FR_le_Char_Pi')][contest_winner.GetTitledFirstName] l’emporte sur [second_place.Custom('FR_le_Char_Pi')][second_place.GetTitledFirstName] dans la finale ! »\n\n"
 contest_events.0805.first: "En vérité, il n’y a personne en [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qui puisse égaler mes compétences !"
 contest_events.0805.second: "Je n’ai pas gagné, mais je n’étais vraiment pas loin..."
 contest_events.0805.contestant: "« Je m’entraînerai davantage la prochaine fois ! », me dis-je en regardant le bras du vainqueur se lever."
 contest_events.0805.spectator: "Un événement des plus divertissants !"
