 ##### CONTEST #####
 ### SHARED
 contest_events_opening_prize_desc: "« Il sera offert par notre gracieu[host.Custom('FR_XSe')] hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], [newly_created_artifact.Custom('FR_Le_ArtifactType')][newly_created_artifact.GetType|l] que voici ! »"
 contest_events_marriage_prize_desc: "« La main [marriage_prize.Custom('FR_du_Char_Pi')][marriage_prize.GetTitledFirstName] sera accordée au vainqueur, par décret de notre gracieu[host.Custom('FR_XSe')] hôt[host.Custom('FR_EEsse')] : [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] ! »"
 contest_events_opening_intent_contestant: "[intent_scope.Custom('FR_le_Char_Pi')|U][intent_scope.GetTitledFirstName] participe également à l’épreuve."
 contest_events_opening_intent_contestant_team: "Je prends note que [intent_scope.Custom('FR_le_Char_Pi')][intent_scope.GetTitledFirstName] a été placé[intent_scope.Custom('FR_E')] dans mon équipe..."
 contest_events_opening_intent_contestant_opposing: "Je prends note que [intent_scope.Custom('FR_le_Char_Pi')][intent_scope.GetTitledFirstName] a été placé[intent_scope.Custom('FR_E')] dans l’équipe adverse..."
 contest_events_opening_intent_spectator: "\n\n[intent_scope.Custom('FR_le_Char_Pi')|U][intent_scope.GetTitledFirstName] ne participe pas à l’épreuve."
 contest_events_opening_intent_contestant_horse_race: "[intent_scope.Custom('FR_le_Char_Pi')|U][intent_scope.GetTitledFirstName] a également inscrit son cheval, [intent_scope.Custom('GetContestHorseRaceName')]."
 contest_events_closing_win_winner: "\n\nJ’ai prouvé ma valeur !"
 contest_events_closing_win_contestant: "\n\nJe dois faire plus d’efforts si je veux obtenir une victoire dans ce tournoi !"
 tournament_events_murder_sabotage_contest_tt: "Il sera plus facile de tuer « accidentellement » [murder_target.GetFirstName] lors de la prochaine épreuve."
 contest_events_closing_marriage_valid_host_only: "\n\nPar un étrange hasard, et en vertu de mes indéniables compétences, je suis [Select_CString(marriage_prize.IsFemale, 'la seule', 'le seul')] [marriage_prize.Custom('GetBrideGroom')] convenable."
 contest_events_closing_marriage_valid: "C’est à moi de décider si je vais honorer ma promesse..."
 contest_events_closing_marriage_wedding_host: "\n\n« Suivant son propre décret, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip], vainqueur, a épousé s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] [marriage_prize.GetFirstName] !"
 contest_events_closing_marriage_wedding: "\n\n« Comme promis, [host.GetTitledFirstNameNoTooltip] a accordé la main de s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] [marriage_prize.GetFirstName] à [contest_winner.GetFirstNameNoTooltip] !"
 contest_events_closing_marriage_betrothal_host: "\n\n« Suivant son propre décret, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip], vainqueur, s’est fiancé[host.Custom('FR_E')] avec s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)], [marriage_prize.GetFirstName] !"
 contest_events_closing_marriage_betrothal: "\n\n« Comme promis, [host.GetTitledFirstNameNoTooltip] a fiancé s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] [marriage_prize.GetFirstName] à [contest_winner.GetFirstNameNoTooltip] ! »"
 contest_events_closing_marriage_reneged_winner: "\n\n« [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] a outrageusement refusé d’accorder comme promis la main de s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] [marriage_prize.GetFirstName] ! Cela ne peut être vu que comme une insulte aux yeux des vainqueurs !"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$ Après tout, un[contest_winner.Custom('FR_E')] [contest_winner.GetWomanMan] n’a besoin que d’un nombre limité de partenaires."
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$ Il serait inconvenant qu’un[marriage_prize.Custom('FR_E')] [marriage_prize.GetWomanMan] épouse s[marriage_prize.Custom2('FR_RelationToMeShort_OnA', contest_winner)]."
 contest_events_closing_marriage_invalid: "\n\nIl semble que la fortune ait voulu que la main de [marriage_prize.GetFirstName], [host.Custom2('FR_RelationToMeShort_Le', marriage_prize)] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName], que j’ai promise ne soit finalement pas accordée."
 contest_events_closing_marriage_host_refused: "\n\nSeul[host.Custom('FR_E')] [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] en personne convenait, et [host.GetSheHe] a décidé de ne pas épouser s[host.Custom2('FR_RelationToMeShort_OnA', marriage_prize)]"
 contest_events_closing_marriage_host: "Par un étrange hasard, et en vertu de mes indéniables compétences, je suis au nombre des vainqueurs éligibles."
 contest_events_closing_marriage_three: "[bachelor_1.Custom('FR_le_Char_P')|U][bachelor_1.GetFullName|U], [bachelor_2.Custom('FR_le_Char_P')][bachelor_2.GetFullName] et [bachelor_3.Custom('FR_le_Char_P')][bachelor_3.GetFullName] désirent [Select_CString(And(bachelor_1.IsFemale, bachelor_2.IsFemale, bachelor_3.IsFemale), 'toutes', 'tous')] se marier et sont des vainqueurs triomphants, [Select_CString(And(bachelor_1.IsFemale, bachelor_2.IsFemale, bachelor_3.IsFemale), 'toutes autant qu’elles sont', 'tous autant qu’ils sont')]."
 contest_events_closing_marriage_two: "[bachelor_1.Custom('FR_le_Char_P')|U][bachelor_1.GetFullName|U] et [bachelor_2.Custom('FR_le_Char_P')][bachelor_2.GetFullName] conviennent [Select_CString(And(bachelor_1.IsFemale, bachelor_2.IsFemale), 'toutes', 'tous')] les deux, puisque leurs fronts sont ornés des lauriers de la victoire."
 contest_events_closing_marriage_one: "Il semblerait que [bachelor_1.Custom('FR_le_Char_P')][bachelor_1.GetFullName] soit [Select_CString(bachelor_1.IsFemale, 'la seule prétendante', 'le seul prétendant')] convenable."
 contest_events_closing_marriage_none: "Cependant, aucun des vainqueurs ne convient."
 every_tournament_attendee_tt: "Chaque personne présente au tournoi"
 ### RACE ###
 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName] : début de l’épreuve"
 contest_events.0500.horse_race: "Les plus beaux chevaux de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], parés des couleurs de leurs propriétaires, sont conduits vers la piste, tandis que le héraut annonce le début de la compétition. Les cavaliers s’impatientent, alors qu’ils attendent leurs montures. Certains s’étirent, d’autres se jaugent mutuellement."
 contest_events.0500.contestant_horse: "Mon cheval le plus rapide, [ROOT.Char.Custom('GetContestHorseRaceName')], n’est pas passé inaperçu auprès des éleveurs et des parieurs.\n\n"
 contest_events.0500.closing: "Rien ne vaut une bonne course."
 mysterious_stranger_horse_race: "Il semble que le cheval [mysterious_stranger.Custom('FR_du_Char_Pi')][mysterious_stranger.GetTitledFirstName], [mysterious_stranger.Custom('GetContestHorseRaceName')], a capté l’attention, alors qu’il n’était pas donné favori.\n\n"
 contest_events.0500.a.contestant: "Cela va être une sacrée course."
 contest_events.0500.a: "Quel spectacle !"
 contest_events.0500.b: "Je dois parier..."
 contest_events.0500.c: "Mon cheval participera !"
 contest_events.0500.d: "Celui [rival_contestant.Custom('FR_du_Char_Pi')][rival_contestant.GetTitledFirstNameNoTooltip] ne participera pas."
 contest_events.0500.e: "Il doit bien y avoir un moyen de faire participer mon cheval à cette course."
 contest_events_place_wager_tt: "Vous pariez de l’[gold|El][gold_i|E] sur le vainqueur de l’[contest|El] de [activity.GetCurrentPhase.GetPhase.GetName|l]"
 #END
 contest_events.0505.t: "Vainqueur de l’épreuve"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$ : le vainqueur"
 contest_events.0505.horse_race: "Le cheval [contest_winner.Custom('FR_du_Char_U_Pi')][contest_winner.GetShortUINameNoFormat], #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, franchit la ligne sous les vivats de la foule, suivi de près par celui [second_place.Custom('FR_du_Char_U_Pi')][second_place.GetShortUINameNoFormat], #EMP [second_place.Custom('GetContestHorseRaceName')|U]#!, et enfin celui [third_place.Custom('FR_du_Char_U_Pi')][third_place.GetShortUINameNoFormat], #EMP [third_place.Custom('GetContestHorseRaceName')|U]#! !\n\n"
 contest_events.0505.first_horse: "Bravo #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#! ! Quel magnifique cheval !"
 contest_events.0505.first_maydan: "Bravo mon magnifique cheval !"
 contest_events.0505.second_horse: "Si proche, [ROOT.Char.Custom('GetContestHorseRaceName')]..."
 contest_events.0505.second_maydan: "Deuxième... Si proche, si proche..."
 contest_events.0505.third_horse: "Troisième... beau travail [ROOT.Char.Custom('GetContestHorseRaceName')], tu as pris la plus mauvaise des meilleures places..."
 contest_events.0505.third_maydan: "Troisième... Je pourrais être plus satisfait[ROOT.Char.Custom('FR_E')]..."
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ne s’est même pas classé. Il faudra mieux le préparer, la prochaine fois."
 contest_events.0505.spectator: "Un événement exaltant !"
 contest_events.0505.a.winner: "Votre [ROOT.Char.GetTitleAsNameNoTooltip] a gagné !"
 contest_events.0505.a.marriage: "Le prix devrait faire l’affaire."
 contest_events.0505.a: "Bravo, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], j’ai gagné pour vous !"
 contest_events.0505.c.winner: "Il semble que nous allons nous marier, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Bravo, la main [marriage_prize.Custom('FR_du_Char_Pi')][marriage_prize.GetTitledFirstNameNoTooltip] est vôtre."
 contest_events.0505.d.winner: "J’ai gagné ! J’ai vraiment gagné !"
 contest_events.0505.d.second: "Si proche..."
 contest_events.0505.d.loser: "Il y a toujours une prochaine fois..."
 contest_events.0505.d: "La fortune doit [contest_winner.Custom('FR_LeLa')] favoriser."
 contest_events.0510.t: "$tournament_contest_header$ dernier tour"
 contest_events.0510.desc: "Les chevaux continuent à courir, tandis que les cavaliers restants s’acharnent sur leurs rênes, pour les faire aller plus vite. Cette course a déjà été riche en événements, et je me souviens du moment où"
 contest_events.0510.flavor_1: "mon cavalier est tombé de sa selle, mais s’est remis sur ses pieds et y est remonté immédiatement.\n\n"
 contest_events.0510.flavor_2: "j’ai encouragé mon cavalier avec grand enthousiasme.\n\n"
 contest_events.0510.flavor_3: "deux cavaliers et leurs montures se sont percutés.\n\n"
 contest_events.0510.flavor_4: "la foule a bien failli se livrer à une émeute.\n\n"
 contest_events.0510.flavor_5: "mon cavalier a pris la corde, prenant un avantage considérable.\n\n"
 contest_events.0510.flavor_6: "une collision entre plusieurs chevaux a désarçonné trois cavaliers d’un coup.\n\n"
 contest_events.0510.flavor_7: "la monture d’un autre cavalier a percuté mon cheval.\n\n"
 contest_events.0510.flavor_8: "l’audience est tombée sous le charme d’un beau cavalier.\n\n"
 contest_events.0510.flavor_9: "un roturier a couru sur la piste, nu.\n\n"
 contest_events.0510.flavor_fallback: "Il ne reste plus qu’un tour ! Je me penche au bord de l’estrade et je crie des encouragements à mon cavalier, lorsque les chevaux passent."
 contest_events.0510.a: "« Une récompense si vous gagnez ! »"
 contest_events.0510.b: "« Cogne tes adversaires ! Dans la tête ! »"
 contest_events.0510.c: "« Attrape leurs reines ! »"
 contest_events.0510.d: "« Allez ! #EMP Plus vite !#! »"
 contest_events.0530.t: "$tournament_contest_header$ des chevaux pour les courses"
 contest_events.0530.pivotal_success: "Le stratagème de mon cavalier a fonctionné ! Mon cheval s’élance en prenant le dernier virage et s’engage dans la dernière ligne droite. Ce sera bientôt terminé...\n\n"
 contest_events.0530.pivotal_neutral: "Difficile de dire si mes conseils ont fait la différence, et tous les chevaux sortent ensemble du tournant débouchant sur la dernière ligne droite.\n\n"
 contest_events.0530.pivotal_failure: "Déséquilibré et surpris par mon appel, mon cavalier vacille et manque de tomber. Mon cheval perd un peu de terrain dans le tournant aboutissant à la dernière ligne droite. Ça va être serré...\n\n"
 contest_events.0530.ptv_close: "Il est presque impossible de dire qui remportera la victoire. Ils sont au coude à coude !"
 contest_events.0530.ptv_top: "Mon cheval se détache de ses poursuivants ! S’il peut maintenir cet écart, nous allons gagner !"
 contest_events.0530.ptv_top_spectator: "Le cheval de [pivotal_contestant.GetFirstName] se détache nettement des autres ! Il ne lui reste plus qu’à garder cette allure pour franchir la ligne en premier !"
 contest_events.0530.ptv_bottom: "Mon cheval est bon dernier et je sens le goût amer de la défaite. Il faut faire quelque chose, #EMP n’importe quoi#!..."
 contest_events.0530.ptv_bottom_spectator: "Le cheval de [pivotal_contestant.GetFirstName] est loin d’être en première position. Il faut qu’[pivotal_contestant.GetSheHe|U] fasse quelque chose, #EMP n’importe quoi#!..."
 contest_events.0530.ptv_top_half: "Mon cheval est bien placé dans le groupe de tête, mais rien n’est joué. Il ne suffit que d’un dernier coup de collier pour gagner !"
 contest_events.0530.ptv_top_half_spectator: "Le cheval de [pivotal_contestant.GetFirstName] est dans la première moitié du classement, mais la victoire est loin d’être assurée."
 contest_events.0530.ptv_bottom_half: "Mon cheval est au milieu du groupe de queue, mais il peut encore gagner. Si mon cavalier parvient à faire une percée, il pourrait encore décrocher la victoire."
 contest_events.0530.ptv_bottom_half_spectator: "Le cheval de [pivotal_contestant.GetFirstName] est au milieu du groupe de queue, mais rien n’est joué. Il peut encore s’en sortir pour rafler la victoire."
 contest_events.0530.ptv_fallback: "La course touche à sa fin. C’est comme si les chevaux tendaient le cou pour atteindre la ligne le premier."
 contest_events.0530.spectator: "\n\nLes chevaux projettent de la sueur, tandis qu’ils prennent le dernier virage au grand galop, encouragés par leurs cavaliers qui crient à s’en casser la voix. La clameur de la foule est assourdissante."
 contest_events.0530.final: "\n\nL’enthousiasme de la foule atteint son paroxysme. Les cavaliers encouragent leurs montures à l’unisson. La ligne d’arrivée approche."
 contest_events.0530.a: "Encore un effort !"
 contest_events.0530.b: "C’est presque fini !"
 contest_events.0520.t: "Cheval de bataille"
 contest_events.0520.desc: "La course de chevaux approche, et l’idée d’inscrire mon cheval de bataille, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, au lieu de mon cheval de course, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, me trotte dans la tête depuis des jours.\n\nJe ne le monterais pas moi-même, mais il est vif quoi qu’il en soit..."
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! ne me laissera pas tomber."
 contest_events.0520.b: "Non, sa place est sur le champ de bataille."
 contest_horse_race_enter_war_horse_tt: "Vous inscrivez votre cheval de bataille à la course de chevaux"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName] : début de l’épreuve"
 contest_events.0600.melee: "Une ligne de démarcation claire a été tracée entre les deux équipes, qui se font face de part et d’autre et se raillent tout en préparant leur équipement et chuchotant leurs plans. Pendant ce temps, les chevaux sont préparés, tandis qu’ils piaffent et hennissent.\n\n"
 contest_events.0600.contestant: "Mon équipe va vaincre cette bande de fanfarons [other_team_captain.Custom('FR_du_Char_Pi')][other_team_captain.GetTitledFirstName] !\n\n"
 contest_events.0600.champion_self: "[contest_champion.GetFirstName] et moi allons montrer [other_team_captain.Custom('FR_au_Char_Pi')][other_team_captain.GetTitledFirstName] ce qu’il en est !\n\n"
 contest_events.0600.champion: "M[contest_champion.Custom('FR_OnA')] champio[contest_champion.Custom('FR_NNne')], [contest_champion.GetFirstName], va montrer [other_team_captain.Custom('FR_au_Char_Pi')][other_team_captain.GetTitledFirstName] ce qu’il en est !\n\n"
 contest_events.0600.neither_qualify: "Ni moi ni [Select_CString(contest_champion.IsFemale, 'ma championne', 'mon champion')], [contest_champion.GetFirstName], ne sommes qualifié[Select_CString(And(ROOT.Char.IsFemale, contest_champion.IsFemale), 'es', 's')]."
 contest_events.0600.champion_qualify: "M[contest_champion.Custom('FR_OnA')] champio[contest_champion.Custom('FR_NNne')], [contest_champion.GetFirstName], ne s’est pas qualifié[contest_champion.Custom('FR_E')] cette fois."
 contest_events.0600.self_qualify: "Alors que je m’avance vers les arbitres pour confirmer ma place, on me fait comprendre que je ne me suis pas qualifié[ROOT.Char.Custom('FR_E')] cette fois-ci."
 contest_events.0600.closing: "Cela devrait être bon."
 contest_events.0600.a: "Rendez-vous sur le terrain !"
 contest_events.0600.a.contestant: "La gloire sera nôtre !"
 contest_events.0600.captains_tt: "[my_team_captain.Custom('FR_le_Char_U_Pi')|U][my_team_captain.GetShortUIName|U] et [other_team_captain.Custom('FR_le_Char_U_Pi')][other_team_captain.GetShortUIName] [Select_CString(Or(my_team_captain.IsLocalPlayer, other_team_captain.IsLocalPlayer), 'êtes', 'sont')] les capitaines d’équipe en raison du [rank|El] et de l’expérience"
 contest_events.0600.team_tt: "Vous êtes dans l’équipe [my_team_captain.Custom('FR_du_Char_U_Pi')][my_team_captain.GetShortUIName]"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$ : les vainqueurs de l’épreuve"
 contest_events.0605.t: "Les vainqueurs de l’épreuve"
 contest_events.0605.desc: "Les trompettes retentissent, la foule crie, les concurrents commencent à se rassembler. La compétition est terminée, et l’annonce de l’équipe vainqueur ne saurait tarder. Un héraut s’avance, sa voix résonne à travers la scène.\n\n« Après plusieurs épreuves, quelques difficultés et, surtout, une compétition très serrée, nous avons nos vainqueurs. L’équipe [contest_winner.Custom('FR_du_Char_Pi')][contest_winner.GetTitledFirstName] bat celle [second_place.Custom('FR_du_Char_Pi')][second_place.GetTitledFirstName] à cette épreuve ! »\n\n"
 contest_events.0605.desc.winner: "Bien joué tout le monde ! Il est temps de fêter ça !"
 contest_events.0605.desc.loser: "Je n’ai pas pu mener mon équipe à la victoire cette fois..."
 contest_events.0605.desc.team_winner: "C’était une belle compétition ! Rien ne vaut le frisson de la victoire !"
 contest_events.0605.desc.team_loser: "Je suppose que nous devrons nous entraîner plus pour la prochaine fois..."
 contest_events.0605.desc.spectator: "Un sport passionnant, même pour le spectateur !"
 contest_events.0605.a.host_winner: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip] est imbattable !"
 contest_events.0605.a.host_loser: "Même [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ne peut pas toutes les gagner..."
 contest_events.0605.a.winner: "Nous l’avons fait. Nous avons gagné !"
 contest_events.0605.a.loser: "Nous vous aurons la prochaine fois !"
 contest_events.0605.a: "Quel sport chaotique !"
 contest_events.0610.t: "$tournament_contest_header$ dans la mêlée"
 contest_events.0610.desc: "Les ombres s’allongent, alors que la bataille se prolonge, et l’intensité des combats diminue au fur et à mesure que les concurrents s’éloignent en boitant. En faisant faire une volte à mon cheval, je repense aux événements récents, comme lorsque"
 contest_events.0610.flavor_1: "j’ai perdu mon calme et réduit un autre combattant en bouillie sanguinolente.\n\n"
 contest_events.0610.flavor_2: "le maire de la localité était furieux qu’une rixe eût éclaté dans les rues de la ville.\n\n"
 contest_events.0610.flavor_3: "mon arme m’a été arrachée de la main, et que j’ai dû la ramasser en toute hâte.\n\n"
 contest_events.0610.flavor_4: "une âme perdue captivante a erré dans la mêlée.\n\n"
 contest_events.0610.flavor_5: "j’ai pu exiger une grosse rançon !\n\n"
 contest_events.0610.flavor_6: ", en quête de repos, je me suis brièvement abrité[ROOT.Char.Custom('FR_E')] dans un refuge.\n\n"
 contest_events.0610.flavor_7: "j’ai affronté un célèbre guerrier et que j’ai survécu.\n\n"
 contest_events.0610.flavor_8: "j’ai tendu une embuscade aux passants qui ne se doutaient de rien, en me cachant dans un sous-bois.\n\n"
 contest_events.0610.flavor_9: "j’ai traversé la mêlée au petit galop, en regardant les autres tomber de leurs montures.\n\n"
 contest_events.0610.flavor_10: "j’ai découvert un mystérieux chevalier, d’une grande habileté, qui se frayait un chemin dans la bataille.\n\n"
 contest_events.0610.flavor_11: "trois chevaliers adverses m’ont acculé[ROOT.Char.Custom('FR_E')].\n\n"
 contest_events.0610.flavor_12: "j’ai sauvé un membre de ma maison.\n\n"
 contest_events.0610.flavor_fallback: "Alors que les combattants fatigués reforment leurs rangs, il est clair que l’affaire touche à sa fin. C’est l’occasion ou jamais de marquer cette épreuve de mon empreinte."
 contest_events.0610.a: "Je remporterai une victoire de soldat !"
 contest_events.0610.b: "« À moi ! Jusqu’à la victoire ! »"
 contest_events.0610.c: "Peut-être que si nous les attirions ici..."
 contest_events.0610.d: "Peut-être devrions-nous régler ça à cheval ?"
 contest_events.0610.d.tt: "Les dés sont jetés ; mieux vaut ne rien tenter."
 contest_events.0620.t: "$tournament_contest_header$ les derniers coups"
 contest_events.0620.pivotal_success: "Le stratagème a porté ses fruits ! Le vent tourne en faveur de mon équipe, plusieurs cavaliers se dégagent alors que nous débordons le flanc adverse, et foncent vers le camp ennemi. Il ne nous reste plus qu’à espérer qu’ils l’atteignent avant qu’il ne nous arrive la même chose.\n\n"
 contest_events.0620.pivotal_neutral: "Difficile de savoir si mon dernier stratagème a fait la différence. En tout cas, il ne nous a causé aucun tort, mais la bataille s’éternise sans aucun changement dans le rapport de forces.\n\n"
 contest_events.0620.pivotal_failure: "En matière de stratagèmes, j’ai déjà fait mieux. Même si notre situation n’est pas totalement désastreuse, l’équipe ennemie a percé notre centre et se hâte vers notre camp sans défense, ce qui pourrait bien sonner notre glas.\n\n"
 contest_events.0620.ptv_close: "Il est presque impossible de dire qui va remporter la victoire. Tout reste à faire."
 contest_events.0620.ptv_close_spectator: "Les deux équipes sont presque à égalité ! La victoire se jouera à un cheveu."
 contest_events.0620.ptv_top: "Aucun doute, mon équipe a pris l’avantage ! C’est comme si nous avions déjà remporté la victoire !"
 contest_events.0620.ptv_top_spectator: "L’équipe de [pivotal_contestant.GetFirstName] a établi sa suprématie ! Il ne lui reste plus qu’à garder cette allure pour l’emporter."
 contest_events.0620.ptv_bottom: "Mon équipe est en train de perdre, sans doute possible. Je sens la victoire nous échapper, doucement mais sûrement. Il faudrait un effort énorme pour renverser le cours des événements."
 contest_events.0620.ptv_bottom_spectator: "L’équipe de [pivotal_contestant.GetFirstName] est mal au point et presque battue. Il leur faudrait produire un effort colossal pour gagner."
 contest_events.0620.ptv_top_half: "Mon équipe gagne, mais de très peu. Il faut tenir bon !"
 contest_events.0620.ptv_top_half_spectator: "L’équipe de [pivotal_contestant.GetFirstName] prend l’avantage, mais la victoire est loin d’être assurée."
 contest_events.0620.ptv_bottom_half: "Nous perdons, mais il reste encore un espoir. Il suffit d’un dernier effort !"
 contest_events.0620.ptv_bottom_half_spectator: "L’équipe de [pivotal_contestant.GetFirstName] perd, mais rien n’est joué. Elle peut encore renverser le cours des événements."
 contest_events.0620.ptv_fallback: "La bataille se poursuit, de plus en plus proche de sa conclusion."
 contest_events.0620.spectator: "\n\nLe chant des lames qui s’entrechoquent tinte dans l’air. Les spectateurs, dispersés autour de la mêlée, encouragent leurs favoris, tandis que de plus en plus de participants sont pris à rançon."
 contest_events.0620.final: "\n\nJe vois les hérauts s’approcher pour signaler la fin de l’événement. Ce sera bientôt terminé."
 contest_events.0620.a: "Encore un effort !"
 contest_events.0620.b: "C’est presque fini !"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName] : début de l’épreuve"
 contest_events.0700.archery: "La foule bigarrée des participants fourmille sur le terrain, comparant leurs arcs et se vantant de leurs meilleurs tirs. Les craquements des arcs et les vibrations des cordes s’entendent de loin, ponctuant la rumeur des palabres parmi les senteurs de résine qui embaument l’air.\n\n"
 contest_events.0700.recital: "Les participants grouillent sous la tente principale, échauffant leurs cordes vocales et mémorisant des strophes alors que la foule remplit l’amphithéâtre.\n\n"
 contest_events.0700.contestant: "Ma curiosité est piquée lorsque mon nom me parvient, porté par la brise légère. Cela peut être bon ou mauvais signe..."
 contest_events.0700.champion: "Peut-être [Select_CString(contest_champion.IsFemale,'ma championne','mon champion')] [contest_champion.Custom('FR_le_Char_Pi')][contest_champion.GetTitledFirstName] me rendra fi[ROOT.Char.Custom('FR_ErEre')].\n\n"
 contest_events.0700.closing: "Que le meilleur gagne !"
 contest_events.0700.a: "Je me demande qui va gagner !"
 contest_events.0700.a.contestant: "Il est temps de montrer au monde mon talent."
 contest_events.0700.b: "Je dois parier..."
 contest_events.0700.c: "Je participerai à ma propre épreuve."
 contest_events.0700.d: "[rival_contestant.Custom('FR_le_Char_Pi')|U][rival_contestant.GetTitledFirstNameNoTooltip] n’est pas apte à concourir."
 contest_events.0700.e: "Si je trouvais la personne à qui parler..."
 mysterious_stranger_archery: "Il semble qu’un[mysterious_stranger.Custom('FR_E')] roturi[mysterious_stranger.Custom('FR_ErEre')] inconnu[mysterious_stranger.Custom('FR_E')] appelé[mysterious_stranger.Custom('FR_E')] [mysterious_stranger.GetFirstName] ait fait parler d[mysterious_stranger.Custom('FR_EluiElle')] en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] depuis qu’[mysterious_stranger.Custom('FR_IlElle')] s’est entraîné[mysterious_stranger.Custom('FR_E')] au tir à l’arc.\n\n"
 mysterious_stranger_recital: "[mysterious_stranger.GetFirstName], jusqu’ici inconnu[mysterious_stranger.Custom('FR_E')] parmi les poètes et les bardes de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], a suscité beaucoup d’intérêt cette année.\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$ : le vainqueur"
 contest_events.0705.t.archery: "$tournament_phase_archery$ : le vainqueur"
 contest_events.0705.desc: "Les trompettes retentissent, la foule crie, les concurrents commencent à se rassembler. La compétition est terminée, et l’annonce d’un vainqueur ne saurait tarder. Un héraut s’avance, sa voix résonne à travers la scène.\n\n« Après plusieurs éliminations, quelques difficultés et, surtout, une compétition très serrée, nous avons nos trois vainqueurs. À la troisième place, [third_place.Custom('FR_LeLa')] courageu[third_place.Custom('FR_XSe')] [third_place.GetTitledFirstName]. À la deuxième, [second_place.Custom('FR_le_Char_Pi')][second_place.GetTitledFirstName] ! Ce qui, bien sûr, nous amène au vainqueur, [contest_winner.Custom('FR_le_Char_Pi')][contest_winner.GetTitledFirstName] ! »\n\n"
 contest_events.0705.first: "Je savais que je pouvais gagner !"
 contest_events.0705.second: "La deuxième place, je suppose que je ne peux pas me plaindre."
 contest_events.0705.third: "Je suis le vainqueur le moins victorieux..."
 contest_events.0705.contestant: "Je leur montrerai la prochaine fois."
 contest_events.0705.spectator: "Une démonstration d’habileté des plus divertissantes !"
 contest_events.0705.first_champion: "Personne ne peut battre [contest_champion.Custom('FR_le_Char_Pi')][contest_champion.GetTitledFirstName] !"
 contest_events.0705.second_champion: "[contest_champion.Custom('FR_le_Char_Pi')|U][contest_champion.GetTitledFirstName] m’a rendu[ROOT.Char.Custom('FR_E')] fi[ROOT.Char.Custom('FR_ErEre')]."
 contest_events.0705.third_champion: "Champion non, mais au moins [contest_champion.Custom('FR_le_Char_Pi')][contest_champion.GetTitledFirstName] s’en est approché[contest_champion.Custom('FR_E')]..."
 contest_events.0705.contestant_champion: "M[contest_champion.Custom('FR_OnA')] champio[contest_champion.Custom('FR_NNne')], [contest_champion.Custom('FR_le_Char_Pi')][contest_champion.GetTitledFirstName], n’a pas réussi à être parmi les trois premiers..."
 contest_events.0705.spectator_champion: "M[contest_champion.Custom('FR_OnA')] champio[contest_champion.Custom('FR_NNne')], [contest_champion.Custom('FR_le_Char_Pi')][contest_champion.GetTitledFirstName], n’a pas concouru."
 contest_events.0705.a.winner: "Oui ! Votre [ROOT.Char.GetTitleAsNameNoTooltip] triomphe !"
 contest_events.0705.a.marriage: "J’ai changé d’avis, juste le prix pour vous."
 contest_events.0705.a: "Bien joué, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b: "J’ai fait tout cela pour [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip] !"
 contest_events.0705.c.winner: "Il semble que nous devions nous marier, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Bien joué, la main [marriage_prize.Custom('FR_du_Char_Pi')][marriage_prize.GetTitledFirstNameNoTooltip] est vôtre."
 contest_events.0705.d.winner: "J’ai gagné ! J’ai vraiment gagné !"
 contest_events.0705.d.second: "Si proche..."
 contest_events.0705.d.loser: "Il y a toujours une prochaine fois..."
 contest_events.0705.d: "[contest_winner.Custom('FR_LeLa')|U] meilleur[contest_winner.Custom('FR_E')] a gagné."
 contest_events.0710.t: "$tournament_contest_header$ viser juste"
 contest_events.0710.desc: "Le crépuscule approche lentement, mais sûrement, tandis que la compétition continue, cadencée par le claquement des cordes. Je m’appuie sur mon arc et je me rappelle tout ce qui s’est produit jusqu’ici, comme la fois où"
 contest_events.0710.flavor_1: "un autre concurrent a fait une scène car le chahut de la foule le dérangeait.\n\n"
 contest_events.0710.flavor_2: "un spectateur a malheureusement été touché par une flèche.\n\n"
 contest_events.0710.flavor_3: "ma flèche a fait mouche.\n\n"
 contest_events.0710.flavor_4: "ma flèche est partie en vrille et a raté la cible de peu.\n\n"
 contest_events.0710.flavor_5: "un mystérieux étranger a participé à l’épreuve, suscitant de nombreuses rumeurs.\n\n"
 contest_events.0710.flavor_6: "un vent fort s’est levé, m’obligeant à improviser.\n\n"
 contest_events.0710.flavor_7: "l’ennui m’a saisi en pleine compétition et j’ai hésité à faire des bêtises.\n\n"
 contest_events.0710.flavor_8: "j’ai décidé que l’épreuve avait besoin d’un peu d’animation.\n\n"
 contest_events.0710.flavor_9: "une flèche est partie de travers et a touché un autre concurrent.\n\n"
 contest_events.0710.flavor_fallback: "La compétition touche à sa fin, tandis que les flèches continuent de voler dans le champ de tir. Si je veux faire la différence, je dois agir sans tarder."
 contest_events.0710.a: "Je ne fais qu’un avec mon arc !"
 contest_events.0710.b: "Me « procurer » une meilleure flèche devrait me procurer un avantage."
 contest_events.0710.c: "Avec un tel vent, cette trajectoire devrait convenir."
 contest_events.0710.d: "Je ferais mieux de tirer ma dernière flèche normalement."
 contest_events.0711.t: "$tournament_contest_header$ chrysostome"
 contest_events.0711.desc: "La nuit tombe, mais la lueur des torches permet de poursuivre la compétition. Je me parle à moi-même, à voix basse et humecte mes lèvres pour la manche suivante, tandis que je me remémore ce qui s’est produit jusqu’alors, comme quand"
 contest_events.0711.flavor_1: "un autre concurrent a déclamé un couplet étrangement similaire au mien, juste avant que j’entre en scène.\n\n"
 contest_events.0711.flavor_2: "un autre concurrent a réussi à plagier un couplet célèbre.\n\n"
 contest_events.0711.flavor_3: "j’ai été la proie du trac.\n\n"
 contest_events.0711.flavor_4: "la pluie est tombée à verse, mouillant concurrents et public jusqu’aux os.\n\n"
 contest_events.0711.flavor_5: "j’ai profité de l’occasion d’insulter un autre concurrent en vers.\n\n"
 contest_events.0711.flavor_6: "mon honneur a été sali par un autre concurrent, et je lui ai rendu la pareille.\n\n"
 contest_events.0711.flavor_7: "mon couplet était si bien tourné que je n’ai pas pu m’empêcher d’en déclamer immédiatement un autre.\n\n"
 contest_events.0711.flavor_8: "mon couplet était si mal tourné que j’ai préféré en déclamer immédiatement un autre pour le faire oublier.\n\n"
 contest_events.0711.flavor_fallback: "J’avance pour prendre mon tour et monte les marches jusqu’à l’estrade. Il est temps de déclamer le dernier couplet."
 contest_events.0711.a: "Une chansonnette qui parle de gagner de l’argent et de réussir sa vie."
 contest_events.0711.b: "Régalez la foule d’un récit de guerre et de victoire !"
 contest_events.0711.c: "Implorez une puissance supérieure."
 contest_events.0711.d: "Faisons simple et efficace."
 contest_events.0720.t: "$tournament_contest_header$ tendu à bloc"
 contest_events.0720.pivotal_success: "J’avance, j’encoche, je vise, je tire la corde et la lâche. La flèche siffle dans l’air et s’enfonce dans la cible. La foule se déchaîne. Aucun doute, c’est une réussite totale !\n\n"
 contest_events.0720.pivotal_neutral: "Mon tir part vers la cible, mais pas aussi droit qu’il le faudrait. Ma flèche se plante seulement au bord de la cible. Ça ne me fait aucun tort, mais ça ne me rapporte rien non plus.\n\n"
 contest_events.0720.pivotal_failure: "Alors que je tire la corde jusqu’à mon menton, mon bras tremble très légèrement. Je me dépêche de lâcher la corde, mais le mal est fait. La flèche part en ondulant dans les airs, et rate totalement la cible. La foule gémit, tandis que je me lamente.\n\n"
 contest_events.0720.ptv_close: "Il est presque impossible de dire qui gagne. Je suis dans le groupe de tête, sans doute possible, mais nous sommes tous au coude à coude."
 contest_events.0720.ptv_close_spectator: "L’écart entre les premiers est infime. Nous sommes au coude à coude !"
 contest_events.0720.ptv_top: "Je gagne ! La victoire est si proche !"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName] est en tête, sans doute possible. Tant qu’[pivotal_contestant.GetSheHe] ne perd pas son sang-froid, c’est comme si la victoire était assurée."
 contest_events.0720.ptv_bottom: "Je suis à la dérive, loin des premiers. Il me faudrait un énorme coup de chance pour gagner."
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] est loin de gagner. Il faudrait un véritable exploit pour qu’il l’emporte."
 contest_events.0720.ptv_top_half: "Je suis dans la première moitié, mais pas en tête. Avec un peu de chance, je peux encore l’emporter."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] gagne des places, mais sa victoire n’est pas assurée. La gloire reste à saisir."
 contest_events.0720.ptv_bottom_half: "Me voici dans la moitié inférieure du classement, mais rien n’est encore perdu."
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] est dans la moitié inférieure du classement, mais rien n’est encore perdu."
 contest_events.0720.ptv_fallback: "D’autres flèches sont décochées, les concurrents désespérés tirant aussi vite qu’ils y sont autorisés."
 contest_events.0720.spectator: "\n\nQuelqu’un jure, alors qu’une corde d’arc lui racle l’avant-bras. Une autre corde claque, sans qu’on sache si elle s’est cassée ou si son arc est simplement bruyant. La foule, quant à elle, respecte la concentration des compétiteurs : silence feutré lorsqu’un concurrent s’avance, applaudissements nourris lorsque la flèche est décochée."
 contest_events.0720.final: "Il ne reste plus que quelques flèches à chaque concurrent. La fin est proche."
 contest_events.0720.a: "Plus qu’un trait à décocher..."
 contest_events.0720.b: "Plus qu’un trait à décocher !"
 contest_events.0721.t: "$tournament_contest_header$ versé en poésie"
 contest_events.0721.pivotal_success: "J’achève mon dernier couplet, mais la foule n’a pas attendu la fin. Mes paroles sont noyées sous les applaudissements. Je quitte la scène sous une pluie de fleurs.\n\n"
 contest_events.0721.pivotal_neutral: "Mon dernier couplet est acclamé et applaudi, mais en quittant la scène, je n’arrive pas à me départir d’une impression désagréable : celle de ne pas m’être rendu justice.\n\n"
 contest_events.0721.pivotal_failure: "Je termine la déclamation de mon couplet en levant le poing et avec un aplomb sonore. Mais la foule n’émet que des applaudissements polis, entrecoupés de quelques toux. Alors que je quitte la scène, mes épaules s’affaissent. Mes espoirs s’évaporent.\n\n"
 contest_events.0721.ptv_fallback: "De plus en plus de concurrents font la queue pour monter sur scène, dansant nerveusement d’un pied sur l’autre."
 contest_events.0721.spectator: "\n\nUn seul mot de travers suffit à faire gémir la foule de dépit, alors que les discours bien tournés provoquent des applaudissements tumultueux. Les spectateurs tapent du pied et applaudissent les concurrents qui s’approchent de la scène, dans une atmosphère fébrile."
 contest_events.0721.final: "Il ne reste plus que quelques concurrents à passer, et encore moins de temps. Les dés sont jetés."
 contest_events.0721.a: "Un dernier couplet."
 contest_events.0721.b: "Un dernier couplet !"
