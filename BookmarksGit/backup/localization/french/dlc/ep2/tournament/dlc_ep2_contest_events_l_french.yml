 ### HORSE RACE ###
 #FALL
 contest_events.4500.t: "$tournament_contest_header$ une chute tragique"
 contest_events.4500.desc: "Je saute presque de joie en regardant mon cheval de course [ROOT.Char.Custom('GetContestHorseRaceName')] se maintenir dans le groupe de tête.\n\nAlors qu’ils approchent de la fin d’un autre tour, mon cœur se serre quand mon cheval et son cavalier chutent soudainement et disparaissent dans la poussière !\n\nUne fois que les autres sont passés, évitant de justesse le désastre, le cheval peine à rester debout. Il est clair qu’il ne peut pas continuer..."
 contest_events.4500.unskilled: "Il n’est pas le meilleur des chevaux, mais cet embarras va entacher ma réputation d’éleveu[ROOT.Char.Custom('FR_RSe')] de chevaux de course..."
 contest_events.4500.sabotage: "Je ne comprends pas ! [ROOT.Char.Custom('GetContestHorseRaceName')] est l’un des meilleurs chevaux qui soient ! À moins que... Je regarde les tribunes avec suspicion..."
 contest_events.4500.a: "Malédictions."
 contest_horse_race_crashed_out_log_title: "Chute lors de la course"
 contest_horse_race_crashed_out_log: "Le cheval [CHARACTER.Custom('FR_du_Char_Pi')][CHARACTER.GetTitledFirstName], [CHARACTER.Custom('GetContestHorseRaceName')], a fait une chute et s’est retiré de la course"
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstName] saute de joie en regardant son cheval de course [contestant.Custom('GetContestHorseRaceName')] se maintenir dans le groupe de tête.\n\nAlors qu’ils approchent de la fin d’un autre tour, le cheval et son cavalier chutent soudainement et disparaissent dans la poussière ! [contestant.GetFirstNameNoTooltip] est déconfit[contestant.Custom('FR_E')].\n\nUne fois que les autres sont passés, évitant de justesse le désastre, le cheval peine à rester debout. Il est clair qu’il ne peut pas continuer...\n\n"
 contest_events.4501.unskilled: "Je ne pense pas que quiconque pariera sur un des chevaux [contestant.Custom('FR_du_Char_Pi')][contestant.GetTitledFirstNameNoTooltip] de sitôt..."
 contest_events.4501.sabotage: "[contestant.Custom('FR_le_Char_Pi')|U][contestant.GetTitledFirstNameNoTooltip] est perdu[contestant.Custom('FR_E')]. « Je ne comprends pas ! [contestant.Custom('GetContestHorseRaceName')] est l’un des meilleurs chevaux qui soient ! », s’écrie-t-[contestant.Custom('FR_IlElle')] en regardant les tribunes avec suspicion."
 contest_events.4501.a: "Cela arrive."
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$ des encouragements enthousiastes"
 contest_events.4600.desc: "Je regarde les chevaux passer devant les tribunes, m’imprégnant de l’odeur de la poussière soulevée ainsi que du son de la foule qui hurle et du martèlement sourd des nombreux sabots.\n\n"
 contest_events.4600.wager_entrant: "Bien que j’aie inscrit mon cheval, [ROOT.Char.Custom('GetContestHorseRaceName')], mon regard se porte sur celui [wager_owner.Custom('FR_du_Char_Pi')][wager_owner.GetTitledFirstName], [wager_owner.Custom('GetContestHorseRaceName')], et de son cavalier, tout en rêvant de l’argent que je pourrais gagner..."
 contest_events.4600.wager: "Je suis attentivement le cheval [wager_owner.Custom('FR_du_Char_Pi')][wager_owner.GetTitledFirstName], [wager_owner.Custom('GetContestHorseRaceName')], et son cavalier, tout en rêvant à l’argent que je pourrais gagner..."
 contest_events.4600.entrant: "Mon cheval, [ROOT.Char.Custom('GetContestHorseRaceName')], suit le rythme au fil des tours, son cavalier rivalisant avec les autres."
 contest_events.4600.a: "Cours ! Cours, carogne !"
 contest_events.4600.b: "Allez, [ROOT.Char.Custom('GetContestHorseRaceName')] !"
 contest_events.4600.b.wager: "Allez, [ROOT.Char.Custom('GetContestHorseRaceName')] !"
 contest_events.4600.c: "Doucement..."
 ### RECITAL ###
 contest_events.5000.t: "Récital endiablé"
 contest_events.5000.desc: "[enemy.GetFirstName] m’adresse un sourire en coin arrogant, tandis qu’[enemy.GetSheHe] monte sur l’estrade, et je ne tarde pas à en découvrir la raison : son premier vers est une insulte cinglante à mon endroit et la suite est du même acabit !\n\nLes cris de réjouissances et les rires de la foule sont assourdissants. Je n’ai pas le choix, mon poème doit s’en prendre à son honneur ! Le premier couplet sera d’une importance capitale.\n\n« #POE [enemy.GetFirstNameNoTooltip] est [Select_CString(enemy.IsFemale,'une magicienne','un magicien')] des vers ! Mais..."
 contest_events.5000.shagged_your_mum: "#POE ... j’ai charnellement connu sa mère »"
 contest_events.5000.shagged_your_dad: "#POE ... j’ai charnellement connu son père »"
 contest_events.5000.licentious: "#POE ... [enemy.GetSheHe] se livre à des plaisirs pervers »"
 contest_events.5000.stupid: "#POE ... [enemy.GetSheHe] a l’esprit d’un ver de terre »"
 contest_events.5000.ugly: "#POE ... sa laideur ferait geler les enfers »"
 contest_events.5000.success: "Vos vers conquièrent la foule"
 contest_events.5000.failure: "Vos vers tombent à plat"
 contest_events.5010.t: "Perdus dans la traduction"
 contest_events.5010.desc: "[enemy.GetFirstName] me regarde fixement, parchemin et plume en main. [enemy.GetSheHe|U] prend une grande inspiration et commence à débiter un charabia que je n’ai aucune chance de comprendre.\n\nSes propos doivent vraiment être importants pour [enemy.Custom('FR_LuiElle')], car [enemy.GetSheHe] persiste à me fixer intensément, tandis que quelques membres de la foule s’étonnent silencieusement et chuchotent, traduisant sans doute les versets à leurs amis."
 contest_events.5010.a: "Répliquer par une insulte !"
 contest_events.5010.b: "Je dois m’efforcer de comprendre."
 contest_events.5020.t: "Couplet vertueux"
 contest_events.5020.desc: "La foule s’enthousiasme et applaudit, alors que j’achève mon dernier récital, diffamant l’honneur de [enemy.GetFirstName] et montrant à quel point ma verve éclipse la sienne ! Nul ne doute du véritable vainqueur, mais dans l’euphorie du moment, je ressens le besoin impératif de déclamer un autre poème devant mon public adoré."
 contest_events.5020.a: "Un couplet de plus ne peut pas faire de mal !"
 contest_events.5020.b: "Je ferais mieux de tirer ma révérence."
 contest_events.5030.t: "Poème burlesque affligeant"
 contest_events.5030.desc: "Alors que j’achève le dernier couplet de mon récital, je pousse un soupir de triomphe. Je m’attends à recevoir un tonnerre d’applaudissements en retour, mais je ne reçois qu’un silence poli, seulement perturbé par le bruit du vent dans les arbres.\n\nC’est un désastre, mais je peux encore redresser la situation en déclamant un nouveau poème, composé et récité à la volée."
 contest_events.5030.a: "« J’en ai un autre ! »"
 contest_events.5030.b: "Admettre votre défaite."
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ une distraction sournoise"
 contest_events.5500.desc: "Le silence est assourdissant : [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName] réfléchit à son prochain coup depuis ce qui semble être une éternité, les yeux fixant intensément le plateau [activity.Custom('FR_de_ContestBoardGameType')] sous des sourcils froncés.\n\nDe toute évidence, [versus_contestant.Custom('FR_IlElle')] veut gagner.\n\nDès que l’idée de [versus_contestant.Custom('FR_LeLa')] distraire me vient à l’esprit, il est difficile de la dissiper..."
 contest_events.5500.a: "Je sens un chatouillement arriver..."
 contest_events.5500.b: "Si seulement je pouvais me débarrasser de cette maudite toux..."
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip] a du mal à se concentrer"
 contest_events.5500.mixed: "Vous en faites un peu trop"
 contest_events.5500.failure: "Vous vous étouffez presque"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip] ne fait pas attention"
 contest_events.5500.c: "Ah, comment était cet air de ménestrel ?"
 contest_events.5500.d: "Les coups bas sont indignes de moi."
 contest_events.5510.t: "$tournament_contest_header$ coup de colère à la table de jeu"
 contest_events.5510.desc: "La table se renverse dans un bruit sourd et les pièces [activity.Custom('FR_de_ContestBoardGameType')] volent.\n\nL’humeur de [versus_contestant.GetFirstName] a changé il y a quelques coups, lorsqu’[versus_contestant.Custom('FR_IlElle')] s’est rendu[versus_contestant.Custom('FR_E')] compte qu’une erreur avait pratiquement décidé de la partie en ma faveur.\n\n« Oui, oui, vous avez gagné, [ROOT.Char.GetTitledFirstName] ! », dit-[versus_contestant.Custom('FR_IlElle')] d’une voix geignarde, « Content[ROOT.Char.Custom('FR_E')] ?! »"
 contest_events.5510.a: "Ramassez-les ! Je dois jouer mon dernier coup !"
 contest_events.5510.b: "Un tel comportement antisportif est inacceptable !"
 contest_events.5510.c: "Revenons quelques coups en arrière."
 contest_events.5510.d: "Vous auriez simplement pu abandonner..."
 contest_events.5520.t: "Le gambit [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 contest_events.5520.desc: "Observant tranquillement le plateau [activity.Custom('FR_de_ContestBoardGameType')] tandis que [versus_contestant.GetFirstName] réfléchit à son prochain coup, je le remarque soudain.\n\nAbsorbé[ROOT.Char.Custom('FR_E')] par ma vaine stratégie, j’ai omis une ouverture qui me donnerait un net avantage, à condition que mon adversaire ne l’ait pas anticipée.\n\nJe m’efforce de ne montrer aucun signe de ma découverte de peur d’attirer l’attention et scrute le regard de [versus_contestant.GetFirstName] pour détecter une prise de conscience ou un piège..."
 contest_events.5520.a: "$tournament_contest_header$ tout en douceur..."
 contest_events.5520.a.success: "La manœuvre réussie"
 contest_events.5520.a.failure: "La manœuvre se retourne contre vous"
 contest_events.5520.b: "« Vous êtes assez exposé[versus_contestant.Custom('FR_E')], vous savez. »"
 contest_events.5520.c: "C’est juste un piège, ma stratégie jusqu’ici est la bonne."
 contest_events.5530.t: "Tour de main"
 contest_events.5530.desc: "La partie de [activity.Custom('ContestBoardGameType')] semble se dérouler à merveille. Je pense avoir trois, quatre, voire cinq coups d’avance sur mon adversaire quand, soudain, [versus_contestant.GetFirstName] joue un coup qui déjoue toute ma brillante stratégie.\n\nC’est le cul-de-sac ! Je n’ai plus le choix : je dois tenter le tout pour le tout !"
 contest_events.5530.a: "Personne ne remarquera une pièce de plus."
 contest_events.5530.a.success: "Vous avez réussi à gagner en trichant"
 contest_events.5530.a.failure: "On remarque votre tricherie"
 contest_events.5530.b: "« Connaissez-vous cette règle méconnue... »"
 contest_events.5530.c: "Je refuse de tricher !"
 contest_events.5540.t: "$tournament_contest_header$ le corps domine l’esprit"
 contest_events.5540.desc: "[versus_contestant.GetFirstName] a pris ma grande stratégie à défaut et gagne rapidement du terrain. S’il s’agissait d’une guerre, j’envisagerais d’implorer sa clémence. Mon sang bout de rage et je serre tant les poings que mes ongles me font saigner les paumes.\n\nAlors qu’[versus_contestant.GetSheHe] prend une pièce, son regard narquois croise le mien et mon aspect [versus_contestant.Custom('FR_LeLa')] saisit d’effroi.\n\nJe peux peut-être en profiter pour l’intimider et [versus_contestant.Custom('FR_LeLa')] faire renoncer à son prochain coup."
 contest_events.5540.a: "« Touchez cette pièce, et je vous brise les doigts. »"
 contest_events.5540.a.success: "Votre adversaire abandonne la partie"
 contest_events.5540.a.failure: "Votre adversaire s’en moque"
 contest_events.5540.b: "Je ne me déshonorerai pas."
 contest_events.5550.t: "$tournament_contest_header$ règles de [versus_contestant.GetCulture.GetNameNoTooltip] !"
 contest_events.5550.desc: "Je garde un œil attentif sur le jeu de [activity.Custom('ContestBoardGameType')], alors que mon adversaire s’apprête à jouer son prochain coup. À ma grande surprise, [versus_contestant.GetFirstName] prend sa pièce et... enfreint les règles sous mes yeux !\n\n« Que faites-vous ? » m’insurgé-je.\n\n« Oh ! Pardonnez-moi ! » s’exclame mon adversaire en posant les mains sur la table. « Je pensais que nous jouions selon les règles de [versus_contestant.GetCulture.GetName]. »"
 contest_events.5550.a: "Juge !"
 contest_events.5550.a.success: "Le juge statue selon les règles de [ROOT.Char.GetCulture.GetName]"
 contest_events.5550.a.failure: "Le juge statue selon les règles de [versus_contestant.GetCulture.GetName]"
 contest_events.5550.b: "« Je vous en prie, apprenez-les-moi. »"
 contest_events.5550.c: "Peut-être que quelques pièces feront pencher le juge de mon côté."
 cultural_acceptance_board_game: "Acceptation d’un jeu de plateau en tournoi"
 contest_events.5560.t: "$tournament_contest_header$ le marionnettiste"
 contest_events.5560.desc: "Ma partie contre [versus_contestant.Custom('FR_le_Char_Pi')][versus_contestant.GetTitledFirstName] se déroule très mal. [versus_contestant.GetSheHe|U] joue à un niveau tout simplement incroyable.\n\nJe remarque qu’[versus_contestant.GetSheHe] ne cesse de regarder la foule, directement dans la direction d’une personne qui se tient presque juste derrière moi ! Elle lui fait des gestes subtils et bouge les lèvres, sans doute pour lui donner des instructions."
 contest_events.5560.a: "« Juge ! [versus_contestant.GetFirstNameNoTooltip|U] triche ! »"
 contest_events.5560.a.success: "Le juge vous croit"
 contest_events.5560.a.failure: "Le juge ne vous croit pas"
 contest_events.5560.b: "Mes coups doivent devenir imprévisibles."
 contest_events.5560.b.success: "Vous déstabilisez [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5560.b.failure: "[versus_contestant.GetFirstNameNoTooltip] vous bat"
 contest_events.5560.c: "Je vais simplement me concentrer sur la partie."
 contest_events.5560.c.success: "Vous surclassez [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5570.t: "$tournament_contest_header$ coup rusé"
 contest_events.5570.desc: "Je me concentre totalement sur l’échiquier et toute l’audience attend le prochain coup en silence. Soudain, un fracas métallique retentit et toute l’assistance tourne la tête vers un écuyer maladroit qui vient de renverser un tas d’armes et d’armures.\n\nPersonne ne regarde l’échiquier, c’est l’occasion ou jamais de m’avantager en déplaçant quelques pièces !"
 contest_events.5570.a: "Déplacer quelques pièces."
 contest_events.5570.a.success: "Personne ne vous remarque"
 contest_events.5570.a.failure: "Vous êtes pris[ROOT.Char.Custom('FR_E')] la main dans le sac"
 contest_events.5570.b: "C’est la panique ! Vous mangez une pièce !"
 contest_events.5570.c: "Je ne me déshonorerai pas en trichant."
