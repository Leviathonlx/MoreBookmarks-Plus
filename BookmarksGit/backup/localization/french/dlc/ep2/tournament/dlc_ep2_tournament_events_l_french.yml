 contest_sabotage_score_diff_close_horse_race_tt: "Le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], [sabotage_target.Custom('GetContestHorseRaceName')], est proche de votre [sabotage_actor.Custom('GetContestHorseRaceName')]"
 contest_sabotage_score_diff_ahead_horse_race_tt: "Le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], [sabotage_target.Custom('GetContestHorseRaceName')], est #positive_value plus mauvais#! que votre [sabotage_actor.Custom('GetContestHorseRaceName')]"
 contest_sabotage_score_diff_far_ahead_horse_race_tt: "Le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], [sabotage_target.Custom('GetContestHorseRaceName')], est #positive_value bien plus mauvais#! que votre [sabotage_actor.Custom('GetContestHorseRaceName')]"
