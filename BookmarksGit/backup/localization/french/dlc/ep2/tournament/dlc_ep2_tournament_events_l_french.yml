l_french:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "Arrivé[ROOT.Char.Custom('FR_E')] au tournoi"
 tournament_events.0050.desc: "Me voici sur le site du tournoi, en [activity.GetCurrentPhase.GetLocation.GetName] !\n\nBien que tous les fêtards ne soient pas encore arrivés, des foules de gens se promènent sur le site parés de moult couleurs, tous impatients d’assister aux démonstrations d’adresse et aux prouesses à venir.\n\n"
 tournament_events.0050.murder: "Pour ma part, je nourris de bien plus grandes ambitions. Si j’agis à bon escient, [starting_intent.GetFirstName] ne verra pas la cérémonie de clôture."
 tournament_events.0050.seduce: "Évidemment, je dois commencer par ravir le cœur de [starting_intent.GetFirstName] !"
 tournament_events.0050.befriend: "Quel meilleur cadre que celui-ci pour nouer une solide amitié avec [starting_intent.GetFirstName] !"
 tournament_events.0050.win: "Il n’y a pas de temps à perdre : je dois me préparer ! Je dois vaincre, à tout prix !"
 tournament_events.0050.recruit: "J’ai déjà rencontré de nombreux candidats dignes de faire partie de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] !"
 tournament_events.0050.relax: "Peu d’endroits se prêtent aussi bien à l’oubli des tracas et à l’amusement qu’un tournoi, et j’ai l’intention d’en profiter pleinement !"
 tournament_events.0050.a: "J’ai hâte qu’il débute !"
 #START
 tournament_events.0100.t: "$tournament_header$ l’ouverture"
 tournament_events.0100.desc: "Le tournoi est sur le point de commencer !\n\n"
 tournament_events.0100.host: "Nombreux sont ceux qui affluent sur mes terres en [activity.GetCurrentPhase.GetLocation.GetName] pour prouver leur valeur ou simplement profiter du spectacle."
 tournament_events.0100.contestant: "Comme beaucoup d’autres qui affluent en [activity.GetCurrentPhase.GetLocation.GetName] pour les compétitions à venir, je fais connaissance et prépare mon équipement."
 tournament_events.0100.spectator: "Nombreux sont ceux qui affluent sur les terres [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] en [activity.GetCurrentPhase.GetLocation.GetName] pour concourir ou, comme moi, pour se divertir."
 tournament_events.0100.closing: "\n\nLe soleil approche de son zénith et les ombres raccourcissent. Si je veux participer à l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], je dois m’assurer de me qualifier. La compétition va bientôt commencer."
 tournament_events.0100.a: "Il n’y a pas de temps à perdre !"
 #END
 tournament_events.0150.t: "$tournament_header$ l’issue"
 tournament_events.0150.desc: "Le soleil se couche sur le dernier jour du tournoi et la foule commence à se disperser. Je me retrouve à ruminer les résultats :\n\n"
 tournament_events.0150.melee: "L’équipe [melee_winner.Custom('FR_du_Char_Pi')][melee_winner.GetTitledFirstName] a remporté l’épreuve de mêlée.\n"
 tournament_events.0150.melee_self: "Mon équipe remporte l’épreuve de mêlée.\n"
 tournament_events.0150.archery: "[archery_winner.Custom('FR_le_Char_Pi')|U][archery_winner.GetTitledFirstName] a eu la meilleure visée de tous les tireurs à l’arc.\n"
 tournament_events.0150.archery_self: "J’ai eu la meilleure visée de tous les tireurs à l’arc.\n"
 tournament_events.0150.recital: "La maîtrise du vers [recital_winner.Custom('FR_du_Char_Pi')][recital_winner.GetTitledFirstName] a fait d[recital_winner.Custom('FR_EluiElle')] le vainqueur du récital.\n"
 tournament_events.0150.recital_self: "Ma maîtrise du vers a fait de moi le vainqueur du récital.\n"
 tournament_events.0150.joust: "[joust_winner.Custom('FR_le_Char_Pi')|U][joust_winner.GetTitledFirstName] a brisé d’innombrables lances pour prouver ses qualités dans la joute.\n"
 tournament_events.0150.joust_self: "J’ai brisé d’innombrables lances pour prouver mes qualités dans la joute.\n"
 tournament_events.0150.wrestling: "[wrestling_winner.Custom('FR_le_Char_Pi')|U][wrestling_winner.GetTitledFirstName] a été un adversaire indomptable et a pris la première place de l’épreuve de lutte.\n"
 tournament_events.0150.wrestling_self: "J’ai été un adversaire indomptable et ai pris la première place de l’épreuve de lutte.\n"
 tournament_events.0150.duel: "La supériorité à la lame [duel_winner.Custom('FR_du_Char_Pi')][duel_winner.GetTitledFirstName] lui a permis de remporter le prix du duel.\n"
 tournament_events.0150.duel_self: "Ma supériorité à la lame m’a permis de remporter le prix du duel.\n"
 tournament_events.0150.board_game: "La sagacité [board_game_winner.Custom('FR_du_Char_Pi')][board_game_winner.GetTitledFirstName] a surpassé celle de tous ses adversaires et [board_game_winner.Custom('FR_IlElle')] a donc remporté l’épreuve des jeux de plateau.\n"
 tournament_events.0150.board_game_self: "Ma sagacité a surpassé celle de tous mes adversaires et j’ai donc remporté l’épreuve des jeux de plateau.\n"
 tournament_events.0150.horse_race: "Le cheval [horse_race_winner.Custom('FR_du_Char_Pi')][horse_race_winner.GetTitledFirstName] a terminé premier aux courses hippiques.\n"
 tournament_events.0150.horse_race_self: "Mon cheval a terminé premier aux courses hippiques.\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName] a eu une fin amplement méritée.\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName] a échappé à mes griffes cette fois.\n"
 tournament_events.0150.seducesuccess: "\nMa tentative de séduction de [finishing_intent.GetFirstName] s’est avérée fructueuse.\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName] a résisté à ma tentative de séduction.\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName] et moi sommes [Select_CString(And(finishing_intent.IsFemale, ROOT.Char.IsFemale), 'devenues de bonnes amies', 'devenus de bons amis')] !\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName] et moi n’avons pas encore établi d’amitié solide.\n"
 tournament_events.0150.winsuccess: "\nJ’ai rempli mon objectif, j’ai remporté une épreuve !\n"
 tournament_events.0150.winfailure: "\nJe n’ai pas pu gagner d’épreuve.\n"
 tournament_events.0150.knightsuccess: "\nJ’ai renforcé les rangs de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.knightfailure: "\nJe n’ai pas pu trouver de bons candidats pour rejoindre les rangs de mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n"
 tournament_events.0150.end: "\nJ’attends le prochain avec impatience !"
 tournament_events.0150.a: "Quelle belle occasion !"
 tournament_events.0150.b: "Je devrais dire quelques mots, en tant qu’hôte..."
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip] mérite une récompense pour sa victoire !"
 tournament_events.0150.b.success: "Vos paroles vous valent quelques acclamations"
 tournament_events.0150.b.failure: "Personne n’y prête vraiment attention"
 tournament_events.0150.legendseeddrop: "\nC’est la troisième fois que je remporte un concours. Le récit de mes exploits est déjà sur toutes les lèvres.\n"
 tournament_events.0160.t: "$tournament_header$ le butin"
 tournament_events.0160.desc: "Les épreuves sont enfin achevées et les participants n’ont pas oublié l’annonce du prix le plus convoité : la main [marriage_prize.Custom('FR_du_Char_Pi')][marriage_prize.GetTitledFirstName] reviendra au vainqueur. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] non plus n’a pas oublié.\n\n"
 tournament_events.0160.a: "Ça alors ! C’est moi qui ai remporté votre main, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)] !"
 tournament_events.0160.b: "Félicitations, [bachelor_1.GetFirstNameNoTooltip] !"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip] fera [Select_CString(bachelor_2.IsFemale, 'une excellent', 'un excellent')] [bachelor_2.Custom('GetBrideGroom')] !"
 tournament_events.0160.d: "Occupez-vous bien d[marriage_prize.Custom('FR_EluiElle')], [bachelor_3.GetFirstNameNoTooltip] !"
 tournament_events.0160.e: "J’ai... changé d’avis"
 tournament_events.0160.f: "Je ne parlais pas de moi..."
 tournament_events.0160.g: "Tant pis..."
 tournament_events.0161.desc: "Les épreuves sont enfin achevées et les participants n’ont pas oublié l’annonce du prix le plus convoité par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] : la main de [marriage_prize.GetTitledFirstName] reviendra au vainqueur. S[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', marriage_prize)] non plus n’a pas oublié.\n\n"
 tournament_events.0161.a: "Venez, [Select_CString(marriage_prize.IsFemale, 'ma chère', 'mon cher')] !"
 tournament_events.0161.b: "Quel outrage !"
 tournament_events.0161.c: "Tant pis..."
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$ l’accident"
 tournament_events.0701.desc: "Votre [ROOT.Char.Custom2('RelationToMeShort', accident_victim)], [accident_victim.Custom('FR_le_Char_Pi')][accident_victim.GetTitledFirstName], a été tué[accident_victim.Custom('FR_E')] dans un accident de massue lors de l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] !"
 tournament_events.0701.a: "Tragique..."
 tournament_accident_death_msg_title: "Décès accidentel"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$ l’abandon"
 tournament_events.0800.wounded: "Je crains que mes blessures soient trop importantes pour continuer ce tournoi. Je ne ferai pas bonne figure dans cet état, et ne devrais pas risquer de nouvelles blessures..."
 tournament_events.0800.disease: "Je crains que ma maladie soit trop grave pour que je puisse poursuivre ce tournoi. Je ne ferai pas bonne figure dans cet état et ne devrais pas tenter l’ire du médecin..."
 tournament_events.0800.health: "Je crains que mes humeurs ne m’empêchent de poursuivre ce tournoi. Je ne ferai pas bonne figure dans cet état et ne devrais pas tenter l’ire du médecin..."
 tournament_events.0800.a: "Je ne peux pas continuer."
 tournament_events.0800.b: "Jamais, je peux le faire !"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.Custom('FR_le_Char_Pi')|U][contest_withdrawal.GetTitledFirstName] s’est officiellement retiré[contest_withdrawal.Custom('FR_E')] des épreuves."
 tournament_events.0801.wounded: "Il semble que ses blessures soient trop graves pour risquer de continuer."
 tournament_events.0801.disease: "Il semble que sa maladie soit devenue trop grave pour continuer."
 tournament_events.0801.health: "Il semble que ses humeurs soient trop déséquilibrées pour continuer."
 tournament_events.0801.a: "Dommage."
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$ faites vos paris"
 tournament_events.1000.desc: "Observant le preneur de paris à la lumière tamisée de la taverne, je réfléchis aux cotes qu’il crie par-dessus la tête des parieurs.\n\n"
 tournament_events.1000.horse_race: "« Le cheval [wager_top_contestant.Custom('FR_du_Char_Pi')][wager_top_contestant.GetTitledFirstName], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, est le favori ! Quatre contre un pour #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! ! »"
 tournament_events.1000.fallback: "« [wager_top_contestant.Custom('FR_le_Char_Pi')|U][wager_top_contestant.GetTitledFirstName] est [wager_top_contestant.Custom('FR_LeLa')] favori[wager_top_contestant.Custom('FR_Te')] [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] ! Quatre contre un pour [wager_top_contestant.GetTitledFirstNameNoTooltip] ! »"
 tournament_events.1000.a: "Pff, je vais parier sur moi-même !"
 tournament_events.1000.a.horse: "Mon meilleur cheval, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, peut gagner."
 tournament_events.1000.a.best_horse: "Oui, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! l’emportera !"
 tournament_events.1000.b: "[wager_top_contestant.GetFirstNameNoTooltip] est une valeur sûre."
 tournament_events.1000.b.horse: "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! est une valeur sûre."
 tournament_events.1000.c: "[wager_second_contestant.GetFirstNameNoTooltip] est deuxième de justesse."
 tournament_events.1000.c.horse: "#EMP [wager_second_contestant.Custom('GetContestHorseRaceName')]#! de [wager_second_contestant.GetFirstNameNoTooltip] est deuxième de justesse."
 tournament_events.1000.d: "M[wager_champion_contestant.Custom('FR_OnA')] champio[wager_champion_contestant.Custom('FR_NNne')], [wager_champion_contestant.GetFirstNameNoTooltip], triomphera !"
 tournament_events.1000.e: "[wager_underdog_contestant.GetFirstNameNoTooltip] n’est pas en reste."
 tournament_events.1000.e.horse: "Le cheval #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! de [wager_underdog_contestant.GetFirstNameNoTooltip] n’est pas en reste."
 tournament_events.1000.f: "Que puis-je mettre sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', wager_flavor_contestant)] [wager_flavor_contestant.GetFirstNameNoTooltip] ?"
 tournament_events.1000.f.horse: "Que puis-je mettre sur le cheval de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', wager_flavor_contestant)], #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#! ?"
 tournament_events.1000.g: "J’ai un bon pressentiment concernant c[mysterious_stranger.Custom('FR_EEtte')] « [mysterious_stranger.GetFirstNameNoTooltip] de [attending_barony.GetNameNoTierNoTooltip] »."
 tournament_events.1000.g.horse: "J’ai un bon pressentiment concernant #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! de [mysterious_stranger.GetFirstNameNoTooltip]."
 tournament_events.1000.h: "Non, c’est une mauvaise idée..."
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#! : [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#! : [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#! : [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value :#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#! : [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#! : [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#! : [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "Si [Select_CString(wager_target.IsLocalPlayer,'vous êtes le gagnant','le gagnant est')][wager_target.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] :\nGain de #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!@gold_icon!"
 tournament_events.1000.horse_winnings_tt: "Si [Select_CString(wager_target.IsLocalPlayer,'votre','le')] cheval[wager_target.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')], [wager_target.Custom('GetContestHorseRaceName')|V], remporte la course :\nGain de #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!@gold_icon!"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "Passage d’armes"
 tournament_events.1100.desc: "Impatient[pas_darmes_instigator.Custom('FR_E')] du début des épreuves ou simplement désireu[pas_darmes_instigator.Custom('FR_XSe')] de montrer son talent, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', pas_darmes_instigator)], [pas_darmes_instigator.Custom('FR_le_Char_P')][pas_darmes_instigator.GetFullName], a proclamé un « passage d’armes » aux abords de [activity.GetCurrentPhase.GetLocation.GetName].\n\n« Si un [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] valide souhaite passer, qu’il m’affronte, ou qu’il soit déshonoré ! »\n\nOn dit qu’[pas_darmes_instigator.Custom('FR_IlElle')] garde les éperons de tous ceux qu’[pas_darmes_instigator.Custom('FR_IlElle')] bat, et que toute dame qui souhaite passer sans escorte doit laisser un foulard ou un gant qui sera récupéré plus tard en son nom."
 tournament_events.1100.a: "En voilà un [ROOT.Char.Custom('MountedWarriorTerm')|l] !"
 tournament_events.1100.b: "Quel plaisir !"
 tournament_events.1100.c: "Il faut que je voie c[pas_darmes_instigator.Custom('FR_EtEtte')] [pas_darmes_instigator.GetWomanMan] !"
 tournament_events.1100.d: "Cette folie est interdite."
 pas_darmes_token_claim_tt: "Chaque [spouse|El], parent et [child|El] [pas_darmes_victim.Custom('FR_du_Char_Pi')][pas_darmes_victim.GetTitledFirstName]"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "Sans doute attiré[pas_darmes_instigator.Custom('FR_E')] à mon tournoi par la promesse de gloire et la multitude d’adversaires, un [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] étranger a déclaré un « passage d’armes » aux abords de [activity.GetCurrentPhase.GetLocation.GetName]. [pas_darmes_instigator.Custom('FR_IlElle')|U] se fait appeler « [pas_darmes_instigator.GetFullName] » et prétend venir de la lointaine terre [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip]. Tout [ROOT.Char.Custom('MountedWarriorTerm')|l] qui souhaite franchir son campement doit rompre la lance avec [pas_darmes_instigator.Custom('FR_LuiElle')] ou bien perdre son honneur.\n\nÊtre traité de la sorte par [Select_CString(pas_darmes_instigator.IsFemale,'une aventurière étrangère','un aventurier étranger')] ne manquera pas de provoquer la colère de la noblesse [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 tournament_events.1101.a: "Nos combattants doivent rester sur leurs gardes."
 tournament_events.1101.b: "Je ne pense pas, chassons [Select_CString(pas_darmes_instigator.IsFemale,'cette vagabonde','ce vagabond')]."
 tournament_events.1101.c: "Un vrai $knight_culture_player_no_tooltip_lowercase$ ! Un exemple pour nous tous !"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "Désireu[pas_darmes_instigator.Custom('FR_XSe')] de faire ses preuves, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', pas_darmes_instigator)], [pas_darmes_instigator.Custom('FR_le_Char_P')][pas_darmes_instigator.GetFullName], a déclaré un « passage d’armes » et ainsi bloqué la route principale vers [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.Custom('FR_IlElle')|U] est accompagné de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', pas_darmes_2)], [pas_darmes_2.Custom('FR_le_Char_P')][pas_darmes_2.GetFullName], et d’un ensemble de nobles mineurs d’origine [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] ayant quelque chose à prouver. On m’a dit qu’ils ont fait le serment de briser trois cents lances avant de considérer leur quête comme achevée."
 tournament_events.1102.a: "Bonne chance à eux."
 tournament_events.1102.a.tt: "Le pas d’armes en [activity.GetCurrentPhase.GetLocation.GetName] continuera"
 tournament_events.1102.b: "Pas dans mon pays."
 tournament_pas_darmes_forbidden_tt: "Le pas d’armes en [activity.GetCurrentPhase.GetLocation.GetName] prendra fin"
 tournament_events.1120.t: "Durement gagné"
 tournament_events.1120.desc: "[pas_darmes_instigator.Custom('FR_le_Char_Pi')|U][pas_darmes_instigator.GetTitledFirstName], l’effronté [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] qui garde un passage en défiant tous les passants, a mené un combat de trop.\n\nOn dit que [pas_darmes_victim.Custom('FR_le_Char_Pi')][pas_darmes_victim.GetTitledFirstName] lui a infligé une blessure effroyable et ainsi permis aux nobles de passer à nouveau librement."
 tournament_events.1120.a: "Tels sont les risques d’une vie chevaleresque."
 tournament_events.1120.a.dead: "Une façon honorable de partir."
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "Alors que je me rends en [activity.GetCurrentPhase.GetLocation.GetName] avec mes serviteurs, [pas_darmes_instigator.Custom('FR_le_Char_P')][pas_darmes_instigator.GetFullName] arrête notre caravane et exige outrageusement un objet personnel...\n\nJe n’ai pas d’autre choix que de lui en donner un... [pas_darmes_instigator.Custom('FR_IlElle')|U] dit que si je veux le récupérer, je dois envoyer quelqu’un [pas_darmes_instigator.Custom('FR_LeLa')] défier."
 tournament_events.1130.a: "Quelque chose doit être fait."
 tournament_events.1140.t: "La fierté d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tournament_events.1140.desc: "Alors que je prends l’air sur mon cheval, admirant l’agitation de [activity.GetCurrentPhase.GetLocation.GetName], j’aperçois « [pas_darmes_instigator.Custom('FR_le_Char_P')][pas_darmes_instigator.GetFullName] », [Select_CString(pas_darmes_instigator.IsFemale,'la fameuse combattante','le fameux combattant')] qui défend son campement de « passage d’armes ».\n\n"
 tournament_events.1140.skilled: "Un adversaire insignifiant s’éloigne en boitillant le long de la route tandis que le [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] retourne tranquillement à son siège, en admirant les éperons qu’il vient de recevoir.\n\n"
 tournament_events.1140.unskilled: "Un [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] très satisfait passe devant moi et me salue, tandis que [pas_darmes_instigator.GetFirstNameNoTooltip] observe depuis son siège, visiblement endolori[pas_darmes_instigator.Custom('FR_E')] par la défaite.\n\n"
 tournament_events.1140.wounded: "Battu[pas_darmes_instigator.Custom('FR_E')] et meurtri[pas_darmes_instigator.Custom('FR_E')], [pas_darmes_instigator.Custom('FR_IlElle')] grimace de douleur lorsque je m’approche. « On ne peut pas gagner à chaque fois... », dit-[pas_darmes_instigator.Custom('FR_IlElle')] en riant."
 tournament_events.1140.fallback: "[pas_darmes_instigator.Custom('FR_IlElle')|U] se lève d’un bond lorsqu’[pas_darmes_instigator.Custom('FR_IlElle')] m’aperçoit, impatient[pas_darmes_instigator.Custom('FR_E')] de se battre à nouveau, mais se rend vite compte de qui je suis. [pas_darmes_instigator.Custom('FR_IlElle')|U] me lance un regard oblique en souriant et s’incline : « Mes hommages, [ROOT.Char.Custom('FR_SeigneurDame')|U] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. »"
 tournament_events.1140.a: "Laissez-moi vous montrer comment un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] se sert d’une lance."
 tournament_events.1140.a.wounded: "Et vous ne gagnerez pas non plus celui-ci."
 tournament_events.1140.a.success: "Vous battez [pas_darmes_instigator.Custom('FR_le_Char_Pi')][pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.Custom('FR_le_Char_Pi')|U][pas_darmes_instigator.GetTitledFirstNameNoTooltip] vous bat"
 tournament_events.1140.b: "Vous êtes un[pas_darmes_instigator.Custom('FR_E')] puissant[pas_darmes_instigator.Custom('FR_E')] guerri[pas_darmes_instigator.Custom('FR_ErEre')], je pourrais avoir besoin de vous."
 tournament_events.1140.b.success: "Vous convainquez [pas_darmes_instigator.Custom('FR_le_Char_Pi')][pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.Custom('FR_le_Char_Pi')|U][pas_darmes_instigator.GetTitledFirstNameNoTooltip] refuse votre offre"
 tournament_events.1140.c: "Je pense que ça suffit."
 tournament_events.1140.d: "Continuez comme ça !"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "Une foule de spectateurs se rassemble tandis que [pas_darmes_instigator.GetFirstName] et moi montons à cheval et prenons position. Sans hésiter, [pas_darmes_instigator.Custom('FR_IlElle')] charge soudain, lance baissée, dans un tourbillon de poussière et de sabots tonitruants !\n\nJe fonce en avant, concentrant toute mon attention sur la pointe de la lance qui s’élance à sa rencontre."
 tournament_events.1141.win: "\n\nMa hampe se fracasse contre son bouclier dans un claquement puissant, [pas_darmes_instigator.Custom('FR_LeLa')] faisant basculer en arrière sur sa selle alors que je [pas_darmes_instigator.Custom('FR_LeLa')] dépasse."
 tournament_events.1141.lose: "\n\nJe sens sa hampe se briser contre mon bouclier dans un puissant craquement, me renvoyant en arrière sur la selle tandis qu’[pas_darmes_instigator.Custom('FR_IlElle')] me dépasse."
 tournament_events.1141.kill_me: "\n\nMon visage est soudainement très chaud et très humide. J’essaie de parler, mais j’arrive à peine à garder les yeux ouverts. L’air inquiet de [pas_darmes_instigator.GetFirstNameNoTooltip] apparaît alors que le monde s’assombrit..."
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.Custom('FR_IlElle')|U] me redresse en balayant les éclats de mon armure. « Vous vous êtes bien battu, mais vous avez perdu », dit-[pas_darmes_instigator.Custom('FR_IlElle')] en souriant en coin et en me tendant la main."
 tournament_events.1141.kill_them: "\n\nArrivé[ROOT.Char.Custom('FR_E')] au bout de la piste, je fais tourner mon cheval, souriant en coin, à la recherche de [pas_darmes_instigator.GetFirstNameNoTooltip]. Je l’aperçois recroquevillé[pas_darmes_instigator.Custom('FR_E')] dans la poussière, le cheval poussant son pied du museau."
 tournament_events.1141.beat_them: "\n\nJe fais rapidement demi-tour, [pas_darmes_instigator.Custom('FR_LeLa')] redresse et vérifie ses blessures. « Je vais m’en sortir », grogne-t-[pas_darmes_instigator.Custom('FR_IlElle')], « Tenez, mes éperons. »"
 tournament_events.1141.a: "Ce n’est qu’une égratignure..."
 tournament_events.1141.a.death: "#weak *gargouillis*#!"
 tournament_events.1141.b: "Je vous avais dit que je vous montrerai !"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip] ? [pas_darmes_instigator.GetFirstNameNoTooltip] ?!"
 tournament_events.1150.t: "$tournament_header$ retrouver son honneur"
 tournament_events.1150.desc: "[pas_darmes_instigator.Custom('FR_le_Char_Pi')|U][pas_darmes_instigator.GetTitledFirstName] est assis[pas_darmes_instigator.Custom('FR_E')] au bord d’une route, aiguisant sa lame, alors que je m’approche de son maigre campement.\n\n« Ah, je me demandais quand vous alliez vous montrer, m[ROOT.Char.Custom('FR_OnA')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », sourit-[pas_darmes_instigator.Custom('FR_IlElle')] en sortant un vêtement de sa ceinture. « Vous êtes venu[ROOT.Char.Custom('FR_E')] récupérer ceci, je suppose ? »\n\n"
 tournament_events.1150.skilled: "Je suis bien conscient[ROOT.Char.Custom('FR_E')] de la réputation martiale de c[pas_darmes_instigator.Custom('FR_EtEtte')] [pas_darmes_instigator.GetWomanMan], mais son amour-propre va causer sa perte."
 tournament_events.1150.unskilled: "[pas_darmes_instigator.Custom('FR_IlElle')|U] est connu[pas_darmes_instigator.Custom('FR_E')] pour avoir plus de bravade insolente que de réelles aptitudes, mais je ne devrais pas [pas_darmes_instigator.Custom('FR_LeLa')] sous-estimer."
 tournament_events.1150.wounded: "En tout cas, ses blessures me donneront certainement un avantage..."
 tournament_events.1150.fallback: "Mon honneur a été mis en jeu par un simple [ROOT.Char.Custom('MountedWarriorTerm')|l]..."
 tournament_events.1150.a: "Venez manier la lance."
 tournament_events.1150.a.wounded: "Je vais vous faire une autre blessure pour que vous vous souveniez de moi."
 tournament_events.1150.a.success: "Vous battez [pas_darmes_instigator.Custom('FR_le_Char_Pi')][pas_darmes_instigator.GetTitledFirstNameNoTooltip]"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.Custom('FR_le_Char_Pi')|U][pas_darmes_instigator.GetTitledFirstNameNoTooltip] vous bat"
 tournament_events.1150.b: "Gardez votre bout de tissu, bon [pas_darmes_instigator.Custom('MountedWarriorTerm')|l]."
 #FLAVOR
 tournament_events.1200.t: "Reproche religieux"
 tournament_events.1200.desc: "Alors que nobles et roturiers se préparent avec enthousiasme aux épreuves et divertissements à venir, [angry_clergy.Custom('FR_le_Char_Pi')][angry_clergy.GetTitledFirstName] exprime clairement la désapprobation des [angry_clergy.GetFaith.AltPriestTermPlural].\n\n« Ce tournoi est un véhicule du péché ; des bons [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] mourront en suivant leur orgueil ; ils verseront le sang d’autrui pour des babioles ; ils renonceront [angry_clergy.GetFaith.PositiveAfterLife2] pour la gloire. »\n\n« Ces inclinations devraient être maîtrisées, tournées contre les ennemis [angry_clergy.GetFaith.HighGodNamePossessive], et non pas attisées par une vaine vanité. »"
 tournament_events.1200.a: "Ils ne peuvent pas défendre les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] sans un peu de pratique !"
 tournament_events.1200.a.success: "[angry_clergy.Custom('FR_le_Char_Pi')|U][angry_clergy.GetTitledFirstNameNoTooltip] est convaincu[angry_clergy.Custom('FR_E')]"
 tournament_events.1200.a.failure: "Vous ne pouvez pas changer l’avis [angry_clergy.Custom('FR_du_Char_Pi')][angry_clergy.GetTitledFirstNameNoTooltip]"
 tournament_events.1200.b: "De ma loge, vous verrez les vertus de la compétition."
 tournament_events.1200.b.success: "[angry_clergy.Custom('FR_le_Char_Pi')|U][angry_clergy.GetTitledFirstNameNoTooltip] est conquis[angry_clergy.Custom('FR_E')]"
 tournament_events.1200.b.failure: "[angry_clergy.Custom('FR_le_Char_Pi')|U][angry_clergy.GetTitledFirstNameNoTooltip] est dédaigneu[angry_clergy.Custom('FR_XSe')]"
 tournament_events.1200.c: "Ce sont de bons arguments. Je ne participerai pas."
 tournament_events.1200.d: "Veuillez cesser et les laisser s’amuser."
 tournament_events.1230.t: "Des haillons à la cotte de mailles"
 tournament_events.1230.desc: "Alors que je fais le tour des terrains du tournoi, que je m’imprègne de l’atmosphère et que je discute des techniques des différents concurrents, un[battle_peasant.Custom('FR_E')] [battle_peasant.GetWomanMan] attire mon attention.\n\nChacun de ses mouvements est empreint de grâce, d’efficacité et d’assurance, et [battle_peasant.Custom('FR_IlElle')] n’a aucun mal face au mannequin de paille ou son partenaire d’entraînement.\n\nLorsque je lui demande de révéler de quelle maison [battle_peasant.Custom('FR_IlElle')] est issu[battle_peasant.Custom('FR_E')], ses yeux s’écarquillent, avant de regarder le sol. « M... [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je ne suis qu’un[battle_peasant.Custom('FR_E')] paysa[battle_peasant.Custom('FR_NNne')], rien de plus », balbutie-t-[battle_peasant.Custom('FR_IlElle')] en s’inclinant."
 tournament_events.1230.a: "Non, vous serez m[battle_peasant.Custom('FR_OnA')] champio[battle_peasant.Custom('FR_NNne')] !"
 tournament_events.1230.b: "Vos étoiles ont changé, [battle_peasant.Custom('MountedWarriorTerm')|l]."
 tournament_events.1230.b.tt: "Devient votre [battle_peasant.Custom('KnightCulture')|l]"
 tournament_events.1230.c: "Je veux vous voir concourir ! Je vais vous rémunérer."
 tournament_events.1230.c.tt: "Rejoint votre [activity.GetShortName|l]"
 tournament_events.1230.d: "Sacristi, un[battle_peasant.Custom('FR_E')] paysa[battle_peasant.Custom('FR_NNne')] ?! Quel dommage..."
 tournament_events.1230.d.tt: "[battle_peasant.Custom('FR_le_Char_Pi')|U][battle_peasant.GetTitledFirstName] disparaît"
 tournament_events.1240.t: "$tournament_header$ au vainqueur, le butin"
 tournament_events.1240.desc: "En réfléchissant aux prix que je pourrais offrir au vainqueur de l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], la main de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', prize_child_1)] [prize_child_1.GetFirstName] me vient à l’esprit. Bien que... si un roturier devait gagner..."
 tournament_events.1240.a: "Ce sera bien [prize_child_1.GetFirstNameNoTooltip]."
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip] est plus approprié[prize_child_2.Custom('FR_E')]."
 tournament_events.1240.c: "Ce devrait être [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d: "Ce n’est pas ainsi qu’on fait les choses."
 tournament_events.1240.betrothal_tt: "Si valide, le gagnant se fiancera avec [marriage_prize.Custom('FR_le_Char_Pi')][marriage_prize.GetTitledFirstName]"
 tournament_events.1240.marry_tt: "Si valide, le gagnant épousera [marriage_prize.Custom('FR_le_Char_Pi')][marriage_prize.GetTitledFirstName]"
 tournament_events.1250.t: "$tournament_header$ un gage de faveur"
 tournament_events.1250.desc: "Il est de coutume de soutenir l’enthousiasme de l’être aimé avec un gage de faveur, un petit souvenir visible aux yeux de tous que l’être aimé portera pendant le tournoi.\n\nLa seule question est de savoir quelle personne mérite le plus mon affection..."
 tournament_events.1250.a: "Je le donne à [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b: "[favor_recipient_2.GetFirstNameNoTooltip] est digne."
 tournament_events.1250.c: "Il ira à [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d: "Personne ne mérite mes faveurs..."
 tournament_events.1250.favor_tt: "[favor_recipient.Custom('FR_le_Char_Pi')|U][favor_recipient.GetTitledFirstName] reçoit votre gage de faveur"
 tournament_favor_accepted_title: "A accepté le gage de faveur"
 tournament_favor_rejected_title: "A rejeté le gage de faveur"
 tournament_favor_accepted_desc: "[THIS.Char.Custom('FR_IlElle')|U] accepte votre gage de faveur"
 tournament_favor_rejected_desc: "[THIS.Char.Custom('FR_IlElle')|U] refuse votre gage de faveur"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "Dans un moment de calme relatif, à l’écart du terrain principal du tournoi, je me retrouve seul[ROOT.Char.Custom('FR_E')] avec m[favor_recipient.Custom2('FR_RelationToMe_OnA', favor_giver)], [favor_giver.Custom('FR_le_Char_Pi')][favor_giver.GetTitledFirstName], dont il est difficile de résister au regard malicieux.\n\n"
 tournament_events.1251.open: "Observant les entraînements et les préparatifs sur le terrain du tournoi, j’entends une douce voix derrière moi. « [ROOT.Char.GetTitledFirstName] ! », s’exclame m[favor_recipient.Custom2('FR_RelationToMe_OnA', favor_giver)], [favor_giver.Custom('FR_le_Char_Pi')][favor_giver.GetTitledFirstName], en se précipitant vers moi, un vêtement serré dans la main.\n\n"
 tournament_events.1251.many: "Par [favor_recipient.GetFaith.HouseholdGodName], je perds le compte du nombre de gages de faveur que j’ai reçus. Si jamais ces personnes se connaissaient..."
 tournament_events.1251.two: "C’est le deuxième gage de faveur qu’on m’offre ! Que vais-je faire de tous ces bouts de tissus ?"
 tournament_events.1251.one: "[favor_giver.Custom('FR_IlElle')|U] attache un gage de faveur à mon bras en souriant : « Portez ceci quand vous serez en compétition, cela vous portera chance ! »"
 tournament_events.1251.favor_tt: "Chaque gage de faveur porté #positive_value augmente légèrement#! les chances de gagner des [contests|El]"
 tournament_events.1251.a.spouse: "Merci, m[favor_giver.Custom('FR_OnA')] ch[favor_giver.Custom('FR_ErEre')]."
 tournament_events.1251.a.consort: "Oh, comme c’est touchant."
 tournament_events.1251.a.lover: "Je vous aime."
 tournament_events.1251.a: "Je le porterai fièrement."
 tournament_events.1251.b: "Enlevez-moi cette chose."
 tournament_events_equip_favor_tt: "Équipe votre gage de faveur"
 tournament_events_destroy_favor_tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] jette votre gage de faveur"
 tournament_events.1252.t: "Un gage de faveur familier"
 tournament_events.1252.desc: "Depuis que j’ai repéré le gage de faveur d’un[favor_giver.Custom('FR_E')] admirat[favor_giver.Custom('FR_EurRice')] attaché au bras [favor_recipient.Custom('FR_du_Char_Pi')][favor_recipient.GetTitledFirstName] hier, je me suis creusé la tête pour essayer de comprendre pourquoi il me semble si familier... Lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', favor_giver)], [favor_giver.Custom('FR_le_Char_Pi')][favor_giver.GetTitledFirstName], m’a salué[ROOT.Char.Custom('FR_E')] ce matin, j’ai soudainement réalisé... Je pense que cela lui appartient !"
 tournament_events.1252.a: "Je dois en avoir le cœur net !"
 tournament_events.1252.a.tt: "Vous confrontez [favor_giver.GetFirstNameNoTooltip] au sujet du gage de faveur"
 tournament_events.1252.b: "Non... c’est absurde..."
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.Custom('FR_le_Char_Pi')|U][favor_investigator.GetTitledFirstName] entre en trombe dans mes appartements. [favor_investigator.Custom('FR_IlElle')|U] jette un coup d’œil dans la pièce et son regard inquiet se pose finalement sur moi. « Dites-moi la vérité, le gage de faveur qui pend au bras [favor_recipient.Custom('FR_du_Char_Pi')][favor_recipient.GetTitledFirstName] vous appartient-il ? »"
 tournament_events.1253.a: "#weak ... Oui.#!"
 tournament_events.1253.b: "Quoi ? Ne soyez pas ridicule !"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "[favor_giver.GetFirstName] s’est détourné[favor_giver.Custom('FR_E')] pendant mon torrent de questions, s’appuyant faiblement sur la table.\n\nFinalement, [favor_giver.Custom('FR_IlElle')] se retourne lentement, et rompt délicatement le silence : « C’est vrai. C’est mon gage de faveur que [favor_recipient.Custom('FR_le_Char_Pi')][favor_recipient.GetTitledFirstName] porte... »"
 tournament_events.1254.a: "Vrai... Vraiment ?"
 tournament_events.1254.b: "#EMP CELA L’EST ?!#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.Custom('FR_le_Char_Pi')|U][favor_giver.GetTitledFirstName] nie toute implication avec [favor_recipient.Custom('FR_le_Char_Pi')][favor_recipient.GetTitledFirstName], et est visiblement exaspéré[favor_giver.Custom('FR_E')] par l’accusation. « Je connais à peine c[favor_recipient.Custom('FR_EtEtte')] [favor_recipient.GetWomanMan] ! »\n\nQuoi qu’[favor_recipient.Custom('FR_IlElle')] dise, les graines du doute sont déjà semées..."
 tournament_events.1255.a: "Que puis-je faire de plus ?"
 tournament_events.1255.a.tt: "« Seul le temps nous le dira... »"
 tournament_events.1260.t: "Maintenir la paix"
 tournament_events.1260.desc: "Avec un nombre incalculable de seigneurs et de [ROOT.Char.Custom('MountedWarriorTermPlural')] réunis en un même lieu, il n’est pas étonnant que les chamailleries soient fréquentes. Les vieilles querelles ressurgissent et la vanité alimente les frictions.\n\n"
 tournament_events.1260.rival: "« Écoutez-moi bien, [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))] », grogne [duelist_1.GetFirstName], tandis que [duelist_2.Custom('FR_le_Char_Pi')][duelist_2.GetTitledFirstName] agrippe la poignée de s[duelist_2.Custom('FR_OnA_signature_weapon')] de manière menaçante. Personne n’est sûr de qui a commencé.\n\nHabituellement, ces petites démonstrations de bravade se terminent au pire par un œil au beurre noir, mais la redoutable querelle entre [duelist_1.Custom('FR_le_Char_Pi')][duelist_1.GetTitledFirstName] et [duelist_2.Custom('FR_le_Char_Pi')][duelist_2.GetTitledFirstName] menace de gâcher l’événement."
 tournament_events.1260.fallback: "« Écoutez-moi bien, [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))] », grogne [duelist_1.GetFirstName], tandis que [duelist_2.GetFirstNameNoTooltip] agrippe la poignée de son épée d’un air menaçant.\n\nHabituellement, ces petites démonstrations de bravade se terminent au pire par un œil au beurre noir, mais cette redoutable querelle menace de gâcher tout l’événement. Personne ne peut dire ce qui l’a déclenchée."
 tournament_events.1260.a: "Cela suffit ! Ce n’est pas un camp de bandits !"
 tournament_events.1260.b: "Venez, n’embarrassez pas votre hôte."
 tournament_events.1260.c: "Dehors ! Chassez ces fauteurs de trouble !"
 tournament_events.1260.d: "Frappez-[second_duelist.Custom('FR_LeLa')], [preferred_duelist.GetFirstNameNoTooltip] !"
 tournament_events.1260.duel_toast: "[duel_winner.Custom('FR_le_Char_Pi')|U][duel_winner.GetTitledFirstName] a remporté le duel"
 tournament_events.1260.peace_toast: "Les duellistes renoncent"
 tournament_events.1260.duel_tt: "Le duel se poursuit, ce qui blessera [duelist_1.GetFirstName] ou [duelist_2.GetFirstName]"
 tournament_events.1270.t: "$tournament_header$ du grand sport"
 tournament_events.1270.winner: "J’aperçois [congratulate_winner.Custom('FR_le_Char_Pi')][congratulate_winner.GetTitledFirstName] entouré[congratulate_winner.Custom('FR_E')] d’admirateurs dans le grand pavillon, se vantant sans doute d’avoir remporté [congratulate_winner.Custom('FR_GetRandomWonContest_Le')|l] et un prix."
 tournament_events.1270.matcher: "J’aperçois [congratulate_winner.Custom('FR_le_Char_Pi')][congratulate_winner.GetTitledFirstName] dans le grand pavillon, qui se vante sans doute de m’avoir battu[ROOT.Char.Custom('FR_E')] lors de notre combat."
 tournament_events.1270.desc: "\n\nLa courtoisie exige que je [congratulate_winner.Custom('FR_LeLa')] salue quand je passe. Une occasion de faire une déclaration publique devant les invités..."
 tournament_events.1270.a: "Hourra pour [congratulate_winner.Custom('FR_LeLa')] champio[congratulate_winner.Custom('FR_NNne')] !"
 tournament_events.1270.b: "Félicitations [congratulate_winner.GetFirstNameNoTooltip] pour cette victoire méritée !"
 tournament_events.1270.c: "Ah [congratulate_winner.GetFirstNameNoTooltip], la fortune oeuvre mystérieusement..."
 tournament_events.1270.d: "Je viens de me rappeler que je dois être ailleurs."
 tournament_events.1270.nickname_toast: "Le nom reste"
 tournament_events.1280.t: "$tournament_header$ des normes peu rigoureuses"
 tournament_events.1280.desc: "Roturiers et nobles se pressent pour s’assurer d’avoir une bonne vue sur l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l].\n\nLe brouhaha est soudain transpercé par un terrible grincement. Une tribune débordant de spectateurs cède avec fracas, envoyant une masse de spectateurs dégringoler dans un cri horrible !\n\nAlors que les récriminations fusent, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', intercessor)], [intercessor.Custom('FR_le_Char_Pi')][intercessor.GetTitledFirstName], déconseille catégoriquement de punir les bâtisseurs de la tribune : « C’est l’œuvre [intercessor.GetFaith.HighGodNamePossessive]. »"
 tournament_events.1280.a: "Exécutez ces soi-disant « bâtisseurs » !"
 tournament_events.1280.b: "C’est vers les personnes endeuillées que nous devons nous tourner."
 tournament_events.1280.c: "Parfois, la calamité ne peut être évitée..."
 tournament_events.1290.t: "Des mécréants ingérables"
 tournament_events.1290.desc: "Réveillé[ROOT.Char.Custom('FR_E')] tôt par l’alerte, je vois maintenant des habitants désespérés diriger des seaux d’eau vers les bâtiments en feu de [fire_holding.GetBaronyNameExplicitly], tandis que [fire_holder.Custom('FR_le_Char_Pi')][fire_holder.GetTitledFirstName], en colère, donne des explications.\n\n« Un groupe d’écuyers ivres et excités par les épreuves ont mis le feu à l’étal d’un marchand après un désaccord... », fulmine-t-[fire_holder.Custom('FR_IlElle')]. « Cela va prendre des mois à reconstruire ! »\n\nCe n’est pas ainsi que je veux qu’on se souvienne de mon tournoi..."
 tournament_events.1290.a: "Les écuyers doivent payer pour leur amusement."
 tournament_events.1290.b: "Je vais couvrir les réparations."
 tournament_events.1290.c: "C’est sans importance..."
 tournament_events.1300.t: "$tournament_header$ sous son aile"
 tournament_events.1300.desc: "« Non, pas tout à fait. Reculez un peu votre pied pour vous équilibrer et frapper la cible et... oui ! Parfait ! Bien joué, jeune [young_knight.Custom('GetLassLad')] ! »\n\nDevant moi, [Select_CString(old_knight.IsFemale,'la vieille vétérane grisonnante','le vieux vétéran grisonnant')] [old_knight.GetFirstName] entraîne [young_knight.GetFirstName], transmettant ainsi les connaissances acquises d’un [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] à un autre. [old_knight.GetFirstNameNoTooltip] me repère à mon approche.\n\n« Bonjour, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’aide [young_knight.GetFirstNameNoTooltip] ici présent[young_knight.Custom('FR_E')] à perfectionner ses postures. Vous avez déjà [Select_CString(young_knight.IsFemale,'une jeune guerrière talentueuse','un jeune guerrier talentueux')] à votre charge ! » [young_knight.GetFirstNameNoTooltip] tente de cacher un sourire gêné mais satisfait des louanges de [Select_CString(old_knight.IsFemale,'sa mentore','son mentor')]."
 tournament_events.1300.a: "Formidable ! Continuez !"
 tournament_events.1300.b: "Je devrais peut-être m’en occuper personnellement."
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip] gagne #color_white 10#! $game_concept_trait_level_track_xp$ pour [GetTrait('tourney_participant').GetName( GetNullCharacter )] dans un $game_concept_trait_level_track$ aléatoire."
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip] perd #color_white 5#! $game_concept_trait_level_track_xp$ pour [GetTrait('tourney_participant').GetName( GetNullCharacter )] dans un $game_concept_trait_level_track$ aléatoire."
 tournament_events.1300.c: "Vous voulez bien m’apprendre aussi ?"
 tournament_events.1310.t: "[Select_CString(famous_knight.IsFemale,'Une invitée glorieuse','Un invité glorieux')]"
 tournament_events.1310.desc: "Une glorieuse fanfare fend l’air. Passant au trot devant moi, un héraut à cheval déroule un parchemin.\n\n« Oyez, oyez ! En cette belle journée, nous sommes bénis par la présence d’un[famous_knight.Custom('FR_E')] véritable virtuose. [famous_knight.Custom('FR_IlElle')|U] a vaincu tous ses adversaires venus de l’Irlande jusqu’à Cathay ! J’ai l’honneur et le privilège de vous présenter l’habile, [famous_knight.Custom('FR_LeLa')] grandiose, [famous_knight.Custom('FR_LeLa')] meilleur[famous_knight.Custom('FR_E')] du monde : [famous_knight.Custom('FR_le_Char_Pi')][famous_knight.GetTitledFirstName] ! »\n\n[Select_CString(famous_knight.IsFemale,'Une femme','Un homme')] à cheval surgit devant le héraut avant que sa monture s’immobilise. Un rayon de soleil l’illumine telle une auréole et la clameur de la foule fait presque trembler le sol."
 tournament_events.1310.a: "Quel plaisir de vous avoir ici, [famous_knight.GetFirstNameNoTooltip] !"
 tournament_events.1310.b: "Peut-être pourrait-[famous_knight.Custom('FR_IlElle')] me prodiguer quelque enseignement ?"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip] vous apprend quelques techniques"
 tournament_events.1310.b.success: "Vous assimilez quelques astuces"
 tournament_events.1310.b.failure: "Vous ne comprenez pas les enseignements de [famous_knight.GetFirstNameNoTooltip]"
 tournament_events.1310.c: "Pardon, qui ?"
 tournament_events.1311.t: "Embrouillé"
 tournament_events.1311.desc: "« Oyez braves gens ! » La voix d’un héraut se fraye un chemin à travers la foule du tournoi, et plus d’un se retourne pour faire face au bruit.\n\n« Sachez que le participant qui fait son entrée en ce moment n’est autre que... euh... » Le héraut halète légèrement, scrutant la foule à la recherche d’un nom qui a visiblement été oublié.\n\n« Est-ce Dame... euh, Sieur... euh... » Les mains du héraut se serrent et se desserrent de façon spasmodique, la panique pour avoir oublié le nom du [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] qui s’est présenté[forgotten_knight.Custom('FR_E')] est flagrante. Le dit [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.Custom('FR_le_Char_Pi')][forgotten_knight.GetTitledFirstName], s’approche du crieur avec un regard courroucé."
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip] ! Puis-je vous proposer un autre héraut ?"
 tournament_events.1311.b: "Ce messager aura probablement besoin d’un nouveau travail..."
 tournament_events.1311.b.tt: "Tous les participants [GetTrait('compassionate').GetName( GetNullCharacter )]s gagnent #color_green +25#! en opinion envers vous"
 tournament_events.1311.c: "Hah ! Ils ont oublié son nom !"
 tournament_events.1312.t: "Style étranger"
 tournament_events.1312.desc: "Des bruits d’admiration suivis d’applaudissements attirent mon attention alors que je passe devant une petite foule. Intrigué[ROOT.Char.Custom('FR_E')], je me fraye un chemin parmi elle.\n\nAu centre, un[foreign_knight.Custom('FR_E')] [foreign_knight.GetWomanMan], l’épée à moitié sortie de son fourreau, montre la poignée inhabituelle de l’arme aux roturiers ébahis. Son accent chantant et étranger montre qu’[foreign_knight.Custom('FR_IlElle')] n’est pas d’ici. Lorsqu’[foreign_knight.Custom('FR_IlElle')] me voit, [foreign_knight.Custom('FR_IlElle')] incline respectueusement la tête, avant de se retourner vers la foule.\n\n« Et maintenant, si je vous montrais à tous un tour d’épée d’où je viens ? » La foule applaudit à nouveau bruyamment."
 tournament_events.1312.a: "Que diriez-vous d’[Select_CString(ROOT.Char.IsFemale,'une nouvelle dame lige','un nouveau seigneur lige')] ?"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip] accepte de vous rejoindre"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip] décline l’offre"
 tournament_events.1312.b: "Quel personnage fascinant !"
 tournament_events.1312.c: "[foreign_knight.Custom('FR_IlElle')|U] vient juste de l’étranger..."
 tournament_events.1320.t: "La pièce rouge"
 tournament_events.1320.desc: "Je reviens des latrines en me faufilant entre deux tentes, lorsqu’on me couvre fermement la bouche d’une main, par-derrière.\n\n« Quand je retirerai ma main, ne faites pas un bruit. D’accord ? » Mon acquiescement étouffé satisfait l’inconnu, qui me laisse me retourner. C’est un étranger, vêtu d’étrange façon. Il me met d’office quelque chose dans la main.\n\n« J’ai besoin que quelqu’un garde cet objet. Il m’est très précieux. Je reviendrai le chercher. Sinon, considérez-le comme un présent », m’explique-t-il en m’adressant un sourire las.\n\nJe regarde l’objet. Curieusement, c’est une pièce d’or #EMP rouge#!. Elle a l’air un peu patinée et semble légèrement chaude au toucher."
 tournament_events.1320.a: "Je la garderai pour vous."
 tournament_events.1320.b: "Je refuse que vous me mêliez à vos histoires !"
 tournament_events.1321.t: "Pièce empruntée"
 tournament_events.1321.desc: "En jetant un coup d’œil par-dessus ma tasse, alors que je me rafraîchis entre deux épreuves, je vois une silhouette masquée mais étrangement familière s’approcher de moi.\n\n« Vous détenez une chose qui m’appartient », me dit cette personne en s’avançant dans la lumière comme si elle n’était pas habituée à son éclat. « La pièce, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], l’avez-vous toujours ? »\n\nEn la sortant de ma poche, le métal brille au soleil. Il semble encore plus rouge qu’avant, d’une nuance grenat profond. Sous sa capuche, la silhouette esquisse un sourire.\n\n« Je vous remercie du fond du cœur. Tenez, pour le dérangement. » D’une main, elle m’en débarrasse ; de l’autre, elle me présente une lourde bourse d’or."
 tournament_events.1321.a: "Venez à ma cour. Vos talents pourraient m’être utiles."
 tournament_events.1321.b: "C’est un plaisir de faire affaire avec vous."
 tournament_events.1321.c: "Hum. Non, en fin de compte."
 tournament_events.1321.c.tt: "Ça semble risqué..."
 tournament_events.1322.t: "Le jeu en vaut⁻il la chandelle ?"
 tournament_events.1322.desc: "L’espace d’un instant, l’expression de l’inconnu exprime une rage telle que je sursaute et que mes gardes avancent en dégainant leurs armes. Mais elle tourne rapidement au mépris et au dégoût le plus total, tandis qu’il retire son capuchon.\n\n« Regardez donc mon visage », dit-[unusual_stranger.GetSheHe]. « Je vous dirai aussi mon nom, car désormais, mon vœu le plus cher est que vous ne trouviez plus le repos, en pensant à la façon dont [unusual_stranger.GetFirstName] exercera une juste vengeance à votre encontre. Cela pourrait se produire dans des années, mais je n’oublie jamais rien, et je ne peux qu’espérer que tel sera aussi votre cas. »\n\n« Gardez ceci en mémoire : #EMP une mauvaise action ne reste jamais impunie.#! ». [unusual_stranger.GetSheHe|U] remet sa capuche, s’emmitoufle dans sa cape et se fond dans la foule."
 tournament_events.1322.a: "Pas d’inquiétude. Ça va bien se passer... Bien se passer."
 tournament_events.1330.t: "La génération suivante"
 tournament_events.1330.desc: "« Bonne chance, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » Je réponds au cri d’un membre de la foule en lui adressant un signe de la main reconnaissant. « Bonne chance à vous aussi, [heir.GetFirstName] ! »\n\n« Que cela veut-il dire ? » demandé-je à [heir.GetFirstNameNoTooltip], qui marche à mes côtés. « Pourquoi y aurait-il besoin de vous souhaiter bonne chance ? » Son regard nerveux en dit bien assez long.\n\n« Moi aussi, je veux concourir ! Vous participez, après tout, alors pourquoi pas moi ? » fait-[heir.GetSheHe] valoir. Je m’arrête net et [heir.GetFirstNameNoTooltip] en fait autant, [Select_CString(heir.IsFemale, 'inquiète', 'inquiet')], sa résolution s’effritant face à ma réaction."
 tournament_events.1330.a: "Vous devez comprendre que vous avez bien trop de valeur pour prendre de tels risques."
 tournament_events.1330.b: "Quel plaisir d’avoir un[heir.Custom('FR_E')] tel[heir.Custom('FR_LLle')] [heir.Custom('GetDaughterSon')] !"
 tournament_events.1330.c: "Je vous l’interdis. Allez immédiatement déclarer forfait !"
 tournament_events.1330.d: "... ne le dites pas à votre [spouse.GetMotherFather]."
 tournament_events.1331.t: "Pour la famille ?"
 tournament_events.1331.desc: "« [ROOT.Char.GetFirstName] ! Justement, je vous cherchais ! » [dynast.GetFirstName] se précipite vers moi. « J’ai besoin de vous parler. J’ai appris que vous étiez inscrit[ROOT.Char.Custom('FR_E')] à la prochaine épreuve et, eh bien... »\n\nMon regard impassible durcit clairement l’attitude de [dynast.GetFirstNameNoTooltip], qui se redresse de toute sa hauteur.\n\n« Vous devez vous retirer. Je l’exige, en tant que chef de la Maison [dynast.GetDynastyName] ! Pour le bien de notre lignée ! » Pendant qu’[dynast.GetSheHe] me réprimande, je regarde derrière moi, vers l’endroit où les couleurs des participants ont été hissées. Comme de juste, celle de [dynast.GetFirstNameNoTooltip] flotte au vent."
 tournament_events.1331.a: "L’intimidation ne vous mènera nulle part, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b: "Bien entendu. Tout pour la #EMP « famille »#!."
 tournament_events.1331.c: "Voulez-vous reconsidérer vos paroles, [dynast.GetFirstNameNoTooltip] ?"
 tournament_events.1331.d: "Je ne plierai pas à votre bénéfice !"
 tournament_events.1331.e: "Je le ferai, puisque j’y suis obligé[ROOT.Char.Custom('FR_E')]."
 tournament_events.1332.t: "Donnant-donnant"
 tournament_events.1332.desc: "[powerful_vassal.GetFirstName] se dirige vers moi à grands pas et je ferme brièvement les yeux de consternation. Lorsque je les rouvre, [powerful_vassal.GetSheHe] est juste devant moi et me fixe ; il peine à dissimuler son air matois derrière un sourire de circonstance.\n\n« [ROOT.Char.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], quel plaisir de savoir que vous concourez ! » [powerful_vassal.GetSheHe|U] me saisit le bras et nous mène à l’écart de la foule pour conspirer. « Pouvez-vous m’accorder une faveur ? » Sa façade se fissure presque, tandis que je lève les yeux au ciel.\n\n« Je veux remporter cette épreuve, et en tant que l’un[powerful_vassal.Custom('FR_E')] de vos plus puissants et loyaux vassaux, je me demandais si je pouvais compter sur votre aide. »"
 tournament_events.1332.a: "Vous êtes vraiment loyal[powerful_vassal.Custom('FR_E')], n’est-ce pas ?"
 tournament_events.1332.b: "Ainsi, vous êtes des plus loyaux ?"
 tournament_events.1332.c: "Je trouve ma bourse fort légère, ces temps-ci..."
 tournament_events.1332.d: "Pour vous, [powerful_vassal.GetFirstNameNoTooltip] ? De quoi avez-vous besoin."
 tournament_events.1332.e: "Vous allez devoir vous débrouiller."
 #SPECTATOR EVENTS
 tournament_events.1400.t: "$tournament_header$ petit inconvénient"
 tournament_events.1400.desc: "Assister à un événement sportif parmi la foule peut être un véritable plaisir. L’atmosphère, les sons et la vue sont tout à fait distrayants. Mais cela peut aussi avoir autant d’inconvénients que d’avantages.\n\nL’un d’eux vient de se matérialiser, alors que je me retrouve coincé[ROOT.Char.Custom('FR_E')] derrière l’impressionnante carrure de [tall_person.GetFirstName]. Je me penche d’abord d’un côté, puis de l’autre, mais sa haute et large taille m’empêche de voir quoi que ce soit.\n\nJe soupire bruyamment et tape du pied, mais [tall_person.GetFirstNameNoTooltip] ne bouge pas. Des applaudissements retentissent, alors qu’un événement spectaculaire se produit. Ma colère commence à monter."
 tournament_events.1400.a: "Je vous obligerai à vous #EMP agenouiller#! pour regarder !"
 tournament_events.1400.a.fight: "Une rixe ! Voilà qui résoudra le problème, d’une façon ou d’une autre."
 tournament_events.1400.b: "Excusez-moi. Pourriez-vous vous #EMP déplacer#!, s’il vous plaît ?"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip] accepte à contrecœur"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip] refuse"
 tournament_events.1400.c: "Que diriez-vous de vous battre contre moi ?"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip] vous rejoint"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip] refuse"
 tournament_events.1400.d: "Non, rien."
 tournament_events.1401.t: "$tournament_header$ question de grandeur"
 tournament_events.1401.desc: "Quelle journée ! Depuis le premier rang, j’ai une vue imprenable sur l’action. Mais, à un moment, je sens quelqu’un tirer sur mes vêtements. En baissant les yeux, je vois qu’une personne beaucoup plus petite que moi essaie de passer.\n\nVoyant qu’[smol_person.GetSheHe] a réussi à attirer mon attention, [smol_person.GetFirstName] se redresse et commence à plaider sa cause.\n\n« Vous êtes tellement... #EMP énorme#! ! » explique-t-[smol_person.GetSheHe], en indiquant d’un geste notre différence de taille. « Je ne vois rien ! Puis-je me tenir devant vous, s’il vous plaît ? »"
 tournament_events.1401.a: "Ha ! ha ! Non."
 tournament_events.1401.a.success: "Vous réussissez à [smol_person.Custom('FR_LeLa')] tenir à l’écart."
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip] se faufile"
 tournament_events.1401.b: "Très bien, passez."
 tournament_events.1402.t: "$tournament_header$ concessions gâchées"
 tournament_events.1402.desc: "L’épreuve qui se déroule sous mes yeux atteint son paroxysme et les participants sont à égalité. Je m’agrippe à la balustrade en bois et crie des paroles de soutien avec les autres spectateurs. Mon cri se mue toutefois en plainte étranglée, alors que je sens un liquide couler le long de mon échine.\n\nJe me retourne et me retrouve face à [drinking_spectator.GetFirstName], dont le gobelet contient les restes de la boisson non identifiée qui s’écoule dans mon dos.\n\n« Regardez où vous allez ! » éructe-t-[drinking_spectator.GetSheHe] en m’adressant un geste accusateur de la main qui tient ce qui reste de sa boisson. « Vous devriez faire plus attention ! »"
 tournament_events.1402.a: "Et si je nous payais une tournée ?"
 tournament_events.1402.b: "Gardes ! Emmenez c[drinking_spectator.Custom('FR_EEtte')] [drinking_spectator.Custom2('InsultNoun', ROOT.Char)] [drinking_spectator.Custom2('InsultAdjective', ROOT.Char)] hors de ma vue !"
 tournament_events.1402.c: "Vous avez raison. Veuillez me pardonner !"
 tournament_events.1403.t: "$tournament_header$ foule intimidée"
 tournament_events.1403.desc: "La foule se penche, alors qu’un concurrent fait ses préparatifs, mais l’atmosphère tendue est soudain perturbée par une voix stridente. [realm_priest.GetFirstName] fait irruption sur le terrain.\n\n« Comment pouvez-vous regarder cette saleté oisive qui vous fait perdre du temps ! » gronde-[realm_priest.GetSheHe] en se tournant d’une personne à l’autre, alors qu’[realm_priest.GetSheHe] harangue l’assistance en postillonnant. « Vous devriez passer moins de temps ici et plus de temps en adoration ! »\n\nLa foule vacille quelque peu, car son discours n’est pas sans mérite, avant que quelques voix courageuses et en colère ne s’expriment en retour. L’opinion publique est comme un raz-de-marée qui submerge [realm_priest.GetFirstNameNoTooltip] sans pitié, mais [realm_priest.GetSheHe] tient bon et récite sa harangue à forte voix."
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip] a raison, dévergondés !"
 tournament_events.1403.b: "Houuu ! #EMP Houuuu !#!"
 tournament_events.1403.c: "Je ferais peut-être mieux de laisser cette affaire retomber."
 tournament_events.1404.t: "$tournament_header$ prétendants potentiels"
 tournament_events.1404.desc: "Alors que je prends place au premier rang de la foule avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', gossip_friend)] [gossip_friend.GetFirstName], les concurrents traversent le terrain en trottinant devant nous. [gossip_friend.GetFirstNameNoTooltip] attire mon attention de deux coups de coude, en désignant deux des concurrents d’un geste de tête fort peu discret.\n\n« Que penses-tu de ces deux-là ? » demande-t-[gossip_friend.GetSheHe], étouffant un petit rire ravi. « Qui #EMP choisirais-tu#! ? » Son expression ne laisse aucun doute : [gossip_friend.GetSheHe] ne s’intéresse pas au résultat des épreuves.\n\n« Regarde ! Regarde ! Le cortège va passer tout près ! Dis quelque chose ! Assez fort pour être entendu[ROOT.Char.Custom('FR_E')] ! »"
 tournament_events.1404.a: "« #EMP Votre#! beauté est sans égale, sans aucun doute possible. »"
 tournament_events.1404.b: "« Ha ! Sur les champs de bataille de l’amour, vous les surpasseriez aisément ! »"
 tournament_events.1404.c: "« #BOL Ciel ! Ce magnifique spécimen serait-il [knight_1.GetFirstNameNoTooltip] ?#! »"
 tournament_events.1404.d: "« #BOL Bon sang ! Regardez donc [knight_2.GetFirstNameNoTooltip] !#! »"
 tournament_events.1404.e: "« #EMP Chut ! Chut !#! #DIE1 Assez de bavardages, [gossip_friend.GetFirstNameNoTooltip].#! »"
 tournament_events.1405.t: "$tournament_header$ Un[flirty_onlooker.Custom('FR_E')] [flirty_onlooker.Custom('GetLassLad')] chanceu[flirty_onlooker.Custom('FR_XSe')]"
 tournament_events.1405.desc: "Mon regard balaie la foule. Tous les spectateurs sont en train de discuter ou d’encourager les candidats, dans un brouhaha assourdissant. Tous sauf un[flirty_onlooker.Custom('FR_E')].\n\n[flirty_onlooker.GetFirstName] me fixe. Nos regards se croisent, [flirty_onlooker.GetSheHe] détourne le sien, regardant partout autour, sauf dans ma direction. En temps normal, je me méfierais, mais la façon dont [flirty_onlooker.GetSheHe] mord sa lèvre et ses coups d’œil furtifs pour vérifier si je [flirty_onlooker.Custom('FR_LeLa')] regarde toujours sont plus qu’éloquents."
 tournament_events.1405.a: "À garder en tête pour le futur !"
 tournament_events.1405.b: "Bien, bien, bien..."
 tournament_events.1405.b.tt: "Lancer un petit sourire et un clin d’œil en retour à [flirty_onlooker.GetFirstNameNoTooltip]."
 tournament_events.1405.c: "Je suis ici pour les épreuves, pas pour conter fleurette !"
 tournament_events.1406.t: "$tournament_header$ nouvelles expériences"
 tournament_events.1406.desc: "Alors qu’[root_child.GetSheHe] se fraie un chemin dans la foule, [root_child.GetFirstName] s’imprègne de tous les sons et de toutes les images. [root_child.GetSheHe|U] ne tient plus en place et tire sur mon bras en montrant du doigt les participants qui se pressent.\n\nJe [root_child.Custom('FR_LeLa')] retiens doucement, mais [root_child.GetSheHe] continue de tirer, incapable de contenir son enthousiasme face à toute cette nouveauté."
 tournament_events.1406.a: "« Concentrez-vous sur vos études, mon enfant. »"
 tournament_events.1406.b: "« Allez, montez sur mes épaules ! »"
 tournament_events.1406.c: "« Moi aussi, [root_child.GetFirstNameNoTooltip], je suis content[ROOT.Char.Custom('FR_E')] ! »"
 tournament_events.1407.t: "$tournament_header$ honneur défendu"
 tournament_events.1407.desc: "[competing_family.Custom('FR_LeLa')|U] voici ! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', competing_family)] [competing_family.GetFirstName] participe à cette épreuve, et j’ai finalement réussi à [competing_family.Custom('FR_LeLa')] repérer dans la foule des participants. À peine ai-je ouvert la bouche pour appeler à l’aide que j’entends une autre voix.\n\n« Hé ! [competing_family.GetFirstNameNoTooltip] ! Vous feriez mieux de décamper, ça nous épargnerait la peine de vous remettre à votre place ! »\n\nJe tourne la tête vers les spectateurs hilares et avise [shouting_fan.GetFirstName], en train de préparer une nouvelle bordée d’insultes."
 tournament_events.1407.a: "Qu’avez-vous dit ?"
 tournament_events.1407.a.success: "Vous gagnez"
 tournament_events.1407.a.failure: "Vous perdez"
 tournament_events.1407.b: "Allez, [competing_family.GetFirstNameNoTooltip] ! À vous de jouer !"
 tournament_events.1407.b.success: "Vous réussissez à couvrir les cris de [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure: "Vous ne réussissez pas à couvrir les cris de [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c: "Espérons que [competing_family.GetFirstNameNoTooltip] ne le prendra pas mal."
 tournament_events.1408.t: "$tournament_header$ assouvi"
 tournament_events.1408.desc: "Le soleil tape, tandis que j’assiste à l’épreuve depuis le premier rang de la foule. Il fait beaucoup trop chaud aujourd’hui, ou bien suis-je peut-être trop vêtu[ROOT.Char.Custom('FR_E')] ?\n\nJe suis en train d’y réfléchir, lorsque j’avise un jeune marchand entreprenant qui porte un rondelet d’une quelconque boisson sur l’épaule, qu’il propose aux passants en échange d’une pièce. J’ai la bouche sèche. Si seulement je pouvais m’y rendre sans perdre ma place...\n\nJe cherche désespérément une solution autour de moi, mais je ne vois que [drinking_fan.GetFirstName] revenant à sa place, un gobelet en main."
 tournament_events.1408.a: "« Puis-je vous l’acheter ? »"
 tournament_events.1408.a.tt: "Il va falloir faire preuve de persuasion..."
 tournament_events.1408.b: "Peut-être qu’en me montrant assez rapide..."
 tournament_events.1408.b.success: "Vous foncez vous procurer une boisson et revenez sans encombre"
 tournament_events.1408.b.failure: "Vous achetez une boisson, mais perdez votre place"
 tournament_events.1408.b.criticalfailure: "Vous perdez votre place et le vendeur s’en va"
 tournament_events.1408.c: "Il va bien falloir faire avec."
 tournament_events.1409.t: "$tournament_header$ favori potentiel"
 tournament_events.1409.desc: "Je m’écarte pour faire de la place à quelqu’un, mais sitôt fait, [friendly_fan.GetSheHe] se met à parler.\n\n« Ah ! [ROOT.Char.GetTitledFirstName] ! Quel plaisir de vous rencontrer ! » Je n’ai même pas le temps de répondre, car [friendly_fan.GetFirstName] reprend immédiatement la parole. « Auriez-vous un favori ? Quelqu’un que vous verriez bien remporter la victoire. Moi, j’ai un bon pressentiment à propos de [fan_favourite.GetFirstName] ! »\n\nJe réfléchis un instant aux concurrents en lice. Et [friendly_fan.Custom('FR_SilSielle')] avait raison ?"
 tournament_events.1409.a: "« Ce sera [fan_favourite.GetFirstNameNoTooltip], bien évidemment ! »"
 tournament_events.1409.b: "« Il est évident que ce sera [other_favourite.GetFirstNameNoTooltip], espèce de [friendly_fan.Custom2('InsultNoun', ROOT.Char)] »"
 tournament_events.1409.c: "Peut-être que si je souris en acquiesçant..."
 tournament_events.1410.t: "$tournament_header$ partisans malheureux"
 tournament_events.1410.desc: "Les prémices d’un combat se font entendre, malgré le brouhaha de la foule. En tendant le cou pour regarder derrière moi, je distingue deux silhouettes, chacune tenant en main un morceau du vêtement de l’autre. Pourquoi se dispute-t-on ? Je ne sais guère, mais comme souvent dans ces circonstances, des pousse-au-crime ont formé un cercle autour des deux querelleurs.\n\n« Espèce de [fan_2.Custom2('InsultNoun', SCOPE.sC('fan_1'))] [fan_2.Custom2('InsultAdjective', SCOPE.sC('fan_1'))] ! » [fan_1.GetFirstName] crache et jure, tout en faisant le gros dos, et [fan_2.GetFirstName] en fait autant.\n\n« Vous n’êtes qu’un malotru et une espèce de [fan_1.Custom2('InsultNoun', SCOPE.sC('fan_2'))] ! Je vais vous arracher les tripes ! » Ils sont prêts à se sauter à la gorge."
 tournament_events.1410.a: "« Assez ! »"
 tournament_events.1410.a.tt: "S’interposer pourrait s’avérer risqué, mais je #EMP dois#! intervenir !"
 tournament_events.1410.a.success: "Vous réussissez à les séparer"
 tournament_events.1410.a.failure: "Une bagarre éclate et vous recevez une blessure"
 tournament_events.1410.b: "« Allons ! Ce n’est ni l’heure ni l’endroit pour se battre ! »"
 tournament_events.1410.b.success: "Vos paroles apaisantes sont écoutées"
 tournament_events.1410.b.failure: "Ils continuent à se battre"
 tournament_events.1410.c: "Ouais ! Cogne-[fan_1.Custom('FR_LeLa')]"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip] remporte le combat"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip] remporte le combat"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$ par tous les moyens"
 tournament_events.6000.desc: "Un tournoi est l’événement parfait pour débarrasser le monde [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName], car les soupçons sont dissipés par la fréquence des accidents.\n\n"
 tournament_events.6000.again: "[murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName] est encore en vie...\n\n"
 tournament_events.6000.deferred: "J’ai attendu avec une patience louable le bon moment pour régler son compte [murder_target.Custom('FR_au_Char_Pi')][murder_target.GetTitledFirstName]..."
 tournament_events.6000.foot: "L’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] approche et une lame empoisonnée dans les bonnes mains pourrait [murder_target.Custom('FR_LeLa')] faire disparaître en un instant...\n\n"
 tournament_events.6000.joust: "Les lances [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l] sont sécurisées par des pointes émoussées, mais un remplacement soigneusement préparé par leurs équivalents plus mortels pourrait passer inaperçu...\n\n"
 tournament_events.6000.self_match: "Il serait facile de trafiquer mon équipement, de contourner ainsi les mesures de sécurité imposées par le tournoi, et d’en finir avec [murder_target.GetFirstNameNoTooltip] devant la foule..."
 tournament_events.6000.patsy_match: "Il me suffit de trafiquer l’équipement de [murder_match.GetFirstName] avant qu’[murder_match.Custom('FR_IlElle')] n’affronte [murder_target.GetFirstNameNoTooltip], et de prier pour que les étoiles s’alignent..."
 tournament_events.6000.injuries: "Blessures possibles"
 tournament_events.6000.a: "Une occasion intéressante."
 tournament_events.6000.b: "Oui, la faute incombera à [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c: "J’en finirai avec [murder_target.Custom('FR_LuiElle')] !"
 tournament_events.6000.d: "Pas encore..."
 tournament_events.6000.e: "C’est trop risqué..."
 tournament_events.6000.success: "Votre sabotage est réussi"
 tournament_events.6000.failure: "Votre sabotage ne fait rien"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip] est tué[murder_target.Custom('FR_E')] par [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.blame: "Toute accusation retombera sur [murder_match.Custom('FR_le_Char_U_Pi')][murder_match.GetShortUIName]"
 tournament_events.6000.imprisonment_tt: "Puisque [murder_target.GetFirstNameNoTooltip] est l’hôt[murder_target.Custom('FR_EEsse')], [murder_match.GetFirstNameNoTooltip] peut être emprisonné[murder_match.Custom('FR_E')]"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "J’enduis la lame de poison en pensant aux promesses de l’alchimiste qui m’a vendu cette concoction fétide, avant de ranger soigneusement l’arme dans son fourreau."
 tournament_events.6001.horse: "J’échange les lances dans l’armurerie à la tombée de la nuit. Elles resteront là dans l’obscurité, attendant la fanfare de l’aube."
 tournament_events.6001.success_patsy: "\n\nAprès un moment où mon cœur battait à tout rompre, je suis parti[ROOT.Char.Custom('FR_E')] ! Avec un peu de chance, [murder_match.GetFirstName] ne s’en rendra pas compte avant qu’il ne soit trop tard..."
 tournament_events.6001.success: "\n\nMon équipement sournoisement modifié est prêt pour l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], je dois seulement m’assurer que je l’utilise correctement..."
 tournament_events.6001.failure: "\n\nHélas, quand je reviens le lendemain matin, il est clair qu’un serviteur scrupuleux a remarqué mon intervention. Cette tentative n’a rien fait d’autre que d’éveiller les soupçons d’actes criminels, et les écuyers sont désormais plus vigilants que jamais."
 tournament_events.6001.closing: "\n\nVotre jour viendra plus tôt que vous ne le pensez, [murder_target.GetFirstName]..."
 tournament_events.6001.a: "J’ai hâte..."
 tournament_events.6001.b: "Honni[murder_target.Custom('FR_E')] sois-tu..."
 tournament_events.6010.t: "$tournament_header$ tuer [murder_target.Custom('FR_LeLa')] rival[murder_target.Custom('FR_E')]"
 tournament_events.6010.desc: "À la fin de la journée, j’aperçois m[murder_target.Custom('FR_OnA')] rival[murder_target.Custom('FR_E')], [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName], visiblement à l’aise, qui se détend en bonne compagnie. Cette compétition est l’occasion parfaite pour qu’un accident lui arrive...\n\nDans cette ambiance détendue, il ne devrait pas être difficile de glisser quelque chose dans son verre."
 tournament_events.6010.a: "Je connais une apothicaire à proximité."
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip] rencontrera une autre sorte de poison !"
 tournament_events.6010.a.success: "Votre rival[murder_target.Custom('FR_E')] boit son dernier verre"
 tournament_events.6010.a.ill: "Les humeurs de votre rival sont déséquilibrées"
 tournament_events.6010.a.failure: "Votre rival[murder_target.Custom('FR_E')] semble ne pas être affecté[murder_target.Custom('FR_E')]"
 tournament_events.6010.b: "Où sont les indigents que j’ai vus tout à l’heure ?"
 tournament_events.6010.b.flavor: "Il n’y a rien de plus utile qu’un homme désespéré..."
 tournament_events.6010.b.success: "Votre rival[murder_target.Custom('FR_E')] est tué[murder_target.Custom('FR_E')]"
 tournament_events.6010.b.caught: "Votre rival[murder_target.Custom('FR_E')] maîtrise le voyou"
 tournament_events.6010.b.failure: "Votre rival[murder_target.Custom('FR_E')] échappe au voyou"
 tournament_events.6010.c: "Cela ne fonctionnera pas..."
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "Je me dépêche de revenir du vendeur de potions, qui a trop vite cru à mon histoire de rats dans les écuries.\n\nPendant que le serviteur s’affaire à remplir les verres, il est terriblement facile de glisser subrepticement la concoction dans celui de [murder_target.GetFirstName].\n\n"
 tournament_events.6011.thug: "Le voyou prend mon sous, acceptant mes conditions avec une résignation bourrue, puis confirme mon subtil signe de tête en direction [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death: "Ce qui est encore plus troublant, c’est la rapidité avec laquelle [murder_target.Custom('FR_IlElle')] s’effondre après avoir bu le breuvage. [murder_target.Custom('FR_IlElle')|U] se tord de douleur au sol et s’étrangle en appelant à l’aide."
 tournament_events.6011.ill: "Je retiens mon souffle alors qu’[murder_target.Custom('FR_IlElle')] porte le verre à ses lèvres et me réjouis de mon succès. Malheureusement, c[murder_target.Custom('FR_EEtte')] [murder_target.Custom2('InsultNoun', ROOT.Char)] n’est que fébrile, et s’en sortira probablement."
 tournament_events.6011.second_chance: "Malheureusement, le poison semble seulement [murder_target.Custom('FR_LeLa')] désorienter, mais en [murder_target.Custom('FR_LeLa')] suivant à l’extérieur, je découvre que nous sommes maintenant seul[Select_CString(And(ROOT.Char.IsFemale, murder_target.IsFemale), 'es', 's')] dans un endroit isolé.\n\nCela pourrait bien être ma dernière chance d’atteindre mon objectif..."
 tournament_events.6011.ache: "Il fait effet rapidement : je regarde la foule entourer [murder_target.Custom('FR_LeLa')] [murder_target.Custom2('InsultNoun', ROOT.Char)] gémissant[murder_target.Custom('FR_E')], mais il devient rapidement évident que la fiole n’avait pas la puissance promise.\n\nAu mieux, [murder_target.Custom('FR_IlElle')] passera une mauvaise nuit aux lieux d’aisances... "
 tournament_events.6011.slain: "J’ai du mal à dormir dans l’attente des nouvelles, mais au fond de moi, je suis déjà soulagé[ROOT.Char.Custom('FR_E')] d’être débarrassé[ROOT.Char.Custom('FR_E')] de m[murder_target.Custom('FR_OnA')] rival[murder_target.Custom('FR_E')].\n\nÀ l’aube, tout le monde parle de l’horrible attaque contre [murder_target.GetFirstNameNoTooltip], qui a été retrouvé[murder_target.Custom('FR_E')] éventré[murder_target.Custom('FR_E')] dans la rue par un garde, un poignard ensanglanté à ses côtés."
 tournament_events.6011.caught: "J’ai du mal à dormir dans l’attente des nouvelles, une angoisse me tiraille jusqu’au matin.\n\nÀ l’aube, mes serviteurs m’informent que [murder_target.GetFirstNameNoTooltip] déclare avoir vaincu un voyou qui tentait de l’assassiner de nuit et que j’en étais [ROOT.Char.Custom('FR_LeLa')] commanditaire."
 tournament_events.6011.escape: "J’ai du mal à dormir dans l’attente des nouvelles, persuadé[ROOT.Char.Custom('FR_E')] que quelque chose a mal tourné.\n\nMes craintes étaient avérées, [murder_target.GetFirstNameNoTooltip] est encore en vie et la nouvelle de la tentative d’assassinat par un inconnu encapuchonné se répand en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 tournament_events.6011.a.death: "C’était presque trop facile..."
 tournament_events.6011.a.ill: "Il y a encore de l’espoir..."
 tournament_events.6011.a.slain: "C’est une sale affaire."
 tournament_events.6011.a.caught: "Maudits vagabonds."
 tournament_events.6011.a: "Quelle maudite chance !"
 tournament_events.6011.b: "Je dois agir maintenant."
 tournament_events.6011.b.success: "Vous tuez votre rival[murder_target.Custom('FR_E')]"
 tournament_events.6011.b.failure: "Votre rival[murder_target.Custom('FR_E')] s’échappe"
 tournament_events.6011.c: "C’est terminé..."
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "Je discute avec des participants des épreuves à venir, lorsque je sens soudain que mes intestins s’agitent et que mon souffle se resserre.\n\n"
 tournament_events.6012.thug: "Je pars vers ma tente, après avoir passé la soirée à bavarder au sujet des favoris avec d’autres participants, quand je remarque une silhouette derrière moi.\n\n"
 tournament_events.6012.death: "Par [ROOT.Char.GetFaith.HighGodName], quel est ce feu en moi ?! « À... À l’aide ! », bafouillé-je, alors que mes nouvelles connaissances me dévisagent."
 tournament_events.6012.ill: "Je m’effondre, me tenant le ventre, alors que je suis entouré[ROOT.Char.Custom('FR_E')] de témoins inquiets. « À l’aide, allez ch... chercher un médecin ! », bafouillé-je."
 tournament_events.6012.slain: "Avant même que je puisse me retourner, je suis projeté[ROOT.Char.Custom('FR_E')] violemment au sol. Une silhouette encapuchonnée me plaque et enfonce une dague dans ma poitrine !"
 tournament_events.6012.caught: "Je m’écarte au moment où l’homme se jette sur moi, le déséquilibre avant de le plaquer au sol. Une dague étincelante sort de la boue."
 tournament_events.6012.escape: "Les pas lourds d’une silhouette encapuchonnée me suivent. Je tourne brusquement sur moi-même à son approche, faisant tomber l’assaillant au sol, et je fuis vers les tentes."
 tournament_events.6012.a.death: "*étouffe* À... #weak À l’aide !#!"
 tournament_events.6012.a.ill: "J’ai... juste b... besoin de m’allonger."
 tournament_events.6012.a.poison: "Ces b... boissons sont un péché !"
 tournament_events.6012.a.slain: "#weak Qui... ?!#!"
 tournament_events.6012.a.caught: "#EMP Qui vous a envoyé ?!#!"
 tournament_events.6012.a: "Je vais m’en sortir..."
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "Je me précipite derrière [murder_target.Custom('FR_LuiElle')] aussi silencieusement que possible, je l’attrape par la tête, et place ma lame sur sa gorge.\n\n[murder_target.Custom('FR_IlElle')|U] bafouille et donne des coups de pied pendant que je fuis dans le labyrinthe des tentes."
 tournament_events.6013.fallback: "Je me précipite derrière [murder_target.Custom('FR_LuiElle')] aussi silencieusement que possible, mais [murder_target.GetFirstName] m’entend arriver et se retourne, fixant d’un œil écarquillé ma dague étincelante.\n\n[murder_target.Custom('FR_IlElle')|U] s’élance avec une énergie soudaine, me coupe le souffle et disparaît dans le labyrinthe des tentes."
 tournament_events.6013.a.death: "Cela devrait faire l’affaire !"
 tournament_events.6013.a: "Nonnn !"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "Alors que je retourne à ma tente, me tenant mollement le flanc, un[murder_target.Custom('FR_E')] [murder_target.GetWomanMan] se précipite derrière moi !"
 tournament_events.6014.death: "Avant que je puisse réagir, [murder_target.Custom('FR_IlElle')] tire ma tête en arrière et place une dague sur ma gorge !"
 tournament_events.6014.fallback: "Je tourne sur moi-même, [murder_target.Custom('FR_LeLa')] faisant tomber au sol dans un gémissement, et je me précipite tête baissée dans le labyrinthe de tentes."
 tournament_events.6014.a.death: "Quo... Non... *gargouille*"
 tournament_events.6014.a: "C’était... non... [murder_actor.GetFirstNameNoTooltip] !"
 tournament_events.6050.t: "$tournament_contest_header$ sabotage"
 tournament_events.6050.desc: "Je me suis juré de gagner une épreuve de ce tournoi, et je ne peux m’empêcher d’envisager une approche moins « équitable » pour remporter le prix [activity.Custom('FR_Du_ActivityPhase')][activity.GetCurrentPhase.GetPhase.GetName|l].\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que mes adversaires feraient de même, si seulement ils en avaient l’idée. Qui sait, peut-être que c’est déjà le cas ?"
 tournament_events.6050.a: "[sabotage_target_1.GetFirstNameNoTooltip] est la menace."
 tournament_events.6050.a.horse_race: "Le cheval de [sabotage_target_1.GetFirstNameNoTooltip], [sabotage_target_1.Custom('GetContestHorseRaceName')], est la menace."
 tournament_events.6050.b: "Je ne peux pas accepter que [sabotage_target_2.GetFirstNameNoTooltip] gagne."
 tournament_events.6050.b.horse_race: "Je ne peux pas accepter que [sabotage_target_2.GetFirstNameNoTooltip] gagne avec [sabotage_target_2.Custom('GetContestHorseRaceName')]."
 tournament_events.6050.c: "[sabotage_target_3.GetFirstNameNoTooltip] doit être calmé[sabotage_target_3.Custom('FR_E')]."
 tournament_events.6050.c.horse_race: "Le cheval de [sabotage_target_3.GetFirstNameNoTooltip], [sabotage_target_3.Custom('GetContestHorseRaceName')], doit être calmé."
 tournament_events.6050.d: "Ce n’est pas une façon de gagner..."
 tournament_events.6050.success: "Votre sabotage est réussi"
 tournament_events.6050.detected: "Votre sabotage est détecté"
 tournament_events.6050.failure: "Votre sabotage a échoué"
 tournament_host_disqualification_tt: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] peut vous disqualifier pour avoir tenté de commettre un sabotage à son encontre"
 tournament_contestant_disqualification_tt: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] peut vous disqualifier pour avoir tenté de commettre un sabotage à l’encontre d’un autre concurrent"
 contest_sabotage_score_diff_far_behind_horse_race_tt: "Le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], [sabotage_target.Custom('GetContestHorseRaceName')], est #negative_value bien meilleur#! que votre [sabotage_actor.Custom('GetContestHorseRaceName')]"
