 contest_sabotage_score_diff_far_ahead_tt: "[sabotage_target.Custom('FR_le_Char_Pi')|U][sabotage_target.GetTitledFirstName] est #positive_value bien plus mauvais[sabotage_target.Custom('FR_E')]#! que vous"
 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "Je tente de saboter l’armure [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne se poursuive, en fragilisant les parties en cuir qui fixent les composants."
 tournament_events.6051.archery: "Je tente de saboter l’arc [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne se poursuive, en modifiant subtilement la traction de la corde pour [sabotage_target.Custom('FR_LeLa')] déstabiliser."
 tournament_events.6051.pugilism: "Je tente de saboter les bandages [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne se poursuive, en les enduisant d’un onguent irritant pour [sabotage_target.Custom('FR_LeLa')] déstabiliser."
 tournament_events.6051.horse: "Je tente d’empoisonner le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne se poursuive, en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dorment."
 tournament_events.6051.horse_race: "Je tente d’empoisonner le cheval de course [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], [sabotage_target.Custom('GetContestHorseRaceName')], avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne commence, en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dorment."
 tournament_events.6051.falconry: "Je tente d’empoisonner la nourriture de l’oiseau [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] avant que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ne commence."
 tournament_events.6051.success: "\n\nMa patience finit par payer ; je fais l’échange sans éveiller les soupçons et je me sauve dans la nuit. Au matin, je suis soulagé[ROOT.Char.Custom('FR_E')] de constater qu’il n’y a pas le moindre murmure à propos de mes agissements."
 tournament_events.6051.detected: "\n\nAu moment où j’allais partir, mon travail minutieux à peine terminé, je me retrouve en face d’un serviteur de [sabotage_target.GetFirstNameNoTooltip] qui reste bouche bée. Avant que je puisse réagir, [sabotage_target.Custom('FR_IlElle')] s’empresse de prévenir s[sabotage_target.Custom('FR_OnA')] maîtr[sabotage_target.Custom('FR_EEsse')] !"
 tournament_events.6051.failure: "\n\nHélas, entre sa sagacité et mon infortune, cette tentative n’a fait qu’éveiller des soupçons de sabotage parmi les concurrents, qui sont désormais plus vigilants que jamais."
 tournament_events.6051.disqualified: "\n\nIl ne faudra pas longtemps avant que je sois disqualifié[ROOT.Char.Custom('FR_E')]..."
 tournament_events.6051.forgiven: "\n\nHeureusement, je suis autorisé[ROOT.Char.Custom('FR_E')] à continuer à participer..."
 tournament_events.6051.a: "Tout est équitable."
 tournament_events.6051.a.disqualified: "Pour l’amour du ciel..."
 tournament_events.6051.a.detected: "Quelle infortune..."
 tournament_events.6051.a.failure: "Bon sang de bonsoir..."
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "Mes serviteurs affirment avoir surpris [sabotage_actor.Custom('FR_le_Char_Pi')][sabotage_actor.GetTitledFirstName], l’un des participants à la prochaine épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], essayant de saboter mes chances pendant l’événement !\n\n"
 tournament_events.6052.guest: "[sabotage_target.Custom('FR_le_Char_Pi')|U][sabotage_target.GetTitledFirstName], l’un des participants à la prochaine épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l], a accusé [sabotage_actor.Custom('FR_le_Char_Pi')][sabotage_actor.GetTitledFirstName] de tricherie, avant même le jour de l’événement !\n\n"
 tournament_events.6052.foot: "« [sabotage_actor.Custom('FR_IlElle')|U] trafiquait [Select_CString(sabotage_target.IsLocalPlayer,'votre ','l’')]armure[sabotage_target.LocalPlayerString('', 'Loc_FR_du_GetTitledFirstNameNoTooltip')] en fragilisant les parties en cuir qui fixent les composants dans l’espoir qu’ils cèdent pendant le combat ! »"
 tournament_events.6052.archery: "« [sabotage_actor.Custom('FR_IlElle')|U] trafiquait [Select_CString(sabotage_target.IsLocalPlayer,'votre ','l’')]arc[sabotage_target.LocalPlayerString('', 'Loc_FR_du_GetTitledFirstNameNoTooltip')] en modifiant subtilement la traction de la corde. »"
 tournament_events.6052.pugilism: "« [sabotage_actor.Custom('FR_IlElle')|U] trafiquait [Select_CString(sabotage_target.IsLocalPlayer,'vos','les')] bandages[sabotage_target.LocalPlayerString('', 'Loc_FR_du_GetTitledFirstNameNoTooltip')] en les enduisant d’un onguent irritant. »"
 tournament_events.6052.horse: "« [sabotage_actor.Custom('FR_IlElle')|U] essayait d’empoisonner [Select_CString(sabotage_target.IsLocalPlayer,'votre','le')] cheval[sabotage_target.LocalPlayerString('', 'Loc_FR_du_GetTitledFirstNameNoTooltip')] en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dormaient. »"
 tournament_events.6052.horse_race: "« [sabotage_actor.Custom('FR_IlElle')|U] essayait d’empoisonner [Select_CString(sabotage_target.IsLocalPlayer,'votre','le')] cheval de course[sabotage_target.LocalPlayerString('', 'Loc_FR_du_GetTitledFirstNameNoTooltip')], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dormaient. »"
 tournament_events.6052.a: "La triche ne sera pas tolérée."
 tournament_events.6052.a.host: "La triche implique la disqualification !"
 tournament_events.6052.b: "Allons, c’était inoffensif."
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "Avant même que l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] ait commencé, quelqu’un a été pris en flagrant délit de sabotage !"
 tournament_events.6053.foot: "« [sabotage_actor.Custom('FR_le_Char_Pi')|U][sabotage_actor.GetTitledFirstName] trafiquait l’armure [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] en fragilisant les parties en cuir qui fixent les composants dans l’espoir qu’ils cèdent pendant le combat ! »"
 tournament_events.6053.archery: "« [sabotage_actor.Custom('FR_le_Char_Pi')|U][sabotage_actor.GetTitledFirstName] trafiquait l’arc [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] en modifiant subtilement la traction de la corde. »"
 tournament_events.6053.pugilism: "« [sabotage_actor.Custom('FR_le_Char_Pi')|U][sabotage_actor.GetTitledFirstName] trafiquait les bandages [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] en les enduisant d’un onguent irritant. »"
 tournament_events.6053.horse: "« [sabotage_actor.Custom('FR_le_Char_Pi')|U][sabotage_actor.GetTitledFirstName] essayait d’empoisonner le cheval [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName] en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dormaient. »"
 tournament_events.6053.horse_race: "« [sabotage_actor.Custom('FR_le_Char_Pi')|U][sabotage_actor.GetTitledFirstName] essayait d’empoisonner le cheval de course [sabotage_target.Custom('FR_du_Char_Pi')][sabotage_target.GetTitledFirstName], #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, en échangeant la nourriture de l’écurie contre des lots avariés pendant que les écuyers dormaient. »"
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName] a disqualifié à juste titre [sabotage_actor.Custom('FR_LeLa')] misérable de la compétition. Quelle impudence !"
 tournament_events.6053.disqualified: "\n\nBien entendu, [host.GetTitledFirstName] l’a disqualifié de la compétition, pour le plus grand plaisir de sa victime."
 tournament_events.6053.forgiven_target: "\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] a outrageusement gracié [sabotage_actor.Custom('FR_LeLa')] misérable, qui sera donc autorisé[sabotage_actor.Custom('FR_E')] à concourir ! Quelle impudence !"
 tournament_events.6053.forgiven: "\n\nÉtonnamment, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] n’a pris aucune mesure contre [sabotage_actor.Custom('FR_LuiElle')] et ignoré l’affaire."
 tournament_events.6053.a: "Aucun scrupule !"
 tournament_events.6500.t: "$tournament_header$ ce que nous faisons par amour"
 tournament_events.6500.desc: "Mes tentatives pour attirer l’attention [woo_target.Custom('FR_du_Char_Pi')][woo_target.GetTitledFirstName] ne sont pas passées inaperçues, mais son cœur n’est pas encore mien.\n\n« Je ne suis pas un[woo_target.Custom('FR_E')] [woo_target.Custom('GirlBoy')] naï[woo_target.Custom('FR_FVe')] qu’un[ROOT.Char.Custom('FR_E')] noble peut courtiser et délaisser. Prouvez-moi votre affection et nous verrons... »\n\n« Vous la prouver ? » demandé-je, « ... Comment voulez-vous que je fasse ? »\n\nSa réponse ne tarde pas : « Perdez l’épreuve. »"
 tournament_events.6500.a: "Ainsi soit-il, ch[woo_target.Custom('FR_ErEre')] [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b: "Il n’y a pas d’honneur dans la défaite !"
 tournament_events.6510.t: "L’attrait du triomphe"
 tournament_events.6510.opening: "Les pauses dans les festivités du tournoi me donnent tout le temps nécessaire pour organiser une rencontre avec [woo_target.GetFirstName]."
 tournament_events.6510.married: "Il était facile de s’assurer que son [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.Custom('FR_le_Char_Pi')][woo_target.GetPrimarySpouse.GetTitledFirstName], soit ailleurs."
 tournament_events.6510.currentspouse: "Une chance de lui prouver mon attachement !"
 tournament_events.6510.desc: "\n\n« Félicitations pour avoir remporté [ROOT.Char.Custom('FR_GetRandomWonContest_Le')], [ROOT.Char.GetTitledFirstName] », dit-[woo_target.Custom('FR_IlElle')] poliment. « C’était un sacré spectacle. »\n\nJe décèle une lueur particulière dans ses yeux."
 tournament_events.6510.a: "J’ai fait tout ça pour vous, [woo_target.Custom('FR_MonseigneurMadame')|U]."
 tournament_events.6510.a.tt: "#F Vous faites appel au côté sentimental de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.b: "Oh, ça ? Ce n’était rien, vraiment."
 tournament_events.6510.b.tt: "#F Vous faites appel au côté arrogant de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.c: "J’ai eu de la chance : mes adversaires se sont bien battus."
 tournament_events.6510.c.tt: "#F Vous faites appel au côté humble de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.d: "J’ai eu les faveurs [ROOT.Char.GetFaith.HighGodNamePossessive] à la suite des mes prières."
 tournament_events.6510.d.tt: "#F Vous faites appel au côté religieux de [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.Custom('FR_IlElle')|U] me répond sans vergogne avoir fait tout ça pour moi !\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.Custom('FR_IlElle')|U] répond nonchalamment que ce n’était rien.\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.Custom('FR_IlElle')|U] répond rapidement qu’[woo_actor.Custom('FR_IlElle')] n’a eu que de la chance ; ses adversaires ne sont pas moins forts qu[woo_actor.Custom('FR_EluiElle')].\n\n"
 tournament_events.6511.reply_god: "[woo_actor.Custom('FR_IlElle')|U] répond sincèrement qu’[woo_actor.Custom('FR_IlElle')] est reconnaissant[woo_actor.Custom('FR_E')] d’être favorisé[woo_actor.Custom('FR_E')] par [woo_actor.GetFaith.HighGodName].\n\n"
 tournament_events.6511.opening: "Je croise [woo_actor.Custom('FR_le_Char_Pi')][woo_actor.GetTitledFirstName] au pavillon, et lui adresse mes félicitations pour avoir remporté [ROOT.Char.Custom('FR_GetRandomWonContest_Le')].\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$Je rougis face à cette séduction hardie..."
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$[Select_CString(woo_actor.IsFemale,'Quelle femme audacieuse','Quel homme audacieux')]"
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$Tant d’humilité..."
 tournament_events.6511.god: "$tournament_events.6511.reply_god$Un[woo_actor.Custom('FR_E')] véritable [woo_actor.GetWomanMan] de foi."
 tournament_events.6511.fallback: "[woo_actor.Custom('FR_IlElle')|U] me sourit d’un air entendu, et j’ai du mal à détourner le regard."
 tournament_events.6511.a: "Je ne peux pas nier qu’[woo_actor.Custom('FR_IlElle')] a un certain charme..."
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$Je ne peux pas m’empêcher de grimacer intérieurement..."
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$Quelle arrogance..."
 tournament_events.6512.praise: "$tournament_events.6511.reply_praise$Apprenez à accepter un compliment, bon sang !"
 tournament_events.6512.god: "$tournament_events.6511.reply_god$C’est d’un ennui..."
 tournament_events.6512.fallback: "[woo_actor.Custom('FR_IlElle')|U] me sourit d’un air entendu, ce qui me met profondément mal à l’aise."
 tournament_events.6512.a: "Que[woo_actor.Custom('FR_LLle')] [woo_actor.GetWomanMan] ridicule."
 tournament_events.6513.reply: "[woo_target.Custom('FR_le_Char_Pi')|U][woo_target.GetTitledFirstName] semble apprécier ma réponse"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$, car [woo_target.Custom('FR_IlElle')] rougit en riant timidement."
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$ et me regarder presque d’un œil neuf."
 tournament_events.6513.praise: "$tournament_events.6513.reply$, car [woo_target.Custom('FR_IlElle')] dit avoir la conviction que c’était plus que de la chance."
 tournament_events.6513.god: "$tournament_events.6513.reply$, car [woo_target.Custom('FR_IlElle')] répond que c’était l’œuvre [woo_target.GetFaith.HighGodNamePossessive]."
 tournament_events.6513.fallback: "$tournament_events.6513.reply$, car [woo_target.Custom('FR_IlElle')] me regarde longuement dans les yeux."
 tournament_events.6513.desc: "\n\nLorsqu’[woo_target.Custom('FR_IlElle')] part, la tension est palpable dans chaque amabilité. Je savais que je trouverais les mots justes pour [woo_target.Custom('FR_LeLa')] conquérir !"
 tournament_events.6513.a: "Je pense qu’[woo_target.Custom('FR_IlElle')] a mordu à l’hameçon..."
 tournament_events.6514.reply: "Ma réponse ne semble pas avoir impressionné [woo_target.Custom('FR_le_Char_Pi')][woo_target.GetTitledFirstName]"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$, car [woo_target.Custom('FR_IlElle')] évite mon regard quand [woo_target.Custom('FR_IlElle')] me remercie et s’en va rapidement."
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$, car [woo_target.Custom('FR_IlElle')] roule les yeux avec dédain."
 tournament_events.6514.praise: "$tournament_events.6514.reply$, car [woo_target.Custom('FR_IlElle')] se désintéresse rapidement."
 tournament_events.6514.god: "$tournament_events.6514.reply$, car [woo_target.Custom('FR_IlElle')] prend un air absent, semblant n’écouter qu’à moitié."
 tournament_events.6514.fallback: "$tournament_events.6514.reply$, car [woo_target.Custom('FR_IlElle')] ne tarde pas à partir."
 tournament_events.6514.desc: "\n\nJe me retrouve seul[ROOT.Char.Custom('FR_E')] et ne peux m’empêcher de me sentir bête pour un tel faux pas..."
 tournament_events.6514.a: "Mais à quoi je pensais ?!"
 tournament_events.6900.t: "$tournament_header$ lancier local"
 tournament_events.6900.desc: "En observant la petite noblesse rassemblée à [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], je repère le genre de personne dont j’ai besoin.\n\n"
 tournament_events.6900.new: "[local_lancer.Custom('FR_le_Char_P')|U][local_lancer.GetFullName] est un cavalier d’une certaine expérience, connu localement pour sa bravoure malgré son statut inférieur – un [ROOT.Char.Custom('MountedWarriorTerm')] d’une lignée provinciale oubliée."
 tournament_events.6900.pool: "[local_lancer.Custom('FR_le_Char_P')|U][local_lancer.GetFullName] est un cavalier errant d’une certaine expérience, voyageant de cour en cour à la recherche d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] à servir. De te[local_lancer.Custom('FR_LLle')]s [local_lancer.GetWomenMen] sont normalement à éviter, mais ses talents sont indéniables."
 tournament_events.6900.closing: "\n\nAlors que je m’approche pour faire mon introduction, [bidder.Custom('FR_le_Char_Pi')][bidder.GetTitledFirstName] apparaît à côté d[local_lancer.Custom('FR_EluiElle')]. [bidder.Custom('FR_IlElle')|U] partage manifestement mon avis..."
 tournament_events.6900.a: "Soyez assuré[local_lancer.Custom('FR_E')] que je paye plus."
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip] est dupé[local_lancer.Custom('FR_E')] par la promesse d’argent"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip] préfère [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip], vous vous assiérez dans mon grand pavillon !"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip] cherche la gratification mondaine"
 tournament_events.6900.c: "Allons, vous préférez vraiment servir un[bidder.Custom('FR_E')] simple [bidder.GetTitleAsNameNoTooltip|l] ?"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip] est du genre ambitieu[local_lancer.Custom('FR_XSe')]"
 tournament_events.6900.d: "Écartez-vous [bidder.GetFirstNameNoTooltip], votre [ROOT.Char.GetTitleAsNameNoTooltip|l] passe en premier."
 tournament_events.6900.e: "Je ne négocierai pas un [ROOT.Char.Custom('MountedWarriorTerm')]."
 tournament_events.7000.t: "$tournament_header$ soyez un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] !"
 tournament_events.7000.desc: "Je salue un groupe de [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] qui passe devant moi. L’un d’eux, qui se traîne derrière les autres, me fait tiquer. Je me retourne et l’appelle.\n\nIl porte une armure informe et mal ajustée. Sous son heaume, ses yeux sont écarquillés de terreur. Quelque chose cloche. Je fais alors un pas en avant et arrache le casque.\n\nDevant moi se tient un[mulan.Custom('FR_E')] [mulan.GetWomanMan] qui regarde discrètement autour d[mulan.Custom('FR_EluiElle')] si quelqu’un d’autre l’a remarqué[mulan.Custom('FR_E')]. Habillé[mulan.Custom('FR_E')] en [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], rien de moins. Prévoyant même de concourir en tant que [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] !"
 tournament_events.7000.a: "Je garderai votre secret."
 tournament_events.7000.a.tt: "Participe [activity.Custom('FR_Au_ActivityShort')][activity.GetShortName|l]"
 tournament_events.7000.b: "Je pourrais avoir besoin des services de quelqu’un comme vous."
 tournament_events.7000.b.tt: "Devient votre [mulan.Custom('KnightCulture')|l]"
 tournament_events.7000.c: "Gardes ! Gardes ! Il y a un[mulan.Custom('FR_E')] [mulan.GetWomanMan] dans notre tournoi !"
