l_french:
 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "Grand mariage"
 activity_wedding_selection_tooltip: "Organisez un [GetActivityType('activity_wedding').GetName|l], une magnifique célébration de l’union d’un couple\n\nRécompenses anticipées :\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]"
 activity_wedding_desc: "Célébration grandiose de l’union d’un couple.\n\nCependant, il ne s’agit pas d’une simple cérémonie de mariage, mais d’une démonstration publique d’influence et d’un événement social où la noblesse se réunit pour pratiquer les arts de la diplomatie, de la séduction et du meurtre... ou pour partager un verre avec des amis !"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$Les [spouses|El] choisis se [Concept('married','marient')|E]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i|E]\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[opinion|E] de l’hôte\n$BULLET_WITH_TAB$[opinion|E] des [vassals|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner de l’[trait_level_track_xp|El] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Peut perdre du [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$Peut gagner [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Peut gagner [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise: "Vous devez avoir [grand_wedding_promised|El] un [GetActivityType( 'activity_wedding' ).GetName|l] pour en organiser un !"
 wedding_need_to_be_valid: "Les deux fiancés doivent être adultes et prêts à se marier"
 activity_wedding_conclusion_characters_header: "Le couple de jeunes mariés"
 spouse_1: "Conjoint"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "Un [GetActivityType( 'activity_wedding' ).GetName] célèbre l’union de deux [spouses|El]. Ils constituent un élément fondamental de l’activité, qui ne peut être organisée que si un [GetActivityType( 'activity_wedding' ).GetNameNoTooltip] a été [grand_wedding_promised|El] à un couple au moment des [betrothal|El].\n\nLes époux accepteront toujours une invitation à leur mariage, et obtiendront des récompenses particulières à la fin de l’activité.\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
 activity_window_character_spouse_1: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc: "Le [GetActivityType( 'activity_wedding' ).GetName|l] est terminé"
 activity_wedding_destination_selection: ""
 activity_wedding_province_desc: ""
 province_desc_wedding_capital: "\n#P + C’est votre capitale#!\n#weak Ceci entraînera un gain d’[gold|El] [gold_i].#!"
 province_desc_wedding_gardens: "\n#P + $building_royal_garden_01$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_gardens_2: "\n#P ++ $building_royal_garden_02$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_gardens_3: "\n#P +++ $building_royal_garden_03$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_palace: "\n#P + $building_leisure_palace_01$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_palace_2: "\n#P ++ $building_leisure_palace_02$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_palace_3: "\n#P +++ $building_leisure_palace_03$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_pleasure_dome: "\n#P +++ $building_leisure_palace_03$#!\n#weak Cela conduira à un gain de [dynasty_prestige|El] [dynasty_prestige_i] et une perte de [stress|El] [stress_loss_i] accrus.#!"
 province_desc_wedding_holy_site: "\n#P + C’est un lieu saint de votre foi#!\n#weak Ceci entraînera un gain de [piety|El] [piety_i]#!"
 every_cruel_vassal: "Chaque vassal cruel"
 wedding_every_other_vassal: "Chacun des autres vassaux"
 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$[opinion|E] de l’hôte et des époux\n$BULLET_WITH_TAB$Perte de [stress|El][stress_loss_i] possible\n$BULLET_WITH_TAB$Peut donner [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$Peut donner de l’[trait_level_track_xp|El] de [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]"
 activity_wedding_guest_help_text: "\nLes invités au mariage prennent part aux célébrations et sont là pour être épatés par la richesse de l’événement et impressionnés par les époux et l’hôte !\nLes mariages sont des événements sociaux et politiques, qui offrent de nombreuses occasions de se mêler aux autres et d’établir des liens significatifs avec les invités."
 ### PHASES
 wedding_phase_ceremony: "Cérémonie de mariage"
 wedding_phase_ceremony_desc: "Totalité des rites et préparatifs qui mènent à l’échange des vœux qui officialisent le mariage."
 wedding_phase_banquet: "Repas de noces"
 wedding_phase_banquet_desc: "Fête célébrant la nouvelle union : nourriture, boissons et divertissements sont offerts en abondance."
 wedding_phase_wnight: "Nuit de noces"
 wedding_phase_wnight_desc: "Pendant que les époux consomment leur mariage, les autres invités profitent de la fin de la fête."
 ### OPTIONS
 wedding_type_normal: "Grand mariage"
 wedding_type_normal_desc: "\n#weak Un mariage est une magnifique célébration de l’union de deux époux mais aussi de deux familles.#!\n\n@warning_icon! #X Une promesse de [GetActivityType('activity_wedding').GetName|l] doit être tenue avant l’expiration de son délai, sous peine de pénalités#!"
 wedding_type_bloody: "Mariage sanglant"
 wedding_type_bloody_desc: "Vous allez assassiner l’autre famille.\n#weak Vous n’organisez pas un mariage, mais des funérailles.#!\n\n@warning_icon! #X Vous ne pourrez pas organiser d’autre [GetActivityType('activity_wedding').GetName|l] sanglant pendant 15 ans#!\n@warning_icon! #X Cibler votre [liege|El] ou votre [head_of_faith|El] entraînera des pénalités plus importantes#!\n\n@alert_icon! #alert_trial Les personnages avec les traits [GetTrait('just').GetName( GetNullCharacter )|l], [GetTrait('compassionate').GetName( GetNullCharacter )|l] et [GetTrait('calm').GetName( GetNullCharacter )|l] gagneront du [stress|El]#!"
 wedding_option_entertainment: "Divertissement"
 wedding_entertainment_bad: "Divertissements privés"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Gain de [prestige|El] réduit\n\n#weak Les artistes présents quotidiennement à la Cour, comme les bouffons et les jongleurs, assisteront au mariage.#!"
 wedding_entertainment_normal: "Acrobates et musiciens"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Gain de [prestige|El] moyen\n\n#weak Les artistes incontournables de toute cour qui se respecte.#!"
 wedding_entertainment_good: "Troubadours et monstres exotiques"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [trait_level_track_xp|E] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain de [prestige|El] accru\n\n#weak Seuls les meilleurs artistes et les bêtes les plus rares !#!"
 wedding_option_food: "Nourriture et boissons"
 wedding_food_bad: "Fête modeste"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$ Gain d’[opinion|El] réduit avec tous les personnages présents\n\n#weak Banquet à la hauteur des attentes, mais rien de mémorable.#!"
 wedding_food_normal: "Festin généreux"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] moyen avec tous les personnages présents\n\n#weak Banquet convenable qui plaira à tous les invités.#!"
 wedding_food_good: "Repas gargantuesque"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$ Bonus à la perte de [stress|El]\n$EFFECT_LIST_BULLET$ Bonus de [health|El] accrus\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] accru avec tous les personnages présents\n\n#weak Les tables craqueront sous le poids de la nourriture !#!"
 wedding_option_decoration: "Lieu du mariage"
 wedding_decoration_bad: "Fleurs sauvages"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$ Gain d’[trait_level_track_xp|El] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] réduit avec vos [vassals|El] [GetVassalStance( 'courtly' ).GetName|l]\n\n#weak Jolie décoration composée de fleurs fraîches et petite équipe de cuisiniers et de serveurs.#!"
 wedding_decoration_normal: "Guirlandes et torches"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] moyen avec vos [vassals|El] [GetVassalStance( 'courtly' ).GetName|l] \n$EFFECT_LIST_BULLET$ Gain de [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Décorations traditionnelles et suffisamment de serviteurs pour ne laisser aucune coupe vide.#!"
 wedding_decoration_good: "Argent et or"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$ Gain d’[opinion|El] accru avec vos [vassals|El] [GetVassalStance( 'courtly' ).GetName|l]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] et [prestige|El]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain du [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Un étalage sans équivoque de richesse illimitée et suffisamment de serviteurs pour que chaque invité ait son propre échanson#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$ Les [vassals|El] [GetVassalStance( 'glory_hound' ).GetName|l] et [GetVassalStance( 'courtly' ).GetName|l] auront une meilleure [opinion|El] de vous"
 wedding_normal_option_desc: "$EFFECT_LIST_BULLET$ Les [vassals|El] [GetVassalStance( 'parochial' ).GetName|l] et [GetVassalStance( 'zealot' ).GetName|l] auront une meilleure [opinion|El] de vous"
 ### INTENTS
 diplomatic_intent: "Diplomatie"
 diplomatic_intent_desc: "Obtenez une alliance avec le personnage sélectionné ou faites-lui jurer obéissance"
 matchmaking_intent: "Faiseur de mariages"
 matchmaking_intent_desc: "Trouvez un bon parti pour le personnage sélectionné et organisez des fiançailles"
 banquet_mischief_intent: "Semer le chaos"
 banquet_mischief_intent_desc: "Semez le chaos et augmentez votre perte de [stress|El] avec des conséquences potentiellement fâcheuses."
 ### COST
 WEDDING_BASE_COST: "Coût de base du grand mariage"
