l_french:
 bp1_yearly.4000.t: "Réflexion familiale"
 bp1_yearly.4000.desc: "Je me souviens du jour où [family_memory.GetDescription], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_memory_participant'))] [family_memory_participant.Custom('ComplimentAdjective')] !\n\n"
 bp1_yearly.4000.desc.alive: "Ce genre de souvenirs m’apaise. Qu’importe ce qu’il se passe, je sais que ma famille est là pour moi, et que la Maison [ROOT.Char.GetHouse.GetName] est forte."
 bp1_yearly.4000.desc.dead: "Comme j’aimerais que vous soyez encore là... Nous avions encore tant de rires à partager, tant de différends à régler, et tant de bons moments à vivre... La Maison [ROOT.Char.GetHouse.GetName] souffre de votre absence."
 bp1_yearly.4000.desc_end: "\n\n« #EMP [ROOT.Char.GetHouse.GetMotto]#! », dis-je à mi-voix."
 bp1_yearly.4000.a: "Si seulement vous étiez là pour le dire avec moi..."
 bp1_yearly.4000.b: "Je vais chérir cette pensée !"
 bp1_yearly.4000.c: "Je vais honorer votre mémoire avec un poème !"
 bp1_yearly.4000.c.success: "Votre famille apprécie le geste"
 bp1_yearly.4000.c.failure: "Vous pliez sous le coup de la tristesse"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip] mérite une récompense pour sa loyauté !"
 bp1_yearly.4000.family_first: "Puisse la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] vivre éternellement !"
 bp1_yearly.4001.desc: "Au milieu de mes proches, je commence la lecture :\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Les larmes coulent sur les joues des personnes présentes. Je pense avoir rendu un bel hommage à votre mémoire, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "... ce n’était pas très bien, n’est-ce pas ?"
 bp1_yearly.4001.a: "Reposez en paix."
 bp1_yearly.4001.b: "J’ai sali votre mémoire !"
 bp1_yearly.4010.t: "Un meilleur tuteur"
 bp1_yearly.4010.desc: "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetWifeHusband], je m’inquiète pour l’éducation de notre [child_to_change_guardian.Custom('GetDaughterSon')] », dit m[parent_that_want_guardian_change.Custom('FR_OnA')] [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] d’une voix tremblante.\n\n"
 bp1_yearly.4010.desc.root: "« La vérité, c’est que... vous êtes tout simplement trop occupé[ROOT.Char.Custom('FR_E')] pour l’élever. "
 bp1_yearly.4010.desc.other: "« L’autre [current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))] de [current_guardian.GetFirstName] n’est pas un[current_guardian.Custom('FR_E')] bo[current_guardian.Custom('FR_NNne')] tut[current_guardian.Custom('FR_EurRice')]. [current_guardian.GetSheHe|U] est trop, trop... #EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))] !#! »"
 bp1_yearly.4010.desc_end: "Notre [child_to_change_guardian.Custom('GetDaughterSon')] a besoin d’un bon tuteur, dévoué, quelqu’un comme [proposed_guardian.GetFirstName], m[child_to_change_guardian.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('proposed_guardian'))] [proposed_guardian.Custom('ComplimentAdjective')] ! », continue-t-[parent_that_want_guardian_change.Custom('FR_IlElle')].\n\n« Voulez-vous que je fasse le nécessaire ? », me demande-t-[parent_that_want_guardian_change.Custom('FR_IlElle')] avec espoir."
 bp1_yearly.4010.a: "Bien sûr, mon amour. [proposed_guardian.GetFirstNameNoTooltip] est le meilleur choix."
 bp1_yearly.4010.a_effect: "L’[education|El] de [child_to_change_guardian.GetFirstName] progresse"
 bp1_yearly.4010.b: "J’ai choisi [current_guardian.GetFirstNameNoTooltip] pour une bonne raison !"
 bp1_yearly.4010.b_alt: "Bah ! J’ai bien assez de temps pour l’élever !"
 bp1_yearly.4010.c: "Mon choix est le meilleur, faites-moi confiance !"
 bp1_yearly.4010.c_effect: "L’[education|El] de [child_to_change_guardian.GetFirstName] progresse considérablement"
 bp1_yearly.4020.t: "Une amitié poétique"
 bp1_yearly.4020.desc: "« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], le souvenir de votre victoire contre [war_memory_participant.Custom('FR_le_Char_Pi')][war_memory_participant.GetTitledFirstName] m’est revenu à nouveau, alors j’ai décidé d’écrire un poème pour louer votre triomphe ! », dit [poetry_friend.GetFirstName] en s’éclaircissant la voix.\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "Je le ferai réciter [ROOT.Char.Custom('FR_GetCourt_Au')] !"
 bp1_yearly.4020.b: "Merci, mon ami[poetry_friend.Custom('FR_E')]. Je garderai ce poème près de moi."
 bp1_yearly.4020.c: "Ha ! Je vais en envoyer un exemplaire à tous ceux qui connaissent [war_memory_participant.GetFirstNameNoTooltip] !"
 bp1_yearly.4020.d: "C’est trop, tant d’honneurs ne peuvent être mérités que par [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "Une poésie dédiée à la victoire [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName] sur [war_memory_participant.Custom('FR_LeLa')] [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName], écrite par [poetry_friend.Custom('FR_le_Char_Pi')][poetry_friend.GetTitledFirstName], un[poetry_friend.Custom('FR_E')] ami[poetry_friend.Custom('FR_E')] proche de [ROOT.Char.GetFirstNameNoTooltip].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "Une poésie dédiée à la victoire [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName] sur [war_memory_participant.Custom('FR_LeLa')] [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName], écrite par [poetry_friend.Custom('FR_le_Char_Pi')][poetry_friend.GetTitledFirstName], un[poetry_friend.Custom('FR_E')] ami[poetry_friend.Custom('FR_E')] proche de [ROOT.Char.GetFirstNameNoTooltip].\n\nLa voici :\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "L’artefact [newly_created_artifact.GetName] devient un [court_artifact|El] et bénéficie d’un modificateur de [grandeur|El]"
 bp1_yearly.4020.b_effect: "Vous obtenez l’[artifact|El] [newly_created_artifact.GetName]"
 bp1_yearly.4030.t: "[marriage_rival.Custom('FR_LeLa')|U] séduisant[marriage_rival.Custom('FR_E')] rival[marriage_rival.Custom('FR_E')]"
 bp1_yearly.4030.desc: "« [ROOT.Char.Custom('CulturalCurse')|U] ! », m’écriai-je en lisant la lettre.\n\n[marriage_rival.GetFirstName], espèce de [marriage_rival.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))], comme je vous méprise !"
 bp1_yearly.4030.desc_bond_broken: "\n\nNon seulement vous avez fait usage de la ruse et de vos charmes pour convaincre m[marriage_vassal.Custom('FR_OnA')] vassal[marriage_vassal.Custom('FR_E')] [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstName] de vous épouser et de rompre son engagement avec [spurned_partner.GetFirstName], mais vous avez aussi retourné [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstNameNoTooltip] contre moi !"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nNon seulement vous avez fait usage de la ruse et de vos charmes pour convaincre m[marriage_vassal.Custom('FR_OnA')] vassal[marriage_vassal.Custom('FR_E')] [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstName] de vous épouser, mais vous avez aussi retourné [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstNameNoTooltip] contre moi !"
 bp1_yearly.4030.desc_end: "\n\nVotre langue perfide ne profère que des mensonges à mon sujet... Vous n’aimez pas [marriage_vassal.GetFirstNameNoTooltip], vous voulez uniquement me faire souffrir !"
 bp1_yearly.4030.a: "Je dois convaincre [marriage_vassal.GetFirstNameNoTooltip] de la perfidie de [marriage_rival.GetFirstNameNoTooltip] !"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U] a rompu son engagement ? Les [ROOT.Char.GetFaith.PriestNeuterPlural] vont lui tomber dessus !"
 bp1_yearly.4030.c: "[spurned_partner.GetFirstNameNoTooltip] pourrait peut-être s’avérer utile..."
 bp1_yearly.4030.d: "Bah ! C[marriage_rival.Custom('FR_EEtte')] [marriage_rival.Custom2('InsultNoun', ROOT.Char)] n’a jamais rien accompli !"
 distrustful: "Méfiance"
 bp1_yearly.4030.a.success: "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] est convaincu[marriage_vassal.Custom('FR_E')] et plein[marriage_vassal.Custom('FR_E')] de remords"
 bp1_yearly.4030.a.failure: "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] pense que vous mentez encore"
 bp1_yearly.4030.b.success: "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] se rend compte de ses erreurs"
 bp1_yearly.4030.b.failure: "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] balaie les arguments des [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))]"
 bp1_yearly.4040.desc.intro.1: "« Oh, m[ROOT.Char.Custom('FR_OnA')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstNameNoTooltip], comme je vous aime ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant une délicieuse assiette. « Je vous ai préparé des [ROOT.Char.Custom('FavoriteTreatDemand')], votre plat préféré ! »\n\nOh, [kindly_grandmother.Custom('FR_IlElle')] me connaît si bien ! Bien évidemment, ce n’est pas digne de son rang de cuisiner comme ça, mais... qui suis-je pour dire non ?"
 bp1_yearly.4040.desc.intro.2: "« Encore [ROOT.Char.Custom('FavoriteTreatDemand')] pour m[ROOT.Char.Custom('FR_OnA')] grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] ! », crie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] depuis la cuisine. « Allez, mangez ! »\n\nMmm, ça sent divinement bon... Quel mal y a-t-il à en reprendre ?"
 bp1_yearly.4040.desc.feeding.1: "« [ROOT.Char.GetFirstNameNoTooltip], le fait que vous aimiez manger [ROOT.Char.Custom('FavoriteTreatDemand')] que je cuisine me comble de joie ! », crie joyeusement m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] depuis la cuisine. « J’en ai fait plus que d’habitude aujourd’hui ! Tout est pour vous ! »\n\n#flatulence Beurp... !#! Oh, ça ne s’arrêtera donc jamais... Mais je ne peux pas dire non à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], si ?"
 bp1_yearly.4040.desc.feeding.2: "« J’ai donné à ce plat la forme d’[ROOT.Char.Custom('GetLivestockFowlIndef')] ! », chante m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant [ROOT.Char.Custom('FavoriteTreatDemand')] sur une autre assiette. « Regardez, la bête vole directement dans votre bouche ! »\n\nOh, par [ROOT.Char.GetFaith.HighGodName], c’est beaucoup trop ! Mais... je ne peux pas risquer de [kindly_grandmother.Custom('FR_LeLa')] blesser en refusant..."
 bp1_yearly.4040.desc.feeding.3: "« [ROOT.Char.GetFirstNameNoTooltip], où êtes-vous ? J’ai préparé de nouveau [ROOT.Char.Custom('FavoriteTreatDemand')] dans du beurre ! », me murmure m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en me cherchant du regard dans la cuisine.\n\nLa situation m’échappe totalement... #EMP Que dois-je faire ?!#!"
 bp1_yearly.4040.desc.feeding.4: "« Qui aurait pu savoir que le mélange [ROOT.Char.Custom('FavoriteTreatDemand')] et [ROOT.Char.Custom('GetExpensiveMeal')] était si délicieux ? Moi, bien sûr ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant le plat le plus infect que j’aie jamais vu de ma vie. « Le dîner est servi, [ROOT.Char.GetFirstNameNoTooltip] ! »\n\nJ’ai beau me cacher, [kindly_grandmother.Custom('FR_IlElle')] me retrouve toujours ! Oh, mon pauvre ventre tout ballonné !"
 bp1_yearly.4040.a: "J’adorerais manger [ROOT.Char.Custom('FavoriteTreatDemand')] !"
 bp1_yearly.4040.b: "C’est gentil, mais non merci."
 bp1_yearly.4040.c: "Ça ne peut pas me faire de mal d’en reprendre un peu..."
 bp1_yearly.4040.d: "J’ai assez mangé."
 bp1_yearly.4040.e: "Je ne peux pas faire de mal à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))]..."
 bp1_yearly.4040.f: "Je ne peux littéralement plus rien avaler !"
 bp1_yearly.4040.desc.dead: "Oh, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], maintenant que vous n’êtes plus là, finis les interminables repas avec comme base [ROOT.Char.Custom('FavoriteTreatDemand')]... Mais ce n’est qu’un soulagement passager, car je préférerais vous savoir près de moi que partie à tout jamais.\n\nAdieu, [kindly_grandmother.GetFirstName], puissiez-vous reposer en paix."
 bp1_yearly.4040.dead: "Je mangerai peut-être [ROOT.Char.Custom('FavoriteTreatDemand')] en votre honneur."
 bp1_yearly.4040.family_first: "Oh, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], je préférerais discuter un peu !"
 #XXX: "XXX"