l_french:
 nomad_events_oltner.0001.t: "Traces fraîches"
 nomad_events_oltner.0001.desc: "Mes terres contiennent de nombreuses proies. Mes chasseurs me parlent d’un groupe [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalPlural')] dans les [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier], et d’un[sighting_county_2.Custom('FR_E_GetAnimalType')] [sighting_county_2.Custom('GetAnimalType')] [sighting_county_2.Custom('GetAnimalAdjective')] qui se cache dans [sighting_province_2.Custom('GetTerrainType')] de [sighting_county_2.GetBaseNameNoTier].\n\nÉtant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l], je dois choisir lequel des deux animaux poursuivre."
 nomad_events_oltner.0001.a: "Ce soir, nous nous régalerons de viande [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Tuer [sighting_county_2.Custom('FR_Le_GetAnimalType')][sighting_county_2.Custom('GetAnimalType')] [sighting_county_2.Custom('GetAnimalAdjective')] prouvera ma valeur."
 nomad_events_oltner.0001.c: "D’autres sujets requièrent mon attention."
 nomad_events_oltner.0002.t: "Pistes à plumes"
 nomad_events_oltner.0002.desc: "On dit qu’un groupe [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalPlural')] a été aperçu dans [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier] : une occasion parfaite pour entraîner nos faucons.\n\nBien sûr, on peut aussi s’attaquer à des proies plus grosses."
 nomad_events_oltner.0002.a: "Bientôt, un gros spécimen [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalType')] ira dans ma marmite."
 nomad_events_oltner.0002.b: "Je préfère entraîner les chiens."
 nomad_events_oltner.0002.c: "Je ne peux pas perdre de temps là-dessus."
 nomad_events_oltner.0003.t: "Un groupe [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalPlural')]"
 nomad_events_oltner.0003.desc: "Vingt moutons morts, un berger mutilé et des pistes menant dans [sighting_province_1.Custom('GetTerrainTypePlural')]. Un groupe [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalPlural')] [sighting_county_1.Custom('GetAnimalAdjective')]s tue ce qui me revient de droit en [sighting_county_1.GetBaseNameNoTier].\n\nJe vais devoir préparer l’arc et le carquois. Ma réputation de [ROOT.Char.GetTitleAsNameNoTooltip|l] est en jeu."
 nomad_events_oltner.0003.a: "Mes flèches transperceront les cœurs de ces [sighting_county_1.Custom('GetAnimalPlural')]."
 nomad_events_oltner.0003.b: "Mon unité de [maa_regiment.GetNameNoTooltip|l] les tuera."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] les fera se déplacer."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] dans le dzud"
 nomad_events_oltner.0004.desc: "L’[my_subregion.GetCurrentPhase.GetName|l] n’offre que de la neige et de la glace. Jusqu’à ce qu’un groupe [sighting_county_1.Custom('FR_De_GetAnimalType')][sighting_county_1.Custom('GetAnimalPlural')] arrive ici. Ces bêtes dévorent tout sur leur passage. Maintenant, elles nous apportent aussi la mort.\n\nJe ne resterai pas sans rien faire pendant que mes troupeaux et mon peuple meurent."
 nomad_events_oltner.0004.a: "Je vais traquer chaque [sighting_county_1.Custom('GetAnimalType')] encore en vie !"
 nomad_events_oltner.0004.b: "Oublions les [sighting_county_1.Custom('GetAnimalPlural')]. Nous devons partir."
 nomad_events_oltner.0005.t: "Nouvelles pistes à suivre"
 nomad_events_oltner.0005.desc: "Cette saison de [my_subregion.GetCurrentPhase.GetName] invite à de bonnes chasses. Les proies sont nombreuses et affluent par poignées dans [sighting_province_1.Custom('GetTerrainTypePlural')] de [sighting_county_1.GetBaseNameNoTier] ; une saison certainement bénie par [ROOT.Char.GetFaith.WealthGodName].\n\nQuoi que je choisisse de chasser, j’aurai ma proie."
 nomad_events_oltner.0005.a: "Je chercherai une bête féroce."
 nomad_events_oltner.0005.b: "Nous chassons le cerf !"
 nomad_events_oltner.0005.c: "Les serres de nos faucons sont à la recherche de nouvelles proies."
 nomad_events_oltner.0006.t: "Le tribut de la chasse"
 nomad_events_oltner.0006.desc: "« Je m’incline devant vous, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FormalComplimentAdjective')] suzerain[ROOT.Char.Custom('FR_E')] », dit m[generous_tributary.Custom('FR_OnA')] tributaire, [generous_tributary.Custom('FR_le_Char_Pi')][generous_tributary.GetTitledFirstName], en se prosternant devant moi.\n\n« Je vous offre les services de [offered_master_of_the_hunt.GetFirstNameNicknamed], le meilleur [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )|l] de [generous_tributary.GetPrimaryTitle.GetName]. Qu’[offered_master_of_the_hunt.Custom('FR_IlElle')] abatte de nombreux daims en votre nom... »"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] me sera utile."
 nomad_events_oltner.0006.b: "Une merveilleuse offre ; permettez-moi de vous récompenser."
 nomad_events_oltner.0006.c: "Gardez-[offered_master_of_the_hunt.Custom('FR_LeLa')], et que vos chasses soient un succès."
 nomad_events_oltner.0007.t: "Tribut à plumes"
 nomad_events_oltner.0007.desc: "« Suzerain[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FormalComplimentAdjective')], je vous offre ce cadeau ». [generous_tributary.Custom('FR_le_Char_Pi')|U][generous_tributary.GetTitledFirstName], m[generous_tributary.Custom('FR_OnA')] tributaire, tient devant moi un oiseau majestueux.\n\n« Ce faucon est né dans [tribute_capital.Custom('GetTerrainTypePlural')] de [tribute_capital_county.GetBaseNameNoTier], et je l’ai moi-même éduqué depuis qu’il est fauconneau. Il abattra pour vous des centaines de canards et d’outardes, je vous le garantis »."
 nomad_events_oltner.0007.a: "Je vais lui trouver un nom !"
 nomad_events_oltner.0007.b: "S’il vous plaît, gardez-le."
 chaotic_kurultai_title: "Succession chaotique :"
 chaotic_kurultai_intro_1: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. L’étoile de mon règne s’élève. Les voix divisées du Kouroultaï résonnent dans [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2: "L’étoile de mon règne s’élève. Les voix divisées du Kouroultaï résonnent dans [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ jalousie"
 mpo_chaotic_kurultai_succession.0001.desc: "[sibling_rival_1.GetFirstNameNicknamed], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_1'))] « [sibling_rival_1.Custom('ComplimentAdjective')] », a juré sur sa vie de régner sur [ROOT.Char.GetPrimaryTitle.GetName]. Pour moi, en tant que [ROOT.Char.GetTitleAsName|l], il s’agit d’une mauvaise plaisanterie [sibling_rival_1.GetFaith.DevilNamePossessive]. [sibling_rival_1.Custom('FR_IlElle')|U] est [sibling_rival_1.Custom('DescriptorNegativeStandalone')] et faible."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nEt il semblerait que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed], c[sibling_rival_2.Custom('FR_EEtte')] [sibling_rival_2.Custom2('InsultNoun', ROOT.Char)], ait décidé de se joindre à cette cause."
 mpo_chaotic_kurultai_succession.0001.a: "Je prouverai ma valeur en temps voulu."
 rival_kurultai_succession: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] n’a pas été élu[TARGET_CHARACTER.Custom('FR_E')] à l’unanimité par le Kouroultaï lors de la succession, ce qui a suscité la rancœur [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName]."
 rival_kurultai_succession_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas été élu[CHARACTER.Custom('FR_E')] à l’unanimité par le Kouroultaï lors de la succession, ce qui a suscité la rancœur [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName|U]."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ usurpation de tributaire"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.Custom('FR_le_Char_U_Pi')|U][sibling_rival_1.GetShortUIName] a usurpé toutes les terres et vassaux de votre [tributary|El], [tributary_usurped.Custom('FR_le_Char_U_Pi')][tributary_usurped.GetShortUIName], et est désormais un[sibling_rival_1.Custom('FR_E')] [Concept('independent_ruler',Select_CString(sibling_rival_1.IsFemale,'dirigeante indépendante','dirigeant indépendant'))|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "[sibling_rival_1.GetFirstNameNicknamed], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_1'))], a décidé de mener des [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] sur les terres de m[tributary_usurped.Custom('FR_OnA')] tributaire, [tributary_usurped.Custom('FR_le_Char_Pi')][tributary_usurped.GetTitledFirstNameNicknamed], et de s’emparer de son pays par la force."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Avec le soutien d’[Select_CString(backing_kurultai.IsFemale,'une traîtresse','un traître')] du Kouroultaï, [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nC’est une erreur fatale."
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U] ose prendre ce qui est mien ?!"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ fin du tribut"
 mpo_chaotic_kurultai_succession.0003.desc: "M[tributary_leaving.Custom('FR_OnA')] tributaire [tributary_leaving.GetFirstNameNicknamed] de [tributary_leaving.GetPrimaryTitle.GetName] a décidé de suspendre ses paiements."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], un membre rebelle du Kouroultaï, est impliqué[backing_kurultai.Custom('FR_E')] dans cette trahison."
 mpo_chaotic_kurultai_succession.0003.a: "Je l’écraserai pour son insolence !"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nJe recevrai mon tribut d’une manière ou d’une autre."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ perte de contrôle"
 mpo_chaotic_kurultai_succession.0004.desc: "Mes pâturages sont envahis par des pilleurs, des chiens et des vagabonds. Ils pillent mes yourtes, tuent mes chevaux et brûlent mes bannières."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "Il est évident qu’ils sont incités par [backing_kurultai.GetFirstNameNicknamed], un[backing_kurultai.Custom('FR_E')] membre [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] du Kouroultaï."
 mpo_chaotic_kurultai_succession.0004.a: "L’ordre sera rétabli en temps voulu."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nIls rentreront dans le rang."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ déshonneur"
 mpo_chaotic_kurultai_succession.0005.desc: "Mon nom est traîné dans la boue. Piétiné par les chevaux. Déshonoré, rejeté."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "Et beaucoup de ces invectives proviennent directement de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.0005.a: "Mon honneur sera restauré."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ troupeau perdu"
 mpo_chaotic_kurultai_succession.0006.desc: "Au cours de la nuit, mon troupeau a en grande partie disparu. Il s’est enfui ou a été volé."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Je suspecte m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] de l’avoir libéré dans la nuit."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nLes animaux pourraient presque déjà être dans [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] de [rustler.GetCapitalLocation.GetName] d’après ce que je sais. Je ne les reverrai pas."
 mpo_chaotic_kurultai_succession.0006.a: "Mon pouvoir reviendra."
 mpo_chaotic_kurultai_succession.1006.t: "Troupeau perdu"
 mpo_chaotic_kurultai_succession.1006.desc: "Pendant la nuit, des chèvres et des moutons qui se sont enfuis ou ont été abandonnés sont apparus.\n\nLes animaux sont paisibles et pourraient facilement renforcer mon troupeau. Certains pensent que la succession chaotique [ruler_rustled.Custom('FR_du_Char_Pi')][ruler_rustled.GetTitledFirstNameNicknamed] en est la cause."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Mes cavaliers rapportent qu’ils ont vu [backing_kurultai.Custom('FR_le_Char_Pi')][backing_kurultai.GetTitledFirstNameNicknamed], un[backing_kurultai.Custom('FR_E')] membre désobéissant[backing_kurultai.Custom('FR_E')] du Kouroultaï de [ruler_rustled.GetFirstNameNoTooltip], rôder à la frontière. C’est probablement son œuvre."
 mpo_chaotic_kurultai_succession.1006.a: "Ajoutons-les à mon troupeau."
 mpo_chaotic_kurultai_succession.1006.b: "Renvoyons-les à [ruler_rustled.GetFirstNameNoTooltip] comme cadeau."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] renvoie votre troupeau"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Le [herd|El] perdu [ruler_rustled.Custom('FR_du_Char_U_Pi')][ruler_rustled.GetShortUIName] est revenu"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ courtisans déserteurs"
 mpo_chaotic_kurultai_succession.0007.desc: "Trois de mes meilleurs courtisans ont disparu : [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] et [courtier_3.GetFirstNameNicknamed] — indignés par la querelle de succession."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Avec sans aucun doute le soutien de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nIls dédaignent mon autorité et chevauchent maintenant vers [courtier_stealer.GetCapitalLocation.GetName], à la recherche d’un nouveau maître."
 mpo_chaotic_kurultai_succession.0007.a: "Il me reste beaucoup de sujets fidèles."
 mpo_chaotic_kurultai_succession.1007.t: "Nouveaux arrivants"
 mpo_chaotic_kurultai_succession.1007.desc: "Trois voyageurs, [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] et [courtier_3.GetFirstNameNicknamed], sont venus chercher une place à ma Cour.\n\nIls viennent de [ruler_rustled.GetPrimaryTitle.GetName], chassés par la succession chaotique [ruler_rustled.Custom('FR_du_Char_Pi')][ruler_rustled.GetTitledFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Ils ont probablement été incités par [backing_kurultai.Custom('FR_le_Char_Pi')][backing_kurultai.GetTitledFirstNameNicknamed], une voix désobéissante au sein du Kouroultaï de [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Ils me seront utiles."
 mpo_chaotic_kurultai_succession.1007.b: "Renvoyons-les à [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] vous renvoie vos courtisans"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ soldats déserteurs"
 mpo_chaotic_kurultai_succession.0008.desc: "Dans le chaos de la succession, mes meilleurs soldats – [defecting_maa.GetName|l] – ont perdu confiance et ont fait défection."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))], les y a sans aucun doute incités."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nLa poussière des sabots de leurs chevaux les suit jusqu’en [maa_stealer.GetPrimaryTitle.GetName]. J’espère qu’ils y périront."
 mpo_chaotic_kurultai_succession.0008.a: "Qui a besoin d’eux ?"
 mpo_chaotic_kurultai_succession.1008.t: "Soldats bien disposés"
 mpo_chaotic_kurultai_succession.1008.desc: "Un groupe de [defecting_maa.GetName] bien armé se tient devant moi. Ils ne semblent pas être des bandits, mais plutôt désireux de rejoindre mes rangs.\n\nIls sont originaires de [ruler_rustled.GetPrimaryTitle.GetName] et ont fait défection à cause de la succession chaotique [ruler_rustled.Custom('FR_du_Char_Pi')][ruler_rustled.GetTitledFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Le fait qu’ils soient ici est probablement dû [backing_kurultai.Custom('FR_au_Char_Pi')][backing_kurultai.GetTitledFirstNameNicknamed], un[backing_kurultai.Custom('FR_E')] membre désobéissant[backing_kurultai.Custom('FR_E')] du Kouroultaï de [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Ces soldats me seront utiles."
 mpo_chaotic_kurultai_succession.1008.b: "Renvoyons-les à [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] vous renvoie vos soldats"
 chaos_upgrade_maa_tt: "D’autres [men_at_arms|El] peuvent être améliorés"
 regiment_destroyed_tt: "Le [regiment|El] de [defecting_maa.GetName] a rejoint [maa_stealer.GetFirstName]"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Trésor partagé"
 mpo_chaotic_kurultai_succession.0009.desc: "Le reste de ma fratrie est outré par la décision du Kouroultaï et vide les coffres pour avoir sa part."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] est outré[sibling_rival_1.Custom('FR_E')] par la décision du Kouroultaï et vide les coffres pour avoir sa part.\n\n[sibling_rival_1.GetSheHe|U] paiera pour cette trahison."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "une telle trahison ne restera pas sans réponse !"
 mpo_chaotic_kurultai_succession.0009.a: "Cette cupidité sera punie."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ autorité affaiblie"
 mpo_chaotic_kurultai_succession.0010.desc: "Ils se moquent tous de moi et disent que je suis [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]. Aussi que je suis faible et indigne d’être [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] rit plus fort que quiconque."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nComment osent-ils se moquer de ma puissance !?"
 mpo_chaotic_kurultai_succession.0010.a: "J’ai besoin de leur prouver qu’ils ont tort..."
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ débandade"
 mpo_chaotic_kurultai_succession.0011.desc: "Au milieu de la nuit, une débandade s’est produite dans mon troupeau – des feux ont éclaté et les animaux ont paniqué. Ce n’était pas un accident. On les a excités et ils ont été blessés."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] me fait un grand sourire."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nJ’ai récupéré la plupart d’entre eux. Le reste se dirige encore vers [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "Maudites soient ces bêtes craintives !"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ pays partagé"
 mpo_chaotic_kurultai_succession.0012.desc: "C’est décidé. Je n’hériterai que de la moitié du pays. Le reste ira à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], qui a déjà déménagé à [sibling_rival_1.GetCapitalLocation.GetName] !\n\nPlus de la moitié du Kouroultaï était d’accord. Quels imbéciles malavisés."
 mpo_chaotic_kurultai_succession.0012.a: "Le Kouroultaï le paiera !"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], avec l’aide du [kurultai|E], a fait d’une grande partie de votre [realm|El] son [kingdom|El] [de_jure|El]"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ pays fragmenté"
 mpo_chaotic_kurultai_succession.0013.desc: "Le verdict est clair : la part du lion de nos terres me revient. Le reste ira à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sibling_rival_1'))], c[sibling_rival_1.Custom('FR_EEtte')] [sibling_rival_1.Custom2('InsultNoun', ROOT.Char)] [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)] de [sibling_rival_1.GetFirstNameNicknamed].\n\nPuisse-t-[sibling_rival_1.Custom('FR_IlElle')] croupir en [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.a: "Il sera aussi à moi..."
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed], avec l’aide du [kurultai|E], a fait d’une petite partie de votre [realm|El] son [kingdom|El] [de_jure|El]"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ dissolution"
 mpo_chaotic_kurultai_succession.0014.desc: "Colère, dégoût, cris, querelles. Pas de place pour le droit, pas de place pour les décisions. Que de la désunion.\n\nC’est la fin de [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Mais les voix sont faibles, impuissantes. Il ne peut y avoir de décision, de droit, de loi.\n\nC’est la fin de [ROOT.Char.GetPrimaryTitle.GetName]. J’aurais aimé que mon prédécesseur nomme assez de membres du Kouroultaï..."
 mpo_chaotic_kurultai_succession.0014.a: "Je reforgerai mon pays !"
 liege_primary_title_chaos_desc: "Votre seigneur lige a perdu son [primary_title|El] en raison d’une [succession|El] chaotique"
 title_chaos_dissolved_tt: "Le [kurultai|E], incapable de parvenir à une conclusion, a provoqué la dissolution de votre [realm|El]"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ bruits de sabot sans cavalier"
 mpo_chaotic_kurultai_succession.0015.desc: "Ils ont commencé à diviser le troupeau, mais se sont disputés jusqu’à en venir aux mains. Les animaux se sont dispersés rapidement dans toutes les directions, pris de panique."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] tentait, impuissant[backing_kurultai.Custom('FR_E')], de rassembler les animaux qu’[backing_kurultai.Custom('FR_IlElle')] avait [backing_kurultai.Custom('FR_LuiElle')]-même tant effrayés.."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nJ’ai passé la journée à essayer de les maîtriser à nouveau. La plupart d’entre eux se sont toutefois perdus en direction de [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "Mon troupeau est décimé !"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ départ de tributaires"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] de [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] de [tributary_leaving.GetPrimaryTitle.GetName] et [tributary_leaving3.GetFirstNameNicknamed] de [tributary_leaving3.GetPrimaryTitle.GetName] ont cessé de verser leur tribut en argent et en troupeau."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] leur a donné le courage de me défier."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nIls ploieront le genou à nouveau bien assez tôt."
 mpo_chaotic_kurultai_succession.0016.a: "Des agneaux pour l’abattage."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ le tribut se tarit"
 mpo_chaotic_kurultai_succession.0017.desc: "Mes tributaires ont assisté à la discorde. Devant cette manifestation de faiblesse, ils ont ri de dédain et se sont éloignés à cheval. Les querelles couvraient mes paroles."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Plus que quiconque, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] leur a donné le courage de me tourner le dos."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nSeuls les soumis restent."
 mpo_chaotic_kurultai_succession.0017.a: "Ils me rendront hommage bientôt."
 mpo_chaotic_kurultai_succession.1000.t: "Khanats successeurs"
 mpo_chaotic_kurultai_succession.1000.desc: "L’Empire est divisé. Les héritiers se disputent la suprématie, mais aucun ne parvient à s’en emparer. Sauf..."
 mpo_chaotic_kurultai_succession.1000.a: "Moi, bien sûr."
