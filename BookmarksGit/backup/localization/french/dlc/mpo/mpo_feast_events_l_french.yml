 feast_type_tsagaan_sar: "Tsagaan Sar"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ La trinquée est un moment pour recevoir des cadeaux, comme du [herd|El] et de l’[gold|El]\n$EFFECT_LIST_BULLET$ Les événements fournissent des occasions de gagner de l’[opinion|El]\n$EFFECT_LIST_BULLET$ Certaines options permettent une perte de [stress|El]\n\n#weak Une nouvelle Lune Blanche se lève et nous nous réjouissons !#!"
 feast_type_tsagaan_sar_valid_tt: "Vous avez organisé un [GetActivityType('activity_feast').GetName|l] de Tsagaan Sar au cours des 5 dernières années"
 feast_type_tsagaan_sar_valid_tt_time: "Un Tsagaan Sar ne peut être organisé que de janvier à mars"
 # Events
 feast_tsagaan_sar_events.0001.t: "La nuit qui s’annonce"
 feast_tsagaan_sar_events.0001.desc: "Les chevaux se rassemblent devant les yourtes du camp et leurs cavaliers les caressent une dernière fois avant qu’ils ne se mêlent à la foule. Les enfants gambadent et jouent à attraper ou à faire des farces à leurs parents. Tous sont vêtus d’un blanc éclatant et leurs tuniques, fraîchement cousues, sont aussi nouvelles que l’année.\n\nPendant que les [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')] s’exercent et luttent, il y a de la paix dans l’air : leurs petites bousculades et leurs jeux renforcent leur fraternité. Pendant ce temps, les [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')] préparent les tables pour le festin, et l’odeur du mouton me parvient.\n\nCe festin sera inoubliable – tant que j’accorde l’attention nécessaire..."
 feast_tsagaan_sar_events.0001.a: "... aux malles de pièces que je recevrai."
 feast_tsagaan_sar_events.0001.a_tt: "Vous aurez plus de chances de recevoir de l’[gold|El] de la part des invités"
 feast_tsagaan_sar_events.0001.b: "... aux objets que je reçois et les histoires qu’ils racontent."
 feast_tsagaan_sar_events.0001.b_tt: "Vous aurez plus de chances de recevoir des [artifacts|El] de la part des invités"
 feast_tsagaan_sar_events.0001.c: "... aux invités. Ce ne serait pas grand-chose sans eux."
 feast_tsagaan_sar_events.0001.c_tt: "Vous aurez plus de chances de recevoir un [hook|El] de la part des invités"
 feast_tsagaan_sar_events.0001.d: "... aux bénédictions [ROOT.Char.GetFaith.HighGodNamePossessive] en cette nouvelle année."
 feast_tsagaan_sar_events.0001.d_tt: "Vous aurez plus de chances de recevoir de la [piety|El] de la part des invités"
 feast_tsagaan_sar_events.0001.e: "... à la nourriture !"
 feast_tsagaan_sar_events.0001.f: "... à la célébration !"
 feast_tsagaan_sar_events.0001_none: "Aucun de vos [activity_guests|El] n’a pu vous offrir quelque chose cette année"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#! invités vous #p feront#! un cadeau"
 feast_tsagaan_sar_events.0002.t: "Préparation des cadeaux"
 feast_tsagaan_sar_events.0002.desc: "Les festivités ont commencé et, bien que je sois reconnaissant[ROOT.Char.Custom('FR_E')] envers [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] pour son invitation, je réfléchis au cadeau que je dois lui faire. C’est plus qu’une question de tradition, c’est une question d’honneur.\n\nJe regarde d’autres nobles apporter des coffres remplis de monnaie étrangère et des paysans des petits sacs remplis d’objets précieux. D’autres trottent sur des chevaux qu’ils préparent à la rencontre avec leur [Select_CString(host.IsFemale,'nouvelle','nouveau')] propriétaire. Quelques rares invités proposent également quelque chose de moins tangible en récitant des serments de fidélité bien sentis.\n\nMais la question reste entière : que peut attendre de moi m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))] [host.GetFirstNameNoTooltip] ?"
 feast_tsagaan_sar_events.0002.desc_again: "Une fois de plus, je dois réfléchir à la meilleure façon de montrer mon respect [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName]. Je pourrais aussi m’en passer complètement et espérer qu’[host.Custom('FR_IlElle')] s’en moque – ou mieux encore : qu’[host.Custom('FR_IlElle')] ne le remarque même pas.\n\nLe temps joue contre moi : c’est peut-être ma dernière chance d’obtenir quelque chose pour [host.Custom('FR_LuiElle')]."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Ma présence lui suffit."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Peut-être que je pourrai décider plus tard ?"
 feast_tsagaan_sar_events.0002.nothing: "Il semble que je ne puisse rien donner..."
 feast_tsagaan_sar_events.0002.herd_1: "Quelques moutons lui conviendront."
 feast_tsagaan_sar_events.0002.herd_2: "J’ai un cheval de trop..."
 feast_tsagaan_sar_events.0002.herd_3: "Bovins ou ovins, que choisir ?"
 feast_tsagaan_sar_events.0002.herd_4: "Mon troupeau pourrait convenir après tout."
 feast_tsagaan_sar_events.0002.herd_tt: "Vous choisirez combien de [herd|El] [herd_i] donner [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName]"
 feast_tsagaan_sar_events.0002.gold_1: "Je suppose que je peux lui donner de l’argent."
 feast_tsagaan_sar_events.0002.gold_2: "Une sacoche remplie d’or suffira !"
 feast_tsagaan_sar_events.0002.gold_3: "Cela ne me dérange pas de partager mes richesses avec [host.GetFirstNameNoTooltip] !"
 feast_tsagaan_sar_events.0002.gold_tt: "Vous choisirez combien d’[gold|El] [gold_i] donner [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName]"
 feast_tsagaan_sar_events.0002.artifact: "Je peux me séparer d’un de mes objets."
 feast_tsagaan_sar_events.0002.artifact_tt: "Vous choisirez un [artifact|El] à donner [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName]"
 feast_tsagaan_sar_events.0002.loyalty: "Ma fidélité est le plus beau des cadeaux."
 feast_tsagaan_sar_events.0002.prestige: "Je vais parler d[host.Custom('FR_EluiElle')] en bien !"
 feast_tsagaan_sar_events.0002.prestige_tt: "Vous ferez connaître la majesté de [host.GetFirstNameNoTooltip], lui accordant ainsi une partie de votre [prestige|El] [prestige_i]"
 feast_tsagaan_sar_events.0002.blessing: "Je m’assurerai qu’[host.Custom('FR_IlElle')] reçoive la bénédiction [host.GetFaith.HighGodNamePossessive]."
 feast_tsagaan_sar_events.0002.blessing_tt: "Vous accorderez des bénédictions à [host.GetFirstNameNoTooltip], lui accordant ainsi une partie de votre [piety|El] [piety_i]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning Puisque vous avez de l’importance pour [host.GetFirstNameNoTooltip], [host.GetSheHe] en sera offensé[host.Custom('FR_E')].#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "Puisque vous n’avez rien à offrir à [host.GetFirstNameNoTooltip], cela ne [host.Custom('FR_LeLa')] dérangera pas."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning Bien que vous n’ayez pas d’importance pour [host.GetFirstNameNoTooltip], [host.GetSheHe] pourrait être offensé[host.Custom('FR_E')] par votre absence de cadeau.#!"
 feast_tsagaan_sar_events.0003.herd: "Mon troupeau fera un excellent cadeau pour [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. Son peuple prospérera pendant qu’[host.Custom('FR_IlElle')] parcourra la steppe et livrera des batailles du haut de mes chevaux. Mais il reste une question : combien puis-je dépenser ?"
 feast_tsagaan_sar_events.0003.gold: "Les pièces sont précieuses partout, et je suis sûr[ROOT.Char.Custom('FR_E')] que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] est d’accord avec moi. Cependant, mes coffres ne sont pas sans fond, et [host.Custom('FR_IlElle')] ne peut en obtenir qu’une certaine part."
 feast_tsagaan_sar_events.0003.prestige: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] est considéré[host.Custom('FR_E')] comme [host.Custom('ComplimentAdjective')] par son peuple, et j’aimerais répandre ce sentiment."
 feast_tsagaan_sar_events.0003.piety: "Afin que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] ait les faveurs [host.GetFaith.HighGodNamePossessive], je dois regarder [host.GetFaith.PositiveAfterLife] et rapporter [host.GetFaith.HighGodName2] ses bonnes actions."
 feast_tsagaan_sar_events.0003.minor.herd: "Un cheval devrait lui convenir."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Un mouton ou deux, peut-être."
 feast_tsagaan_sar_events.0003.medium.herd: "Quelques têtes de bétail devraient suffire."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Un groupe de chevaux, assez pour sa famille."
 feast_tsagaan_sar_events.0003.major.herd: "Le troupeau de [host.GetFirstNameNoTooltip] couvrira la steppe sur des kilomètres !"
 feast_tsagaan_sar_events.0003.minor.gold: "Je vais jeter quelques pièces de monnaie pour [host.Custom('FR_LuiElle')]."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Une petite bourse conviendra."
 feast_tsagaan_sar_events.0003.medium.gold: "Un coffre pour [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip] !"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U] mérite plus que quelques pièces."
 feast_tsagaan_sar_events.0003.major.gold: "Que le Trésor de [host.GetFirstNameNoTooltip] déborde !"
 feast_tsagaan_sar_events.0003.minor.prestige: "Mon peuple connaîtra [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0003.medium.prestige: "Je chanterai ses louanges !"
 feast_tsagaan_sar_events.0003.major.prestige: "Le nom de [host.GetFirstNameNoTooltip] résonnera sur Terre et [ROOT.Char.GetFaith.PositiveAfterLife2] !"
 feast_tsagaan_sar_events.0003.minor.piety: "Je sais que [host.GetFirstNameNoTooltip] fait partie des vrais fidèles [host.GetFaith.GetAdherentNamePlural] !"
 feast_tsagaan_sar_events.0003.medium.piety: "Avec mes prières, [host.GetFirstNameNoTooltip] ira droit [host.GetFaith.PositiveAfterLife2]."
 feast_tsagaan_sar_events.0003.major.piety: "Le nom de [host.GetFirstNameNoTooltip] sera connu de tous les [host.GetFaith.GetAdherentNamePlural] !"
 feast_tsagaan_sar_events.0002.choose: "Peut-être que je devrais choisir autre chose."
 feast_tsagaan_sar_events.0002.choose_tt: "Vous choisirez un cadeau différent pour [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]"
 feast_tsagaan_sar_events.0002.none: "En fait, je ne donnerai rien à [host.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0004.desc: "Heureusement, mon inventaire n’est pas vide et l’un de mes objets pourrait être utile [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName].\n\nMais reste à savoir lequel [host.Custom('FR_IlElle')] apprécierait. Ou alors, je pourrais simplement choisir celui qui m’est le moins utile."
 feast_tsagaan_sar_events.0004.a: "Ce sera : [artifact_1.GetName] !"
 feast_tsagaan_sar_events.0004.b: "De toute façon, je n’en avais pas besoin ([artifact_2.GetName])..."
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U] pourrait m’en débarrasser ([artifact_3.GetName]) !"
 feast_tsagaan_sar_events.0100.t: "Cadeau égaré"
 feast_tsagaan_sar_events.0100.desc: "[gift_collector.Custom('FR_le_Char_Pi')|U][gift_collector.GetTitledFirstName], [Select_CString(gift_collector.IsFemale,'une courtisane','un courtisan')] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName], s’approche de moi. « Salutations, [ROOT.Char.Custom('ComplimentAdjective')] [host.GetTitleAsNameNoTooltip]. Nous n’avons pas encore reçu votre cadeau pour [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] », constate-t-[gift_collector.Custom('FR_IlElle')]. « Ne me dites pas que vous êtes venu[ROOT.Char.Custom('FR_E')] les mains vides ! » plaisante-t-[gift_collector.Custom('FR_IlElle')].\n\n« Qu’est-ce que vous racontez ? rétorqué-je. J’ai déjà donné [ROOT.Char.Custom('GetTsagaanSarGiftDesc')]. Cela ne suffit-il pas à quelqu’un comme [host.GetFirstNameNoTooltip] ? » [gift_collector.GetFirstNameNoTooltip] soupire : « Peut-être que ça n’a pas été correctement répertorié ? »"
 feast_tsagaan_sar_events.0100.a: "Je vais choisir un autre cadeau pour [host.Custom('FR_LuiElle')]."
 feast_tsagaan_sar_events.0100.b: "Je suppose que je peux en laisser un peu plus..."
 feast_tsagaan_sar_events.0100.c: "On dirait qu’[host.GetSheHe] ne reçoit rien cette fois-ci !"
 feast_tsagaan_sar_events.0100.c_paranoid: "Égaré, dites-vous ? Je n’y crois pas."
 feast_tsagaan_sar_events.0101.t: "Une jument glorieuse"
 feast_tsagaan_sar_events.0101.desc: "De l’autre côté du champ, j’aperçois une magnifique jument à la robe aussi blanche que la lune. Avec sa longue crinière fluide et ses yeux clairs comme des étoiles, sa beauté s’approche de celle des plus jolies demoiselles.\n\nSon cavalier, [horse_haver.Custom('FR_le_Char_Pi')][horse_haver.GetTitledFirstName], remarque que je fixe l’animal. « Je vois que vous avez l’œil, dit-[horse_haver.Custom('FR_IlElle')]. Prenez-la donc pour une petite promenade à cheval si vous le souhaitez, mais faites attention : elle ne se dompte pas facilement. »"
 feast_tsagaan_sar_events.0101.a: "J’accepte volontiers cette offre."
 feast_tsagaan_sar_events.0101.b: "Je suis intéressé[ROOT.Char.Custom('FR_E')] par une approche plus durable."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] accepte de vous vendre la jument"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] ne veut pas se séparer de la jument"
 feast_tsagaan_sar_events.0101.b.duel: "Vous demandez à [horse_haver.GetFirstNameNoTooltip] d’acheter la jument"
 feast_tsagaan_sar_events.0101.c: "Bien sûr. Juste une « petite » promenade."
 feast_tsagaan_sar_events.0101.c.duel: "Vous tentez de voler la jument lors de votre promenade"
 feast_tsagaan_sar_events.0101.c.success: "Vous chevauchez hors de vue de [horse_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] vous rattrape"
 rival_stole_my_horse: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] volé le cheval adoré [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName|U]."
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a volé le cheval adoré [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName]."
 feast_tsagaan_sar_events.0200.t: "Une partie de shagai"
 feast_tsagaan_sar_events.0200.desc: "« Salutations, [ROOT.Char.GetFirstNameNoTooltip] ! » s’exclame [gambler.Custom('FR_le_Char_Pi')][gambler.GetTitledFirstName]. « Je vois que vous avez un moment. Voudriez-vous faire une partie de [Glossary( 'shagai', 'SHAGAI_GLOSS' )] avec moi ? » demande-t-[gambler.Custom('FR_IlElle')] en versant quelques osselets d’un petit sac dans sa main.\n\n[gambler.GetSheHe|U] s’assoit les jambes croisées sur le sol et me fait signe de faire de même. [gambler.GetSheHe|U] me rappelle une fois de plus les règles, puis nous lançons les osselets à tour de rôle."
 ts_wager: "Vous pariez [gold_i]"
 feast_tsagaan_sar_events.0200.a: "Quel est le plaisir quand on ne prend pas de risque ?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')][gold_i]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')][gold_i]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$ #V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')][gold_i]#!"
 feast_tsagaan_sar_events.0200.b: "Je peux parier un peu plus qu’une petite somme."
 feast_tsagaan_sar_events.0200.c: "Je parierai une petite part de ma richesse."
 feast_tsagaan_sar_events.0200.d_content: "Je n’ai pas besoin de parier."
 feast_tsagaan_sar_events.0200.d: "Non merci."
 feast_tsagaan_sar_events.0200_lose: "Vous perdez la partie"
 feast_tsagaan_sar_events.0200_win: "Vous gagnez la partie"
 friend_played_party_games: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] s’est lié[CHARACTER.Custom('FR_E')] [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] en jouant à des jeux de hasard."
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] s’est lié[TARGET_CHARACTER.Custom('FR_E')] [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] en jouant à des jeux de hasard."
 SHAGAI_GLOSS: "Le #bold shagai#! est un jeu de divination qui utilise des os de moutons ou de chèvres. Les os sont utilisés comme des dés et atterrissent sur l’une des quatre faces : cheval, mouton, chameau ou chèvre. Le cheval et le chameau sont considérés comme des résultats positifs, contrairement au mouton et à la chèvre."
 feast_tsagaan_sar_events.0210.t: "La sagesse [Select_CString(herder.IsFemale,'de la bergère','du berger')]"
 feast_tsagaan_sar_events.0210.desc: "Les familles se réunissent autour d’un feu et de tables pour manger ensemble et raconter des histoires. Je suis assis[ROOT.Char.Custom('FR_E')] à côté d’[Select_CString(herder.IsFemale,'une bergère expérimentée','un berger expérimenté')], [herder.Custom('FR_le_Char_Pi')][herder.GetTitledFirstName]. [herder.GetSheHe|U] se penche vers moi et me désigne un grand troupeau de moutons au loin. « Ils sont à moi, dit-[herder.Custom('FR_IlElle')]. Un cadeau pour [ROOT.Char.GetInvolvedActivity.GetHost.Custom('FR_le_Char_L')][ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip] cette année. »\n\nJe regarde les moutons et m’étonne de leur calme, et ce, malgré leur grand nombre. Je devrais peut-être lui demander conseil sur la meilleure façon de gérer mon propre troupeau."
 feast_tsagaan_sar_events.0210.a: "Je vais lui demander comment garder un si grand troupeau."
 feast_tsagaan_sar_events.0210.tt: "Vous payez [herder.GetFirstNameNoTooltip] pour des conseils"
 feast_tsagaan_sar_events.0210.b: "Je vais me renseigner sur les méthodes intelligentes d’élevage."
 feast_tsagaan_sar_events.0210.c: "Je n’ai pas besoin de conseils."
 feast_tsagaan_sar_events.0220.t: "Une rencontre avec [Select_CString(old_rival.IsFemale,'une rivale','un rival')]"
 feast_tsagaan_sar_events.0220.desc: "Je me retrouve face [old_rival.Custom2('InsultAdjectiveArticle', ROOT.Char)] [old_rival.GetTitledFirstName]. « Ah... Vous êtes ici, je vois, [ROOT.Char.GetFirstNameNoTooltip]. J’espère que vous n’avez pas oublié notre passé commun et le mal que vous m’avez fait », dit-[old_rival.Custom('FR_IlElle')] en faisant une grimace de mépris.\n\nJe sens la tension dans ses paroles, mais [old_rival.Custom('FR_IlElle')] poursuit calmement : « À l’approche de la nouvelle année, je demande que nous laissions nos fautes derrière nous.ׅ »"
 feast_tsagaan_sar_events.0220.a: "Je suis d’accord : la paix est le meilleur moyen d’avancer."
 feast_tsagaan_sar_events.0220.b: "Oh, nous pouvons faire beaucoup plus que ça."
 feast_tsagaan_sar_events.0220.b_flavor: "Une flamme de passion s’allume, cachée par les tensions du passé."
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U] est dans le même état d’esprit que vous"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U] n’est pas dans le même état d’esprit que vous"
 feast_tsagaan_sar_events.0220.c: "Pourquoi ne pas aller plus loin dans l’amnistie ?"
 feast_tsagaan_sar_events.0220.d_vengeful: "Pas tant que vous serez en vie !"
 feast_tsagaan_sar_events.0220.d: "Non, je ne pense pas."
 friend_feast_rivalry: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'devenez', 'deviennent')] [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'amies', 'amis')] après avoir mis [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'votre', 'leur')] rivalité de côté lors d’un festin."
 feast_tsagaan_sar_events.0230.t: "Voix de la lune"
 feast_tsagaan_sar_events.0230.desc_intro: "Une foule d’invités est attirée par une yourte au loin, car on murmure qu’un spectacle est sur le point d’avoir lieu. Je me jette dans la mêlée et observe comment tous les regards se tournent vers [throat_singer.Custom('FR_le_Char_Pi')][throat_singer.GetTitledFirstName]. [throat_singer.GetSheHe|U] élève la voix et chante [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nLe son ressemble à"
 feast_tsagaan_sar_events.0230.desc_sygyt: "un sifflement clair et aigu – comme le vent lorsqu’il passe à travers les arbres."
 feast_tsagaan_sar_events.0230.desc_hoomei: "un bourdonnement de vent lorsqu’une tempête se prépare ou lorsqu’un oiseau est passé près de soi."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "un grognement profond et guttural – comme le grondement d’une tempête ou le grognement d’un ours."
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.Custom('FR_le_Char_Pi')|U][observer.GetTitledFirstName] se tourne vers moi et me chuchote : « Son [throat_singer.Custom('GetThroatSingingStyle')] est plutôt impressionnant, vous ne trouvez pas ? »\n\nJe [throat_singer.Custom('FR_LeLa')] regarde terminer son premier chant et la foule l’applaudir."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] est doué[throat_singer.Custom('FR_E')]."
 feast_tsagaan_sar_events.0230.b: "[throat_singer.GetSheHe|U] pourrait s’améliorer..."
 feast_tsagaan_sar_events.0230.b_tt: "Vous huez la prestation de [throat_singer.GetFirstNameNoTooltip], provoquant son embarras"
 feast_tsagaan_sar_events.0230.c: "Peut-être que je [throat_singer.Custom('FR_LeLa')] rejoindrai dans la chanson."
 feast_tsagaan_sar_events.0230.d: "Ah, moi aussi je souhaite chanter en [throat_singer.Custom('GetThroatSingingStyle')] !"
 feast_tsagaan_sar_events.0230.d.duel: "Vous essayez d’imiter son style"
 feast_tsagaan_sar_events.0230.d.success: "Votre tentative est une réussite"
 feast_tsagaan_sar_events.0230.d_tt: "Vous apprenez le chant de gorge en [throat_singer.Custom('GetThroatSingingStyle')]"
 feast_tsagaan_sar_events.0230.d.failure: "Votre tentative est un échec, mais vous apprenez quand même un peu"
 feast_tsagaan_sar_events.0240.t: "Un chant comme cadeau"
 feast_tsagaan_sar_events.0240.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('audience'))] [audience.GetFirstName] et moi profitons d’une soirée bien arrosée. À un moment donné, [audience.Custom('FR_IlElle')] aborde le chant de gorge. Je mentionne brièvement ma propre expérience, et [audience.Custom('FR_IlElle')] sourit, radieu[audience.Custom('FR_XSe')].\n\n« Vous pouvez chanter en [ROOT.Char.Custom('GetThroatSingingStyle')] ? demande-t-[audience.Custom('FR_IlElle')]. J’apprécierais un chant ! »"
 feast_tsagaan_sar_events.0240.a: "Considérez cela comme votre cadeau, alors."
 feast_tsagaan_sar_events.0240.duel: "Vous chantez pour [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.duel_new: "Vous chantez pour [audience.GetFirstNameNoTooltip], dans un nouveau style"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U] est captivé[audience.Custom('FR_E')] par votre talent"
 feast_tsagaan_sar_events.0240.ok: "Votre prestation impressionne un peu [audience.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0240.sygyt: "J’avais l’intention d’essayer un chant en [Glossary( 'sygyt', 'SYGYT_GLOSS' )]..."
 feast_tsagaan_sar_events.0240.hoomei: "Que diriez-vous d’un air en [Glossary( 'hoomei', 'HOOMEI_GLOSS' )] ?"
 feast_tsagaan_sar_events.0240.kargyraa: "En fait, j’aimerais chanter en [Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.d_shy: "Je n’aurais rien dû dire."
 feast_tsagaan_sar_events.0240.d: "Je ne suis pas vraiment [Select_CString(ROOT.Char.IsFemale,'une chanteuse','un chanteur')]."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Vous oubliez votre style précédent et apprenez le style de chant de gorge sygyt"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Vous oubliez votre style précédent et apprenez le style de chant de gorge hoomei"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Vous oubliez votre style précédent et apprenez le style de chant de gorge kargyraa"
 SYGYT_GLOSS: "Le #bold sygyt#! est un style de chant de gorge qui ressemble souvent à un sifflet ou à une flûte. Comme il est clair et aigu, il est utilisé pour imiter le bruit de la brise ou le chant des oiseaux."
 HOOMEI_GLOSS: "Le style de chant de gorge le plus populaire, le #bold hoomei#!, peut être décrit comme un bourdonnement et se déroule souvent au milieu de la tessiture du chanteur."
 KARGYRAA_GLOSS: "Le style de chant de gorge grave, presque guttural, est connu sous le nom de #bold kargyraa#!. Il utilise ce que l’on appelle les fausses cordes vocales du chanteur et est comparé au son d’un animal qui grogne ou au grondement du tonnerre."
 friend_throat_singing: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'rapprochées', 'rapprochés')] au cours d’un spectacle de chant de gorge."
 rival_throat_singing: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] insulté le chant de gorge [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a insulté [Select_CString(CHARACTER.IsLocalPlayer,'votre','le')] chant de gorge[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]."
 feast_tsagaan_sar_events.0250.t: "Les cavaliers de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0250.desc: "Un berger amène un troupeau de chevaux dont la robe brille au clair de lune. Les invités s’agglutinent autour des animaux pour les admirer. Tout excité[horse_rider_1.Custom('FR_E')], [horse_rider_1.Custom('FR_le_Char_Pi')][horse_rider_1.GetTitledFirstName] s’apprête à monter sur l’un des chevaux, suivi de près par [horse_rider_2.Custom('FR_le_Char_Pi')][horse_rider_2.GetTitledFirstName].\n\n« Nous nous affrontons tous les deux, [horse_rider_1.GetFirstNameNoTooltip] ! » s’exclame [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] ricane : « Ne soyons pas si pressés, [horse_rider_2.GetFirstNameNoTooltip]. Nous devons garder nos forces pour la course ! »\n\n[horse_rider_2.GetFirstNameNoTooltip] hoche la tête en signe d’approbation. « Quelqu’un d’autre veut-il se joindre à nous ? Ou peut-être placer un pari ? » demande-t-[horse_rider_2.GetSheHe]."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip] gagnera !"
 feast_tsagaan_sar_events.0250.a_tt: "Vous pariez sur [horse_rider_1.GetFirstNameNoTooltip] pour gagner la course"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] semble être [Select_CString(horse_rider_2.IsFemale,'une concurrente sérieuse','un concurrent sérieux')]."
 feast_tsagaan_sar_events.0250.b_tt: "Vous pariez sur [horse_rider_2.GetFirstNameNoTooltip] pour gagner la course"
 feast_tsagaan_sar_events.0250.c: "Je peux vous battre [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'toutes', 'tous')] les deux !"
 feast_tsagaan_sar_events.0250.c_tt: "Vous participez à la course"
 feast_tsagaan_sar_events.0250.d: "Je vais juste regarder."
 feast_tsagaan_sar_events.0250.after_tt: "La course commence..."
 feast_tsagaan_sar_events.0251.desc_intro: "Les cavaliers sont prêts et la foule attend avec impatience l’issue de la course. [horse_rider_1.Custom('FR_le_Char_Pi')|U][horse_rider_1.GetTitledFirstName] et [horse_rider_2.Custom('FR_le_Char_Pi')][horse_rider_2.GetTitledFirstName] ont terminé tous les préparatifs et les autres invités forment leur public."
 feast_tsagaan_sar_events.0251.desc_watch: "Je monte sur un cheval à proximité et trotte tranquillement jusqu’à une colline pour avoir une meilleure vue sur la piste de course. La foule des invités exulte, car les [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'cavalières', 'cavaliers')] galopent déjà à travers [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]."
 feast_tsagaan_sar_events.0251.desc_race: "Lorsque je monte sur mon cheval, [horse_rider_1.GetFirstNameNoTooltip] et [horse_rider_2.GetFirstNameNoTooltip] me lancent des regards méfiants. « Vous vous joignez à nous ? » demande [horse_rider_1.GetFirstNameNoTooltip]. « Oui », dis-je, et voilà que nous partons à toute vitesse dans [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\nNous chevauchons à la même vitesse et je me demande rapidement comment je vais bien pouvoir me placer en tête."
 feast_tsagaan_sar_events.0251.a: "Quels excellents cavaliers !"
 feast_tsagaan_sar_events.0251.b: "Un petit coup contre [horse_rider_1.GetFirstNameNoTooltip] devrait suffire."
 feast_tsagaan_sar_events.0251.b.duel: "Vous essayez de faire tomber [horse_rider_1.GetFirstNameNoTooltip] de son cheval"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] est éliminé[horse_rider_1.Custom('FR_E')] de la course#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip] semble être un problème..."
 feast_tsagaan_sar_events.0251.c.duel: "Vous essayez de faire tomber [horse_rider_2.GetFirstNameNoTooltip] de son cheval"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] est éliminé[horse_rider_2.Custom('FR_E')] de la course#!"
 feast_tsagaan_sar_events.0251.success: "Votre sabotage est un succès"
 feast_tsagaan_sar_events.0251.failure: "Vous ne parvenez pas à nuire au cavalier"
 feast_tsagaan_sar_events.0251.lose: "#n Vous êtes éliminé[GetPlayer.Custom('FR_E')] de la course#!"
 feast_tsagaan_sar_events.0251.d: "Je garde juste mon rythme."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] ne peut pas suivre"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] prend du retard"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Votre rythme est trop lent"
 feast_tsagaan_sar_events.0251.after_tt: "La course continue..."
 feast_tsagaan_sar_events.0251.d_title: "Quelqu’un est éliminé de la course !"
 rival_cheated_horse_race: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] triché lors d’une course de chevaux contre [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a triché lors d’une course de chevaux contre [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName]."
 feast_tsagaan_sar_events.0252.desc_knocked: "Je regarde les deux autres [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'cavalières', 'cavaliers')] me dépasser et je ne peux m’empêcher d’être un peu envieu[ROOT.Char.Custom('FR_XSe')]. J’aurais dû gagner, mais je n’arrive pas à suivre leur rythme."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Je jette rapidement un coup d’œil par-dessus mon épaule lorsque [horse_rider_1.GetFirstNameNoTooltip] s’écroule. Il ne reste plus que [horse_rider_2.GetFirstNameNoTooltip]. Nous sommes au coude à coude et les invités applaudissent."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Je jette rapidement un coup d’œil par-dessus mon épaule lorsque [horse_rider_2.GetFirstNameNoTooltip] s’écroule. Il ne reste plus que [horse_rider_1.GetFirstNameNoTooltip]. Nous sommes au coude à coude et les invités applaudissent."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] et [horse_rider_2.GetFirstNameNoTooltip] sont au coude à coude et la foule tient à peine sur son siège. Les [Select_CString(And(horse_rider_1.IsFemale, horse_rider_2.IsFemale), 'cavalières', 'cavaliers')] sont presque sur la ligne d’arrivée et les invités les encouragent."
 feast_tsagaan_sar_events.0252.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que ça ne dérangera pas [final_opponent.GetFirstNameNoTooltip] si je gagne..."
 feast_tsagaan_sar_events.0252.a.duel: "Vous tentez de déjouer [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.success: "Vous embobinez [final_opponent.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] comprend votre plan"
 feast_tsagaan_sar_events.0252.b: "Voyons comment cela se termine..."
 feast_tsagaan_sar_events.0252.c: "Encore un dernier effort !"
 feast_tsagaan_sar_events.0252.after_tt: "La course se termine"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.Custom('FR_le_Char_Pi')|U][rider_winner.GetTitledFirstName] fait rapidement faire demi-tour à son cheval, et je reste derrière [rider_winner.Custom('FR_LuiElle')], à respirer de la poussière. Je dois [rider_winner.Custom('FR_LeLa')] regarder franchir la ligne d’arrivée et la foule éclater de joie."
 feast_tsagaan_sar_events.0253.desc_won: "Je fais un dernier effort et mon cheval passe devant [rider_winner.Custom('FR_le_Char_Pi')][rider_winner.GetTitledFirstName]. Je franchis la ligne d’arrivée et la foule est en liesse."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.Custom('FR_le_Char_Pi')|U][horse_rider_1.GetTitledFirstName] et [horse_rider_2.Custom('FR_le_Char_Pi')][horse_rider_2.GetTitledFirstName] gagnent peu à peu de la vitesse, et on ignore pendant longtemps qui va gagner. À la fin, [rider_winner.GetFirstNameNoTooltip] passe soudain devant pour franchir la ligne d’arrivée en premier. La foule est en liesse."
 feast_tsagaan_sar_events.0253.a: "Quel spectacle !"
 feast_tsagaan_sar_events.0253.winner: "Je suis [Select_CString(GetPlayer.IsFemale,'la meilleure','le meilleur')] !"
 feast_tsagaan_sar_events.0253.b: "Impressionnant, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.c: "Je mérite une victoire la prochaine fois."
 feast_tsagaan_sar_events.0253.d: "J’aurais besoin d’[Select_CString(rider_winner.IsFemale,'une cavalière','un cavalier')] comme vous, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Vous gagnez votre pari"
 feast_tsagaan_sar_events.0260.t: "La belle tenue de [drip_haver.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0260.desc: "J’aperçois [drip_haver.Custom('FR_le_Char_Pi')][drip_haver.GetTitledFirstName] de loin et me surprends à admirer, bouche bée, sa tenue sophistiquée. [drip_haver.Custom('FR_IlElle')|U] porte un magnifique [Glossary( 'deel', 'DEEL_GLOSS' )] en soie blanche, orné de plumes douces.\n\n[drip_haver.GetFirstNameNoTooltip] s’approche de moi et sourit d’un air ivre. « Ah, [ROOT.Char.GetFirstNameNoTooltip] ! J’espère que vous portez la paix dans votre cœur ce soir. » Je hoche la tête en signe d’approbation et réfléchis à ce que je devrais dire ensuite."
 feast_tsagaan_sar_events.0260.a: "Je complimente sa tenue."
 feast_tsagaan_sar_events.0260.b_shy: "Je m’éloigne, gêné[ROOT.Char.Custom('FR_E')]."
 feast_tsagaan_sar_events.0260.b: "Je m’excuse et pars."
 friend_tsagaan_sar_compliment: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] noué une amitié après que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] complimenté [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'votre','sa')] tenue."
 feast_tsagaan_sar_events.0270.t: "Défi de boisson"
 feast_tsagaan_sar_events.0270.desc: "[drinker.Custom('FR_le_Char_Pi')|U][drinker.GetTitledFirstName] s’approche de moi en titubant, une coupe d’[Glossary( 'aïrag', 'AIRAG_GLOSS' )] à la main. [drinker.GetSheHe|U] sourit et lève la coupe pour trinquer. « À vous, [ROOT.Char.GetFirstNameNoTooltip] ! » s’exclame-t-[drinker.Custom('FR_IlElle')].\n\nJe prends la coupe et la porte à mes lèvres. L’aïrag est fort et je ressens son effet presque immédiatement. « Je parie que je peux en boire plus que vous », me lance [drinker.GetFirstNameNoTooltip]."
 AIRAG_GLOSS: "L’#bold aïrag#! ou le #bold koumis#! est une boisson traditionnelle mongole et turcique à base de lait de jument fermenté."
 feast_tsagaan_sar_events.0270.win: "Vous buvez beaucoup plus que [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Vous buvez plus que [drinker.GetFirstNameNoTooltip], mais vous en payez le prix"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] vous fait une démonstration"
 feast_tsagaan_sar_events.0270.a: "C’est parti, [drinker.GetFirstNameNoTooltip] !"
 feast_tsagaan_sar_events.0270.b: "J’ai assez bu ce soir."
 feast_tsagaan_sar_events.0270.b_paranoid: "Attendez... qu’est-ce que vous venez de me donner à boire ?"
 feast_tsagaan_sar_events.0280.t: "La sagesse de l’[Select_CString(elder.IsFemale,'Ancienne','Ancien')]"
 feast_tsagaan_sar_events.0280.desc: "Dans un moment de calme, j’aperçois [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName] assis[elder.Custom('FR_E')], seul[elder.Custom('FR_E')] et perdu[elder.Custom('FR_E')] dans ses pensées. Je lui touche doucement l’épaule pour voir [elder.Custom('FR_SilSielle')] est encore éveillé[elder.Custom('FR_E')], et [elder.Custom('FR_IlElle')] sursaute de surprise.\n\n« Ah, [ROOT.Char.GetFirstNameNoTooltip], dit-[elder.Custom('FR_IlElle')] en riant. Pardonnez-moi. J’ai déjà été à trop de ces fêtes, et pourtant je remplis toujours trop ma coupe. J’espère que vous vous amusez bien. » Je m’incline comme il se doit, m’assieds à côté d[elder.Custom('FR_EluiElle')] et nous restons en silence un petit moment ensemble. [elder.Custom('FR_IlElle')|U] m’attrape la main et commence à parler.\n\n« Vous avez un grand potentiel, [ROOT.Char.GetFirstNameNoTooltip]. Si vous me demandez conseil à propos de quelque chose, je répondrai au mieux de mes capacités. »"
 feast_tsagaan_sar_events.0280.a: "« Parlez-moi de ma famille. »"
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U] vous suggère d’agrandir votre famille"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U] vous suggère de renforcer les liens de votre famille"
 feast_tsagaan_sar_events.0280.b: "« Parlez-moi de la guerre. »"
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U] vous suggère de vous concentrer sur la défense de votre terre"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U] vous suggère de vous concentrer sur la conquête de vos ennemis"
 feast_tsagaan_sar_events.0280.c: "« Parlez-moi de mon troupeau. »"
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U] vous suggère de prendre soin de votre troupeau"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U] suggère de le faire migrer"
 feast_tsagaan_sar_events.0280.d: "« Je souhaite simplement profiter de votre compagnie. »"
 feast_tsagaan_sar_events.0290.t: "L’année [ROOT.Char.Custom('GetLunarNewYearAnimal')]"
 feast_tsagaan_sar_events.0290.desc: "La nuit a été longue, les rires et le bruit des coupes qui s’entrechoquent ont longtemps résonné dans l’air. [wise_guy.Custom('FR_le_Char_Pi')|U][wise_guy.GetTitledFirstName] se lève devant la yourte pour trinquer. « Frères et sœurs ! » s’exclame-t-[wise_guy.GetSheHe].\n\n« Alors que la nouvelle lune se lève, nous honorons l’année [ROOT.Char.Custom('GetLunarNewYearAnimal')] et les bénédictions qu’elle apporte. Puissions-nous [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]. » [wise_guy.GetFirstNameNoTooltip] lève sa coupe et les invités en liesse suivent son exemple."
 feast_tsagaan_sar_events.0290.a: "À l’année [ROOT.Char.Custom('GetLunarNewYearAnimal')] !"
 feast_tsagaan_sar_events.0290.b: "Ouah, [wise_guy.GetFirstNameNoTooltip] est très compétent[wise_guy.Custom('FR_E')]."
 feast_tsagaan_sar_events.0300.t: "Un coup de main"
 feast_tsagaan_sar_events.0300.desc: "La soirée touche à sa fin et je me retrouve dans un coin tranquille de la yourte. [cleaner.Custom('FR_le_Char_Pi')|U][cleaner.GetTitledFirstName] fredonne doucement tout en nettoyant à la hâte chaque petite miette laissée. Alors que j’invite mes invités à s’amuser sans avoir à travailler, [cleaner.GetFirstNameNoTooltip] a pris sur [cleaner.Custom('FR_LuiElle')] de nettoyer derrière eux afin de garder l’endroit propre pour la nouvelle année."
 feast_tsagaan_sar_events.0300.a: "Merci pour votre travail acharné, [cleaner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0300.a_tt: "Vous montrez votre gratitude à [cleaner.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0300.b: "Oups, on dirait que vous avez oublié un endroit."
 feast_tsagaan_sar_events.0300.b_tt: "Vous laissez délibérément le chaos derrière vous pour que [cleaner.GetFirstNameNoTooltip] ait à nettoyer"
 feast_tsagaan_sar_events.0300.c: "Oh, c’est gentil."
 feast_tsagaan_sar_events.0310.t: "Confession imprudente"
 feast_tsagaan_sar_events.0310.desc: "« Un cadeau pour [ROOT.Char.GetFirstName] ? Ha ! Je préférerais me faire manger par les corbeaux », se vante [bragger.Custom('FR_le_Char_Pi')][bragger.GetTitledFirstName] en s’adressant [bragger_friend.Custom('FR_au_Char_Pi')][bragger_friend.GetTitledFirstName]. « Chhh ! » dit [bragger_friend.GetFirstNameNoTooltip] entre ses dents avant de regarder dans ma direction. « On ne sait jamais qui peut écouter. »\n\nLa remarque de [bragger_friend.GetFirstNameNoTooltip] arrive trop tard ; j’ai suffisamment entendu ses fanfaronnades pour savoir que [bragger.GetFirstNameNoTooltip] ne m’a offert aucun cadeau cette année."
 feast_tsagaan_sar_events.0310.a: "Il n’y a pas de place pour vous chez moi."
 feast_tsagaan_sar_events.0310.b: "Une offrande est nécessaire pour rester."
 feast_tsagaan_sar_events.0310.b.duel: "Vous essayez de recevoir un cadeau de [bragger.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] cède et choisit un cadeau"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] refuse de vous faire un cadeau"
 feast_tsagaan_sar_events.0310.c: "J’ignorerai ses propos pour cette fois."
 feast_tsagaan_sar_events.0320.t: "Honorer les aînés"
 feast_tsagaan_sar_events.0320.desc: "Avec le temps, la sagesse s’accroît. Des gens sont en vie depuis de nombreuses lunes et partagent leurs histoires de conquêtes et leurs leçons de vie. Leur corps est fragile et leurs sens déclinent, mais leurs esprits sont affûtés et leurs paroles riches d’enseignement.\n\nAlors que leur passage sur terre s’achève, il ne me déplairait pas de leur témoigner mes respects en leur faisant une offrande."
 feast_tsagaan_sar_events.0320.a: "Offrons-leur des cadeaux !"
 feast_tsagaan_sar_events.0320.a_tt: "Chaque [activity_guest|El] de plus de #V 50#! ans :\n$EFFECT_LIST_BULLET$Gagne #p 10#! d’[opinion|El] envers #V vous#!"
 feast_tsagaan_sar_events.0320.b: "Ils sont déjà assez honorés."
 feast_tsagaan_sar_events.0010.t: "Le Tsagaan Sar"
 feast_tsagaan_sar_events.0010.desc: "« [ROOT.Char.GetTitleAsNameNoTooltip], il est temps de rassembler les cadeaux des invités. J’espère que vous êtes prêt[ROOT.Char.Custom('FR_E')] à les recevoir », m’annonce [gift_collector.Custom('FR_le_Char_Pi')][gift_collector.GetTitledFirstName]. [gift_collector.Custom('FR_IlElle')|U] fait un geste vers l’entrée de la yourte, où une file d’invités attendent pour offrir leurs cadeaux.\n\nJ’acquiesce et me prépare pour le reste de la soirée."
 feast_tsagaan_sar_events.0010.a: "Apportez les cadeaux !"
 feast_tsagaan_sar_events.0010.a_tt: "Au total, vous avez reçu :\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#![gold_i] en [gold|El]\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#![herd_i] en [herd|El]\n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#![piety_i] en [piety|El] \n$EFFECT_LIST_BULLET$ #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#![prestige_i] en [prestige|El]"
