 mpo_decisions_events.0020.b: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', target_2)], [target_2.GetFirstNameNoTooltip] de [target_2.GetPrimaryTitle.GetNameNoTierNoTooltip]."
