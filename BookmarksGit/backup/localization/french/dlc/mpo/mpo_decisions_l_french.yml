 mpo_decisions_events.0020.t: "Présentation de l’héritier"
 mpo_decisions_events.0020.desc: "Le sang de mon sang, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', loc_heir)] [heir.GetFirstName], devra un jour réclamer la loyauté de toute la Maison [ROOT.Char.GetHouse.GetName] – et celle de bien d’autres personnes. Sans amis forts pour [heir.Custom('FR_LeLa')] soutenir, sa voix risque de ne pas être entendue.\n\nAlors que nous montons à cheval, je passe en revue ceux qui me sont fidèles."
 mpo_decisions_events.0020.desc_multiple: "[target_1.Custom('FR_le_Char_Pi')|U][target_1.GetTitledFirstName] lui fera certainement une place près de son propre feu, mais qui doit-[heir.Custom('FR_IlElle')] impressionner le plus ?"
 mpo_decisions_events.0020.desc_one: "Ils sont peu nombreux, et il n’y a qu’une personne en qui j’ai vraiment confiance..."
