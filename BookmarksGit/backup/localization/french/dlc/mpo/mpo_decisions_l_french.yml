 introduce_heir_decision_desc: "Si [Select_CString(ROOT.Char.GetPlayerHeir.IsFemale,'ma successeure','mon successeur')] doit maîtriser sa propre destinée, [ROOT.Char.GetPlayerHeir.Custom('FR_IlElle')] a besoin d’amis honorables. Je dois m’assurer que son visage soit connu et que sa voix soit écoutée dans les maisons des puissants.\n\n[ROOT.Char.GetPlayerHeir.Custom('FR_CeluiCelle')|U] qui se tient seul[ROOT.Char.GetPlayerHeir.Custom('FR_E')] sous le ciel est voué[ROOT.Char.GetPlayerHeir.Custom('FR_E')] à la mort."
