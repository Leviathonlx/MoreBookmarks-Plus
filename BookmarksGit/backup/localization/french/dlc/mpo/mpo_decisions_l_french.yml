 mpo_decisions_events.0022.t: "Visiteurs de [root_scope.GetCapitalLocation.GetNameNoTooltip]"
 mpo_decisions_events.0022.desc_intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', root_scope)], [root_scope.Custom('FR_le_Char_Pi')][root_scope.GetTitledFirstName], est venu[root_scope.Custom('FR_E')] à [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], son [Select_CString(heir.IsFemale,'héritière','héritier')] [heir.Custom('ComplimentAdjective')], m’embrasse.\n\nTandis que je passe ma [Glossary( 'khatag', 'KHATAG_GLOSS' )] en peau d’agneau autour de mon annulaire et offre son extrémité en guise de bienvenue,"
 KHATAG_GLOSS: "Une écharpe de cérémonie en soie ou en peau d’agneau, synonyme de respect. Elle sert de cadeau, de signe de bienvenue et d’offrande dans les lieux sacrés. Le #G khatag#! vient du Tibet, mais a été adopté par les bouddhistes et les tengristes dans la steppe eurasienne."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip] parle de la noblesse de s[root_scope.Custom2('FR_RelationToMe_OnA', loc_heir)] : « [Select_CString(heir.IsFemale,'Une femme','Un homme')] digne de sa culture [heir.GetCulture.GetName] et dont le destin est tracé d’avance ! J’ai parlé à [heir.GetFirstNameNoTooltip] de votre beau règne. [heir.GetSheHe|U] veut mieux vous connaître, mieux encore que moi. »"
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip] dit : « Qui se ressemble s’assemble ! Parlons de pouvoir et de clans. Nous pouvons faire ensemble ce que nous aimons vraiment. »"
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip] m’invite à me rendre sur un terrain dégagé. « Nous maîtrisons le même sport ! Affrontons-nous dans la tradition [ROOT.Char.GetCulture.GetName] pendant que nous parlons clans et pouvoir ! »"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip] rit. « [heir.GetFirstNameNoTooltip] vous ressemble grandement ! Je ne cesse de lui répéter : seul[ROOT.Char.Custom('FR_E')] vous pouvez vraiment [heir.Custom('FR_LeLa')] comprendre et [heir.Custom('FR_LeLa')] soutenir ! »"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip] saisit fermement mon épaule.\n\n« Pour m[heir.Custom2('FR_RelationToMeShort_OnA', root_scope)], vous êtes le cheval fidèle qui ne s’égare jamais. Mais resterez-vous à nos côtés dans les années à venir ? Viendrez-vous me trouver lorsque sa dernière heure sera venue ? »"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] nous remet, à moi et à [heir.GetFirstNameNoTooltip] des [Glossary( 'deels', 'DEEL_GLOSS' )] en cachemire et les rênes de deux chevaux blancs. « Que votre amitié soit aussi grande que votre richesse. Car seule l’amitié peut accroître la richesse », dit-[root_scope.GetSheHe]."
 DEEL_GLOSS: "Cette tunique enroulée est le vêtement traditionnel du peuple des steppes, porté aussi bien par les hommes que par les femmes."
 mpo_decisions_events.0022.desc_outro: "\n\nLes invités continuent de raconter comment [heir.GetFirstNameNoTooltip] dirigera un jour la Maison [root_scope.GetHouse.GetName]... et qu’il y aura toujours une place d’honneur pour moi dans s[root_scope.Custom('FR_ResidenceBuilding_OnA')]."
 mpo_decisions_events.0022.a: "« À bas les mots ! Nous allons sceller le lien par le sang ! »"
 mpo_decisions_events.0022.b: "« Pour son avenir promis, j’obéis volontiers [root_scope.Custom('FR_au_Char_L')][root_scope.GetTitleAsNameNoTooltip|l] ! »"
 mpo_decisions_events.0022.c: "« Puissiez-vous revenir souvent vous asseoir près de mon feu. »"
 mpo_decisions_events.0022.d: "Nous parlerons un peu, à la satisfaction de tous. Pas plus que cela."
 cultural_acceptance_friendly_visit: "Visites amicales entre nobles"
 mpo_decisions_events.0023.t: "Plus que de simples coutumes"
 mpo_decisions_events.0023.desc: "Les dernières braises s’éteignent.\n\nNous avons festoyé et bavardé jusque tard dans la nuit, réveillant des enfants endormis par nos rires et les effrayant par nos chants de gorge. Je dois à peine chanter – ou dire quelque chose – pendant que [friendship_target.Custom('FR_le_Char_Pi')][friendship_target.GetTitledFirstName] et [heir.GetFirstName] parlent de la fête du jour et rêvent de ce qui va suivre.\n\nCette nuit-là, j’ai conduit deux nobles âmes à l’amitié."
 mpo_decisions_events.0023.desc_fail: "Les dernières braises s’éteignent.\n\nLes rires sont doux, les paroles polies mais fugaces comme des oiseaux. Malgré tous mes efforts, [friendship_target.GetFirstName] semble insensible à mon hériti[heir.Custom('FR_ErEre')].\n\nJ’espère qu’[friendship_target.Custom2('FR_IlsElles', heir)] pourront être [Select_CString(And(friendship_target.IsFemale, heir.IsFemale), 'amies', 'amis')] quand je ne serai plus que poussière et os."
 mpo_decisions_events.0023.desc_accidental_friend: "Peut-être que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', accidental_friend)], qui semble être très apprécié[accidental_friend.Custom('FR_E')] par [friendship_target.Custom('FR_le_Char_Pi')][friendship_target.GetTitledFirstName], conduira [heir.GetFirstName] sur cette voie !"
 mpo_decisions_events.0023.a: "Un fidèle soutien pour [heir.GetFirstNameNoTooltip]."
 mpo_decisions_events.0023.a_fail: "Une déconvenue, mais la nuit est tout de même réjouissante."
 EVENT_WINDOW_OPTION_AVAILABLE_HASTILUDER: "Cette option est disponible en raison de l’expérience de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]"
 study_commander_trait_decision: "Maîtriser l’art du commandement"
 study_commander_trait_decision_desc: "Le peuple de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] est le miroir de son dirigeant. Je ne peux pas rester les bras croisés pendant que mes sujets meurent pour ma terre et que mes commandants n’apprennent pas de leurs erreurs. Je dois prendre les rênes et les mener vers la grandeur."
 study_commander_trait_decision_tooltip: "Gain de [stress|El] en échange d’une chance de gagner un [commander_trait|El]"
 study_commander_trait_decision_confirm: "Vers la victoire !"
 study_commander_trait_decision_effect: "Vous embarquerez pour un voyage [Concept('stress','stressant')|E] afin d’avoir une chance de gagner un [commander_trait|El]"
 mpo_decisions_events.0200.t: "$study_commander_trait_decision$"
 mpo_decisions_events.0200.desc: "Je vais à l’armurerie, je choisis une bonne lame sur le râtelier. Je regarde les troupes, leurs mouvements, leur ivresse et leur manque de discipline. Avant de pouvoir être dégoûté[ROOT.Char.Custom('FR_E')], je dois apprendre à les diriger. Pourquoi obéir à la loi si la loi ne vous obéit pas ?\n\nEn partant, je remarque que [commander_trait_mentor.Custom('FR_le_Char_Pi')][commander_trait_mentor.GetTitledFirstName] m’observe de loin. C’est [Select_CString(commander_trait_mentor.IsFemale,'une combattante','un combattant')] hors pair, même si les faibles l’entourent dans cette armurerie. [commander_trait_mentor.Custom('FR_IlElle')|U] pourrait peut-être m’enseigner l’une ou l’autre chose."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U] m’a déjà aidé[ROOT.Char.Custom('FR_E')] dans cette entreprise, je devrais donc [commander_trait_mentor.Custom('FR_LeLa')] consulter à nouveau."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U] a déjà aidé d’autres personnes dans cette entreprise et a une bonne réputation."
 mpo_decisions_events.0200.mentor: "On dirait qu’[commander_trait_mentor.GetSheHe] va avoir un nouvel élève."
 mpo_decisions_events.0200.my_mentor: "Nous nous retrouvons, [commander_trait_mentor.GetTitledFirstName]."
 mpo_decisions_events.0200.mentor_flavor: "Vous sollicitez l’aide [commander_trait_mentor.Custom('FR_du_Char_Pi')][commander_trait_mentor.GetTitledFirstNameNoTooltip] dans votre quête pour devenir un meilleur commandant."
 mpo_decisions_events.0200.mentor_traits: "En raison des [commander_traits|El] [commander_trait_mentor.Custom('FR_du_Char_Pi')][commander_trait_mentor.GetTitledFirstName] :"
 study_commander_trait_bonus: "En raison de vos [traits|El] :"
 mpo_decisions_events.0200.a: "Je dois le faire seul[ROOT.Char.Custom('FR_E')]."
 mpo_decisions_events.0200.alone: "Votre voyage sera un peu plus #bold imprévisible#! et #bold désordonné#!"
 mpo_decisions_events.0200.martial: "Ma réflexion stratégique est de premier ordre – c’est suffisant."
 mpo_decisions_events.0200.martial_flavor: "Le chemin de la victoire se parcourt seul, mais vous serez #bold guidé#! par les connaissances de la science militaire."
 mpo_decisions_events.0200.learning: "Je préfère apprendre des annales de l’histoire et de la sagesse des érudits."
 mpo_decisions_events.0200.learning_flavor: "Votre #bold guide#! sera la sagesse des batailles passées et les souvenirs des grands chefs militaires."
 mpo_decisions_events.0200.intrigue: "Je serai plus rusé[ROOT.Char.Custom('FR_E')] que mes ennemis et aurai toujours une longueur d’avance."
 mpo_decisions_events.0200.intrigue_flavor: "Votre #bold guide#! sera votre propre ruse et votre capacité à écouter ce qui se murmure à la Cour et sur le champ de bataille."
 mpo_decisions_events.0201.t: "Les épreuves du commandement"
 mpo_decisions_events.0201.desc_intro: "Le véritable apprentissage a commencé. Il est temps de regarder mes forces et mes faiblesses. Je suis souvent [ROOT.Char.Custom('DescriptorNegativeStandalone')], mais ce péché ne doit pas causer ma perte.\n\nIl est temps de travailler sur mon point faible."
 mpo_decisions_events.0201.desc_mentor: "\n\n« Chaque bataille est particulière, [ROOT.Char.GetFirstName], dit [commander_trait_mentor.Custom('FR_le_Char_Pi')][commander_trait_mentor.GetTitledFirstNameNoTooltip]. Soyez préparé[ROOT.Char.Custom('FR_E')] à toute éventualité. L’ennemi n’attendra pas que vous soyez prêt[ROOT.Char.Custom('FR_E')]. Dites-moi, quelle est votre faiblesse sur le champ de bataille ? »"
 mpo_decisions_events.0201.martial_1: "Sur le terrain, je suis un[ROOT.Char.Custom('FR_E')] parmi d’autres. Mais seul[ROOT.Char.Custom('FR_E')], je suis faible."
 study_commander_trait_option_mentor_desc: "Vous affrontez [commander_trait_mentor.Custom('FR_le_Char_Pi')][commander_trait_mentor.GetTitledFirstNameNoTooltip]"
 study_commander_trait_option_success: "Vous apprenez beaucoup de votre épreuve"
 study_commander_trait_option_success_ok: "Vous avancez dans votre formation"
 study_commander_trait_option_fail: "Vous n’avez pas encore tout à fait compris"
 study_commander_trait_option_fail_ok: "Vous n’avez pas progressé dans la maîtrise du commandement"
 mpo_decisions_events.0201.martial_1_mentor_success: "Vous battez [commander_trait_mentor.Custom('FR_le_Char_Pi')][commander_trait_mentor.GetTitledFirstNameNoTooltip] en duel"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.Custom('FR_le_Char_Pi')|U][commander_trait_mentor.GetTitledFirstNameNoTooltip] vous bat"
 mpo_decisions_events.0201.martial_1_flavor: "Votre faiblesse est votre incapacité à vous battre seul[ROOT.Char.Custom('FR_E')]"
 mpo_decisions_events.0201.martial_1_tt: "Pour améliorer vos compétences en duel, entraînez-vous avec un soldat de la caserne"
 mpo_decisions_events.0201.martial_1_success: "Vous battez votre adversaire"
 mpo_decisions_events.0201.martial_1_fail: "Le soldat vous bat"
 mpo_decisions_events.0201.martial_2: "Je dois apprendre à me battre avec les autres."
 mpo_decisions_events.0201.martial_2_flavor: "Votre faiblesse est votre incapacité à vous battre avec les autres"
 mpo_decisions_events.0201.martial_2_tt: "Vous rassemblez un groupe de soldats pour pratiquer des formations dans la cour"
 mpo_decisions_events.0201.martial_2_success: "Vous menez une défense impénétrable"
 mpo_decisions_events.0201.martial_2_fail: "Vos soldats sont désorganisés et facilement vaincus"
 mpo_decisions_events.0201.learning_1: "Connaître l’adversaire est la moitié de la bataille, naviguer sur le terrain en est une autre."
 mpo_decisions_events.0201.learning_1_flavor: "Votre faiblesse réside dans le manque de connaissances du terrain"
 mpo_decisions_events.0201.learning_1_tt: "Vous parcourez les terres, à la recherche du meilleur endroit pour vous établir."
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.Custom('FR_le_Char_Pi')|U][commander_trait_mentor.GetTitledFirstNameNoTooltip] vous accompagne dans votre enquête"
 mpo_decisions_events.0201.learning_1_success: "Vous trouvez l’endroit idéal pour les embuscades et les défenses"
 mpo_decisions_events.0201.learning_1_fail: "Vous vous perdez"
 mpo_decisions_events.0201.learning_2: "Les armes donnent le plus grand avantage, si vous pouvez les utiliser."
 mpo_decisions_events.0201.learning_2_flavor: "Vous souhaitez améliorer vos connaissances en armement et engins de siège"
 mpo_decisions_events.0201.learning_2_tt: "Vous étudiez les progrès de l’armement et comment ils peuvent être utilisés à votre avantage"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.Custom('FR_le_Char_Pi')|U][commander_trait_mentor.GetTitledFirstNameNoTooltip] explique les subtilités des armes"
 mpo_decisions_events.0201.learning_2_success: "Vous êtes capable de manier les armes plus efficacement et pourriez même améliorer celles que vous possédez."
 mpo_decisions_events.0201.learning_2_fail: "Les changements historiques sont trop nombreux pour que vous puissiez les comprendre"
 mpo_decisions_events.0201.intrigue_1_flavor: "Vous voulez améliorer votre capacité à rassembler ou à manipuler vos ennemis et alliés."
 mpo_decisions_events.0201.intrigue_1: "Je dois comprendre le raisonnement des gens."
 mpo_decisions_events.0201.intrigue_1_tt: "Vous rassemblez un groupe de paysans et essayez de les convaincre d’exécuter vos ordres"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.Custom('FR_le_Char_Pi')|U][commander_trait_mentor.GetTitledFirstNameNoTooltip] vous donne des conseils sur la manipulation"
 mpo_decisions_events.0201.intrigue_1_success: "La foule est convaincue, malgré ses réticences initiales"
 mpo_decisions_events.0201.intrigue_1_fail: "Personne ne semble écouter ce que vous dites"
 mpo_decisions_events.0201.intrigue_2: "Parfois, la meilleure façon de gagner est de ne pas se battre du tout."
 mpo_decisions_events.0201.intrigue_2_flavor: "Vous souhaitez améliorer votre capacité à éviter les conflits"
 mpo_decisions_events.0201.intrigue_2_tt: "Vous essayez de convaincre une foule de déposer les armes"
 mpo_decisions_events.0201.intrigue_2_success: "La foule accepte vos conditions et vous évitez une bagarre"
 mpo_decisions_events.0201.intrigue_2_fail: "La foule n’est que plus agacée par vos paroles"
 mpo_decisions_events.0201.none_1: "Personne ne suit quelqu’un qui le laisse mourir de faim."
 mpo_decisions_events.0201.none_1_flavor: "Vous souhaitez apprendre à rationner plus efficacement les provisions"
 mpo_decisions_events.0201.none_1_tt: "Vous réfléchissez aux meilleurs moyens de nourrir vos soldats"
 mpo_decisions_events.0201.none_1_success: "La nourriture est abondante et vos soldats sont bien nourris"
 mpo_decisions_events.0201.none_1_fail: "Votre plan se retourne contre vous et vos soldats ont faim"
 mpo_decisions_events.0201.none_2: "Être fort est la première étape."
 mpo_decisions_events.0201.none_2_flavor: "Vous souhaitez améliorer votre force physique"
 mpo_decisions_events.0202.t: "Tournure inattendue"
 mpo_decisions_events.0202.desc_battlefield: "Au retour du champ de bataille,"
 mpo_decisions_events.0202.desc_study: "Au retour de mes études,"
 mpo_decisions_events.0202.desc_terrain: "Au retour de mon voyage,"
 mpo_decisions_events.0202.desc_town: "Au retour de la ville,"
 mpo_decisions_events.0202.desc: "je suis accueilli[ROOT.Char.Custom('FR_E')] par [situation_alerter.Custom('FR_le_Char_Pi')][situation_alerter.GetTitledFirstName]. [situation_alerter.Custom('FR_IlElle')|U] commence à me parler d’un événement récent qui, selon [situation_alerter.Custom('FR_LuiElle')], pourrait m’intéresser."
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U] décrit un endroit non loin d’ici.\n\n« Et un groupe de bandits y a élu domicile », déclare-t-[situation_alerter.GetSheHe]. « En cause :"
 mpo_decisions_events.0202.desc_1_outro: "L’armée régulière n’avait aucune chance ! » s’exclame-t-[situation_alerter.GetSheHe]."
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U] me parle d’une forteresse qui a été assiégée et de la façon dont les défenseurs ont rapidement perdu du terrain. « Une charge de trébuchet et les murailles se sont effondrées, me dit-[situation_alerter.Custom('FR_IlElle')] avec excitation. Le seigneur assiégé a vite capitulé. »"
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U] me parle d’un groupe d’officiers et de soldats mécontents qui sont devenus des traîtres et ont élaboré un plan pour éliminer leur commandant. « Et au milieu de la nuit, il a été poignardé ! raconte-t-[situation_alerter.Custom('FR_IlElle')]. Le commandant ne s’est douté de rien. »"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip] s’éclaircit la gorge : « Alors, qu’auriez-vous fait ? »"
 mpo_decisions_events.0202.martial_situation_1: "J’aurais étudié le terrain et l’aurais utilisé à mon avantage."
 mpo_decisions_events.0202.martial_situation_1_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] à quel point il est important de connaître le terrain sur lequel vous combattez"
 mpo_decisions_events.0202.learning_situation_1: "D’où venaient les bandits ?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que connaître l’ennemi est la première étape pour le vaincre"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip] acquiesce de la tête"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip] me regarde d’un air dubitatif"
 mpo_decisions_events.0202.intrigue_situation_1: "Des bandits ? J’aurais utilisé leur cupidité contre eux."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "Vous montrez à [situation_alerter.GetFirstNameNoTooltip] comment exploiter la faiblesse d’un ennemi"
 mpo_decisions_events.0202.none_situation_1: "Ils n’auraient jamais brisé mes défenses !"
 mpo_decisions_events.0202.none_situation_1_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que la meilleure façon de vaincre un ennemi est d’être préparé"
 mpo_decisions_events.0202.martial_situation_2: "Pourquoi se blottir derrière les murs ? Il fallait détruire cette abomination !"
 mpo_decisions_events.0202.martial_situation_2_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez détruit le matériel de siège par la force"
 mpo_decisions_events.0202.learning_situation_2: "Chaque arme a ses faiblesses."
 mpo_decisions_events.0202.learning_situation_2_flavor: "Vous proposez d’étudier la conception des armes de siège, à la recherche d’une faiblesse, voire d’une innovation."
 mpo_decisions_events.0202.intrigue_situation_2: "Si leur force réside dans l’arme, il faut la leur enlever"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "Vous suggérez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez saboté le matériel de siège"
 mpo_decisions_events.0202.none_situation_2: "Évacuez les civils et laissez les murs s’effondrer."
 mpo_decisions_events.0202.none_situation_2_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez sauvé les gens et laissé la forteresse à l’ennemi"
 mpo_decisions_events.0202.martial_situation_3: "Rassemblez tous les loyalistes ! Eux seuls doivent s’en charger !"
 mpo_decisions_events.0202.martial_situation_3_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que vous n’auriez pas perdu de temps pour arrêter les traîtres"
 mpo_decisions_events.0202.learning_situation_3: "Apprenez leur plan et assurez-vous qu’il échoue."
 mpo_decisions_events.0202.learning_situation_3_flavor: "Vous suggérez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez décortiqué le plan de l’ennemi et trouvé un moyen de le contrecarrer à distance"
 mpo_decisions_events.0202.intrigue_situation_3: "Feignez une alliance avec les traîtres et brisez-les de l’intérieur."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "Vous suggérez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez infiltré les traîtres et saboté leurs plans"
 mpo_decisions_events.0202.none_situation_3: "Faites connaître à tous les plans des lâches !"
 mpo_decisions_events.0202.none_situation_3_flavor: "Vous expliquez à [situation_alerter.GetFirstNameNoTooltip] que vous auriez dénoncé les traîtres et laissé le peuple décider de son sort"
 mpo_decisions_events.0203.t: "Les moments calmes"
 mpo_decisions_events.0203.desc_intro: "Mes pensées dérivent loin du champ de bataille et je me retrouve dans un endroit calme. Je suis seul[ROOT.Char.Custom('FR_E')] et n’entends que le bruissement des feuilles dans le vent."
 mpo_decisions_events.0203.desc: "Au combat, le sang coule et d’innombrables vies sont perdues. Mais ce n’est pas en vain ou pour le plaisir. Dans ces moments-là, j’estime qu’il est de mon devoir de me souvenir des visages de ceux qui sont tombés au combat et des noms des survivants.\n\nPour qui le fais-je et pourquoi ?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.Custom('FR_le_Char_Pi')|U][commander_trait_mentor.GetTitledFirstNameNoTooltip] s’assoit à côté de moi et me regarde attentivement. « Je vois bien que quelque chose vous tracasse, dit-[commander_trait_mentor.Custom('FR_IlElle')], mais demandez-vous pour qui et pourquoi vous vous battez. »"
 mpo_decisions_events.0203.a: "Pour que [heir_person.Custom('FR_le_Char_Pi')][heir_person.GetTitledFirstName] puisse régner comme je l’ai fait."
 mpo_decisions_events.0203.b: "Pour que je retrouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', love_person)] [love_person.GetFirstName]."
 mpo_decisions_events.0203.c: "Pour tuer mes ennemis."
 mpo_decisions_events.0203.c_rival: "Pour mon propre bien. Tant que je vivrai, je me réjouirai de la mort [hate_person.Custom('FR_du_Char_Pi')][hate_person.GetTitledFirstName]."
 mpo_decisions_events.0203.d: "Pour la gloire de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] !"
 mpo_decisions_events.0203.d_landless: "Pour les gens que je dirige."
 mpo_decisions_events.0203.e: "En l’honneur [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 mpo_decisions_events.0203.sentiment: "Puisque [target_person.GetFirstName] rend la pareille :"
 mpo_decisions_events.0203.dread: "En raison de votre [dread|El] :"
 mpo_decisions_events.0203.prestige: "En raison de votre [prestige_level|El] :"
