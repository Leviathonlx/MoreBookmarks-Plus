 mpo_decisions_events.0400.t: "La paix dans le pays"
 mpo_decisions_events.0400.desc: "« ... des épices d’Extrême-Orient ! », « Les piments les plus forts, tout droit sortis de l’antre du dragon ! », « La soie la plus fine, aux couleurs les plus éclatantes ! »\n\nLes marchands crient et font signe à tous ceux prêts à les écouter vanter leurs marchandises.\n\n« Il en est ainsi partout, [ROOT.Char.GetTitleAsNameNoTooltip] », dit [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] en s’inclinant. « Le monde entier se trouve désormais sous les ailes de la dynastie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. Vos villes prospères attirent des gens des quatre coins du monde. »"
 mpo_decisions_events.0400.a: "Gardez les portes ouvertes."
 mpo_desperate_stance_decision: "Prendre des mesures désespérées"
 mpo_desperate_stance_decision_desc: "La terre est stérile. Les veaux meurent dans le ventre de leur mère, avant même de voir la lumière du jour. Des chevaux aussi maigres que des brindilles s’écroulent dans un bruit de craquement.\n\nIl n’y a qu’une seule issue : partir."
