 mpo_decisions_events.0004.t: "La naissance d’un [new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|l]"
 mpo_decisions_events.0004.desc: "Autrefois, nous régnions selon notre volonté et nos bandes guerrières n’obéissaient à personne d’autre. Aujourd’hui, nous ployons le genou, non pas en tant que vaincus, mais en tant que vassaux.\n\nCe qui était autrefois une assemblée de pairs est devenu un [new_king_ruler.GetPrimaryTitle.GetTierAsName|l], et nos lames sont redevables [new_king_ruler.Custom('FR_au_Char_Pi')][new_king_ruler.GetTitledFirstNameNicknamed] – premier parmi ses pairs...\n\nNotre [new_king_ruler.GetPrimaryTitle.GetTierAsName|l] peut durer, ou tomber, comme toutes les choses le font."
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "Je ne veux pas être impliqué[ROOT.Char.Custom('FR_E')]."
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "Autrefois, nous étions des bandes guerrières que seule la nécessité réunissait, notre unité était aussi éphémère que les saisons. Aujourd’hui, nous sommes unis.\n\nLes guerriers qui chevauchaient à mes côtés s’agenouillent maintenant devant mon trône.\n\nQu’ils chantent mon nom à ma grande table : notre [new_king_ruler.GetPrimaryTitle.GetTierAsName|l] resplendit et j’en suis [Select_CString(ROOT.Char.IsFemale,'la souveraine','le souverain')]."
 mpo_decisions_events.0005.a: "Puissions-nous prospérer ensemble !"
