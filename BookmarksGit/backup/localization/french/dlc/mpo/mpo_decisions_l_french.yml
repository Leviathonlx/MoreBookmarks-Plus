 mpo_decisions_events.0500.t: "Mesures désespérées"
 mpo_decisions_events.0500.desc: "Des couches de glace recouvrent l’herbe qui se dessèche, le museau du bétail est maintenant à vif à force d’essayer de l’atteindre.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))], [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName], très amaigri[courtier.Custom('FR_E')] s’approche :\n\n« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], votre peuple se meurt à chaque lever de soleil, délivrez-nous de cet enfer vide. »"
