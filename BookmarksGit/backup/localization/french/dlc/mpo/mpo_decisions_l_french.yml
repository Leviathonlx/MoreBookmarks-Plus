 mpo_decisions_events.0021.t: "La coutume de l’accueil"
 mpo_decisions_events.0021.desc_intro: "Alors qu’[friendship_target.Custom('FR_IlElle')] s’occupe de la nourriture et de la boisson de l’accueil,"
 mpo_decisions_events.0021.desc_warm: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', friendship_target)], [friendship_target.Custom('FR_le_Char_Pi')][friendship_target.GetTitledFirstName], semble se demander quoi faire de nous. [friendship_target.GetSheHe|U] nous montre la prise du jour et nous parlons des grandes chasses du passé. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', loc_heir)] n’a pas grand-chose à dire et se contente de sourire."
 mpo_decisions_events.0021.desc_cold: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', friendship_target)], [friendship_target.Custom('FR_le_Char_Pi')][friendship_target.GetTitledFirstName], semble blême et impassible. Bien que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', heir)] [heir.GetFirstName] connaisse mon souhait, [heir.Custom('FR_IlElle')] [heir.Custom('quirk_pos_present')] puis savoure silencieusement la chaleur du feu."
 mpo_decisions_events.0021.desc: "\n\nC’est à moi de conduire ces deux chevaux dans le même enclos, afin que leur union me survive..."
 mpo_decisions_events.0021.a.success: "Vous aidez [friendship_target.GetFirstNameNoTooltip] à reconnaître le côté noble de [heir.GetFirstNameNoTooltip]"
 mpo_decisions_events.0021.a: "Seules mes paroles peuvent les rapprocher."
