 leave_confederation_decision_desc: "J’ai assez défendu mes co-confédérés. Dorénavant j’avancerai seul[ROOT.Char.Custom('FR_E')]. Et si la Confédération ne peut survivre sans moi, elle mérite l’oubli !"
