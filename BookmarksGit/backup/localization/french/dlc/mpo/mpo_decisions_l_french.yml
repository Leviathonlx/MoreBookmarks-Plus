 confederation_kingdom_decision_desc: "Ce qui était autrefois un lien de nécessité – des guerriers qui avaient juré de résister ensemble à la tempête – doit maintenant devenir quelque chose de plus grand. Les chefs de bande doivent devenir des seigneurs, les petits chefs des vassaux et la confédération doit être unie sous une seule bannière."
