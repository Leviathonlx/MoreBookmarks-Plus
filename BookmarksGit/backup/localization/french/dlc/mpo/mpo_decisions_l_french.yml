 mpo_pax_mongolica_decision: "Faire la $mpo_nomad_legacy_5_name|l$"
 mpo_pax_mongolica_decision_desc: "La splendeur de nos dynasties resplendit sur la Grande Steppe. Des villes fleuriront là où il n’y avait que des cendres.\n\nDes avant-postes seront construits, chantant les louanges de la compassion du khan des khans."
