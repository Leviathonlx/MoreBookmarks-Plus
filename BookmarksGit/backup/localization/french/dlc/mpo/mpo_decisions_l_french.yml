 mpo_decisions_events.0120.desc.intro: "Le temps est venu de transformer mon campement en bien plus : un peuple qui parcourt la steppe au gré des saisons.\n\n« J’espère que cette terre sera à votre convenance », nous dit [Select_CString(herder.IsFemale,'la bergère','le berger')] qui a conduit les siens avant nous en nous accueillant dans sa tente."
