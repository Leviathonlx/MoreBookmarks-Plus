 mpo_decisions_events.0001.t: "Rassembler les tribus"
 mpo_decisions_events.0001.desc: "Si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], notre [ROOT.Char.GetPrimaryTitle.GetTierAsName] peut être brisé aussi facilement que la tige d’une flèche solitaire ! [home_kingdom.GetNameNoTier] n’est pas seulement notre maison – des tribus guerrières y vivent, et parmi elles se trouvent les redoutables [threat.GetCulture.GetCollectiveNoun] menés par [threat.Custom('FR_le_Char_Pi')][threat.GetTitledFirstName].\n\nMais si les flèches de mon peuple étaient liées à celles de nos amis et de nos parents, nos ennemis seraient-ils encore capables de nous repousser ?\n\n#EMP Frères, sœurs – ne servez aucun maître, devenez la voix de votre tribu ! Une voix qui fera trembler [threat.Custom('FR_le_Char_Pi')][threat.GetTitledFirstNameNoTooltip] et le monde entier !#!"
