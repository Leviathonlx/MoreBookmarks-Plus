 mpo_decisions_events.0002.t: "Sortie de la confédération"
 mpo_decisions_events.0002.desc: "Les voix de la [confederation.GetName] crient de peur au fur et à mesure que la nouvelle se répand : [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] en a fini avec elle !\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "Sur quelle force ces faibles peuvent-ils compter désormais ? La pitié de qui ? La paix de qui ? La confédération ne peut que sombrer dans le chaos.\n\nLa prospérité sera celle de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 mpo_decisions_events.0002.desc_confederation_done: "Puisque seul[other_confederate.Custom('FR_E')] [other_confederate.GetTitledFirstName] maintient son serment, la confédération n’existe plus. La paix et la prospérité n’existent plus que pour les forts."
 mpo_decisions_events.0002.a: "Je suis tout ce dont mon peuple a besoin."
 mpo_decisions_events.0003.t: "Le départ de la Confédération"
 mpo_decisions_events.0003.desc: "Mon peuple appréhende les conséquences du départ [leaver.Custom('FR_du_Char_Pi')][leaver.GetTitledFirstName] de la Confédération et du reniement de sa promesse de rester à nos côtés. Nous ne chevaucherons plus avec [leaver.GetPrimaryTitle.GetNameNoTier] contre les grands et les puissants.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "La [confederation.GetName] est affaiblie, mais nous survivrons."
 mpo_decisions_events.0003.desc_confederation_done: "Comme moi seul[ROOT.Char.Custom('FR_E')] reste fidèle à mon serment, la Confédération est dissoute."
 mpo_decisions_events.0003.a: "Quelle trahison !"
