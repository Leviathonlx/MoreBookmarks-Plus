 mpo_decisions_events.0300.t: "Le rituel de la terre"
 mpo_decisions_events.0300.desc: "[shaman.Custom('FR_le_Char_Pi')|U][shaman.GetTitledFirstName] regarde vers le ciel, récitant des vers louant sa dévotion envers [shaman.GetFaith.FertilityGodName].\n\n« Souvenons-nous à présent comment ceux qui nous ont précédés ont pris soin de cette terre », dit-[shaman.GetSheHe], invitant les autres à partager leurs conseils.\n\n« Qu’ont appris nos grands-pères à propos du jeune agneau ? Et que disaient nos grands-tantes à propos de la terre ? »"
