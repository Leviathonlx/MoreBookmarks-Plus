 mpo_gok_world_conquest_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetName] s’étend plus loin que notre grand pays d’herbe, que les lacs salés, que ce dont ont rêvé les nomades.\n\nTout cela a été gagné à dos de cheval, mais ce n’est que depuis un trône que tout cela peut être tenu et gouverné. De là, comme [ROOT.Char.GetFaith.CreatorName], je dois regarder dehors et assister à la création d’un univers régit par la loi [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], une nouvelle sagesse et le règne éternel [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]."
