 mpo_nomad_events.1091.t: "Le sort de la veuve"
 mpo_nomad_events.1091.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_husband'))|l] est mort[dead_husband.Custom('FR_E')]. [dead_husband.GetFirstName] appartient à la brise. Sa veuve, [widow.Custom('FR_le_Char_Pi')][widow.GetTitledFirstName], qui fait partie de notre famille depuis qu’elle est entrée dans la yourte de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_husband'))|l], se lamente et pleure.\n\nSon cœur appartient peut-être à la famille [ROOT.Char.GetHouse.GetName], mais sa place parmi nous, sa protection, dépendent maintenant de moi... de mon devoir de reprendre ce que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_husband'))] a laissé derrière [dead_husband.Custom('FR_LuiElle')].\n\n"
 mpo_nomad_events.1091.desc.marry: "Nos coutumes m’obligent à épouser [widow.Custom('FR_le_Char_Pi')][widow.GetTitledFirstNameNoTooltip]."
 mpo_nomad_events.1091.desc.concubine: "Nos coutumes m’obligent à prendre [widow.Custom('FR_le_Char_Pi')][widow.GetTitledFirstNameNoTooltip] comme concubine."
 mpo_nomad_events.1091.a: "#EMP Au moins, [widow.GetSheHe] est mienne !#!"
 mpo_nomad_events.1091.a.flavor: "La femme de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_husband'))|l], #EMP une déesse#!, mérite toute ma dévotion."
 mpo_nomad_events.1091.b: "Notre mariage plaira [widow_relative.Custom('FR_au_Char_Pi')][widow_relative.GetTitledFirstNameNoTooltip]..."
 mpo_nomad_events.1091.b.flavor: "... et moi. Ce mariage me fera du bien."
 mpo_nomad_events.1091.c: "Je posséderai tous les trésors de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dead_husband'))|l]."
 mpo_nomad_events.1091.d: "Ma famille protège toujours les siens."
 mpo_nomad_events.1091.e: "Tu mendieras dorénavant avec les chiens, [widow.GetWomanMan]."
 mpo_nomad_events.1100.t: "Les pâturages de [capital_province.GetTitle.GetNameNoTierNoTooltip]"
 mpo_nomad_events.1100.desc: "Des troupeaux de bovins, des bergers et des cavaliers obéissants parcourent [capital_province.Custom('TerrainTypeProvince')|l] autour de ma grande yourte. Nous utilisons cette terre, [capital_province.GetTitle.GetNameNoTier], pour chaque bosquet de feuilles et chaque brin d’herbe qu’elle contient.\n\n"
 mpo_nomad_events.1100.desc.camel: "Mais avec la sécheresse et la chaleur, peu de choses poussent. Des quatre animaux de nos troupeaux, un seul est indifférent au vide et blatère son désir de parcourir [capital_province.Custom('TerrainTypeProvince')|l] : le chameau.\n\nAlors que le reste des créatures pâture dans les meilleurs endroits, les chameaux pâturent partout en [capital_province.GetTitle.GetNameNoTierNoTooltip]."
 mpo_nomad_events.1100.desc.sheep: "Le terrain est aride et rocailleux. Sa végétation grossière n’est pas du goût de nos chevaux, mais pour les moutons et les chèvres, c’est le paradis.\n\nLe lait et la laine viennent en abondance à mes [ROOT.Char.GetCulture.GetCollectiveNoun]."
 mpo_nomad_events.1100.desc.hunting: "Mais ici, la végétation est trop haute : il y a trop peu de pâturages ouverts. Notre bétail s’amaigrit, tandis que mes [ROOT.Char.GetCulture.GetCollectiveNoun] recourent à leurs arcs et aux oiseaux de proie pour survivre.\n\nNous échangeons les peaux de cerfs contre de la laine de mouton."
 mpo_nomad_events.1100.desc.horses: "Comme l’a voulu [ROOT.Char.GetFaith.HighGodName], c’est une terre pour les chevaux : une étendue d’herbe paisible où des personnes veillent volontiers sur eux.\n\nIci, mes [ROOT.Char.GetCulture.GetCollectiveNoun] font paître leurs montures jusqu’à ce qu’elles soient grasses et heureuses."
 mpo_nomad_events.1100.a: "Dans [capital_province.GetTerrain.GetNameNoTooltip|l], nous sommes maîtres."
 mpo_nomad_events.1100.a.flavor: "Connaître un lieu, c’est connaître toutes les richesses qu’il recèle."
 mpo_nomad_events.1100.b: "Mon peuple n’aime pas cet endroit."
 mpo_nomad_events.1100.c.camel: "Échangeons d’autres bêtes contre des chameaux !"
 mpo_nomad_events.1100.c.sheep: "Une bonne saison d’agnelage approche."
 mpo_nomad_events.1100.c.hunting: "Ici, on chasse ou on meurt de faim."
 mpo_nomad_events.1100.c.horse: "Une terre pour les chevaux."
