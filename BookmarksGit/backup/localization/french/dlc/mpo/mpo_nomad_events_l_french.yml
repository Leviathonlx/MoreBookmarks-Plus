 mpo_nomad_events.1120.t: "Loups d’hiver"
 mpo_nomad_events.1120.desc: "Les vents glacés ne hurlent pas seuls en [capital_province.GetTitle.GetNameNoTier]. Pas en ce mauvais hiver, pas ce soir.\n\n« Des loups ! Des loups parmi les agneaux ! » s’écrie-t-on tandis que mes cavaliers et moi courons vers nos selles.\n\nLes agneaux, blottis les uns contre les autres, poussent des cris de terreur. Les bêtes à la fourrure sombre les tirent par les pattes ou le cou et s’enfoncent dans la nature sans lumière."
 mpo_nomad_events.1120.a: "Des loups ? Pff ! Mes cavaliers sont innombrables."
 mpo_nomad_events.1120.a.flavor: "Aucun prédateur de [capital_county.GetNameNoTierNoTooltip] n’aurait pu se faufiler parmi mes hordes..."
 mpo_nomad_events.1120.b: "À cheval ! Encerclons-les !"
 mpo_nomad_events.1120.b.success: "Aucun loup n’est plus rapide que votre cheval"
 mpo_nomad_events.1120.b.failure: "Dans le chaos, les loups s’échappent"
 mpo_nomad_events.1120.c: "#EMP Des flèches ! Des flèches !#! Je veux leurs peaux !"
 mpo_nomad_events.1120.c.success: "Vos flèches tuent les bêtes sauvages"
 mpo_nomad_events.1120.c.failure: "Vos flèches tuent des chevaux et des moutons"
 mpo_nomad_events.1120.d: "Halte ! Ils ne font que débarrasser le troupeau des faibles."
 mpo_nomad_events.1120.d.flavor: "En cette saison, il n’y a pas d’agneaux à voler : seulement les vieux et les malades. Nous ne devrions pas les refuser aux loups."
