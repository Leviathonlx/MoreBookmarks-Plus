 nomad_events.ill_advised.header: "Mauvaise influence"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$ ?"
 nomad_events.0001.desc: "Le silence de la nuit est rompu par des pas lourds qui s’approchent de ma yourte.\n\n« Écoutez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName] depuis le seuil. « [achmach_scope.Custom('FR_le_Char_Pi')|U][achmach_scope.GetTitledFirstName] est en quelque sorte trop bo[achmach_scope.Custom('FR_NNne')] dans son travail. [achmach_scope.Custom('FR_IlElle')|U] parle avec une beauté suspecte, bénéficie de trop de soutien, disparaît constamment quelque part... Les choses se passent toujours comme [achmach_scope.Custom('FR_IlElle')] le souhaite ! »\n\n[jealous_courtier.GetFirstNameNoTooltip] plisse les yeux, « Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], vous êtes-vous déjà demandé [achmach_scope.Custom('FR_SilSielle')] n’utilisait pas de la sorcellerie obscure pour obtenir ce qu’[achmach_scope.Custom('FR_IlElle')] veut ? »"
 nomad_events.0001.a: "Je l’expulse immédiatement."
 nomad_events.0001.b: "Ce sont les paroles d’[Select_CString(jealous_courtier.IsFemale,'une rivale jalouse','un rival jaloux')]."
 achmach_firing_tt: "@alert_icon! [achmach_scope.Custom('FR_le_Char_U_Pi')|U][achmach_scope.GetShortUIName] ne peut être réembauché avant 5 ans#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$ : des questions"
 nomad_events.0002.desc.calm: "« Soyez honnête, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », demande doucement [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstName], sa voix étant à peine audible dans le crépitement du feu. « En quoi vous ai-je déçu[ROOT.Char.Custom('FR_E')] ? Quelle a été mon erreur ? »"
 nomad_events.0002.desc.angry: "« Je ne peux pas croire que notre [ROOT.Char.GetTitleAsNameNoTooltip|l] soit si facilement berné[ROOT.Char.Custom('FR_E')] ! » s’indigne [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstNameNoTooltip] en détournant son visage du feu. « Si votre majesté est prête à écouter les ragots, essayez d’abord de déterminer où est la vérité et où sont les mensonges. »"
 nomad_events.0002.desc.fallback: "« Je ne vous demanderai pas pourquoi vous m’avez renvoyé ô redoutable [ROOT.Char.GetTitleAsNameNoTooltip|l]. Mais je dois vous prévenir », dit [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstNameNoTooltip] en buvant du [Glossary( 'koumis', 'KUMIS_GLOSS')], avant de se tourner vers moi."
 nomad_events.0002.desc.outro: "\n\n« Réfléchissez... Quelle raison aurait [jealous_courtier.Custom('FR_le_Char_Pi')][jealous_courtier.GetTitledFirstName] de répandre de viles rumeurs à mon sujet ? Se pourrait-il que quelqu’un veuille semer la discorde entre vous et vos plus fidèles serviteurs ? »"
 nomad_events.0002.a: "« Je regrette de vous avoir éloigné[achmach_scope.Custom('FR_E')] de moi. »"
 nomad_events.0002.b: "« J’ai pris ma décision. »"
 nomad_events.0003.t: "$nomad_events.ill_advised.header$ : il n’y a pas de fumée sans feu"
 nomad_events.0003.desc.intro: "La nuit est bien avancée et les feux sont presque éteints. Les conversations d’ivrognes deviennent de plus en plus silencieuses, jusqu’à ce qu’elles dégénèrent en querelles bruyantes. C’est à ce moment-là que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('jealous_courtier_2'))|l] [jealous_courtier_2.GetFirstName] s’approche de moi avec détermination.\n\n"
 nomad_events.0003.desc.rehired: "« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], votre gentillesse est trop grande. [achmach_scope.Custom('FR_le_Char_Pi')|U][achmach_scope.GetTitledFirstName] a certainement utilisé l’aide de puissants démons pour vous induire en erreur. »"
 nomad_events.0003.desc.not_rehired: "« J’ai bien peur que [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstName] ne soit toujours aussi perfide. Même l’exil n’est pas devenu un obstacle pour [achmach_scope.Custom('FR_LuiElle')]. »"
 nomad_events.0003.desc.outro: "\n\n« Les ennuis qu’[achmach_scope.Custom('FR_IlElle')] nous cause sont innombrables ! dit-[jealous_courtier_2.GetSheHe] en soupirant théâtralement. Je suis sûr[jealous_courtier_2.Custom('FR_E')] qu’en ce moment même, [achmach_scope.Custom('FR_IlElle')] murmure des incantations interdites et jette des sorts. Tous les nôtres aspirent à [achmach_scope.Custom('FR_LeLa')] suivre ! »"
 nomad_events.0003.a: "Je comprends pourquoi..."
 nomad_events.0003.b: "C’est terminé."
 nomad_events.0003.c: "#EMP Ha, ha, ha !#!"
 nomad_events_0003_b_tt: "Vos humeurs changeantes sont mal perçues"
 mpo_assertion_modifier: "Chef protecteur"
 mpo_assertion_modifier_desc: "Ce personnage a remis à sa place un conseiller complaisant."
 nomad_events_0003_a_tt: "Votre [scheme|El] débute avec une progression plus élevée et le [modifier|El] [GetModifier('extra_success_chance_modifier').GetNameWithTooltip]"
 nomad_events.0004.opening: "[Select_CString(ROOT.Char.IsFemale,'À la miséricordieuse','Au miséricordieux')] [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 nomad_events.0004.desc: "Je vous prie d’accepter cet humble cadeau que j’ai élaboré avec beaucoup de soin.\n\nJe vous remercie de la confiance que vous me témoignez."
 nomad_events.0004.a: "C’est vraiment gentil."
 nomad_events.0005.desc: "Vos os deviendront de la nourriture pour les charognards.\n\nSoyez prévenu[ROOT.Char.Custom('FR_E')]."
 nomad_events.0005.a: "Qu’est-ce ?"
 nomad_events_0005_tt: "Vous pouvez désormais utiliser l’[character_interaction|El] $interrogate_interaction$ sur [achmach_scope.Custom('FR_le_Char_U_Pi')][achmach_scope.GetShortUIName], [jealous_courtier.Custom('FR_le_Char_U_Pi')][jealous_courtier.GetShortUIName] et [jealous_courtier_2.Custom('FR_le_Char_U_Pi')][jealous_courtier_2.GetShortUIName]"
 nomad_events_0005_tt_only_one: "Vous pouvez désormais utiliser l’[character_interaction|El] $interrogate_interaction$ sur [achmach_scope.Custom('FR_le_Char_U_Pi')][achmach_scope.GetShortUIName] et [jealous_courtier.Custom('FR_le_Char_U_Pi')][jealous_courtier.GetShortUIName] afin de découvrir le sens de la mystérieuse lettre"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$ : l’interrogatoire"
 nomad_events.0006.desc.achmach: "La tente [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] est si sombre qu’il est difficile d’y voir sans se fatiguer les yeux. [recipient.GetFirstNameNoTooltip] s’appuie sur un coussin [ROOT.Char.Custom('GetSimpleColor')].\n\n« Ah, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l], pourquoi me bénissez-vous ainsi ? »"
 nomad_events.0006.desc.courtier: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] est allongé[recipient.Custom('FR_E')] sur le lit et sirote du [Glossary( 'boal', 'BOL_GLOSS')].\n\n« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! » En me voyant, [recipient.Custom('FR_IlElle')] se lève précipitamment et me tend sa coupe : « Je vous en prie, dites-moi ce qui vous amène ici. »"
 nomad_events.0006.desc.courtier_2: "Lorsque j’entre dans la tente, [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] [recipient.Custom('quirk_pos_present')]. Ses vêtements sentent l’herbe fraîchement coupée.\n\n« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! Comment puis-je vous servir ? »"
 nomad_events.0006.desc.calm: "\n\nJe lui tends silencieusement le message, attendant une explication."
 nomad_events.0006.desc.fallback: "\n\nJe jette le message à ses pieds et lui demande des explications."
 nomad_events.0006.desc.achmach_outro: "\n\n« Ah, je vois que mon message vous est parvenu. Je vous ai déjà prévenu. Je peux priver les chiens de nourriture jusqu’à ce qu’ils ne puissent plus marcher, afin qu’ils ne mordent pas leur maître. »"
 nomad_events.0006.desc.courtier_outro: "\n\n« Vous ne pensez quand même pas qu’il s’agisse de moi, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. J’ai simplement essayé de vous protéger ! »"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip] se gratte le cou nerveusement avant d’insister : « Je n’ai rien à voir avec ça. »"
 nomad_events.0006.a: "Je vous arracherai la vérité comme le lait du pis d’une jument."
 nomad_events.0006.b: "La lettre parlait clairement de magie noire."
 nomad_events.0006.c: "Pourquoi êtes-vous nerveu[recipient.Custom('FR_XSe')] ?"
 nomad_events.0006.d: "Que mes ennemis deviennent des charognes."
 nomad_events.0006.e: "On ne peut pas vous faire confiance."
 nomad_events.0006.f: "Je ne pense pas qu’il s’agisse de vous."
 bol: "boal"
 BOL_GLOSS: "Boisson à base de miel fermenté, semblable à l’hydromel."
 nomad_events_0006_d_tt: "Tous vos [schemes|El] d’[GetScheme('murder').GetTypeName|l] auront une [success_chance|El] plus élevée tant que [achmach_scope.Custom('FR_le_Char_U_Pi')][achmach_scope.GetShortUIName] est votre [Concept('councillor',Select_CString(achmach_scope.IsFemale,'conseillère','conseiller'))|E]"
 nomad_events_0006_c_success_info: "Vous parvenez à trouver la cause de sa nervosité"
 nomad_events.0006.c.success: "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUIName] avoue"
 nomad_events_0006_c_success_loyal: "Ce n’était que de la jalousie"
 nomad_events_0006_c_success_disloyal: "[recipient.Custom('FR_IlElle')|U] a été témoin d’un sombre rituel"
 nomad_events.0006.c.failure: "Les intentions [recipient.Custom('FR_du_Char_U_Pi')][recipient.GetShortUIName] restent floues"
 ACHMACH_MURDER_BONUS: "La promesse d’un conseiller compétent"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$ : une ramure cassée"
 nomad_events.0007.desc.imprisoned: "Les prisonniers sont tenus à l’écart des feux. Ils doivent avoir très froid, mais personne ne se soucie d’eux. Je décide d’aller les voir, et je constate que [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstName] a disparu."
 nomad_events.0007.desc.fallback: "Je remarque que [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstName] quitte rapidement notre réunion bruyante, bien qu’il fasse encore assez clair. [achmach_scope.Custom('FR_IlElle')|U] passe devant sa tente et quitte le camp d’un pas rapide..."
 nomad_events.0007.desc.outro: "\n\nUn fort craquement trahit sa présence, et je [achmach_scope.Custom('FR_LeLa')] suis sans bruit. [achmach_scope.Custom('FR_IlElle')|U] est assis[achmach_scope.Custom('FR_E')] par terre, penché[achmach_scope.Custom('FR_E')] sur des outils. Sa silhouette projette une ombre inquiétante.\n\n[achmach_scope.GetSheHe|U] casse les ramures aussi facilement que s’il s’agissait de petites branches. Les éclats volent dans toutes les directions."
 nomad_events.0007.aa: "Je le savais ! [achmach_scope.GetSheHe|U] est contre moi ! Tout le monde l’est !"
 nomad_events.0007.a: "Ha ! J’ai déjà vu ça un millier de fois."
 nomad_events.0007.b: "Qu’êtes-vous en train de faire ?"
 nomad_events.0007.b.success: "Vous êtes certain[GetPlayer.Custom('FR_E')] des intentions [achmach_scope.Custom('FR_du_Char_U_Pi')][achmach_scope.GetShortUIName]"
 nomad_events.0007.b.failure: "Les intentions [achmach_scope.Custom('FR_du_Char_U_Pi')][achmach_scope.GetShortUIName] restent incertaines"
 nomad_events.0007.c: "Dites-moi immédiatement la vérité."
 nomad_events_0007_b_success_info: "Vous découvrirez la vraie nature du rituel"
 nomad_events.0008_0009.desc.intro: "De la fumée s’élève, pâle comme la chair d’un mort. [achmach_scope.Custom('FR_le_Char_Pi')|U][achmach_scope.GetTitledFirstName] murmure une incantation, puis parle à tue-tête :\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$ : protection céleste"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$« Que notre [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l] reçoive la bénédiction [achmach_scope.GetFaith.HighGodNamePossessive]. Que ses ennemis tombent au sol comme une pierre tombée du sommet d’une montagne. »\n\nEn se retournant, [achmach_scope.GetSheHe] me remarque. « [ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l], vous êtes désormais sous la protection des cieux », explique-t-[achmach_scope.GetSheHe] en me tendant une amulette en corne."
 nomad_events.0008.a: "Parlez-moi [achmach_scope.GetFaith.HighGodNamePossessive] que vous mentionnez."
 nomad_events.0008.b: "Je la porterai toujours continuellement."
 nomad_events.0008.c: "Un travail impressionnant. Vous devriez y consacrer plus de temps."
 magic_amulet: "Amulette protectrice"
 magic_amulet_desc: "Un fragment de ramure imbibé de sang. Ses cors ont été carbonisés par le feu."
 nomad_events_0008_b_tt: "Donne accès à la [decision|El] de $pray_to_protective_amulet_decision|l$ tant que l’[artifact|El] [newly_created_artifact.GetName] est équipé."
 pray_to_protective_amulet_decision: "Prier l’$magic_amulet|l$"
 pray_to_protective_amulet_decision_desc: "Une amulette consacrée à des fins protectrices."
 pray_to_protective_amulet_decision_confirm: "Prier"
 pray_to_protective_amulet_decision_tooltip: "Perdre du [stress|El] par la prière"
 pray_to_protective_amulet_decision_valid_tt: "L’[Concept('artifact','$magic_amulet|ql$')|E] doit être équipée"
 pray_to_protective_amulet_decision_toast: "La prière vous calme"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$ : du sang sur les os"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$« Que la colère [achmach_scope.GetFaith.HighGodNamePossessive] s’abatte sur [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ! Que sa vie soit courte et pleine de souffrances ! »\n\nEn se retournant, [achmach_scope.GetSheHe] me remarque et saisit l’amulette protectrice accrochée à sa poitrine."
 nomad_events.0009.a: "Je vais vous ouvrir le crâne !"
 nomad_events.0009.b_imprisoned: "Qu’est-ce que vous avez là ?"
 nomad_events.0009.b: "C’en est fini de vous ! Et donnez-moi ce truc."
 nomad_events.0009.c: "C’est la dernière fois que je suis pris[ROOT.Char.Custom('FR_E')] au dépourvu..."
 mpo_eyes_everywhere_modifier: "Des yeux partout"
 mpo_eyes_everywhere_modifier_desc: "Ce personnage consacre toute son énergie à lutter contre les machinations de ses ennemis."
 nomad_events.0010.t: "$nomad_events.ill_advised.header$ : un couteau dans le noir"
 nomad_events.0010.desc.intro: "Je rêve d’un ciel immense, de nuages tourbillonnants, de pluie et du bruit continu du tonnerre. Je sens une goutte d’eau tomber sur ma poitrine et le froid me réveille.\n\n"
 nomad_events.0010.desc.loyal: "Une silhouette encapuchonnée se profile au-dessus de moi, un couteau sur mon cou.\n\n« Couchez-vous ! » crie [achmach_scope.Custom('FR_le_Char_Pi')][achmach_scope.GetTitledFirstName] en repoussant l’assaillant[assassin.Custom('FR_E')] loin de moi, qui gémit en se cognant le dos contre le mur."
 nomad_events.0010.desc.disloyal: "[achmach_scope.Custom('FR_le_Char_Pi')|U][achmach_scope.GetTitledFirstName] se tient au-dessus de moi, un couteau sous ma gorge. Je [achmach_scope.Custom('FR_LeLa')] pousse à terre, mais [achmach_scope.Custom('FR_IlElle')] se relève presque aussitôt."
 nomad_events.0010.aaa: "Vous ne savez pas à qui vous avez affaire..."
 nomad_events.0010.aa: "Je me tire d’ici !"
 nomad_events_0010_aa_tt: "Vous courez de toutes vos forces"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], tuez-[assassin.Custom('FR_LeLa')] !"
 nomad_events.0010.a.success: "[achmach_scope.Custom('FR_le_Char_U_Pi')|U][achmach_scope.GetShortUIName] tue l’assassin"
 nomad_events.0010.a.failure: "L’assassin blesse [achmach_scope.Custom('FR_le_Char_U_Pi')][achmach_scope.GetShortUIName]"
 nomad_events.0010.b: "Gardes ! Gardes !"
 nomad_events.0010.b.success: "Vos gardes attendaient juste dehors"
 nomad_events.0010.b.failure: "Vos gardes ont négligé leurs devoirs"
 nomad_events.0010.c_imprisoned: "Retournez dans votre trou !"
 nomad_events.0010.c: "Vous le paierez cher !"
 nomad_events.0010.c.success: "Vous gagnez le combat"
 nomad_events.0010.c.failure: "[dueling_enemy.Custom('FR_le_Char_U_Pi')|U][dueling_enemy.GetShortUIName] vous blesse"
 mpo_imprisoned_assassin_modifier: "Ennemis emprisonnés"
 mpo_imprisoned_assassin_modifier_desc: "Ce personnage a réussi à emprisonner son meurtrier."
 nomad_events.0100.t: "Pas mon troupeau"
 nomad_events.0100.desc: "« Vous n’allez pas en croire vos oreilles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! dit [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] en avançant vers moi. C[vassal_2.Custom('FR_EEtte')] [vassal_2.Custom2('InsultNoun', SCOPE.sC('vassal_1'))] [vassal_2.Custom2('InsultAdjective', SCOPE.sC('vassal_1'))] de [vassal_2.GetFirstName] a détourné une partie de mes bêtes ! [vassal_2.Custom('FR_IlElle')|U] s’est faufilé[vassal_2.Custom('FR_E')] dans l’enclos comme un ver dans une crevasse ! »\n\n« J’exige qu’on me rende mon bien ou je devrai m’en emparer moi-même. »"
 nomad_events.0100.aa: "« Je pense que c’étaient mes bêtes. »"
 nomad_events.0100.a: "« [vassal_2.Custom('FR_le_Char_Pi')|U][vassal_2.GetTitledFirstNameNoTooltip] devra rendre les bêtes. »"
 nomad_events.0100.b: "« Je ne crois pas à ces accusations. »"
 nomad_events.0100.c: "« Vous dérangez votre [ROOT.Char.GetTitleAsNameNoTooltip|l] pour ces sottises ? »"
 friend_supported_in_herd_dispute: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] soutenu [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’une querelle à propos de troupeau"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a été soutenu[TARGET_CHARACTER.Custom('FR_E')] par [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] lors d’une querelle à propos de troupeau"
 nomad_events.0110.t: "Acculé[victim.Custom('FR_E')]"
 nomad_events.0110.desc: "Le bruit de la neige. Le bruissement du vent dans les arbres. Un bruit comme un hurlement lointain. Quoique... Il est assez près.\n\n« Au secours ! Au secours ! » Il n’est pas difficile de reconnaître la voix [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] et je me précipite vers elle. #EMP « Que quelqu’un m’aide, s’il vous plaît ! »#!\n\nÀ mon arrivée, je trouve [victim.GetFirstNameNoTooltip] caché[victim.Custom('FR_E')] entre quelques rochers, tandis qu’un loup solitaire s’approche d[victim.Custom('FR_EluiElle')]."
 nomad_events.0110.a: "« $knight_culture_player_plural_no_tooltip$, tuez cette bête ! »"
 nomad_events.0110.b: "« Je vais te briser le cou, maudite bête ! »"
 nomad_events.0110.b.success: "Vous parvenez à faire partir l’animal"
 nomad_events.0110.b.failure: "L’animal vous blesse"
 nomad_events.0110.c: "« Courez, [victim.GetFirstNameNoTooltip] ! »"
 nomad_events.0110.c.success: "[victim.Custom('FR_le_Char_U_Pi')|U][victim.GetShortUIName] court comme jamais auparavant"
 nomad_events.0120.t: "Chevauchée nocturne"
 nomad_events.0120.desc: "Les nuages au-dessus de nos têtes prennent la forme d’animaux alors que [companion.GetFirstName] et moi nous éloignons un peu plus du camp.\n\n« Quel est le voyage le plus lointain que vous ayez jamais entrepris, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\n« Je n’ai pas beaucoup voyagé. » Il y a presque un soupçon de honte dans sa voix. « Mais un jour, j’aimerais bien aller dans un pays où personne ne parle ma langue. »"
 nomad_events.0120.a: "« Je veux en savoir plus sur vous »"
 nomad_events.0120.b: "C’est l’occasion d’apprendre à connaître [companion.GetFirstNameNoTooltip]..."
 nomad_events.0120.c: "Je dois me concentrer sur la conduite."
 lover_evening_ride: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(And(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] passé ensemble une soirée romantique à cheval"
