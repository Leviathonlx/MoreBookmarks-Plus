 nomad_events.0130.t: "Une bonne affaire"
 nomad_events.0130.desc: "Un homme que je ne connais pas tire sur les rênes de quelques chevaux dans une tentative de calmer les animaux.\n\n« Tout doux ! leur souffle-[merchant.Custom('FR_IlElle')]. Ah, quelle heureuse rencontre ! » Avec un grand sourire, [merchant.Custom('FR_IlElle')] se tourne vers moi.\n\n« Peut-être seriez-vous intéressé[ROOT.Char.Custom('FR_E')] par l’achat de certaines de mes marchandises ? » propose-t-[merchant.GetSheHe] en désignant les chevaux. « Dans le pâturage juste là-bas, j’ai aussi quelques moutons. »"
 nomad_events.0130.a: "« Partez. Et laissez vos animaux. »"
 nomad_events.0130.b: "« J’aurais besoin d’[Select_CString(merchant.IsFemale,'une bonne marchande','un bon marchand')]. »"
 nomad_events.0130.c: "« J’en prendrais volontiers. »"
 nomad_events.0130.d: "« Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]. »"
 nomad_events.0140.t: "Loin de chez soi"
 nomad_events.0140.desc: "« ... Vous l’avez vu[merchant.Custom('FR_E')] ? », « D’après vous, d’où vient-[merchant.Custom('FR_IlElle')] ? », « Et que pensez-vous de ses vêtements ? »\n\nIl est presque impossible d’éviter les murmures alors que je me fraye un chemin à travers le camp. Et j’en comprends bientôt la raison : près de mon feu se tient [Select_CString(merchant.IsFemale,'une femme bizarrement vêtue','un homme bizarrement vêtu')].\n\n« Salutations, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. Je suis [Select_CString(merchant.IsFemale,'une marchande','un marchand')] [merchant.Custom('FR_FaithGenderedAdj')] et je me retrouve dans ce pays étranger. Il est de mon souhait de passer quelques années à votre service. »"
 nomad_events.0140.a: "« Parlez-moi davantage de cette foi [merchant.GetFaith.GetAdjectiveNoTooltip]. »"
 nomad_events.0140.b: "« Mon camp vous souhaite la bienvenue. »"
 nomad_events.0140.c: "« Partez immédiatement. »"
 nomad_events.0140.a.tt: "Votre conversion à la foi [merchant.GetFaith.GetAdjective] coûte #P 50%#! de moins"
 nomad_events.0150.t: "Encore un verre"
 nomad_events.0150.desc: "Le [Glossary( 'koumis', 'KUMIS_GLOSS')] circule dans des bols remplis à ras bord « Ici ! Ici ! » gesticule [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName], essayant d’en avoir encore. « Votre [ROOT.Char.GetTitleAsNameNoTooltip|l] l’exige ! » [companion.GetSheHe] rit et me sourit ensuite. « Vous êtes lents comme des poulains ! Dépêchez-vous ! »\n\n« Ah ! » On lui tend enfin une écuelle qu’[companion.Custom('FR_IlElle')] me propose aussitôt.\n\n« Buvons maintenant, [Select_CString(ROOT.Char.IsFemale,'ma bonne','mon bon')] [ROOT.Char.GetTitleAsNameNoTooltip|l], car la nuit est encore jeune et bientôt nous ne le serons plus ! »"
 nomad_events.0150.a: "« Savez-vous qui est vraiment lâche ? [Select_CString(rival.IsFemale,'Cette idiote','Cet idiot')] de [rival.GetFirstNameNoTooltip]. »"
 nomad_events.0150.a.tt: "Cette option est disponible, car vous avez un [rival|El]"
 nomad_events.0150.b: "« Buvons ! »"
 nomad_events.0150.c: "Une belle occasion de montrer ma constitution."
 KUMIS_GLOSS: "Une boisson fermentée enivrante à base de lait de jument, telle qu’on la connaît dans toute la Grande Steppe. Connue également sous le nom d’aïrag dans les langues mongoles."
 friend_drank_together: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] partagé une nuit de beuverie et de blagues"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] partagé une nuit de beuverie et de blagues"
 nomad_events.0160.t: "Un mot gentil"
 nomad_events.0160.desc.intro: "« Quelque chose me trotte dans la tête depuis un moment », déclare [spouse.GetFirstName], allongé[spouse.Custom('FR_E')] sur le lit. « J’ai remarqué un détail vous concernant récemment. »\n\n"
 nomad_events.0160.desc.dread: "« Votre présence remplit les [ROOT.Char.GetWomenMen] de terreur. [ROOT.Char.Custom('FR_IlsElles')|U] crient, fuient et implorent votre pitié."
 nomad_events.0160.desc.prowess: "« Votre habileté au combat est sans égale. Les autres [ROOT.Char.GetWomenMen] vous regardent avec envie."
 nomad_events.0160.desc.lover: "« L’amour que je ressens pour vous grandit encore chaque jour. Comme une fleur sauvage, il ne meurt jamais."
 nomad_events.0160.desc.brave: "« Votre bravoure donne des ailes aux [ROOT.Char.GetWomenMen] et remplit leur cœur du désir de vous suivre."
 nomad_events.0160.desc.generic: "« Votre esprit est aussi fort que votre bras. Les [ROOT.Char.GetWomenMen] vous suivraient partout."
 nomad_events.0160.desc.outro: "Je vous observe depuis longtemps... Et vous avez réussi à m’impressionner. »\n\n[spouse.GetSheHe|U] me fait signe de me rapprocher."
 nomad_events.0160.a: "« Vous avez enfin repris vos esprits. »"
 nomad_events.0160.b: "« Je vous aime aussi, [Select_CString(spouse.IsFemale,'ma chère','mon cher')]. »"
 nomad_events.0160.c: "« Parlez-en à tout le monde. »"
 lover_admirable_thing: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a avoué sa profonde admiration pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName]"
 lover_admirable_thing_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a avoué sa profonde admiration pour [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 nomad_events.0170.t: "[ROOT.Char.Custom('FR_LeLa')|U] terrible"
 nomad_events.0170.desc: "[spouse.GetFirstName] est assis[spouse.Custom('FR_E')] devant le foyer lorsque j’entre dans la tente. Surpris[spouse.Custom('FR_E')], [spouse.Custom('FR_IlElle')] pousse un petit soupir en me voyant et baisse les yeux.\n\n[spouse.GetSheHe|U] ne dit rien pendant que je me déshabille et m’asperge le visage d’eau. Au bout d’un moment, le silence devient trop pesant :\n\n« Je dois vous parler, [Select_CString(ROOT.Char.IsFemale,'ma chère','mon cher')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit-[spouse.Custom('FR_IlElle')] d’une voix calme. « Tout le monde vous craint. Moi y compris », avoue-t-[spouse.GetSheHe]."
 nomad_events.0170.a: "« Vous pensez que je suis faible ? »"
 nomad_events.0170.b: "« J’ai écouté ma colère pendant trop longtemps. »"
 nomad_events.0170.c: "« C’est le seul moyen. »"
 dread_spouse_modifier: "Mieux vaut être craint"
 dread_spouse_modifier_desc: "Qu’aimé."
 nomad_events.0180.t: "Le maillon faible"
 nomad_events.0180.desc: "J’entends le rire [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstName] avant même de [rival.Custom('FR_LeLa')] voir. [rival.Custom('FR_IlElle')|U] m’a presque tourné le dos et son haleine empeste le [Glossary( 'koumis', 'KUMIS_GLOSS')].\n\n« Qui nous gouvernera lorsque [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] nous aura quittés pour les oiseaux ? Est-ce que ce sera [child.GetFirstName] ? Son bras est si faible qu’il peut à peine empêcher ses doigts de tomber. »\n\n« Non. Ce ne sera certainement pas [Select_CString(child.IsFemale,'la gentille','le gentil')] et docile [child.GetFirstName]. »"
 nomad_events.0180.a: "« Vous ne parlerez plus jamais ainsi de ma famille. »"
 nomad_events.0180.b: "Il est temps pour [child.GetFirstNameNoTooltip] d’apprendre."
 nomad_events.0180.c: "Laissons les mots de [rival.GetFirstNameNoTooltip] se perdre dans le vent."
 nomad_events.0190.t: "À l’époque"
 nomad_events.0190.desc: "« Vous [Glossary( 'portez bien le chapeau', 'TAKE_HAT_GLOSS')], [Select_CString(ROOT.Char.IsFemale,'ma bonne','mon bon')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », dit [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName]. [friend.Custom('FR_IlElle')|U] tire sur ses rênes et caresse l’encolure de son cheval en riant jusqu’à ce qu’il se calme. « Tout doux ! »\n\n[friend.GetSheHe|U] me regarde : « Je n’arrive pas à croire que vous n’ayez pas du tout changé pendant toutes ces années. Auriez-vous jamais pensé qu’un jour nous nous retrouverions ici ? »\n\nAlors qu’[friend.Custom('FR_IlElle')] parle, je ne peux pas m’empêcher de sourire en repensant à la fois où [memory.GetDescription]."
 nomad_events.0190.a: "« Vous m’êtes aussi [Select_CString(friend.IsFemale,'chère','cher')] que mon propre sang. »"
 nomad_events.0190.b: "« Avec vous, je me sens à l’aise. »"
 nomad_events.0190.c: "« Ha ! Et ce n’est que le début ! »"
 nomad_events.0190.d: "« Que chaque arbre entende parler de notre histoire ! »"
 mpo_good_memory_modifier: "Bons souvenirs"
 mpo_good_memory_modifier_desc: "Les bons souvenirs de ce personnage le remplissent de joie."
 TAKE_HAT_GLOSS: "Proverbe mongol faisant référence au pouvoir et à un comportement royal approprié."
 friend_cute_memory: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous remémorez', 'se remémorent')] un joli souvenir commun des années plus tard."
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vous remémorez', 'se remémorent')] un joli souvenir commun des années plus tard."
 nomad_events.0200.t: "Dans mes rêves"
 nomad_events.0200.desc.intro: "Alors que je suis en train de finir mon [Glossary( 'boal', 'BOL_GLOSS')], [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] prend place à côté de moi. Le regard fixé sur les flammes, [courtier.Custom('FR_IlElle')] commence à raconter :\n\n« J’ai fait un rêve cette nuit dans lequel un faucon blanc est descendu"
 nomad_events.0200.desc.good: "de la lune et s’est posé sur votre main. Il l’a enflammée et s’est envolé. »"
 nomad_events.0200.desc.bad: "du soleil et s’est fait dévorer par un chien sauvage. Sa carcasse gisait dans une mare de sang. »"
 nomad_events.0200.desc.outro: "\n\nLa chaleur du feu semble avoir augmenté. Mon front est couvert de sueur."
 nomad_events.0200.a: "« Je vais forger mon propre destin avec les os de ceux qui sont tombés. »"
 nomad_events.0200.b: "« S’il vous plaît, découvrez ce que cela signifie. »"
 nomad_events.0200.c: "« Les mauvais présages ne font que des [Select_CString(ROOT.Char.IsFemale,'femmes meilleures','hommes meilleurs')]. »"
 nomad_events.0200.d: "« Si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 mpo_no_omens_modifier: "Un destin forgé par soi-même"
 mpo_no_omens_modifier_desc: "Ce personnage ne laisse pas les rêves déterminer son destin."
 nomad_events.0210.t: "Rien que des racines"
 nomad_events.0210.desc.intro: "Des chiens errent dans le camp, même s’ils sont de moins en moins nombreux, et on distingue leurs os à travers leur peau fine. Un mouton est tombé mort hier. Ce matin, il ne restait plus rien de lui.\n\n"
 nomad_events.0210.desc.spouse: "« Mon cœur... » dit [family.GetFirstName] en s’approchant, une poignée de racines fermement tenue. « J’ai passé la matinée à chercher quelque chose de comestible, mais c’est tout ce que j’ai pu trouver. »"
 nomad_events.0210.desc.child: "« [ROOT.Char.GetMotherFather|U]... » [family.GetFirstName] s’approche de moi, les yeux rouges et quelques racines dans les mains. « Celles-ci, je les ai ramassées pour vous... Je suis désolé[family.Custom('FR_E')] de ne pas en avoir trouvé davantage. »"
 nomad_events.0210.aa: "[courtier.Custom('FR_le_Char_U_Pi')|U][courtier.GetShortUINameNoTooltip] a l’air très bien ces derniers temps..."
 nomad_events.0210.a: "« Je n’ai pas besoin de votre pitié. »"
 nomad_events.0210.b.child: "« Merci, mon enfant. »"
 nomad_events.0210.b.spouse: "« Mon amour... »"
 nomad_events.0210.c: "« Je refuse de vous voir ainsi. »"
 nomad_events_0210_c_tt: "Utiliser l’[character_interaction|El] d’$mpo_ask_for_herd_interaction|l$ entraînera un don de [herd|El] plus important durant les #value 5#! prochaines années"
 friend_offered_roots: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a offert [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] quelques racines récoltées pour l’aider dans une période difficile."
 friend_offered_roots_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a offert [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] quelques racines récoltées pour l’aider dans une période difficile."
 nomad_events.0220.t: "Le bras faible"
 nomad_events.0220.desc: "[spouse.GetFirstName] est allongé[spouse.Custom('FR_E')] sur le côté et se nettoie les dents avec un éclat de bois. [spouse.Custom('FR_IlElle')|U] lève les yeux au ciel lorsqu’[spouse.Custom('FR_IlElle')] remarque enfin que je suis entré[ROOT.Char.Custom('FR_E')] dans la tente.\n\n« Qu’avez-vous fait aujourd’hui ? s’enquiert-[spouse.Custom('FR_IlElle')]. Sauver un agneau perdu ou embrasser les chaussures de vos ennemis ? »\n\n« Je ne me suis pas marié[spouse.Custom('FR_E')] pour épouser une brindille faible. Vous devez être aussi fort[ROOT.Char.Custom('FR_E')] que le tronc d’un chêne ! »"
 nomad_events.0220.a: "« Vous avez raison. Cela doit cesser. »"
 nomad_events.0220.b: "« Je vais m’entraîner autant que je peux. »"
 nomad_events.0220.c: "« Cela ne sert à rien de lutter contre la nature. Je suis qui je suis. »"
 nomad_events.0230.t: "Mal du pays"
 nomad_events.0230.desc: "Mes paupières sont lourdes lorsque j’ouvre les yeux. Il n’y a aucune trace de la lumière du matin. Alors que je ne n’ai pas encore l’esprit clair, je remarque les sanglots discrets de [spouse.GetFirstName].\n\n« Je suis... désolé[spouse.Custom('FR_E')]. Je ne voulais pas déranger votre sommeil. C’est juste que... mon pays me manque. Ici, tout est si différent. La terre [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] ne sentira jamais comme la terre [spouse.GetCulture.GetNameNoTooltip]. »"
 nomad_events.0230.a: "« Je sais ce que ça fait. »"
 nomad_events.0230.b: "« J’en ferai votre foyer. »"
 nomad_events.0230.c: "« Vous devez laisser le passé derrière vous. »"
 lover_homesick_comfort: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] réconforté [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] quand [TARGET_CHARACTER.GetSheHe] avait le mal du pays."
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a réconforté [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] quand [CHARACTER.GetSheHe] avait le mal du pays."
 mpo_hardened_modifier: "Résigné"
 mpo_hardened_modifier_desc: "Ce personnage a appris que la nostalgie est dangereuse."
 nomad_events.0240.t: "Des invités inattendus"
 nomad_events.0240.desc: "Les bêlements sont incessants dans tout le camp. « Faites-les cesser ! » entends-je [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] se plaindre en se frottant le front avec une grimace de douleur.\n\n« Ah, [ROOT.Char.GetTitleAsNameNoTooltip] ! Vous êtes enfin là ! » s’exclame-t-[courtier.GetSheHe] en souriant et en désignant le troupeau de moutons à côté d[courtier.Custom('FR_EluiElle')].\n\n« Nos hommes ont trouvé ce troupeau égaré à la frontière du territoire [ruler.Custom('FR_du_Char_Pi')][ruler.GetTitledFirstName]. Nous avons des raisons de penser qu’il lui appartient. »"
 nomad_events.0240.a: "« Gardons-les tous sauf un. Envoyez sa tête à [ruler.GetFirstNameNoTooltip]. »"
 nomad_events.0240.b: "« Renvoyez-les [ruler.Custom('FR_au_Char_U_Pi')][ruler.GetShortUINameNoTooltip]. »"
 nomad_events.0240.c: "« Quel jour de chance. »"
 mpo_honorable_ruler: "Honorable berger"
 mpo_honorable_ruler_desc: "Ce personnage a rendu un troupeau égaré à son propriétaire légitime."
 house_feud_stolen_herd: "troupeau volé"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName] a renforcé la rivalité déjà existante avec [ROOT.Var('house_feud_victim').Char.GetFirstName] lorsqu’[ROOT.Var('house_feud_attacker').Char.GetSheHe] a volé son troupeau."
 friend_returned_herd: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] prouvé [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]honorabilité en rendant le troupeau [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a prouvé son honorabilité en rendant le troupeau [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName]."
 nomad_events.0250.t: "Fidèle [priest.GetFaith.HighGodNamePossessive]"
 nomad_events.0250.desc: "« Ô [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip|l] », m’interpelle une voix étrange. « Cela fait plusieurs lunes qu’un[priest.Custom('FR_E')] fidèle [priest.GetFaith.HighGodNamePossessive] m’envoie vous chercher. »\n\n« Dans mes rêves, je vous vois vous allonger devant un loup, vous ouvrez une bouche en sang de laquelle tombe le symbole [priest.GetFaith.HighGodNamePossessive]. »"
 nomad_events.0250.a: "« Je sais reconnaître une prophétie quand j’en entends une. »"
 nomad_events.0250.b: "« C’est intrigant... Restez avec nous. »"
 nomad_events.0250.c: "« N’importe quoi ! Je vous bannis ! »"
 chosen_by_the_heavens_modifier: "Choisi par les Cieux"
 chosen_by_the_heavens_modifier_desc: "Ce personnage est convaincu d’avoir été choisi par les Cieux et son peuple est d’accord avec lui."
 nomad_events.0260.t: "Affaires religieuses"
 nomad_events.0260.desc: "Un[priest.Custom('FR_E')] [priest.GetWomanMan] étrange se présente devant moi : « Bonjour, [ROOT.Char.GetName]. Je m’appelle [priest.GetFullName]. Je viens de très loin, de [distant_realm.GetBaseName] pour être exact[priest.Custom('FR_E')], envoyé[priest.Custom('FR_E')] par [other_ruler.Custom('FR_MonseigneurMadame')|U] [other_ruler.Custom('FR_le_Char_Pi')][other_ruler.GetTitledFirstName]. »\n\n« C’est à sa demande que je suis venu[priest.Custom('FR_E')] vous montrer la voie de la véritable foi [priest.GetFaith.GetAdjective]. »"
 nomad_events.0260.a: "« Vous osez mépriser ma foi ?! »"
 nomad_events.0260.b: "« Je veux en savoir plus sur la foi [priest.GetFaith.GetAdjective]. »"
 nomad_events.0260.c: "« Votre dieu de pacotille n’arrive pas à la cheville [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 nomad_events.0260.c.tt.crit_success: "Tout le monde est impressionné"
