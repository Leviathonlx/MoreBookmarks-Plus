 mpo_nomad_events.1110.t: "Pâturages humides"
 mpo_nomad_events.1110.desc_river: "Les eaux d’une rivière verte chantent"
 mpo_nomad_events.1110.desc_sea: "Les eaux d’une vaste mer s’écrasent sur le rivage"
 mpo_nomad_events.1110.desc_lake: "Les eaux d’un lac bleu et calme se reposent"
 mpo_nomad_events.1110.desc: "juste derrière mon camp en [capital_province.GetTitle.GetNameNoTier].\n\nMes [ROOT.Char.GetCulture.GetCollectiveNoun] sont dans les bas-fonds, s’affairant autour d’un poisson aussi long qu’un coutelas, dont les écailles brunes scintillent au soleil. [Select_CString(dummy_gender.IsFemale,'Une habitante','Un habitant')] le tient en l’air, se vantant de sa prise.\n\nCe gros poisson est la preuve qu’il existe de la bonne chair... à condition que mes [ROOT.Char.GetCulture.GetCollectiveNoun] passent leurs journées à chasser les créatures qui vivent dans l’eau."
 mpo_nomad_events.1110.a: "Construire des bateaux pour naviguer dans ces eaux riches."
 mpo_nomad_events.1110.a_repeat: "Nos bateaux nous seront utiles."
 mpo_nomad_events.1110.b: "Je noierai quiconque ose descendre de son cheval !"
 mpo_nomad_events.1110.c: "Des filets, tissez de nombreux filets."
