 mpo_nomad_events.1080.t: "[escaped_warrior.Custom('FR_CeluiCelle')|U] qui porte une cangue"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_ruler.Custom('FR_le_Char_Pi')|U][neighbor_ruler.GetTitledFirstName], dont la yourte se trouve non loin d’ici, en [neighbor_county.GetBaseNameNoTier], traverse mes pâturages sans y être invité[neighbor_ruler.Custom('FR_E')]. Et, tels des loups devant leur proie, mes cavaliers entourent sa bande armée.\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_ruler.Custom('FR_le_Char_Pi')|U][neighbor_ruler.GetTitledFirstName], qui règne non loin d’ici, en [neighbor_county.GetNameNoTier], traverse mes pâturages. Quand les cris d’alarme retentissent, je dois rallier mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] et aller à la rencontre de leur bande armée.\n\n« Vous – [ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 mpo_nomad_events.1080.desc_1: "me dit [neighbor_ruler.GetFirstNameNoTooltip], « Nous chassons"
 mpo_nomad_events.1080.criminal: "[Select_CString(escaped_warrior.IsFemale,'une criminelle','un criminel')]"
 mpo_nomad_events.1080.desc_2: "qui a fui dans [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')|l] de vos terres. Même avec une [Glossary( 'cangue', 'CANGUE_GLOSS' )], [Select_CString(escaped_warrior.IsFemale,'cette maudite','ce maudit')] [escaped_warrior.GetFirstName] grimpe comme une chèvre : même sans avoir dormi, [escaped_warrior.Custom('FR_IlElle')] a distancé mes traqueurs ! »\n\n« Notre proie est sur votre territoire, acceptez-vous-en la chasse ? »"
 CANGUE_GLOSS: "Outil punitif utilisé dans les steppes de l’Asie de l’Est. La #G cangue#! est un lourd joug en bois fixé sur les épaules. Chargé pendant des jours ou des semaines, il épuise, humilie, entrave les mouvements et peut même provoquer la famine en empêchant le porteur de se nourrir."
 mpo_nomad_events.1080.a: "[Select_CString(escaped_warrior.IsFemale,'Cette fugitive','Ce fugitif')] semble avoir une grande habileté..."
 mpo_nomad_events.1080.a.flavor: "La force de [escaped_warrior.GetFirstNameNoTooltip] ne croupira pas sous une #EMP cangue#!, elle complétera ma horde !"
 mpo_nomad_events.1080.b: "Vous faites fuir [neighbor_ruler.GetFirstNameNoTooltip] avec une nuée de flèches."
 mpo_nomad_events.1080.b.flavor: "[Select_CString(escaped_warrior.IsFemale,'Fugitive','Fugitif')] ou non, [neighbor_ruler.Custom('FR_le_Char_L')][neighbor_ruler.GetTitleAsNameNoTooltip] s’est introduit[neighbor_ruler.Custom('FR_E')] ici et devrait être forcé[neighbor_ruler.Custom('FR_E')] de fuir dans la douleur !"
 mpo_nomad_events.1080.c: "Nous pourchasserons la chèvre égarée jusqu’à l’épuisement."
