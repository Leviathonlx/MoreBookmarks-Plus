l_french:
 ##################################################
 ##Misc
 fp2_lyonese_monk.0000.t.revealed: "Étranges enseignements :"
 fp2_lyonese_monk.0000.t.council: "Conclave :"
 fp2_lyonese_monk_cancel_chain_effect.tt: "Pendant la tentative d’arrestation, [acolyte.GetFirstName] est tué[acolyte.Custom('FR_E')]."
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName] continue à enseigner."
 fp2_lyonese_monk.0000.tt.teachings_fade: "Les enseignements de [acolyte.GetFirstName] vont se dissiper"
 fp2_lyonese_monk.0000.tt.is_humbled: "[acolyte.GetFirstName] est humilié[acolyte.Custom('FR_E')]"
 fp2_lyonese_monk.0000.tt.is_paused: "[acolyte.GetFirstName] est poussé[acolyte.Custom('FR_E')] à la réflexion"
 fp2_lyonese_monk.0000.tt.is_emboldened: "[acolyte.GetFirstName] est enhardi[acolyte.Custom('FR_E')]"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "L’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] remporte le débat"
 fp2_lyonese_monk.0000.tt.favour_felicians: "L’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] remporte le débat"
 fp2_lyonese_monk.0000.tt.favour_radicals: "L’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] remporte le débat"
 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "Une nuit de tempête"
 fp2_lyonese_monk.0001.desc: "Les vents battent et gémissent sur les pierres de [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier], hurlant dans la nuit comme les chiens [acolyte_host.GetFaith.NegativeAfterLife3], essayant furieusement de m’arracher de mon refuge.\n\nL’appel de ma chambre chaude m’attend, loin de ces couloirs pleins de courants d’air, mais... est-ce la porte du hall ? Je me retourne en sursautant en raison du bruit inattendu. Face à moi, se trouve un[acolyte.Custom('FR_E')] saint[acolyte.Custom('FR_E')] [acolyte.GetWomanMan] trempé[acolyte.Custom('FR_E')] et débraillé[acolyte.Custom('FR_E')], titubant pour se mettre au sec. « M[acolyte_host.Custom('FR_OnA')]... », commence-t-[acolyte.Custom('FR_IlElle')], avant de tousser des mucosités, « [acolyte_host.Custom('FR_MonseigneurMadame')|U], le vent est violent et je suis sur la route depuis de nombreux mois. Je vous en prie, accordez-moi un lit jusqu’au lever du soleil et la fin de la tempête... »."
 fp2_lyonese_monk.0001.a: "Bien sûr, restez aussi longtemps que vous le souhaitez !"
 fp2_lyonese_monk.0001.b: "Vous pouvez vous attarder pour une nuit."
 fp2_lyonese_monk.0001.c: "Pas de mendiants à [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Dehors."
 fp2_lyonese_monk.0011.t: "Un[acolyte.Custom('FR_E')] ami[acolyte.Custom('FR_E')] de votre [acolyte_host.Custom2('RelationToMeShort', dead_owner)]"
 fp2_lyonese_monk.0011.desc: "« [acolyte_host.Custom('FR_MonseigneurMadame')|U], un mot de votre temps ? » demande [acolyte.Custom('FR_LeLa')] religieu[acolyte.Custom('FR_XSe')] devant moi. « Je m’appelle [acolyte.GetFullNameNoTooltip]. J’étais un[acolyte.Custom('FR_E')] humble [acolyte.Custom('FR_ServiteurServante')] de votre [acolyte_host.Custom2('RelationToMeShort', dead_owner)]. »\n\n« Je sais que vous devez encore être en deuil, mais votre prédécesseur[dead_owner.Custom('FR_E')] et moi avions un accord, et je dois vous demander... Me permettriez-vous de rester à la Cour et de continuer à enseigner à vos courtisans les voies [acolyte.GetFaith.HighGodNamePossessive] ? »"
 fp2_lyonese_monk.0011.a: "Eh bien, je suppose..."
 fp2_lyonese_monk.0011.b: "Pars, vagabond[acolyte.Custom('FR_E')]."
 fp2_lyonese_monk.0021.t: "Bon débarras"
 fp2_lyonese_monk.0021.desc.intro: "Sans [acolyte.Custom('FR_le_Char_P')][acolyte.GetFullNameNoTooltip] pour parcourir mon pays, la popularité de ses enseignements s’efface. Pas de prédicat[acolyte.Custom('FR_EurRice')], pas de prêche.\n\n"
 fp2_lyonese_monk.0021.desc.dead: "Les conséquences de sa mort ne sont pas un problème, je doute même que beaucoup s’en souviennent dans une décennie ou un siècle."
 fp2_lyonese_monk.0021.desc.imprisoned: "Bien qu’[acolyte.Custom('FR_IlElle')] se languisse en prison, les souvenirs des gens s’estompent, et il y a un sentiment d’irrévocabilité écrasant à sa sentence."
 fp2_lyonese_monk.0021.desc.gone: "Où est-[acolyte.Custom('FR_IlElle')] allé[acolyte.Custom('FR_E')] exactement est une question sans réponse, mais je doute que la plupart des gens s’y intéressent beaucoup."
 fp2_lyonese_monk.0021.a: "[acolyte.Custom('FR_IlElle')|U] ne peut pas avoir été si important[acolyte.Custom('FR_E')]..."
 fp2_lyonese_monk.0021.b: "[acolyte.Custom('FR_IlElle')|U] causait plus d’ennuis que de bienfaits..."
 fp2_lyonese_monk.0021.c: "Tout ça pour rien."
 fp2_lyonese_monk.0031.t: "La foi brisée"
 fp2_lyonese_monk.0031.desc.acolyte_host: "Embrasser la lumière [acolyte_host.GetFaith.GetAdjective] n’a pas été quelque chose que j’ai fait à la légère et beaucoup de gens ont pris ombrage de mon acte de piété.\n\n[acolyte.GetFirstName] était quelqu’un dont je m’attendais à entendre plus de critiques, mais au lieu de cela, [acolyte.Custom('FR_IlElle')] a simplement... disparu. Je ne me souviens pas de ses derniers mots, mais je me souviens d’un triste froncement de sourcils."
 fp2_lyonese_monk.0031.desc.acolyte: "De toutes les personnes à convertir, je ne me serais jamais attendu[ROOT.Char.Custom('FR_E')] à ce qu’un[acolyte.Custom('FR_E')] fanatique comme [acolyte.GetFirstName] abandonne [acolyte_host.GetFaith.HighGodName]. Pourtant, c’est ce qu’[acolyte.Custom('FR_IlElle')] a fait. Nous vivons une époque étrange.\n\nSes prédications habituelles ont été remplacées par un zèle beaucoup plus banal."
 fp2_lyonese_monk.0031.a: "Je n’ai pas besoin de [acolyte.GetFirstNameNoTooltip] quand j’ai [acolyte_host.GetFaith.HighGodName] !"
 fp2_lyonese_monk.0031.b: "[acolyte.Custom('FR_IlElle')|U] n’était manifestement pas si engagé[acolyte.Custom('FR_E')]."
 fp2_lyonese_monk.0041.t: "Des problèmes plus importants"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "L’impensable s’est produit : la destruction complète du Saint-Siège à Rome. Le rocher littéral et métaphorique de notre Église a été anéanti et personne n’a le temps de s’occuper de questions dogmatiques insignifiantes. Les âmes de tous les fidèles du Christ sont en danger sans une direction spirituelle ferme. Qu’est-ce qui importe par rapport à cela ?"
 fp2_lyonese_monk.0041.desc.schism: "Les récents bouleversements ont creusé un fossé entre nous et la papauté, et nous n’avons pas le temps de discuter de points insignifiants du dogme. Qu’avons-nous à faire de leurs interprétations, de leurs problèmes, de leurs bêtises, alors que nous ne reconnaissons plus leur autorité spirituelle ? Bien sûr, quiconque pense que cela n’est pas une bénédiction n’est pas le bienvenu dans la communauté des fidèles."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "Qui nous guidera sans le vicaire du Christ ?"
 fp2_lyonese_monk.0041.a.backup: "Nous aurons de toutes nouvelles controverses maintenant !"
 fp2_lyonese_monk.0051.t: "C’est un mystère"
 fp2_lyonese_monk.0051.desc: "Depuis mon incarcération, les contacts avec le monde extérieur ont été rares. Des messages chuchotés ou une note froissée occasionnelle sont les seules choses qui me parviennent. La dernière information en date est que [acolyte.GetFirstName] a disparu. On ne sait pas [acolyte.Custom('FR_SilSielle')] est simplement allé[acolyte.Custom('FR_E')] vivre ailleurs ou si quelque chose de plus sinistre est à l’œuvre."
 fp2_lyonese_monk.0051.a: "Qu’a-t-il bien pu lui arriver ?"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "Juste quelques amis"
 fp2_lyonese_monk.0201.desc: "Depuis son arrivée, [acolyte.GetFirstName] est devenu[acolyte.Custom('FR_E')] habitué[acolyte.Custom('FR_E')] de la Cour. Curieusement charismatique, du moins sur les questions théologiques, [acolyte.Custom('FR_IlElle')] est toujours en train d’avoir de petites conversations dans les alcôves du donjon avec tel ou tel courtisan ou $knight_culture_player_no_tooltip_lowercase$.\n\nJe m’y attendais donc un peu lorsqu’[acolyte.Custom('FR_IlElle')] m’a demandé de prendre une salle pour y organiser un groupe d’étude hebdomadaire [acolyte.GetFaith.ReligiousText3].\n\n« Cela signifierait beaucoup pour moi, et il y a tellement de choses que je pourrais partager avec vos sujets sur les voies et la volonté [acolyte.GetFaith.HighGodNamePossessive]. Je n’aurais besoin que de votre autorisation et d’un petit espace. »"
 fp2_lyonese_monk.0201.a: "Je suppose que ça ne peut pas faire de mal..."
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip] va commencer à organiser des séances d’étude le dimanche."
 fp2_lyonese_monk.0201.b: "Un groupe de conspirateurs ? Je ne pense pas !"
 fp2_lyonese_monk.0201.c: "Je pense que vous abusez de mon hospitalité, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "Je dois vous informer avec joie que je renonce à gouverner [baron_holding.GetNameNoTier]. Ma foi m’appelle au service [acolyte.GetFaith.HighGodNamePossessive] et j’ai l’intention de vivre le reste de mes jours à m’y consacrer entièrement."
 fp2_lyonese_monk.0211.a: "Peut-[baron.Custom('FR_IlElle')] le faire ?"
 fp2_lyonese_monk.0221.t: "Un rictus"
 fp2_lyonese_monk.0221.desc: "Je me demande quel est ce sifflement vraiment agaçant et joyeux qui résonne dans ma direction, juste après une longue réunion du Conseil. Soudain, [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] surgit d’un angle et me percute, me faisant presque tomber par terre.\n\n« Oh, je suis navré[courtier.Custom('FR_E')], [acolyte_host.GetFirstName] ! », dit-[courtier.Custom('FR_IlElle')] en gloussant. « C’est juste que... c’est une si belle journée, n’est-ce pas ? On peut vraiment respirer la création [courtier.GetFaith.HighGodNamePossessive] ! »\n\n[courtier.Custom('FR_IlElle')|U] me tend la main en souriant jusqu’aux oreilles."
 fp2_lyonese_monk.0221.a: "Content[ROOT.Char.Custom('FR_E')] que vous alliez bien, [courtier.GetFirstNameNoTooltip] !"
 fp2_lyonese_monk.0221.b: "J’ai un mauvais pressentiment..."
 fp2_lyonese_monk.0231.t: "Huer l’évêque"
 fp2_lyonese_monk.0231.desc: "Les rumeurs de la cour disent que le dernier sermon [irate_theocrat.Custom2('FR_du_MyCharacterIntroduction' , acolyte_host)] aux habitants de [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] s’est mal passé.\n\nApparemment, les paroissiens ont jeté des oignons au bout de quelques minutes, puis des navets peu de temps après, avant de finir par un chou suffisamment gros pour que [irate_theocrat.Custom('FR_LLa')][irate_theocrat.GetWomanMan] soit envoyé[irate_theocrat.Custom('FR_E')] au sol après l’avoir reçu en pleine figure.\n\n[irate_theocrat.GetFirstNameNoTooltip] est inconsolable depuis, et incapable de fournir à quiconque une bonne explication sur la raison pour laquelle [irate_theocrat.Custom('FR_IlElle')] a soudainement suscité une telle colère."
 fp2_lyonese_monk.0231.a: "Les gens doivent montrer plus de respect à l’Église."
 fp2_lyonese_monk.0231.b: "Il est clair qu’[irate_theocrat.Custom('FR_IlElle')] doit travailler sur ses sermons."
 fp2_lyonese_monk.0241.t: "Tout est de sa faute"
 fp2_lyonese_monk.0241.desc: "[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)|U] fait bruyamment irruption dans mes appartements, traînant [acolyte.GetFirstName] par la manche de sa robe.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout est de sa faute ! Les paysans irrespectueux, les courtisans heureux, l’étrange afflux de moines et de nonnes ! C[acolyte.Custom('FR_EtEtte')] [acolyte.GetWomanMan] leur bourre le crâne de mensonges et d’hérésies chaque semaine, et [acolyte.Custom('FR_IlElle')] le fait avec votre approbation ! »\n« Noble [acolyte_host.Custom('FR_SeigneurDame')] », intervient [acolyte.GetFirstNameNoTooltip], « je suis un[acolyte.Custom('FR_E')] fidèle [acolyte.Custom('FR_ServiteurServante')] du Christ et [acolyte_host.GetFaith.GetReligiousHead.Custom('FR_du_Char_Pi')][acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]. S’il vous plaît, ne soyez pas la proie des minauderies paranoïaques de c[irate_theocrat.Custom('FR_EEtte')] f[irate_theocrat.Custom('FR_OuOlle')] furieu[irate_theocrat.Custom('FR_XSe')], qui est simplement contrarié[irate_theocrat.Custom('FR_E')] par le fait que les normes locales pour les religieux se sont durcies »."
 fp2_lyonese_monk.0241.a: "Très bien – préparez vos affaires, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "GARDES ! Saisissez c[acolyte.Custom('FR_EtEtte')] hétérodoxe !"
 fp2_lyonese_monk.0241.c: "Je pense que vous êtes [irate_theocrat.Custom('FR_LeLa')] fauteu[irate_theocrat.Custom('FR_RSe')] de trouble ici, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip] va continuer à enseigner à vos courtisans"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "Comme je sais que vous êtes un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.Custom('FR_FaithGenderedAdj')], je pense que cette épître suffira à vous faire prendre la bonne décision et à bannir [acolyte.Custom('FR_LeLa')] dénommé[acolyte.Custom('FR_E')] [acolyte.GetFirstName], pour notre santé spirituelle à tous."
 fp2_lyonese_monk.0401.a: "Le Saint-Siège m’y oblige."
 fp2_lyonese_monk.0401.b: "Je ne me souviens pas avoir demandé l’avis de [papal_capital.GetNameNoTierNoTooltip]."
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ le lieu"
 fp2_lyonese_monk.0411.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un bref moment de votre temps ? » me supplie [acolyte.GetFirstName], sortant de l’ombre d’une alcôve alors que je quitte la chapelle de mon donjon. Je réfléchis une seconde, puis acquiesce d’un signe de tête.\n\n« Je vous suis vraiment, profondément reconnaissant[acolyte.Custom('FR_E')] pour votre soutien et votre financement dans ma mission d’enseigner à vos sujets la Parole [acolyte.GetFaith.HighGodNamePossessive], mais je me retrouve à repousser les limites de ce que je peux faire avec une petite pièce et quelques heures par semaine ».\n « Seriez-vous prêt[ROOT.Char.Custom('FR_E')], dans votre immense sagesse et générosité, à m’accorder la gouvernance de [acolyte_fief.GetNameNoTier] ? Avec les revenus du fief, je pourrais passer de sauver des dizaines d’âmes à en sauver des milliers ! »"
 fp2_lyonese_monk.0411.a: "Je suppose... Je suppose que je pourrais autoriser cela..."
 fp2_lyonese_monk.0411.b: "Ne soyez pas ridicule !"
 fp2_lyonese_monk.0411.b.tt: "Les rêves de [acolyte.GetFirstNameNoTooltip] sont brisés"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ les esprits s’échauffent"
 fp2_lyonese_monk.0421.desc: "Juste un dîner tranquille. Juste. Un. Dîner. Tranquille. Quel est le crétin parmi les domestiques qui a réussi à asseoir [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] à côté de [acolyte.GetFirstName] ?\n\n« Qu’est-ce que vous venez de dire ? », hurle [irate_theocrat.GetFirstNameNoTooltip], se levant d’un bond, éparpillant fruits et petits pains partout. « C’est le Fils éternel et consubstantiel [irate_theocrat.GetFaith.HighGodNamePossessive] que vous calomniez ! ». La pièce devient mortellement silencieuse, le regard de tous étant fixé sur les religieux qui se disputent.\n\n« Je ne calomnie personne. Vous n’avez simplement pas réussi à apprécier les nuances de ma christologie, et je ne peux pas me résoudre à vous en vouloir. Du moins, pas en considérant vos... [acolyte.GetFirstNameNoTooltip] s’arrête un instant, ... déficiences »."
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip], faites preuve de bienséance !"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip], vous allez respecter son autorité !"
 fp2_lyonese_monk.0421.c: "N’avez-vous pas tous les deux plus de points communs que cela ?"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "Peut-être mon prédécesseur a"
 fp2_lyonese_monk.0431.desc.pope.same: "Peut-être que j’ai"
 fp2_lyonese_monk.0431.desc.outro: "manqué de clarté dans la première épître envoyée. [acolyte.Custom('FR_le_Char_P')|U][acolyte.GetFullNameNoTooltip] est accusé[acolyte.Custom('FR_E')] de déterrer des doctrines schismatiques qu’il vaut mieux laisser brûler en même temps que leurs partisans haineux [pope.GetFaith.NegativeAfterLife2]. Livrez-[acolyte.Custom('FR_LeLa')] moi pour un jugement, immédiatement, ou bien risquez la censure."
 fp2_lyonese_monk.0431.a: "Il n’est pas sage d’irriter le trône de saint Pierre..."
 fp2_lyonese_monk.0431.b: "Peut-être qu’il y a un juste milieu."
 fp2_lyonese_monk.0431.b.tt.success: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] est un peu calmé[pope.Custom('FR_E')]."
 fp2_lyonese_monk.0431.b.tt.failure: "Vos arguments maladroits font enrager le Pape"
 fp2_lyonese_monk.0431.c: "Bon sang, je suis [acolyte_host.Custom('FR_le_Char_L')][acolyte_host.GetTitleAsNameNoTooltip] !"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ le concile de [council_1_venue.GetNameNoTooltip]"
 fp2_lyonese_monk.0441.desc: "Le concile de [council_1_venue.GetNameNoTierNoTooltip] regorge de religieux et d’érudits, tous présents pour assister à un débat public entre [acolyte.GetFullNameNoTooltip] et [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)], tous deux engagés à montrer les erreurs qu’ils considèrent comme évidentes dans les enseignements de l’autre.\n\nLes premiers jours ne se sont pas bien passés pour [irate_theocrat.GetFirstNameNoTooltip]. Malgré tous ses efforts pour montrer que la théologie de [acolyte.GetFirstNameNoTooltip] est défectueuse, [irate_theocrat.Custom('FR_IlElle')] a trop insisté sur la composante humaine du personnage de Jésus et le rassemblement régional des [acolyte.GetFaith.PriestNeuterPlural] semble désintéressé par ses arguments. En revanche, [acolyte.GetFirstNameNoTooltip] est si confiant[acolyte.Custom('FR_E')] dans sa cause qu’[acolyte.Custom('FR_IlElle')] m’a invité à superviser les remarques finales et ainsi donner une validité temporelle à un événement autrement spirituel."
 fp2_lyonese_monk.0441.a: "Eh bien, s’ils m’ont demandé..."
 fp2_lyonese_monk.0441.b: "Les questions de théologie ne me concernent pas."
 fp2_lyonese_monk.0441.c: "J’ai laissé cela aller trop loin !"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "Tel les chiens à leur vomi, les fous reviennent toujours à l’hérésie [GetFaithByKey('adoptionist').GetAdjective]. Par toute la grâce de Jésus et de saint Pierre, je vous ordonne de livrer l’hérétique [acolyte.GetFullNameNoTooltip] à l’excoriation. Repentez-vous maintenant et l’amour infini de l’Église vous verra pardonné, mais persistez dans cette hétérodoxie, et vous serez puni[ROOT.Char.Custom('FR_E')] avec [acolyte.Custom('FR_LuiElle')]."
 fp2_lyonese_monk.0601.a: "Je ne peux que demander le pardon [acolyte_host.GetFaith.HighGodNamePossessive]."
 fp2_lyonese_monk.0601.b: "Je suis nommé[ROOT.Char.Custom('FR_E')] par [acolyte_host.GetFaith.HighGodName] !"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ fortes tensions"
 fp2_lyonese_monk.0611.desc: "« Hérétiques ! Menteurs ! Diffamateurs ! »\n\n« Païens ! Imbéciles ! Idolâtres ! »\n\nDu haut des murs du donjon de [rioting_county.GetNameNoTier], je regarde les deux foules rivales de bourgeois et de paysans, chacune crachant ses invectives à l’autre, les étudiants et les acolytes de [acolyte.GetFirstName] affrontant une foule de détracteurs.\n\nEntre les deux se tient un mince cordon de ma suite, les gardant à distance pour le moment, mais la tension est presque à son point d’ébullition."
 fp2_lyonese_monk.0611.a: "Je peux désamorcer cette situation."
 fp2_lyonese_monk.0611.b: "S’il vous plaît, mes sujets, calmez-vous !"
 fp2_lyonese_monk.0611.b.tt.success: "Vous désamorcez la situation"
 fp2_lyonese_monk.0611.b.tt.failure: "La violence éclate quand même"
 fp2_lyonese_monk.0611.c: "Allez chercher mon épée, nous allons disperser ces rebelles."
 fp2_lyonese_monk.0611.c.tt: "Vous vous rangez du côté des zélateurs hétérodoxes"
 fp2_lyonese_monk.0611.d: "Des hérétiques ? Sur mes terres ?"
 fp2_lyonese_monk.0611.d.tt: "Vous vous rangez du côté des zélateurs orthodoxes"
 fp2_lyonese_monk.0611.e: "Fermez les portes."
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ une plainte formelle"
 fp2_lyonese_monk.0621.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [zealous_vassal.Custom('FR_le_Char_Pi')][zealous_vassal.GetTitledFirstName], « Ne suis-je pas votre vassal[zealous_vassal.Custom('FR_E')] assermenté[zealous_vassal.Custom('FR_E')] ? N’ai-je pas toujours été un[zealous_vassal.Custom('FR_E')] bo[zealous_vassal.Custom('FR_NNne')] et loyal[zealous_vassal.Custom('FR_E')] partisan[zealous_vassal.Custom('FR_E')] de votre règne ? Je vous en supplie, ne suivez pas c[acolyte.Custom('FR_EtEtte')] hérésiarque sur un chemin que je ne peux pas suivre ! ».\n\n« N’écoutez pas c[zealous_vassal.Custom('FR_EtEtte')] [zealous_vassal.GetWomanMan], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », murmure [acolyte.GetFirstName] derrière moi. « Il est bien connu qu’[zealous_vassal.Custom('FR_IlElle')] n’est qu’un autre pion de [papal_capital.GetNameNoTier] qui essaye de verser un poison secret dans votre esprit ».\n\n« Taisez-vous, serpent ! », grogne [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.a: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] n’a pas réussi à me convaincre, comment voulez-vous y arriver ?"
 fp2_lyonese_monk.0621.a.tt.success: "Vous mettez en doute ses arguments"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip] est carrément furieu[zealous_vassal.Custom('FR_XSe')]."
 fp2_lyonese_monk.0621.b: "Un[zealous_vassal.Custom('FR_E')] vassal[zealous_vassal.Custom('FR_E')] ? Vous n’êtes qu’un[zealous_vassal.Custom('FR_E')] mécontent[zealous_vassal.Custom('FR_E')] !"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip] a raison, cela va trop loin."
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "Je vous écris pour vous informer, par pure bonté d’âme, que [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstName] m’a récemment remis un titre de propriété complet et légal sur [acolyte_host.GetPrimaryTitle.GetNameNoTier].\n\nLorsque je viendrai inspecter ma nouvelle propriété, j’espère que vous me la remettrez sans faire d’histoires."
 fp2_lyonese_monk.0631.a: "C’est scandaleux !"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ rien de plus qu’un homme"
 fp2_lyonese_monk.0641.desc: "J’ai des ennemis de tous les côtés. Des vassaux déloyaux, un pape outragé, une paysannerie qui s’étripent... J’ai presque l’impression que [acolyte_host.GetPrimaryTitle.GetNameNoTier] commence à s’effriter, à se déchirer sur des détails théologiques et des luttes de pouvoir mesquines. Découragé[ROOT.Char.Custom('FR_E')], je m’affale sur mon bureau.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », murmure [acolyte.GetFullNameNoTooltip], debout derrière ma chaise. Je ne l’ai même pas entendu entrer. « Il semblerait que, malgré tous nos efforts, [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstName] et ses acolytes refusent de faire des compromis sur le moindre aspect de leur dogme défectueux. »\n\n« Je me demande, cependant... Ils semblent craindre les vérités potentielles que nous découvrons en remettant en question leur interprétation du canon. Si de tels imbéciles et idolâtres veulent tellement nous condamner en tant qu’[GetFaithByKey('adoptionist').GetAdherentNamePlural], alors cela peut-il vraiment être une telle damnation ? Peut-être que [acolyte.GetFaith.HighGodName] se révèle à travers leurs cris ? »."
 fp2_lyonese_monk.0641.a: "Oui... Oui, pourquoi pas ? S’ils sont si déterminés à nous accuser."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "Réseau de croyants cachés de [acolyte.GetFirstNameNoTooltip]"
 fp2_lyonese_monk.0641.a.tt: "Un conclave ecclésiastique sera convoqué"
 fp2_lyonese_monk.0641.b: "Vil serpent ! Vous avez planifié cela depuis le début !"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: "Le concile de [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second: "Le deuxième concile de [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.desc.intro: "Une foi naissante appelle au débat, et c’est pourquoi [acolyte.GetFirstName] a réuni un conclave de religieux influents favorables à notre cause. Trois camps dominent et se disputent le pouvoir alors que nous nous préparons à discuter de la doctrine de notre mouvement.\n\nL’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] plaide pour une interprétation nuancée, mais implacable, réconciliant de nombreux points trinitaires traditionnels. L’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] est plus stricte, mais se concentre sur l’aspect pratique de la croyance dans un monde hostile. La minorité de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] bouillonne d’une rage à peine dissimulée, considérant l’orthodoxie traditionnelle comme un paganisme à peine déguisé.\n\nAffirmant que le temps passé à ma Cour lui a appris la valeur"
 fp2_lyonese_monk.0801.desc.elipandic: "du débat et de la fermeté, [acolyte.GetFirstNameNoTooltip] se range du côté de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.desc.felicitous: "de l’humilité et du pragmatisme, [acolyte.GetFirstNameNoTooltip] se range du côté de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.desc.radical: "de l’ardeur et de la férocité, [acolyte.GetFirstNameNoTooltip] est du côté de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#weak Si je suis [imprisoned|El][GetPlayer.Custom('FR_E')|E] et incapable de terminer le conclave, le point de vue de [acolyte.GetFirstNameNoTooltip] dominera#!"
 fp2_lyonese_monk.0801.a: "Naturellement, je jouerai un rôle de premier plan dans les discussions."
 fp2_lyonese_monk.0801.a.tt: "Vous vous engagez dans des duels d’[learning|El] pour faire valoir vos arguments."
 fp2_lyonese_monk.0801.b: "Mon influence sera plus ressentie que vue..."
 fp2_lyonese_monk.0801.b.tt: "Vous dépensez #N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! de [piety|El][piety_i] par choix ferme #weak mais ne pouvez pas dépenser de la piété que vous n’avez pas#!"
 fp2_lyonese_monk.0801.c: "Cette question ne concerne que le clergé."
 fp2_lyonese_monk.0801.c.tt: "Le conclave se déroulera sans votre contribution"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ le Père et le Fils"
 fp2_lyonese_monk.0811.desc: "La question la plus évidente qui se pose est celle de la consubstantiation, ou comment Jésus peut à la fois avoir vécu une vie significative en tant qu’humain ayant souffert et avoir existé en tant que personnage divin éternel.\n\nL’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] soutient que les deux ne sont pas mutuellement exclusifs, tandis que l’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] plaide pour une distinction ferme qui n’invalide pas la divinité du Fils de Dieu, mais qui la subordonne davantage au Père.\n\nLes membres de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] jettent des fruits et crient que ce point n’est qu’un simulacre sans intérêt."
 fp2_lyonese_monk.0811.a: "La situation est nuancée..."
 fp2_lyonese_monk.0811.a.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0811.a.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0811.b: "Ce n’est pas une honte d’être choisi par [acolyte.GetFaith.HighGodName]."
 fp2_lyonese_monk.0811.b.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0811.b.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0811.c: "Le fait d’avoir été un homme empêche d’être éternellement Dieu !"
 fp2_lyonese_monk.0811.c.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0811.c.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0811.d: "Je n’ai pas d’opinion sur ce sujet."
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ le pragmatisme contre les principes"
 fp2_lyonese_monk.0821.desc: "Les discussions du conclave se sont orientées vers la question de savoir comment vivre et faire ses dévotions dans un monde qui considère la foi [acolyte_host.GetFaith.GetAdjective] comme une hérésie en raison de son réductionnisme.\n\nL’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] soutient que la vérité intérieure l’emporte sur le mensonge extérieur et cite les très nombreuses fausses abjurations de leur homonyme Félix d’Urgell et la longue vie qu’elles lui ont donnée. Attitude considérée par l’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] comme une lâcheté blasphématoire, affirmant au contraire que le débat est le seul moyen d’obtenir le respect. L’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l], quant à elle, affirme que seul le pouvoir temporel peut protéger les fidèles."
 fp2_lyonese_monk.0821.a: "L’accommodement avec le reste de la chrétienté est vital."
 fp2_lyonese_monk.0821.a.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0821.a.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0821.b: "Le pragmatisme est en soi un principe."
 fp2_lyonese_monk.0821.b.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0821.b.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0821.c: "Une foi cachée est une foi sans ardeur !"
 fp2_lyonese_monk.0821.c.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0821.c.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0821.d: "Cela semble circonstanciel..."
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ un seul Dieu"
 fp2_lyonese_monk.0831.desc: "Le conclave s’achève sur une conclusion enflammée, avec des bagarres mineures et des discussions passionnées qui se propagent à travers [council_2_venue.GetNameNoTier], alors que les trois cliques ecclésiastiques se battent littéralement et métaphoriquement pour leurs croyances.\n\nLe cœur de ce débat animé est constitué de simples principes de base. L’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] défend ce qu’elle considère comme un monothéisme pur, l’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] met l’accent sur Dieu le Père mais n’est pas aussi ouvertement critique que les radicaux le demandent, et l’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] conserve de nombreux exemples de pensée ouvertement trinitaire que les autres trouvent répréhensibles."
 fp2_lyonese_monk.0831.a: "Le Père, le Fils et le Saint-Esprit sont toujours un seul être."
 fp2_lyonese_monk.0831.a.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0831.a.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0831.b: "Une séparation entre le Père et le Fils ne diminue pas non plus."
 fp2_lyonese_monk.0831.b.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0831.b.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0831.c: "La primauté du Père est immuable."
 fp2_lyonese_monk.0831.c.tt.success: "Vous ralliez les [acolyte_host.GetFaith.PriestNeuterPlural] à votre point de vue"
 fp2_lyonese_monk.0831.c.tt.failure: "Le clergé vous raille"
 fp2_lyonese_monk.0831.d: "Nous nous déchirons si facilement sur des lignes dogmatiques ?"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ au bord du précipice"
 fp2_lyonese_monk.0841.desc.intro: "En ce jour, le nouveau credo [acolyte_host.GetFaith.GetAdherentName] est né !"
 fp2_lyonese_monk.0841.desc.pluralist: "Ayant accepté la nécessité d’accueillir autrui sur nos terres,"
 fp2_lyonese_monk.0841.desc.righteous: "Étant restés résolus à traiter avec autrui sur nos terres,"
 fp2_lyonese_monk.0841.desc.fundamentalist: "Ayant pris la décision de convertir les non sauvés sur nos terres,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "nous ne voyons aucun problème à rester pragmatiques lorsque la situation est inversée."
 fp2_lyonese_monk.0841.desc.religious_law: "nous restons néanmoins déterminés à régler ouvertement nos différends théologiques."
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "nous ne voyons aucune raison de ne pas faire de notre mieux pour étendre ces terres à tout prix."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\nAprès un débat acharné, les orateurs de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] ont finalement triomphé."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nAprès un débat stoïque, les défenseurs de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] ont triomphé."
 fp2_lyonese_monk.0841.desc.radical: "\n\nAu cours de toutes ces discussions insignifiantes, seuls les agitateurs de l’[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] ont conservé une certaine clarté de vue, et nous nous tournons maintenant vers eux pour nous diriger."
 fp2_lyonese_monk.0841.desc.outro: "\n\nNous ne sommes plus le simple rêve d’un clerc solitaire et errant. Nous sommes désormais une communauté dynamique que toute la chrétienté embrassera bientôt."
 fp2_lyonese_monk.0841.a: "Qu’ils nous traitent d’hérétiques. Nous avons simplement la nuance qui leur manque."
 fp2_lyonese_monk.0841.b: "Nos mots sont sensés, nos actes aussi."
 fp2_lyonese_monk.0841.c: "Voyez ces faux chrétiens et leur polythéisme mis à nu !"
 fp2_lyonese_monk.0841.d: "J’espère seulement que nous avons fait le bon choix."
