 bp2_yearly.8050.t: "Qui suis-je ?"
 bp2_yearly.8050.desc.intro: "Je trouve aujourd’hui [hostage.Custom('FR_le_Char_Pi')][hostage.GetTitledFirstName], l’air mélancolique et pensi[hostage.Custom('FR_FVe')], regardant les gens en dessous de nous.\n\nJe m’approche et pose ma main sur son épaule affaissée et demande ce qu’[hostage.Custom('FR_IlElle')] a de si lourd sur le cœur.\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship: "vous avez été pour moi [Select_CString(ROOT.Char.IsFemale,'une amie','un ami')] plus que quiconque dans l’endroit que j’appelais autrefois ma maison."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] a été plus [Select_CString(hostage_friend.IsFemale,'une amie','un ami')] pour moi que n’importe qui dans l’endroit que j’appelais autrefois ma maison."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', SCOPE.sC('hostage'))] est un[hated_parent.Custom('FR_E')] [hated_parent.Custom2('InsultNoun', SCOPE.sC('hostage'))] [hated_parent.Custom2('InsultAdjective', SCOPE.sC('hostage'))] et je ne peux pas supporter l’idée de retourner chez [hated_parent.Custom('FR_LuiElle')]."
 bp2_yearly.8050.desc.mid.culture: "je n’ai plus aucun lien avec la culture [hated_parent.GetCulture.GetName] et j’ai l’impression que je serais [Select_CString(hostage.IsFemale,'une étrangère','un étranger')] pour m[hated_parent.Custom('FR_OnA')] [hated_parent.GetMotherFather]. Je me sens beaucoup plus à l’aise avec les us et coutumes [hostage.GetCulture.GetCollectiveNoun|l], que j’ai acquis ici."
 bp2_yearly.8050.desc.mid.faith: "m[hated_parent.Custom('FR_OnA')] [hated_parent.GetMotherFather] est [hated_parent.Custom('FR_FaithGenderedAdj')] tandis que je suis [hostage.Custom('FR_FaithGenderedAdj')]. Comment puis-je me dire [Select_CString(hated_parent.IsFemale,'sa fille','son fils')] alors que nos croyances sont si opposées ?"
 bp2_yearly.8050.desc.mid.traits: "j’ai l’impression que nous avons beaucoup plus en commun que moi avec les gens de l’endroit que j’appelais autrefois ma maison."
 bp2_yearly.8050.desc.outro: "Je ne peux m’empêcher de me demander qui je suis. De la Maison [hostage.GetHouse.GetName] ou [ROOT.Char.GetHouse.GetName] ? »"
 bp2_yearly.8050.a: "« Bien sûr, je suis votre [Select_CString(ROOT.Char.IsFemale,'tante','oncle')]. »"
 bp2_yearly.8050.b: "« Vous êtes un[hostage.Custom('FR_E')] otage, rien de plus. »"
 bp2_yearly.8051.t: "Des lettres compromettantes"
 bp2_yearly.8051.desc: "J’entre dans la chambre de [hostage.GetFirstName], mais ne l’y trouve pas. Sur son bureau sont empilées des lettres à moitié écrites adressées à [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nElles sont remplies de détails sur ma Cour : cachettes, qui fournit mes repas et noms des serviteurs mécontents susceptibles de me trahir. Je me retourne et vois [hostage.GetFirstNameNoTooltip] qui se tient debout dans l’embrasure de la porte, comme un animal traqué, prêt à s’enfuir."
 bp2_yearly.8051.a: "« Tout est pardonné, m[hostage.Custom('FR_OnA')] [hostage.Custom('GetNieceNephew')]. »"
 bp2_yearly.8051.b: "« Vous n’écrirez plus jamais chez vous. »"
 bp2_yearly.8051.c: "« Vous ne quitterez plus jamais votre chambre ! »"
 invalidates_hostage_tt: "[hostage.GetFirstName] cessera d’être votre otage"
 bp2_yearly.8052.t: "Brutalité"
 bp2_yearly.8052.desc: "La cour est emplie d’enfants qui s’amusent. Malgré le bruit, c’est étrangement paisible, du moins jusqu’à ce que les cris de douleur de [hostage.GetFirstName] me poussent à intervenir.\n\n« Arrêtez ! Arrêtez ! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] n’arrête pas de me frapper ! »"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] devrait cesser d’être une brute."
 bp2_yearly.8052.b: "Je devrais encourager [hostage.GetFirstNameNoTooltip] à se défendre."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] a apprécié la leçon"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] a été blessé[hostage.Custom('FR_E')]"
 bp2_yearly.8052.c: "Je m’en moque."
 bp2_yearly.8053.t: "Une belle expression"
 bp2_yearly.8053.desc: "Les enfants sont de nouveau en train de jouer dans la cour, et aujourd’hui ils s’amusent avec leurs épées factices. [hostage.GetFirstName] semble implacable avec les autres enfants, en en prenant plusieurs d’entre eux à la fois et en les battant avec facilité.\n\nParmi les cris habituels de jeu, mes oreilles se dressent soudain lorsqu’[hostage.GetSheHe] hurle « #EMP [ROOT.Char.GetHouse.GetMotto]#!, pff de la racaille ! »"
 bp2_yearly.8053.a: "Une expression raffinée."
 bp2_yearly.8053.b: "Ces mots ne doivent être prononcés que par la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 bp2_yearly.8054.t: "Légendes de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]"
 bp2_yearly.8054.desc: "Je passe un rare moment seul[ROOT.Char.Custom('FR_E')] avec [hostage.GetFirstName] et l’instruis sur des sujets à la fois mondains et pieux, mais [hostage.Custom('FR_IlElle')] semble avoir autre chose à l’esprit.\n\n« Je suis fasciné[hostage.Custom('FR_E')] par votre illustre Maison, [Select_CString(ROOT.Char.IsFemale,'ma tante','mon oncle')]. Pouvez-vous me raconter les légendes de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ? »"
 bp2_yearly.8054.a: "Avez-vous entendu parler [ROOT.Char.GetHouse.GetFounder.Custom('FR_du_Char_Pi')][ROOT.Char.GetHouse.GetFounder.GetTitledFirstNameNoTooltip] ?"
 bp2_yearly.8054.b: "Je suis moi-même une sorte de légende."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName] est impressionné[hostage.Custom('FR_E')] par votre histoire"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] ne vous croit pas"
 bp2_yearly.8054.c: "Ai-je déjà mentionné que j’ai tué un dragon ?"
 bp2_yearly.8055.t: "Choc de personnalité"
 bp2_yearly.8055.desc: "[hostage.GetFirstName] a semblé assez distant[hostage.Custom('FR_E')] et méfiant[hostage.Custom('FR_E')] à mon égard ces derniers temps. Lorsque j’arrive enfin à me retrouver seul[ROOT.Char.Custom('FR_E')] avec [hostage.Custom('FR_LuiElle')], je pose une main compatissante sur son épaule glaciale.\n\n[hostage.GetSheHe|U] se contente de hausser les épaules et de s’éloigner de moi. « Qu’est-ce que vous me voulez ? Chaque moment passé ensemble est une véritable torture ! Vous n’êtes qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('hostage'))] et il me hâte de quitter cet endroit. »"
 bp2_yearly.8055.a: "Je peux peut-être changer !"
 bp2_yearly.8055.b: "Je ne suis pas là pour l’impressionner."
 bp2_yearly.8055.c: "[hostage.GetSheHe|U] devrait être poussé[hostage.Custom('FR_E')] à changer."
 bp2_yearly.8055.c.success: "Vous [hostage.Custom('FR_LeLa')] persuadez que votre façon de voir est meilleure"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName] se sent insulté[hostage.Custom('FR_E')]"
 bp2_yearly.8056.t: "Un[hostage.Custom('FR_E')] otage cordial[hostage.Custom('FR_E')]"
 bp2_yearly.8056.desc: "Je trouve que converser avec [hostage.GetFirstName] est un vrai plaisir et ce sentiment semble être partagé. Nous avons tant en commun que nous avons souvent l’impression d’avoir le même esprit.\n\nPendant notre leçon d’aujourd’hui, pas un seul de mes mots ne tombe dans l’oreille d’un sourd, c’est vraiment un[hostage.Custom('FR_E')] enfant qui mérite d’être [Select_CString(hostage.IsFemale,'ma nièce','mon neveu')]."
 bp2_yearly.8056.a: "C’est très plaisant !"
 bp2_yearly.8056.b: "Enfin quelqu’un qui me comprend vraiment."
 bp2_yearly.8057.t: "Comme [Select_CString(hostage.IsFemale,'une sœur','un frère')]"
 bp2_yearly.8057.desc: "Dans la cour, [hostage.GetFirstName] et [nice_child.GetFirstName] jouent tranquillement, comme des enfants devraient le faire. Au milieu des chants et des chuchotements de la création [ROOT.Char.GetFaith.CreatorNamePossessive], on entend les rires joyeux des enfants, et le monde semble être tel qu’il devrait être.\n\nDans ce moment de paix, j’entends même [nice_child.GetFirstNameNoTooltip] appeler avec désinvolture [hostage.GetFirstNameNoTooltip] « [hostage.Custom('SisterBrother')] »."
 bp2_yearly.8057.a: "C’est merveilleux !"
 bp2_yearly.8057.b: "Il faut s’en féliciter !"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U] ?"
 bp2_yearly.8060.desc: "[hostage.GetFirstName] est maintenant officiellement adulte et je ne pourrais pas être plus fi[ROOT.Char.Custom('FR_ErEre')] que de [hostage.Custom('FR_LeLa')] voir entrer avec assurance à la Cour ce matin, avec toute la grâce et la grandeur que j’attendrais de quelqu’un de ma famille. Il reste à voir [hostage.Custom('FR_SilSielle')] restera à la Cour, mais alors que [hostage.GetSheHe] s’approche de moi pour les salutations d’usage, j’ai l’impression de voir m[hostage.Custom('FR_OnA')] propre [hostage.Custom('GetDaughterSon')].\n\n« Quel honneur de vous voir, [ROOT.Char.GetMotherFather|U]. » Il faut quelques halètements et murmures de la Cour pour qu’[hostage.Custom('FR_IlElle')] remarque sa méprise. « Oh, je veux dire m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetAuntUncle')] ! »"
 bp2_yearly.8060.a: "« Vous pouvez m’appeler [ROOT.Char.GetMotherFather|U]. »"
 bp2_yearly.8060.b: "« Vous êtes [Select_CString(hostage.IsFemale,'ma fille','mon fils')] uniquement de nom. »"
 bp2_yearly.8060.c: "« Je serai toujours votre [ROOT.Char.Custom('GetAuntUncle')]. »"
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] pour toujours"
 bp2_yearly.8061.desc: "Il y a si longtemps maintenant que [hostage.GetFirstName] est venu[hostage.Custom('FR_E')] à la Cour pour la première fois et que je suis devenu[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'sa tante','son oncle')]. Maintenant qu’[hostage.Custom('FR_IlElle')] est adulte, je ressens un lien familial avec [hostage.Custom('FR_LuiElle')], comme si nous étions du même sang.\n\n[hostage.GetFirstNameNoTooltip] s’agenouille devant moi à la Cour, et promet une loyauté éternelle envers moi, [Select_CString(ROOT.Char.IsFemale,'sa tante','son oncle')]."
 bp2_yearly.8061.a: "Merveilleux !"
 bp2_yearly.8063.t: "[Select_CString(hostage.IsFemale,'Une otage méprisée','Un otage méprisé')]"
 bp2_yearly.8063.desc: "Il y a si longtemps maintenant que [hostage.GetFirstName] est venu[hostage.Custom('FR_E')] à la Cour pour la première fois et que je suis devenu[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'sa tante','son oncle')]. Aujourd’hui adulte, [hostage.GetSheHe] peut à peine me regarder. Assis[hostage.Custom('FR_E')] à la Cour, la haine dans ses yeux ne peut être attribuée qu’à ma tentative ratée d’en faire un[hostage.Custom('FR_E')] [ROOT.Char.GetHouse.GetNameNoTooltip] digne."
 bp2_yearly.8063.a: "C’est regrettable."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "Cela fait longtemps que je pense que [new_parent.GetFirstName] est m[new_parent.Custom('FR_OnA')] véritable [new_parent.GetMotherFather|l], et nous l’avons enfin mis par écrit. À partir d’aujourd’hui, je suis dissocié[ROOT.Char.Custom('FR_E')] de mon ancienne Maison et je suis désormais un[new_parent.Custom('FR_E')] membre à part entière de la Maison [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a: "Quelle insanité !"
 rival_manipulated_me: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a tenté de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]manipuler[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]"
 rival_manipulated_me_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tenté de manipuler [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 friend_deep_understanding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] une profonde compréhension mutuelle"
 rival_chastised_child: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] réprimandé [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]a réprimandé[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]"
 bp2_security_compromised: "Sécurité compromise"
 bp2_security_compromised_desc: "Ce personnage a découvert que quelqu’un à la Cour partageait des informations compromettantes"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] commencera à se demander envers qui [hostage.Custom('FR_IlElle')] doit être loyal[hostage.Custom('FR_E')]."
 bp2_make_hostage_more_loyal: "[hostage.GetFirstName] sera plus enclin[hostage.Custom('FR_E')] à être loyal[hostage.Custom('FR_E')] envers vous lorsqu’[hostage.Custom('FR_IlElle')] deviendra adulte"
 bp2_make_hostage_less_loyal: "[hostage.GetFirstName] sera moins enclin[hostage.Custom('FR_E')] à être loyal[hostage.Custom('FR_E')] envers vous lorsqu’[hostage.Custom('FR_IlElle')] deviendra adulte"
 hostage_loyalty: "Otage loyal"
