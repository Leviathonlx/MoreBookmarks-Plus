l_french:
 child_personality.7300.t: "Un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] des animaux"
 child_personality.7300.desc: "J’ai tendance à me sentir beaucoup plus à l’aise avec les animaux des ménageries et des écuries qu’avec mes pairs et mes tuteurs à la Cour. Je me retrouve à nouveau dans les écuries, en train de panser et monter mon cheval.\n\nJe ressens un profond attachement. Je descends de cheval, donne un bon coup de brosse à ma monture et me demande si nous ne devrions pas traiter nos montures davantage comme des camarades."
 child_personality.7300.a: "Je... je crois que je parle le cheval !"
 child_personality.7300.b: "Ils sont comme nous."
 child_personality.7300.c: "Une bête est un outil, rien de plus."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "Depuis quelque temps, [child.GetFirstName] passe un temps inhabituel à l’écurie et néglige ses pairs à la Cour. L’enfant semble faire une fixation sur un cheval en particulier"
 child_personality.7301.eccentric.desc: "et a même prétendu qu’[child.GetSheHe] parle « le cheval ».\n\nL’enfant s’est ensuite mis[child.Custom('FR_E')] à s’ébrouer et à hennir, s’arrêtant de temps en temps pour m’informer de ce dont [child.GetSheHe] et le cheval étaient en train de parler."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Apparemment, cette bête a l’ambition de devenir [child.GetFaith.ReligiousHeadName|l]."
 child_personality.7301.eccentric.fallback: "Apparemment, cette bête souhaite siéger au Conseil."
 child_personality.7301.compassionate.desc: "et affirme que même les bêtes méritent soins et dignité.\n\nLe cheval est parfaitement soigné, contrairement à [child.GetFirstNameNoTooltip] qui a manifestement fait le travail d’un palefrenier."
 child_personality.7301.callous.desc: "mais alors que je [child.Custom('FR_LeLa')] questionne, [child.GetSheHe] insiste sur le fait qu’une bête n’est pas qu’un simple outil dont on se débarrasse lorsqu’il n’est plus utile.\n\n[child.GetFirstNameNoTooltip] ne semble pas du tout se soucier de la sécurité ou du confort de la bête lorsqu’[child.Custom('FR_IlElle')] la monte, et s’agace lorsque l’animal se préoccupe de sa propre sécurité."
 child_personality.7301.eccentric: "Quelle merveilleuse imagination !"
 child_personality.7301.compassionate: "Faites aux autres ce que vous voudriez qu’ils vous fassent."
 child_personality.7301.callous: "« C’est bien, ne renoncez pas à ce sentiment. »"
 child_personality.7301.change.eccentric: "« Non, parlez au cheval et dites-moi ce qu’il dit. »"
 child_personality.7301.change.compassionate: "« Un cheval est un compagnon pas comme les autres, [child.GetFirstNameNoTooltip]. »"
 child_personality.7301.change.callous: "« N’importe quoi, un cheval n’est qu’un outil. »"
 child_personality.7400.t: "Jouer ou chevaucher ?"
 child_personality.7400.desc: "J’ai passé la moitié de la journée avec [other_child.GetFirstName] et j’ai l’impression que je pourrais jouer avec [other_child.Custom('FR_LuiElle')] jusqu’à ce que mon corps soit endolori.\n\nJe remarque son visage malheureux alors que je sors mon jeu [ROOT.Char.Custom('FR_de_BG_GameType_Generic')].\n\n"
 child_personality.7400.desc.outro.young: "« Je ne veux pas jouer à quelque chose d’aussi stupide et ennuyeux. Je veux monter à cheval ! »"
 child_personality.7400.desc.outro.older: "« Oh allez, [ROOT.Char.GetFirstNameNoTooltip], nous avons passé la journée à l’intérieur. Nous devrions peut-être sortir faire un tour à cheval ! »"
 child_personality.7400.a: "« Pourquoi pas les deux ? »"
 child_personality.7400.b: "« Non, nous allons jouer à MON jeu, à MA façon ! »"
 child_personality.7400.c: "« D’accord, l’équitation me va aussi... »"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] a été étrangement silencieu[child.Custom('FR_XSe')] pendant une bonne partie de la journée, je décide donc d’aller voir ce qu’il en est. Je [child.Custom('FR_LeLa')] trouve"
 child_personality.7401.eccentric.desc: "sur le terrain d’équitation avec [other_child.GetFirstName]. Tous deux crient à haute voix depuis leur monture, récitant ce qui semble être des coups [child.Custom('FR_de_BG_GameType_Generic')], entre autres. En y regardant de plus près, [Select_CString(And(other_child.IsFemale, child.IsFemale), 'elles', 'ils')] sont en train de jouer à un jeu de société à cheval, ou du moins d’essayer de le faire. Le sol est jonché de pièces de jeu et [Select_CString(And(other_child.IsFemale, child.IsFemale), 'elles', 'ils')] sont [Select_CString(And(other_child.IsFemale, child.IsFemale), 'tombées', 'tombés')] de leur monture plus d’une fois."
 child_personality.7401.fickle.desc: "sur le terrain d’équitation avec [other_child.GetFirstName]. [child.GetFirstNameNoTooltip] semble être là contre son grès.\n\n« Je voulais jouer à des jeux de société, mais [other_child.GetFirstNameNoTooltip] a dit qu’on devrait monter à cheval, et ça avait l’air bien aussi ! »"
 child_personality.7401.stubborn.desc: "dans sa chambre avec [other_child.GetFirstName] qui semble jouer sans enthousiasme [child.Custom('FR_au_BG_GameType_Generic')], contrairement à [child.GetFirstNameNoTooltip].\n\n« [other_child.GetFirstNameNoTooltip|U] voulait faire du cheval, mais j’ai décidé que nous jouerons à des jeux de société ! »"
 child_personality.7401.eccentric: "« Un excellent compromis ! »"
 child_personality.7401.fickle: "« Les caprices changent plus souvent que le temps. »"
 child_personality.7401.stubborn: "« Aussi immuable qu’une pierre. »"
 child_personality.7401.change.eccentric: "« Pourquoi ne pas jouer aux deux à la fois ? »"
 child_personality.7401.change.fickle: "« Les envies doivent être aussi changeantes que l’eau qui coule. »"
 child_personality.7401.change.stubborn: "« Non, il faut rester ferme et exiger que les autres suivent. »"
 stress_threshold.2360.t: "Effondrement mental : un visiteur"
 stress_threshold.2360.desc: "Je trouve enfin un peu de répit dans mes appartements, mais alors que je suis sur le point de m’endormir, j’entends des coups mélodieux frappés à l’entrée.\n\nJ’ouvre pour voir qui est ce visiteur nocturne, et tombe sur un petit oiseau noir qui me saute au visage.\n\nBien que la visite d’une créature [ROOT.Char.GetFaith.CreatorNamePossessive] soit normalement un plaisir, ce petit volatile noir tourne sans cesse autour de la pièce en croassant après moi. Je sens mon poing se serrer et mon cœur s’emballer."
 stress_threshold.2360.a.eccentric.gain: "Je pense qu’il s’adresse à moi."
 stress_threshold.2360.a.eccentric.effect: "Aha, un visiteur à cette heure-ci ! Discutons un peu."
 stress_threshold.2360.b.irritable.gain: "Je n’en peux plus !"
 stress_threshold.2360.b.irritable.effect: "Je vais tuer ce satané oiseau !"
 stress_threshold.2360.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’il va finir par s’en aller."
 bp2_yearly.8000.t: "À mon image"
 bp2_yearly.8000.desc.intro: "Depuis peu, [hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] me parle exclusivement en langue [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l] et [hostage.GetSheHe] le fait avec une maîtrise remarquable.\n\n"
 bp2_yearly.8000.desc.tutor: "Il ne fait aucun doute que le temps passé sous la tutelle de [tutor.GetFirstName] est ce qui a fait de [Select_CString(hostage.IsFemale, 'cette fille', 'ce garçon' )] une telle promesse pour notre langue. J’ai hâte de [hostage.Custom('FR_LeLa')] voir encore progresser."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip] me dit que les religieux, tels que [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] sont à remercier pour sa maîtrise de la langue de la Cour."
 bp2_yearly.8000.desc.guardian: "[hostage.GetFirstNameNoTooltip] et [tutor.GetFirstName] ont manifestement tissé des liens, et je m’attends à d’autres surprises dans son éducation."
 bp2_yearly.8000.a: "Je vais lui donner des cours personnellement."
 bp2_yearly.8000.b: "Quelle pitoyable tentative de parler la langue [ROOT.Char.GetCourtLanguage.GetNameNoTooltip|l]."
 bp2_yearly.8000.c: "C’est bien."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip] sera dissuadé[hostage.Custom('FR_E')] d’apprendre la [court_language|El]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip] commencera un [scheme|El] visant à apprendre votre [court_language|El] avec un puissant bonus"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip] sera encouragé[hostage.Custom('FR_E')] à commencer un [scheme|El] pour apprendre votre [court_language|El]"
 bp2_yearly.8010.t: "Paroles amusantes"
 bp2_yearly.8010.desc: "Je suis au milieu d’une leçon avec [child.Custom2('MyCharacterIntroduction', ROOT.Char)] et son sourire étouffé me laisse penser qu’[child.GetSheHe] ne fait pas attention à ce que je raconte. De temps en temps, [child.GetSheHe] répète quelque chose que j’ai dit d’une voix étrange.\n\n« Que faites-vous ? »\n\n« Que faites-vous ? » C[child.Custom('FR_EEtte')] [child.Custom2('InsultNoun', ROOT.Char)] éclate de rire. « Désolé[child.Custom('FR_E')], votre accent est tellement drôle ! »"
 bp2_yearly.8010.a: "Je devrais lui enseigner les rudiments de la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp2_yearly.8010.a.tt: "Vous passez les prochaines leçons à parler en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 tutor_child_in_native_language_tt: "[child.GetFirstName] commencera un [scheme|El] visant à apprendre votre [language|El] avec un puissant bonus"
 bp2_yearly.8010.a.success: "Vous parvenez à lui enseigner la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.a.failure: "Vous n’arrivez pas à lui enseigner la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 bp2_yearly.8010.b: "« Non, c’est vous qui parlez bizarrement ! »"
 bp2_yearly.8010.b.success: "Vous vous moquez avec succès de l’enfant"
 bp2_yearly.8010.b.failure: "Vous êtes encore plus humilié[GetPlayer.Custom('FR_E')]"
 bp2_yearly.8010.c: "D’accord."
 bp2_yearly.8010.d: "Inventons une langue."
 bp2_yearly.8010.d.tt: "Vous passez la leçon à inventer ensemble une langue secrète"
 bp2_yearly.8020.t: "Que voulez-vous faire ?"
 bp2_yearly.8020.desc: "J’ai passé une bonne partie de la journée à jouer avec [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] et je m’amuse beaucoup ! Nous avons joué [ROOT.Char.Custom('FR_au_BG_GameType_Generic')] et alors que notre partie touche à sa fin, [other_child.GetSheHe] me bat et je reste bouche bée.\n\n« C’était amusant ! Maintenant, qu’est-ce qu’on fait ? »\n\nC’est l’occasion de choisir quelque chose à quoi je peux gagner..."
 bp2_yearly.8020.a: "Courons sur des échasses !"
 bp2_yearly.8020.b: "Jouons avec le toton !"
 bp2_yearly.8020.c: "Tout le monde gagne avec les marionnettes."
 bp2_yearly.8021.t: "Le jeu"
 bp2_yearly.8021.desc.intro: "Nous mettons de côté le plateau de jeu et nous préparons"
 bp2_yearly.8021.desc.stilts: "nos échasses. Maintenant, je suis presque aussi grand[ROOT.Char.Custom('FR_E')] qu’un adulte, et mes minuscules jambes ont du mal à me maintenir à cette hauteur vertigineuse. Dès que mon adversaire a pris de l’altitude pour trouver un appui précaire, c’est parti !"
 bp2_yearly.8021.desc.teetotum: "le toton. Il tourne sur lui-même, chacun de nous pariant ses billes sur son résultat. Bien qu’il n’y ait aucune valeur en jeu, je sens mon cœur s’emballer lorsqu’il tombe sur le côté.\n\nLe jeu va et vient, les billes changent de mains, mais je ne tarde pas à"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip] fait à peine quelques mètres avant de s’effondrer tête en avant, me laissant la victoire. Surplombant mon adversaire du haut de mes puissantes échasses, je suis libre de prendre mon prix."
 bp2_yearly.8021.desc.teetotum.outro: "me retrouver avec toutes les billes à la fin. [other_child.GetFirstNameNoTooltip] pousse un soupir de défaite et je suis fièrement [ROOT.Char.Custom('FR_LeLa')] propriétaire de toutes les billes."
 bp2_yearly.8021.a: "C’était trop facile ! Perdant[other_child.Custom('FR_E')] !"
 bp2_yearly.8021.b: "C’était amusant."
 bp2_yearly.8021.c: "J’avais dit que le gagnant recevrait une faveur..."
 bp2_yearly.8022.desc.stilts.outro: "\n\nJe cours aussi vite que je peux sur mes pieds instables, mais après seulement quelques mètres, je m’effondre tête la première et [other_child.GetFirstNameNoTooltip] gagne la partie."
 bp2_yearly.8022.desc.teetotum.outro: "Je n’ai plus de billes, ce qui fait de [other_child.GetFirstNameNoTooltip] [Select_CString(other_child.IsFemale,'la gagnante','le gagnant')]."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] est loin d’être humble dans la victoire : [other_child.Custom('FR_IlElle')] se moque de moi et me rabaisse parce que j’ai perdu."
 bp2_yearly.8022.desc.normal_child: "\n\n« C’était très amusant ! »"
 bp2_yearly.8022.a: "Peu importe."
 bp2_yearly.8022.a.mean: "« Taisez-vous ! Je vous hais ! »"
 bp2_yearly.8022.b: "« Gardes ! »"
 bp2_yearly.8022.c: "« Nous devrions rejouer ! »"
 bp2_yearly.8030.t: "Une poupée solitaire"
 bp2_yearly.8030.desc: "Alors que mon armée pille les biens de valeur et fait des prisonniers en [ROOT.Char.GetCurrentLocation.GetName], je suis entouré[ROOT.Char.Custom('FR_E')] par les flammes et les cris. L’odeur âcre de la chair brûlée embaume l’air.\n\nParmi les débris se trouve une petite poupée. Ses petits boutons en guise d’yeux et son sourire cousu à la main me rappellent l’innocence qui m’attend chez moi. \n\nMême couverts de boue, ses cheveux doux semblent délicats et je me dis qu’elle ferait un cadeau parfait pour l’un des enfants de la Cour."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] adorerait !"
 bp2_yearly.8030.b: "Cette poupée me rappelle tellement [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "Vous gagnez !"
 bp2_yearly.8020.a.lose: "Vous perdez..."
 bp2_yearly.8040.t: "[crush.GetSheHe|U] est un[crush.Custom('FR_E')] [crush.GetWomanMan] maintenant"
 bp2_yearly.8040.desc.intro: "Cela faisait un bon moment que je n’avais pas revu mon amour de jeunesse, [crush.GetFirstName]."
 bp2_yearly.8040.desc.mid.same_location: "[crush.Custom('FR_IlElle')|U] est [ROOT.Char.Custom('FR_GetCourt_Au')], toujours aussi resplendissant[crush.Custom('FR_E')], une vision [ROOT.Char.GetFaith.PositiveAfterLife3]. Mon cœur s’emballe et mes paumes deviennent moites, comme lorsque j’étais plus jeune.\n\nIl est difficile de croire qu’[crush.GetSheHe] est encore [crush.Custom('FR_LeLa')] même [crush.Custom('GirlBoy')] pour qui j’avais le béguin étant enfant, et encore plus difficile de croire que mes sentiments n’ont pas changé."
 bp2_yearly.8040.desc.mid.different_location: "Même après toutes ces années, mon amour d’enfance occupe mon esprit au milieu de la nuit.\n\n[crush.GetSheHe|U] est un[crush.Custom('FR_E')] [crush.GetWomanMan] maintenant, et je ne peux pas m’empêcher de saisir ma plume quand je pense à [crush.Custom('FR_LuiElle')]."
 bp2_yearly.8040.desc.outro: "Peut-être devrais-je enfin faire connaître mes sentiments."
 bp2_yearly.8040.a: "Je vais avouer mon amour !"
 bp2_yearly.8040.b: "Je dois mettre de côté ces pensées enfantines."
 bp2_yearly.8040.c: "Nous nous marierons demain matin !"
 bp2_yearly.8041.t: "Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] maintenant"
 bp2_yearly.8041.desc.intro.same_location: "Alors que je me rends à m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')], je tombe sur [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] qui me regarde comme une bête affamée guettant son prochain repas. [crushee.GetSheHe|U] se fraye un chemin dans la foule et"
 bp2_yearly.8041.desc.intro.different_location: "Je trouve parmi mes habituelles lettres quelque chose de particulièrement inhabituel. Délicatement enveloppée d’un ruban rouge, une lettre dont le sceau cireux est orné de la forme d’un cœur.\n\nElle provient [crushee.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] et détaille son profond amour pour moi."
 bp2_yearly.8041.desc.mid.same_location_marriage: "s’abaisse à mes pieds.\n\n« Oh mon amour, je n’ai d’yeux que pour vous depuis notre enfance. Mon amour est plus pur que tout ce que vous trouverez dans ce monde, et je serai votre [crushee.Custom('WifeHusband')] si vous voulez de moi ! »"
 bp2_yearly.8041.desc.mid.different_location_marriage: "Après avoir longuement décrit son engouement pour moi, [crushee.GetSheHe] propose de m’épouser !\n\n« Nous nous marierons lorsque vous répondrez, mon amour. Si vous voulez de moi, je m’efforcerai de faire de votre bonheur le but de ma vie. »"
 bp2_yearly.8041.desc.mid.same_location_lovers: "me tire à l’écart dans un coin tranquille [ROOT.Char.Custom('FR_GetCourt_Du')] et me chuchote doucement à l’oreille.\n\n« J’éprouve de profonds sentiments d’amour pour vous depuis que nous sommes enfants. Je vous offre mon amour, si vous en voulez. »"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n« Mon amour, je ne respire que pour vous, et je ne peux plus supporter d’être séparé[crushee.Custom('FR_E')] de vous plus longtemps. Je vous aime depuis l’enfance. S’il vous plaît, rendez-moi mon amour et je vous promets de vous rendre heureu[ROOT.Char.Custom('FR_XSe')] pour toujours. »"
 bp2_yearly.8041.a: "J’avoue mes propres sentiments !"
 bp2_yearly.8041.b: "Je ne ressens pas la même chose."
 bp2_yearly.8042.t: "Des sentiments réciproques"
 bp2_yearly.8042.desc.intro: "Je déclare mon amour à [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.same_location: "et il se penche à mon oreille pour me murmurer ses propres sentiments."
 bp2_yearly.8042.desc.mid.different_location: "dans une lettre et il ne faut que quelques jours pour qu’[crush.GetSheHe] réponde qu’[crush.GetSheHe] ressent la même chose !"
 bp2_yearly.8042.desc.outro: "\n\nJe suis ravi[ROOT.Char.Custom('FR_E')] et étonné[ROOT.Char.Custom('FR_E')] que notre amour ait pu transcender la folie de notre jeunesse et s’épanouir en une relation amoureuse mûre."
 bp2_yearly.8042.a: "C’est merveilleux !"
 bp2_yearly.8043.t: "Sentiments ignorés"
 bp2_yearly.8043.desc: "Il semble que mes sentiments ne soient pas réciproques. [crush.GetFirstName] ne semble pas du tout intéressé[crush.Custom('FR_E')] par une relation d’amour avec moi, ce qui me brise le cœur."
 bp2_yearly.8043.a: "[crush.Custom('FR_IlElle')|U] pourrait peut-être être persuadé[crush.Custom('FR_E')]."
 bp2_yearly.8043.b: "Hélas."
 bp2_yearly_8040_confess_crush: "Vous et [crush.GetFirstName] pourriez devenir [Select_CString(And(ROOT.Char.IsFemale, crush.IsFemale), 'amantes', 'amants')]"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] sera informé[crushee.Custom('FR_E')] de votre refus"
 friend_secret_language: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] inventé ensemble un langage secret"
 friend_gave_a_good_lesson: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] donné une leçon importante pendant l’enfance [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
