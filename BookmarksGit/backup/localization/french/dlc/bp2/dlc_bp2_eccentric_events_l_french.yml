 rival_made_fun_of_my_accent_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] s’est moqué[TARGET_CHARACTER.Custom('FR_E')] de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]accent[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 rival_humiliated_a_child: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] humilié [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] pendant l’enfance"
