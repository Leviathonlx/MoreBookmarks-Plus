l_french:
 bp2_yearly.2000.t: "Suivre ses pas"
 bp2_yearly.2000.desc_dynasty: "« ... et c’est ainsi, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], que la grande Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] a vu le jour ! Votre [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('FR_le_Char_Pi')][root_house_founder.GetTitledFirstName], était réputé pour son caractère [target_trait.GetName( GetPlayer )|l]. »\n\nM[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', story_teller )], [story_teller.Custom('FR_le_Char_Pi')][story_teller.GetTitledFirstName], finit de relater les origines ancestrales de ma Maison. [story_teller.Custom('FR_IlElle')|U] aime m’enseigner l’histoire du pays, mais aujourd’hui, notre conversation a été remplie d’histoires inspirantes sur m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', root_house_founder )], [Select_CString(root_house_founder.IsFemale,'la fondatrice','le fondateur')] de notre Maison."
 bp2_yearly.2000.desc: "« ... et c’est ainsi que la Maison [ROOT.Char.GetHouse.GetBaseName|U] a vu le jour. [root_house_founder.Custom('FR_le_Char_Pi')|U][root_house_founder.GetTitledFirstName] était réputé[story_teller.Custom('FR_E')] pour son caractère [target_trait.GetName( ROOT.Char )|l]. »\n\nM[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', story_teller )], [story_teller.Custom('FR_le_Char_Pi')][story_teller.GetTitledFirstName], finit de relater les origines ancestrales de ma Maison. [story_teller.Custom('FR_IlElle')|U] m’instruit souvent sur l’histoire du pays, mais aujourd’hui a été rempli d’histoires inspirantes sur m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], [Select_CString(root_house_founder.IsFemale,'la fondatrice','le fondateur')] de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "Je serais sage de l’imiter..."
 bp2_yearly.2000.a.negative: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] n’est pas devenue grande sans prendre de risques..."
 bp2_yearly.2000.b: "Je dois me différencier de mes ancêtres."
 bp2_yearly.2000.c: "Je porterai fièrement les insignes de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] !"
 bp2_yearly.2000.c.tt: "Vous demandez à votre [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip|l], [artificer.Custom('FR_le_Char_Pi')][artificer.GetTitledFirstName], de forger un bijou portant les armoiries de la Maison [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.d: "J’ai juste envie de sortir jouer !"
 bp2_yearly.2001.desc: "« ... et voilà l’histoire de votre [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.Custom('FR_le_Char_Pi')][ancestor.GetTitledFirstName], réputé[ancestor.Custom('FR_E')] pour son caractère [target_trait.GetName( GetPlayer )|l]. »\n\nM[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', story_teller )], [story_teller.Custom('FR_le_Char_Pi')][story_teller.GetTitledFirstName], finit de relater les légendes entourant mon ancêtre. [story_teller.Custom('FR_IlElle')|U] aime m’enseigner l’histoire de ma Maison, mais la conversation d’aujourd’hui a été emplie d’histoires fantastiques et inspirantes sur les triomphes de ma famille."
 bp2_yearly.2001.a: "Il serait sage de suivre ses pas..."
 bp2_yearly.2002.desc: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', artificer )], [artificer.GetFirstName], a terminé ce que j’ai demandé ([newly_created_artifact.GetNameNoTooltip]) et me le présente :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voici [newly_created_artifact.GetDesc|l] »"
 bp2_yearly.2002.a: "Un travail brillant, [artificer.GetFirstNameNoTooltip] !"
 house_founder_ring_name: "$artifact_ring$ de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Une bague élégante de belle facture qui met bien en évidence le blason de la Maison [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nLe blason de la Maison [ROOT.Char.GetHouse.GetBaseName] est gravé au centre. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nLe blason de la Maison [ROOT.Char.GetHouse.GetBaseName] est gravé au centre. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "« [ROOT.Char.GetHouse.GetMotto] » est gravé en lettres fines au verso."
 #Imaginary Friend Events
 gained_imaginary_friend: "A obtenu un ami imaginaire"
 imaginary_friend_significantly_increase_relationship: "Votre amitié avec [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] #difficulty_easy s’améliorera grandement#!"
 imaginary_friend_increase_relationship: "Votre amitié avec [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] #p s’améliorera#!"
 imaginary_friend_decrease_relationship: "Votre amitié avec [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sera #n affectée#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sera content[THIS.Var('imaginary_friend_name').Char.Custom('FR_E')]"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sera mécontent[THIS.Var('imaginary_friend_name').Char.Custom('FR_E')]"
 bp2_yearly.2010.t: "Un nouvel ami mystérieux"
 bp2_yearly.2010.desc: "Je suis assis[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')], jouant avec m[ROOT.Char.Custom( 'child_favorite_toy' )]... une fois de plus.\n\nLa vie d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] dispose de nombreuses choses en abondance. Mais le plus abondant reste la solitude."
 bp2_yearly.2010.desc.landed: "Surtout depuis que m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', ruler_parent )] règne sur [ruler_parent.GetPrimaryTitle.GetNameNoTier] tandis je suis pleinement responsable de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Surtout depuis que mes deux parents sont décédés."
 bp2_yearly.2010.outro: "\n\nUn bruit de pas légers me parvient à l’oreille. En levant les yeux, je vois un[ROOT.Char.Custom('FR_EOpp')] enfant inconnu[ROOT.Char.Custom('FR_EOpp')] d’à peu près mon âge. [ROOT.Char.Custom('GetSheHeOpposite')|U] regarde mon jouet avec curiosité.\n\n« Je n’arrive pas à me souvenir de mon nom... », marmonne-t-[ROOT.Char.Custom('GetSheHeOpposite')], des larmes commençant à perler dans ses yeux.\n\n« Ce n’est pas grave ! Je vous appellerai... »"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "Un jeu d’imagination"
 bp2_yearly.2011.desc: "Mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] et moi sommes [Select_CString(And(ROOT.Var('imaginary_friend_name').Char.IsFemale, ROOT.Char.IsFemale), 'engagées', 'engagés')] dans une partie passionnante [ROOT.Char.Custom('FR_de_BG_GameType_Generic')] lorsque [participant.GetFirstName], m[ROOT.Char.Custom2( 'FR_RelationToMe_OnA', participant )], arrive avec un sourire suffisant sur le visage.\n\n« Jouer [ROOT.Char.Custom('FR_au_BG_GameType_Generic')] tout seul est d’une tristesse ! J’imagine que c’est ce qu’on fait quand on n’a aucun ami... »\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] garde un silence morose, ne sachant que dire..."
 bp2_yearly.2011.a: "Ne parlez pas de [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale,'s’il','si elle')] n’était pas là !"
 bp2_yearly.2011.b: "N’avez-vous pas mieux à faire ?"
 bp2_yearly.2011.c: "Je m’entraîne, c’est tout..."
 bp2_yearly.2011.bully.toast: "Petite brute obtenue"
 bp2_yearly.2012.t: "Réaffirmer mon autorité"
 bp2_yearly.2012.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', regent_scope )] [regent_scope.GetFirstName] me trahit à chaque occasion. Je commence à en avoir assez qu’[ROOT.Char.Custom('FR_IlElle')] essaie de s’accaparer le pouvoir qui me revient de droit. Hélas ! Beaucoup de mes conseillers sont dans sa poche.\n\n« Vous devriez lui tenir tête, dit [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], soudain à mes côtés. Ou du moins [regent_scope.Custom('FR_LeLa')] mettre dans une situation embarrassante. »"
 bp2_yearly.2012.a: "Il est temps de m’adresser à la Cour et de réaffirmer mes compétences."
 bp2_yearly.2012.a.success: "Vous rappelez à la Cour votre autorité"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] vous ridiculise"
 bp2_yearly.2012.b: "Je vais saboter sa selle."
 bp2_yearly.2012.b.success: "Vous vous moquez de [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] découvre le sabotage"
 bp2_yearly.2012.c: "Il est trop risqué de perturber l’équilibre des pouvoirs."
 bp2_yearly.2013.t: "Êtes-vous sûr[ROOT.Char.Custom('FR_E')] ?"
 bp2_yearly.2013.desc: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'Mon amie','Mon ami')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] n’a pas arrêté de toute la journée de me faire des remarques à propos de mon comportement. Il semblerait que notre dispute ait atteint son paroxysme.\n\n« J’ai remarqué que vous aviez un caractère de plus en plus [target_trait.GetNameNoTooltip( ROOT.Char )|l] ces derniers temps... Ne pensez-vous pas que vous seriez [Select_CString(ROOT.Char.IsFemale,'une meilleure','un meilleur')] [ROOT.Char.GetTitleAsNameNoTooltip|l] si vous étiez [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] à la place ? »"
 bp2_yearly.2013.a: "Mon tempérament [target_trait.GetNameNoTooltip( ROOT.Char )|l] me convient tout à fait."
 bp2_yearly.2013.b: "Je crois que vous avez en partie raison..."
 bp2_yearly.2013.c: "Vous avez raison... je serai plus efficace avec un caractère [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2014.t: "Un coup de foudre potentiel"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] et moi nous promenons dans les jardins quand [ROOT.Char.Custom( 'GetSheHeOpposite' )] fait dévier notre conversation sur l’amour et le désir.\n\n« Je sais que vous avez un faible pour [crush.GetFirstName]. Vous devriez lui envoyer une lettre faisant l’éloge de ses qualités. »\n\n« Si vous vous sentez particulièrement sémillant[ROOT.Char.Custom('FR_E')], vous pourriez même lui vanter ses qualités. »"
 bp2_yearly.2014.a: "Je dois lui faire part de mes sentiments !"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] a le béguin pour vous"
 bp2_yearly.2014.b: "Mieux vaut ne pas l’effrayer."
 bp2_yearly.2014.c: "En fait, je suis plus intéressé[ROOT.Char.Custom('FR_E')] par vous..."
 bp2_yearly.2014.d: "Jamais je ne pourrais !"
 bp2_yearly.2015.t: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'Une amie encourageante','Un ami encourageant')]"
 bp2_yearly.2015.desc: "« Ne me débarrasserai-je jamais de c[bully.Custom('FR_EEtte')] [bully.Custom2('InsultNoun', ROOT.Char)] ? », me dis-je en me lamentant, la tête baissée, après avoir subi une énième moquerie publique de la part de [bully.Custom('FR_CeluiCelle')] qui me martyrise, [bully.GetFirstName].\n\nAlors que des larmes chaudes coulent sur mon visage, je suis surpris[ROOT.Char.Custom('FR_E')] par un contact doux sur mon épaule. C’est mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] est toujours là quand j’en ai besoin.\n\n« Il est grand temps que vous lui teniez tête. Je vous suggère de lancer une rumeur sur ce qu’[bully.GetSheHe] aime faire avec s[bully.Custom('child_favorite_toy')] lorsqu’[bully.Custom('FR_IlElle')] est seul[bully.Custom('FR_E')] dans ses appartements... »"
 bp2_yearly.2015.a: "Je vais défendre mon honneur."
 bp2_yearly.2015.a.success: "Vous flanquez un coup de poing à [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] vous flanque un coup de poing"
 bp2_yearly.2015.b: "Cette rumeur se répandra rapidement et partout !"
 bp2_yearly.2015.b.success: "Vous avez réussi à répandre une rumeur salace"
 bp2_yearly.2015.b.failure: "Votre rumeur ne prend pas"
 bp2_yearly.2015.c: "Les conséquences seraient trop graves..."
 bp2_yearly.2016.t: "Une amitié épanouie"
 bp2_yearly.2016.desc: "Quelle riche palette de senteurs agréables !\n\nJ’apprécie de faire une promenade apaisante dans les jardins. J’aimerais juste que quelqu’un soit là pour partager ce plaisir des sens. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], on vit parfois une vie solitaire.\n\nJ’ai à peine le temps de terminer ma réflexion que mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] surgit de derrière un parterre de fleurs : « Cueillons des [ROOT.Char.GetCurrentLocation.Custom('FR_get_region_flower_type_plural_Fix')] et tressons des couronnes de fleurs ! »"
 bp2_yearly.2016.a: "Rien ne me ferait plus plaisir !"
 bp2_yearly.2016.b: "Je ne suis pas d’humeur à me laisser aller à de telles frivolités."
 bp2_yearly.2017.t: "Y passer la nuit"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] et moi avons passé la majeure partie de la journée à lire des livres. Mais l’heure est de plus en plus tardive. J’ai passé beaucoup trop de temps à m’adonner à l’écriture, et négligé mes autres obligations.\n\nFermant mon livre, mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')] me jette un regard acerbe.\n\n« Venez, [ROOT.Char.GetFirstNameNoTooltip], dit-[ROOT.Char.Custom('GetSheHeOpposite')]. Je vous en prie, restez et lisez avec moi. Vous avez un esprit si curieu[ROOT.Var('imaginary_friend_name').Char.Custom('FR_XSe')], je ne voudrais pas qu’il soit gaspillé pour autre chose que la connaissance. »"
 bp2_yearly.2017.a: "Passer un peu plus de temps avec les livres ne ferait sans doute pas de mal..."
 bp2_yearly.2017.a.tt: "Cela favorisera grandement votre [education_focus|El] en [learning|El]"
 bp2_yearly.2017.b: "Non, le corps a autant besoin d’exercice que l’esprit."
 bp2_yearly.2017.b.tt: "Cela favorisera grandement votre [education_focus|El] en [martial|El]"
 bp2_yearly.2018.t: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'Une confidente','Un confident')]"
 bp2_yearly.2018.desc: "Je suis assis[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] et me frotte les tempes, fatigué[ROOT.Char.Custom('FR_E')] par une longue journée à remplir mes fonctions.\n\n« Vous avez été tellement préoccupé[ROOT.Char.Custom('FR_E')] ces derniers temps, [ROOT.Char.GetFirstNameNoTooltip] ». Mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], apparaît à côté de moi et me parle doucement.\n\n« Il est important que vous preniez du temps pour vous ou que vous trouviez quelqu’un à qui vous confier lorsque le fardeau du pays devient trop lourd à porter. »\n\n« Je serai toujours là pour vous prêter une oreille attentive en cas de besoin, mais je sais qu’il est parfois difficile de formuler à voix haute ce qui nous préoccupe. Peut-être la poésie serait-elle un bon moyen d’alléger votre fardeau ? »"
 bp2_yearly.2018.a: "[Select_CString(ROOT.Char.IsFemale,'Une confidente','Un confident')] est exactement ce dont j’ai besoin."
 bp2_yearly.2018.b: "Je vais essayer d’organiser mes pensées à l’écrit..."
 bp2_yearly.2018.c: "Ce dont j’ai vraiment besoin, c’est d’un bon programme d’entraînement !"
 bp2_yearly.2019.t: "Excentricités"
 bp2_yearly.2019.desc.intro: "M[ROOT.Char.Custom2( 'FR_RelationToMe_OnA', target_councilor )], [target_councilor.Custom('FR_le_Char_Pi')][target_councilor.GetTitledFirstName], nous aborde, mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] et moi, alors que nous sommes au beau milieu d’une conversation.\n\n[target_councilor.Custom('FR_IlElle')|U] semble en pleine réflexion. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si vous pouviez m’accorder un instant de votre temps, j’aimerais vous parler, et plus précisément"
 bp2_yearly.2019.desc.chaplain: "de l’état des propriétés religieuses du pays. »"
 bp2_yearly.2019.desc.chaplain_unlanded: "de l’état du sanctuaire familial de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. »"
 bp2_yearly.2019.desc.steward: "de notre stratégie de perception des impôts. »"
 bp2_yearly.2019.desc.steward_unlanded: "des stratégies financières de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. »"
 bp2_yearly.2019.desc.marshal: "de la formation des nouvelles recrues. »"
 bp2_yearly.2019.desc.marshal_unlanded: "de la formation des nouvelles recrues. »"
 bp2_yearly.2019.desc.spymaster: "du placement de certains agents clés dans des cours étrangères. »"
 bp2_yearly.2019.desc.spymaster_unlanded: "du placement de certains agents clés à travers le pays. »"
 bp2_yearly.2019.desc.chancellor: "de nos relations avec les pays voisins. »"
 bp2_yearly.2019.desc.chancellor_unlanded: "de nos relations avec les maisons voisines. »"
 bp2_yearly.2019.desc.kurultai: "du bien-être de nos troupeaux. »"
 bp2_yearly.2019.desc.outro: "\n\n« Bien sûr ! lui dis-je. Venez, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. J’aimerais connaître votre avis sur ces questions. »\n\n[target_councilor.GetFirstNameNoTooltip] fronce les sourcils. « Mais, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il n’y a personne d’autre que nous deux ici... »"
 bp2_yearly.2019.a: "Bien sûr qu’il y a quelqu’un d’autre ! [ROOT.Char.Custom('GetSheHeOpposite')|U] est m[ROOT.Char.Custom('FR_OnAOpp')] plus fidèle [Select_CString(ROOT.Char.IsFemale,'conseiller','conseillère')] !"
 bp2_yearly.2019.a.tt: "Vous embrassez votre relation avec [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "Euh... Je me suis mal exprimé[ROOT.Char.Custom('FR_E')]. Examinons cela en privé."
 bp2_yearly.2019.b.tt: "Vous rejetez votre relation avec [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2020.t: "Le retour d’[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'une amie mystérieuse','un ami mystérieux')]"
 bp2_yearly.2020.desc: "« [ROOT.Char.GetFirstNameNoTooltip]... C’est un plaisir de vous revoir... Cela fait un certain temps que nous ne nous sommes pas parlés. » Une voix familière résonne dans le couloir sombre.\n\nEn sursaut, je réalise enfin à qui appartient cette voix... mais non... ce n’est pas possible ! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] ?!#! Mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')] imaginaire d’enfance ?\n\n« C’est moi, [ROOT.Char.GetFirstNameNoTooltip]. Nous avions besoin l’un de l’autre il y a des années et maintenant l’histoire se répète. »\n\n« J’ai besoin que vous fassiez quelque chose pour moi... pour nous. Vous devez tuer votre [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )] [murder_target.GetFirstName]. Il n’en sortira que de bonnes choses... vous verrez. »"
 bp2_yearly.2020.a: "Si vous insistez..."
 bp2_yearly.2020.b: "Non ! Je ne le ferai pas !"
 imaginary_friend_first_murder_scheme_tt: "Vous gagnez un énorme bonus pour un [scheme|El] visant à [GetScheme('murder').GetActionName|l] ciblant [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName]"
 imaginary_friend_future_murder_scheme_tt: "Vous gagnez un énorme bonus pour un [scheme|El] visant à [GetScheme('murder').GetActionName|l] ciblant [new_murder_target.Custom('FR_le_Char_Pi')][new_murder_target.GetTitledFirstName]"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Un meurtre retardé"
 bp2_yearly.2021.desc: "« Tss-tss ! »\n\n« Nous avions un accord, [ROOT.Char.GetFirstNameNoTooltip]. Vous avez accepté de tuer [new_murder_target.Custom('FR_le_Char_Pi')][new_murder_target.GetTitledFirstName] et pourtant n’avez fait aucun effort pour atteindre cet objectif », me reproche [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n« Je suis déçu[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')]... »"
 bp2_yearly.2021.a: "Je commence immédiatement."
 bp2_yearly.2021.b: "J’ai juste besoin d’un peu plus de temps de préparation..."
 bp2_yearly.2021.c: "Nous en avons terminé, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] !"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "« C’est bien [ROOT.Char.GetFirstNameNoTooltip], c’est bien... »\n\n« Vous avez bien fait, mon ami[ROOT.Char.Custom('FR_E')]. » [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] me félicite d’avoir réussi à assassiner m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', target )] [target.GetFirstName].\n\n« C[target.Custom('FR_EEtte')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] méritait ce qu’il lui est arrivé. Nous formons une excellente équipe, poursuit-[ROOT.Char.Custom('GetSheHeOpposite')]. Vous vous sentez mieux, n’est-ce pas ? Comme je l’avais promis... »\n\n"
 bp2_yearly.2022.desc.next_target: "« Mais ne nous attardons pas, car nous n’en avons pas fini, ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')]. [new_murder_target.GetFirstName] est mûr[new_murder_target.Custom('FR_E')] pour l’abattoir... »"
 bp2_yearly.2022.a: "Ça m’a fait... du bien."
 bp2_yearly.2022.b: "Non ! S’il vous plaît, partez..."
 #Murder Invalidated
 bp2_yearly.2023.t: "Un meurtre déjoué"
 bp2_yearly.2023.desc: "« Il semble qu’il y ait eu des circonstances imprévues en rapport avec votre complot visant à tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. Ce n’est pas grave. Nous allons bientôt réparer cette erreur. »\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "J’en ai assez..."
 #Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.IsFemale,'folle','fou')]"
 bp2_yearly.2025.desc: "« C’est la bonne attitude, [ROOT.Char.GetFirstNameNoTooltip] ! Je suis si fi[ROOT.Var('imaginary_friend_name').Char.Custom('FR_ErEre')] de vous », dit [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] qui apparaît devant moi.\n\nJe ne peux qu’imaginer et savourer m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', target )] criant merveilleusement juste avant qu’[target.Custom('FR_IlElle')] ne rende son dernier et pitoyable souffle !\n\n« Je crois que mon travail ici est terminé », dit [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n... mais j’ai du mal à distinguer ses mots au milieu de mes rires hystériques."
 bp2_yearly.2025.a: "J’ai soif de sang !"
 imaginary_friend_mad_modifier_bribe_discount: "Inviter des [agents|El] aux [schemes|El] coûtera 50% moins cher"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'Une messagère','Un messager')]"
 bp2_yearly.2030.desc: "« [ROOT.Char.GetFirstNameNoTooltip]... »\n\nEn me retournant, je vois mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], debout derrière moi, l’air serein[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')].\n\n« Il y a quelque chose que je dois vous dire. Je vous ai guidé[ROOT.Char.Custom('FR_E')] toutes ces années en tant qu’ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')]. Mais je ne suis pas [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'une simple amie','un simple ami')], je suis [Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'une messagère','un messager')] [ROOT.Char.GetFaith.HighGodNamePossessive]. »\n\n« J’ai une dernière requête à vous faire. Vous devez allumer une bougie en mon honneur en [target_holy_site.GetNameNoTier]. Ce n’est qu’alors que je pourrai retourner [ROOT.Char.GetFaith.PositiveAfterLife2]. »"
 bp2_yearly.2030.a: "Je comprends ce que je dois faire."
 bp2_yearly.2030.a.tt: "Votre prochain [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l] en [target_holy_site.GetNameNoTier] sera 50% moins cher"
 bp2_yearly.2030.b: "Vraiment ? Je devrais peut-être revoir ma position sur ce genre de choses..."
 bp2_yearly.2030.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] que mes prières ici seront entendues par [ROOT.Char.GetFaith.HighGodName]."
 imaginary_friend_pilgrimage_discount: "Honorer votre ami imaginaire"
 bp2_yearly.2031.t: "Honorer [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "J’ai atteint [ROOT.Char.GetCurrentLocation.GetName] et le moment est venu de rendre hommage à mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] m’a aidé[ROOT.Char.Custom('FR_E')] à traverser de nombreuses épreuves et a été une bénédiction dans ma vie. Je doute que je serais [ROOT.Char.Custom('FR_LLa')][ROOT.Char.GetWomanMan] que je suis aujourd’hui sans [ROOT.Var('imaginary_friend_name').Char.Custom('FR_LuiElle')].\n\nSa mémoire vivra à jamais en moi. Alors que j’allume une bougie en son honneur, je sens un léger contact sur mon épaule. La flamme de la bougie vacille. Un léger murmure se fait entendre : « #EMP Adieu [ROOT.Char.GetFirstNameNoTooltip]...#! »\n\nMerci, mon ami[ROOT.Var('imaginary_friend_name').Char.Custom('FR_E')]."
 bp2_yearly.2031.a: "Soyez en paix maintenant, ch[ROOT.Var('imaginary_friend_name').Char.Custom('FR_ErEre')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a honoré son ami imaginaire"
 imaginary_friend_pilgrimage_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName] a honoré son ami imaginaire en [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "ami imaginaire honoré"
 honored_imaginary_friend_memory_desc: "j’ai honoré mon ami imaginaire, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], en [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "vous avez honoré votre ami imaginaire, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], en [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] a honoré son ami imaginaire, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], en [ROOT.Var('location').Province.GetNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "Le départ d’[Select_CString(ROOT.Var('imaginary_friend_name').Char.IsFemale,'une amie','un ami')]"
 bp2_yearly.2040.desc: "« [ROOT.Char.GetFirstNameNoTooltip], vous êtes devenu[ROOT.Char.Custom('FR_E')] un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] remarquable », dit [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], les yeux embués.\n\n« Vous n’avez plus besoin de moi. Il est temps que je parte pour vous laisser vivre une vie aussi riche que glorieuse. Vous trouverez tant de personnes de votre entourage pour vous soutenir. »\n\n"
 bp2_yearly.2040.desc.lover: "« Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstNameNoTooltip] vous regarde d’un air coquet. Vous ne vous en rendrez peut-être jamais compte, mais c’est la vérité. [lover.GetSheHe|U] désire ardemment votre contact ».\n\n"
 bp2_yearly.2040.desc.friend: "« Il y a [ROOT.Char.Custom('GetPeriodOfTimeWord')], [friend.GetFirstNameNoTooltip] est devenu[friend.Custom('FR_E')] votre ami[friend.Custom('FR_E')]. [friend.GetSheHe|U] ne le savait peut-être pas à l’époque, mais [friend.Custom('FR_IlElle')] vous voue un dévouement sans bornes. »"
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] me tiendra chaud en votre absence."
 bp2_yearly.2040.b: "Je ne savais pas que [friend.GetFirstNameNoTooltip] m’était dévoué[ROOT.Char.Custom('FR_E')] !"
 bp2_yearly.2100.t: "Poser des fondations"
 bp2_yearly.2100.desc: "Les graviers bruissent sous nos pas, tandis que [interlocutor.GetFirstName] et moi les piétinons. Cela me rappelle les façades rugueuses des bâtiments locaux.\n\n« Je veux construire quelque chose ! » s’exclame [interlocutor.GetFirstNameNoTooltip] tout à trac, comme [interlocutor.Custom('FR_SilSielle')] lisait dans mes pensées. « Nous devrions le faire ici ! Une sorte de maquette ! » [interlocutor.GetSheHe|U] se met immédiatement à scruter les alentours, en quête de matériaux.\n\nTandis qu’[interlocutor.GetSheHe] se dirige vers une pile de bois toute proche, je réfléchis davantage à ce que nous nous apprêtons à faire : que construire, exactement ?"
 bp2_yearly.2100.a: "Peut-être un lieu voué à la diplomatie ?"
 bp2_yearly.2100.b: "Un bâtiment militaire, où aiguiser nos épées !"
 bp2_yearly.2100.c: "Peut-être un bâtiment d’intendance, qui nous apprendrait la valeur de l’argent ?"
 bp2_yearly.2100.d: "Quelque chose de grand, où nous pourrions hourdir des intrigues !"
 bp2_yearly.2100.e: "Notre propre lieu d’érudition !"
 bp2_yearly.2100.a.tt: "Cela renforcera votre [education_focus|El] en [diplomacy|El]"
 bp2_yearly.2100.b.tt: "Cela renforcera votre [education_focus|El] en [martial|El]"
 bp2_yearly.2100.c.tt: "Cela renforcera votre [education_focus|El] en [stewardship|El]"
 bp2_yearly.2100.d.tt: "Cela renforcera votre [education_focus|El] en [intrigue|El]"
 bp2_yearly.2100.e.tt: "Cela renforcera votre [education_focus|El] en [learning|El]"
 bp2_yearly.2110.t: "Un caractère [GetTrait('humble').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2110.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', interlocutor )], [interlocutor.GetFirstName], et moi pratiquons notre art martial dans la cour.\n\n[interlocutor.GetSheHe|U] grogne alors que je [interlocutor.Custom('FR_LeLa')] fais tomber au sol, puis me regarde avec stupéfaction. « Vous êtes habile avec une arme, [ROOT.Char.GetFirstNameNoTooltip]. J’aimerais avoir la moitié de vos compétences. »"
 bp2_yearly.2110.a: "« Vous y arriverez, [interlocutor.GetFirstNameNoTooltip]. Allez, on réessaie ! »"
 bp2_yearly.2110.b: "« Je suis destiné[ROOT.Char.Custom('FR_E')] à être [ROOT.Char.Custom('FR_LeLa')] meilleur[ROOT.Char.Custom('FR_E')] guerri[ROOT.Char.Custom('FR_ErEre')] de la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. »"
 bp2_yearly.2110.c: "Gardons le silence."
 bp2_yearly.2120.t: "Un caractère [GetTrait('temperate').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2120.desc: "#EMP Ding, ding !#!\n\nMa cuillère racle le fond du bol tandis que je dévore une nouvelle portion de ragoût. J’étanche ma soif en buvant de grandes gorgées de ma coupe qu’il faudra bientôt remplir à nouveau. Je n’en ai jamais assez.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Qu’est-ce que vous faites ? Vous ne croyez pas que vous... euh, avez consommé un peu trop ces derniers temps ? »"
 bp2_yearly.2120.a: "« Vous avez raison. Ma gourmandise a besoin d’être tempérée. »"
 bp2_yearly.2120.b: "« C’est la gourmandise qui fait [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 bp2_yearly.2130.t: "Un caractère [GetTrait('generous').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2130.desc: "Il est rare que je parvienne à passer inaperçu et à obtenir quelques précieux moments pour moi-même – une chance de me sentir enfin comme les autres enfants.\n\nSerrant m[ROOT.Char.Custom( 'child_favorite_toy' )], je marche dans les rues de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] et savoure paysages et odeurs. La vie bat son plein, les marchands vendent leurs produits.\n\nJ’aperçois un enfant paysan à l’aspect maladif, blotti dans un recoin entre les maisons."
 bp2_yearly.2130.a: "« Tiens, puisses-tu chérir m[ROOT.Char.Custom( 'child_favorite_toy' )] comme je l’ai fait »"
 bp2_yearly.2130.a.flavor: "Vous donnez votre jouet à l’enfant"
 bp2_yearly.2130.b: "« Les moins fortunés ne méritent pas ma générosité »"
 bp2_yearly.2140.t: "Un caractère [GetTrait('honest').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2140.desc: "Je me glisse furtivement dans le couloir, une friandise nocturne à la main. Les cuisines les préparent toujours pour les petites heures du matin. Il n’y a rien de tel que de savourer [ROOT.Char.Custom( 'FavoriteTreat' )].\n\nAu détour d’un couloir, j’aperçois m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )], [interlocutor.GetFirstName], qui frotte ses yeux encore endormis. « [ROOT.Char.GetFirstNameNoTooltip] ! Avez-vous encore pillé les cuisines ? »\n\nJe range avec culpabilité la friandise hors de vue."
 bp2_yearly.2140.a: "« Oui, m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )]. Je n’ai pas pu résister. »"
 bp2_yearly.2140.b: "« Bien sûr que non ! Je n’arrivais tout simplement pas à dormir. »"
 bp2_yearly.2150.t: "Un caractère [GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2150.desc: "Depuis une quinzaine de jours m[interlocutor.Custom('FR_OnA')] [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()|l] [interlocutor.GetFirstName] m’apprend tout sur la culture des plantes et leur utilisation en médecine.\n\nAujourd’hui, [interlocutor.Custom('FR_IlElle')] m’a fait découvrir ses livres. « M[interlocutor.Custom2( 'FR_RelationToMeShort_OnA', ROOT.Char )], vous avez fait des progrès incroyables. Cependant, il est temps de choisir une orientation pour vos études. »\n\n« Préférez-vous vous concentrer sur l’horticulture ou êtes-vous plus attiré[ROOT.Char.Custom('FR_E')] par les effets de ces plantes ? »"
 bp2_yearly.2150.a: "Les herbes sont inutiles sans une bonne connaissance de leurs utilisations."
 bp2_yearly.2150.b: "Encourager la croissance d’une nouvelle vie est incomparable."
 bp2_yearly.2150.c: "Je ne continuerai pas à perdre mon temps avec les plantes."
 bp2_yearly.2160.t: "Un caractère [GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )|l] ou [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )|l] ?"
 bp2_yearly.2160.desc: "En me promenant dans [ROOT.Char.Custom('FR_GetCourtyard_Le')], je vois [interlocutor.GetFirstNameNoTooltip] s’entraîner avec d’autres enfants sous la direction [marshal.Custom('FR_du_Char_Pi')][marshal.GetTitledFirstName]. [interlocutor.GetSheHe|U] ne se débrouille malheureusement pas très bien et [interlocutor.GetSheHe] est soudainement projeté[interlocutor.Custom('FR_E')] en arrière, manquant de me faire tomber au passage.\n\n« Je suis navré[interlocutor.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[interlocutor.GetSheHe] en se remettant debout et en époussetant ses vêtements.\n\nSa plaie saigne encore."
 bp2_yearly.2160.a: "« Ne vous inquiétez pas, [interlocutor.GetFirstNameNoTooltip], vous vous améliorerez avec la pratique. »"
 bp2_yearly.2160.b: "« Une douleur plus intense vous permettra de ne pas oublier cette erreur ! »"
 bp2_yearly.2160.b.flavor: "Vous prenez de la terre et la frottez sur sa blessure"
