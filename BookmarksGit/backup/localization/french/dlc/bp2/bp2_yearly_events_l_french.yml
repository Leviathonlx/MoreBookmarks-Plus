 #Pet Rock events
 pet_rock.0001.t: "Des pierres sur le chemin"
 pet_rock.0001.desc: "#EMP Pouc !#!\n\nMe promenant à l’extérieur, ma chaussure heurte un petit caillou. Le caillou s’entrechoque brillamment avec quelques-uns de ses congénères et s’immobilise à une courte distance de moi. Dans un élan de curiosité, je le ramasse. Son extérieur escarpé [ROOT.Char.Custom('RockColor')] me semble étrangement chaud.\n\nSoudain, je sais exactement ce qu’il veut. La pierre projette une aura amicale. Lorsque je la regarde, nichée dans la paume de ma main, son poids me rassure et m’exalte à la fois."
 pet_rock.0001.a: "Nous serons les meilleurs amis du monde !"
 pet_rock.0001.a.tt: "Vos aventures communes commencent !"
 pet_rock.0001.b: "Mon esprit s’égare."
 pet_rock.0001.b.tt: "Je devrais vraiment passer moins de temps dehors..."
 pet_rock.0002.t: "Une pierre"
 pet_rock.0002.desc: "Alors que la pierre repose sur mes genoux, satisfaite, je réfléchis au nom que je devrais lui donner. Une référence historique ? Une simple allusion à sa forme ? Une tentative de description de la sensation d’apaisement que j’éprouve lorsque je frotte son extérieur [ROOT.Char.Custom('RockColor')] ?\n\nOh, je sais ! Je vais l’appeler..."
 pet_rock.0002.a: "C’est le nom qui convient !"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')] : valeur sédimentale"
 pet_rock.0100.desc: "Après une nouvelle journée stressante, je m’affale sur une chaise dans ma [ROOT.Char.Custom('GetChamber')]. Combien de temps vais-je pouvoir tenir ?\n\nEn déplaçant mon pied, j’entends un petit claquement, et je trouve ma pierre, [ROOT.Char.Custom('RockStoryName')], perchée à côté de mon siège. Je m’assois avec elle un moment, écoutant le silence apaisant et caressant son extérieur [ROOT.Char.Custom('RockColor')]."
 pet_rock.0100.a: "Je pense que je peux le faire encore un peu."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')] : un éclat de miroir"
 pet_rock.0101.desc: "Sur le bord de ma table, ma pierre, [ROOT.Char.Custom('RockStoryName')], est assise d’un air maussade. Je jette un coup d’œil de plus près. Il est clair qu’elle boude.\n\nNous savons tous deux qu’elle a besoin d’un coup de polissage pour son magnifique extérieur [ROOT.Char.Custom('RockColor')]. C’est juste que son vernis préféré est tellement cher..."
 pet_rock.0101.a: "D’accord, d’accord, nous allons te polir."
 pet_rock.0101.b: "Tu devras t’en contenter."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')] : propre comme un sou neuf"
 pet_rock.0102.desc: "Le [ROOT.Char.Custom('RockColor')] de l’extérieur de [ROOT.Char.Custom('RockStoryName')], normalement éclatant, semble quelque peu terne aujourd’hui. Elle est assise à son emplacement d’un air accusateur, me suppliant de prendre un bain.\n\nJ’ai une audience importante aujourd’hui et ce serait difficile à expliquer..."
 pet_rock.0102.a: "La réunion peut attendre !"
 pet_rock.0102.b: "Un autre jour, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')] : nourrie secrètement"
 pet_rock.0103.desc: "Une autre assiette bien remplie de nourriture atterrit devant moi. Mon estomac gémit littéralement sous le poids des bouchées précédentes. Une merveilleuse odeur de menthe atteint mes narines !\n\nCela me fait penser à [ROOT.Char.Custom('RockStoryName')]. La menthe est son odeur préférée !\n\nJe peux pratiquement sentir sa présence implorante depuis ma poche."
 pet_rock.0103.a: "Voyons si je peux lui donner quelques feuilles..."
 pet_rock.0103.b: "Je ferais mieux de ne pas le faire."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')] : une pierre d’achoppement"
 pet_rock.0104.desc: "Je réfléchis en faisant les cent pas dans la [ROOT.Char.Custom('GetRoom')]. Les difficultés ne manquent pas lorsqu’on est un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! Peut-être que ma pierre [ROOT.Char.Custom('RockStoryName')] aura quelques bons conseils ?\n\nJe tapote ma poche, son perchoir habituel, en vain. Tout à coup, je me sens perdu[ROOT.Char.Custom('FR_E')] sans elle pour me guider.\n\nLa panique commence à m’envahir."
 pet_rock.0104.a: "Il y en a une dehors qui lui ressemble..."
 pet_rock.0104.b: "[ROOT.Char.Custom('RockStoryName')] ! Où est-elle ?"
 pet_rock.0104.b.success: "Vous la trouvez dans un coffre"
 pet_rock.0104.b.failure: "... [ROOT.Char.Custom('RockStoryName')] ?"
 pet_rock.0104.b.failure.tt: "Votre amie la pierre est partie pour toujours."
 pet_rock.0104.c: "Peut-être est-elle allée rendre visite à un ami ?"
 pet_rock.0104.c.tt: "Je suppose qu’elle a continué sa route sans moi..."
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')] : une belle rencontre"
 pet_rock.0105.desc: "Je parle à ma pierre [ROOT.Char.Custom('RockStoryName')] à l’extérieur, me remémorant notre première rencontre, lorsqu’un cri de joie parvient à mon oreille. [other_rock_owner.GetFirstName] s’approche de moi... est-ce une...\n\n« Je suis si heureu[other_rock_owner.Custom('FR_XSe')] de voir que vous avez aussi un compagnon de pierre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [other_rock_owner.GetFirstName] tend le sien. Peut-être peuvent-ils être amis ? »"
 pet_rock.0105.a: "Cette pierre a vraiment l’air stupide."
 pet_rock.0105.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’elles s’entendront à merveille !"
 pet_rock.0105.c: "Désolé[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('RockStoryName')] est un peu timide."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')] : Clonc !"
 pet_rock.0106.desc: "Je suis à ma table, en train de lire des lettres et des rapports. Ma pierre, [ROOT.Char.Custom('RockStoryName')], est assise à côté de moi, profitant de la chaleur d’un rayon de soleil.\n\nJe tends la main pour donner une caresse à son extérieur [ROOT.Char.Custom('RockColor')], mais il semble qu’elle soit d’humeur plutôt joueuse. Quand je l’attrape, la table vacille et [ROOT.Char.Custom('RockStoryName')] s’éjecte !"
 pet_rock.0106.a: "Ha ! Petite coquine !"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')] : cœur dur comme la pierre"
 pet_rock.0107.desc: "Alors que je porte ma pierre [ROOT.Char.Custom('RockStoryName')] en me dirigeant vers mes quartiers, son extérieur [ROOT.Char.Custom('RockColor')] niché joyeusement dans ma main, je me demande si elle est jalouse de moi. Après tout, j’ai m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] que je peux décorer à ma guise et où je peux loger mes amis et ma famille.\n\n[ROOT.Char.Custom('RockStoryName')] n’en a pas. Peut-être est-il temps d’y remédier ?\n\nJe la regarde en y réfléchissant."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')] peut rester avec moi dans mon lit !"
 pet_rock.0107.b: "Je vais essayer, pourquoi pas."
 pet_rock.0107.b.success: "Vous construisez un abri satisfaisant"
 pet_rock.0107.b.failure: "Vous vous frappez le pouce"
 pet_rock.0107.c: "Je pense qu’elle est plutôt une sorte de pierre de plein air."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')] : tout ou rien ?"
 pet_rock.0108.desc: "Il y a un petit endroit étrange dans le mur en face de moi. Il manque un morceau au mur de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')] !\n\nJe peux sentir la curiosité de ma pierre [ROOT.Char.Custom('RockStoryName')] dans ma paume. Je la rapproche pour qu’elle voit, puis, sur un coup de tête, je la place directement dans le trou. Comme je m’en doutais, elle s’y adapte parfaitement.\n\nJe me dis que ce serait peut-être mieux pour nous deux si elle restait ici,"
 pet_rock.0108.landed: "dans mon foyer ? Peut-être pourrions-nous même trouver de nouvelles façons d’accueillir ses amis dans leurs propres bâtiments ?"
 pet_rock.0108.adventurer: "heureuse dans ce nouveau foyer ? Peut-être pourrions-nous même lui trouver de nouveaux amis à lui présenter la prochaine fois que nous y retournerons..."
 pet_rock.0108.a: "Je ne connais pas plus grand honneur !"
 pet_rock.0108.a.adventurer: "Il est temps de passer à autre chose."
 pet_rock.0108.a.tt: "Vos aventures avec votre pierre touchent à leur fin."
 pet_rock.0108.b: "Je ne pourrais jamais la laisser partir !"
 pet_rock.0108.b.tt: "Elle voyagera toujours avec moi."
