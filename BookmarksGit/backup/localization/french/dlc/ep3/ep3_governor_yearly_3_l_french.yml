 ep3_governor_yearly.3080.t: "Emportés par [root_capital.Custom('TerrainTypeProvince')|l]"
 ep3_governor_yearly.3080.t_sea: "Emportés par la mer"
 ep3_governor_yearly.3080.intro: "De nombreux jours de voyage séparent [root_capital.GetName], mon quartier général, de [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_governor_yearly.3080.desc_faction: "Pourtant, mon rapport sur le rassemblement de la [rebel_faction.GetName|l] aurait dû parvenir [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstName] depuis longtemps !\n\n« Toutes les armées de la capitale et pas un seul soldat n’a été épargné... » grommelle [captain.Custom('FR_le_Char_Pi')][captain.GetTitledFirstName], mon officier. « Pas un soldat ne sort vivant d’une confrontation avec les rebelles... »\n\nÀ mon poste éloigné, les feux de l’agitation couvent. Et sans nouvelles troupes, ils ne feront que s’allumer."
 ep3_governor_yearly.3080.desc: "Depuis longtemps, j’attends l’arrivée de produits de luxe et de salaires nécessaires au maintien de la loyauté [ROOT.Char.GetPrimaryTitle.GetAdjective]. Mais rien ne parvient [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName].\n\n« Ils ont dû se perdre quelque part », suppose mon officier, [captain.Custom('FR_le_Char_Pi')][captain.GetTitledFirstName]. « Pris par des hors-la-loi ? Échoués dans un endroit perdu ? Ou peut-être les marchandises ont-elles aussi été vendues aux autochtones ? »\n\nQuelle qu’en soit la raison, il est peu probable que je puisse conserver une splendeur [liege.GetPrimaryTitle.GetAdjective] si je vis [Select_CString(ROOT.Char.IsFemale,'appauvrie et rejetée','appauvri et rejeté')] dans une terre lointaine."
 ep3_governor_yearly.3080.a: "Nous devons lentement trouver notre autonomie."
 ep3_governor_yearly.3080.b: "Par [ROOT.Char.GetFaith.HighGodName], qu’on me libère de cette maudite nomination !"
 ep3_governor_yearly.3080.c: "Venez, [captain.GetFirstNameNoTooltip] : nous nous en occuperons nous-mêmes."
 ep3_governor_yearly.3080.c.success: "Les rebelles sont maîtrisés"
 ep3_governor_yearly.3080.c.fail: "Les relations restent... tendues"
 ep3_governor_yearly.3080.c.crit_fail: "Vos forces sont prises en embuscade et décimées"
 ep3_governor_yearly.3080.d: "Venez, [captain.GetFirstNameNoTooltip] : nous récupérerons ce qui a été perdu."
 ep3_governor_yearly.3080.d.success: "Les approvisionnements sont rapidement mis en sûreté"
 ep3_governor_yearly.3080.d.fail: "Vous ne trouvez rien"
 ep3_governor_yearly.3080.d.crit_fail: "Persécutions, débâcles... et toujours rien"
 ep3_governor_yearly.3080.e: "Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien."
 ep3_anxious_for_new_assignment_modifier: "Inquiétude pour le nouveau poste"
 ep3_anxious_for_new_assignment_modifier_desc: "Ce fonctionnaire est avide de célébrité et d’influence, mais ne veut pas s’encombrer avec les responsabilités de la gouvernance.\n[governor_efficiency|E] : #N -5%#!@governor_efficiency!"
 ep3_invested_in_power_center_modifier: "Investissements prospères"
 ep3_invested_in_power_center_modifier_desc: "Cette famille s’entoure de propriétés florissantes."
 ep3_cosmopolitan_domicile_modifier: "Domaine cosmopolite"
 ep3_cosmopolitan_domicile_modifier_desc: "Le domaine de cette famille est un centre d’influence politique et fiscale."
 custom.every_realm_vassal_local_estate: "Chaque pair [vassal|El] dont le [domicile|El] est dans votre [domain|El]"
 custom.every_vassal_same_domicile_location: "Chaque pair [vassal|El] dont le lieu de [domicile|El] est le vôtre"
 ep3_governor_yearly.3090.t: "Le cœur de [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 ep3_governor_yearly.3090.desc: "J’ai vu des soldats traîner des pieds sur le chemin vers la frontière et entendu des officiers redouter l’éloignement de leur affectation, se plaindre des chants étrangers grossiers et des repas insipides...\n\nÀ [root_capital.GetName], rien de cela ne me concerne. Les affaires de [liege.GetPrimaryTitle.GetTierAsName] passent par "
 ep3_governor_yearly.3090.landed: "mon [ROOT.Char.GetPrimaryTitle.GetTierAsName] ; nous faisons le commerce de produits majestueux, maintenons le contact avec le palais [liege.Custom('FR_du_Char_L')][liege.GetTitleAsName] et jetons notre ombre sur la politique du pays.\n\nQu’il est bon de servir au cœur de cette grande et puissante entité."
 ep3_governor_yearly.3090.unlanded: "les portes de mon domaine, et il va de soi qu’elles ne sont franchies qu’avec la plus grande courtoisie. Ainsi, ma famille est toujours proche des affaires du pays.\n\nQu’il est bon de servir au cœur de cette grande et puissante entité."
 ep3_governor_yearly.3090.a: "Je pourrais négocier l’accès aux allées du pouvoir..."
 ep3_governor_yearly.3090.a.flavor: "... mais ceux qui ont moins de relations doivent me payer un prix énorme."
 ep3_governor_yearly.3090.b: "Il serait sage d’augmenter nos investissements locaux."
 ep3_governor_yearly.3090.c: "J’ai envie d’un festin !"
 ep3_governor_yearly.3090.c.flavor: "Avec des invités politiques locaux, bien sûr !"
 ep3_ignoring_realm_decline_modifier: "Ignore les problèmes du pays"
 ep3_ignoring_realm_decline_modifier_desc: "En réponse à l’administration bâclée du pays, ce personnage prend ses distances par rapport à tout ce qu’il ressent."
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E] : #N -5%#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "Vous perdez #N -5%#! en [governor_efficiency|El] pendant #high 10 ans#!"
 ep3_following_governorship_example_tooltip: "Chaque autre [vassal|El] [liege.Custom('FR_du_Char_U_Pi')][liege.GetShortUIName] gagne #high 10#! en [Concept('trait_level_track_xp','expérience')|E] pour le [trait|El] [GetTrait('governor').GetName( root_scope )]"
 ep3_governor_yearly.3100.t: "Le chaos de notre [liege.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.3100.intro_liege: "« Qu’a-t-[liege.Custom('FR_IlElle')] décrété ?! fulminé-je. Qu’ordonne [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige de moi ?! »"
 ep3_governor_yearly.3100.intro_governors: "« Ces ministres inutiles refusent de faire quoi ? fulminé-je. Que refusent-t-ils à notre [liege.Custom('FR_SeigneurDame')] lige ?! »"
 ep3_governor_yearly.3100.desc: "\n\n[messenger.GetFirstName], [Select_CString(messenger.IsFemale,'une envoyée','un envoyé')], se met à bégayer : « [liege.Custom('FR_LeLa')|U] [liege.Custom('FormalComplimentAdjective')] et [Select_CString(liege.IsFemale,'éternelle','éternel')] [liege.GetTitledFirstNameRegnal], qui a seul à cœur le bien du [liege.GetPrimaryTitle.GetTierAsName], décrète par la présente que tous les ouvriers et tous les serviteurs seront imposés... »\n\nJe ne peux pas en supporter davantage."
 ep3_governor_yearly.3100.desc_liege_debt: "C[liege.Custom('FR_EEtte')] [liege.Custom2('InsultNoun', ROOT.Char)] et ses marionnettes portant du cachemire et des bijoux ont déjà dépouillé le [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] de toutes ses richesses ! Avec leurs nouvelles machinations, ils ne font que plonger le pays dans la famine et la ruine..."
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('FR_LeLa')|U] [liege.Custom2('InsultNoun', ROOT.Char)] se tourne maintenant vers nous, les ministres, et veut nous arracher ce qu’[liege.Custom('FR_IlElle')] n’a pas été capable d’obtenir [liege.Custom('FR_LuiElle')]-même : le produit d’un gouvernement raisonnable !\n\nLe [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] est sans espoir..."
 ep3_governor_yearly.3100.desc_governors: "Quelle demande simpliste ! [liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] doit-[liege.Custom('FR_IlElle')] donc tout mendier auprès de ses fonctionnaires ? Dois-je [liege.Custom('FR_LeLa')] supplier de faire quelque chose, n’importe quoi, à part piétiner les fruits du pays ?\n\nLe [liege.GetPrimaryTitle.GetNameNoTier] est infesté d’imbéciles..."
 ep3_governor_yearly.3100.a: "Il semble que je doive enseigner la gouvernance."
 ep3_governor_yearly.3100.b: "[Select_CString(liege.IsFemale,'Ma dame','Mon seigneur')] lige doit corriger cette mauvaise gestion !"
 ep3_governor_yearly.3100.b.success: "Votre lettre est convaincante"
 ep3_governor_yearly.3100.b.fail: "[liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] est offensé[liege.Custom('FR_E')]"
 ep3_governor_yearly.3100.c: "Du désordre naît le profit."
 ep3_governor_yearly.3100.c.flavor: "En ces temps de corruption, qui remarquera un peu plus de corruption ?"
 ep3_governor_yearly.3100.d: "Je ne peux pas remédier à cette situation pathétique..."
 ep3_governor_yearly.3100.d.flavor: "Je supporte à peine d’y penser..."
