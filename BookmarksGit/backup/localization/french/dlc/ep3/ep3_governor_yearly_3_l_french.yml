l_french:
 ep3_governor_yearly.3001.t: "Constructeur, acheteur, propriétaire foncier"
 ep3_governor_yearly.3001.desc_christian: "Chacun est l’artisan de sa propre chance, et Dieu récompense ceux qui sont capables. La terre d’un paresseux est pleine de mauvaises herbes, mais mon domaine en [root_domicile_province.GetTitle.GetNameNoTier] s’étend maintenant jusqu’à l’horizon – ses aliments remplissent mes garde-manger, ses loyers mes coffres."
 ep3_governor_yearly.3001.desc_other: "Comme le pays prospère ! Comme les garde-manger débordent ! J’ai beaucoup investi dans les champs locaux autour de mon domaine en [root_domicile_province.GetTitle.GetNameNoTier] et je perçois désormais le loyer de nombreuses familles qui y travaillent dur."
 ep3_governor_yearly.3001.desc_mid: "\n\nPendant ce temps, [governor.Custom('FR_le_Char_L')][governor.GetTitleAsName] local[governor.Custom('FR_E')] règne sur des buissons épineux et le chaos."
 ep3_governor_yearly.3001.desc_greek: "Les [Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "Les petits exploitants"
 ep3_governor_yearly.3001.desc: "de [target_theme.GetNameNoTier] savent à peine si sa loi les protège contre un rachat ! Ses contribuables pourraient si facilement devenir mes locataires...\n\n"
 ep3_governor_yearly.3001.desc_garden: "Mes jardins récemment fermés – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_garden_leisure: "Mes jardins récemment agrandis avec des [root_domicile_province.Custom('FR_get_region_flower_type_plural_Fix')] magnifiques – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_garden_fruit: "Mes jardins, récemment agrandis, sont imprégnés de l’odeur des fruits mûrs – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_grazing_land: "Mes droits à de nouveaux pâturages, si habilement négociés, ne sont-ils qu’un début ?"
 ep3_governor_yearly.3001.desc_horse_pasture: "Mes droits à de nouveaux pâturages pour chevaux, si habilement négociés, ne sont-ils qu’un début ?"
 ep3_governor_yearly.3001.desc_camel_pasture: "Mes troupeaux de chameaux mugissants, puants et surtout rentables – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_grain_field: "Mes champs de blé récemment récoltés – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_vineyard: "Les rangées interminables de treillis recouverts de feuilles de mes nouvelles vignes – ne sont-elles que le début ?"
 ep3_governor_yearly.3001.desc_olive: "Les oliveraies que j’ai récemment achetées, avec leurs précieux arbres noueux, ne sont-elles que le début ?"
 ep3_governor_yearly.3001.desc_silk: "Mes nouveaux bois de mûrier produisant de la soie – ne sont-ils que le début ?"
 ep3_governor_yearly.3001.desc_tea: "Les rangées bourgeonnantes de mes théiers verdoyants – ne sont-ils que le début ?"
 CHORITAI_GLOSS: "#bold Choritai#! est le terme grec ancien désignant ceux qui appartiennent à une communauté villageoise, un #EMP chôrion#!."
 ep3_governor_yearly.3001.a_success: "« Moi ? [GetPlayer.Custom('FR_LeLa')|U] plus puissant[GetPlayer.Custom('FR_E')] des propriétaires terriens ? »"
 ep3_governor_yearly.3001.a_failure: "Vous êtes rapidement embourbé[GetPlayer.Custom('FR_E')] dans le scandale"
 ep3_governor_yearly.3001.a_govs_low: "Cette option est disponible en raison de la très mauvaise [Concept('governor_efficiency','efficacité de gouverneur')|E] [governor.Custom('FR_du_Char_U_Pi')][governor.GetShortUIName]"
 ep3_governor_yearly.3001.c_gov_gain: "L’[Concept('governor_efficiency','efficacité de gouverneur')|E] [governor.Custom('FR_du_Char_U_Pi')][governor.GetShortUIName] augmente de #P 5#!"
 ep3_governor_yearly.3001.a: "Je m’en tirerais en achetant la moitié du [target_theme.GetTierAsNameNoTooltip] !"
 ep3_governor_yearly.3001.a.flavor: "Cette administration inutile ne remarquera mes nouvelles propriétés qu’au moment de la déclaration d’impôts !"
 ep3_governor_yearly.3001.b: "Je préfère prospérer un peu plus que d’être un[governor.Custom('FR_E')] [governor.GetTitleAsNameNoTooltip|l] stupide."
 ep3_governor_yearly.3001.b.flavor: "J’ai de l’argent à dépenser, alors pourquoi ne pas acheter des terrains plus rentables ?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.Custom('FR_le_Char_U_Pi')|U][governor.GetShortUIName] pourrait vous châtier !#!"
 ep3_governor_yearly.3001.c: "Je pourrais plutôt proposer mon aide [governor.Custom('FR_au_Char_L')][governor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3001.c.flavor: "Mes avertissements pourraient contribuer à gêner d’autres propriétaires terriens... et à prouver ma valeur."
 ep3_governor_yearly.3001.c_gain_influence: "Vous gagnez #P 75#! en #high influence#!"
 ep3_governor_yearly.3001.minor_influence_loss: "Vous dépensez #N 75#! en #high influence#!"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "Vous dépensez #N 35#! en #high influence#!"
 vast_tracts_of_land_modifier: "Innombrables petites exploitations"
 vast_tracts_of_land_modifier_desc: "Cette maison perçoit les loyers et gère les affaires de très nombreuses échoppes d’artisans et de petites fermes."
 productive_lands_modifier: "Nombreuses petites exploitations"
 productive_lands_modifier_desc: "Les limites du domaine familial de ce personnage se sont étendues à force de chantage et d’achats habiles."
 ep3_governor_yearly.3002.t: "Des contribuables aux locataires"
 ep3_governor_yearly.3002.desc: "« Regardez, regardez, là dans les rouleaux ! » s’exclame [tax_farmer.Custom('FR_le_Char_Pi')][tax_farmer.GetTitledFirstName].\n\n« Encore un village dont j’ai eu à collecter les impôts en votre nom et dont les fermes les versent [Select_CString(landlord.IsFemale,'à la nouvelle','au nouveau')] propriétaire, [landlord.Custom('FR_le_Char_Pi')][landlord.GetTitledFirstName] ! Et [landlord.Custom('FR_LuiElle')]-même ne paie qu’une somme dérisoire. »\n\n« C[landlord.Custom('FR_EEtte')]"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold Metrokoites#! est un terme grec péjoratif décrivant « quelqu’un qui couche avec sa propre mère »."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold Eshi dzag#! est une insulte arménienne signifiant « fils d’un âne »."
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom2('InsultNoun', SCOPE.sC('tax_farmer'))]"
 ep3_governor_yearly.3002.desc_mid: "a menti à ces bouseux sur leurs protections : [landlord.GetSheHe] rachète"
 ep3_governor_yearly.3002_half_duchy: "une quantité innombrable de"
 ep3_governor_yearly.3002_some_of_duchy: "de nombreux"
 ep3_governor_yearly.3002.desc_outro: "pâturages locaux. [ROOT.Char.Custom('FR_MonseigneurMadame')|U], songez aux prélèvements d’impôts et de troupes en moins... »"
 ep3_governor_yearly.3002.a: "[Select_CString(landlord.IsFemale,'La petite propriétaire terrienne','Le petit propriétaire terrien')] veut-[landlord.Custom('FR_IlElle')] jouer avec moi ?"
 ep3_governor_yearly.3002.a.flavor: "« Des terres volées à de pauvres innocents ? De la brutalité et de l’intimidation ? » Oui, je crois que c’est ce que j’entends les témoins dire..."
 ep3_governor_yearly.3002.b: "« Qu’ils paient en hommes et en impôts ! »"
 ep3_governor_yearly.3002.b.flavor: "Ces gueux rejoindront mes forces et paieront deux maîtres à la fois."
 ep3_governor_yearly.3002.c: "Il est de mon devoir de dénoncer cette pratique !"
 ep3_governor_yearly.3002.c.flavor: "Si j’annonce haut et fort que cette cupidité est inacceptable, tout le monde aura l’assurance que je suis [Select_CString(ROOT.Char.IsFemale,'une gouverneure active et compétente','un gouverneur actif et compétent')] de [target_theme.GetNameNoTierNoTooltip] ! En quelque sorte..."
 ep3_governor_yearly.3002.d: "« Envoyez à la Maison [landlord.GetDynastyHouseNameNoTooltip]... mes félicitations. »"
 ep3_governor_yearly.3002.d.flavor: "Au moins, quelqu’un dans ce [target_theme.GetTierAsNameNoTooltip|l] sera heureux..."
 ep3_governor_yearly.3002.a_medium_influence_loss: " Vous dépensez #N 150#! en #high influence#!"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: " Vous gagnez #P 35#! en #high influence#!"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.Custom('FR_le_Char_U_Pi')|U][landlord.GetShortUIName] dépense #N 75#! en #high influence#!"
 ep3_governor_yearly.3000_major_governance_loss: "Votre #high [Concept('governor_efficiency','efficacité de gouverneur')|E]#! diminue de #N 15#! pendant #high 10 ans#!"
 ep3_governor_yearly.3000_governance_loss: "Votre #high [Concept('governor_efficiency','efficacité de gouverneur')|E]#! diminue de #N 10#! pendant #high 10 ans#!"
 ep3_governor_yearly.3000_miniscule_governance_loss: "Votre #high [Concept('governor_efficiency','efficacité de gouverneur')|E]#! diminue de #N 5#! pendant #high 10 ans#!"
 some_smallholds_modifier: "Quelques petites exploitations"
 some_smallholds_modifier_desc: "Malgré une intervention musclée, ces propriétaires fonciers perçoivent encore des loyers de quelques locataires illégaux."
 taxed_and_pressganged_tenants_modifier: "Locataires imposés et enrôlés de force"
 taxed_and_pressganged_tenants_modifier_desc: "Les petits exploitants locaux qui ont vendu leurs terres sont doublement spoliés et, bien que cela soit illégal, contraints au service armé."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "Je suis horrifié[governor.Custom('FR_E')] d’apprendre que vous terrorisez des petits exploitants innocents ! Mes nombreux témoins disent que vous avez, entre autres, envoyé des enfants cracher sur des veuves ? Volé des chiens ? Versé de l’eau dans les cheminées ? Et ce, juste pour pouvoir acheter des pâturages broussailleux !\n\nVos infractions à la loi ont malheureusement été notées et rendues publiques... Je crains que vous n’en entendiez encore parler."
 ep3_governor_yearly.3003.desc_force_used: "Parlez à vos nouveaux locataires. Dites-leur que leurs impôts fonciers et leur service à la guerre sont toujours dus. Lorsque mes soldats arriveront, ne vous mettez pas en travers de leur chemin.\n\nLa loi stipule que vous possédez maintenant la terre. Les gens, cependant, sont miens."
 ep3_governor_yearly.3003.desc_scandal: "Vous pensez peut-être que je suis incompétent[governor.Custom('FR_E')] et que je ne me soucie guère du bien-être de [target_theme.GetNameNoTier], mais c’est vous qui bafouez les traditions en vous en appropriant une telle part. Quelle honte !\n\nVous pourrez constater qu’on ne parle plus que de votre avarice en [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. C’est tristement mérité."
 ep3_governor_yearly.3003.desc_backs_down: "Je vous félicite pour vos nouvelles acquisitions ! De beaux villages avec des gens raisonnables – c’est un beau pays que vous avez là !\n\nCertes, certains se plaindront des anciennes lois qui auraient dû vous limiter et s’inquiéteront de l’avenir de [root_domicile_province.GetTitle.GetNameNoTier]... mais moi pas : vous gouvernez d’une main forte et sûre !"
 ep3_governor_yearly.3003.a_accused_of_crime: "De la pure calomnie ! #EMP De plus, ils viennent pour mes terres ?!#!"
 ep3_governor_yearly.3003.a_force_used: "Cela va scandaliser mes locataires ! Cela va les appauvrir !"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U] peut nuire à ma réputation... mais pas à mes possessions !"
 ep3_governor_yearly.3003.a_backs_down: "[governor.Custom('FR_le_Char_L')|U][governor.GetTitleAsNameNoTooltip] cède ! Mes possessions sont miennes pour de bon."
 ep3_governor_yearly.3010.t: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip] lutte encore"
 ep3_governor_yearly.3010.desc: "Depuis des années, les forces [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName]"
 ep3_governor_yearly.3010.desc_attacker: "mènent une [war.Custom('WarCasusBelliShort')] contre [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstName].\n\nDans les provinces on parle de sièges à l’issue serrée et de batailles incertaines au déroulement chaotique et sanglant. Également, les rêves de conquêtes que notre [emperor.GetTitleAsNameNoTooltip|l] poursuit sont discutés."
 ep3_governor_yearly.3010.desc_defender: "se défendent contre la [war.Custom('WarCasusBelliShort')] [foe.Custom('FR_du_Char_Pi')][foe.GetTitledFirstName].\n\nDans les provinces on parle de sièges à l’issue serrée et de batailles incertaines au déroulement chaotique et sanglant. Les chuchotements portent sur l’assaut ennemi et les inquiétudes sur les assujettis et les morts."
 ep3_governor_yearly.3010.desc_mid: "La foi du peuple vacille."
 ep3_governor_yearly.3010.desc_winning: "\n\nD’après les rapports, les combats se déroulent bien, mais d’après [ROOT.Char.GetFaith.HighGodName], les progrès [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] sont lents !"
 ep3_governor_yearly.3010.desc_losing: "\n\n[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip] n’a pas [ROOT.Char.GetFaith.HighGodName] à ses côtés. D’après les rapports, son armée doit s’attendre à une défaite."
 ep3_governor_yearly.3010.desc_middling: "\n\nIl semble que personne n’ait les faveurs [ROOT.Char.GetFaith.HighGodNamePossessive] : la fin des combats est loin d’être proche."
 ep3_governor_yearly.3010.a: "J’irai au front, fidèle soldat que je suis !"
 ep3_governor_yearly.3010.a.flavor: "Et un soldat loyal et généreux ne devrait-il pas s’attendre à avoir l’estime de son commandant ?"
 ep3_governor_yearly.3010.a.success: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip] accepte votre aide"
 ep3_governor_yearly.3010.a.fail: "[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip] n’est pas intéressé[emperor.Custom('FR_E')]"
 ep3_governor_yearly.3010.b: "Un dirigeant fort aurait pu mettre fin à cette situation."
 ep3_governor_yearly.3010.b.flavor: "Le pays ne devrait-il pas chercher un maître qui n’échoue pas ?"
 ep3_governor_yearly.3010.c: "Les provinces sont si éloignées des pensées [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip]..."
 ep3_governor_yearly.3010.c.flavor: "... et si réceptives à mes manigances."
 ep3_governor_yearly.3010.d: "Un don pieux, une prière en son nom."
 ep3_exploited_weak_master_modifier: "A profité du souverain fragilisé"
 ep3_exploited_weak_master_modifier_desc: "Alors que son seigneur lige était en guerre, ce gouverneur a détourné des fonds et réorganisé l’administration locale à des fins personnelles."
 msg_claimed_weak_emperors_title.t: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip] défie le pouvoir"
 msg_claimed_weak_emperors_title.flavor: "La populace se plaint de votre longue guerre et acclame un dirigeant plus déterminé."
 msg_claimed_weak_emperors_title.t.2: "Un membre d’une faction condamne la guerre"
 msg_claimed_weak_emperors_title.flavor.2: "Votre guerre interminable contre [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstName] donne du crédit à vos détracteurs."
 decried_weakness_score_desc: "Faiblesse impériale décriée"
 governor_challenges_weakness_candidate_score: "[Select_CString(ROOT.Char.IsLocalPlayer,'Votre','Le')] [candidate_score|El][ROOT.Char.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] pour le titre [emperor.GetPrimaryTitle.GetName] augmente de #P 20#!"
 ep3_governor_yearly.3011.opening: "[Select_CString(emperor.IsFemale,'Ma suzeraine','Mon suzerain')], éminent[emperor.Custom('FR_E')] [emperor.GetTitleAsName|l],"
 ep3_governor_yearly.3011.desc: "Nos armées font la guerre au [foe.GetName] depuis longtemps et nous n’avons toujours pas de triomphe à proclamer.\n\nSi je prêtais mes troupes et mes fonds personnels à votre cause, une telle loyauté serait-elle appréciée à sa juste valeur ?"
 ep3_governor_yearly.3011.a: "Tout ce que je veux, c’est voir mes ennemis enfin vaincus !"
 ep3_governor_yearly.3011.b: "[governor.Custom('FR_le_Char_Pi')|U][governor.GetTitledFirstNameNoTooltip] n’est pas [Select_CString(governor.IsFemale,'une alliée','un allié')] digne de ce nom..."
 ep3_governor_yearly.3012.opening: "Ô valeureu[ROOT.Char.Custom('FR_XSe')] ministre de [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_governor_yearly.3012.desc_fail: "Sans parler des conditions aberrantes de votre offre, nous n’avons pas un besoin pressant de vos forces.\n\nVous pouvez toujours rêver de rejoindre votre [emperor.GetTitleAsName] au milieu du vacarme de la guerre, mais si seule l’ambition vous guide, je vous suggère de profiter de la douce musique de votre tranquillité idyllique."
 ep3_governor_yearly.3012.desc_success: "J’accepte votre offre. Nous attendons la vigueur de vos soldats sur la ligne de front fatiguée.\n\nPour votre courage, votre générosité et votre constance, il y a peu de récompenses terrestres qui soient appropriées."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'Kýrie, eléison !', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "Un bon officier d’origine [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] se joint au combat !"
 ep3_emperor_yearly.3011.a_no_war: "Je ne souhaite que servir notre [emperor.GetTitleAsNameNoTooltip]..."
 ep3_governor_yearly.3020.t: "Vraiment choisi[emperor.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] ?"
 ep3_governor_yearly.3020.desc: "On ne parle souvent qu’à mots couverts [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsName|l] [target_trait.GetNameNoTooltip( GetNullCharacter )|l] qui nous gouverne."
 ep3_governor_yearly.3020.desc_physical: "\n\nNotre pays peut-il rester intact alors que sa manifestation charnelle est elle-même difforme ? L’image défigurée [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstNameNoTooltip] sera-t-elle frappée en nouvelles pièces de monnaie ? Les souverains choisis par [ROOT.Char.GetFaith.HighGodNameAlternate] seront-ils désormais des infirmes ?\n\n[emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsName] n’est décidément pas digne de la pourpre..."
 ep3_governor_yearly.3020.desc_crime: "\n\nSommes-nous vraiment le plus béni des pays alors qu’[Select_CString(emperor.IsFemale,'une criminelle','un criminel')] immonde nous gouverne ? [Select_CString(emperor.IsFemale,'Une pécheresse','Un pécheur')] qui défie les préceptes [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] ? Combien de nos lois seront-elles encore rédigées par ces mains souillées ?\n\nNotre maître [target_trait.GetNameNoTooltip( GetNullCharacter )|l], assis sur le trône suprême est une indignité absolue ! [Select_CString(emperor.IsFemale,'Une femme','Un homme')] plus modeste aurait été exécuté[emperor.Custom('FR_E')] depuis longtemps..."
 ep3_governor_yearly.3020.a: "La rébellion se développe mieux dans l’obscurité."
 ep3_governor_yearly.3020.a.flavor: "Et tous les murmures sur l’indignité impériale doivent provenir de moi."
 ep3_governor_yearly.3020.a.success: "Votre diatribe alimente les rumeurs"
 ep3_governor_yearly.3020.a.fail: "Vos piques n’intriguent personne"
 ep3_governor_yearly.3020.b: "Je dois écrire une lettre de condamnation !"
 ep3_governor_yearly.3020.flavor: "Car ce signe de la défaveur [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] n’est pas seulement une souillure pour [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip], mais pour tout le pays !"
 ep3_governor_yearly.3020.c: "Un travail assidu me permettra de ne pas y penser."
 governor_insulted_imperial_trait_candidate_score: "[Select_CString(ROOT.Char.IsLocalPlayer,'Votre','Le')] [candidate_score|El][ROOT.Char.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] pour [emperor.GetPrimaryTitle.GetName] augmente de [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
 insulted_trait_score_desc: "A condamné le [trait|El] indigne du [liege|El]"
 msg_unflattering_imperial_trait_gossip.t: "Ragots scandaleux"
 msg_unflattering_imperial_trait_gossip.flavor: "De dangereuses rumeurs circulent : vos ministres sont mécontents de leur [emperor.GetTitleAsNameNoTooltip|l] [target_trait.GetName( GetNullCharacter )|l]."
 ep3_governor_yearly.3021.opening: "[emperor.Custom('FR_MonseigneurMadame')|U],"
 ep3_governor_yearly.3021.desc_physical: "Vous savez bien que nous, les [minister.GetCulture.GetCollectiveNoun], sommes emplis d’effroi lorsqu’un corps difforme s’assoit sur le trône du suzerain parfait choisi par [minister.GetFaith.HighGodName].\n\nJe dois vous prier instamment, notre [emperor.GetTitleAsNameNoTooltip|l] [target_trait.GetNameNoTooltip( GetNullCharacter )|l], à implorer la protection [minister.GetFaith.HighGodNamePossessive] ! Puisse la miséricorde divine nous permettre de survivre à ces temps contre-nature."
 ep3_governor_yearly.3021.desc_crime: "Votre nature pécheresse, je le crains, met votre règne en danger. [emperor.GetTitleAsNameNoTooltip] [target_trait.GetNameNoTooltip( GetNullCharacter )|l] – Je vous exhorte, devant tout le pays, à rechercher l’absolution auprès [minister.GetFaith.HighGodNamePossessive].\n\nCombien de temps une âme peut-elle supporter la pourriture du péché ? Et combien de temps pouvons-nous, nous qui avons du pouvoir, supporter le fléau de vos fautes ?"
 ep3_governor_yearly.3021.a: "Aussi imparfait[ROOT.Char.Custom('FR_E')] que je sois, je jure de me battre pour mon peuple."
 ep3_governor_yearly.3021.b: "Quelle impertinence !"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X Ceci est arrivé en raison de votre [trait|El] [target_trait.GetName( GetNullCharacter )]#!"
