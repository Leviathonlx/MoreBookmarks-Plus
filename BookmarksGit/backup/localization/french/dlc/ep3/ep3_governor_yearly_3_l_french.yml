 ep3_governor_yearly.3030.t: "Périodes de calme"
 ep3_governor_yearly.3030.desc_christian: "« Heureux les artisans de paix », a écrit saint Matthieu, transmettant ainsi la vérité du Seigneur.\n\nDepuis des années, [emperor.GetPrimaryTitle.GetName] et mon [ROOT.Char.GetPrimaryTitle.GetNameNoTier] connaissent la paix du Christ."
 ep3_governor_yearly.3030.desc_generic: "Depuis des années, [emperor.GetPrimaryTitle.GetName] et mon [ROOT.Char.GetPrimaryTitle.GetNameNoTier] connaissent la paix.\n\n"
 ep3_governor_yearly.3030.desc: "Le bétail s’engraisse dans les champs. La jeunesse, libérée de ses obligations guerrières, se prélasse dans l’herbe. Dans nos villes heureuses, les commerçants vaquent à leurs occupations sans être inquiétés et les ministres s’occupent des intérêts de la collectivité.\n\nMon règne et celui [emperor.Custom('FR_du_Char_Pi')][emperor.GetTitledFirstName] s’en contenteront-ils ou connaîtront-ils de glorieux exploits ?"
 ep3_governor_yearly.3030.a: "La paix idyllique nous a ramollis !"
 ep3_governor_yearly.3030.a.flavor: "S’aventurer au-delà de la frontière, l’épée brandie, galvanisera mes troupes !"
 ep3_governor_yearly.3030.b: "Je ne prévois pas la guerre, mais la prospérité."
