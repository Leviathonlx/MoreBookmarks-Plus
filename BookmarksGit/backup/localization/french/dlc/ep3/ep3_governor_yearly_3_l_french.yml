 ep3_neglecting_house_head_duties_modifier_desc: "Ce personnage, dont le comportement ne plaît ni à ses proches ni à son maître, passe les heures les plus fécondes de la journée au milieu des intrigants et des arrivistes."
 ep3_governor_yearly_3050_neglect_duties_tooltip: "Vous perdez #N 5%#! en [Concept('governor_efficiency','efficacité de gouverneur')|E] pendant #high 10 ans#!"
 ep3_governor_yearly_3050_factions_emp_tooltip: "D’autres [vassals|El] sont plus susceptibles de rejoindre des [factions|El] qui [Select_CString(root_scope.IsLocalPlayer,'vous ','')] incluent[root_scope.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]"
 msg_governor_challenging_illegitimacy.t: "[root_scope.Custom('FR_le_Char_L')|U][root_scope.GetTitleAsNameNoTooltip] déloyal[root_scope.Custom('FR_E')] rassemble du soutien"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.Custom('FR_le_Char_Pi')|U][root_scope.GetTitledFirstName] et ses soutiens condamnent votre faible [legitimacy|El]."
 msg_governor_supports_rule.t: "Mandat soutenu par [root_scope.Custom('FR_le_Char_L')][root_scope.GetTitleAsNameNoTooltip]"
 msg_governor_supports_rule.desc: "[root_scope.Custom('FR_le_Char_Pi')|U][root_scope.GetTitledFirstName|V] vous défend publiquement contre ceux qui parlent de votre illégitimité."
 ep3_governor_yearly.3050.t: "L’un des démons [ROOT.Char.GetFaith.NegativeAfterLife3]"
 ep3_governor_yearly.3050.desc: "D’étranges nouvelles circulent au sujet [emperor.Custom('FR_du_Char_P')][emperor.GetFullNameNoTooltip], notre [emperor.GetTitleAsNameNoTooltip|l] dont la légitimité vacille."
 ep3_governor_yearly.3050.mess: "\n\nUn vendeur de remèdes est venu parler... des demandes impies que le palais lui avait adressées. Des yeux de homard, des ongles d’enfants, des potions de mandragore et de poix : tout cela à fourrer dans le gosier [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] ! La bête se traîne nue dans le palais, couverte de ses étranges remèdes et maudissant le nom [emperor.GetFaith.HighGodNamePossessive] !"
 ep3_governor_yearly.3050.shiftless: "\n\nLes serviteurs qui ont fui son service décrivent un enfer puant et malsain. [emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip] reste prostré[emperor.Custom('FR_E')] dans l’obscurité, sous le joug d’une créature aux membres élancés qui lui murmure à l’oreille. On dit que [emperor.GetFirstNameNoTooltip] ne s’émeut pas des visites de ses conseillers, mais que lorsque le démon remue ses lèvres charnues, [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] réclame du vin et des gâteaux."
 ep3_governor_yearly.3050.coward: "\n\nSes propres parents racontent à voix basse cette histoire de famille. Dans son pays, une sainte femme fut violée et, lorsqu’elle se coucha, elle ne mit pas au monde un enfant, mais... un tas de vers. L’un de ces vers puants fut dévoré par un rat, le rat par une mouette, et la mouette par [emperor.GetFirstNameNoTooltip] [emperor.Custom('FR_LuiElle')]-même. Aujourd’hui, [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] tremble et pleure à tout va – même au pépiement d’un loir !"
 ep3_governor_yearly.3050.cruel: "\n\nUne dame de sa demeure jure qu’elle l’a vu[emperor.Custom('FR_E')] la nuit dans les jardins... boire le sang d’un chat errant ! Sous la fourrure déchirée qui ornait la couronne, la grimace cruelle de [emperor.GetFirstNameNoTooltip] grondait et crachait du sang. [emperor.Custom('FR_IlElle')|U] prit alors la fuite – en étant porté[emperor.Custom('FR_E')] par deux revenants aux ailes de chauve-souris par-dessus le mur du jardin !"
 ep3_governor_yearly.3050.generic_bad: "\n\nLes palefreniers et les servantes murmurent que [emperor.GetFirstNameNoTooltip] est né[emperor.Custom('FR_E')] de l’anus [ROOT.Char.GetFaith.DevilNamePossessive]. [emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip], [Select_CString(emperor.IsFemale,'une native','un natif')] [ROOT.Char.GetFaith.NegativeAfterLife3] ! Cette créature malhonnête et puante est sortie de fosses maudites pour se glisser dans les chambres à coucher du palais, où elle a revêtu la peau que notre [emperor.GetTitleAsNameNoTooltip|l] légitime !"
 ep3_governor_yearly.3050.outro: "\n\nDe telles nouvelles nauséabondes ne cessent d’affluer de la Cour de [emperor.GetFirstNameNoTooltip]."
 ep3_governor_yearly.3050.a: "[Select_CString(emperor.IsFemale,'Démone','Démon')] !"
 ep3_governor_yearly.3050.b: "Pourquoi rendre des comptes à c[emperor.Custom('FR_EEtte')] misérable... et pas à moi ?"
 ep3_governor_yearly.3050.c: "Silence ! Personne ne doit calomnier [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] !"
 ep3_governor_yearly.3050.c.flavor: "Que tout le monde le sache : ceux qui répandent ces mensonges effarants ne méritent que du mépris !"
 ep3_governor_yearly.3050.d: "La malédiction du devoir est le gain du politicien."
 ep3_governor_yearly.3060.t: "Une acclamation retentissante"
 ep3_governor_yearly.3060.t_regent: "Une magnifique confirmation"
 ep3_governor_yearly.3060.intro_regent: "La politique palatiale est une affaire lente — la plupart du temps. [previous_holder.Custom('FR_le_Char_Pi')|U][previous_holder.GetTitledFirstNameRegnal] ne dirige plus le [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 ep3_governor_yearly.3060.intro_usurper: "La couronne de notre souverain[previous_holder.Custom('FR_E')] a été arrachée de sa tête – [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstNameRegnal] ne gouverne plus le [emperor.GetPrimaryTitle.GetTierAsName]."
 ep3_governor_yearly.3060.intro_deceased: "[Select_CString(previous_holder.IsFemale,'La gardienne, guide et souveraine','Le gardien, guide et souverain')] du [emperor.GetPrimaryTitle.GetTierAsName], [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstNameRegnal], a quitté ce monde."
 ep3_governor_yearly.3060.desc_regent: "\n\nAu cœur du palais impérial de [emperor.GetCurrentLocation.GetNameNoTier], les pouvoirs [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip|l] sont confirmés devant les fonctionnaires réunis."
 ep3_governor_yearly.3060.desc_afield: "\n\nDans le camp de [emp_location.GetName], au milieu d’étendards rayonnants, [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip] est élevé[emperor.Custom('FR_E')] au sommet d’un grand bouclier poli."
 ep3_governor_yearly.3060.desc_temple: "\n\nDans [emperor.GetFaith.HouseOfWorship] suprême de [emperor.GetCurrentLocation.GetNameNoTier], au milieu des dignitaires et des prélats, [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip|l] est acclamé[emperor.Custom('FR_E')]."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n« Ave [emperor.GetFirstNameRegnal] ! s’exclame la foule rassemblée. Par la grâce du Christ, [emperor.GetTitleAsNameNoTooltip|l] et [Glossary( 'autocrator', 'AUTOKRATOR_GLOSS')] des Romains ; de la Maison [emperor.GetHouse.GetName] et [Glossary( 'auguste', 'AUGOUSTOS_GLOSS')] pour toujours ! »"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n« Ave [emperor.GetFirstNameRegnal] ! s’exclame la foule rassemblée. Par la grâce du Christ, [emperor.GetTitleAsNameNoTooltip|l] et [Glossary( 'autocrator', 'AUTOKRATOR_GLOSS')] des Romains ; de la Maison [emperor.GetHouse.GetName] et [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')] pour toujours ! »"
 AUGOUSTOS_GLOSS: "Titre honorifique signifiant « vénérable » ou « majestueux », attribué aux successeurs du premier empereur de Rome. Au VIIe siècle, le titre grec « basileus » l’a remplacé dans son acception impériale."
 AUTOKRATOR_GLOSS: "Un titre grec classique pour une personne qui commande sans supérieurs. Il a été repris à l’époque byzantine moyenne pour être utilisé par les empereurs."
 ep3_governor_yearly.3060.desc_regent_acclaim: "\n\nDes cachets colorés et des signatures soignées ornent les documents officiels. « #EMP Par la volonté [emperor.GetFaith.HighGodNamePossessive], [ceremonial_liege.Custom('FR_du_Char_Pi')][ceremonial_liege.GetTitledFirstName], [emperor.GetMotherFather] de [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] ; la grande Maison [ceremonial_liege.GetHouse.GetName] !#! »"
 ep3_governor_yearly.3060.desc_generic: "\n\n« Ave [emperor.GetFirstName] ! s’exclame la foule rassemblée. Par la volonté [emperor.GetFaith.HighGodNamePossessive], puissant[emperor.Custom('FR_E')] [emperor.GetTitleAsNameNoTooltip|l] et [emperor.GetMotherFather] de [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] ! »"
 ep3_governor_yearly.3060.desc_regent_legit: "\n\nSes sujets prient : « #EMP Que [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName] veille sur votre règne et préserve à jamais la souveraineté de Votre Majesté ainsi que la paix et l’ordre dans le [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] !#! »"
 ep3_governor_yearly.3060.desc_high_legit: "\n\nSes sujets prient : #EMP « [ROOT.Char.GetFaith.random_GoodGodNames], préservez le règne de notre Majesté, maintenant et pour toujours ! »#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\nDes pièces de monnaie étincelantes volent au-dessus d’une glorieuse procession ! Des magistrats intimidés, si pas déjà loyaux, s’agenouillent devant [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstNameNoTooltip]..."
 ep3_governor_yearly.3060.desc_low_legit: "\n\nPendant que l’on procède à des rituels serviles, des rumeurs circulent à travers le pays... De quel droit c[emperor.Custom('FR_EEtte')] [emperor.Custom2('InsultNoun', ROOT.Char)] [emperor.Custom2('InsultAdjective', ROOT.Char)] règne-t-[emperor.Custom('FR_IlElle')] ?"
 ep3_governor_yearly.3060.a: "Désormais, [emperor.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('root_scope'))] [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip] sera récompensé[SCOPE.sC('root_scope').Custom('FR_E')] !"
 ep3_governor_yearly.3060.b: "Je dois dénoncer ce régime !"
 ep3_governor_yearly.3060.b.flavor: "Et me préparer à faire plus dans l’ombre que simplement [emperor.Custom('FR_LeLa')] dénoncer..."
 ep3_governor_yearly.3060.c: "Publiquement, je soutiens [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.3060.c.flavor_high_legit: "Comment faire autrement ?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "Même si cela ne me vaudra que le ridicule."
 ep3_governor_yearly.3060.c.flavor_regent: "Qui suis-je pour remettre en question la volonté [ceremonial_liege.Custom('FR_du_Char_L')][ceremonial_liege.GetTitleAsNameNoTooltip] ?"
 ep3_governor_yearly.3060.c.flavor_med_legit: "Une telle loyauté est attendue."
 ep3_governor_yearly.3060.d: "Je n’ai guère d’avis sur [Select_CString(emperor.IsFemale,'ma nouvelle dame lige','mon nouveau seigneur lige')]."
 ep3_governor_yearly.3060.d.regent: "Je n’ai guère d’avis sur le nouveau régent."
 admin_coronation_still_req_tt: "[emperor.Custom('FR_le_Char_U_Pi')|U][emperor.GetShortUIName] a gagné [emperor.GetPrimaryTitle.GetName], mais conserve la [law|El][law_i] [GetLaw('uncrowned').GetName] jusqu’à ce qu’[emperor.Custom('FR_IlElle')] organise un [coronation|El]"
 ep3_head_of_opposition_modifier: "Cœur de l’opposition"
 ep3_head_of_opposition_modifier_desc: "Les opposants à un souverain puissant s’enthousiasment pour ce personnage, car il est connu pour prendre la défense des mécontents."
 ep3_succession_low_legitimacy_tooltip: "#low Les effets ont été modifiés par la faible [legitimacy|El] [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsName]#!"
 ep3_succession_high_legitimacy_tooltip: "#low Les effets ont été modifiés par la forte [legitimacy|El] [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsName]#!"
 ep3_governor_yearly.3070.t: "Quelqu’un qui a beaucoup voyagé"
 ep3_governor_yearly.3070.intro: "[Select_CString(racer.IsFemale,'Une courtisane','Un courtisan')] [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName], [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige, est connu[racer.Custom('FR_E')] pour parcourir les routes du [liege.GetPrimaryTitle.GetTierAsName]. Dans [root_capital.Custom('TerrainTypeProvince')|l] aux alentours"
 ep3_governor_yearly.3070.landed: "de ma capitale, malgré la distance, [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName]"
 ep3_governor_yearly.3070.unlanded: "du domaine de ma famille, malgré la distance, [racer.Custom('FR_le_Char_Pi')][racer.GetTitledFirstName]"
 ep3_governor_yearly.3070.chariot: "conduit inlassablement son char caractéristique dans [root_capital.GetName]."
 ep3_governor_yearly.3070.horse: "parcourt inlassablement [root_capital.GetName] à cheval."
 ep3_governor_yearly.3070.desc: "\n\n« Quoi ? Vous vivez si loin ?! se moque-t-[racer.Custom('FR_IlElle')]. Pas étonnant que [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip] ne se souvienne pas de votre nom... C’est un miracle que des nouvelles ou des voyageurs de [liege.GetCapitalLocation.GetTitle.GetNameNoTier] soient parvenus jusqu’ici ! »"
 ep3_governor_yearly.3070.a: "Les perspectives sont nombreuses ici ! Nous n’allons nulle part."
 ep3_governor_yearly.3070.b: "Faites vos valises, nous partons pour la capitale."
 ep3_governor_yearly.3070.c: "« Vous voyez mon problème... Aidez-moi. »"
 ep3_governor_yearly.3070.c.flavor: "Cette personne du palais a certainement des relations influentes... des relations qui pourraient me procurer un poste plus intéressant."
 ep3_governor_yearly.3070.d: "Le voyage est pénible ? Je vais m’occuper des routes."
 ep3_governor_yearly.3070.d.success: "La construction de routes favorise la connexion avec la capitale"
 ep3_governor_yearly.3070.d.fail: "Les constructeurs de routes font face à mille dilemmes"
 ep3_governor_yearly.3070.e: "J’adore ces contrées pittoresques."
 cultural_acceptance_gain_content_governor: "Les [governors|El] sont satisfaits"
 contented_governing_countrymen_modifier: "Satisfait de gouverner des compatriotes"
 contented_governing_countrymen_modifier_desc: "Représenter officiellement son peuple est un devoir que ce personnage apprécie."
 contented_governing_countrymen_modifier_tooltip: "#weak [governor_efficiency|E] en gouvernant des [provinces|El] de même [culture|El] : @governor_efficiency!#P +10%#!#!"
