 ep3_governor_yearly.3040.t: "Un[emperor.Custom('FR_E')] [emperor.GetTitleAsNameNoTooltip|l] sans défaut"
 ep3_governor_yearly.3040.desc: "J’ai du mal à me souvenir : notre [emperor.GetPrimaryTitle.GetName] n’était-il vraiment que ténèbres et chaos avant que [emperor.Custom('FR_LeLa')] noble [emperor.GetTitledFirstName|l] ne prenne les rênes ?\n\nLes mondains rêvaient-ils d’autre chose que de passer du temps avec la Maison [emperor.GetHouse.GetName] ? Nos soldats chantaient-ils le nom d’un étranger laid et mutilé ? Nos magnats daignaient-ils baiser des pieds qui n’étaient pas de la chair parfaite [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip|l] choisi[emperor.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] ?\n\nJe n’ai pas vraiment besoin de m’en souvenir. Remettre en question l’incorruptible légitimité de [Select_CString(emperor.IsFemale,'ma maîtresse','mon maître')] de cette manière serait vain."
 ep3_governor_yearly.3040.a: "Je dois mêler ma famille à son auguste parenté !"
 ep3_governor_yearly.3040.a.flavor: "Une telle piété filiale ne peut que nous renforcer [Select_CString(And(emperor.IsFemale, ROOT.Char.IsFemale), 'toutes', 'tous')] les deux."
 ep3_governor_yearly.3040.b: "[Select_CString(emperor.IsFemale,'La puissante','Le puissant')] [emperor.GetTitleAsNameNoTooltip|l] n’a peut-être pas besoin de mon aide..."
 ep3_governor_yearly.3040.b.flavor: "... mais les aspirants de la Maison [emperor.GetHouse.GetNameNoTooltip] sont dans une position plus délicate."
 ep3_governor_yearly.3040.c: "Je dois être immuable."
 ep3_governor_yearly.3040.c.flavor: "Ne comptez pas sur la force de [Select_CString(emperor.IsFemale,'ma dame','mon seigneur')] lige, mais sur des troupes robustes et sur la vigueur locale !"
 ep3_governor_yearly.3040.d: "Les recrues réclament de se battre en son nom !"
 ep3_governor_yearly.3040.d.flavor: "Et je me ferai un plaisir de les enrôler."
