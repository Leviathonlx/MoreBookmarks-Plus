l_french:
 grand_ambitions_header: "Grandes ambitions"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "En tant que chef de l’une des familles les plus puissantes du [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier], mon influence est grande, mes coffres sont pleins et mon ambition est sans limite.\n\n[target_char.Custom('FR_le_Char_Pi')|U][target_char.GetTitledFirstName] est indigne du trône, un simple fil dans la grande tapisserie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]. Avec la renommée de la Maison [ROOT.Char.GetHouse.GetName] derrière moi, je suis bien placé[ROOT.Char.Custom('FR_E')] pour aider l’Empire à retrouver sa gloire.\n\nMes actions marqueront l’avenir de ma Maison et résonneront dans les annales de l’Histoire."
 grand_ambitions.0001.a: "Je reforgerai le destin de [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par l’épée !"
 grand_ambitions.0001.a.flavor: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] réclame un souverain vertueux et fort. Je rallierai tout l’Empire à ma cause !"
 grand_ambitions.0001.b: "Le moyen d’écarter [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsNameNoTooltip] est le subterfuge, non la guerre."
 grand_ambitions.0001.b.flavor: "[target_char.Custom('FR_le_Char_L')|U][target_char.GetTitleAsNameNoTooltip] ne tombera pas devant l’épée, mais devant un millier de voix murmurant la trahison."
 grand_ambitions.0001.b.toast: "Le complot de destitution a commencé"
 grand_ambitions.0001.c: "Le moment n’est pas venu."
 grand_ambitions_start_depose_scheme_tt: "Lance un [scheme|El] de [GetScheme('depose').GetTypeName|l] contre [THIS.Char.GetTopLiege.Custom('FR_le_Char_U_Pi')][THIS.Char.GetTopLiege.GetShortUIName] avec [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip|l]"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.Custom('FR_le_Char_Pi')|U][powerful_family_head.GetTitledFirstName] prête serment de rejoindre votre [claimant_faction|El]"
 grand_ambitions.0100.t: "$grand_ambitions_header$ : une proposition audacieuse"
 grand_ambitions.0100.intro: "Le calme de mon bureau est interrompu par m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] qui me présente une missive. « Une proposition venant d’au-delà des frontières de l’[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] », annonce-t-[interlocutor.GetSheHe].\n\n"
 grand_ambitions.0100.claim: "Le sceau de la lettre porte la marque de la Maison [foreign_ruler.GetDynastyHouseName] et contient une proposition audacieuse : une alliance contre [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsName], conditionnée par la cession de [foreign_claim.GetName]. L’audace de la demande n’a d’égal que le potentiel qu’elle recèle.\n\n"
 grand_ambitions.0100.conclusion: "Cette offre est une lame à double tranchant : l’une ouvrira la voie à ma victoire, tandis que l’autre laissera une profonde cicatrice à l’[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 grand_ambitions.0100.a: "Un[ROOT.Char.GetTopLiege.Custom('FR_E')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] doit faire des sacrifices."
 grand_ambitions.0100.a.claim: "Vous acceptez d’accorder [foreign_ruler.Custom('FR_au_Char_Pi')][foreign_ruler.GetTitledFirstName] le [foreign_claim.GetName] lors de votre accession au trône"
 grand_ambitions.0100.a.faction_tooltip: "Vous pourrez appeler [foreign_ruler.Custom('FR_le_Char_Pi')][foreign_ruler.GetTitledFirstName] comme allié[foreign_ruler.Custom('FR_E')] dans une future [civil_war|El] contre [THIS.Char.GetTopLiege.Custom('FR_le_Char_Pi')][THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0100.b: "Ne seraient-ils pas intéressés par le [compromise_county.GetNameNoTooltip] plutôt ?"
 grand_ambitions.0100.b.success: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] accepte votre contre-proposition"
 grand_ambitions.0100.b.success.tt: "Vous promettez d’accorder le [compromise_county.GetName] [foreign_ruler.Custom('FR_au_Char_Pi')][foreign_ruler.GetTitledFirstName] lors de votre accession au trône"
 grand_ambitions.0100.b.failure: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] rejette votre contre-proposition"
 grand_ambitions.0100.c: "Je ne vendrai pas l’ossature de mon [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] !"
 grand_ambitions.0110.t: "$grand_ambitions_header$ : l’appel aux armes"
 grand_ambitions.0110.desc: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] rapporte : « Des mécènes se rallient à notre cause et des soldats, lassés du règne [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsNameNoTooltip], sont prêts à nous rejoindre. »\n\nCette vague de soutien, allant des coffres d’alliés aux cœurs des [ROOT.Char.Custom('GetMartialMenWomen')] [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsNameNoTooltip] les plus braves, marque un tournant. Notre nombre va continuer à croître, et les ressources à notre disposition seront immenses. Ce n’est pas seulement un témoignage de la justesse de ma cause, c’est aussi un signe certain. L’heure de la guerre a sonné."
 grand_ambitions.0110.a: "Mettons ces soldats au travail."
 grand_ambitions.0110.b: "Grâce à cet afflux d’or, nous pouvons payer des frais de recrutement."
 grand_ambitions.0110.c: "Je ne laisserai pas n’importe qui rejoindre ma cause !"
 grand_ambitions.0120.t: "$grand_ambitions_header$ : des fondations fortifiées"
 grand_ambitions.0120.desc: "Alors que les murmures d’insurrection se répandent dans mon domaine, la réalité nue de ma confrontation imminente avec l’Empereur jette une ombre sur nos préparatifs. Les défenses et les ressources du [estate.GetName] sont d’une importance vitale.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] me présente des idées pour renforcer la base de mon pouvoir. « Il est temps de fortifier le domaine », insiste-t-[interlocutor.GetSheHe] en indiquant les sites proposés pour la construction."
 grand_ambitions.0120.a: "Mes [maa_flavor.GetNameNoTooltip|l] ont besoin d’un lieu de rassemblement."
 grand_ambitions.0120.b: "Les pâturages fournissent des chevaux bien nourris aux [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.c: "Une tour de guet aidera sûrement mes [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d: "Embauchez tous les travailleurs disponibles – il y a tant à faire !"
 grand_ambitions.0130.t: "$grand_ambitions_header$ : les braises d’un mécontentement"
 grand_ambitions.0130.desc.intro: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] fait une proposition pour faire avancer mon complot contre [target_char.Custom('FR_le_Char_Pi')][target_char.GetTitledFirstName].\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "« Le peuple aime [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsNameNoTooltip|l], commence-t-[interlocutor.GetSheHe], mais l’amour est fragile. Avec suffisamment d’habileté, on peut susciter la crainte de la trahison et faire émerger ensuite de la haine. »"
 grand_ambitions.0130.desc.legitimacy.5: "« Les gens louent [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsNameNoTooltip|l], commence-t-[interlocutor.GetSheHe], mais combien d’entre eux donneraient leur vie pour [target_char.Custom('FR_LuiElle')] ? Si l’on murmure les bons mots aux bonnes oreilles et que l’on augmente le prix du pain de quelques sous, cela peut rendre la populace furieuse. »"
 grand_ambitions.0130.desc.legitimacy.4: "« La confiance du peuple à l’égard [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsNameNoTooltip|l] est ferme, commence-t-[interlocutor.GetSheHe], c’est du moins ce que l’on pourrait penser, mais le peuple est inconstant. Avec suffisamment d’efforts, on peut acheter sa fidélité, ne serait-ce que pour une nuit. »"
 grand_ambitions.0130.desc.legitimacy.3: "« La confiance du peuple à l’égard [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsNameNoTooltip|l] n’est pas inébranlable, commence-t-[interlocutor.GetSheHe]. Il suffirait d’un rien pour lui nuire et qu’[interlocutor.Custom('FR_IlElle')] se noie ensuite dans un océan de haine. »"
 grand_ambitions.0130.desc.legitimacy.2: "« Le soutien populaire à l’égard [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsNameNoTooltip|l] décline, commence-t-[interlocutor.GetSheHe]. D’un seul souffle, nous pourrions transformer les étincelles de leur mécontentement en un véritable incendie. »"
 grand_ambitions.0130.desc.legitimacy.1: "« Le peuple n’a pas une once de confiance à l’égard [Select_CString(target_char.IsFemale,'de la fausse','du faux')] [target_char.GetTitleAsNameNoTooltip|l], commence-t-[interlocutor.GetSheHe]. Sa colère est grande, mais n’a pas de cible précise – nous devons juste lui indiquer en douceur la bonne direction. »"
 grand_ambitions.0130.desc.outro: "\n\n« L’opinion de [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] peut défaire un[target_char.Custom('FR_E')] [target_char.GetTitleAsNameNoTooltip|l] aussi facilement qu’elle en a fait un[target_char.Custom('FR_E')]. Elle a déjà été influencée par le passé... »"
 grand_ambitions.0130.a: "Demandons quelques faveurs."
 grand_ambitions.0130.b: "Puissent nos rumeurs se répandre !"
 grand_ambitions.0130.b.success: "Vos rumeurs se répandent"
 grand_ambitions.0130.b.failure: "Vos rumeurs ne parviennent pas à ternir la réputation [target_char.Custom('FR_du_Char_L')][target_char.GetTitleAsName]"
 grand_ambitions.0130.b.crit_failure: "Vos rumeurs révèlent vos intentions [target_char.Custom('FR_au_Char_L')][target_char.GetTitleAsName]"
 grand_ambitions.0130.c: "L’or délie souvent la langue des gens du peuple..."
 grand_ambitions.0130.d: "Je n’aurai pas recours à la rumeur. Nous ne sommes pas des enfants."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "Il semble que des rumeurs scandaleuses se soient répandues à votre sujet à [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 grand_ambitions.0131.desc_secret: "\n\nNous avons découvert que ces rumeurs sont entretenues par [schemer.Custom('FR_le_Char_Pi')][schemer.GetTitledFirstName], qui cherche à s’accaparer votre trône."
 grand_ambitions.0131.conclusion: "\n\nSi l’on n’y prend garde, cette situation pourrait être catastrophique..."
 grand_ambitions.0131.a: "Je m’y connais en complots."
 grand_ambitions.0131.b: "Les colporteurs de rumeurs peuvent être influencés."
 grand_ambitions.0131.c: "Je ne m’inquiéterai pas pour quelque chose d’aussi insignifiant."
 grand_ambitions.0131.d: "Maudit[schemer.Custom('FR_E')] soit c[schemer.Custom('FR_EEtte')] [schemer.Custom2('InsultNoun', ROOT.Char)] [schemer.Custom2('InsultAdjective', ROOT.Char)]..."
 grand_ambitions.0140.t: "$grand_ambitions_header$ : un[target_gov.Custom('FR_E')] [target_gov.GetTitleAsNameNoTooltip|l] allié[target_gov.Custom('FR_E')]"
 grand_ambitions.0140.desc: "« J’ai dit que je ne voulais pas être dérangé[ROOT.Char.Custom('FR_E')] ! » crié-je lorsque la porte de mon bureau s’ouvre. Sous le linteau se tient cependant [Select_CString(target_gov.IsFemale,'une invitée inattendue','un invité inattendu')] : [target_gov.GetFirstName], [target_gov.Custom('FR_le_Char_L')][target_gov.GetTitleAsNameNoTooltip] de [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n« Mes excuses pour le dérangement, [ROOT.Char.GetFirstNameNoTooltip], mais je suis venu[target_gov.Custom('FR_E')] vous offrir mon soutien."
 grand_ambitions.0140.faction: "Je souhaite me joindre à vous pour destituer [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsName]. »"
 grand_ambitions.0140.no_faction: "Je sais que vous rassemblez des forces en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] dans le but de destituer [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsName]. »"
 grand_ambitions.0140.a: "Plus on est de fous, plus on rit !"
 grand_ambitions.0140.b: "Je n’ai pas besoin de votre aide."
 grand_ambitions.0150.t: "$grand_ambitions_header$ : un agent supplémentaire"
 grand_ambitions.0150.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] s’avance, les traits tirés. « La destitution [target_char.Custom('FR_du_Char_Pi')][target_char.GetTitledFirstName] se rapproche à grands pas », dit-[interlocutor.GetSheHe] d’un ton solennel. Chacun de ses mots est lourd du poids de notre conspiration.\n\n« Cependant, notre plan est voué à l’échec si nous ne parvenons pas à rallier des personnes aux postes clés. Un agent supplémentaire nous aiderait grandement. »"
 grand_ambitions.0150.a: "Un infiltré habile accélérera certainement notre complot."
 grand_ambitions.0150.b: "Employons quelqu’un faisant diversion pour assurer notre discrétion."
 grand_ambitions.0150.c: "Il serait judicieux que quelqu’un vante mes vertus à la Cour."
 grand_ambitions.0151.t: "$grand_ambitions_header$ : un maître des chuchotements"
 grand_ambitions.0151.desc: "Dans la faible lumière du début de soirée, m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] s’approche, une lueur sournoise dans les yeux.\n\n« Une occasion unique se présente », murmure-t-[interlocutor.GetSheHe] en s’assurant que même les murs ne l’entendent pas. « Le [GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip|l] de la Cour [target.Custom('FR_du_Char_L')][target.GetTitleAsNameNoTooltip], un personnage de l’ombre qui se déplace silencieusement dans les allées du pouvoir, peut être rallié à notre cause. Son influence est inégalée et ses secrets nombreux. »\n\n« Il pourrait s’avérer crucial dans notre grand projet de remodelage du [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. »"
 grand_ambitions.0151.a: "Puissent ses murmures guider notre cause."
 grand_ambitions.0151.b: "Ses talents sont bien trop précieux pour être simplement empruntés."
 ga_0151_b_eunuch_aptitude: "La [aptitude|El] [eunuch.Custom('FR_du_Char_U_Pi')][eunuch.GetShortUIName] comme [GetCourtPositionType('chief_eunuch_court_position' ).GetName|l] est [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "Il y a d’autres façons d’organiser notre complot."
 grand_ambitions.0155.t: "$grand_ambitions_header$ : demande de faveurs"
 grand_ambitions.0155.desc: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] s’approche, le visage assombri par la réflexion.\n\n« Notre complot pour détrôner [target_char.Custom('FR_le_Char_L')][target_char.GetTitleAsNameNoTooltip] nécessite quelqu’un de nouveau qui connaisse les choses de l’intérieur et qui soit notre [agent_slot.GetName|l]. J’ai identifié trois personnes qui pourraient faire pencher la balance en notre faveur », dit-[interlocutor.Custom('FR_IlElle')].\n\n[interlocutor.Custom('FR_IlElle')|U] recule dans l’ombre du couloir, laissant la liste de noms devant moi, chacun étant une promesse silencieuse de pouvoir ou de danger."
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] contribuerait certainement à notre cause."
 grand_ambitions.0155.b: "Peut-être que [agent_choice_2.GetFirstNameNoTooltip] serait la meilleure solution."
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip] en revanche..."
 grand_ambitions.0155.d: "Aucun d’entre eux ne convient."
 grand_ambitions.0160.t: "$grand_ambitions_header$ : la toile est tissée"
 grand_ambitions.0160.desc: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] m’apporte des nouvelles de notre projet de destitution [target_char.Custom('FR_du_Char_Pi')][target_char.GetTitledFirstName]. « Les bases de notre grande ambition sont posées », commence-t-[interlocutor.Custom('FR_IlElle')], la voix ferme et assurée.\n\n« Nous avons des complices en bas lieu comme en haut lieu et chacun est prêt à jouer son rôle dans notre grand dessein. En qui devons-nous placer notre confiance ? »"
 grand_ambitions.0160.a: "Les fonctionnaires du palais seront des alliés clés."
 grand_ambitions.0160.b: "Les marchants transmettront nos messages rapidement et en toute sécurité."
 grand_ambitions.0160.c: "Les scribes impériaux veilleront à ce que nous ne soyons pas découverts."
 grand_ambitions.0170.t: "$grand_ambitions_header$ : une puissante alliance"
 grand_ambitions.0170.desc: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] entre à pas feutrés, mais pressés.\n\n« Une proposition, commence-t-[interlocutor.GetSheHe], de la part du chef d’une des familles les plus illustres du [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Ils ont eu vent de nos aspirations et y voient une occasion de gain mutuel. » [interlocutor.Custom('FR_IlElle')|U] déploie un parchemin, le sceau de la maison [powerful_house.GetName] scintille de manière menaçante dans la faible lumière.\n\n« Leur soutien pourrait faire pencher la balance en notre faveur. Cependant, une telle allégeance a inévitablement un prix – une compensation qu’ils estiment à la hauteur du risque. »"
 grand_ambitions.0170.a: "Nous nous alignerons sur leur prix, quel qu’il soit."
 grand_ambitions.0170.b: "Ils doivent être fidélisés par la promesse d’une récompense future."
 grand_ambitions.0170.c: "Unissons nos Maisons dans une union sacrée."
 grand_ambitions.0170.d: "Mon ambition ne sera pas entravée par des dettes."
 grand_ambitions.0180.t: "$grand_ambitions_header$ : un couronnement en bonne et due forme"
 grand_ambitions.0180.intro_hagia_sofia: "Je me trouve sous le vaste et intimidant dôme doré de Sainte-Sophie."
 grand_ambitions.0180.desc: "Je me tiens devant [hof.Custom('FR_le_Char_L')][hof.GetTitleAsName], le chef spirituel de mon peuple. L’air est chargé d’encens et du poids des siècles.\n\nObtenir ses faveurs me permettrait non seulement de légitimer ma revendication sur [target_title.GetName], mais aussi de gagner les cœurs des fidèles de tout l’Empire. [hof.GetSheHe|U] doit me couronner.\n\n[hof.Custom('FR_le_Char_L')|U][hof.GetTitleAsNameNoTooltip] n’est pas une personnalité purement spirituelle : [hof.GetSheHe] est tout à fait conscient[hof.Custom('FR_E')] des machinations temporelles qui se trament dans le [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 grand_ambitions.0180.a: "« Cela a été divinement ordonné »"
 grand_ambitions.0180.a.flavor: "Telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]."
 grand_ambitions.0180.b: "« Votre Sainteté, permettez-moi de servir [ROOT.Char.GetFaith.HighGodName]. »"
 grand_ambitions.0180.d.flavor: "#EMP Soumettez-vous à ma volonté, [hof.GetFirstName] !#!"
 grand_ambitions.0180.b.success: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] accepte de vous couronner"
 grand_ambitions.0180.b.success.tt: "Si vous réussissez à destituer [target_char.Custom('FR_le_Char_Pi')][target_char.GetTitledFirstName], vous gagnerez #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! en [legitimacy|El]"
 grand_ambitions.0180.b.failure: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] refuse de vous couronner"
 grand_ambitions.0180.c: "Même [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip] peut être persuadé[hof.Custom('FR_E')] par des moyens matériels..."
 grand_ambitions.0180.d: "Même [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] n’est pas à l’abri de mon influence."
 grand_ambitions.0180.e: "« Vous allez me couronner en tant que [target.GetTitleAsNameNoTooltip|l], [hof.GetFirstNameNoTooltip] ! »"
 grand_ambitions.0180.f: "Je reviendrai peut-être plus tard."
 grand_ambitions.0190.t: "Gardez vos amis près de vous..."
 grand_ambitions.0190.desc: "« ... et vos ennemis encore plus près », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', interlocutor)] à propos du complot récemment découvert [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName] qui vise à revendiquer [ROOT.Char.GetPrimaryTitle.GetName].\n\nQuel toupet ! Je ne peux pas laisser cela sans réponse !"
 grand_ambitions.0190.a: "Peut-être qu’[secret_owner.GetSheHe] se contenterait d’une place à table..."
 grand_ambitions.0190.a.tt: "Vous proposez le poste de [co_emperor|El] [secret_owner.Custom('FR_au_Char_U_Pi')][secret_owner.GetShortUIName]"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U] accepte#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U] refuse#!"
 grand_ambitions.0190.a.tt.1: "[emperor.Custom('FR_le_Char_U_Pi')|U][emperor.GetShortUIName|U] forme un [duumvirate|El] avec [secret_owner.Custom('FR_le_Char_U_Pi')][secret_owner.GetShortUIName] comme [co_emperor|El]"
 grand_ambitions.0190.a.tt.2: "Cesse ses complots"
 grand_ambitions.0190.b: "Qu’[secret_owner.Custom('FR_IlElle')] croupisse dans les cachots !"
 every_family_member_of_secret_owner: "Tous les membres de la famille [secret_owner.Custom('FR_du_Char_Pi')][secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c: "Chaque chose en son temps."
 grand_ambitions.0191.t: "$grand_ambitions_header$ : une offre fatidique"
 grand_ambitions.0191.desc: "« #EMP [ROOT.Char.GetTitleAsNameNoTooltip] !#! »\n\n[interlocutor.Custom('FR_le_Char_Pi')|U][interlocutor.GetTitledFirstName], m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )], fait irruption dans mon bureau, essoufflé[interlocutor.Custom('FR_E')]. « Une offre fatidique s’est présentée ! » dit-[interlocutor.GetSheHe] d’une voix haletante. « [emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstNameRegnal] a appris votre projet de vous accaparer le trône ! »\n\n« [emperor.GetSheHe|U] vous propose de gouverner l’Empire à deux. [emperor.GetSheHe|U] souhaite que vous abandonniez votre complot et que vous preniez place à ses côtés pour diriger notre grand [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] depuis notre glorieuse [emperor.GetCapitalLocation.GetBaronyNameExplicitly]. »"
 grand_ambitions.0191.a: "C’est tentant..."
 grand_ambitions.0191.a.tt.1: "Vous devenez le [co_emperor|El] [emperor.Custom('FR_du_Char_U_Pi')][emperor.GetShortUIName]"
 grand_ambitions.0191.a.tt.2: "Vous mettez fin à vos intrigues"
 grand_ambitions.0191.b: "Je ne partagerai jamais le pouvoir avec c[emperor.Custom('FR_EEtte')] [emperor.Custom( 'InsultNoun' )] !"
 grand_ambitions.0200.t: "$grand_ambitions_header$ : la nuit fatidique"
 grand_ambitions.0200.opening: "Aujourd’hui, les fondations de [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tremblent sous le poids de la Maison [ROOT.Char.GetHouse.GetName]. Une révolution silencieuse a renversé un[target.Custom('FR_E')] [target.GetTitleAsNameNoTooltip|l], marquant ainsi le début d’une nouvelle ère.\n\n"
 grand_ambitions.0200.eunuch: "L’[GetAgentSlotType( 'agent_eunuch' ).GetName|l], maître des secrets du palais, a pleinement joué son rôle. Ses chuchotements ont semé les graines de la discorde, ses hochements de tête muets dans les couloirs obscurs ont préparé le terrain pour notre triomphe.\n\n"
 grand_ambitions.0200.powerful_family: "Mon ascension serait impossible sans le soutien de la famille [story.MakeScope.Var('powerful_family').House.GetName],"
 grand_ambitions.0200.powerful_family.currency: "cela vaut son pesant d’or."
 grand_ambitions.0200.powerful_family.hook: "même si je répugne à me souvenir de la faveur que je leur dois."
 grand_ambitions.0200.powerful_family.marriage: "à laquelle je suis désormais uni[ROOT.Char.Custom('FR_E')] par les liens du mariage."
 grand_ambitions.0200.powerful_family.fallback: "même si je déteste l’admettre."
 grand_ambitions.0200.desc: "De petits actes de rébellion – une porte laissée entrouverte, une lettre égarée – ont tissé la trame de notre triomphe, prouvant que même les empires les plus puissants peuvent être ébranlés par les mains les plus humbles."
 grand_ambitions.0200.conclusion: "\n\nNous sommes à l’aube d’une nouvelle ère. Demain, l’Empire se réveillera non pas avec un vieil héritage fatigué, mais avec la promesse de mon règne.\n\n« [target.GetFirstName], vous n’êtes qu’un écho faiblissant de mon empire ! »"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip] s’élèvera en même temps que la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 grand_ambitions.0201.t: "$grand_ambitions_header$ : la route du pouvoir"
 grand_ambitions.0201.desc: "« Même le destin des empires est soumis à la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] et aujourd’hui la providence nous a indiqué un nouveau souverain », dit solennellement [ROOT.Char.GetFaith.GetReligiousHead.Custom('FR_le_Char_Pi')][ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], sa voix profonde étant clairement audible à toutes les extrémités de la salle du trône.\n\nPendant un instant, lui et moi croisons nos regards – une affirmation silencieuse de notre alliance, sans laquelle ce moment ne serait jamais arrivé. « Par la grâce [ROOT.Char.GetFaith.HighGodNamePossessive], je vous déclare [ROOT.Char.GetTitleAsName|l]. »\n\nJe sens le poids des siècles passés en même temps que celui de l’imposante couronne. Mon chemin vers le pouvoir a été imprévisible et sinueux – et pourtant, il m’a amené[ROOT.Char.Custom('FR_E')] ici, à ce moment glorieux.\n\n"
 grand_ambitions.0201.conc_greek: "« [Glossary('Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )] ! » m’écrié-je, confiant[ROOT.Char.Custom('FR_E')]."
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] attend."
 grand_ambitions.0202.t: "$grand_ambitions_header$ : le sort des vaincus"
 grand_ambitions.0202.desc: "Devant moi se tient [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] déchu[ROOT.Char.Custom('FR_E')]. Ici, au cœur de l’[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], [old_emp.Custom('FR_IlElle')] attend humblement le sort que je lui ai réservé.\n\nLa façon dont je choisis de [defender.Custom('FR_LeLa')] traiter n’est pas simplement une question de châtiment personnel ou de magnanimité ; c’est la première pierre posée sur les fondations de mon futur héritage.\n\nMon pouvoir reposera-t-il sur la vengeance et les conflits incessants, ou sera-t-il fondé sur la miséricorde et l’espoir ? Les yeux de ma Cour, de mes sujets, de l’Histoire elle-même sont braqués sur moi."
 grand_ambitions.0202.a: "Partez en paix, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor: "Qu’[old_emp.Custom('FR_IlElle')] disparaisse dans la nuit, loin des cendres de son règne."
 grand_ambitions.0202.b: "Qu’[old_emp.Custom('FR_IlElle')] porte les cicatrices de sa chute."
 grand_ambitions.0202.b.flavor: "Néanmoins, je [old_emp.Custom('FR_LeLa')] laisserai vivre. Nous préserverons ainsi la frontière ténue entre la justice et la miséricorde, et tous se souviendront du prix de l’orgueil."
 grand_ambitions.0202.c: "Marquez-[old_emp.Custom('FR_LeLa')] au fer rouge et jetez-[old_emp.Custom('FR_LeLa')] hors des murs de la ville !"
 grand_ambitions.0202.c.flavor: "Laissons-[old_emp.Custom('FR_LeLa')] parcourir le monde pendant que [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] forge son avenir en laissant le passé derrière elle !"
 grand_ambitions.0202.d: "Je n’en ai pas fini avec vous."
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName] reste [imprisoned|El][old_emp.Custom('FR_E')|E] dans vos cachots"
 grand_ambitions.0250.t: "$grand_ambitions_header$ : fin de route"
 grand_ambitions.0250.desc: "Alors que l’accueil espéré ne nous attend pas aux portes de la ville, m[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', interlocutor )] [interlocutor.GetFirstName] s’approche de moi.\n\n« Nous marchions sur un fil et nous sommes tombés », dit-[interlocutor.Custom('FR_IlElle')] solennellement.\n\nLa capitale, avec ses bâtiments imposants et ses ombres profondes, ne semble pas avoir été affectée par nos tentatives. [target.Custom('FR_le_Char_L')|U][target.GetTitleAsNameNoTooltip] est toujours assis[target.Custom('FR_E')] sur le trône, ignorant peut-être à quel point les vents du changement étaient proches de [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.a: "La route du pouvoir s’assombrit..."
 grand_ambitions.0300.t: "$grand_ambitions_header$ : récolter ce que l’on a semé"
 grand_ambitions.0300.desc: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] se tient devant moi, désormais [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Je lui dois en grande partie mon ascension...\n\nEn conséquence, [foreign_ruler.GetSheHe] s’attend à recevoir ce qui lui avait été promis : [demand.GetName]."
 grand_ambitions.0300.a: "Je suis [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] de parole. [demand.GetNameNoTierNoTooltip] est vôtre."
 grand_ambitions.0300.b: "J’ai quelque chose de bien plus grandiose à offrir..."
 grand_ambitions.0300.b.success: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] se laisse persuader"
 grand_ambitions.0300.b.failure: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] n’est pas persuadé[foreign_ruler.Custom('FR_E')]"
 grand_ambitions.0300.c: "Votre naïveté est charmante."
 grand_ambitions_ally_joins_war: "[Select_CString(joiner.IsFemale,'Une alliée','Un allié')] rejoint la guerre : [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "J’ai le plaisir de vous informer que [story.MakeScope.Var('target_char').Char.Custom('FR_le_Char_Pi')][story.MakeScope.Var('target_char').Char.GetTitledFirstName] a péri. Devons-nous poursuivre nos plans de destitution [ROOT.Char.GetTopLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] ?"
 grand_ambitions.0500.wrong_title: "J’ai le plaisir de vous informer que [previous_story_target.Custom('FR_le_Char_Pi')][previous_story_target.GetTitledFirstName] ne détient plus [story.Var('target_title').GetName]. Devons-nous poursuivre nos plans de destitution [ROOT.Char.GetTopLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] ?"
 grand_ambitions.0500.a: "Je ne me reposerai pas tant que je ne serai pas [ROOT.Char.GetTopLiege.Custom('FR_le_Char_L')][ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] !"
 grand_ambitions.0500.b: "Cessez les préparatifs. Festoyons !"
 grand_ambitions.0500.b.tt: "Vous ne tentez plus de [depose|El] [THIS.Char.GetTopLiege.Custom('FR_le_Char_L')][THIS.Char.GetTopLiege.GetTitleAsName]"
