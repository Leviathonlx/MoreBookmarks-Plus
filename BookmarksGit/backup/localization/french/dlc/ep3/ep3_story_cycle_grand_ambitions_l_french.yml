 scheme_grand_ambitions_bribed_functionaries_modifier: "Fonctionnaires soudoyés"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Les fonctionnaires du palais impérial, désillusionnés par le règne actuel, forgent discrètement des alliances et jettent ainsi les bases d’une transition en douceur du pouvoir."
 scheme_grand_ambitions_bribed_merchants_modifier: "Marchands soudoyés"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Les marchands et les marins, fidèles à la cause, transmettent les nouvelles à travers l’Empire, assurant ainsi une communication rapide et sûre."
 scheme_grand_ambitions_bribed_scribes_modifier: "Scribes soudoyés"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Les scribes impériaux, à qui sont confiés les secrets de l’Empire, modifient subtilement les messages, dissimulant les progrès du complot aux observateurs."
 scheme_grand_ambitions_embezzling_modifier: "Détournement de fonds"
 scheme_grand_ambitions_powerful_family_modifier: "Alliance familiale puissante"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Une alliance avec une autre Maison puissante du pays a considérablement accéléré ce complot."
