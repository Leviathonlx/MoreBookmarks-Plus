l_french:
 ep3_yearly.1010.t: "La passion des chevaux"
 ep3_yearly.1010.intro: "#EMP *Claquements de sabots*#!\n\nDu haut de son destrier, [horse_owner.Custom('WarhorseStoryName')], [horse_owner.Custom('FR_le_Char_Pi')][horse_owner.GetTitledFirstName] trotte fièrement dans ma cour. Le cheval se pavane, comme s’il savait tout de son illustre pedigree.\n\n[horse_owner.GetFirstNameNoTooltip] fait l’envie de tous les gouverneurs de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], moi y compris."
 ep3_yearly.1010.greek_flavor: "La [Glossary( 'passion des chevaux', 'HIPPEROS_GLOSS' )] est profondément ancrée dans la tradition grecque."
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] doit être à moi ! Mais comment ?"
 ep3_yearly.1010.a: "Peut-être qu’un bon prix persuaderait [horse_owner.GetFirstNameNoTooltip]..."
 ep3_yearly.1010.a.tt.success: "[horse_owner.Custom('FR_le_Char_Pi')|U][horse_owner.GetTitledFirstNameNoTooltip] accepte votre offre"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.Custom('FR_le_Char_Pi')|U][horse_owner.GetTitledFirstNameNoTooltip] rejette votre offre"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] convient à quelqu’un de plus haut placé."
 ep3_yearly.1010.b.tt.success: "[horse_owner.Custom('FR_le_Char_Pi')|U][horse_owner.GetTitledFirstNameNoTooltip] cède devant votre influence"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.Custom('FR_le_Char_Pi')|U][horse_owner.GetTitledFirstNameNoTooltip] rejette votre proposition"
 ep3_yearly.1010.c: "« [spymaster.GetFirstNameNoTooltip], ce cheval doit être mien, peu importe la méthode. »"
 ep3_yearly.1010.c.flavor: "Vous chargez votre maître-espio[spymaster.Custom('FR_NNne')], [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstNameNoTooltip], de voler le cheval"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip] vole le cheval"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] devient vôtre"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip] échoue à voler les chevaux"
 ep3_yearly.1010.d: "À cheval donné on ne regarde pas les dents, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "Vous empoisonnez le cheval [horse_owner.Custom('FR_du_Char_Pi')][horse_owner.GetTitledFirstNameNoTooltip]"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip] n’est au courant de rien"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip] vous découvre"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] meurt"
 HIPPEROS_GLOSS: "#bold Hipperos#! est un mot grec ancien décrivant une obsession pour les chevaux."
