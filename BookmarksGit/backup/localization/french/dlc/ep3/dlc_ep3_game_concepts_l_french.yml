l_french:
 game_concept_administrative_government: "Gouvernement administratif"
 game_concept_administrative_governments: "Gouvernements administratifs"
 game_concept_administrative: "Administratif"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "[government_form|E] [government_bureaucratic_type|El] qui nomme des [characters|El] au poste de [governor|El] pour gérer et présider des [provinces|El] au nom de leur [liege|El].\n\nLes personnages administratifs ont accès à l’[influence|El] et certains ont aussi une [family_estate|El] propre.\n\nSeuls les [rulers|El] [Concept('independent','indépendants')|E] d’un [realm|El] administratif ont de la [legitimacy|El]. Les [vassals|El] n’en ont pas.\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "Administration impériale"
 game_concept_imperial_bureaucracy_desc: "L’administration impériale représente le niveau de centralisation des [realms|El] [Concept('administrative','administratifs')|E] et le pouvoir général que le [ruler|El] exerce sur ses [vassals|El].\n\nSeul le [top_liege|El] peut la modifier. Les vassaux administratifs utilisent le même niveau que leur seigneur lige.\n\nIl existe quatre niveaux :\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\nSon augmentation coûte du [prestige|El] en fonction de la [realm_size|El] et de l’[learning_skill|El] du dirigeant."
 game_concept_governor: "Gouverneur"
 game_concept_governor_possessive: "Gouverneur"
 game_concept_governors: "Gouverneurs"
 game_concept_governors_possessive: "Gouverneurs"
 game_concept_governed: "Gouverné"
 game_concept_strategos: "Strategos"
 game_concept_strategos_possessive: "Strategos"
 game_concept_strategoi: "Strategoi"
 game_concept_strategoi_possessive: "Strategoi"
 game_concept_governorship: "Gouvernorat"
 game_concept_governorships: "Gouvernorats"
 game_concept_governor_desc: "Les gouverneurs sont les principaux vassaux d’un [liege|El] ayant un [government_bureaucratic_gov|El]. Ils sont nommés par lui pour présider des terres dans le [realm|El] selon leur [Concept('governor_efficiency','efficacité')|E].\n\nLe [title|El] d’un gouverneur, ainsi que les [counties|El] qu’il englobe, sont appelés [province|El]. Des [governance_issues|El] peuvent apparaître dans une province. C’est alors au gouverneur de les résoudre.\n\nLes gouverneurs peuvent accumuler de l’[influence|El] et manipuler la [succession|El] des autres gouvernorats."
 game_concept_candidate_score: "Score de candidature"
 game_concept_candidate_scores: "Scores de candidature"
 game_concept_candidate_score_desc: "Les [characters|El] de la [line_of_succession|El] d’un [title|El] avec un [administrative_government|El] ont un score de candidature.\n\nCe score détermine qui recevra le(s) titre(s) lors de la [succession|El] et peut être modifié par divers moyens allant du [scheme|El] à l’utilisation de l’[influence|El]."
 game_concept_influence: "Influence"
 game_concept_influence_desc: "L’influence représente la portée politique et l’autorité d’un [character|El] dans un [realm|El] qui a un [administrative_government|El].\n\nElle est un outil essentiel et peut être acquise de nombreuses façons. Par exemple en devenant un [governor|El], en améliorant une [estate|El] ou en étant allié à un [house_head|El] d’une [noble_family|El].\n\nLa principale façon de dépenser et d’utiliser de l’influence est d’acquérir un [governorship|El], mais c’est également une ressource précieuse pour inciter d’autres personnages à répondre à vos attentes.\n\nChaque fois qu’un personnage en gagne, il progresse également vers son prochain [influence_level|El]."
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "Influent"
 game_concept_influence_level: "Niveau d’influence"
 game_concept_influence_level_desc: "Le niveau d’influence d’un [character|El] mesure son pouvoir politique et sa portée.\n\nChaque fois qu’un personnage gagne en [influence|El], il progresse également vers le niveau d’influence suivant.\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "Niveaux d’influence"
 game_concept_influence_level_impact: "Impact du niveau d’influence"
 game_concept_influence_level_impact_desc: "L’impact du niveau d’influence augmente ou diminue les [modifiers|El] obtenus en raison du [influence_level|El]."
 game_concept_title_men_at_arms: "Hommes d’armes d’un titre"
 game_concept_title_men_at_arms_desc: "[men_at_arms|E] disponibles pour un certain [title|El]. Au lieu d’être la propriété personnelle du [ruler|El], ces troupes suivent toujours le titre auquel ils appartiennent. Cela signifie que celui qui possède le titre possède et contrôle également les troupes correspondantes.\n\nIls sont utilisés par certaines [government_forms|El], l’[administrative|El] par exemple."
 game_concept_domicile: "Domicile"
 game_concept_domiciles: "Domiciles"
 game_concept_domicile_desc: "Le $game_concept_domicile|l$ correspond à la propriété privée de certains [characters|El] qui ont une [government_form|El] particulière, par exemple [Concept('administrative','administrative')|E] ou [Concept('adventurer','aventurière')|E].\n\nLe $game_concept_domicile|l$ joue le rôle de fondement du pouvoir primaire de son propriétaire en lieu et place des [holdings|El], et peut être amélioré via des [domicile_buildings|El].\n\nChaque $game_concept_domicile|l$ se situe dans une [barony|El]. Il est généralement possible de le déplacer, même si des restrictions peuvent s’appliquer pour certains types de $game_concept_domicile|l$.\n\nChaque $game_concept_domicile|l$ a un [title|El] sans terre spécial et suit sa [succession|El]."
 game_concept_domicile_building: "Bâtiment du domicile"
 game_concept_domicile_buildings: "Bâtiments du domicile"
 game_concept_domicile_building_desc: "Tous les [domiciles|El] peuvent être améliorés par l’ajout de certains $game_concept_domicile_buildings|l$, qui apportent à leurs propriétaires des revenus, des ressources comme le [prestige|El], ainsi que bien d’autres avantages.\n\nLa disponibilité des bâtiments dépend du type de $game_concept_domicile|l$, chacun proposant une large variété d’options.\n\nCertains $game_concept_domicile_buildings|l$ peuvent disposer d’[internal_upgrades|El]."
 game_concept_domicile_build_speed: "Temps de construction d’un [domicile_building|El]"
 game_concept_domicile_travel_speed: "Vitesse du changement de [domicile|El]"
 game_concept_domicile_building_upgrade: "Amélioration interne"
 game_concept_domicile_building_upgrade_desc: "Certains $game_concept_domicile_buildings|l$ peuvent être améliorés avec des $game_concept_internal_upgrades|l$.\n\nBien que similaire aux autres $game_concept_domicile_buildings|l$, une amélioration peut uniquement être construite dans un certain bâtiment. Chaque bâtiment ayant accès aux améliorations dispose d’un ensemble spécifique d’améliorations."
 game_concept_domicile_building_slot: "Emplacement de $game_concept_domicile_building|l$"
 game_concept_domicile_building_slots: "Emplacements de $game_concept_domicile_building|l$"
 game_concept_domicile_building_slot_slot: "Emplacement"
 game_concept_domicile_building_slot_slots: "Emplacements"
 game_concept_domicile_building_slot_desc: "Chaque [domicile|El] ne dispose que d’un nombre limité d’$game_concept_domicile_building_slot_slots|l$ éventuels pour implanter de nouveaux bâtiments.\n\nVous pouvez débloquer de nouveaux $game_concept_domicile_building_slot_slots|l$ en améliorant le $game_concept_domicile_building|l$ central, comme la [GetDomicileBuilding('estate_main_01').GetName|l] d’une [estate|El] ou le [GetDomicileBuilding('camp_main_01').GetName|l] d’un [camp|El].\n\n#WEAK Les $game_concept_domicile_building_slot_slots|l$ verrouillés s’affichent dans la vue de $game_concept_domicile|l$. Ce sont les seuls $game_concept_domicile_building_slot_slots|l$ disponibles.#!"
 game_concept_internal_upgrades: "Améliorations internes"
 game_concept_estate: "Possession"
 game_concept_estates: "Possessions"
 game_concept_family_estate: "Possession familiale"
 game_concept_family_estates: "Possessions familiales"
 game_concept_estate_desc: "Une possession est un type de [domicile|El] détenu par le [house_head|El] de [noble_families|El] notables dans un [realm|El] [administrative|El]. Elle représente une propriété foncière privée non liée à un [title|El] [Concept('landed','foncier')|E].\n\nDes [estate_buildings|El] peuvent y être construits pour accroître la richesse de la famille et son [influence|El]. La possession est héritée par la descendance."
 game_concept_estate_building: "Bâtiment de possession"
 game_concept_estate_buildings: "Bâtiments de possession"
 game_concept_estate_building_desc: "Les $game_concept_estate_buildings|l$ constituent des améliorations uniques et permanentes de la [estate|El] d’une [noble_family|El].\n\nLe propriétaire de la possession peut construire une large variété de structures afin de générer des revenus privés, d’étendre l’[influence|El] de la famille ou encore d’avoir accès à de nombreuses [decisions|El], [interactions|El], etc."
 game_concept_camp: "Camp"
 game_concept_camps: "Camps"
 game_concept_adventurer_camp: "Camp d’aventurier"
 game_concept_adventurer_camps: "Camps d’aventuriers"
 game_concept_camp_desc: "Les camps sont un ensemble mobile de tentes, d’animaux de somme et de personnes. Leur taille varie d’un petit cercle à de grandes armées.\n\nChaque [GetGovernment( 'landless_adventurer_government' ).GetName|l] a un camp comme [domicile|El]. Celui-ci se déplace sur la carte en même temps que lui.\n\nDes [camp_buildings|El] peuvent y être construites et fournissent de puissants bonus à l’aventurier au lieu du [county|El]. Les [followers|El], tels que leur [family|El] et leurs [knights|El], voyagent avec le camp et peuvent être nommés comme [officers|El].\n\n#WEAK Comme les [courts|E], le camp inclue des [characters|El] sans nom pas assez importants pour être représentés — mais il y en a moins.\n\nMême lorsqu’il ne se [Concept('traveling','déplace')|E] pas entre des comtés, le camp n’est généralement pas statique dans le [location|El] où il se trouve et se déplace toutes les quelques nuits.#!"
 game_concept_camp_building: "Amélioration de camp"
 game_concept_camp_buildings: "Améliorations de camp"
 game_concept_camp_building_desc: "Améliorations uniques d’un [camp|El].\n\nMécaniquement, ce sont des [domicile_buildings|El], bien que nombre d’entre elles représentent des coutumes sociales ou simplement des domaines d’intérêt pour le camp, plutôt que d’être des structures littérales.\n\nLes bonus qu’ils peuvent conférer comprennent :\n$EFFECT_LIST_BULLET$ Déverrouillage des [officers|El]\n$EFFECT_LIST_BULLET$ Puissante [skill|El] pour les [followers|El]\n$EFFECT_LIST_BULLET$ Renforcement des [men_at_arms|El]\n$EFFECT_LIST_BULLET$ Déverrouillage des actions que les [rulers|El] [Concept('landed','terriens')|E] prennent pour acquis.\n\n#WEAK Quand un [adventurer|El] devient [landed|El], ses $game_concept_camp_buildings|l$ sont liquidés et une partie remboursée en [gold|El].#!"
 game_concept_follower: "Partisan"
 game_concept_followers: "Partisans"
 game_concept_following: "Suit"
 game_concept_follower_desc: "Personnage [unlanded|El] qui accompagne un [adventurer|El].\n\nMécaniquement, il équivaut à un [courtier|El], bien qu’il soit moins obligé de faire preuve de respect ou de rester dans les parages s’il n’aime pas son chef.\n\nL’[opinion|El] collective des partisans d’un personnage détermine le [camp_temperament|El].\n\nUn $game_concept_follower|l$ peut :\n$BULLET_WITH_TAB$Être [officer|El]\n$BULLET_WITH_TAB$Servir dans une [army|El] en tant que [commander|El] ou [knight|El]\n$BULLET_WITH_TAB$Permettre à son [adventurer|El] d’appuyer ses [claims|El] dans une [war|El]"
 game_concept_camp_temperament: "Tempérament de camp"
 game_concept_camp_temperament_desc: "Contrairement à la hiérarchie rigide d’une [court|E], les $game_concept_camps|l$ sont des lieux en grande partie informels où le mécontentement des [characters|El] importants autres que l’[adventurer|El] meneur peut avoir un grand impact.\n\nLe $game_concept_camp|l$ #P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE|l$#! confère des [character_modifiers|El] positifs à son $game_concept_adventurer|l$. Il nécessite que l’[opinion|El] de tous les [characters|El] nommés soit d’au moins [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0].\n\nLe $game_concept_camp|l$ #N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE|l$#! confère des $game_concept_character_modifiers|l$ négatifs à son $game_concept_adventurer|l$. Il nécessite que l’[opinion|El] de tous les [characters|El] nommés soit tout au plus de [GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0].\n\nLe $game_concept_camp|l$ #V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL|l$#! est celui qui se trouve entre ces deux $game_concept_opinions|l$ extrêmes. Il ne confère pas de $game_concept_modifiers|l$.\n\n#WEAK Les effets du $game_concept_camp_temperament|l$ évoluent en fonction du [prestige_level|El] de l’$game_concept_adventurer|l$. Plus l’$game_concept_adventurer|l$ est célèbre, plus les avantages – et les inconvénients – possibles de l’atmosphère dans son $game_concept_camp|l$ sont importants.#!"
 game_concept_adventurer: "Aventurier"
 game_concept_adventurers: "Aventuriers"
 game_concept_adventurer_possessive: "Aventurier"
 game_concept_adventurers_possessive: "Aventuriers"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "Un aventurier est un [character|El] [unlanded|El] qui dirige un [camp|El].\n\nIl n’a pas de [vassals|El] et ne perçoit pas de revenus de manière passive. Il doit accepter des [task_contracts|El] pour gagner de l’argent ou demander des faveurs à sa [contact_list|El].\n\nIl peut parcourir librement la carte. Sa principale préoccupation est de s’assurer de disposer de suffisamment de [provisions|El] pour survivre au voyage.\n\nAu lieu de l’[crown_authority|El], la plupart des $game_concept_adventurers|l$ définissent un [camp_purpose|El]. Cela indique quel type de groupe ils forment et pourquoi ils restent ensemble.\n\n#WEAK Septièmes fils sans héritage, nomades ambitieux, fugueurs obstinés, érudits curieux, vils mercenaires et nobles déchus : tous remplissent les rangs de ces infatigables voyageurs.\n\nLa soif d’une vie autre que calme et anonyme est tout ce qui les réunit.#!"
 game_concept_officer: "Officier"
 game_concept_officers: "Officiers"
 game_concept_officer_desc: "Les officiers sont des rôles que les [followers|El] peuvent se voir accorder afin d’aider leur [camp|El].\n\nIls sont assez similaires aux [court_positions|El]. Les avantages que vous tirez des $game_concept_officers|l$ sont également déterminés par la [aptitude|El] du titulaire du poste.\n\nNommer des $game_concept_officers|l$ est gratuit, ils ne reçoivent pas de salaire mensuel et les renvoyer coûte toujours du [prestige|El].#!\n\n#WEAK Les $game_concept_officers|l$ sont débloqués par de nombreuses [camp_buildings|El].#!"
 game_concept_imperial_family: "Famille impériale"
 game_concept_imperial_families: "Familles impériales"
 game_concept_imperial: "Impérial"
 game_concept_imperial_family_desc: "[house|E] principale d’un [realm|El] [administrative|El]."
 game_concept_noble_family: "Famille noble"
 game_concept_noble_families: "Familles nobles"
 game_concept_noble_family_possessive: "Famille noble"
 game_concept_noble_family_desc: "Puissante [house|E] d’un [realm|El] [administrative|El]. Elle a une [estate|El], gérée par le [house_head|El], et reste une partie intégrante du pays, bien qu’elle tente de gagner en [influence|El] et de s’accaparer des [provinces|El].\n\nUne $game_concept_noble_family|l$ influente peut devenir une [powerful_family|El] ou une [dominant_family|El]."
 game_concept_powerful_family: "Famille puissante"
 game_concept_powerful_families: "Familles puissantes"
 game_concept_powerful: "Puissante"
 game_concept_powerful_family_desc: "Une des [houses|E] les plus influentes d’un [realm|El] [administrative|El].\n\nSes membres sont meilleurs dans les [political_schemes|El] et ont plus de chance d’obtenir ce qu’ils veulent en [Concept('interacting', 'interagissant')|E] avec d’autres [characters|El].\n\nLeur nombre au même moment est limité et dépend du [powerful_family_rating_short|El] de la [noble_family|El], à l’exception de celle du [top_liege|El] qui est toujours considérée comme puissante.\n\nUne famille contrôlant une part conséquente des terres d’un pays peut devenir une [dominant_family|El]."
 game_concept_dominant_family: "Famille dominante"
 game_concept_dominant_families: "Familles dominantes"
 game_concept_dominant: "Dominante"
 game_concept_dominant_family_desc: "[powerful_family|E] qui a du pouvoir partout et une des [houses|E] les plus influentes au sein d’un [realm|El].\n\nSes membres sont nettement meilleurs dans les [political_schemes|El] et ont nettement plus de chance d’obtenir ce qu’ils veulent en [Concept('interacting', 'interagissant')|E] avec d’autres [characters|El].\n\nUne Maison doit contrôler au moins [EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%] du pays pour devenir dominante."
 game_concept_house_attribute: "Attribut de Maison"
 game_concept_house_attribute_desc: "Dans certains [governments|El], les [houses|E] peuvent avoir un $game_concept_house_attribute|l$ qui affecte les membres de la Maison.\n\nVoici les types d’attribut de Maison :\n$EFFECT_LIST_BULLET$[powerful_family_attribute|E]\n$EFFECT_LIST_BULLET$[house_aspiration|E]\n$EFFECT_LIST_BULLET$[mandala_aspect|E]"
 game_concept_powerful_family_attribute: "Attribut de famille puissante"
 game_concept_family_attribute: "Attribut de famille"
 game_concept_powerful_family_attribute_desc: "Ensemble de bonus associés à une [house|E] d’un [realm|El] [administrative|El], l’attribut profite aux membres de la Maison, ainsi qu’au [liege|El].\n\nIl est actif tant que la Maison est considérée comme une [powerful_family|El]. Celui d’une [dominant_family|El] ne profite pas au [liege|El].\n\nLe [house_head|El] peut librement remplacer l’attribut à tout moment."
 game_concept_powerful_family_rating: "Classement de famille puissante"
 game_concept_powerful_family_rating_short: "Classement"
 game_concept_powerful_family_rating_mid: "Classement de la famille"
 game_concept_powerful_family_rating_desc: "Le classement est une mesure de l’influence d’une [powerful_family|El].\n\nBien qu’il existe de nombreuses façons d’augmenter le classement d’une famille, le facteur principal est le nombre de [governorships|El] détenus.\n\nUne [house|E] doit avoir un classement d’au moins [GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0] pour être considérée comme puissante."
 game_concept_admin_confirmation: "Confirmation des gouvernorats"
 game_concept_admin_confirmation_desc: "Les [governors|El] peuvent voir leur nomination confirmée formellement et publiquement par leur [liege|El]."
 game_concept_ep3_become_landless_adventurer_decision: "Décision de devenir un aventurier"
 game_concept_ep3_become_landless_adventurer_decision_desc: "[decision|E] débloquée par certaines [traditions|El] et qui permet à un [ruler|El] d’un petit [realm|El] de partir volontairement et de devenir un [adventurer|El]."
 game_concept_ep3_purchase_land_interaction: "$purchase_land_interaction$"
 game_concept_ep3_purchase_land_interaction_desc: "[interaction|E] qui permet à un [adventurer|El] d’acheter une terre à un [ruler|El] et d’en faire son [realm|El]."
 game_concept_ep3_negotiate_settlement_interaction: "$negotiate_settlement_interaction$"
 game_concept_ep3_negotiate_settlement_interaction_desc: "[interaction|E] qui permet à un [ruler|El] d’accorder une terre à un [adventurer|El] indocile dans son [realm|El]."
 game_concept_ep3_laamp_adventurer_invasion_war: "$EP3_LAAMP_INVASION_CB_NAME$"
 game_concept_ep3_laamp_adventurer_invasion_war_desc: "[casus_belli|E] qui permet à un [adventurer|El] de déclarer la [war|El] pour tenter de former un [realm|El]."
 game_concept_contractor: "Contractant"
 game_concept_contractors: "Contractants"
 game_concept_contractor_possessive: "Contractant"
 game_concept_contractors_possessive: "Contractants"
 game_concept_contractor_desc: "Un $game_concept_contractor|l$ est le [character|El] qui émet un $game_concept_task_contract|l$.\n\nC’est généralement lui qui est affecté par le $game_concept_task_contract|l$ et qui rémunère l’[adventurer|El].\n\n#N Les [criminal_task_contracts|El] ne sont généralement pas émis par leur $game_concept_contractor|l$, mais servent plutôt à l’exploiter. Par exemple, en soutirant de l’[gold|El] à quelqu’un qui semble crédule.#!"
 game_concept_contract_scheme: "Complot contractuel"
 game_concept_contract_schemes: "Complots contractuels"
 game_concept_contract_scheme_possessive: "Complot contractuel"
 game_concept_contract_schemes_possessive: "Complots contractuels"
 game_concept_contract_scheme_contract: "Contrat"
 game_concept_contract_scheme_desc: "De nombreux $game_concept_task_contracts|l$ nécessitent que les [adventurers|El] réussissent un [scheme|El].\n\nCeux-ci peuvent être nuisibles (comme assassiner un [rival|El] d’un [contractor|El]), aimables (comme simplement raconter des histoires pour divertir la [court|E] pendant quelques mois) ou inoffensifs (comme effectuer une transcription).\n\nEn cas d’échec ou d’annulation du $game_concept_scheme|l$, le $game_concept_task_contract|l$ échoue également."
 game_concept_contact_list: "Liste de mécènes"
 game_concept_contact_list_contacts: "Mécènes"
 game_concept_contact_list_contact: "Mécène"
 game_concept_contact_list_desc: "Les [adventurers|El] sont dépossédés de [Concept('land','terres')|E], mais pas de relations.\n\nLa $game_concept_contact_list|l$ regroupe les [characters|El] pour lesquels ils ont mené à bien un [task_contract|El], ainsi que d’autres qui ont des raisons de les soutenir : les membres de leur [family|El] ayant une haute [opinion|El] d’eux, leurs [friends|El], leurs [lovers|El], etc.\n\nLes $game_concept_contact_list_contacts|l$ peuvent être exploités afin d’obtenir un soutien supplémentaire via l’[character_interaction|El] $contact_list_request_interaction|V$."
 game_concept_camp_purpose: "Objectif du camp"
 game_concept_camp_purposes: "Objectifs du camp"
 game_concept_camp_purpose_purpose: "Objectif"
 game_concept_camp_purpose_purposes: "Objectifs"
 game_concept_camp_purpose_desc: "L’$game_concept_camp_purpose_purpose|l$ est ce qui passe pour loi dans l’esprit libre des [camps|El].\n\nIl est la force unificatrice du $game_concept_camp|l$, qu’il s’agisse d’un penchant pour l’érudition, de l’habileté d’une lame mercenaire ou du désir ardent de rendre le trône à un souverain légitime.\n\nIl débloque diverses [camp_buildings|El] (ainsi que certains [officers|El]), conduit à différents événements ou options d’événement, et affecte les [task_contracts|El] émis.\n\n#WEAK L’$game_concept_camp_purpose|l$ affecte également le titre de l’$game_concept_adventurer|l$ et les vêtements des [followers|El].#!"
 game_concept_mercenary_task_contract: "Contrat mercenaire"
 game_concept_mercenary_task_contracts: "Contrats mercenaires"
 game_concept_mercenary_task_contract_possessive: "Contrat mercenaire"
 game_concept_mercenary_task_contracts_possessive: "Contrats mercenaires"
 game_concept_mercenary_task_contract_desc: "Un $game_concept_mercenary_task_contract|l$ implique d’aider un [character|El] soit dans une [war|El] en cours soit dans celle qu’il a l’intention de commencer. La rémunération est attribuée en fonction de la [war_contribution|El], ainsi que de l’issue réelle."
 game_concept_transport_task_contract: "Contrat de transport"
 game_concept_transport_task_contracts: "Contrats de transport"
 game_concept_transport_task_contract_possessive: "Contrat de transport"
 game_concept_transport_task_contracts_possessive: "Contrats de transport"
 game_concept_transport_task_contract_desc: "Un $game_concept_transport_task_contract|l$ implique généralement le transport de marchandises, telles que des [artifacts|El], ou l’escorte de personnage important tels que les [wards|El] sur des distances moyennes."
 game_concept_treasure_map_task_contract: "Contrat de carte au trésor"
 game_concept_treasure_map_task_contracts: "Contrats de carte au trésor"
 game_concept_treasure_map_task_contract_possessive: "Contrat de carte au trésor"
 game_concept_treasure_map_task_contracts_possessive: "Contrats de carte au trésor"
 game_concept_treasure_map_task_contract_desc: "Emmener un aventurier vieux et diminué pour qu’il trouve son dernier trésor."
 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "Contrat"
 game_concept_task_contracts: "Contrats"
 game_concept_task_contract_possessive: "Contrat"
 game_concept_task_contracts_possessive: "Contrats"
 game_concept_task_contract_desc: "Les $game_concept_task_contracts|l$ sont la principale façon pour les [adventurers|El] de gagner de l’[gold|El] ou du [prestige|El]. Ils peuvent également fournir des [provisions|El], de la [piety|El] et même des [artifacts|El].\n\nChacun est une tâche confiée par un [ruler|El] local qui requiert généralement que l’$game_concept_adventurer|l$ exécute un [scheme|El], mène à bien un [travel|El] ou l’aide dans une [war|El], et peut être accepté contre une récompense et l’ajout du [contractor|El] sur la [contact_list|El].\n\nDes $game_concept_task_contracts|l$ sont conclus lorsque l’on voyage sur de longues distances ou que l’on visite de nouveaux [kingdoms|El].\n\nPlus le [title_tier|El] du $game_concept_ruler|l$ proposant le $game_concept_task_contract|l$ est élevé, plus le [task_contract_tier_tier|El] du $game_concept_task_contract|l$ l’est. Les niveaux supérieurs paient nettement mieux.\n\n#alert_trial Attention aux [criminal_task_contracts|El] : leurs récompenses sont souvent excellentes, mais le monde comprend bien moins les petits délits d’un vagabond sans abri que celui d’un [liege|El] [landed|El].#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "Niveau de $TASK_CONTRACT_CONTRACT|l$"
 game_concept_task_contract_tier_tier: "Niveau"
 game_concept_task_contract_tier_desc: "Le $game_concept_task_contract_tier|l$ reflète le [title_tier|El] du [contractor|El].\n\nLes [barons|El] et les [counts|El] ont une étoile, les [dukes|El] en ont deux, tandis que les [kings|El] et les [emperors|El] en ont trois.\n\nLes $game_concept_contractors|l$ ne proposent pas de travail aux [adventurers|El] n’ayant pas un [prestige_level|El] suffisant par rapport à leur [rank|El]. Si vous êtes seulement [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|Ll], alors les [kings|El] et les [emperors|El] ne vous considèrent même pas.\n\nPlus le $game_concept_task_contract_tier|l$ est élevé, plus la paie l’est. Cependant, la difficulté de la tâche l’est généralement également.\n\n#WEAK La [personality|El] affecte également la paie : un [character|El] [GetTrait('greedy').GetName( GetNullCharacter )|l] paie moins que le tarif en vigueur, tandis qu’un [GetTrait('generous').GetName( GetNullCharacter )|l] voire [GetTrait('profligate').GetName( GetNullCharacter )|l] paie davantage.#!"
 game_concept_governance_issue_i: "@task_contract_icon!"
 game_concept_governance_issue: "$TASK_CONTRACT_ISSUE$"
 game_concept_governance_issues: "$TASK_CONTRACT_ISSUE_PLURAL$"
 game_concept_governance_issue_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE$"
 game_concept_governance_issues_possessive: "$TASK_CONTRACT_ISSUE_POSSESSIVE_PLURAL$"
 game_concept_governance_issue_desc: "Le [governor|El] a pour tâche de se charger de tout $game_concept_governance_issue|l$ qui se présente.\n\nUn problème peut survenir dans une [province|El] toutes les quelques années. Il est généralement en lien avec les responsabilités du $game_concept_governor|l$, et peut également parfois offrir des opportunités.\n\nLa résolution de problèmes permet de gagner de l’[gold|El], de l’[influence|El], de l’expérience pour le [trait|El] de [GetTrait('governor').GetName(GetNullCharacter)|l] ou encore d’autres récompenses.\n\nChaque $game_concept_governance_issue|l$ possède un [governance_issue_tier_tier|El] définissant la récompense obtenue."
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "Niveau de $TASK_CONTRACT_ISSUE|l$"
 game_concept_governance_issue_tier_tier: "Niveau"
 game_concept_governance_issue_tier_desc: "Chaque [governance_issue|El] a un $game_concept_governance_issue_tier|l$ qui reflète les récompenses générales disponibles lors de sa résolution. Un problème de niveau élevé offrira le plus souvent des quantités importantes d’[gold|El] ou d’[influence|El], mais aussi d’expérience pour le [trait|El] de [GetTrait('governor').GetName(GetNullCharacter)|l]."
 game_concept_criminal_task_contract: "Contrat criminel"
 game_concept_criminal_task_contracts: "Contrats criminels"
 game_concept_criminal_task_contract_possessive: "Contrat criminel"
 game_concept_criminal_task_contracts_possessive: "Contrats criminels"
 game_concept_criminal_task_contract_desc: "Un $game_concept_criminal_task_contract|l$ implique généralement des missions sordides qui, bien que potentiellement lucratives, font gagner de l’[Concept('trait_level_track_xp','expérience')|E] de [GetTrait('gallowsbait').GetName(GetNullCharacter)|l] @gallowsbait_icon!.\n\nDe plus, l’augmentation du [trait|El] de $trait_gallowsbait|l$, fait que la plupart du monde vous déteste et vous respecte moins, et les [followers|El] qui désapprouvent le brigandage finissent par partir.\n\n#WEAK Le $trait_gallowsbait|l$ est un $game_concept_trait|l$ très négatif qui signifie qu’un personnage est un criminel de la pire espèce – un meurtre à la Cour a au moins une certaine classe.\n\nLa [decision|El] de [GetDecisionWithKey('wipe_slate_decision').GetName|l] permet toutefois d’y remédier.#!"
 game_concept_justicar_task_contract: "Contrat judiciaire"
 game_concept_justicar_task_contracts: "Contrats judiciaires"
 game_concept_justicar_task_contract_possessive: "Contrat judiciaire"
 game_concept_justicar_task_contracts_possessive: "Contrats judiciaires"
 game_concept_justicar_task_contract_desc: "Un $game_concept_justicar_task_contract|l$ implique généralement d’éliminer les criminels tout en rendant justice et en respectant la législation locale."
 game_concept_hireling_task_contract: "Contrat mercenaire"
 game_concept_hireling_task_contracts: "Contrats mercenaires"
 game_concept_hireling_task_contract_possessive: "Contrat mercenaire"
 game_concept_hireling_task_contracts_possessive: "Contrats mercenaires"
 game_concept_hireling_task_contract_desc: "Un $game_concept_hireling_task_contract|l$ implique généralement le travail de gros bras recrutés pour veiller sur les dirigeants et les marchands, ainsi que pour renforcer les garnisons."
 game_concept_diplomacy_task_contract: "Contrat diplomatique"
 game_concept_diplomacy_task_contracts: "Contrats diplomatiques"
 game_concept_diplomacy_task_contract_possessive: "Contrat diplomatique"
 game_concept_diplomacy_task_contracts_possessive: "Contrats diplomatiques"
 game_concept_diplomacy_task_contract_desc: "Un $game_concept_diplomacy_task_contract|l$ consiste généralement à régler des litiges locaux ou à négocier des affaires avantageuses grâce à votre perspicacité."
 game_concept_hunting_task_contract: "Contrat de chasse"
 game_concept_hunting_task_contracts: "Contrats de chasse"
 game_concept_hunting_task_contract_possessive: "Contrat de chasse"
 game_concept_hunting_task_contracts_possessive: "Contrats de chasse"
 game_concept_hunting_task_contract_desc: "Un $game_concept_hunting_task_contract|l$ implique généralement d’aider le dirigeant local à éliminer des prédateurs et à faire des provisions."
 game_concept_stewardship_task_contract: "Contrat d’intendance"
 game_concept_stewardship_task_contracts: "Contrats d’intendance"
 game_concept_stewardship_task_contract_possessive: "Contrat d’intendance"
 game_concept_stewardship_task_contracts_possessive: "Contrats d’intendance"
 game_concept_stewardship_task_contract_desc: "Un $game_concept_stewardship_task_contract|l$ implique généralement d’effectuer un recensement ou même de construire des bâtiments."
 game_concept_learning_task_contract: "Contrat d’érudition"
 game_concept_learning_task_contracts: "Contrats d’érudition"
 game_concept_learning_task_contract_possessive: "Contrat d’érudition"
 game_concept_learning_task_contracts_possessive: "Contrats d’érudition"
 game_concept_learning_task_contract_desc: "Un $game_concept_learning_task_contract|l$ implique généralement de copier des textes ou de faciliter des actions de solidarité."
 game_concept_intrigue_task_contract: "Contrat d’intrigue"
 game_concept_intrigue_task_contracts: "Contrats d’intrigue"
 game_concept_intrigue_task_contract_possessive: "Contrat d’intrigue"
 game_concept_intrigue_task_contracts_possessive: "Contrats d’intrigue"
 game_concept_intrigue_task_contract_desc: "Un $game_concept_intrigue_task_contract|l$ implique généralement d’aider dans des domaines allant de la reconnaissance aux évasions de prison."
 game_concept_governor_efficiency: "Efficacité de gouverneur"
 game_concept_governor_efficiency_i: "@governor_efficiency!"
 game_concept_governor_efficiency_desc: "Qualité du travail du [governor|El] et de sa gestion des [holdings|El] sous sa direction.\n\nElle affecte la quantité d’[taxes|El] et de [levies|El] fournie par les propriétés, ainsi que l’efficacité des [title_men_at_arms|El].\n\nL’$game_concept_governor_efficiency|l$ d’un personnage est principalement déterminée par ses [skills|El] et le [trait|El] de [GetTrait('governor').GetName( GetNullCharacter )|l]."
 game_concept_province_administration: "Administration provinciale"
 game_concept_province_administration_desc: "Chaque [province|El] d’un [realm|El] [administrative|El] a une $game_concept_province_administration|l$, qui peut être définie par le [liege|El] et le [governor|El] pour spécialiser la province.\n\nSeule une $game_concept_province_administration|l$ peut être active par province."
 game_concept_province_administrations: "Administrations provinciales"
 game_concept_theme_administration: "Administration de thème"
 game_concept_theme_administrations: "Administrations de thèmes"
 game_concept_province_administration_short: "Administration"
 game_concept_province: "Province"
 game_concept_province_desc: "Une $game_concept_province|l$ est un [title|El] détenu par un [governor|El] dans un [realm|El] ayant un [administrative_government|El].\n\nUne province est associée à une [province_administration|El] qui a un impact considérable sur les avantages qu’elle offre."
 game_concept_provinces: "Provinces"
