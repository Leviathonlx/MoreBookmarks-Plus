 game_concept_provincial_army: "Armée provinciale"
 game_concept_provincial_army_desc: "Une armée provinciale est recrutée et entretenue par un [governor|El] dans un [realm|El] ayant un [government|El] [administrative|El].\n\nElle est exclusivement composée d’[title_men_at_arms|El]. L’efficacité des [men_at_arms|El] est affectée par l’[Concept('governor_efficiency','efficacité')|E] d’un [governor|El].\n\nLe [liege|El] peut dépenser de l’[influence|El] pour prendre le contrôle des armées.\n\nLes [governors|El] peuvent emprunter des troupes à leurs pairs dans certaines circonstances, comme en cas d’[alliance|El] ou d’[hook|El] entre eux.\n\nUne armée empruntée est restituée de force si le [character|l] qui l’a empruntée meurt ou lorsqu’il met fin à toutes ses [wars|El] en cours. Elle peut également être restituée volontairement."
 game_concept_provincial_armies: "Armées provinciales"
 game_concept_thematic_army: "Armée de thème"
 game_concept_thematic_armies: "Armées de thèmes"
 THEMATIC_ARMY_CONCEPT: "[thematic_army|E]"
 THEMATIC_ARMY_CONCEPT_NO_TOOLTIP: "$game_concept_thematic_army$"
 PROVINCIAL_ARMY_CONCEPT: "[provincial_army|E]"
 PROVINCIAL_ARMY_CONCEPT_NO_TOOLTIP: "$game_concept_provincial_army$"
 THEMATIC_ARMIES_CONCEPT: "[thematic_armies|E]"
 THEMATIC_ARMIES_CONCEPT_NO_TOOLTIP: "$game_concept_thematic_armies$"
 PROVINCIAL_ARMIES_CONCEPT: "[provincial_armies|E]"
 PROVINCIAL_ARMIES_CONCEPT_NO_TOOLTIP: "$game_concept_provincial_armies$"
 game_concept_reinforce_soldiers: "Renforcer manuellement"
 game_concept_reinforcements: "Renforts"
 game_concept_reinforce_soldiers_desc: "Les [adventurers|El] et les [nomads|El] peuvent recruter des [men_at_arms|El], mais ceux-ci ne se renforcent pas automatiquement comme ceux des [rulers|El] [Concept('landed','terriens')|E]. Les recrues doivent être attirées via des interactions."
 game_concept_adventurer_siege_replenishment: "Réapprovisionnement de siège"
 game_concept_adventurer_siege_replenishment_desc: "Lorsqu’un [adventurer|El] réussit le [siege|El] d’une [holding|El], une partie de ses [men_at_arms|El] sera reconstituée.\n\nTous les [regiments|El] d’hommes d’armes de l’[army|El] seront reconstitués pour #V deux#! fois la valeur du [loot|El] de la propriété.\n\n#weak Cette augmentation provient des nouveaux recrutements, des habitants contraints de servir et du paiement des troupes qui se sont enfuies pendant le siège.#!"
 game_concept_investment_cap: "Capacité d’investissement"
 game_concept_investment_cap_desc: "La $game_concept_investment_cap|l$ est le maximum qu’un personnage peut investir dans son propre [candidate_score|El] ou dans celui de quelqu’un d’autre pour un [governorship|El].\n\nL’âge, le [powerful_family_rating_mid|El], le [influence_level|El] et les [estate_buildings|El] sont les principaux facteurs qui déterminent cette limite. Les enfants ont une petite pénalité à cette limite, tandis que la limite des adultes augmente avec l’âge."
 game_concept_appointment_succession_law: "Loi de succession par nomination"
 game_concept_appointment_succession_laws: "Lois de succession par nomination"
 game_concept_appointment: "Nomination"
 game_concept_appointments: "Nominations"
 game_concept_appointment_succession: "Succession par nomination"
 game_concept_appointment_succession_law_desc: "Sous la $game_concept_appointment_succession_law|l$, le [title|El] d’[empire|El] et ses [holdings|El] associées seront hérités par le candidat ayant obtenu le [candidate_score|El] le plus élevé.\n\nLes types sont :\n$EFFECT_LIST_BULLET$[GetLaw('appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('acclamation_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_ministry_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_grand_marshal_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('japanese_appointment_succession_law').GetName]"
 game_concept_appointment_level: "Niveau de nomination"
 game_concept_appointment_levels: "Niveaux de nomination"
 game_concept_appointment_level_desc: "Un $game_concept_appointment_level|l$ est un prérequis pour certaines [appointment_succession_laws|El] pour qu’un [character|El] soit un candidat éligible.\n\nIl repose sur le niveau d’une devise spécifique et chaque loi peut exiger une devise différente. Un [title|El] de niveau plus élevé requiert habituellement un niveau plus élevé.\n\n#weak Par exemple : la [GetLaw('celestial_appointment_succession_law').GetName|l] requiert du [merit|El] – un [duchy|El] requiert au moins le [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L], tandis qu’un [kingdom|El] requiert au moins le [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L].#!"
