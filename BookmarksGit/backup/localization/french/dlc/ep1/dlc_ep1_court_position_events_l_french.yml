l_french:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nMes agents n’ont pas pensé à s[food_taster.Custom('FR_OnA')] goûteu[food_taster.Custom('FR_RSe')], ce qui explique que le poison ne soit jamais arrivé dans son assiette."
 court_position.9001.food_taster_dies: "\n\nAu moins [food_taster.Custom('FR_LeLa')] goûteu[food_taster.Custom('FR_RSe')] a succombé au poison. [food_taster.Custom('FR_le_Char_Pi')|U][food_taster.GetTitledFirstName] ne se mettra plus en travers de mon chemin."
 court_position.9002.desc: "Un assassin a attenté à ma vie ! Heureusement, m[food_taster.Custom('FR_OnA')] goûteu[food_taster.Custom('FR_RSe')] [food_taster.GetFirstName] a fait son travail et le poison n’est jamais arrivé dans mon assiette."
 court_position.9002.food_taster_dies: "Malheureusement, [food_taster.GetFirstNameNoTooltip] a ingéré une trop grande quantité de poison et n’a pas pu être sauvé[food_taster.Custom('FR_E')]."
 court_position.9002.owner_discovered: "\n\nIl n’y a aucun doute que c’est [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] qui en est à l’origine !"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nBien que le poison se soit retrouvé dans sa boisson, il n’a fait que passer les lèvres de son échanso[cupbearer.Custom('FR_NNne')] [cupbearer.Custom('FR_le_Char_Pi')][cupbearer.GetTitledFirstName]."
 court_position.9011.cupbearer_dies: "\n\nAu moins, l’échanso[cupbearer.Custom('FR_NNne')] a succombé au poison et ne se mettra plus en travers de mon chemin."
 court_position.9012.desc: "Un assassin a attenté à ma vie ! Heureusement mon échanso[cupbearer.Custom('FR_NNne')] [cupbearer.GetFirstName] avait pris la liberté de se servir d’une gorgée [ROOT.Char.Custom('RegionalDrink')] avant de me servir aujourd’hui."
 court_position.9012.cupbearer_dies: "Malheureusement, [cupbearer.GetFirstNameNoTooltip] a avalé trop de poison et n’a pas pu être sauvé[cupbearer.Custom('FR_E')]. Il y a certainement une leçon à tirer sur les excès de liberté..."
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nS[bodyguard.Custom('FR_OnA')] garde du corps [bodyguard.Custom2('InsultAdjective', ROOT.Char)] a vaincu l’assassin que j’ai envoyé, et [target.GetFirstNameNoTooltip] s’en est sorti[target.Custom('FR_E')] sans une égratignure !"
 court_position.9021.bodyguard_dies: "\n\nAu moins, [bodyguard.Custom('FR_LeLa')] garde du corps a succombé à ses blessures et ne se mettra plus en travers de mon chemin."
 court_position.9022.desc: "Un assassin a attenté à ma vie !\n\nAlors que je marchais dans les couloirs vides, tard dans la nuit, un assassin a soudain surgi de l’ombre, et j’ai peur de penser à ce qui serait arrivé si m[bodyguard.Custom('FR_OnA')] garde du corps [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName] ne m’avait pas accompagné."
 court_position.9022.bodyguard_dies: "\n\nMalheureusement, [bodyguard.Custom('FR_IlElle')] a été gravement blessé[bodyguard.Custom('FR_E')] dans le combat qui a suivi et n’a pas pu être sauvé[bodyguard.Custom('FR_E')]."
