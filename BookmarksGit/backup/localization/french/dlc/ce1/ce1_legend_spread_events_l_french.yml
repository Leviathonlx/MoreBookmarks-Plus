 legend_debug.0001.desc: "#D This is a debug event#!"
 legend_spread_events.0001.t: "Voix innocentes"
 legend_spread_events.0001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] m’accueille dans sa bibliothèque avec un grand sourire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], afin d’écrire votre légende, nous avons pensé envoyer des enfants sur les marchés pour vanter les exploits [ancestor.Custom('FR_du_Char_Pi')][ancestor.GetTitledFirstName]. »"
 legend_spread_events.0001.a: "« Envoyez-les immédiatement ! »"
 legend_spread_events.0001.b: "« Nous n’avons aucun moyen de prouver ce qui s’est passé. Faites preuve de discrétion. »"
 legend_spread_events.0001.c: "« À ce propos... [my_child.Custom('FR_le_Char_U_Pi')][my_child.GetShortUIName] peut se joindre à eux. »"
 legend_spread_events.0001.d: "« Je suis ma propre légende. »"
 legend_spread_events.0001.a.tt.success: "Vos paroles sont convaincantes"
 legend_spread_events.0001.a.tt.failure: "Personne ne croit les enfants"
 legend_my_own_ancestor_modifier: "Ma propre légende"
 legend_my_own_ancestor_modifier_desc: "Ce personnage est appelé à devenir son propre ancêtre mythique"
 legend_spread_events.0010.t: "Trophée de chasse"
 legend_spread_events.0010.desc: "Une voix mélodieuse attire mon attention au moment où j’ouvre [ROOT.Char.Custom('FR_GetDoor_Le')] de la salle. Certains de mes [ROOT.Char.Custom('GetFollowerOrVassalPlural')] ont encerclé m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bard'))] [bard.GetFirstName], qui fait danser la foule à l’aide de son infatigable [bard.Custom('GetMusicalInstrument')].\n\n« Et [ROOT.Char.Custom('FR_LeLa')] voici !, s’écrie-t-[bard.GetSheHe]. Notre [ROOT.Char.GetTitleAsNameNoTooltip], dont je chante vivement la légende car [ROOT.Char.GetSheHe] a de ses propres mains tué... »"
 legend_spread_events.0010.a: "... un dragon !"
 legend_spread_events.0010.a.tt.success: "Toute la salle applaudit !"
 legend_spread_events.0010.a.tt.failure: "Vos mensonges sont trop grossiers"
 legend_spread_events.0010.b: "... une énorme créature !"
 legend_spread_events.0010.b.tt.success: "Les courtisans chantent avec vous"
 legend_spread_events.0010.c: "... un petit ours."
 legends_dragon_slayer: "Chasse au dragon"
 legends_dragon_slayer_desc: "Ce personnage affirme avoir chassé un dragon."
 legend_spread_events.0020.t: "Folle rumeur"
 legend_spread_events.0020.desc.intro: "Je descends l’escalier et traverse la cour pour arriver jusqu’à l’un des couloirs d’où les domestiques surveillent habituellement les enfants.\n\nMais ce n’est pas eux que je trouve là. La voix forte et puissante [courtier.Custom('FR_du_Char_Pi')][courtier.GetTitledFirstName] me surprend, et je me cache aussitôt entre les colonnes de pierre :\n\n« Qu’a accompli [protagonist.Custom('FR_le_Char')][protagonist.GetName], de toute façon ? Qui, parmi nous, était présent pour assister à la prétendue légende"
 legend_spread_events.0020.desc.you_protag: "qu’[ROOT.Char.GetSheHe]"
 legend_spread_events.0020.desc.other_protag: "que [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName]"
 legend_spread_events.0020.desc.outro: "nous fait chanter en ce moment même ? »"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U] pourra parler autant qu’[courtier.GetSheHe] le souhaite. Dans les cachots."
 legend_spread_events.0020.b: "« Vous, là ! »"
 legend_spread_events.0020.b.tt.success: "[courtier.Custom('FR_le_Char_U_Pi')|U][courtier.GetShortUINameNoTooltip] s’excuse"
 legend_spread_events.0020.b.tt.failure: "[courtier.Custom('FR_le_Char_U_Pi')|U][courtier.GetShortUINameNoTooltip] se sent offensé[courtier.Custom('FR_E')]"
 legend_spread_events.0020.c: "Je vais faire comme si je n’avais rien entendu..."
 legend_put_out_rumors_modifier: "Légende fondée"
 legend_put_out_rumors_modifier_desc: "Ce personnage a dissipé les rumeurs remettant en question sa légende."
 legend_sus_rumors_modifier: "Légende infondée"
 legend_sus_rumors_modifier_desc: "La légende racontée par ce personnage a été remise en question par ses courtisans."
 legend_spread_events.0030.t: "Vous souvenez-vous... ?"
 legend_spread_events.0030.desc.intro: "« Dites-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... » La voix de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] m’arrache à mes pensées, et je [chronicler.Custom('FR_LeLa')] trouve en train d’agiter la main, sa plume répandant de l’encre sur le sol.\n\n"
 legend_spread_events.0030.desc.you_protag: "« Vous souvenez-vous de la fois où [legend_memory.GetSecondPerspectiveDescription] ? Cela pourrait assurément s’ajouter à votre légende... »"
 legend_spread_events.0030.desc.other_protag: "« Vous souvenez-vous de la fois où [legend_memory.GetThirdPerspectiveDescription] ? Cela pourrait assurément s’ajouter à sa légende... »"
 legend_spread_events.0030.a: "« Ne me suis-je pas fait comprendre la dernière fois ? »"
 legend_spread_events.0030.a.flavor: "#EMP Bâille...#! J’ai mieux à faire de mon temps."
 legend_spread_events.0030.b: "Ah, c’était une si belle occasion..."
 legend_spread_events.0030.b.tt.success: "Tout le monde se souvient de votre exploit"
 legend_spread_events.0030.b.tt.failure: "Les gens ne semblent pas convaincus"
 legend_spread_events.0030.c: "Je ne ressens pas le besoin d’évoquer ce souvenir."
 humble_content_courtiers_and_guests: "Chaque [courtier|El] et [guest|El] [GetTrait('humble').GetName( GetNullCharacter )] ou [GetTrait('content').GetName( GetNullCharacter )]"
 legend_lazy_modifier: "Pas mon travail"
 legend_lazy_modifier_desc: "Ce personnage a laissé à quelqu’un d’autre le soin d’écrire sa légende dans les moindres détails."
 legend_memory_deed_modifier: "Mémoire collective"
 legend_memory_deed_modifier_desc: "Les remarquables exploits de ce personnage sont encore présents dans la mémoire de son peuple."
 legend_spread_events.0040.t: "Une requête déchirante"
 legend_spread_events.0040.desc.intro: "« Ah, la lumière qui baigne [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')] est si douce en cette belle matinée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] en faisant le tour de la [ROOT.Char.Custom('GetRoom')].\n\n« Cela me rappelle le jour où le destin a commencé à écrire"
 legend_spread_events.0040.desc.you_protag: "votre légende... Vous souvenez-vous de votre bienveillance"
 legend_spread_events.0040.desc.other_protag: "La légende [protagonist.Custom('FR_du_Char_Pi')][protagonist.GetTitledFirstName]... Vous souvenez-vous de sa bienveillance"
 legend_spread_events.0040.desc.outro: "face aux suppliques de ce paysan ? », demande-t-[chronicler.GetSheHe], en appuyant un clin d’œil."
 legend_spread_events.0040.a: "« Moi, écouter un paysan ? Jamais de la vie ! »"
 legend_spread_events.0040.b: "« Quelle âme pieuse que la mienne ! »"
 legend_spread_events.0040.b.tt.success: "Votre piété est impressionnante"
 legend_spread_events.0040.b.tt.failure: "Votre piété est clairement un mensonge"
 legend_spread_events.0040.c: "« Quְ’est-ce que cela apporterait ? »"
 legend_spread_events.0050.t: "Au service d’un[honored_lady.Custom('FR_E')] [honored_lady.Custom('FR_SeigneurDame')|U]"
 legend_spread_events.0050.desc: "« Et [ROOT.Legend.GetProtagonist.GetSheHe] était brave\net [honored_lady.GetSheHe] était sublime\nEt [ROOT.Legend.GetProtagonist.GetSheHe] était héroïque\net [honored_lady.GetSheHe] était subliiiiime ! »\n\nIl ne me faut pas longtemps pour découvrir d’où vient la musique, et je trouve [bard.Custom('FR_le_Char_Pi')][bard.GetTitledFirstName] en train d’accorder son instrument sur un banc de pierre.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-[bard.GetSheHe], les yeux brillants. La raison de votre légende n’était-elle pas d’impressionner [honored_lady.Custom('FR_le_Char_Pi')][honored_lady.GetTitledFirstName] ? »"
 legend_spread_events.0050.a: "« Comment osez-vous ?! Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] marié[ROOT.Char.Custom('FR_E')] ! »"
 legend_spread_events.0050.b: "« Il est vrai qu’[honored_lady.GetSheHe] est sublime... »"
 legend_spread_events.0050.b.tt.success: "Votre geste impressionne [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.b.tt.failure: "Votre geste dégoûte [honored_lady.GetFirstNameNoTooltip]"
 legend_spread_events.0050.c: "« Je l’ai fait pour moi. »"
 legend_spread_events.0060.t: "Plus mythe que légende"
 legend_spread_events.0060.desc.intro: "« J’aimerais vous parler, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('courtier'))] [courtier.GetFirstName] en s’approchant de moi, l’air inquiet. « C’est au sujet de"
 legend_spread_events.0060.desc.you_protag: "votre légende..."
 legend_spread_events.0060.desc.other_protag: "la légende [ROOT.Legend.GetProtagonist.Custom('FR_du_Char_U_Pi')][ROOT.Legend.GetProtagonist.GetShortUIName]..."
 legend_spread_events.0060.desc.outro: "[bad_vassal.Custom('FR_le_Char_Pi')|U][bad_vassal.GetTitledFirstName] semble la remettre en question et sème le doute dans toute la Cour. »\n\n« Si vous ne l’arrêtez pas à temps, j’ai bien peur que tous les paysans du pays ne croient à un mensonge. »"
 legend_spread_events.0060.a: "« C[bad_vassal.Custom('FR_EEtte')] sale [bad_vassal.Custom2('InsultNoun', ROOT.Char)]... »"
 legend_spread_events.0060.b: "Ma parole est plus forte que la sienne."
 legend_spread_events.0060.b.tt.success: "Les gens vous croient"
 legend_spread_events.0060.b.tt.failure: "Les gens croient [bad_vassal.Custom('FR_le_Char_Pi')][bad_vassal.GetShortUIName]"
 legend_spread_events.0060.c: "C’est courageux de sa part d’essayer de s’en prendre à moi..."
 legend_spread_events.0060.d: "Qu’ils parlent."
 legend_no_mocking_modifier: "Légende respectée"
 legend_no_mocking_modifier_desc: "Ce personnage a immédiatement fait cesser les moqueries au sujet de sa légende."
 legend_extra_mocking_modifier: "Légende ridiculisée"
 legend_extra_mocking_modifier_desc: "La légende de ce personnage a été tournée en ridicule à de nombreuses reprises."
 not_believable_modifier: "Acte de trahison"
 not_believable_modifier_desc: "Les mensonges de ce personnage à l’encontre de son seigneur lige se sont retournés contre lui."
 legend_spread_events.5000.t: "Fondations solides"
 legend_spread_events.5000.desc: "Le soleil brille à [capital.GetName], où [chronicler.GetFirstName] et moi-même nous promenons dans les rues animées. Quelle belle colonie !\n\nUne très belle colonie même, me dis-je en admirant la maçonnerie complexe d’une arche sous laquelle nous passons. [chronicler.GetFirstNameNoTooltip] remarque mon enthousiasme.\n\n« Il faut féliciter les ancêtres de ces habitants pour la construction d’un tel endroit, commence-t-[chronicler.GetSheHe]. C’est même à se demander parfois s’ils en sont réellement à l’origine... »"
 legend_spread_events.5000.a: "« Cette architecture n’est manifestement pas de descendance [culture.GetNameNoTooltip] ! »"
 legend_spread_events.5000.b: "Cela est certainement l’œuvre de non-[culture.GetCollectiveNounNoTooltip] ?"
 legend_spread_events.5000.b.tt.success: "Les gens semblent convaincus"
 legend_spread_events.5000.b.tt.failure: "Le petit peuple rejette vos allégations avec fierté et colère"
 legend_spread_events.5000.c: "Une telle construction pourrait-elle être mieux mise à profit ?"
 legend_spread_events.5000.d: "Ces ancêtres étaient de vrais bourreaux de travail."
 legend_spread_events.5005.t: "La bénédiction d’un[parent.Custom('FR_E')] [parent.Custom('MotherFather')]"
 legend_spread_events.5005.desc: "Croiser le chemin de m[parent.Custom('FR_OnA')] [parent.GetMotherFather] [parent.GetFirstName] est devenu un plaisir rare, et nous nous rencontrons aujourd’hui dans ce lieu de culte. [chronicler.GetFirstName] observe une distance respectueuse pendant que nous nous saluons.\n\n« [ROOT.Char.GetFirstName] ! Quelle belle surprise ! », s’exclame-t-[parent.GetSheHe] en me prenant dans ses bras. [parent.GetSheHe|U] m’adresse un sourire plein de mélancolie en regardant autour d[parent.Custom('FR_EluiElle')]. « J’ai l’impression de rajeunir. Vous avez toujours été un[ROOT.Char.Custom('FR_E')] enfant si pieu[ROOT.Char.Custom('FR_XSe')]. Saviez-vous que, quand vous étiez encore bébé, vous refusiez de manger lors des jours saints ? »\n\nJe... Je l’ignorais."
 legend_spread_events.5005.regular: "Du coin de l’œil, je vois [chronicler.GetFirstNameNoTooltip] qui commence à chercher ses [ROOT.Char.Custom('GetWritingMaterialPlural')]."
 legend_spread_events.5005.parent_chronicler: "En tant que chroniqueur, peut-être pourrait-on convaincre m[parent.Custom('FR_OnA')] ch[parent.Custom('FR_ErEre')] [parent.Custom('MotherFather')] d’écrire cela ?"
 legend_spread_events.5005.a: "« [parent.Custom('MotherFather')|U], je vous en prie ! Cela me gêne ! »"
 legend_spread_events.5005.b: "« Rappelez-moi, je vous prie ? »"
 legend_spread_events.5005.b.tt: "Voilà qui pourrait m’aider..."
 legend_spread_events.5005.c: "Assez parlé de moi. Comment allez-vous, [parent.Custom('MotherFather')] ?"
 legend_spread_events.5010.t: "Mains charitables"
 legend_spread_events.5010.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] est violemment mis[chronicler.Custom('FR_E')] à l’écart, tandis qu’une étrange silhouette s’avance vers moi dans la rue. Mes gardes s’interposent en brandissant leurs armes, mais il semble évident que cette personne ne me veut aucun mal.\n\n« S’il vous plaît ! gémit-[sick.GetSheHe] dans un sifflement. Je suis très malade. Je ne pouvais pas vous laisser passer sans venir vous voir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\n« Il paraît... Il paraît que vous faites des miracles. Touchez-moi rien qu’une fois, je ne vous demande rien de plus ! » [sick.GetSheHe|U] titube en s’approchant et lève les bras au ciel pour me supplier."
 legend_spread_events.5010.a: "« Vous devez faire un don pour ceux qui sont dans le besoin. »"
 legend_spread_events.5010.a.tt: "Au moins, encourager les dons aux plus démunis donnera une bonne image de moi-même..."
 legend_spread_events.5010.b: "Si cela fonctionne..."
 legend_spread_events.5010.b.criticalsuccess: "La personne est guérie"
 legend_spread_events.5010.b.success: "La personne affirme se sentir déjà un peu mieux"
 legend_spread_events.5010.b.failure: "Rien n’indique un quelconque changement"
 legend_spread_events.5010.c: "« Je vous en prie, allez vous faire soigner dans un hospice. »"
 legend_spread_events.5015.t: "Un héritage teinté de sang"
 legend_spread_events.5015.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] et moi parcourons attentivement l’armurerie de [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'mon camp', location.GetName)], quand je teste la lame d’une épée. Elle est tranchante et bien aiguisée. [chronicler.GetFirstNameNoTooltip], toutefois, se montre davantage intéressé[chronicler.Custom('FR_E')] par une autre arme accrochée au mur.\n\n« J’ai beaucoup entendu parler de cette arme redoutable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me dit-[chronicler.GetSheHe], plein[chronicler.Custom('FR_E')] d’admiration. Il paraît même qu’elle a tué une demi-douzaine d’ennemis par votre main ! »\n\nVotre [artifact.GetName] est là, devant vous. Il est vrai que cette arme aussi fiable que mortelle a maintes fois fait couler le sang de vos ennemis. Une bonne lame. Une lame rouge."
 legend_spread_events.5015.a: "« Et elle prendra encore de nombreuses vies. »"
 legend_spread_events.5015.b: "« Et encore, ce sont les victimes dont je me souviens... »"
 legend_spread_events.5015.b.success: "L’histoire de l’arme prend forme"
 legend_spread_events.5015.b.failure: "Ces histoires en étonnent plus d’un"
 legend_spread_events.5015.c: "« Pas tant que ça, [chronicler.GetFirstNameNoTooltip]. »"
 legend_spread_events.5015.c.tt: "Votre [artifact.GetName] obtient un modificateur positif aléatoire"
 legend_spread_events.5020.t: "Marque visible"
 legend_spread_events.5020.desc: "Alors que je traverse [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'le camp', 'un couloir')] à la lueur du crépuscule, je suis interpelé[ROOT.Char.Custom('FR_E')] par [chronicler.GetFirstName], le doigt tendu vers ma main portant la lanterne.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! commence-t-[chronicler.GetSheHe] d’une voix tremblante. Cette tache, sur votre main ! C’est... une Sainte Plaie ? »\n\nJe jette un coup d’œil à ma main, dont une grande tache recouvre le dos. À vrai dire, c’est à peine si je l’avais remarquée... contrairement à [chronicler.GetFirstNameNoTooltip], qui trépignait déjà d’excitation.\n\n« Il faut le consigner quelque part ! Tout le monde doit savoir ! Vous portez les Saintes Plaies du Christ en personne ! »"
 legend_spread_events.5020.a: "« Saviez-vous que j’en ai une autre sur le côté ? »"
 legend_spread_events.5020.a.tt: "C’est une vieille cicatrice. Peut-être a-t-elle un sens plus profond ?"
 legend_spread_events.5020.b: "Voilà qui est très intéressant..."
 legend_spread_events.5020.c: "« Ce n’est qu’une vieille tache, [chronicler.GetFirstNameNoTooltip]. »"
 legend_spread_events.5025.t: "Anciens manuscrits"
 legend_spread_events.5025.desc: "Le calme et la tranquillité de [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'ma tente', 'mon bureau')] sont rompus quand [chronicler.GetFirstName] y fait irruption, des [ROOT.Char.Custom('GetWritingMaterialPlural')] datant d’une autre époque sur les bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! s’écrie-t-[chronicler.GetSheHe]. Regardez, regardez ! Nous avons retrouvé un vieux manuscrit ! » [chronicler.GetSheHe] le jette sur mon bureau avec un enthousiasme débordant.\n\n« Il est écrit dans une langue ancienne que nous ne savons pas déchiffrer. Mais vous... [chronicler.GetSheHe|U] me regarde avec révérence. Vous devriez en être capable ! Ce doit être l’œuvre de vos ancêtres ! »"
 legend_spread_events.5025.a: "« Vous avez raison, [chronicler.GetFirstNameNoTooltip] ! Le traduire sera un jeu d’enfant ! »"
 legend_spread_events.5025.b: "Voyons voir..."
 legend_spread_events.5025.b.success: "Vous réussissez à le traduire"
 legend_spread_events.5025.b.failure: "La langue utilisée vous laisse perplexe"
 legend_spread_events.5025.c: "« J’ai bien peur que ce ne soit pas la langue de mes ancêtres. »"
 legend_spread_events.5030.t: "Amis en haut lieu"
 legend_spread_events.5030.desc: "Si la gestion du pays ne nous amène pas souvent à nous croiser, [vassal.GetFirstName] et moi avons cette fois l’occasion de nous voir. [vassal.GetSheHe|U] me salue chaleureusement d’un air entendu.\n\n« [ROOT.Char.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Quel plaisir de vous voir ici ! » s’exclame [vassal.GetFirstNameNoTooltip] en me prenant par les épaules. « Vous savez, j’ai entendu des histoires absolument fascinantes à votre sujet », me dit-[vassal.GetSheHe] avec un large sourire qui me met mal à l’aise.\n\n« Il se trouve qu’elles m’ont beaucoup plu. Peut-être pourriez-vous m’en révéler quelques détails ? »"
 legend_spread_events.5030.a: "« Jְ’apprécierais que vous m’aidiez à répandre ces nouvelles ! »"
 legend_spread_events.5030.b: "« Absolument. Cette fois-ci, je... »"
 legend_spread_events.5030.c: "« Quelle joie de vous voir, [vassal.GetFirstNameNoTooltip]. »"
 legend_spread_events.5035.t: "Affaires de famille"
 legend_spread_events.5035.desc: "« C’est curieux, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], très curieux même. Je ne sais pas ce que je dois penser de tout ça. Peut-être pouvez-vous m’aider à comprendre ? »\n\n[chronicler.GetFirstName] me présente des [ROOT.Char.Custom('GetWritingMaterialPlural')] provenant des recoins d’une ancienne maison. Je reste perplexe. J’ignore ce qu’[chronicler.GetSheHe] veut dire par là...\n\n« Regardez. Votre lignée n’apparaît nulle part sur cette liste », m’explique [chronicler.GetFirstNameNoTooltip] dans ce qu’[chronicler.GetSheHe] pense être un sourire charmeur. En réalité, cela ne fait qu’attiser davantage ma colère.\n\nVoilà qui pourrait sérieusement compromettre mes tentatives de légitimation."
 legend_spread_events.5035.a: "« Détruisez cela. Et [chronicler.GetFirstNameNoTooltip]... ? »"
 legend_spread_events.5035.a.tt: "« Si un seul mot de cette histoire sort d’ici, je saurai que cela vient de vous. »"
 legend_spread_events.5035.b: "« Balivernes ! Regardez, le nom de mon père apparaît juste ici ! »"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip] accepte volontiers cette rectification"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip] n’est pas convaincu[chronicler.Custom('FR_E')]"
 legend_spread_events.5035.c: "Nous devons absolument taire ce secret."
 legend_spread_events.5035.c.success: "Le secret reste bien gardé"
 legend_spread_events.5035.c.failure: "Le secret est révélé"
 legend_spread_events.5035.d: "Nous allons devoir chercher un autre document."
 legend_spread_events.5040.t: "Arbre généalogique"
 legend_spread_events.5040.desc: "« Encore quelques questions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et je vous laisse tranquille ! » La bonne humeur feinte de [chronicler.GetFirstName] n’arrange pas la fatigue que je ressens en parcourant les [ROOT.Char.Custom('GetWritingMaterialPlural')] pour vérifier mon arbre généalogique. [chronicler.GetSheHe|U] désigne du doigt une partie avec le plus grand sérieux.\n\n« J’ignore qui occupe ces parties en particulier, me dit [chronicler.GetFirstNameNoTooltip] en fronçant les sourcils de consternation. Et vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 legend_spread_events.5040.a: "Bien sûr que je le sais !"
 legend_spread_events.5040.a.tt: "Je l’ignore, mais rien de tel qu’un bon mensonge..."
 legend_spread_events.5040.b: "M[parent.Custom('FR_OnA')] [parent.GetMotherFather] le sait certainement !"
 legend_spread_events.5040.c.tt: "Je l’ignore, mais je pourrais peut-être faire preuve de persuasion..."
 legend_spread_events.5040.c.success: "Vos inventions sont convaincantes"
 legend_spread_events.5040.c.failure: "Vos mensonges sont grossiers"
 legend_spread_events.5040.d: "Mettez-y [ROOT.Char.Custom('RegionalMythicalCreature')], je n’en ai que faire !"
 legend_spread_events.5040.d.success: "Certains crédules y croient vraiment"
 legend_spread_events.5040.d.failure: "La négligence sème le doute sur votre arbre généalogique"
 legend_spread_events.5045.t: "Quelques mots ?"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName] et moi réfléchissons aux moyens de répandre la nouvelle de ma dévotion encore plus loin, lorsqu’[chronicler.GetSheHe] me prend par le bras et me fait un signe de tête. M[vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName] est entré[imam.Custom('FR_E')] dans la mosquée et commence les préparations pour le culte à venir.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! siffle [chronicler.GetFirstNameNoTooltip]. C’est parfait ! [imam.GetSheHe|U] prépare le #EMP khutba#! d’aujourd’hui ! Vite, allez [imam.Custom('FR_LeLa')] convaincre de citer votre nom ! »\n\nQuelle excellente idée ! Je me demande simplement ce qu’il faudra faire pour qu’elle se réalise..."
 legend_spread_events.5045.a: "[imam.GetSheHe|U] ne laissera pas passer une faveur."
 legend_spread_events.5045.b: "Un pot-de-vin serait risqué, mais pourrait en valoir la peine..."
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U] accepte votre offre"
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U] s’indigne de votre offre"
 legend_spread_events.5045.c: "Je vais [imam.Custom('FR_LeLa')] convaincre."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip] accepte"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip] refuse vos demandes avec dédain"
 legend_spread_events.5045.d: "« Ne soyez pas ridicule, [chronicler.GetFirstNameNoTooltip]. »"
 legend_spread_events.5050.t: "Une bonne impression"
 legend_spread_events.5050.desc: "J’aurais dû voir les problèmes venir quand [chronicler.GetFirstName] est entré[chronicler.Custom('FR_E')] dans la [ROOT.Char.Custom('GetRoom')] en compagnie d’un visage inconnu.\n\n« Laissez-moi vous présenter [jeweller.GetFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. » L’inconnu[jeweller.Custom('FR_E')] me salue par une profonde révérence. « [jeweller.GetFirstName] est bijouti[jeweller.Custom('FR_ErEre')] et métallurgiste. J’ai pensé que vous aimeriez peut-être découvrir certaines de ses œuvres. »\n\n« J’ai pris la liberté d’en préparer quelques-unes spécialement pour vous... et ce qui vous préoccupe ces temps-ci », commence [jeweller.GetFirstNameNoTooltip] en déposant un plateau sur la table.\n\n#EMP « Ce qui me préoccupe ? »#! De toute évidence, [chronicler.GetFirstNameNoTooltip] n’est pas resté[chronicler.Custom('FR_E')] les bras croisés."
 legend_spread_events.5050.a: "Cette couronne est magnifique."
 legend_spread_events.5050.b: "Ce collier dégage une certaine aura."
 legend_spread_events.5050.c: "Je n’ai pas l’intention de dépenser autant..."
 legend_spread_events.5050.d: "« Vous dépassez les bornes, [chronicler.GetFirstNameNoTooltip]. »"
 legend_spread_events.5055.t: "Choix culturels"
 legend_spread_events.5055.desc: "Alors que je réfléchis à ce que je vais porter aujourd’hui, les conseils de [chronicler.GetFirstName] sont enthousiastes : « Peut-être quelque chose qui inspirera vos sujets, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Quelque chose de traditionnel ? »\n\nSi je veux m’attirer les faveurs de mes sujets, je dois leur apparaître tel qu’ils souhaiteraient voir leur dirigeant[ROOT.Char.Custom('FR_E')]. Cependant, mon pays regroupe diverses cultures.\n\nMa tenue imposante pourrait plaire à une âme [vassal1.GetCulture.GetName] comme [vassal1.GetFirstName], mais ceux qui n’ont pas cette origine commune – [vassal2.GetFirstName], par exemple – ne feraient que remarquer nos différences."
 legend_spread_events.5055.a: "Il est possible de satisfaire les deux groupes."
 legend_spread_events.5055.a.tt: "Porter des symboles des cultures [vassal1.GetCulture.GetNameNoTooltip] et [vassal2.GetCulture.GetNameNoTooltip] me donnera l’image d’un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] tolérant[ROOT.Char.Custom('FR_E')] et respectueu[ROOT.Char.Custom('FR_XSe')]."
 legend_spread_events.5055.b: "Je représenterai mon peuple."
 legend_spread_events.5055.c: "Les sujets de culture [vassal2.GetCulture.GetNameNoTooltip] ont besoin de quelqu’un vers qui se tourner."
 legend_spread_events.5055.d: "Je devrais éviter de me faire des ennemis."
 legend_spread_events.5055.d.tt: "C’est bien plus facile d’éviter les conflits que de faire passer un message."
 5055_vassal1_culture: "Chaque vassal de [culture|El] [vassal1.GetCulture.GetName]"
 5055_vassal2_culture: "Chaque vassal de [culture|El] [vassal2.GetCulture.GetName]"
 5055_every_culture_vassal: "Chaque vassal de [culture|El] [vassal1.GetCulture.GetName] et [vassal2.GetCulture.GetName]"
 legend_spread_events.5060.t: "Vision sacrée"
 legend_spread_events.5060.opening: "« Vous savez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », bredouille [chronicler.GetFirstName] tandis que nous nous promenons dans [ROOT.Char.Custom('FR_GetCourtyard_Le')]. « J’hésite à vous en parler, mais les dévots voudront savoir comment vous avez perdu"
 legend_spread_events.5060.one_eyed: "votre œil. »"
 legend_spread_events.5060.blind: "vos yeux. »"
 legend_spread_events.5060.ending: "\n\nJe m’arrête. La voix tremblante de [chronicler.GetFirstNameNoTooltip] donne plus de poids que nécessaire à la question. Je réfléchis au son lointain des chants des [ROOT.Char.GetFaith.PriestNeuterPlural] portés par le vent...\n\nEt si le moment était enfin venu de tirer profit de cette maudite maladie... ?"
 legend_spread_events.5060.a: "« C’est la vision [ROOT.Char.GetFaith.HighGodNamePossessive] qui m’a fait perdre la vue ! »"
 legend_spread_events.5060.b: "« C’est [ROOT.Char.GetFaith.HighGodName] qui m’a arraché la vue afin que je puisse prouver ma dévotion ! »"
 legend_spread_events.5060.c: "« Quelle qu’en soit la cause, cela m’a rendu[ROOT.Char.Custom('FR_E')] humble devant [ROOT.Char.GetFaith.HighGodName]. »"
 legend_spread_events.5060.d: "« Ce n’est qu’une vieille blessure, [chronicler.GetFirstNameNoTooltip]. »"
 legend_spread_events.5060.d.tt: "Rien ne sert de mentir à ce propos."
 legend_spread_events.5065.t: "Dessert sacré"
 legend_spread_events.5065.desc: "Je reprends pour la deuxième fois [ROOT.Char.Custom('GetExpensiveDessert')] quand j’aperçois [chronicler.GetFirstName] me lancer un regard de reproche.\n\n« Vous savez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[chronicler.GetSheHe] gentiment, dans la mesure où vous essayez de, euh... prouver votre sainteté, peut-être pourriez-vous vous retenir quelque peu ? »\n\nJe regarde mon assiette. C’est délicieux, mais [chronicler.GetFirstNameNoTooltip] a sans doute raison sur ce point..."
 legend_spread_events.5065.a: "Pff, je suis bien plus heureu[ROOT.Char.Custom('FR_XSe')] comme ça !"
 legend_spread_events.5065.b: "« Vous avez raison. Je vais faire attention. »"
 legend_spread_events.5065.c: "Une petite bouchée ne peut pas faire de mal, si ?"
 legend_spread_events.5070.t: "Une entrée remarquée"
 legend_spread_events.5070.desc: "J’attends patiemment pendant que [chronicler.GetFirstName] s’affaire autour de moi et ajuste mes vêtements. Satisfait[chronicler.Custom('FR_E')] de son travail, [chronicler.GetSheHe] réfléchit un instant.\n\n« Je me demandais si vous ne pourriez pas envisager un style différent », me demande-t-[chronicler.GetSheHe]. Je [chronicler.Custom('FR_LeLa')] regarde du coin de l’œil.\n\n« Vous avez essayé de mettre en avant vos liens avec vos ancêtres. Peut-être pourriez-vous envisager de vous présenter à leur image ? »"
 legend_spread_events.5070.a: "Je m’habillerai comme les premiers [culture.GetCollectiveNounNoTooltip] !"
 legend_spread_events.5070.a.success: "Votre tenue est saluée"
 legend_spread_events.5070.a.failure: "Personne n’est convaincu"
 legend_spread_events.5070.b: "Peut-être qu’un ou deux conseils de mode ne seraient pas de trop..."
 legend_spread_events.5070.c: "Je m’inspire du passé, mais je ne m’y soumets pas."
 every_culture_vassal: "Chaque [vassal|El] de culture [culture.GetNameNoTooltip]"
 legend_spread_events.5075.t: "Culte fervent"
 legend_spread_events.5075.desc: "[imam.GetFirstName] s’affaire devant moi sans même me prêter la moindre attention, et je m’arrête aussitôt. Remarquant ma consternation, [chronicler.GetFirstName] commence alors à m’expliquer.\n\n« C’est une zabiba », observe-t-[chronicler.GetSheHe] en tendant le cou pour apercevoir le front de l’inflexible [imam.GetFaith.PriestNeuter]. « Les plus dévoués prouvent leur dévotion en se prosternant avec suffisamment de force pour développer cette marque sur leur front. »"
 legend_spread_events.5075.a: "Il doit sûrement exister un moyen d’imiter cette marque..."
 legend_spread_events.5075.a.success: "Les gens se font facilement berner"
 legend_spread_events.5075.a.failure: "Votre imposture échoue"
 legend_spread_events.5075.b: "Je dois prier plus fort !"
 legend_spread_events.5075.b.success: "Ça fonctionne"
 legend_spread_events.5075.b.failure: "Aïe"
 legend_spread_events.5075.c: "C’est n’importe quoi."
 legend_spread_events.5200.t: "Objectifs exotiques"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName] se met une nouvelle fois au travail et consigne les détails de ma légende.\n\n« Il y a une chose que je ne comprends pas... hésite-t-[chronicler.GetSheHe]. Pourquoi avoir choisi de traquer cette créature ? Pourquoi, de tous les animaux, avez-vous choisi l’étrange [legend.GetProperty( 'beast' ).GetFlagName] en particulier ? »"
 legend_spread_events.5200.a: "Je voulais goûter de la viande exotique."
 legend_spread_events.5200.b: "Cette créature... a tué m[dead_parent.Custom('FR_OnA')] [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip] !"
 legend_spread_events.5200.b.success: "Votre histoire est crédible"
 legend_spread_events.5200.b.failure: "Tout le monde sait déjà que votre parent n’est pas mort de cette manière"
 legend_spread_events.5200.c: "Pour la gloire, bien sûr."
 legend_spread_events.5205.t: "L’élite des chasseurs"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName] s’étire afin d’attraper d’autres [ROOT.Char.Custom('GetWritingMaterialPlural')] pour alimenter la pile grandissante.\n\n« Alors, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... reprend-[chronicler.GetSheHe] calmement. Expliquez-moi pourquoi vous vouliez à ce point traquer ce redoutable adversaire qu’est [legend.GetProperty( 'beast' ).GetFlagName] ? Le goût du danger, peut-être ? »"
 legend_spread_events.5205.a: "Qu’aurait fait le plus grand chasseur du pays ?"
 legend_spread_events.5205.b: "Je cherchais à provoquer le danger..."
 legend_spread_events.5205.b.tt: "... et maintenant, je sais comment le trouver."
 legend_spread_events.5205.c: "J’avais besoin d’améliorer mes aptitudes de chasse."
 legend_spread_events.5205.d: "Pour prouver mes aptitudes en matière de chasse."
 legend_spread_events.5210.t: "Bandit borgne"
 legend_spread_events.5210.desc: "« Alors, c’est vrai ? » [chronicler.GetFirstName] cherche d’autres [ROOT.Char.Custom('GetWritingMaterialPlural')] pour prendre des notes, tout en me demandant de confirmer mes dires. « On raconte que vous avez rencontré une personne des plus détestables. »\n\n« J’ai entendu bon nombre de rumeurs à ce sujet. Un gros lourdaud avec un seul œil. Un redoutable cyclope ! »"
 legend_spread_events.5210.a: "Et il pensait que moi aussi, j’étais un[ROOT.Char.Custom('FR_E')] cyclope !"
 legend_spread_events.5210.b: "« C’était vraiment une bête féroce ! »"
 legend_spread_events.5210.c: "Je pense que ce n’était ni plus ni moins qu’un habitant de la région."
 legend_spread_events.5215.t: "Plantes toxiques"
 legend_spread_events.5215.desc: "Je m’assois avec [chronicler.GetFirstName], qui continue de consigner ma légende.\n\n« L’histoire sur les plantes était-elle vraie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » Perplexe, je lève un sourcil pour l’inciter à continuer. « Je veux parler des plantes hostiles, évidemment ! La flore aux feuilles géantes qui peut vous endormir de loin avec son pollen ! »"
 legend_spread_events.5215.a: "Je peux attester de sa véracité avec une certaine assurance."
 legend_spread_events.5215.b: "Une situation terrible, mais non sans issue."
 legend_spread_events.5215.c: "Non, mais je sais que ces plantes existent bel et bien !"
 legend_spread_events.5216.t: "Le concours régional"
 legend_spread_events.5216.desc: "Je joue avec une flèche provenant d’un carquois apposé contre le mur, tandis que [chronicler.GetFirstName] continue de consigner la suite de ma légende.\n\n« Cette flèche me fait penser à quelque chose, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence [chronicler.GetFirstNameNoTooltip]. Est-ce vrai qu’un concours avait été organisé ? Qu’[Select_CString(hostage.IsFemale,'une jeune fille','un jeune homme')], habile de son arc, avait défié tous les participants lors d’un concours de tir à l’arc ? Qui l’a remporté ? »"
 legend_spread_events.5216.a: "« J’ai gagné en fendant sa flèche en deux avec la mienne ! »"
 legend_spread_events.5216.b: "J’ai gagné haut la main !"
 legend_spread_events.5216.b.success: "Ça a l’air crédible"
 legend_spread_events.5216.b.failure: "Personne n’y croit"
 legend_spread_events.5216.c: "Ce n’était qu’un échauffement."
 legend_spread_events.5220.t: "Les pièges de la nature"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName] me regarde longuement.\n\n« J’ai entendu dire que vous avez fait face à de nombreuses épreuves lors de vos voyages. » J’acquiesce prudemment, ce qui semble l’encourager. « Apparemment, vous avez frôlé la mort dans"
 legend_spread_events.5220.desc.wet: "un marais nauséabond et visqueux. "
 legend_spread_events.5220.desc.dry: "des sables mouvants traîtres et visqueux. "
 legend_spread_events.5220.desc.ending: "On m’a raconté que vous avez lutté corps et âme pour en réchapper, rassemblant toutes vos forces ! » [chronicler.Custom('FR_IlElle')|U] me fixe, avec une vive impatience."
 legend_spread_events.5220.a: "« Oh, ce n’était rien pour quelqu’un de ma stature ! »"
 legend_spread_events.5220.b: "Tout à fait ! J’ai dû lutter jusqu’à la fin."
 legend_spread_events.5220.c: "C’était un terrain gorgé d’eau, voilà tout."
 legend_spread_events.5225.t: "Le pouvoir des fleurs"
 legend_spread_events.5225.desc: "Les quelques fleurs sur ma table semblent piquer son intérêt.\n\n[chronicler.Custom('FR_IlElle')|U] engage la conversation : « Cela me rappelle une histoire que j’ai entendue à votre sujet, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous auriez découvert une plante absolument unique lors de vos voyages... ? » [chronicler.Custom('FR_IlElle')|U] me regarde prestement.\n\nPuis d’ajouter « Auriez-vous un spécimen sur vous, à tout hasard ? »"
 legend_spread_events.5225.a: "« Bien entendu ! »"
 legend_spread_events.5225.a.tt: "Cette fleur n’a rien d’unique, mais elle est assez rare pour tromper le profane."
 legend_spread_events.5225.b: "J’en ai justement une ici !"
 legend_spread_events.5225.b.tt: "À vrai dire, ce n’est pas la plus commune des fleurs..."
 legend_spread_events.5225.b.success: "[chronicler.Custom('FR_le_Char_Pi')|U][chronicler.GetTitledFirstNameNoTooltip] n’avait encore jamais vu pareille fleur"
 legend_spread_events.5225.b.failure: "[chronicler.Custom('FR_le_Char_Pi')|U][chronicler.GetTitledFirstNameNoTooltip] en avait déjà vu de nombreuses comme celle-ci"
 legend_spread_events.5225.c: "Des fleurs ?! N’avons-nous donc rien de plus important à discuter ?"
 legend_spread_events.5225.d: "« Je crains que non. »"
 legend_spread_events.5230.t: "Le goût du sang"
 legend_spread_events.5230.desc: "Voir [chronicler.GetFirstName] faire ainsi irruption augure généralement des questions pour le moins intéressantes, et [chronicler.Custom('FR_IlElle')] ne déroge pas à la règle.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je viens d’entendre le récit le plus scandaleux ! » s’égosille-t-[chronicler.Custom('FR_IlElle')], cherchant frénétiquement à mettre la main sur ses [ROOT.Char.Custom('GetWritingMaterialPlural')]. « On raconte que vous avez subi l’assaut de cannibales pendant vos voyages ! Des mangeurs de chair humaine, vraiment ?! »"
 legend_spread_events.5230.a: "« Vous voyez cette cicatrice ? C’est à eux que je la dois. »"
 legend_spread_events.5230.b: "... En tout cas, ils cuisent la viande à la perfection."
 legend_spread_events.5230.c: "Et je suis toujours en vie pour en parler !"
 legend_spread_events.5230.d: "Je crois que ce n’était qu’une bande de brigands."
 legend_spread_events.5235.t: "Un contre un"
 legend_spread_events.5235.desc: "Alors que je conte mes vaillantes prouesses de combat à [chronicler.GetFirstName], [chronicler.Custom('FR_IlElle')] m’interrompt brusquement.\n\n« Alors c’est vrai ? Vous avez vaincu le vile commandant ennemi en combat singulier ? » Je lis dans ses yeux qu’[chronicler.Custom('FR_IlElle')] imagine tous les scénarios possibles. Il s’agit d’une histoire à dormir debout, transmise de bouche à oreille.\n\nJ’étais bien au milieu de la bataille, mais tout était si confus qu’il aurait pu se passer à peu près tout et n’importe quoi..."
 legend_spread_events.5235.a: "Il est mort par ma lame."
 legend_spread_events.5235.b: "À qui appartenait la lame qui a mis fin à ses jours importe peu."
 legend_spread_events.5240.t: "Discrétion ou courage ?"
 legend_spread_events.5240.desc: "Griffonnant à la hâte dans une tasse de graines renversée, [chronicler.GetFirstName] marque l’ordre d’une bataille passée. [chronicler.Custom('FR_IlElle')|U] change rapidement de tactique en voyant que je l’observe.\n\n« C’est cette section qui m’intrigue le plus, déclare-t-[chronicler.Custom('FR_IlElle')] en l’indiquant parmi les graines. J’ai entendu dire que vous aviez fait semblant de battre en retraite ici. Cependant, j’ai également eu vent d’accusations moins reluisantes encore... »\n\nUn interrogatoire des plus polis, mais qui ne manque pas de faire s’emballer mon cœur de couard[ROOT.Char.Custom('FR_E')]."
 legend_spread_events.5240.a: "Ce fut une retraite tactique parfaite."
 legend_spread_events.5240.b: "Il... il s’agissait d’une retraite tactique, évidemment !"
 legend_spread_events.5240.b.success: "Votre explication paraît crédible"
 legend_spread_events.5240.b.failure: "Plus vous protestez, moins vous semblez crédible"
 legend_spread_events.5240.c: "... Inutile de s’attarder là-dessus."
 legend_spread_events.5245.t: "Coup dur"
 legend_spread_events.5245.desc: "Passer du temps avec [chronicler.GetFirstName] revient à ressasser inlassablement mes exploits au combat pour consigner ma légende. [chronicler.Custom('FR_IlElle')|U] remarque que l’ennui me gagne, et décide de changer de tactique.\n\n« ... Donc quand le flanc gauche de l’ennemi s’est effondré et que nous l’avons massacré de l’arrière, commence-t-[chronicler.Custom('FR_IlElle')], est-il vrai que vous meniez ce flanquement ? C’était un véritable coup de génie ! »"
 legend_spread_events.5245.a: "« En effet. Nos lames ont fait des ravages. »"
 legend_spread_events.5245.b: "« À vrai dire, j’ai mené l’attaque décisive depuis le centre. »"
 legend_spread_events.5245.c: "J’ai à peine supervisé la bataille."
 legend_spread_events.5250.t: "Sauver un innocent"
 legend_spread_events.5250.desc: "Les supplications passionnées de [chronicler.GetFirstName] me font réfléchir : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Oh, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! me dit-[chronicler.Custom('FR_IlElle')]. Je viens d’entendre le récit de vos hauts faits romantiques sur le champ de bataille ! [Select_CString(ROOT.Char.IsFemale,'Un','Une')] [Select_CString(ROOT.Char.IsFemale,'paysan','paysanne')] très [Select_CString(ROOT.Char.IsFemale,'beau','belle')], mais totalement [Select_CString(ROOT.Char.IsFemale,'perdu','perdue')], errait au beau milieu de la bataille, et c’est vous qui l’avez [Select_CString(ROOT.Char.IsFemale,'sauvé','sauvée')] ! »\n\nVisiblement, [chronicler.GetFirstNameNoTooltip] a trouvé son cheval de bataille."
 legend_spread_events.5250.a: "« Oh, je l’ai [Select_CString(ROOT.Char.IsFemale,'sauvé','sauvée')], en effet, jusque dans ma tente ! »"
 legend_spread_events.5250.b: "« Et j’ai reçu un baiser en retour, vous savez. »"
 legend_spread_events.5250.c: "« Vous devez confondre avec quelqu’un d’autre... »"
 legend_spread_events.5255.t: "Récits de guerre"
 legend_spread_events.5255.desc: "« Quand j’entends le récit des batailles que vous avez menées, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je me réjouis que vous ayez survécu ! » La voix de [chronicler.GetFirstName] chevrote d’émotion, et en deviendrait presque théâtrale. « Vous êtes encore parmi nous, après avoir connu le fracas de la guerre. »\n\nTout le monde apprécie un récit de guerre épique. Peut-être pourrais-je enjoliver le mien pour aider à le propager ?"
 legend_spread_events.5255.a: "« Ma survie s’est jouée à un détail seulement. »"
 legend_spread_events.5255.b: "« Et de quand croyez-vous que datent ces cicatrices ?"
 legend_spread_events.5255.c: "« [ROOT.Char.GetFaith.HighGodName] a peut-être joué un rôle. »"
 legend_spread_events.5255.d: "« J’ai donné tout mon corps et toute mon âme ! »"
 legend_spread_events.5260.t: "Au bon moment"
 legend_spread_events.5260.desc: "« Nos forces étaient presque débordées... » La voix de [chronicler.GetFirstName] me ramène au présent, alors qu’il relate une bataille passée. « ... Et pourtant, nous avons triomphé ! J’ai entendu dire que vous étiez arrivé[ROOT.Char.Custom('FR_E')] au moment le plus crucial avec des renforts ! Sans cela, la défaite était assurée ! »\n\nTout le monde doit connaître la légende : [promoted_legend.GetName], et le récit de mes exploits aidera certainement à la propager. Si je décide de m’en attribuer le crédit, bien sûr..."
 legend_spread_events.5260.a: "« Je suis arrivé[ROOT.Char.Custom('FR_E')] juste à temps. »"
 legend_spread_events.5260.b: "« Nous avions préparé toute éventualité au préalable. »"
 legend_spread_events.5305.t: "De bon voisinage"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName] s’applique à transcrire les mots que je lui dicte et que je dois d’ailleurs choisir avec soin : ils pourraient influencer [potential_promoter.GetFirstName], dirigeant[potential_promoter.Custom('FR_E')] du pays voisin, à me soutenir en propageant la légende : [promoted_legend.GetName], mais une mauvaise formulation pourrait sembler... vaniteuse ?\n\nJe marque une pause. [chronicler.GetFirstNameNoTooltip] en profite pour faire de même, attendant patiemment la suite. Que [potential_promoter.GetFirstName] préférerait-[potential_promoter.Custom('FR_IlElle')] entendre ?"
 legend_spread_events.5305.a: "[potential_promoter.Custom('FR_IlElle')|U] souhaite sans doute simplement voir les [root_culture.GetCollectiveNoun] réussir !"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip] est d’accord"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip] n’est pas impressionné[potential_promoter.Custom('FR_E')]"
 legend_spread_events.5305.b: "Peut-être... une menace subtile."
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip] est convenablement terrifié[potential_promoter.Custom('FR_E')]"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip] rejette vos menaces"
 legend_spread_events.5305.c: "Un appel à l’amitié entre voisins devrait certainement suffire."
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip] acquiesce"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip] n’a que faire de vos suppliques"
 legend_spread_events.5305.d: "Peu importe, autant l’envoyer comme ça."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip] est impressionné[potential_promoter.Custom('FR_E')]"
 legend_spread_events.5310.t: "Émissaire de légende"
 legend_spread_events.5310.desc: "Je fais les cent pas alors que [herald.GetFirstName] prépare les provisions de son voyage vers la cour de [potential_promoter.GetFirstName], [potential_promoter.Custom('FR_LeLa')] dirigeant[potential_promoter.Custom('FR_E')] du pays voisin. [herald.GetFirstNameNoTooltip|U] a pour seule et unique mission de propager la légende : [promoted_legend.GetName], surtout auprès de [potential_promoter.GetFirstName] pour [potential_promoter.Custom('FR_LeLa')] persuader de rejoindre notre cause.\n\nUne mission qui demandera de l’élégance et du tact, et peut-être quelques compléments..."
 legend_spread_events.5310.a: "« Utilisez votre tête ! »"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip] est sous le charme"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip] paraît obséquieu[herald.Custom('FR_XSe')]"
 legend_spread_events.5310.b: "Une offrande d’or devrait [potential_promoter.Custom('FR_LeLa')] persuader."
 legend_spread_events.5310.b.success: "L’attrait de l’or est puissant"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip] n’est nullement influencé[potential_promoter.Custom('FR_E')] par l’offrande"
 legend_spread_events.5310.c: "« Contentez-vous d’y aller... et ne gâchez pas tout. »"
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip] est très efficace"
 legend_spread_events.5315.t: "Répandre la légende"
 legend_spread_events.5315.desc: "Je fais une pause, j’écris, je fais une pause, j’écris...\n\nChaque mot de cette missive doit être choisi avec le plus grand soin. M[vassal.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetFirstName], pourrait ne pas apprécier une tournure étrange, mais pourrait aussi soutenir la légende : [promoted_legend.GetName], si je trouve les mots justes.\n\nVoyons... que pourrais-je ajouter qui soit au goût de [vassal.GetFirstNameNoTooltip] ?"
 legend_spread_events.5315.a: "[vassal.Custom('FR_IlElle')|U] est très déterminé[vassal.Custom('FR_E')] !"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip] est ravi[vassal.Custom('FR_E')]"
 legend_spread_events.5315.a.failure: "Vous avez fait le mauvais choix"
 legend_spread_events.5315.b: "La légende : [promoted_legend.GetNameNoTooltip] peut aussi être le récit d’une vengeance..."
 legend_spread_events.5315.c: "Peut-être devrais-je écrire le plus sincèrement possible ?"
 legend_spread_events.5315.d: "Je pourrais utiliser des tournures pour [vassal.Custom('FR_LeLa')] flatter..."
 legend_spread_events.5320.t: "Échange de bons procédés"
 legend_spread_events.5320.desc: "Ce sont habituellement les vassaux qui cherchent à obtenir l’attention de leur monarque à tout prix, mais les rôles sont cette fois inversés. [vassal.GetFirstName] serait un atout de taille pour propager la légende : [promoted_legend.GetName], et je dois tout faire pour [vassal.Custom('FR_LeLa')] rallier à ma cause.\n\nJe dois réfléchir au meilleur moyen de piquer son intérêt... Une promesse d’investissement dans ses propriétés, peut-être ? Ou bien simplement lui offrir une faveur ?"
 legend_spread_events.5320.artifact: "\n\nMes yeux s’arrêtent sur [artifact.GetName], à l’autre bout de la pièce. [vassal.GetFirstName] serait-[vassal.Custom('FR_IlElle')] impressionné[vassal.Custom('FR_E')] par un tel présent ?"
 legend_spread_events.5320.a: "[vassal.Custom('FR_IlElle')|U] n’oserait quand même pas refuser..."
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip] accepte avec reconnaissance"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip] refuse"
 legend_spread_events.5320.a.artifact: "Votre [artifact.GetName] obtient un modificateur de [prestige|El] #negative_value négatif#!"
 legend_spread_events.5320.b: "Investir dans [capital_county.GetNameNoTierNoTooltip] serait un bon moyen de [vassal.Custom('FR_LeLa')] persuader."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip] est sous le charme de l’offre"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip] ne se laisse pas impressionner"
 legend_spread_events.5320.c: "La faveur de s[ROOT.Char.Custom('FR_OnA')] souverain[ROOT.Char.Custom('FR_E')] devrait lui suffire."
 legend_spread_events.5320.d: "[vassal.Custom('FR_IlElle')|U] doit me suivre de toute façon !"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip] vous suit"
 legend_spread_events.5325.t: "Petits oiseaux"
 legend_spread_events.5325.desc: "Un émissaire m’apporte encore une autre missive, cette fois de [legend_person.GetFirstName]. J’en connais déjà le contenu : le récit de la légende : [promoted_legend.GetName] a voyagé jusqu’aux confins du monde, et tout le monde en parle maintenant, la propageant encore davantage.\n\nEt à juste titre : c’est une histoire rocambolesque. Peut-être serait-il avantageux pour moi de me faire apprécier de [legend_person.GetFirstNameNoTooltip] ?"
 legend_spread_events.5325.protag: "\n\nOu bien y gagnerais-je des avantages matériels ? Le sujet de la légende, [promoted_legend_owner.GetFirstName], gagnerait à ce qu’elle soit répandue. [promoted_legend_owner.Custom('FR_IlElle')|U] est également plutôt fortuné[promoted_legend_owner.Custom('FR_E')]. J’aurais peut-être intérêt à lui renvoyer une missive."
 legend_spread_events.5325.a: "Le poids de mes mots sera un atout considérable."
 legend_spread_events.5325.b: "Je rejoindrai les rangs des fidèles parmi la masse."
 legend_spread_events.5325.c: "Je soutiendrai le récit... mais contre une somme."
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] est conquis[promoted_legend_owner.Custom('FR_E')] par l’offre"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip] n’est pas impressionné[promoted_legend_owner.Custom('FR_E')]"
 legend_spread_events.5325.c.success.tt: "Votre missive a été bien reçue"
 legend_spread_events.5325.c.failure.tt: "Votre missive a été mal reçue"
 legend_spread_events.5325.d: "Ce ne sont que des fadaises !"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial Vous devrez abandonner votre [legend|El] actuelle !#!"
 legend_spread_events.5325.stop_promoting: "Je cesse de promouvoir ma [legend|El] actuelle"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "Votre proposition ne manque pas de mérite ! Veuillez accepter ce cadeau pour vous remercier d’avoir participé à la propagation de la légende : [promoted_legend.GetName]."
 legend_spread_events.5326.a: "Excellent !"
 legend_spread_events.5326.b: "Je ne renoncerai pas à ma légende actuelle."
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "Votre tentative de corruption m’offense autant qu’elle me fait rire ! Mes accomplissements survivront sans l’appui de votre langue de vipère, merci !"
 legend_spread_events.5327.a: "Malédiction !"
 legend_spread_events.5330.t: "Murmures inappropriés"
 legend_spread_events.5330.desc: "Un bon récit devrait être mis en avant par une bonne personne, n’est-ce pas ? Pourtant, j’entends de plus en plus parler du ton immoral et [promoted_legend_owner.Custom('SinfulTrait')|l] dont [promoted_legend_owner.GetFirstName] vend la légende : [promoted_legend.GetName] à qui veut lui accorder du temps.\n\nJe pourrais couper les ponts avec une personne aussi malavisée, mais le fait d’être associé[ROOT.Char.Custom('FR_E')] à ce fameux récit m’apporte plus de bien que de mal..."
 legend_spread_events.5330.a: "Comment ose-t-[promoted_legend_owner.Custom('FR_IlElle')] ! Je suis un[ROOT.Char.Custom('FR_E')] fidèle de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] !"
 legend_spread_events.5330.b: "Je ne peux me permettre d’être associé[ROOT.Char.Custom('FR_E')] à [promoted_legend_owner.Custom('FR_LuiElle')]."
 legend_spread_events.5330.c: "Je fermerai les yeux là-dessus, cette fois seulement..."
 legend_spread_events.5330.c.success: "Votre réputation renforce celle de [promoted_legend_owner.GetFirstNameNoTooltip]"
 legend_spread_events.5335.t: "Un sujet digne"
 legend_spread_events.5335.desc: "Tout le monde s’attend à ce que je relate l’excellente légende : [promoted_legend.GetName], et je dois dire que l’allure et la morale impeccables de [promoted_legend_owner.GetFirstName] rendent la chose particulièrement facile.\n\nNobles comme roturiers ne parlent plus que de sa personnalité vertueuse, et ces commentaires laudatifs ont naturellement fini par arriver jusqu’à mes oreilles."
 legend_spread_events.5335.a: "Quelle chance de pouvoir soutenir une légende pareille !"
 legend_spread_events.5335.b: "Je pourrais en profiter pour faire avancer nos deux causes..."
 legend_spread_events.5335.c: "Peut-[promoted_legend_owner.Custom('FR_IlElle')] m’apprendre quelque chose au passage ?"
 legend_spread_events.5335.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip] vous offre des connaissances"
 legend_spread_events.8000.t: "Le tome secret"
 legend_spread_events.8000.desc: "Malgré tous leurs efforts, il y en a encore pour nier que les [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] sont les véritables héritiers des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Mais aujourd’hui, [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] est venu[chronicler.Custom('FR_E')] me communiquer des informations qui dissipent tout doute qui plane encore sur la légitimité de ma revendication !\n\n[chronicler.Custom('FR_IlElle')|U] me parle d’un ancien tome, qui existerait apparemment quelque part en [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName], plus précisément à [province_to_visit.GetName]. Les sources ne sont pas les plus fiables, mais retrouver ce tome me permettrait de prouver une bonne fois pour toutes la légitimité de la légende : [promoted_legend.GetName]."
 legend_spread_events.8000.a: "Je pars à l’aventure !"
 legend_spread_events.8000.b: "Je reste à la maison !"
 travel_to_tome_tt: "Vous partirez en [travel|El] vers [province_to_visit.GetName] pour tenter de retrouver l’ancien tome"
 legend_spread_events.8001.t: "Le tome des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] : Perdu dans le temps"
 legend_spread_events.8001.desc: "Malheureusement, les circonstances m’ont contraint[ROOT.Char.Custom('FR_E')] à annuler mon voyage, et la piste que je comptais suivre s’est refroidie. Je n’ai maintenant plus aucun moyen de traquer ce tome, et je crains qu’il ne soit perdu à tout jamais."
 legend_spread_events.8001.a: "Malédiction !"
 legend_spread_events.8002.t: "Le tome des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] : Arrivée"
 legend_spread_events.8002.desc: "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] dans la [province_to_visit.GetName], où j’ai rapidement trouvé les ruines abritant le tombeau que je cherche après quelques questions aux habitants. Ce monument croulant de la grande civilisation des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] me rappelle énormément [promoted_legend.GetProperty('title').Title.GetNameNoTier], ce qui me conforte dans l’idée de trouver la preuve du lien quelque part ici !\n\nLes ruines menacent de s’effondrer à tout moment, et je dois avancer avec délicatesse pour ne pas risquer de détruire ce monument ayant subi le passage du temps."
 legend_spread_events.8002.a: "Une étude approfondie est nécessaire."
 legend_spread_events.8002.b: "Peu importent ces ruines ! Je suis là pour le tome !"
 legend_spread_events.8002.c: "Il y a beaucoup à apprendre ici ! Je n’ai que faire du tome !"
 legend_spread_events.8002.d: "J’avais lu quelque chose à propos de cet endroit ! Je sais où chercher."
 legend_spread_events.8003.t: "Le tome des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] : Excavation"
 legend_spread_events.8003.desc: "Cela fait des jours que je fouille ces ruines avec ma suite, mais je n’ai encore rien trouvé qui confirme le lien qui unirait les [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun] et les [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. C’est alors qu’un de mes suivants me présente une boîte à moitié brisée, dans laquelle repose un épais ouvrage recouvert de poussière et de crasse.\n\nUn rapide dépoussiérage révèle un livre recensant des créatures de la mythologie des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun], dépeintes dans le style si particulier des [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNounNoTooltip] ! L’écriture est à peine lisible aujourd’hui, mais ce merveilleux ouvrage doit forcément pouvoir prouver le lien entre les deux cultures !"
 legend_spread_events.8003.a: "Quelle découverte incroyable !"
 legend_spread_events.8004.t: "Le tome des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip] : Perdu"
 legend_spread_events.8004.desc: "J’ai fouillé ces ruines de fond en combles avec ma suite, mais nous n’avons pas encore réussi à mettre la main sur ce fameux tome. Nous avons cependant repéré de nombreux objets d’intérêt parmi les décombres, dont certains sont indubitablement des mains des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun].\n\nJe prends avec moi une petite sculpture d’animal, et me prépare à rentrer à la maison."
 legend_spread_events.8004.a: "Nous aurons au moins un peu rentabilisé cette excursion."
 legend_spread_events.8010.t: "Une étrange silhouette"
 legend_spread_events.8010.desc: "Nous faisons une halte sur la route. Ma suite se disperse dans les environs, surveillant la zone à la recherche de bandits ou récoltant des ressources, me laissant seul[ROOT.Char.Custom('FR_E')] un moment. Une rafale brève éteint soudainement mon feu de camp, comme mon souffle éteindrait une allumette. Je sens une présence derrière moi et, en me retournant, j’aperçois un[challenger.Custom('FR_E')] inconnu[challenger.Custom('FR_E')] qui, semble-t-il, a pénétré notre camp. [challenger.Custom('FR_IlElle')|U] sourit nonchalamment, comme [challenger.Custom('FR_SilSielle')] avait toujours été là.\n\n« C’est mon jour de chance... Tomber ainsi sur la \"légende\" elle-même, [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ? » [challenger.Custom('FR_IlElle')|U] me révèle son arme. « Prouvez que vous méritez votre titre de \"légende\", [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))]. »"
 legend_spread_events.8010.a: "« Notre combat sera légendaire. »"
 legend_spread_events.8010.b: "« Gardes ! »"
 legend_spread_events.8012.t: "Les légendes meurent elles aussi"
 legend_spread_events.8012.desc: "Ma suite revient juste à temps pour me voir choir aux pieds de mon adversaire. Et alors que je m’apprête à découvrir le visage de m[challenger.Custom('FR_OnA')] mystérieu[challenger.Custom('FR_XSe')] adversaire, [challenger.Custom('FR_CeluiCelle')]-ci disparaît dans la nature, comme si personne n’avait jamais été là."
 legend_spread_events.8012.a: "Tout le monde l’a vu[challenger.Custom('FR_E')], n’est-ce pas ?"
 legend_spread_events.8012.b: "Personne n’a rien vu."
 legend_spread_events.8013.t: "Une victoire légendaire"
 legend_spread_events.8013.desc: "Ma suite revient juste à temps pour me voir prendre l’ascendant sur m[challenger.Custom('FR_OnA')] mystérieu[challenger.Custom('FR_XSe')] adversaire. Alors que son arme tombe au sol, [challenger.Custom('FR_IlElle')] me regarde, stupéfait[challenger.Custom('FR_E')].\n\nJ’ai à peine le temps de détourner le regard qu’[challenger.Custom('FR_IlElle')] disparaît, comme [challenger.Custom('FR_SilSielle')] n’avait jamais été là."
 legend_spread_events.8013.a: "J’ai gagné... je crois."
 legend_spread_events.8020.t: "Hérésie !"
 legend_spread_events.8020.desc: "Je suis interrompu[ROOT.Char.Custom('FR_E')] en pleine séance [ROOT.Char.Custom('FR_GetCourt_Au')] aujourd’hui par [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)], qui se précipite vers moi tout en criant « Hérétique ! »\n\n« La légende : [legend.GetName|U] prétend que [legend.GetProtagonist.Custom('FR_le_Char_Pi')][legend.GetProtagonist.GetTitledFirstNameNoTooltip] possède des pouvoirs plus terribles encore que ceux [ROOT.Char.GetFaith.HighGodNamePossessive] ! C’est une hérésie la plus totale ! »\n\n[challenger.Custom('FR_IlElle')|U] parle comme un[challenger.Custom('FR_E')] forcené[challenger.Custom('FR_E')], mais les murmures qui s’élèvent dans l’assemblée semblent indiquer qu’[challenger.Custom('FR_IlElle')] y a déjà trouvé des partisans."
 legend_spread_events.8020.a: "Je peux [challenger.Custom('FR_LeLa')] convaincre."
 legend_spread_events.8020.a.win: "Vous avez remporté le débat"
 legend_spread_events.8020.a.lose: "Vous avez perdu le débat"
 legend_spread_events.8020.b: "Sortez c[challenger.Custom('FR_EEtte')] [challenger.Custom2('InsultNoun', ROOT.Char)] de m[ROOT.Char.Custom('FR_GetCourt_OnA')]."
 legend_spread_events.8020.c: "Non, le pouvoir divin provient [ROOT.Char.GetFaith.HighGodNamePossessive]."
 legend_spread_events.8030.t: "Comme vous"
 legend_spread_events.8030.desc: "J’entends [child.Custom2('MyCharacterIntroduction', ROOT.Char)] rire de bon cœur avec ses amis, au loin.\n\n« Je suis [legend.GetProtagonist.Custom('FR_le_Char_Pi')][legend.GetProtagonist.GetTitledFirstNameNoTooltip], [legend.GetProtagonist.Custom('FR_LeLa')] plus grand[legend.GetProtagonist.Custom('FR_E')] [Select_CString(legend.GetProtagonist.IsFemale,'héroïne','héros')] ! » [child.Custom('FR_IlElle')|U] rejoue pour ses jeunes spectateurs ébahis la légende : [legend.GetName].\n\nLes enfants regardent [child.GetFirstNameNoTooltip] avec émerveillement et adoration, captivés par le récit. Entendre ces noms et lieux légendaires dans la bouche de la nouvelle génération avec tant de vigueur et d’enthousiasme m’émeut un peu, et même si, un jour, nous retournerons tous à l’état de poussière, les légendes, elles, ne mourront jamais."
 legend_spread_events.8030.a: "[child.Custom('FR_LeLa')|U] laisser terminer son histoire."
 legend_spread_events.8030.b: "C’est moi qui devrais leur conter ce récit !"
 legend_spread_events.8040.t: "Un ancêtre immoral"
 legend_spread_events.8040.desc: "Ce matin, [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me salue en me pointant du doigt et en vociférant : « Vous prétendez descendre [ancestor.Custom('FR_DuDela')] vil[ancestor.Custom('FR_E')] péch[ancestor.Custom('FR_EurEresse')], [ancestor.Custom('FR_le_Char_Pi')][ancestor.GetTitledFirstName] ?! Blasphème ! [ancestor.Custom('FR_IlElle')|U] n’était qu’[Select_CString(ancestor.IsFemale,'une femme','un homme')] aux horribles vices. [ancestor.Custom('FR_IlElle')|U] n’était pas [virtue_trait.GetName(ancestor)] comme beaucoup le pensaient, mais plutôt [sin_trait.GetName(ancestor)] ! [ancestor.GetFirstName] était [Select_CString(ancestor.IsFemale,'la plus grande pécheresse','le plus grand pécheur')] que cette terre ait porté[ancestor.Custom('FR_E')] ! »\n\nComme si son ton n’était pas suffisamment convaincant, [challenger.Custom('FR_IlElle')] a apporté des registres et recueils d’anecdotes sur [ancestor.Custom('FR_le_Char_Pi')][ancestor.GetTitledFirstName], prouvant son caractère impie et jetant l’opprobre sur ma revendication d’être issu[ROOT.Char.Custom('FR_E')] de sa lignée..."
 legend_spread_events.8040.a: "Ce ne sont probablement que des billevesées."
 legend_spread_events.8040.a.win: "Vous [challenger.Custom('FR_LeLa')] convainquez"
 legend_spread_events.8040.a.lose: "Votre réputation est ternie"
 legend_spread_events.8040.b: "Blasphème ! Hors de m[ROOT.Char.Custom('FR_GetCourt_OnA')] !"
 legend_spread_events.8050.t: "[Select_CString(ancestor.IsFemale,'Une ancêtre vertueuse','Un ancêtre vertueux')]"
 legend_spread_events.8050.desc: "Ce matin, [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] se précipite vers moi, [chronicler.Custom('GetWritingMaterialPlural')] en main, le visage rayonnant d’enthousiasme.\n\n« J’apporte d’excellentes nouvelles, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je cherchais des informations à propos [ancestor.Custom('FR_du_Char_Pi')][ancestor.GetTitledFirstName], et j’ai découvert qu’[ancestor.Custom('FR_IlElle')] n’était pas [sin_trait.GetName(ancestor)] comme beaucoup le prétendaient, mais à l’inverse, plutôt [virtue_trait.GetName(ancestor)] ! »\n\nSi j’arrive à prouver que cela est vrai, alors sa lignée n’en sera que plus prestigieuse ! Ce ne sera pas chose aisée cependant."
 legend_spread_events.8050.a: "Ce doit être vrai !"
 legend_spread_events.8050.a.win: "Vous avez convaincu tout le monde"
 legend_spread_events.8050.a.lose: "Vous n’avez réussi à convaincre personne"
 legend_spread_events.8050.b: "Concentrons-nous sur des choses que nous sommes sûrs de pouvoir prouver."
 legend_spread_events.8050.c: "Mais... et moi, alors ?"
 legend_spread_events.8060.t: "Un aveu sur son lit de mort"
 legend_spread_events.8060.desc: "Je suis accueilli[ROOT.Char.Custom('FR_E')] par [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], qui prétend avoir trouvé de nouvelles informations à propos de la légende : [legend.GetName].\n\nD’après [chronicler.Custom('FR_LuiElle')], [ROOT.Char.GetFaith.HighGodName] aurait pénétré le cœur [ancestor.Custom('FR_du_Char_Pi')][ancestor.GetTitledFirstName] sur son lit de mort, pour l’illuminer des vertus de la foi [ROOT.Char.GetFaith.GetAdjective].\n\nLors de cet acte final, [ancestor.Custom('FR_IlElle')] aurait alors pu se racheter, avant d’être conduit[ancestor.Custom('FR_E')] vers [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_spread_events.8060.a: "Bien sûr, [ancestor.Custom('FR_IlElle')] vénérait [ROOT.Char.GetFaith.HighGodName] !"
 legend_spread_events.8060.a.win: "Vous avez convaincu tout le monde"
 legend_spread_events.8060.a.lose: "Votre revendication ne convainc personne"
 legend_spread_events.8060.b: "Au moins, ses valeurs étaient en accord avec la foi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 legend_spread_events.8070.t: "Intervention divine"
 legend_spread_events.8070.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a fait une proposition intéressante, aujourd’hui. [chronicler.Custom('FR_IlElle')|U] pense pouvoir déformer légèrement la réalité et réécrire la légende : [legend.GetName], pour que l’action se déroule sur la terre sainte de [holy_site.GetName] au lieu de [location.GetName].\n\nIl s’agirait évidemment d’une contrefaçon, mais qui ajouterait une dose de piété à l’histoire."
 legend_spread_events.8070.a: "Faisons cela."
 legend_spread_events.8070.a.win: "Tout le monde est convaincu"
 legend_spread_events.8070.a.lose: "Personne n’est convaincu"
 legend_spread_events.8070.b: "Non, [location.GetNameNoTooltip] est très semblable à [holy_site.GetNameNoTooltip]."
 legend_spread_events.8080.t: "Le poing légendaire"
 legend_spread_events.8080.desc: "Je suis pris[ROOT.Char.Custom('FR_E')] dans une conversation agitée avec [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] et plusieurs de mes courtisans. Je raconte la légende : [legend.GetName], lorsque [chronicler.Custom('FR_le_Char_Pi')][chronicler.GetTitledFirstNameNoTooltip] m’interrompt.\n\n« Rappelez-nous comment la bête a été pourfendue, exactement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? N’a-t-elle pas été battue à mort dans un lieu exigu ? »"
 legend_spread_events.8080.a: "Oui. C’est exactement ce qui s’est passé."
 legend_spread_events.8080.a.crit_win: "Tout le monde vous croit"
 legend_spread_events.8080.a.win: "L’assistance semble vous croire"
 legend_spread_events.8080.a.lose: "L’assistance peine à vous croire"
 legend_spread_events.8080.a.crit_lose: "Personne ne vous croit"
 legend_spread_events.8080.b: "Elle a été tuée comme n’importe quelle proie."
 legend_spread_events.8090.t: "[Select_CString(person_of_the_lake.IsFemale,'La dame','Le seigneur')] régnant sur [watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] retranscrit la légende : [legend.GetName] sur son impeccable [chronicler.Custom('GetWritingMaterial')] alors que je lui relate mon récit une fois de plus, mais [chronicler.Custom('FR_IlElle')] décide soudainement d’arrêter d’y porter mes mots.\n\n« Je ne peux m’empêcher de remarquer qu’il manque quelque chose ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [legend.GetProtagonist.Custom('FR_le_Char_U_Pi')|U][legend.GetProtagonist.GetShortUIName] n’avait-[legend.GetProtagonist.Custom('FR_IlElle')] pas rencontré [Select_CString(person_of_the_lake.IsFemale,'une femme','un homme')] mystique dans [watery_place.GetName] ? [Select_CString(person_of_the_lake.IsFemale,'Cette femme','Cet homme')] n’avait-[person_of_the_lake.Custom('FR_IlElle')] pas confié une mission divine [legend.GetProtagonist.Custom('FR_au_Char_U_Pi')][legend.GetProtagonist.GetShortUIName] ?"
 legend_spread_events.8090.a: "Ah, oui, comment l’oublier."
 legend_spread_events.8090.b: "C’est insensé, je l’ai forgée moi-même !"
 legend_spread_events.8100.t: "Hantise maximale"
 legend_spread_events.8100.desc: "Je suis sorti[ROOT.Char.Custom('FR_E')] de mon sommeil par le fracas de la foudre et [ROOT.Char.Custom('FR_GetDoor_Le')] qui s’ouvre, pour découvrir [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se tenant au pied du lit.\n\n« Veuillez m’excuser de vous réveiller, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais nous sommes nombreux à ne pas pouvoir fermer l’œil... Nous croyons sérieusement qu’un esprit maléfique rôde parmi nous, et qu’il nous emportera dans la nuit. »\n\nJ’ai beau ne pas aimer qu’on me réveille au beau milieu de la nuit, il se trouve que je connais justement un rituel pour sceller les esprits maléfiques dans des objets..."
 legend_spread_events.8100.a: "Je vais en imprégner mon artefact !"
 legend_spread_events.8100.a.win: "Vous imprégnez l’esprit"
 legend_spread_events.8100.a.lose: "L’incantation échoue"
 legend_spread_events.8100.a.crit_lose: "Vous laissez éclater votre colère"
 legend_spread_events.8100.b: "Avez-vous perdu la raison ? Dehors !"
 legend_spread_events.8100.c: "Je sais exactement quoi faire."
 legend_spread_events.8100.d: "Je vais absorber l’esprit dans mon corps !"
 artifact_dread_gain_mult_3_modifier: "Redoutable"
 legend_spread_events.8110.t: "Le sang des [loser.GetFaith.GetAdherentNamePluralNoTooltip]"
 legend_spread_events.8110.desc: "« Oh, c’est impossible ! Aucune chance que ce soit arrivé. »\n\n« Mais si, c’est vrai ! [infidel_weapon.GetName|U] est rouge du sang des mille [loser.GetFaith.GetAdherentNamePluralNoTooltip] ! [ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] les a tous exterminés au combat ! »\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)] semblent ne pas arriver à se mettre d’accord, et se taisent soudainement en réalisant que je les écoute."
 legend_spread_events.8110.a: "C’est la vérité. Je les ai tous éliminés moi-même."
 legend_spread_events.8110.a.win: "Vous convainquez les deux"
 legend_spread_events.8110.a.lose: "Vous manquez de crédibilité"
 legend_spread_events.8110.b: "Non, ce n’est pas vrai."
 legend_spread_events.8110.c: "C’était une bataille épique, dont tout le monde doit garder le souvenir."
 travel_to_distant_land_tt: "Vous partirez en [travel|El] en direction de [distant_location.GetName]"
 legend_spread_events.8120.t: "[distant_title.GetBaseNameNoTooltip|U], la Terre mystique"
 legend_spread_events.8120.desc: "Je suis accueilli[ROOT.Char.Custom('FR_E')] de la manière la plus courtoise par [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)], qui trépigne d’excitation.\n\n[chronicler.Custom('FR_IlElle')|U] me parle d’une terre mystique, connue sous le nom de « [distant_title.GetBaseNameNoTooltip|U] », avant de déplier une carte de cette fabuleuse contrée sous mes yeux. [chronicler.Custom('FR_IlElle')|U] me dit que les rivières y sinuant sont faites de lait et de miel, et que même les roturiers peuvent y manger à leur faim tant la terre est abondante. Je ne m’aventurerais habituellement pas aussi loin, mais raconter mon voyage héroïque dans un pays si lointain aurait certainement un effet sur la légende : [legend.GetName] !"
 legend_spread_events.8120.a: "Je dois absolument me rendre là-bas !"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U] ? Un tel endroit ne peut exister."
 legend_spread_events.8121.t: "Terres lointaines : Abandon"
 legend_spread_events.8121.desc: "J’ai égaré ma carte de [distant_title.GetBaseNameNoTooltip|U], et je crains ne jamais pouvoir voyager vers ces terres de mon vivant."
 legend_spread_events.8121.a: "Hélas."
 legend_spread_events.8122.t: "Terres lointaines : Arrivée"
 legend_spread_events.8122.desc.intro: "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à [distant_location.GetName], et"
 legend_spread_events.8122.desc.disappointing.sweden: "je n’ai jamais été aussi déçu[ROOT.Char.Custom('FR_E')]. Il fait presque nuit en plein jour, la nourriture se résume à du poisson mariné et du pain rassis, les autochtones semblent refuser de s’adresser la parole et le froid est insupportable."
 legend_spread_events.8122.desc.disappointing.tribal: "jamais je n’avais connu plus grande déception. Alors que l’on m’avait promis une immense cité vibrante, devant moi s’étend un parterre de tentes et de cabanes."
 legend_spread_events.8122.desc.disappointing.wet: "ce que je vois m’attriste. Après avoir traversé un cours d’eau, j’aperçois quelques masures disparates construites en eaux boueuses."
 legend_spread_events.8122.desc.disappointing.dry: "je suis choqué[ROOT.Char.Custom('FR_E')] par l’état de cet endroit. Quelques arbustes desséchés parsèment un paysage désolé de bâtiments délabrés, et je ne vois pas âme qui vive."
 legend_spread_events.8122.desc.disappointing.fallback: "c’est à l’opposé de ce que l’on m’avait promis. Les terres mystiques de « [distant_title.GetBaseNameNoTooltip|U] » qui semblaient tant stimuler mon imagination resteront donc imaginaires. La vérité est plus modeste que la fiction."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip] est tout ce que j’avais toujours rêvé ! Ce lieu étrange grouille de vie, la civilisation y est omniprésente et les étals regorgent de nourriture. Quelle ville vibrante !"
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip] n’est pas exactement ce que l’on m’avait promis. C’est une colonie respectable, mais je ne vois sinuer ni lait ni miel, et le niveau de richesse de la noblesse locale semble commun, tout au plus."
 legend_spread_events.8122.desc.somewhat_disappointing: "je ne peux m’empêcher d’être déçu[ROOT.Char.Custom('FR_E')]. J’ai sous les yeux une colonie parfaitement fonctionnelle, mais si c’est tout ce que [distant_title.GetBaseNameNoTooltip] peut offrir, alors sa splendeur a été largement exagérée."
 legend_spread_events.8122.desc.bridge: "\n\nJe m’avance vers ce que je pense être le foyer d’une famille noble, et je suis accueilli[ROOT.Char.Custom('FR_E')] par"
 legend_spread_events.8122.desc.outro.same_culture: "un[distant_courtier.Custom('FR_E')] [distant_courtier.GetWomanMan] étrangement famili[distant_courtier.Custom('FR_ErEre')]. [distant_courtier.Custom('FR_le_Char')|U][distant_courtier.GetName] se présente dans ma langue maternelle, qu’[distant_courtier.Custom('FR_IlElle')] maîtrise parfaitement, et me demande de quoi je souhaite m’entretenir avec la Cour de son employeu[distant_liege.Custom('FR_RSe')], [distant_liege.Custom('FR_le_Char_Pi')][distant_liege.GetTitledFirstName]."
 legend_spread_events.8122.desc.outro.same_religion: "un[distant_courtier.Custom('FR_E')] fidèle adorat[distant_courtier.Custom('FR_EurRice')] [ROOT.Char.GetFaith.HighGodNamePossessive], qui semble avoir de nombreux adeptes ici aussi. [distant_courtier.Custom('FR_IlElle')|U] me demande qui je suis, et questionne la raison de ma venue ici."
 legend_spread_events.8122.desc.outro.fallback: "un[distant_courtier.Custom('FR_E')] étrange [distant_courtier.GetWomanMan] noble. Ma propre noblesse semble me précéder, puisqu’[distant_courtier.Custom('FR_IlElle')] est immédiatement curieu[distant_courtier.Custom('FR_XSe')] d’en savoir plus à mon sujet et de connaître la raison de ma venue."
 legend_spread_events.8122.a: "Je veux découvrir comment combattent les gens d’ici."
 legend_spread_events.8122.b: "Permettez-moi de raconter la légende : [legend.GetName] à votre maître."
 legend_spread_events.8122.b.success: "Votre légende est passionnante"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName] s’ennuie"
 legend_spread_events.8122.c: "Avez-vous un cadeau pour moi ?"
 legend_spread_events.8124.t: "Terres lointaines : Défaite"
 legend_spread_events.8124.desc: "J’ai combattu vaillamment, mais il semble que je ne suis pas de taille face au style de combat des guerriers de [distant_title.GetBaseNameNoTooltip]. J’ai été vaincu[ROOT.Char.Custom('FR_E')], mais le simple fait d’avoir croisé le fer avec un combattant d’une lointaine contrée mystique confortera mon statut de légende."
 legend_spread_events.8124.a: "Hélas."
 legend_spread_events.8125.t: "Terres lointaines : Victoire"
 legend_spread_events.8125.desc: "Mon adversaire combattait dans un style que je n’avais encore jamais vu. J’ai d’abord été surpris[ROOT.Char.Custom('FR_E')], mais j’ai fini par l’emporter. Le récit légendaire de ma victoire sur un guerrier de [distant_title.GetBaseNameNoTooltip] se répandra sans nul doute aux quatre coins du monde."
 legend_spread_events.8125.a: "Magnifique."
 legend_spread_events.8125.b: "Rejoignez-moi !"
 legend_spread_events.8130.t: "Une initiation angélique"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’adresse à moi avec des nouvelles à propos de la légende : [legend.GetName]. [chronicler.Custom('FR_IlElle')|U] me dit qu’[chronicler.Custom('FR_IlElle')] a trouvé plusieurs registres attestant que [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstNameNoTooltip] n’était pas qu’un[founder.Custom('FR_E')] simple [founder.GetTitleAsNameNoTooltip]. Son droit de souveraineté sur la légende : [legend_title.GetName] lui avait été confié[founder.Custom('FR_E')] par un ange.\n\nCe messager [ROOT.Char.GetFaith.PositiveAfterLife3] lui promit que la maison [ROOT.Char.GetHouse.GetNameNoTooltip] régnerait pour toujours sur la légende : [legend_title.GetName], et qu’elle exercerait la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] sur terre. Cette allégation a beau sembler folle, il suffirait qu’une frange entière de la population y croie pour que plus personne ne remette mon règne en question."
 legend_spread_events.8130.a: "C’est la vérité."
 legend_spread_events.8130.a.win: "Votre allégation est crédible"
 legend_spread_events.8130.a.lose: "Votre allégation est considérée comme une hérésie"
 legend_spread_events.8130.b: "Non, c’est une hérésie."
 legend_spread_events.8141.t: "Une victoire légendaire"
 legend_spread_events.8141.desc: "Les forces [enemy_commander.Custom('FR_du_Char')][enemy_commander.GetName] sont mises en déroute, et je peux enfin profiter de mon moment de gloire, entouré[ROOT.Char.Custom('FR_E')] des bannières déchirées et des cadavres de ceux qui se sont opposés à moi. Un soldat gît à mes pieds, criant, pleurant de douleur, tentant de replacer les entrailles dont on l’a vidé. Je prends une profonde inspiration, pour m’imprégner du fumet mortel et jouissif de la victoire.\n\nCe sont bien mes talents de combattant[ROOT.Char.Custom('FR_E')] et ma stratégie de commandant[ROOT.Char.Custom('FR_E')] qui auront permis de remporter cette bataille, ce qui donnera un immense crédit à mon nom."
 legend_spread_events.8141.a: "Cette légende devrait être sur toutes les lèvres."
 legend_spread_events.8141.b: "C’était la prémonition d’événements à venir."
 legend_spread_events.8150.t: "La marque permanente"
 legend_spread_events.8150.desc: "Pendant mon repas, je sens que [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] fixe attentivement m[ROOT.Char.Custom('GetInjuredBodyPart')], certainement intrigué[intrigued_guest.Custom('FR_E')] par m[ROOT.Char.Custom('PermanentInjuryAdjective')].\n\nJ’ai à peine le temps de lui faire comprendre que j’ai remarqué qu’[intrigued_guest.Custom('FR_IlElle')] détourne immédiatement le regard, sans doute gêné[intrigued_guest.Custom('FR_E')] que je l’aie surpris[intrigued_guest.Custom('FR_E')]. Je n’aime pas vraiment sa fascination soudaine, mais cela me donne également l’occasion de raconter comment j’ai subi cette blessure."
 legend_spread_events.8150.a: "« C’est une bête terrifiante qui m’a infligé cela ! »"
 legend_spread_events.8150.b: "« J’ai combattu des infidèles pour l’honneur [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 legend_spread_events.8150.c: "« C’est un récit que j’emporterai dans la tombe. »"
 legend_spread_events.8150.d: "« N’avez-vous donc aucune manière ? Ne me regardez pas comme ça ! »"
 legend_spread_events.8160.t: "Un amour légendaire"
 legend_spread_events.8160.desc: "Mon cœur bat la chamade dès que je pense à [soulmate.Custom('FR_LuiElle')], et c’est toujours lorsque je suis assis[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] dans [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'ma tente', 'mon bureau')] que me vient l’envie de chanter notre amour à qui veut l’entendre. [ROOT.Char.Custom('WritingInstrument')|U] en main, je déverse sur le papier mes sentiments plus vite que l’encre ne peut les transcrire.\n\nAlors que je couche ses louanges sur cette page, je réfléchis au meilleur moyen d’immortaliser notre amour avec la légende : [legend.GetName] ! J’en suis [ROOT.Char.Custom('FR_LeLa')] protagoniste, mais gagner le cœur de [soulmate.Custom('PetName')] compléterait magnifiquement le récit."
 legend_spread_events.8160.a: "Nous deviendrons des légendes ensemble."
 legend_spread_events.8160.b: "Non, cette légende est la mienne, et la mienne seulement."
 legend_spread_events.8170.t: "Pour qui sonne le glas"
 legend_spread_events.8170.desc.intro: "Je retourne dans mes quartiers un soir, épuisé[ROOT.Char.Custom('FR_E')] après une nouvelle journée de monotonie et d’ennui. Alors que je commence gentiment à trouver le sommeil, j’en suis violemment sorti par le bruit du métal raclant la pierre.\n\nJe me redresse, et c’est là que j’aperçois une silhouette sombre à mon chevet, dont la seule partie visible est son large sourire. Je suis incapable de bouger, et je ne peux rien faire d’autre que regarder alors qu’[ROOT.Char.GetFaith.DeathDeitySheHe] s’avance vers moi, une dague dans la main.\n\nPuis, soudain, je me réveille à nouveau."
 legend_spread_events.8170.desc.mid.taoist: "C’est un signe clair que mes énergies ne sont pas en harmonie avec [ROOT.Char.GetFaith.HighGodName]."
 legend_spread_events.8170.desc.mid.reincarnation: "Je sais que mon esprit perdurera dans le cycle de réincarnation, mais je ne me sens pas encore prêt[ROOT.Char.Custom('FR_E')]."
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] m’a marqué[ROOT.Char.Custom('FR_E')] avec cette visite."
 legend_spread_events.8170.desc.outro: "J’ai le sentiment que [ROOT.Char.GetFaith.DeathDeityName] viendra prochainement me prendre. Je dois changer ça !"
 legend_spread_events.8170.a: "Je dois devenir immorte[ROOT.Char.Custom('FR_LLle')]."
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U] voulait peut-être tout simplement jouer aux échecs."
 legend_spread_events.8170.b.fallback: "C’était un rêve. Rien de plus."
 legend_spread_events.8171.t: "Échos du futur"
 legend_spread_events.8171.desc: "Je tiens mon enfant qui vient de naître dans les bras, et je ne peux m’empêcher de voir mon propre visage se refléter dans le sien. Tout le monde me dit qu’[child.Custom('FR_IlElle')] me ressemble trait pour trait, et ils ont raison.\n\nPeut-être est-ce là le genre d’immortalité que je cherchais : quelqu’un pour porter mon héritage à travers les âges et continuer mon récit quand je ne serai plus."
 legend_spread_events.8171.a: "L’histoire ne finit jamais."
 legend_spread_events.8172.t: "Quel est mon but ?"
 legend_spread_events.8172.desc: "Je suis plongé[ROOT.Char.Custom('FR_E')] dans l’obscurité. J’aperçois une lueur, seule, au loin. D’instinct, j’avance vers elle, jusqu’à ce qu’une silhouette vêtue de blanc et ressemblant à une version plus âgée de moi-même vienne me saluer.\n\n[ROOT.Char.Custom('FR_IlElle')|U] me sourit chaleureusement comme [Select_CString(ROOT.Char.IsFemale,'une bonne mère','un bon père')] de famille, et m’invite à m’asseoir auprès d[ROOT.Char.Custom('FR_EluiElle')]. Cette aura d’affection m’apporte un étrange sentiment d’euphorie, et de paix.\n\n« Savez-vous pourquoi j’ai fait mourir les mortels, [ROOT.Char.GetFirstNameNoTooltip] ? C’est ce qui vous distingue de moi. Vous connaissez la valeur de la vie. [ROOT.Char.GetFaith.PositiveAfterLife|U] et l’éternité arrivent, mais pour le moment, de nombreuses personnes vous attendent ici-bas. »"
 legend_spread_events.8172.a: "« Je comprends. Enfin, je comprends. »"
 legend_spread_events.8172.b: "« Non ! Je vivrai pour toujours ! »"
 legend_spread_events.8172.c: "« Je crois que je suis prêt[ROOT.Char.Custom('FR_E')], maintenant. »"
 legend_spread_events.8172.a.flavor: "Vous vous réveillez [Select_CString(ROOT.Char.IsFemale,'une femme changée','un homme changé')] !"
 legend_spread_events.8172.b.flavor: "Vous vous réveillez plein[ROOT.Char.Custom('FR_E')] d’énergie."
 legend_spread_events.8172.c.flavor: "Vous décidez de vous éteindre en silence."
 legend_spread_events.8180.t: "Juste vengeance"
 legend_spread_events.8180.desc: "Mon sommeil a été très agité ces dernières nuits, me remémorant comment [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] [dead_parent.GetDeathReason]. Qui peut croire en la justice en sachant qu’[killer.Custom('FR_IlElle')] vit et que [dead_parent.GetFirstNameNoTooltip] n’a pas autant de chance ?\n\nJ’enrage chaque fois que je pense à [killer.Custom('FR_LuiElle')], l’imaginant qui se promène, respirant à pleins poumons le doux parfum de la vie, et je n’ai qu’une envie : mettre un terme à la sienne."
 legend_spread_events.8180.a: "[killer.Custom('FR_le_Char')|U][killer.GetNameNoTooltip] est mon ennemi[killer.Custom('FR_E')]."
 legend_spread_events.8180.b: "Je dois apprendre à pardonner."
 8180_bonus_if_you_kill_tt: "La qualité de votre légende augmentera substantiellement si vous assassinez [killer.Custom('FR_le_Char')][killer.GetName]"
 legend_spread_events.8181.t: "[killer.Custom('FR_LeLa')|U] [killer.Custom2('InsultNoun', ROOT.Char)] enterré[killer.Custom('FR_E')]"
 legend_spread_events.8181.desc.intro: "Enfin, le souffle [killer.Custom('FR_du_Char')][killer.GetName] l’a quitté[killer.Custom('FR_E')], et je jouis du sentiment de savoir qu’[killer.Custom('FR_IlElle')] ne souillera plus cette terre."
 legend_spread_events.8181.desc.mid.murder: "L’envoyer vers [ROOT.Char.GetFaith.NegativeAfterLife] de ma propre main est un grand honneur."
 legend_spread_events.8181.desc.mid.fallback: "J’espérais mettre fin aux jours [killer.Custom('FR_DuDela')] [killer.Custom2('InsultNoun', ROOT.Char)] moi-même, mais [ROOT.Char.GetFaith.HighGodName] avait visiblement ses propres plans pour [killer.Custom('FR_LuiElle')]."
 legend_spread_events.8181.desc.outro: "\n\nJe sens que [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] peut maintenant reposer en paix, et que le monde est de nouveau normal."
 legend_spread_events.8181.a: "La justice, enfin."
 legend_spread_events.8190.t: "L’enfant-[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|l]"
 legend_spread_events.8190.desc: "Un soir, confortablement assis[ROOT.Char.Custom('FR_E')] dans mon étude, je raconte la légende : [legend.GetName] à [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)] et une pensée me vient soudainement. Mes pairs m’ont souvent considéré[ROOT.Char.Custom('FR_E')] comme « excentrique », et ce trait a toujours agi comme une barrière pour quiconque essayait de bâtir une relation avec moi.\n\nJe peine à me souvenir de ma plus tendre enfance, mais j’ai toujours ressenti une affinité puissante avec ce noble animal qu’on appelle [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], comme on pourrait le ressentir pour son père ou sa mère. Je me lève alors brusquement, et [chronicler.GetFirstNameNoTooltip] fait tomber sa [chronicler.Custom('WritingInstrument')] de surprise. Oserai-je l’affirmer ? Oserai-je dire que j’ai été élevé[ROOT.Char.Custom('FR_E')] par un animal, faisant de moi un[ROOT.Char.Custom('FR_E')] enfant-[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|l] ?"
 legend_spread_events.8190.a: "J’ose !"
 legend_spread_events.8190.a.win: "Vous convainquez [chronicler.GetFirstNameNoTooltip]"
 legend_spread_events.8190.a.lose: "Un détail s’est perdu lors de la transcription"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip] semble se moquer de vous"
 legend_spread_events.8190.b: "Je n’ose pas."
