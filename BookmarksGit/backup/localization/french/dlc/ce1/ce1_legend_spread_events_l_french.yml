 legend_spread_events.0070.t: "Digne ?"
 legend_spread_events.0070.desc: "Des chanteurs occupent l’estrade en bois et remplissent la nuit de musique. Je bois une gorgée [ROOT.Char.Custom('RegionalAlcoholicDrink')], ferme les yeux et m’accorde un moment de détente.\n\n« Oyez ! Écoutez-moi tous ! Écoutez-moi tous ! #EMP [ROOT.Char.GetPromotedLegend.GetName]#! ! »\n\nLa clameur de mes [ROOT.Char.Custom('GetCourtierPlural')] emplit la pièce, allant des bruits de couverts frappant la table aux éclats de rires. Un doute m’assaille, au milieu de l’admiration [ROOT.Char.Custom('FR_GetCourt_Du')].\n\nSuis-je... digne ?"
 legend_spread_events.0070.a: "Et comment que je le suis !"
 legend_spread_events.0070.b: "Je... Je ne suis plus sûr[ROOT.Char.Custom('FR_E')]."
 legend_spread_events.0070.c: "Je ne le suis pas ! Je ne le suis clairement pas !"
 legend_spread_events.0070.d: "Je pense que oui."
 legend_spread_events.0070.a.tt: "Vous y réfléchirez"
 legend_spread_events.0071.t: "Quelqu’un d’héroïque"
 legend_spread_events.0071.desc.intro: "L’eau monte des profondeurs de la source, de petites bulles éclatent à la surface. Je regarde mon propre reflet.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "De la force. De la beauté. De la dignité."
 legend_spread_events.0071.desc.mid: "Un doute m’assaille. J’essaie de le chasser."
 legend_spread_events.0071.desc.promoter: "\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip]... ? » Je me retourne et je vois [promoter.Custom('FR_le_Char_Pi')][promoter.GetTitledFirstName] à côté de moi. « Je vous en prie, racontez-moi la légende qui vous entoure. J’ai voyagé bien des jours et des nuits pour l’entendre. »"
 legend_spread_events.0071.desc.fallback: "\n\nMes [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... que voient-ils en moi ? Je tends la main vers l’eau. Que voient-ils ? Quelqu’un d’héroïque ? Je l’espère, du moins."
 legend_spread_events.0071.a: "« Une âme sœur. Rejoignez-moi. »"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip] pourrait être persuadé[other_promoter.Custom('FR_E')] de faire tout le contraire."
 legend_spread_events.0071.c: "Je convaincrai mon peuple."
 legend_spread_events.0071.d: "Je dois être héroïque pour moi-même."
 legend_chain_arrogant_modifier: "Quelqu’un d’héroïque"
 legend_chain_arrogant_modifier_desc: "Ce personnage est confiant dans sa nature héroïque."
 legend_chain_kinda_arrogant_modifier: "Confiance en son héroïsme"
 legend_chain_kinda_arrogant_modifier_desc: "Ce personnage est déterminé à montrer à tous sa nature héroïque."
 legend_spread_events.0072.t: "Recherche de réponses"
 legend_spread_events.0072.desc.intro: "Je pénètre dans [ROOT.Char.Custom('GetFaithTemple')] où la lumière peint les murs dans les tons doux du crépuscule.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "Je respire profondément. J’ai échoué aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Je ne suis qu’un[ROOT.Char.Custom('FR_E')] simple morte[ROOT.Char.Custom('FR_LLle')], indigne, inutile, pathétique.\n\n"
 legend_spread_events.0072.desc.mid.fallback: "Je dois m’adresser [ROOT.Char.GetFaith.HighGodName2]. Me voyez-vous ? Qu’y a-t-il à voir ? Un[ROOT.Char.Custom('FR_E')] simple morte[ROOT.Char.Custom('FR_LLle')], peut-être indigne, peut-être perdu[ROOT.Char.Custom('FR_E')]. Il n’y a plus personne pour me guider.\n\n"
 legend_spread_events.0072.desc.vassal: "« [ROOT.Char.GetTitledFirstNameNoTooltip]... ? » Je n’avais pas remarqué la présence d’une autre personne. [praying_vassal.Custom('FR_le_Char_Pi')|U][praying_vassal.GetTitledFirstName] se tient à côté de moi, les mains jointes pour prier. « J’ai voyagé de nombreux jours et nuits pour entendre de votre légende. Je sais que mon impatience est partagée par [ROOT.Char.GetFaith.HighGodName]. »"
 legend_spread_events.0072.desc.fallback: "Je fais les cent pas dans la pièce. J’ai des inquiétudes que je ne saurais exprimer. Ma foi vacille. Que signifie être [Select_CString(ROOT.Char.IsFemale,'une sainte','un saint')] ? Si je ne peux pas l’être, j’essaierai au moins."
 legend_spread_events.0072.a: "Seule l’opinion [ROOT.Char.GetFaith.HighGodNamePossessive] compte."
 legend_spread_events.0072.b: "« [praying_vassal.GetFirstNameNoTooltip]... vous avez raison. »"
 legend_spread_events.0072.c: "Mon peuple doit connaître ma piété."
 legend_spread_events.0072.d: "Je trouverai du réconfort auprès [bishop.Custom('FR_du_Char_Pi')][bishop.GetTitledFirstNameNoTooltip]."
 legend_chain_zealous_modifier: "Légende zélée"
 legend_chain_zealous_modifier_desc: "Ce personnage a trouvé les réponses dont il avait besoin auprès d’une puissance supérieure."
 legend_spread_events.0073.t: "Seul[ROOT.Char.Custom('FR_E')] ?"
 legend_spread_events.0073.desc.intro: "L’air est calme. Les feuilles sont immobiles, comme si tous les arbres étaient morts pendant la nuit.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "Je ressens la même chose me concernant.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "Comme j’aimerais pouvoir rester ici. Ici, où le son des trompettes ne peut m’atteindre. Ici, où les mots de la légende ne sont qu’un murmure étouffé.\n\n"
 legend_spread_events.0073.desc.vassal: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ? » Je me retourne et tombe face [fighting_vassal.Custom('FR_au_Char_Pi')][fighting_vassal.GetTitledFirstName] qui me fixe, la main sur l’épée et la sueur coulant sur le front. « J’ai voyagé de nombreux jours et nuits pour vous trouver. Les échos de votre légende m’ont poussé[fighting_vassal.Custom('FR_E')] à devenir [Select_CString(fighting_vassal.IsFemale,'une meilleure guerrière','un meilleur guerrier')]. Je vous en prie, racontez-moi vos exploits. »"
 legend_spread_events.0073.desc.fallback: "Je ferme les yeux. Le tranchant d’une lame me vient à l’esprit. Les rayons du soleil se reflètent sur l’acier. D’autres yeux aussi. Une bête, peut-être. Ou un ennemi. Je serre le poing. Je l’ai déjà fait par le passé. Je dois absolument continuer à le faire."
 legend_spread_events.0073.a: "Des batailles nous attendent."
 legend_spread_events.0073.b: "« Bien sûr, venez, je vais vous en parler. »"
 legend_spread_events.0073.c: "Je dois être une source d’inspiration pour mon peuple."
 legend_spread_events.0073.d: "[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstNameNoTooltip] surveille toujours mes arrières."
 legend_chain_army_modifier: "Goût pour la bataille"
 legend_chain_army_modifier_desc: "Ce personnage a trouvé une motivation renouvelée dans les batailles à venir."
 legend_chain_marshal_modifier: "Légende martiale"
 legend_chain_marshal_modifier_desc: "Ce personnage cherche à devenir le meilleur guerrier possible."
 legend_spread_events.0074.t: "Dans les cavernes de l’esprit"
 legend_spread_events.0074.desc.intro: "L’obscurité et le froid habitent ces catacombes."
 legend_spread_events.0074.desc.mid.depressed: "La tentation de rester ici m’envahit. Une forte envie de me cacher et d’oublier tout le reste.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "Et si je restais ici ? Dans le silence. La pierre et moi. Un rongeur occasionnel comme seul visiteur. Cela a quelque chose de rassurant.\n\n"
 legend_spread_events.0074.desc.vassal: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ? » La silhouette [wise_vassal.Custom('FR_du_Char_Pi')][wise_vassal.GetTitledFirstName] émerge de derrière une paroi. « Que faites-vous là en bas ? Quelle rencontre providentielle ! J’ai voyagé des jours et des nuits pour vous trouver, car la légende qui vous entoure m’a ému[wise_vassal.Custom('FR_E')]. »\n\n"
 legend_spread_events.0074.desc.spouse: "« [Select_CString(ROOT.Char.IsFemale,'Ma bien-aimée','Mon bien-aimé')]... » [Select_CString(spouse.IsFemale,'Ma chère','Mon cher')] [spouse.GetFirstName] se tient à côté d[wise_vassal.Custom('FR_EluiElle')]. « Je m’inquiétais pour vous. »"
 legend_spread_events.0074.desc.fallback: "J’erre dans les couloirs sans but. Insouciant[ROOT.Char.Custom('FR_E')]. De l’obscurité et encore de l’obscurité. Si j’étais digne de cette légende, ne le saurais-je pas ? Peut-être. Peut-être."
 legend_spread_events.0074.a: "« Mon amour... Je ne vous décevrai pas. »"
 legend_spread_events.0074.b: "« [wise_vassal.GetFirstNameNoTooltip], c’est vous qui m’avez ému[ROOT.Char.Custom('FR_E')]. »"
 legend_spread_events.0074.c: "Je ne peux pas abandonner mon peuple."
 legend_spread_events.0074.d: "[chancellor.Custom('FR_le_Char_Pi')|U][chancellor.GetTitledFirstNameNoTooltip] peut m’aider avec les détails diplomatiques."
 legend_chain_spouse_modifier: "Soutien inestimable"
 legend_chain_spouse_modifier_desc: "Ce personnage a été touché par le soutien inestimable de son conjoint à la légende qui l’entoure."
 legend_chain_chancellor_modifier: "Légende d’habileté"
 legend_chain_chancellor_modifier_desc: "Ce personnage s’est appuyé sur l’aide de son chancelier pour retrouver confiance en la légende qui l’entoure."
 legend_protagonist_legitimacy_miniscule_tt: "Vous gagnez #positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#! points de [legitimacy|El] supplémentaires en raison du [Concept('legend_protagonist','protagoniste')|E] de votre légende"
 legend_protagonist_legitimacy_minor_tt: "Vous gagnez #positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#! points de [legitimacy|El] supplémentaires en raison du [Concept('legend_protagonist','protagoniste')|E] de votre légende"
 legend_protagonist_legitimacy_medium_tt: "Vous gagnez #positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#! points de [legitimacy|El] supplémentaires en raison du [Concept('legend_protagonist','protagoniste')|E] de votre légende"
 legend_protagonist_legitimacy_major_tt: "Vous gagnez #positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#! points de [legitimacy|El] supplémentaires en raison du [Concept('legend_protagonist','protagoniste')|E] de votre légende"
 legend_spread_events.5400.t: "Embellissements nécessaires"
 legend_spread_events.5400.desc: "« Si je puis vous déranger un instant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [chronicler.GetFirstName], se montrant un peu trop envahissant[chronicler.Custom('FR_E')] à mon goût. « Ce serait un grand bienfait si nous pouvions détailler [promoted_legend.GetName]. Plus grand c’est, mieux c’est ! » [chronicler.GetSheHe|U] me regarde les yeux emplis d’espoir.\n\nQuelques idées de conspiration germent dans ma tête. Cela ne ferait certainement pas de mal de raconter l’histoire existante de manière un peu plus détaillée, mais remplacer complètement cette partie du récit par une autre aurait ses propres avantages..."
 legend_spread_events.5400.a: "« Bien sûr, je vais revoir certains détails ! »"
 legend_spread_events.5400.a.majorsuccess: "Vos embellissements ajoutent beaucoup à l’histoire"
 legend_spread_events.5400.a.minorsuccess: "Vos embellissements sont assez modestes"
 legend_spread_events.5400.b: "« Eh bien, vous savez, c’est souvent mal cité... »"
 legend_spread_events.5400.b.success: "Votre habillage est crédible"
 legend_spread_events.5400.b.failure: "Les ajustements sont un peu ridicules"
 legend_spread_events.5400.c: "Peut-être est-il préférable de laisser l’histoire évoluer naturellement ?"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char_Pi')|U][ROOT.Legend.GetProtagonist.GetTitledFirstName] a été pris[ROOT.Legend.GetProtagonist.Custom('FR_E')] en embuscade et attaqué[ROOT.Legend.GetProtagonist.Custom('FR_E')] sans répit par des malfaiteurs qui cherchaient à l’empêcher de mener à bien sa juste quête. Mais à chaque fois, son ingéniosité lui a permis de les déjouer et d’échapper à leurs griffes."
 legend_chapter_easily_captured: "Maintes fois, [ROOT.Legend.GetProtagonist.GetFirstName] a été pris[ROOT.Legend.GetProtagonist.Custom('FR_E')] en embuscade et a langui en captivité, empêché[ROOT.Legend.GetProtagonist.Custom('FR_E')] de poursuivre son noble objectif."
 legend_spread_events.5405.t: "Rumeurs sauvages"
 legend_spread_events.5405.desc: "« Allons, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » insiste [chronicler.GetFirstName] pendant que nous discutons d’autres détails de [promoted_legend.GetName].\n\n« Je dois savoir... les gens doivent savoir », dit-[chronicler.GetSheHe] en faisant de grands gestes. « Qu’y a-t-il de vrai dans ces rumeurs ? » J’ai à peine le temps d’ouvrir la bouche avant qu’[chronicler.GetSheHe] continue.\n\n« Que vous avez rencontré rien de moins qu’[ROOT.Char.Custom('RegionalMythicalCreature')] durant vos voyages ! »"
 legend_spread_events.5405.a: "« En effet, cela m’est arrivé ! »"
 legend_spread_events.5405.a.success: "Votre histoire est passionnante"
 legend_spread_events.5405.a.failure: "Votre histoire est peu crédible"
 legend_spread_events.5405.b: "« C’est absurde. Mais j’ai vu quelque chose d’autre... »"
 legend_spread_events.5405.b.success: "Vous réussissez à inventer une nouvelle bête"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip] ne vous croit pas"
 legend_spread_events.5405.c: "« Qui peut le dire ? J’ai vu tant de choses merveilleuses... »"
 legend_chapter_discovery_mythical_beast: "Au cours de son voyage, [ROOT.Legend.GetProtagonist.GetFirstName] a fait une découverte qui l’a profondément ébranlé[ROOT.Legend.GetProtagonist.Custom('FR_E')]. Les mythes séculaires sur les créatures sauvages et merveilleuses se sont révélés vrais sans l’ombre d’un doute, et tout le monde a salué [ROOT.Legend.GetProtagonist.GetFirstName] pour sa bravoure et son esprit curieux."
 legend_chapter_discovery_new_myth: "Alors que [ROOT.Legend.GetProtagonist.GetFirstName] errait, [ROOT.Legend.GetProtagonist.GetSheHe] a trouvé bien plus que ce dont [ROOT.Legend.GetProtagonist.GetSheHe] avait rêvé en partant pour son voyage. Une créature rare et extraordinaire, deux fois plus grande qu’un homme, avec six jambes et un bras qui lui sortait de la poitrine ! On n’avait jamais entendu parler d’une telle bête, et c’est ainsi que [ROOT.Legend.GetProtagonist.GetFirstName] est venu[ROOT.Legend.GetProtagonist.Custom('FR_E')] enrichir l’histoire de [ROOT.Legend.GetName]."
 legend_spread_events.5410.t: "Qu’y a-t-il au-delà ?"
 legend_spread_events.5410.desc: "Les [ROOT.Char.Custom('GetWritingMaterialPlural')] se remplissent au fur et à mesure que [chronicler.GetFirstName] enregistre mon récit. Des voyages par monts et par vaux, des traversées de fleuves déchaînés et même...\n\n« Vous vous êtes aventuré[ROOT.Legend.GetProtagonist.Custom('FR_E')] si loin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » Ses yeux s’écarquillent. « Et aussi loin dans l’océan impitoyable ? »\n\nPersonne ne sait ce qui se trouve au-delà des eaux connues, même s’il existe quelques hypothèses communément admises. Est-ce l’occasion pour moi de fabuler ?"
 legend_spread_events.5410.a: "« Il y a un autre grand continent, où poussent des mûriers... »"
 legend_spread_events.5410.a.flavor: "De telles rumeurs circulent depuis de nombreuses années, après tout..."
 legend_spread_events.5410.a.success: "La nouvelle de votre découverte se répand rapidement"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip] semble sceptique devant la révélation"
 legend_spread_events.5410.b: "Des monstres féroces ont élu domicile dans ces profondeurs capricieuses !"
 legend_spread_events.5410.c: "Notre exploration a été interrompue par des batailles avec de féroces pirates."
 legend_spread_events.5410.d: "« Là-bas ? Rien d’autre que l’océan et la mort. »"
 sea_monsters_modifier: "Monstres marins"
 sea_monsters_modifier_desc: "Ce personnage a vu et combattu les titans des profondeurs."
 legend_chapter_discovery_vinland: "Alors que [ROOT.Legend.GetProtagonist.GetFirstName] errait, [ROOT.Legend.GetProtagonist.GetSheHe] a découvert quelque chose qui n’était auparavant qu’une rumeur et dont on ne parlait qu’avec fantaisie. Le mythique Vinland, une grande terre dans le nord glacial, était non seulement réel, mais en plus habitable ! Les grandes histoires allaient bientôt s’enrichir d’un nouveau personnage, et cette fois, ce serait [ROOT.Legend.GetProtagonist.GetFirstName]."
 legend_chapter_sea_monsters: "Les voyages de [ROOT.Legend.GetProtagonist.GetFirstName] lui ont fait traverser les mers, et voir des choses vraiment terrifiantes. Des monstres marins géants ont assailli le navire de tous côtés, et seules les qualités de marin de [ROOT.Legend.GetProtagonist.GetFirstName] ont permis à l’équipage de rentrer sain et sauf."
 legend_spread_events.5415.t: "Les gens du peuple ?"
 legend_spread_events.5415.desc: "La merveilleuse histoire de [ROOT.Char.GetPromotedLegend.GetName] continue de se répandre, et de plus en plus de gens de toutes les couches de la société ajoutent leurs propres points de vue à cette riche trame narrative. C’est du moins ce que dit [chronicler.GetFirstName].\n\n« Les nobles pensent qu’une telle histoire défend leur droit indiscutable à régner, murmure-t-[chronicler.GetSheHe], mais les tavernes grouillent de ceux qui pensent que l’histoire est dédiée aux petites gens et à leur nature honnête et travailleuse. »"
 legend_spread_events.5415.a: "Bien sûr que c’est sur les nobles !"
 legend_spread_events.5415.b: "Bien sûr que c’est sur les petites gens !"
 legend_spread_events.5415.c: "C’est une histoire sur [protagonist.GetFirstNameNoTooltip], rien d’autre !"
 legend_spread_events.5415.c.protag: "... N’avez-vous pas écrit mon nom assez souvent ?"
 legend_nobles_noted: "Nobles et célèbre"
 legend_nobles_noted_desc: "Cette histoire met l’accent sur les exploits de la noblesse et renforce son droit à gouverner."
 legend_commoners_celebrated: "Roturiers et célèbre"
 legend_commoners_celebrated_desc: "Cette histoire met l’accent sur les paysans qui travaillent dur et leur redonne le moral."
 legend_spread_events.5420.t: "Une boisson légendaire"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] continue de noter de plus en plus d’histoires de [ROOT.Char.GetPromotedLegend.GetName], jusqu’à ce qu’[chronicler.GetSheHe] s’arrête et esquisse un sourire en coin.\n\n« J’y ai entendu une histoire assez intéressante, dit-[chronicler.GetSheHe] lentement, à propos d’un concours d’alcool avec un ogre ! Quelle puissance il aura fallu à notre [ROOT.Char.Custom('GetHeroineHero')] pour battre une telle créature ! Peut-être qu’une démonstration pourrait m’aider à apprécier réellement un tel exploit ? »\n\nJe ne sais pas d’où vient cette histoire invraisemblable, mais je ressens comme de la fierté..."
 legend_spread_events.5420.a: "Trouvez-moi un fût et je vous le prouverai !"
 legend_spread_events.5420.a.success: "Vous avez bu tout le fût"
 legend_spread_events.5420.a.failure: "Vous tombez ivre mort[GetPlayer.Custom('FR_E')] après quelques verres"
 legend_spread_events.5420.b: "C’est arrivé. Vous feriez mieux d’y croire !"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip] est convaincu[chronicler.Custom('FR_E')]"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip] n’est pas convaincu[chronicler.Custom('FR_E')]"
 legend_spread_events.5420.c: "Je suis... c’est... J’ai un terrible rhume en ce moment..."
 legend_spread_events.5420.c.tt: "Cela vous confère une réputation"
 legend_hangover_modifier: "Gueule de bois"
 legend_hangover_modifier_desc: "Ce personnage a abusé de la boisson, à son détriment."
 legend_shy_drinker: "Hésitation à boire"
 legend_shy_drinker_desc: "Ce personnage a la réputation de ne pas tenir l’alcool."
