 ancient_culture_tome: "Tome des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]"
 ancient_culture_tome_desc: "Cet ancien tome semble indiquer qu’il existe un lien entre les [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun] et les [ROOT.Char.GetCulture.GetCollectiveNoun]."
 ancient_culture_artifact: "Sculpture des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNounNoTooltip]"
 ancient_culture_artifact_desc: "Une ancienne sculpture d’animal créée de la main des [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]. Le temps a lissé les traits jusqu’à la rendre à peine reconnaissable, mais la tenir en main donne le sentiment d’y être lié d’une certaine façon."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] s’est jeté[ROOT.Legend.GetProtagonist.Custom('FR_E')] sur la bête ([Localize( beast )]) et lui a fracassé le crâne d’un seul coup de poing surpuissant."
 legend_chapter_punched_animal_good: "La bête ([Localize( beast )]) a bondi sur [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip], qui l’a combattue au corps-à-corps. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] a réussi à la dominer malgré l’effet de surprise, et à mains nues."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] s’est fait agresser par la bête ([Localize( beast )]), et l’a combattue au corps-à-corps. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] a finalement réussi à la dominer, mais grâce à l’aide de son groupe de chasse."
 legend_chapter_punched_animal_very_bad: "À la grande surprise de son groupe de chasse, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] est parti[ROOT.Legend.GetProtagonist.Custom('FR_E')] seul[ROOT.Legend.GetProtagonist.Custom('FR_E')] pour s’en prendre directement aux parties inférieures de la bête ([Localize( beast )]). Le groupe a frôlé la mort et [ROOT.Legend.GetProtagonist.GetNameNoTooltip] a perdu tout honneur, mais la créature a été vaincue."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a vu une entité venue d’un lieu mystique, [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife], sortir de l’eau. Et après lui avoir parlé, [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] s’est vu[ROOT.Legend.GetProtagonist.Custom('FR_E')] confier une mission par [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_chapter_person_of_lake_good: "En évoluant parmi les marécages, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a rencontré une personne éminemment sage vivant dans l’eau qui lui a confié une mission divine."
 legend_chapter_person_of_lake_bad: "Vagabondant dans un étrange délire après avoir bu de l’eau impure, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a eu la vision d’une personne belle et pure qui l’aiguillait vers sa destinée magique."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a rencontré un vieil ermite fatigué hurlant des prophéties à qui voulait les entendre, la bave aux lèvres. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] a pris ce résident des marais très au sérieux, et a décidé d’en faire sa destinée."
 legend_chapter_great_battle: "Les forces [ROOT.Legend.GetProtagonist.Custom('FR_du_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] étaient encerclées par [ROOT.Legend.MakeScope.Var('8141_commander').Char.Custom('FR_le_Char')][ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip] et son armée. La bataille fut longue, sanglante, et de nombreuses vies furent perdues, mais [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] remporta la victoire, ses armes et ses bannières salies du sang de ses ennemis."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a combattu vaillamment et vaincu une grande bête féroce, mais l’affrontement a laissé une marque permanente sur son corps."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a vainement décidé d’attaquer une grande bête sauvage, qui l’a blessé[ROOT.Legend.GetProtagonist.Custom('FR_E')] pour toujours."
 legend_chapter_injured_evangelising_good: "Alors qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] faisait du prosélytisme zélé auprès d’hérétiques et autres non-croyants, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a été agressé[ROOT.Legend.GetProtagonist.Custom('FR_E')] pour ses croyances et mutilé[ROOT.Legend.GetProtagonist.Custom('FR_E')] à tout jamais."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] prêchait l’hérésie auprès des paysans, et a été blessé[ROOT.Legend.GetProtagonist.Custom('FR_E')] par un groupe de vrais croyants."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')] dans des circonstances très obscures. L’événement qui a conduit à l’incident reste connu d[ROOT.Legend.GetProtagonist.Custom('FR_EluiElle')], et [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'elle seule','lui seul')]."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a obtenu la main de l’amour de sa vie, [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.Custom('FR_le_Char')][ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip], qui était là à ses côtés chaque fois qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] aidait son prochain. On raconte que leur amour leur a été offert par [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a été tiré[ROOT.Legend.GetProtagonist.Custom('FR_E')] de son sommeil par la visite retentissante [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityNamePossessive]. Depuis cette épouvantable entrevue, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a décidé de fuir ce que tout le monde considère comme inévitable, et de chercher à obtenir la vie éternelle."
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] craint que l’éternité venant avec [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife] se soit dissipée une fois pour toutes avec la naissance [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('FR_du_Char')][ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip], son enfant. Dans sa progéniture, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] voit son propre avenir, et l’éternité de son héritage."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a reçu la visite [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive], qui lui a parlé de choses comme la nature de la création et la beauté de la vie mortelle. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] est sorti[ROOT.Legend.GetProtagonist.Custom('FR_E')] de cette confrontation légendaire en [Select_CString(ROOT.Legend.GetProtagonist.IsFemale,'femme changée','homme changé')], en paix avec la nature fugace de la vie et la tranquillité d’un lieu comme [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a reçu la visite [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive], qui lui a parlé de choses comme la nature de la création et la beauté de la vie mortelle. Mais [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] a choisi de défier même l’être qui l’avait créé[ROOT.Legend.GetProtagonist.Custom('FR_E')], et a juré de poursuivre sa quête d’immortalité."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a juré de se venger [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('FR_du_Char')][ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip] pour le meurtre de son parent. Se faisant l’ambassad[ROOT.Legend.GetProtagonist.Custom('FR_EurRice')] du juste et de la vertu sur terre, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a décrété qu’[ROOT.Legend.GetProtagonist.Custom('FR_IlElle')] devait faire justice [ROOT.Legend.GetProtagonist.Custom('FR_LuiElle')]-même et faire payer ce bourreau."
 legend_chapter_revenge_quest_complete: "Enfin, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] a puni [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('FR_le_Char')][ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip], qui part pour [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]."
 legend_chapter_revenge_quest_divine_justice: "Visiblement, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] était d’accord avec [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip], et a décidé d’ôter la vie [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.Custom('FR_du_Char')][ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetName] pour honorer [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife] de la vile présence de sa dépouille."
 legend_chapter_raised_by_animal: "Enfant, [ROOT.Legend.GetProtagonist.Custom('FR_le_Char')][ROOT.Legend.GetProtagonist.GetNameNoTooltip] se perdit et fut adopté[ROOT.Legend.GetProtagonist.Custom('FR_E')] par l’animal qu’on appelle [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]. Pour bon nombre de personnes, c’est de là que viendrait son excentricité notoire."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.Custom('FR_le_Char')|U][ROOT.Legend.GetProtagonist.GetNameNoTooltip] savait que le voyage qui l’attendait serait périlleux, mais son destin était déjà tracé. [ROOT.Legend.GetProtagonist.Custom('FR_IlElle')|U] a planifié un trajet et un but sans la moindre hésitation, guidé[ROOT.Legend.GetProtagonist.Custom('FR_E')] seulement par la force de sa propre volonté."
