 epidemic_events.1000.t: "Le culte de l’épidémie de [cult_epidemic.GetNameNoTooltip|l]"
 epidemic_events.1000.desc: "[Select_CString(charismatic_priest.IsFemale,'Une religieuse','Un religieux')] au regard fou, nommé[charismatic_priest.Custom('FR_E')] [charismatic_priest.GetFirstName], prêche que l’épouvantable [cult_epidemic.GetName|l] est une punition divine et que seul le culte [charismatic_priest.GetFaith.HighGodNamePossessive] peut nous sauver. Les gens se pressent autour d[charismatic_priest.Custom('FR_EluiElle')], attirés par la passion et la peur.\n\nSi nous n’agissons pas, cette secte de la peste pourrait renverser le pouvoir [ROOT.Char.GetFaith.GetAdherentName] en [infected_county.GetName] et au-delà."
 epidemic_events.1000.a: "Brûlez cette personne pour avoir tenu des propos aussi outranciers !"
 epidemic_events.1000.b: "Tout cela est sans danger."
 epidemic_events.1000.c: "J’ai enfin trouvé [charismatic_priest.GetFaith.HighGodName|U] !"
 epidemic_events.1010.t: "Histoire de revenants"
 epidemic_events.1010.desc: "L’épidémie – [epidemic_scope.GetName|l] – ravage mes terres et maintenant m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('superstitious_courtier'))] [superstitious_courtier.GetFirstName] murmure quelque chose de pire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], supplie-t-[superstitious_courtier.Custom('FR_IlElle')], nous connaissons tous votre amour pour [dead_lover.GetFirstName]. Mais la maladie accompagne les morts. Nous devons sceller son cercueil, le fermer avec des clous, avant qu’[dead_lover.Custom('FR_IlElle')] ne se relève et ne propage la malédiction. »"
 epidemic_events.1010.a: "« Comment osez-vous ?! »"
 epidemic_events.1010.b: "Peut-être qu’[superstitious_courtier.GetSheHe] a raison..."
 epidemic_events.1010.c: "Clouez tous les cercueils du pays !"
 all_realm_county_epidemic_scope: "Chaque [county|El] du [realm|El] avec [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Air vicié en [epidemic_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1020.desc: "Le commerce s’est effondré en [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] en attribue la responsabilité au spectre de la mort et propose un remède pour le moins singulier.\n\n« Si nous plantons des [epidemic_province.Custom('FR_get_region_flower_type_plural_Fix')] en nombre, leur parfum pourra chasser le fléau. »\n\nÉtrange. Mais pas plus que le fléau lui-même."
 epidemic_events.1020.a: "Ça vaut le coup d’essayer."
 epidemic_events.1020.b: "Quelle perte d’or..."
 epidemic_events.1030.t: "Sangsues !"
 epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption, les yeux hagards, un sac de sangsues à la main.\n\n« Les sangsues sont le seul moyen d’arrêter l’effroyable [epidemic_scope.GetName|l] ! » crie-t-[leeched_courtier.Custom('FR_IlElle')].\n\nLa tradition veut qu’elles ne soient utilisées qu’avec une grande prudence, mais nous sommes dans une situation désespérée. Pouvons-nous vraiment nous permettre d’attendre ?"
 epidemic_events.1030.a: "Distribuez des sangsues à tout le monde !"
 epidemic_events.1030.a.success: "Les sangsues sont efficaces"
 epidemic_events.1030.a.failure: "Les sangsues font plus de mal que de bien"
 epidemic_events.1030.b: "Mieux vaut suivre les connaissances établies."
 epidemic_events.1040.t: "Secte de la flagellation"
 epidemic_events.1040.desc.intro: "À mesure que l’épouvantable [epidemic_scope.GetName|l] se propage, des fanatiques apparaissent ; certains se flagellent dans la rue, affirmant que cela apporte la miséricorde divine.\n\n"
 epidemic_events.1040.desc.mid.approves: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chaplain'))], [chaplain.GetFirstName], s’approche de moi, le regard brillant : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est la pénitence divine incarnée. Nous devons bénir leur cause ! »"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est livide : « C’est une hérésie, dépravée et dangereuse ! Vous devez la dénoncer. »\n\nLa foule scande encore plus fort."
 epidemic_events.1040.a: "Nous devons mettre un terme à cette perversion !"
 epidemic_events.1040.b: "Ils ne font du mal qu’à eux-mêmes."
 epidemic_events.1040.c: "Si ce qu’ils disent est vrai, alors je me flagellerai !"
 epidemic_events.1050.t: "Le jour du Jugement dernier"
 epidemic_events.1050.desc: "Je trouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chaplain'))] [chaplain.GetFirstName] qui fait les cent pas, pâle et affligé. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les hérétiques clament que l’effroyable [epidemic_scope.GetName|l] est la colère [ROOT.Char.GetFaith.HighGodNamePossessive] et que la fin est proche ! »\n\nLa violence et la panique s’emparent des rues et des fanatiques prêchent notre destin funeste.\n\n« Nous devons agir. Sinon, leur folie détruira le peu d’ordre qui reste. »"
 epidemic_events.1050.a: "Chassez-les d’ici !"
 epidemic_events.1050.b: "Envoyez des théologiens pour débattre avec eux !"
 epidemic_events.1050.b.tt.success: "La peur de l’apocalypse s’estompe"
 epidemic_events.1050.b.tt.failure: "Le peuple n’est pas convaincu"
 epidemic_events.1050.c: "Ils ont peut-être raison..."
 story_plague_trials_title: "Procès en raison de l’épidémie :"
 epidemic_events.1060.t: "$story_plague_trials_title$ porteurs de la maladie"
 epidemic_events.1060.desc.intro: "Alors que l’effroyable [epidemic_scope.GetName] se propage, la peur vire à la folie.\n\n"
 epidemic_events.1060.desc.mid.cats: "On dit que les chats sont porteurs de la peste ; maudits animaux au pelage lisse et brillant. Les villageois les noient dans des puits ou les brûlent dans des paniers. Alors qu’ils chassaient autrefois les nuisibles, ce sont désormais eux qui sont chassés."
 epidemic_events.1060.desc.mid.dogs: "Les paysans affirment désormais que les chiens sont porteurs de la peste, que leurs yeux brillent d’une lumière maudite. On chasse les meutes pour les soumettre à des simulacres de procès, voire les brûler."
 epidemic_events.1060.desc.mid.faith: "Les [faith_to_blame.GetAdherentNamePlural], longtemps tolérés, sont désormais considérés comme une malédiction. « Ils ont provoqué la colère des Cieux, disent les paysans, et maintenant nous en souffrons. » Leurs temples sont rasés et leurs prières se retournent contre eux."
 epidemic_events.1060.desc.mid.trait: "Tous ceux qui affichent des désirs interdits, des coutumes étranges ou des vices mal vus sont arrêtés. Une blague obscène, une accusation voilée... suffisent pour condamner."
 epidemic_events.1060.desc.mid2.witches: "On dit que les sorcières maudissent la terre, que ce sont des femmes savantes, accoucheuses, marginalisées. Accusées par leurs voisins, traînées hors de chez elles, condamnées sans autre jugement qu’un cri."
 epidemic_events.1060.desc.mid2.sin: "Ils trouvent que nous avons un caractère trop [sinful_trait.GetName(ROOT.Char)|l], et que ce n’est que par un acte de repentance et de châtiment sévère que nous pourrons recommencer à vivre comme l’entend [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.1060.desc.outro: "\n\nLes [ROOT.Char.GetFaith.PriestNeuterPlural] condamnent cette pratique. Mais les meurtres continuent."
 epidemic_events.1060.a: "Je ne peux rien y faire."
 epidemic_events.1060.b: "Arrêtez-les immédiatement !"
 epidemic_events.1060.c: "Notre réponse se trouve peut-être dans [ROOT.Char.GetFaith.ReligiousText|l]."
 witch_trial_story_tt: "#EMP Le pire reste à venir...#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ bûcher animalier"
 epidemic_events.1061.desc.intro: "Alors que je me réveille, le ciel est orange vif et de la fumée étouffe l’air. Les paysans ont-ils mis le feu à la ville ?\n\n"
 epidemic_events.1061.desc.mid.cats: "Non. Ce sont les chats. [chaplain.Custom('FR_le_Char_Pi')|U][chaplain.GetTitledFirstName|U] me raconte qu’on les brûle vifs pour se protéger de l’effroyable [epidemic_scope.GetName|l]."
 epidemic_events.1061.desc.mid.dogs: "Non. Ce sont les chiens. [chaplain.Custom('FR_le_Char_Pi')|U][chaplain.GetTitledFirstName|U] me raconte qu’on les brûle vifs pour se protéger de l’effroyable [epidemic_scope.GetName|l]."
 epidemic_events.1061.desc.outro: "\n\n« C’est une affaire assez effrayante, mais très populaire », murmure-t-[chaplain.Custom('FR_IlElle')]."
 epidemic_events.1061.a: "J’imagine que je ne peux rien y faire."
 epidemic_events.1061.a.success: "L’incinération des animaux n’a aucun effet"
 epidemic_events.1061.a.failure: "L’incinération des animaux augmente les infections"
 epidemic_events.1061.b: "Cela doit cesser !"
 epidemic_events.1061.c: "Faire du mal à ces animaux doit devenir un crime."
 epidemic_events.1062.t: "$story_plague_trials_title$ traque d’animaux"
 epidemic_events.1062.desc.intro: "Une bande de braconniers fait irruption dans m[ROOT.Char.Custom('FR_GetCourt_OnA')], empestant la sueur et la fumée.\n\n"
 epidemic_events.1062.desc.mid.cats: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce sont les chats. Des bêtes insaisissables, avec trop d’yeux, qui ne dorment jamais. Les gens disent qu’ils transmettent la peste avec leurs ronronnements. »"
 epidemic_events.1062.desc.mid.dogs: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les chiens sont maudits. Tout le monde le sait. Laissez-nous achever tous les cabots, jusqu’à ce que le fléau soit éradiqué. »"
 epidemic_events.1062.desc.outro: "\n\nIls attendent, souriants, ma bénédiction ; ils ont déjà du sang sur leurs bottes."
 epidemic_events.1062.a: "Tuez-les tous."
 epidemic_events.1062.a.no_effect: "La mise à mort des animaux n’a aucun effet"
 epidemic_events.1062.a.success: "L’épidémie diminue"
 epidemic_events.1062.a.failure: "L’épidémie s’intensifie"
 epidemic_events.1062.b: "Ramenez-les vivants à la capitale."
 epidemic_events.1062.b.no_effect: "Cela n’a aucun effet"
 epidemic_events.1062.b.failure: "La capitale déborde d’animaux enragés"
 epidemic_events.1063.t: "$story_plague_trials_title$ repentez-vous !"
 epidemic_events.1063.desc.intro: "Une foule s’est rassemblée près du centre de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Au milieu du tumulte, la voix d’un prédicateur solitaire résonne, pleine d’émotion, insistante et, plus forte que les autres.\n\n« Repentez-vous ! Repentez-vous !"
 epidemic_events.1063.desc.mid.faith: "Cette épidémie n’est pas l’œuvre de la foi [faith_blamed.GetAdjective] !"
 epidemic_events.1063.desc.mid.sin: "[ROOT.Char.GetFaith.HighGodName|U] est à l’origine de cette épidémie, c’est notre châtiment pour nos faiblesses et notre caractère [trait_blamed.GetName(ROOT.Char)|l]."
 epidemic_events.1063.desc.mid.witch: "Ce n’est pas vers les sorcières que nous devons tourner le regard, mais vers nous-mêmes !"
 epidemic_events.1063.desc.mid.cats: "Imputer cette épidémie à une créature aussi misérable et insignifiante qu’un chat serait absurde !"
 epidemic_events.1063.desc.mid.dogs: "Imputer cette épidémie à des imbéciles de chiens n’aurait aucun sens !"
 epidemic_events.1063.desc.outro: "Ce n’est qu’en montrant un caractère [virtuous_trait.GetName(ROOT.Char)|l] que nous pourrons espérer mettre fin à ce fléau. »\n\nLes gens murmurent leur approbation. À vrai dire, une partie de moi se demande s’il a raison. Mes péchés sont profonds, plus que je ne l’admettrais à voix haute. Et si ce fléau est un jugement... alors peut-être qu’il commencera par moi."
 epidemic_events.1063.a: "Je me repens !"
 epidemic_events.1063.b: "Balivernes."
 epidemic_events.1063.c: "Je peux certainement débattre avec un prédicateur de rue."
 epidemic_events.1063.c.success: "Vous dissuadez le prédicateur"
 epidemic_events.1063.c.failure: "Vous vous mettez dans l’embarras"
 epidemic_events.1064.t: "$story_plague_trials_title$ bûcher de purification"
 epidemic_events.1064.desc.intro: "En dépit de mes efforts pour étouffer la superstition, les procès pour sorcellerie ont lieu dans tout le pays, et nulle part ailleurs avec plus de force qu’en [witch_trial_county.GetNameNoTier]. L’épouvantable [epidemic_scope.GetName|l] y a transformé la peur en rage.\n\n"
 epidemic_events.1064.desc.mid.sin: "On noie des innocents et brûle les malades pour extirper ceux qui ont un caractère [trait_blamed.GetName(ROOT.Char)|l] parmi nous. Chaque bûcher rend mes terres plus pauvres et plus effrayantes."
 epidemic_events.1064.desc.mid.witch: "On noie des innocents et brûle les malades au nom de la pureté. Chaque bûcher rend mes terres plus pauvres et plus effrayantes."
 epidemic_events.1064.desc.outro: "\n\nSi c’est cela la justice, elle ne sert ni [ROOT.Char.GetFaith.HighGodName] ni la Couronne."
 epidemic_events.1064.a: "Envoyez des magistrats en [witch_trial_county.GetNameNoTierNoTooltip]. Cela s’arrête là."
 epidemic_events.1064.b: "Ces procès doivent cesser !"
 epidemic_events.1064.c: "Nous devons prêcher contre cette pratique."
 epidemic_events.1064.c.success: "Votre message est convaincant"
 epidemic_events.1064.c.failure: "Les procès continuent"
 epidemic_events.1065.t: "$story_plague_trials_title$ la honte"
 epidemic_events.1065.desc.intro: "L’épidémie de peur touche désormais mon propre foyer.\n\nDes prédicateurs ont de nouveau monté la populace contre [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]. Ils l’accusent"
 epidemic_events.1065.desc.mid.sin: "d’avoir un caractère [trait_blamed.GetName(shamed_buddy)|l],"
 epidemic_events.1065.desc.mid.witch: "de sorcellerie,"
 epidemic_events.1065.desc.outro: "de pactiser avec [ROOT.Char.GetFaith.EvilGodNames], de pécher dans l’opulence. Ils exigent désormais qu’[shamed_buddy.Custom('FR_IlElle')] soit puni[shamed_buddy.Custom('FR_E')] publiquement, qu’[shamed_buddy.Custom('FR_IlElle')] soit chassé[shamed_buddy.Custom('FR_E')] de sa résidence et contraint[shamed_buddy.Custom('FR_E')] de se repentir.\n\nRefuser comporte le risque de les voir se révolter. Céder serait humilier la Couronne."
 epidemic_events.1065.a: "Donnez-leur ce qu’ils veulent."
 epidemic_events.1065.b: "Je refuse !"
 epidemic_events.1065.c: "J’irai à sa place."
 epidemic_events.1066.t: "$story_plague_trials_title$ expulsion"
 epidemic_events.1066.desc: "Rien de ce que nous dirons ne convaincra les paysans ; ils accusent les [faith_blamed.GetAdherentNamePlural] d’être responsables de l’effroyable [epidemic_scope.GetName]. Leurs marchands sont harcelés, leurs maisons abîmées. Beaucoup ont fui et le commerce s’est tari.\n\nPire encore, dans certains villages, on les pourchasse.\n\nSi cette persécution continue, mon pays se videra de son sang, non pas à cause de la maladie, mais à cause de la peur."
 epidemic_events.1066.a: "Ce comportement doit être réprimandé."
 epidemic_events.1066.b: "Tout cela est indépendant de ma volonté."
 epidemic_events.1066.c: "Je peux offrir un refuge dans la capitale."
 epidemic_events.1067.t: "Afflux de [faith_blamed.GetAdjectiveNoTooltip|U]"
 epidemic_events.1067.desc: "Alors que l’épidémie de [epidemic_scope.GetName|l] ravage le pays [bigoted_ruler_that_everyone_hates.Custom('FR_du_Char_Pi')][bigoted_ruler_that_everyone_hates.GetTitledFirstName], les paysans s’obstinent à blâmer les [faith_blamed.GetAdherentNamePlural|l]. La situation a pris une telle ampleur que nombre d’entre eux fuient [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] pour venir sur mes terres."
 epidemic_events.1067.a: "Ils sont les bienvenus ici."
 epidemic_events.1067.b: "Nous ne pouvons pas laisser entrer la maladie."
 epidemic_events.1067.c: "Offrez-leur un refuge dans la capitale."
 every_bordering_county: "Tous les comtés limitrophes de [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "$story_plague_trials_title$ prêt"
 epidemic_events.1068.desc: "La chasse aux sorcières qui accuse les [faith_blamed.GetAdherentNamePlural] d’être responsables de l’effroyable [epidemic_scope.GetName|l] a étranglé le commerce dans tout le pays.\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre en titubant à la Cour – on dirait [Select_CString(loneless_vassal.IsFemale,'une mendiante','un mendiant')]. « La persécution a chassé les prêteurs, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. La peur de l’infection – et de la foule – fait taire les pièces de monnaie. L’usure a disparu. Mes coffres sont vides. Les vôtres pourraient être les prochains. »"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] sera un lieu sûr pour tous."
 epidemic_events.1068.b: "Je peux vous proposer un prêt."
 epidemic_events.1068.c: "C’est malheureux."
