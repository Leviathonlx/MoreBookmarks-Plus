 health.1015.t: "[SCOPE.Custom('EventTitleDisease')] : la petite maladie"
 health.1015.desc: "Ça me démange. Je me réveille au milieu de la nuit et je remarque que ma jambe est en sang. Mes ongles aussi. Les démangeaisons sont si intenses que je ne peux pas m’empêcher de gratter encore et encore.\n\nJe plonge mon visage dans l’eau froide en espérant que cette sensation disparaisse. Dans mon reflet, mes yeux sont rougis."
 health.1015.court_physician.desc: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cette maladie est connue sous le nom de rougeole. »"
 health.1015.a: "Je n’en peux plus !"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')] : la fontaine rouge sang"
 health.1016.desc: "#EMP Argh.#! Je me tords le ventre de douleur. J’ai perdu la notion du temps dans ces latrines. Y ai-je passé des heures, des jours ? Des semaines ?! Arghhhhhh. Ces excrétions sanguinolentes sont de plus en plus douloureuses. L’odeur n’arrange rien non plus.\n\nJ’ai l’impression que je vais m’évanouir..."
 health.1016.court_physician.desc: "\n\n« J’ai bien peur que cela soit la maladie du siège, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 health.1016.a: "De l’eau, s’il vous plaît..."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')] : la brûlure"
 health.1017.desc: "Je ne peux pas empêcher le mouvement. Que cela cesse ! Mes bras n’arrêtent pas de trembler tout seuls, et je vois mes doigts devenir noirs. Les spasmes me parcourent le corps, comme si je dansais.\n\nÇa me brûle. Stop ! FAITES QUE CELA S’ARRÊTE !"
 health.1017.court_physician.desc: "\n\n« Vous semblez être affecté[ROOT.Char.Custom('FR_E')] par le feu [ROOT.Char.GetFaith.HouseholdGodNamePossessive], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 health.1017.a: "Faites que cela s’arrête !"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')] : une chance de respirer"
 health.1112.desc: "Je m’assois sur mon lit et je regarde mes mains, les paumes vers le haut. Les rougeurs ont enfin disparu, et ma peau a retrouvé sa couleur normale.\n\nC’est presque bizarre de pouvoir respirer à nouveau sans éprouver ces intenses démangeaisons."
 health.1112.a: "Il est temps de s’y remettre."
 health.1112.a.tt: "Vous êtes maintenant immunisé[THIS.Char.Custom('FR_E')] contre la [GetTrait('measles').GetName( GetNullCharacter )|l]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')] : un répit"
 health.1113.desc: "J’ai du mal à réaliser que je suis à nouveau en mesure d’avoir les idées claires. Le brouillard qui embuait mon esprit semble s’être dissipé sans prévenir.\n\nMon corps est enfin capable de stocker la nourriture et l’eau que j’ingère, et je ressens une envie intense de manger [ROOT.Char.Custom('FavoriteTreatDemand')]."
 health.1113.a: "C’est l’heure de manger un morceau."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')] : retour à la normale"
 health.1114.desc: "Je sors du lit, et la vue de mes doigts sains est aussi rare qu’un cerf blanc. Mon corps m’accorde enfin un peu de répit. Les spasmes ont disparu, enfin.\n\nJe laisse échapper un soupir de soulagement. Le calme. Ça m’avait manqué."
 health.1114.a: "Je ne danserai plus que dans les banquets, à présent."
 epidemic_events.0001.t: "Le mal qui ronge"
 epidemic_events.0001.desc: "La nuit tombe. Je m’agrippe à la tablette en bois et je ferme les yeux. Des gouttes de sueur tombent sur la table. [ROOT.Char.Custom('disease_desc_short')|U], je suis frappé[ROOT.Char.Custom('FR_E')] par [disease_scope.GetNameNoTooltip( GetPlayer )|l]. Que m’est-il arrivé ?\n\nJ’entends des toux étouffées à l’extérieur de la tente. En ce qui me concerne, c’est déjà trop tard, mais j’espère que cela n’affectera pas mes [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a: "Malédiction."
 epidemic_events.0001.a.toast: "L’infection se propage"
 epidemic_events.0001.a.christian: "[ROOT.Char.Custom('christian_curse')|U]."
 epidemic_infected_knights_modifier: "Chevaliers infectés"
 epidemic_infected_army_modifier: "Armée infectée"
