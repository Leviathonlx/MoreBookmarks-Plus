 epidemic_events.2001.t: "Le fléau de la guerre"
 epidemic_events.2001.desc: "[pleading_vassal.Custom('FR_le_Char_Pi')|U][pleading_vassal.GetTitledFirstName] s’agenouille, tremblant[pleading_vassal.Custom('FR_E')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], deux fléaux me tourmentent. L’effroyable [epidemic_scope.GetName|l] dévore mon peuple et [attacking_vassal.Custom('FR_le_Char_Pi')][attacking_vassal.GetTitledFirstName] convoite mes terres. Je ne peux pas lutter contre les deux. » [pleading_vassal.Custom('FR_IlElle')|U] présente un petit coffre d’or – tout ce qu’[pleading_vassal.Custom('FR_IlElle')] a pu apporter.\n\n« Je vous en supplie. Aidez-moi à mettre fin à cette guerre avant que nos pays ne disparaissent. »"
 epidemic_events.2001.a: "Je paierai volontiers pour mettre un terme à cette folie."
 epidemic_events.2001.b: "Comment osez-vous propager l’épidémie de [epidemic_scope.GetNameNoTooltip|l] jusqu’au pas de ma porte ?!"
 epidemic_events.2001.b.desc: "Gardes ! Arrêtez très soigneusement [pleading_vassal.GetFirstNameNoTooltip], et lavez encore plus soigneusement tout ce qu’[pleading_vassal.GetSheHe] a touché !"
 epidemic_events.2001.c: "Il est possible de raisonner [attacking_vassal.Custom('FR_le_Char_Pi')][attacking_vassal.GetTitledFirstNameNoTooltip]."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] a été convaincu[attacking_vassal.Custom('FR_E')] de mettre un terme à la [vassal_war.GetName|l]"
 epidemic_events.2001.c.failure: "La [vassal_war.GetName|l] continue"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip] a propagé l’épidémie de [epidemic_scope.GetName|l] !"
 epidemic_events.2001.danger: "#color_red Si la guerre n’est pas résolue rapidement, il faudra en payer le prix...#!"
 epidemic_events.2002.t: "Le fléau de la guerre : les conséquences"
 epidemic_events.2002.desc: "La [vassal_war.GetName] ne s’arrête plus. Les hommes meurent sur terre et la terre les rend par pelletées.\n\nL’effroyable [epidemic_scope.GetName] se propage désormais plus rapidement, alimentée par les cadavres en décomposition, les villages vides et la folie des sièges. Aucun camp ne l’emporte. Tout le monde meurt."
 epidemic_events.2002.a: "Quelle tragédie..."
 epidemic_events.2003.t: "Un ennemi invisible"
 epidemic_events.2003.desc: "« Nos soldats tombent sans combattre. L’effroyable [epidemic_scope.GetName|l] a tué plus que n’importe quelle épée. »\n\n[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstName] parle durement, mais [marshal.Custom('FR_IlElle')] a raison. De [first_epidemic_province.GetName] à [second_epidemic_province.GetName], les casernes sont vides. Il ne reste plus de guerriers, seulement des paysans et la maladie."
 epidemic_events.2003.a: "On ne peut rien faire ; qu’ils meurent."
 epidemic_events.2003.a.flavor: "Si de bons soldats trouvent toujours de l’or, l’or trouve rarement de bons soldats."
 epidemic_events.2003.b: "Arrachez les paysans des champs, si nécessaire."
 epidemic_events.2003.b.flavor: "Le petit peuple peut parfois remplacer des guerriers expérimentés... à condition de ne pas être trop regardant."
 epidemic_events.2003.c: "Fermez les casernes. Mieux vaut être oisifs que morts."
 epidemic_events.2003.c.flavor: "Sans leurs exercices quotidiens, mes troupes seront moins efficaces, mais avec un peu de chance, elles seront en vie."
 epidemic_events.2005.t: "Jarre médicinale"
 epidemic_events.2005.desc: "Je passe devant le bureau [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] ; la crainte de l’effroyable [epidemic_scope.GetName|l] n’est jamais loin. Ses étranges outils ne me rassurent pas, mais aujourd’hui, un flacon coloré attire mon attention.\n\n« Il me protège », dit-[physician.Custom('FR_IlElle')] en le serrant contre [physician.Custom('FR_LuiElle')]. « Une merveille artistique et un bouclier contre la maladie. »"
 epidemic_events.2005.a: "Ne devrais-je pas être [ROOT.Char.Custom('FR_CeluiCelle')] que l’on protège ?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] se sépare de la jarre."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] n’est pas convaincu[physician.Custom('FR_E')]."
 epidemic_events.2005.b: "Ça sauve des vies ? Alors je vais le prendre."
 epidemic_events.2005.b.success: "Vous arrachez la [medicine_jar.GetName|l] des mains [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName]"
 epidemic_events.2005.b.failure: "La jarre se brise !"
 epidemic_events.2005.c: "Si cela vous réconforte, gardez-le."
 epidemic_events.2006.t: "Danse endiablée"
 epidemic_events.2006.desc: "[Select_CString( dance_victim.IsFemale, 'Une paysanne', 'Un paysan' )] se tortille dans ma cour ; ses pieds frappent le sol à un rythme incessant et exaspérant.\n\n« Pardonnez-lui, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit quelqu’un qui assiste à la scène. [dance_victim.GetFirstName] danse sans arrêt depuis des jours ; d’autres se sont même joints à [dance_victim.Custom('FR_LuiElle')] ! [dance_victim.Custom('FR_IlElle')|U] ne s’arrêtera pas. »\n\n[dance_victim.Custom('FR_IlElle')|U] gémit, son visage se crispe de douleur et de joie. La folie, ou pire encore, s’est emparée d[dance_victim.Custom('FR_EluiElle')]."
 epidemic_events.2006.a: "Danser sans s’arrêter ? J’adore !"
 epidemic_events.2006.b: "Toutes les danses ont une fin. Pas vrai ?"
 epidemic_events.2006.c: "Allez chercher une corde pour l’attacher !"
 epidemic_events.2006.d: "Par [ROOT.Char.GetFaith.HighGodName] je vous chasserai, démon !"
 epidemic_events.3000.t: "$travel_danger_prefix$ du sang sur la porte"
 epidemic_events.3000.desc: "Le rouge est la seule couleur que l’on voit en [epidemic_location.GetName]. La toux est le seul son que l’on entend. Nous encourageons nos montures à continuer, mais je vois [companion.Custom('FR_le_Char_Pi')][companion.GetTitledFirstName] pâlir à vue d’œil, les lèvres tellement serrées qu’elles ont perdu tout leur afflux sanguin.\n\n« À l’aide... » L’un des corps que nous avions pris pour un cadavre bouge encore, lentement, douloureusement... Un corps [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "« Je ne peux pas fermer les yeux en voyant cela. »"
 epidemic_events.3000.b: "« [companion.GetFirstNameNoTooltip], allez l’aider. »"
 epidemic_events.3000.c: "« Nous n’avons pas de temps pour cela. »"
 epidemic_events.3000.b.sick: "[companion.Custom('FR_le_Char_U_Pi')][companion.GetShortUIName] tombe malade"
 epidemic_events.3010.t: "$travel_danger_prefix$ charogne"
 epidemic_events.3010.desc: "Nos réserves d’eau s’épuisent quand nous arrivons en [epidemic_location.GetName]. Le village, désert en apparence, possède un joli puits en son centre, vers lequel nous poussons nos montures.\n\nCe n’est que peu après que nous comprenons la raison pour laquelle ce village est désert.\n\nDes corps gisent sur le sol, chacun [sick_peasant.Custom('disease_desc_short')], en proie à des charognards qui leur tournent autour. Une vision d’horreur."
 epidemic_events.3010.a: "J’ai lu quelque chose à propos de l’eau contaminée..."
 epidemic_events.3010.b: "De l’eau ! Enfin !"
 epidemic_events.3010.b.sick: "Vous tombez malade"
 epidemic_events.3010.c: "Nous devons continuer à avancer."
 humour_knowledge_modifier: "Suppositions sanitaires"
 humour_knowledge_modifier_desc: "Ce personnage a remarqué que les villageois tombaient malades après avoir bu l’eau d’un puits contaminé."
 no_water_modifier: "Réserves d’eau limitées"
 no_water_modifier_desc: "Ce personnage ne s’est pas arrêté pour boire l’eau d’un puits."
