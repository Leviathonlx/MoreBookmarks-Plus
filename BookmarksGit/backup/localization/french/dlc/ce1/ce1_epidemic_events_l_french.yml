 epidemic_events.1100.t: "Une ombre sur [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Les rues de [infected_county.GetNameNoTier] sont devenues silencieuses. [ROOT.Char.GetFaith.DeathDeityName|U] a lancé son fléau sur"
 epidemic_events.1100.desc.intro.major: "Traverser [infected_county.GetNameNoTier] revient à assister à une épouvantable symphonie de souffrances humaines. Le fléau s’est abattu sur"
 epidemic_events.1100.desc.intro.fallback: "Traverser [infected_county.GetNameNoTier] révèle qu’un terrible fléau s’est abattu sur"
 epidemic_events.1100.desc.intro2.holy_site: "le plus sacré des lieux.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "cette métropole autrefois prospère.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "ce hameau sans prétention.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Les personnes infectées sont recouvertes de rougeurs brûlantes des pieds à la tête.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Les personnes infectées ont la peau recouverte de bubons noirs pustuleux, remplis d’un liquide qui dégage une odeur nauséabonde lorsqu’on les éclate.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "La peau des personnes infectées est rouge et recouverte de pustules. Les démangeaisons incessantes donnent lieu à un nombre incalculable de cicatrices, et les yeux des malades sont injectés de sang.\n\n"
 epidemic_events.1100.desc.mid.measles: "Les personnes infectées souffrent d’une éruption cutanée douloureuse au toucher. Elles transpirent malgré le froid et ont un regard de lépreux.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Les personnes infectées ont le regard vide, comme si leur esprit était ailleurs. Leurs vêtements sont tachés de rouge à l’arrière, et elles se tordent le ventre de douleur, comme pour l’empêcher de tomber.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Les personnes infectées se contorsionnent comme si elles dansaient entre leurs gémissements de douleur et leurs crises de convulsions.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Où que l’on aille, on ne peut échapper au bruit incessant de la toux et des crachats des personnes infectées, leur sang coagulé tachant leurs vêtements.\n\n"
 epidemic_events.1100.desc.mid.fallback: "La population est en proie à de mauvaises humeurs de toutes sortes, entraînant des symptômes trop nombreux pour être tous cités.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Pas une âme en ville n’a échappé à cette terrible maladie qui continue de se propager au sein de la classe noble."
 epidemic_events.1100.desc.mid2.major: "Au moins la moitié de la population paysanne a été infectée, et ce n’est qu’une question de temps avant que la maladie ne se propage à la noblesse."
 epidemic_events.1100.desc.mid2.fallback: "Bien que les infectés soient peu nombreux, ce n’est qu’une question de temps avant que la maladie ne se propage davantage."
 epidemic_events.1100.desc.outro.capital: "Les gens appellent déjà cette maladie « [epidemic.GetName] » et elle arrive à mes portes."
 epidemic_events.1100.desc.outro: "Les gens appellent déjà cette maladie « [epidemic.GetName] »."
 epidemic_events.1100.a.already_has_it: "Je crains qu’il ne soit trop tard..."
 epidemic_events.1100.a.compassionate: "Ces pauvres paysans malades..."
 epidemic_events.1100.a.callous: "Il n’y a rien que je puisse faire."
 epidemic_events.1100.a.diligent: "Je tâcherai d’ouvrir l’œil."
 epidemic_events.1100.a.paranoid: "Je ne sortirai jamais de ma chambre !"
 epidemic_events.1100.a.brave: "J’ai survécu à pire."
 epidemic_events.1100.a.cannibal: "Toute cette bonne viande gâchée..."
 epidemic_events.1100.a.eccentric: "Ne pourrais-je pas simplement attendre sur un bateau ?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nous protège."
 epidemic_events.1100.a: "Que quelqu’un fasse quelque chose."
 epidemic_events.1100.b: "Faites venir un médecin !"
 epidemic_events.1100.c: "Faites venir un médecin !"
 look_for_physician_epidemic_tt: "Vous ferez appel à un [GetCourtPositionType('court_physician_court_position').GetName()|l] pour aider à lutter contre l’[epidemic|El]"
 physician_will_help_epidemic_tt: "Votre [GetCourtPositionType('court_physician_court_position').GetName()|l] vous donnera plusieurs options pour lutter contre l’[epidemic|El]"
 epidemic_events.1110.t: "Corps dans la rue"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arrive, le visage pâle.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les morts pourrissent dans les rues. Nous ne pouvons pas les enterrer assez vite ; le miasme est dense. Nous devons ouvrir la [GetBuilding('burial_site_01').GetName] en [graveyard_county.GetName]. »\n\n[chaplain.Custom('FR_IlElle')|U] ne me demande pas la permission, [chaplain.Custom('FR_IlElle')] me supplie."
 epidemic_events.1110.a: "Très bien."
 epidemic_events.1110.b: "Ce lieu est réservé à moi et aux miens."
 epidemic_events.1120.t: "Un cadeau de l’au-delà"
 epidemic_events.1120.desc: "En arrivant à [flung_corpse_location.GetName], une idée diabolique me traverse l’esprit. Des soldats sont à l’article de la mort à cause de l’épidémie de [epidemic_scope.GetName|l] et ne seront bientôt plus de ce monde. Toutefois, il n’est pas impossible qu’ils puissent encore me servir dans cette guerre.\n\nLes miasmes des cadavres contamineront certainement d’autres soldats, à moins que nous ne nous en débarrassions autrement. Peut-être parviendrons-nous à faire plier [corpse_flingee.GetName] en lui envoyant un petit cadeau par catapulte..."
 epidemic_events.1120.a: "Chargez les corps !"
 epidemic_events.1120.b: "C’est abject !"
 epidemic_events.1121.t: "Un cadeau du ciel"
 epidemic_events.1121.desc: "Les forces de [corpse_flinger.GetNamePossessive] sont entrées sur mes terres et semblent s’être arrêtées devant ma propriété. C’est peut-être là le début d’un siège...\n\nPeu après, j’entends un fracas soudain suivi d’une éclaboussure. Je me précipite dehors pour trouver l’origine de ce bruit mystérieux, et ce que je vois me glace le sang.\n\nLes restes d’un cadavre gisent dans une mare de chair et d’os, digne d’une mise en scène macabre chez le boucher. De toute évidence, le corps est atteint d’une maladie étrangère, et si nous n’intervenons pas rapidement, nous aurons probablement une épidémie sur les bras."
 epidemic_events.1121.a: "Renvoyez-le !"
 plague_averted_tt: "L’épidémie est évitée"
 plague_still_infects_tt: "Les corps sont trop mutilés pour être déplacés"
 epidemic_events.1121.b: "Mettez le cadavre en quarantaine et nettoyez les lieux !"
 epidemic_events.1121.b.success: "La mise en quarantaine a réussi"
 epidemic_events.1121.b.failure: "La mise en quarantaine a échoué"
 epidemic_events.1121.c: "Éloignez ça de moi !"
 epidemic_events.1122.t: "Retour à l’envoyeur"
 epidemic_events.1122.desc: "Un léger sifflement traverse l’air au moment où quelque chose surgit au-dessus des murs de [flung_corpse_location.GetName]. Le sifflement s’intensifie jusqu’à ce que je ne sais quoi atterrisse avec fracas au beau milieu du camp.\n\nDu sang, des os et des dents gisent sur le sol, à peine rattachés au corps méconnaissable auquel ils appartenaient. Il semblerait que notre petit « cadeau » nous soit revenu."
 epidemic_events.1122.a: "Ce corps est trop déchiqueté pour être déplacé."
 epidemic_events.1122.b: "Soulevez-le et réessayez !"
 epidemic_events.1122.b.success: "Vous renvoyez le « corps » en question"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "Pluie de chair"
 epidemic_events.1123.desc: "J’entends le léger crépitement de la pluie sur le rebord de ma fenêtre... à mon grand étonnement, car le ciel était encore dégagé il y a peu. Je m’approche de la fenêtre et je constate que le ciel est toujours aussi bleu.\n\nJe passe la main par la fenêtre, et j’aperçois du sang couleur brun ternir mes doigts. Dehors, une substance putride recouvre mes terres, sur lesquelles viennent s’écraser de temps en temps des amas de chair. Les corps ont une nouvelle fois été projetés, mais ne sont plus qu’une vulgaire bouillie de sang et d’entrailles."
 epidemic_events.1123.a: "Tout bonnement inhumain."
 burning_animals_does_nothing_tt: "L’incinération des animaux n’a eu aucun effet"
