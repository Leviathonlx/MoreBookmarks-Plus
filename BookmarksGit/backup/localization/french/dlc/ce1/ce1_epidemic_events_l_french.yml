 epidemic_events.5000.t: "Faites quelque chose !"
 epidemic_events.5000.desc: "Un autre rapport déprimant de [infected_county.GetName].\n\n[church_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me le remet. « Le peuple exige que l’on agisse ! s’exclame-t-[church_person.Custom('FR_IlElle')] avec véhémence. Éliminez les bêtes qui propagent l’effroyable [epidemic.GetName] ! Telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] ! »\n\nJe jette un œil au parchemin. Ses yeux brillent d’une lueur déterminée. Les miens... sont emplis de doutes."
 epidemic_events.5000.a: "Ces rats semblent assez sales, c’est vrai..."
 epidemic_events.5000.b: "Les chats se faufilent partout. Ce sont certainement eux, les coupables."
 epidemic_events.5000.c: "Il n’y a rien de plus sale qu’un chien. Débarrassez-vous d’eux !"
 epidemic_events.5000.d: "Il faut abattre les moutons."
 epidemic_events.5000.e: "Cela n’est pas nécessaire."
 epidemic_events.5001.t: "Fermez les portes !"
 epidemic_events.5001.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption, les yeux hagards et les bras chargés de parchemins. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [epidemic_county.GetNameNoTier] est enseveli sous les cadavres ! Les rues sont jonchées de morts ! » [courtier.Custom('FR_IlElle')|U] jette les lettres par terre. Je regarde le désordre.\n\nLa dernière fois que j’ai demandé, l’épidémie – [epidemic_scope.GetName] – était sous contrôle..."
 epidemic_events.5001.a: "« Fermez tout ! Fermez absolument tout, sur-le-champ ! »"
 epidemic_events.5001.b: "Je fais confiance aux responsables de [epidemic_county.GetNameNoTier]."
 epidemic_events.5001.c: "« Vous ne croyez pas que j’ai assez de soucis comme ça, [courtier.Custom2('InsultNoun', ROOT.Char)] ?! »"
 epidemic_events.5001.d: "Mieux vaut envoyer de l’aide avant que le problème ne prenne de l’ampleur."
 epidemic_events.5001.e: "Ils devront faire avec."
 epidemic_events.5002.t: "Le rivage silencieux"
 epidemic_events.5002.desc: "Tandis que nous marchons côte à côte, [steward.GetFirstName] me dresse un sombre tableau de l’épidémie qui se propage en [coastal_province.GetName]. Au loin, nous apercevons les corps entassés le long du rivage, un bateau abandonné échoué à proximité. En me tournant vers [steward.GetFirstNameNoTooltip], je remarque une curieuse expression sur son visage.\n\n« Et si, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... commence-t-[steward.GetSheHe]. Et si ces corps étaient un faux problème ? »\n\nD’abord perplexe, je réfléchis à sa proposition. Après tout, le bateau est à l’abandon, et il faudra bien se débarrasser de ces corps d’une façon ou d’une autre..."
 epidemic_events.5002.a: "Dans quelle direction coule ce cours d’eau ?"
 epidemic_events.5002.a.tt: "Ce bateau pourrait devenir le problème de quelqu’un d’autre..."
 epidemic_events.5002.b: "« Chargeons-le et envoyons-le à la dérive. »"
 epidemic_events.5002.b.success: "Le bateau disparaît pour de bon"
 epidemic_events.5002.b.failure: "Le bateau échoue sur le rivage quelques jours plus tard"
 epidemic_events.5002.b.criticalfailure: "Le bateau coule et les corps sont ramenés sur le rivage"
 epidemic_events.5002.c: "Ils méritent des funérailles dignes de ce nom."
 epidemic_events.5002.d: "Au moins, le bateau semble en état de naviguer..."
 epidemic_events.5003.t: "Les mains guérisseuses"
 epidemic_events.5003.desc: "La boue et la pauvreté envahissent les rues de [location.GetName]... et [Select_CString(peasant.IsFemale,'la paysanne','le paysan')] qui se jette devant mon cheval tout en serrant dans ses bras un enfant fragile.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous en prie, supplie-t-[peasant.Custom('FR_IlElle')], [child.Custom('FR_IlElle')] est très malade. Mais votre toucher royal peut [child.Custom('FR_LeLa')] guérir... »\n\nLa pluie tombe à torrents. L’enfant vacille."
 epidemic_events.5003.a: "« Gardes ! Éloignez cette créature de moi ! »"
 epidemic_events.5003.b: "Eh bien, je doute de pouvoir vous aider, mais..."
 epidemic_events.5003.b.tt: "Les paysans pensent qu’un noble peut guérir quelqu’un en le touchant, ce qui a ses avantages et ses inconvénients..."
 epidemic_events.5003.b.criticalsuccess: "L’enfant est guéri[child.Custom('FR_E')] comme par miracle"
 epidemic_events.5003.b.success: "L’infection demeure, mais ils semblent plus heureux"
 epidemic_events.5003.b.failure: "L’enfant est encore plus malade"
 epidemic_events.5003.c: "Je me contente de continuer à avancer."
 epidemic_events.5004.t: "La marée humaine"
 epidemic_events.5004.desc: "Des cris, un fracas ; les portes de la salle du trône s’ouvrent brusquement, et une avalanche de paysans se précipite à l’intérieur. Vieux, jeunes, malades, effrayés ; tous les regards se fixent sur moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], supplie l’un d’eux, protégez-nous de l’effroyable [epidemic_scope.GetName]. C’est votre devoir. »\n\nMes gardes sont prêts, ils attendent un mot de ma part."
 epidemic_events.5004.a: "« Que tout le monde entre ! »"
 epidemic_events.5004.a.new_courtiers: "Tous les nouveaux courtisans gagnent #positive_value 40#! d’opinion envers #color_white vous#!"
 epidemic_events.5004.a.old_courtiers: "Tous les précédents courtisans perdent #negative_value 10#! d’opinion envers #color_white vous#!"
 epidemic_events.5004.b: "Accompagnez-les jusqu’à la sortie."
 epidemic_events.5004.b.success: "Ils comprennent le besoin d’isolement"
 epidemic_events.5004.b.failure: "Ils doivent être expulsés par la force"
 epidemic_events.5004.c: "Gardes ! Mettez-les dehors !"
 epidemic_events.5005.t: "Des vies ou de l’or ?"
 epidemic_events.5005.desc: "L’or afflue depuis les côtes, tout comme l’effroyable [epidemic_scope.GetName].\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a un plan : les marchands doivent s’isoler avant de débarquer leurs marchandises. « Cela nous protégera », insiste-t-[steward.Custom('FR_IlElle')].\n\nImposer une quarantaine signifie moins d’impôts. La sécurité vaut-elle le prix à payer ?"
 epidemic_events.5005.a: "Imposez-leur quarante jours."
 epidemic_events.5005.a.coastal_quarantine: "Toutes les provinces côtières du [realm|El]"
 epidemic_events.5005.a.landholders: "Tous les [vassals|El] [GetVassalStance( 'barons_and_minor_landholders' ).GetNameNoTooltip|l]"
 epidemic_events.5005.b: "Vingt jours à l’isolement. Ni plus, ni moins."
 epidemic_events.5005.b.success: "Ils comprennent le besoin d’isolement"
 epidemic_events.5005.b.failure: "Ils doivent être expulsés par la force"
 epidemic_events.5005.c: "Le commerce passe en premier. Nous ne pouvons pas nous permettre des retards."
 epidemic_events.5006.t: "La thérapie par le rire"
 epidemic_events.5006.desc: "Des éclats de rire résonnent dans les couloirs. C’est étrange, étant donné l’effroyable [epidemic_scope.GetName] qui continue de sévir à l’extérieur.\n\nJe saisis [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]. « Qu’est-ce qui vous fait rire ? »\n\n[councillor.Custom('FR_IlElle')] sourit. « Les médecins disent que la maladie naît de la mauvaise humeur... alors nous la chassons en riant ! »"
 epidemic_events.5006.a: "Vous avez bien raison ! Ha ha ha ha ! Hi hi hi !"
 epidemic_events.5006.b: "Implorer [ROOT.Char.GetFaith.HighGodName] est notre seule chance de salut."
 epidemic_events.5006.c: "On tient peut-être quelque chose..."
 epidemic_events.5006.c.success: "Vous vous sentez un peu mieux"
 epidemic_events.5006.c.failure: "Vous manquez de conviction"
 epidemic_events.5006.d: "C’est ridicule."
 epidemic_events.5007.t: "Accusations de sorcellerie"
 epidemic_events.5007.desc: "Un tumulte ; [accuser.Custom2('MyCharacterIntroduction', ROOT.Char)] mène une foule en colère qui encercle [herbalist.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n« [Select_CString(herbalist.IsFemale,'Sorcière cueilleuse','Sorcier cueilleur')] d’herbes ! rugit-[accuser.Custom('FR_IlElle')]. Dès que [herbalist.GetFirstNameNoTooltip] est sorti[herbalist.Custom('FR_E')], l’effroyable [epidemic_scope.GetName] nous a frappés ! »\n\n[herbalist.GetFirstNameNoTooltip] reste immobile, gesticulant avec dédain tandis que les voix s’amplifient."
 epidemic_events.5007.a: "« Ça suffit ! L’herboristerie est un art noble. »"
 epidemic_events.5007.b: "Emprisonnez [Select_CString(herbalist.IsFemale,'la sorcière','le sorcier')] !"
 epidemic_events.5007.c: "C’est absurde."
 epidemic_events.5007.c.success: "Vous réussissez à convaincre la foule"
 epidemic_events.5007.c.failure: "La foule ignore vos arguments"
 epidemic_events.5007.d: "« Ça suffit ! Cessez vos accusations sans fondement, [accuser.GetFirstNameNoTooltip]. »"
 epidemic_events.5007.e: "Peut-être que si [herbalist.GetFirstNameNoTooltip] promet de renoncer à son art... ?"
 epidemic_events.5008.t: "En toute sécurité"
 epidemic_events.5008.desc: "Cette épidémie – [epidemic_scope.GetName] – n’est pas vraiment une bonne chose, mais je dois admettre que j’apprécie la solitude. Pas de visiteurs, presque pas de domestiques. C’est calme. Paisible.\n\nPeut-être que cet isolement m’aide à échapper à la maladie... ou peut-être que j’aime simplement me cacher.\n\nMais devrais-je quand même recommencer à montrer mon visage en public ? Juste un peu ?"
 epidemic_events.5008.a: "Personne n’a le droit de me voir sans mon autorisation !"
 epidemic_events.5008.b: "Il faut que mes sujets me voient."
 epidemic_events.5008.c: "Quelle bonne excuse que cette épidémie !"
 epidemic_events.5009.t: "Un parfum curatif"
 epidemic_events.5009.desc: "Le marché empeste, mais un petit étal dégage mystérieusement un parfum agréable.\n\n« Des sacs des meilleures herbes ! » clame le marchand en me mettant un sac dans la main. « Cela permet de lutter contre l’effroyable [epidemic_scope.GetName] ! »\n\nL’odeur est prometteuse... mais le prix est élevé."
 epidemic_events.5009.a: "« Combien en avez-vous à vendre ? »"
 epidemic_events.5009.b: "Je vous achète votre plus beau sac de [newly_created_artifact.GetNameNoTooltip]."
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] accepte à contrecœur"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] refuse de céder"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] s’énerve et refuse de vendre"
 epidemic_events.5009.c: "Un seul, ça ne peut pas faire de mal."
 epidemic_events.5009.d: "Ça ne sauvera jamais personne."
 epidemic_events.5010.t: "Les rues étouffantes de [capital.GetBaseNameNoTierNoTooltip]"
 epidemic_events.5010.opening: "Elle est finalement là. La redoutable peste rôde dans les rues de [capital.GetBaseNameNoTier], fauchant impitoyablement tout ce qui se trouve sur son passage.\n\n"
 epidemic_events.5010.santiago: "Le chemin de Saint-Jacques de Compostelle n’est plus fréquenté que par quelques rares personnes. Seuls les plus courageux et les plus fervents empruntent encore le chemin en direction de la ville ravagée par l’épidémie, cherchant le salut auprès du Tout-Puissant alors même qu’ils succombent eux-mêmes à l’horrible maladie.\n\nLes belles places, si souvent emplies des bruits joyeux des marchands, sont désormais le refuge des damnés. Les morts et les mourants y font entendre leurs derniers râles, dans une solitude pitoyable."
 epidemic_events.5010.london: "Les douces marées de la Tamise ne transportent plus seulement de la vase et des commerçants. Des cadavres boursouflés, blanchis par le soleil, sont déposés en aval, leurs visages agonisants affichant un rictus silencieux et leur peau pâle des bubons crevés livides.\n\nLes vieux murs romains, qui ont si souvent servi de protection contre les incursions des vivants, sont maintenant étayés par des morts. Les rues étroites et tortueuses sont devenues un labyrinthe de cadavres empilés, les rats utilisant les piles à la fois comme refuge et comme nourriture."
 epidemic_events.5010.rome: "Rome ! La glorieuse Rome. La capitale du monde.\n\nD’innombrables âmes ont parcouru ces routes vénérables, mais les rangs des morts grossissent de jour en jour. Le fléau s’abat sur les rues, gâchant les jolies places et les arches glorieuses. Les vieux marbres se dressent silencieusement, impuissants face à la torture des vivants. Les mourants font entendre leur dernier râle, avec sur les lèvres des mots que l’on osait à peine imaginer en des temps meilleurs :\n\n« À quel point la Ville éternelle l’est-elle ? »"
 epidemic_events.5010.paris: "Les eaux sinueuses de la Seine clapotent joyeusement sur les rives de l’Île de la Cité, démentant la catastrophe qui s’y déroule.\n\nLes malades se traînent désespérément entre des bâtiments délabrés. Là où les boulangers vendaient autrefois leurs produits se trouvent des piles de morts, les vivants étant incapables de faire face à la vague de maladie qui s’abat sur la ville.\n\nLa scène serait presque paisible s’il n’y avait pas les gémissements et la toux des mourants."
 epidemic_events.5010.constantinople: "La ville qui fait l’envie du monde entier. La reine des villes. La porte du bonheur. Le carrefour du monde.\n\nCes noms grandioses sont attribués à la puissante métropole, drapée sur son promontoire étincelant depuis des temps immémoriaux. Ces mêmes noms semblent aujourd’hui d’une ironie venimeuse, alors que les malades se frayent misérablement un chemin à travers les corps de ceux qui ont déjà succombé.\n\nSe sentent-ils réconfortés par ces gloires passées alors qu’ils sont en train de mourir ?"
 epidemic_events.5010.prague: "Les places de marché de la ville, d’habitude si animées, sont devenues mortellement silencieuses. Les fiers ponts qui enjambent la Vltava sont encombrés de malades, les morts provoquant des embouteillages dans les travées.\n\nVyšehrad surplombe tristement le carnage, ses solides murs fondés par le duc Krok il y a tant de générations étant incapables d’arrêter un mal aussi meurtrier et silencieux que la redoutable peste.\n\nLa ville aux cent clochers se meurt lentement, ces clochers vantés étant incapables d’empêcher le ciel de s’effondrer."
 epidemic_events.5010.toledo: "Quelle ville est plus connue pour son acier que Tolède ? Les eaux du Tage ont servi à tremper les lames d’un million d’épées, mais il y a des menaces contre lesquelles aucun savoir-faire ne peut protéger.\n\nIl est ironique qu’un endroit aussi diversifié soit soudainement uni face à une telle adversité. La maladie tue sans préjugés, abattant tous les gens de tous horizons.\n\nLes anciennes forges se taisent. Ceux qui y travaillaient tournent leurs mains calleuses vers la prière plutôt que vers le labeur, dans l’espoir que le divin puisse les sauver là où une arme ne le ferait pas."
 epidemic_events.5010.cairo: "Le Caire, dont l’ancienneté dépasse toute mesure, a connu l’ascension et la chute de ses villes sœurs de Memphis et d’Héliopolis, mais elle est restée forte. Elle a beaucoup enduré, mais devra endurer davantage.\n\nLe Nil, le fleuve de la vie, charrie aujourd’hui la mort. Les corps malins sont emportés par ses eaux pour suppurer dans les deltas boueux où il se jette dans la mer, mais il y a toujours de nouveaux cadavres pour remplacer les anciens. Les nilomètres s’étouffent avec les cadavres qu’on leur jette pour gagner du temps et de la place, et sauver les vivants.\n\nLa vieille ville se flétrit."
 epidemic_events.5010.kanyakubja: "Personne ne sait combien de générations ont vécu et sont mortes ici, mais tout le monde s’accorde à dire que la ville est incroyablement ancienne. Elle aura besoin de toute son expérience et de toute sa sagesse pour survivre à cette menace.\n\nLes célèbres distilleries de parfums continuent de produire de l’essence de rose, des flacons en peau de chameau remplis à ras bord et portés au cou des bien portants pour éloigner les mauvaises odeurs.\n\nAilleurs, cependant, les seuls sons qui résonnent des murs sont les gémissements des mourants, dont les corps sont empilés à des hauteurs impossibles à atteindre dans les ruelles étroites."
 epidemic_events.5010.varanasi: "Plus connue sous le nom de Ville Lumière, Varanasi est depuis tout aussi longtemps la Ville des Morts. Il semble donc normal qu’elle soit l’hôte de la plus mortelle des pestes.\n\nEn des temps plus heureux, le Gange grouillait de vie ; aujourd’hui, il ne charrie plus que des morts. Leurs cadavres boursouflés s’accrochent aux berges, repoussés par les rares vivants qui osent s’aventurer à l’extérieur.\n\nLes sons des pleurs et de la toux rebondissent sur les vieilles pierres de cette cité antédiluvienne."
 epidemic_events.5010.fallback: "Les rues sinueuses et les hautes maisons, habituellement animées par des masses grouillantes, sont silencieuses. Seules les lamentations pathétiques des personnes endeuillées et les toux grasses de ceux qui rejoindront bientôt les morts rompent le silence."
 epidemic_events.5010.a: "L’aumône pourrait au moins faciliter la mort des mourants."
 epidemic_events.5010.b: "#DIE1 La cité...#! #DIE2 ma précieuse cité...#!"
 epidemic_events.5010.b.win: "Vous décidez de reconstruire"
 epidemic_events.5010.b.neutral: "Vous vous inquiétez des défis à relever"
 epidemic_events.5010.b.lose: "Vous sombrez dans l’effroi"
 epidemic_events.5900.t: "La peste noire"
 epidemic_events.5900.desc: "La peste sévit dans tout le pays.\n\nDes bubons infâmes apparaissent sur le corps des malades, dont les pathétiques appels à l’aide sont lentement étouffés à mesure qu’ils se noient dans leur gorge remplie de pus.\n\nDu plus modeste des gamins au plus célèbre des empereurs, tous redoutent ce fléau impitoyable qui frappe sans distinction. Ceux qui y survivent n’ont pas d’autre choix que d’assister, impuissants, à la mort de ceux qui les entourent.\n\nLes dévots se tournent vers le divin à la recherche d’un sauveur, les puissants se tournent vers leurs richesses, mais personne n’est véritablement à l’abri. La maladie se développe sur nos terres telle une plante rampante, étouffant tout sur son passage.\n\nLa peste noire est à nos portes. Que [ROOT.Char.GetFaith.HighGodName] nous vienne en aide."
 epidemic_events.5900.desc_asia: "La peste rôde parmi nous.\n\nLes personnes touchées sont couvertes de bubons, leurs cris se transforment en râles à mesure qu’elles manquent d’air. À l’heure de la mort, les plus bruyants se taisent.\n\nPersonne n’est épargné. De l’ouvrier démuni au prince cloîtré, la roue de la souffrance tourne pour chacun. Les vivants restent pour balayer les cendres des seuils et compter les lits vides.\n\nCertains récitent des sutras, d’autres s’accrochent au rituel et au rang, mais aucun décret n’arrête la décomposition, aucun mérite ne compense le prix à payer. Comme la brume dans une vallée, la peste se propage sans être vue, mais tout le monde la ressent chaque matin.\n\nLa peste noire est là. Le ciel détourne le regard."
 epidemic_events.5900.christian: "« Notre Père qui es aux cieux, que Ton nom soit sanctifié... »"
 epidemic_events.5900.fallback: "Puissions-nous persévérer en ces temps difficiles."
 epidemic_events.5901.t: "Un cadavre sur les bras"
 epidemic_events.5901.desc: "Le cadavre est allongé sur la table, entouré de divers équipements morbides, ainsi que de mon médecin [physician.GetFirstName] et de moi-même.\n\n« Je ne sais pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], balbutie [physician.GetFirstNameNoTooltip] en regardant ses pieds. Je ne sais pas ce que nous pouvons tirer de ce cadavre... »\n\n[physician.GetSheHe|U] sait très bien ce que nous pourrions faire, mais [physician.GetSheHe] préfère simplement que je ne le lui demande pas. Disséquer le corps d’une personne infectée par la peste pourrait nous donner de précieuses informations sur la façon de combattre la maladie. La seule question est de savoir s’il existe un risque de la contracter..."
 epidemic_events.5901.a: "« Et si nous le faisions ensemble ? »"
 epidemic_events.5901.a.tt: "Connaissances acquises"
 epidemic_events.5901.a.tt.plague: "Peste contractée"
 epidemic_events.5901.b: "J’exige une dissection."
 epidemic_events.5901.c: "Très bien, nous nous en passerons."
 epidemic_events.5902.t: "Passages frontaliers"
 epidemic_events.5902.desc: "Je descends précipitamment de ma monture et me fraie un chemin au milieu des soldats de [border_province.GetName], au sein du comté frontalier de [border_county.GetNameNoTier]. Dans sa missive, le maréchal [marshal.GetFirstName] faisait appel à mon jugement et à ma présence, et maintenant que je l’espionne, je comprends mieux pourquoi.\n\nDes personnes en haillons, fatiguées et affamées, se tiennent devant nous dans un état de torpeur. De toute évidence, ce sont des réfugiés de la terrible peste qui continue de sévir dans des contrées lointaines, mais rien ne garantit qu’ils y aient échappé.\n\nMême maintenant, j’aperçois un homme qui crache ses poumons au milieu de la foule. [marshal.GetFirstNameNoTooltip] se couvre discrètement la bouche."
 epidemic_events.5902.a: "Nous ne pouvons pas prendre de risque. Tuez-les tous."
 epidemic_events.5902.b: "Nous pourrions peut-être installer des camps de fortune."
 epidemic_events.5902.c: "Renvoyez-les."
 epidemic_events.5902.d: "Laissez-les passer."
 epidemic_events.5903.t: "La fin des plaisirs simples"
 epidemic_events.5903.desc: "« [ROOT.Char.GetFirstName] ! Non ! » La voix de [family.GetFirstName] se fait entendre par-dessus le bruit des sabots de mon cheval. [family.GetSheHe|U] se précipite à mes côtés et me lance un regard noir de reproche.\n\n« Vous avez entendu ce qui se passe. L’épidémie et toutes ces morts... dit-[family.GetSheHe] en se frottant les mains nerveusement. Vous devez rester ici, vous serez en sécurité [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'dans ce camp', 'entre ces murs')]. Je vous en supplie. »\n\nJe me contente de soupirer. Si seulement j’avais été un peu plus rapide, je serais déjà en train de profiter de l’air de la campagne à l’heure qu’il est."
 epidemic_events.5903.a: "[family.GetSheHe|U] a certainement raison."
 epidemic_events.5903.b: "« Mais non, tout ira bien ! »"
 epidemic_events.5904.t: "Les prédicateurs de l’apocalypse"
 epidemic_events.5904.desc: "Le marché est habituellement assez animé, mais il règne aujourd’hui une véritable cacophonie. J’aperçois [doomsday_preacher.Custom('FR_LeLa')] coupable, un[doomsday_preacher.Custom('FR_E')] [doomsday_preacher.GetWomanMan] qui crie à pleins poumons :\n\n« La fin des temps est arrivée ! hurle-t-[doomsday_preacher.GetSheHe] en haranguant les passants. Nous allons tous mourir ! C’est écrit ! »\n\nLes postillons qui s’échappent de sa bouche en dégoûtent plus d’un, mais quelques badauds commencent à l’approuver bruyamment."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] a raison ! Nous devons nous préparer !"
 epidemic_events.5904.b: "Gardes ! Arrêtez c[doomsday_preacher.Custom('FR_EtEtte')] [doomsday_preacher.GetWomanMan] !"
 epidemic_events.5904.c: "« Montrez-moi où c’est écrit. Prouvez-moi ce que vous dites. »"
 epidemic_events.5904.c.tt.success: "Vous lui prouvez qu’[doomsday_preacher.GetSheHe] se trompe"
 epidemic_events.5904.c.tt.failure: "Vous perdez le débat"
 epidemic_events.5904.d: "« Ne l’écoutez pas ! »"
 epidemic_events.5904.d.tt: "Toutes les baronnies autour de [doomsday_province.GetName] ont #color_white 15%#! de chances d’obtenir le même modificateur"
 epidemic_events.5905.t: "Les nerfs à vif"
 epidemic_events.5905.desc: "Une fois le choc initial de ma présence atténué, cette taverne s’avère être l’endroit idéal pour se détendre, même si le tavernier semble quelque peu sur les nerfs.\n\n« Vous avez entendu parler de la grande peste, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Vous savez ce qu’elle fait aux malades ? Elle [ROOT.GetCharacter.Custom('GetPlagueEffect')] ! dit-[peasant.GetSheHe] dans un geste de désespoir. C’est ce qu’on raconte partout ! Comment allons-nous survivre à cela ?! »\n\nLe célèbre « on » fait encore des siennes, semble-t-il..."
 epidemic_events.5905.a: "« Il n’y a pas lieu de paniquer. Faites-moi confiance, je suis médecin. »"
 epidemic_events.5905.a.tt: "Toutes les baronnies autour de [province.GetName] ont #color_white 50%#! de chances d’obtenir le même modificateur"
 epidemic_events.5905.b: "« Est-ce que cela vous semble particulièrement probable ? »"
 epidemic_events.5905.b.tt.success: "Vous réussissez à les convaincre"
 epidemic_events.5905.b.tt.failure: "Ils ne semblent pas convaincus"
 epidemic_events.5905.c: "Débattre avec [peasant.Custom('FR_LuiElle')] ne suffira pas à [peasant.Custom('FR_LeLa')] convaincre, de toute façon."
 epidemic_events.5906.t: "En plein délire"
 epidemic_events.5906.desc: "Habituellement, les gardes ne sont pas aussi déterminés au moment de me déranger dans ma salle du conseil ; mais aujourd’hui, ils entrent sans hésiter, le maréchal [marshal.GetFirstName] à leur tête. Ils traînent sans ménagement un[flagellant.Custom('FR_E')] [flagellant.GetWomanMan] derrière eux, les yeux écarquillés et tenant dans les mains ce qui semble être un fouet.\n\n« Nous l’avons trouvé[flagellant.Custom('FR_E')] errant dans les rues de [doomsday_province.GetName], en train de se frapper jusqu’au sang avec ça, rapporte [marshal.GetFirstNameNoTooltip|U] en désignant le fouet. [flagellant.GetSheHe|U] a fait peur à tous les passants en s’emportant sur l’arrivée de la grande peste et sur le fait que nous devons tous nous repentir. »"
 epidemic_events.5906.a: "« Vous massacrez la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], tous autant que vous êtes ! »"
 epidemic_events.5906.a.tt.success: "Vous étayez votre point de vue"
 epidemic_events.5906.a.tt.failure: "[flagellant.Custom('FR_LeLa')|U] flagellant[flagellant.Custom('FR_E')] reste sur ses positions"
 epidemic_events.5906.b: "Peut-être qu’[flagellant.GetSheHe] a raison..."
 epidemic_events.5906.c: "« Enfermez-[flagellant.Custom('FR_LeLa')], [marshal.GetFirstNameNoTooltip]. »"
 epidemic_events.5906.d: "Laissez-[flagellant.Custom('FR_LeLa')] partir. [flagellant.GetSheHe|U] ne fait rien de mal."
 epidemic_events.5906.d.tt: "Toutes les baronnies autour de [doomsday_province.GetName] ont #color_white 25%#! de chances d’obtenir le même modificateur"
 fervor_loss_flagellants: "Flagellants en liberté"
 epidemic_events.5907.t: "Un petit picotement"
 epidemic_events.5907.desc: "Le soleil matinal me pousse à ouvrir les paupières. Je me redresse, m’étire, bâille et... tousse !\n\nJ’ai un peu mal à la gorge. Mes yeux aussi sont plus fatigués que d’habitude. J’ai même un léger rhume.\n\nOh non. Pas moi, par pitié. Épargnez-moi ce destin. Dites-moi, [ROOT.Char.GetFaith.HighGodName], que ce terrible fléau n’est pas arrivé sur ces terres et qu’il n’a pas fait de moi sa victime..."
 epidemic_events.5907.a: "Mon médecin va me prescrire le meilleur des traitements !"
 epidemic_events.5907.b: "Ce n’est rien. Ce n’est rien du tout."
 epidemic_events.5907.b.success: "Effectivement, ce n’était rien"
 epidemic_events.5907.b.failure: "Ce n’est qu’un petit rhume"
 epidemic_events.5907.b.criticalfailure: "Vous tombez vraiment malade"
 epidemic_events.5908.t: "Plainte funèbre"
 epidemic_events.5908.desc: "[gravedigger.Custom('FR_LeLa')|U] premi[gravedigger.Custom('FR_ErEre')] requérant[gravedigger.Custom('FR_E')] de la journée s’avance vers moi, et il est clair que ce n’est pas quelqu’un de haut rang. La terre et la crasse sous ses ongles le confirment, même [gravedigger.Custom('FR_SilSielle')] a manifestement fait des efforts pour paraître présentable.\n\n« Je représente les fossoyeurs de [province.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[gravedigger.GetSheHe], et nous avons une requête à vous faire. La terrible peste qui sévit actuellement nous guette, et notre noble profession sera bientôt en première ligne, c’est certain. »\n\n« Puisque nous nous occupons des morts, nous serons les plus exposés, continue-t-[gravedigger.GetSheHe]. En retour, nous ne demandons qu’une petite augmentation de salaire. Votre Grâce pourrait-elle nous l’accorder ? »"
 epidemic_events.5908.a: "« Demandez-le-moi encore et vous creuserez votre propre tombe. »"
 epidemic_events.5908.b: "Veillez à ce qu’ils soient convenablement indemnisés."
 epidemic_events.5908.c: "« Bah ! Il y en a bien plus là d’où vous venez. »"
 epidemic_events.5999.t: "L’horizon s’assombrit"
 epidemic_events.5999.desc: "Mon bureau est recouvert de missives et de messages, tous concernant un sujet en particulier. Leur contenu traduit la panique ambiante qui suscite rapidement chez moi un sentiment d’effroi.\n\nLa maladie se manifeste par des frissons et de la fièvre, avant que ne se forment des bubons nécrotiques sous les aisselles de la personne infectée. La respiration se réduit à de petits halètements ponctués de crachats sanguins, les lèvres et les orteils devenant d’un noir livide. La maladie tue ensuite, sans distinction, les riches, les pauvres, les jeunes, les vieux, les nobles et les opprimés.\n\nPour le moment, les rapports nous proviennent de pays lointains, mais je retrace les dates de mes doigts tremblants.\n\nLa maladie se rapproche."
 epidemic_events.5999.a: "Bah ! Laissez-les mourir."
 epidemic_events.5999.a.tt: "C’est encore si loin ! Tant pis pour eux."
 epidemic_events.5999.b: "Nous devons faire quelque chose !"
 epidemic_events.5999.b.tt: "Fermez les bâtiments ! Verrouillez les portes ! Installez des parterres de roses !"
 epidemic_events.5999.c.christian: "#EMP « Je regardai, et voici, parut un cheval d’une couleur pâle... »#!"
 epidemic_events.5999.c.notchristian: "Un mauvais présage pour les temps à venir..."
 epidemic_events.0110.t: "L’heure du renouveau"
 epidemic_events.0110.desc: "L’épidémie ayant enfin quitté le pays, nous devons en profiter pour nous remettre du chaos qu’elle a laissé dans son sillage. Nous émergeons des décombres de l’ancien monde, et le moment est venu d’envisager le futur."
 epidemic_events.0110.desc.new_capital: "\n\nDes groupes de survivants ont déjà commencé à se rendre à [new_preferred_capital.GetName], leur nouveau havre de paix. C’est peut-être l’occasion d’établir une nouvelle capitale."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] ferait une bonne nouvelle capitale."
 epidemic_events.0110.b: "Il ne faut pas lésiner sur les dépenses pour la reconstruction."
 epidemic_events.0110.c: "Je ne peux rien y faire."
