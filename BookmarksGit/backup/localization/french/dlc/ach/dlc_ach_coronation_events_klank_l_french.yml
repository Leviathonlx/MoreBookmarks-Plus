l_french:
 coronation_events_klank.1001.t: "Une foule étrangement vêtue"
 coronation_events_klank.1001.desc: "Vauriens, vagabonds, ogres : ils nous tournent autour, tels des vautours, attendant le moment de s’emparer de leur ration de viande. Mais ils ne peuvent pas échapper à mon regard vigilant.\n\nLes voilà : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('first_culture_char'))], [first_culture_char.Custom('FR_le_Char_P')][first_culture_char.GetFullName], vêtu[first_culture_char.Custom('FR_E')] des plus nobles habits [first_culture_char.GetCulture.GetCollectiveNoun|l], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_culture_char'))], [second_culture_char.Custom('FR_le_Char_P')][second_culture_char.GetFullName], en habits [second_culture_char.GetCulture.GetCollectiveNoun|l] tout aussi impressionnants. Une conversation à bâtons rompus ou un complot qui se prépare ?\n\nAu moins, leur apparence colorée égaie la journée, telle une volée d’oiseaux espiègles."
 coronation_events_klank.1001.a: "« Vous deux ! À genoux devant votre [ROOT.Char.GetTitleAsNameNoTooltip|l]. »"
 coronation_events_klank.1001.b: "Ces étrangers ne méritent pas mon attention."
 coronation_events_klank.1002.t: "Une foule magnifiquement vêtue"
 coronation_events_klank.1002.desc: "Le territoire de [ROOT.Char.GetPrimaryTitle.GetName] est vaste et plein de sujets loyaux en tout genre, suffisamment pour assurer la stabilité pour les années à venir.\n\nIls sont là, engagés dans une conversation, sûrement sur la bienveillance de mon règne et la prospérité de mon pays. M[first_culture_char.Custom('FR_OnA')] fidèle [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))], [first_culture_char.Custom('FR_le_Char_P')][first_culture_char.GetFullName], vêtu[first_culture_char.Custom('FR_E')] à la mode [first_culture_char.GetCulture.GetName] la plus raffinée, et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_culture_char'))] de confiance, [second_culture_char.Custom('FR_le_Char_P')][second_culture_char.GetFullName], vêtu[second_culture_char.Custom('FR_E')] d’habits [second_culture_char.GetCulture.GetCollectiveNoun|l] tout aussi impressionnants.\n\nLeur apparence colorée égaie la journée, telle une volée d’oiseaux magnifiques."
 coronation_events_klank.1002.a: "Faire un signe de tête approbateur."
 coronation_events_klank.1002.b: "Accueillons chaleureusement les dignitaires."
 coronation_events_klank.1003.t: "Nouvelles aubes, anciens cachots"
 coronation_events_klank.1003.desc: "Ah, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_of_executee'))], [child_of_executee.Custom('FR_le_Char_Pi')][child_of_executee.GetTitledFirstName]. Ce n’est pas la première fois qu’un individu de la Maison [child_of_executee.GetHouse.GetName] se trouve devant quelqu’un de la Maison [ROOT.Char.GetHouse.GetName], sans savoir quel sera son sort.\n\n[Select_CString(executed_previous_holder.IsFemale,'La précédente','Le précédent')] [executed_previous_holder.GetTitleAsNameNoTooltip|l] de [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. La raison exacte de l’exécution est scellée dans cette tombe depuis la mort de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('executor_ancestor'))]. Depuis des années, au lieu de porter sur des bannières sa devise, #weak [child_of_executee.GetHouse.GetMotto]#!, la Maison [child_of_executee.GetHouse.GetNameNoTooltip] écrit la honte et la rage dans le sang.\n\nLa présence de [child_of_executee.GetFirstName] ici aujourd’hui peut être considérée comme un humble acte de soumission ou un acte de défi."
 coronation_events_klank.1003.a: "« Étant [Select_CString(ROOT.Char.IsFemale,'une bonne','un bon')] [ROOT.Char.Custom('FR_FaithGenderedAdj')], je vous pardonne. »"
 coronation_events_klank.1003.b: "La peur est ancrée dans notre sang."
 coronation_events_klank.1003.c: "« C’est le début d’une merveilleuse tradition. Gardes ! »"
 coronation_events_klank.1004.t: "Une foule couronnée"
 coronation_events_klank.1004.desc.intro: "C’est un plaisir extraordinaire de voir les autres dirigeants :"
 coronation_events_klank.1004.desc.intro_many_kings: "Mon couronnement est clairement l’événement de l’année, voire de la décennie ! C’est un plaisir extraordinaire de voir mes nombreux dirigeants ; parmi eux :"
 coronation_events_klank.1004.desc.second_king: "[first_king.Custom('FR_le_Char_Pi')][first_king.GetTitledFirstName] et [second_king.Custom('FR_le_Char_Pi')][second_king.GetTitledFirstName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.Custom('FR_le_Char_Pi')][first_king.GetTitledFirstName], [second_king.Custom('FR_le_Char_Pi')][second_king.GetTitledFirstName] et [third_king.Custom('FR_le_Char_Pi')][third_king.GetTitledFirstName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.Custom('FR_le_Char_Pi')][first_king.GetTitledFirstName], [second_king.Custom('FR_le_Char_Pi')][second_king.GetTitledFirstName], [third_king.Custom('FR_le_Char_Pi')][third_king.GetTitledFirstName] et [fourth_king.Custom('FR_le_Char_Pi')][fourth_king.GetTitledFirstName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal] et [fifth_king.GetTitledFirstNameRegnal]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nIls feront merveille lors de mon couronnement : ils se tiendront à l’arrière et contempleront mon ascension. Il y a, certes, beaucoup de couronnes ornées de joyaux sur la bonne terre [ROOT.Char.GetFaith.HighGodNamePossessive], mais il n’y aura qu’[Select_CString(ROOT.Char.IsFemale,'une seule','un seul')] véritable [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nJe n’aurais pu rêver de meilleurs témoins pour mon couronnement. Je n’ai qu’à m’adresser à ceux qui m’apprécient sincèrement et à établir des relations durables entre nos Cours."
 coronation_events_klank.1004.desc.other_intent: "\n\nJe n’aurais pas pu rêver de meilleurs témoins pour mon couronnement. La richesse, le pouvoir et la splendeur qu’eux et moi réunissons sont sans égal."
 coronation_events_klank.1004.desc.outro: "\n\nLa présence de ces souverains est une bénédiction, mais aussi une opportunité. Je ferai preuve de ma valeur royale du premier au dernier jour de mon règne."
 coronation_events_klank.1004.a: "Ils sont tous inférieurs à moi."
 coronation_events_klank.1004.a_tt: "#weak Le gain de [prestige|El] et de [legitimacy|El] est proportionnel au nombre de [kings|El] [Concept('independent','indépendants')|E] et [emperors|El] présents à votre [coronation|El]#!"
 coronation_events_klank.1004.b: "« Je suis [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] de vous avoir tous ici. »"
 coronation_events_klank.1004.c: "Je serai meilleur[ROOT.Char.Custom('FR_E')] qu’eux."
 coronation_events_klank.1004.d: "« Bienvenue, compagnons ! »"
 forced_to_kneel_opinion: "Ordre de s’agenouiller"
 coronation_events_klank.1005.t: "Contes de guerres perdues"
 coronation_events_klank.1005.desc: "[friendly_king.Custom('FR_le_Char_Pi')|U][friendly_king.GetTitledFirstName] crie dans l’oreille [npc_guest.Custom('FR_du_Char_Pi')][npc_guest.GetTitledFirstName] depuis un bon moment.\n\n« Et je vous le dis, il n’y a pas plus vil que [unfriendly_king.Custom('FR_le_Char_Pi')][unfriendly_king.GetTitledFirstName] ! [war_memory.GetDescription|U], juste parce qu’[unfriendly_king.Custom('FR_IlElle')] a soumis ses enfants et l’avenir de [unfriendly_king.GetPrimaryTitle.GetName] à la volonté [friendly_king.GetFaith.DevilNamePossessive] ! Mais j’ai un plan ! Il me suffit de dégoter une bonne épée et un allié... ou deux, ou trois, et je me vengerai d[unfriendly_king.Custom('FR_EluiElle')] ! »\n\nCe n’est certainement pas la première fois qu’[friendly_king.Custom('FR_IlElle')] parle de l’injustice qu’[friendly_king.Custom('FR_IlElle')] a subie. Mais aujourd’hui, c’est peut-être la dernière."
 coronation_events_klank.1005.a: "Écouter le récit de ses souffrances."
 coronation_events_klank.1005.b: "« Vous n’avez pas à vous faire justice. »"
 coronation_events_klank.1005.flavor: "Rengainez votre épée, [friendly_king.GetTitledFirstNameNoTooltip] ; elle ne vous servira à rien, car votre cœur est troublé et votre esprit confus."
 coronation_events_klank.1005.c: "« Ensemble, nous lui donnerons une leçon qu’[unfriendly_king.Custom('FR_IlElle')] n’oubliera pas. »"
 coronation_events_klank.1005.c.tooltip: "#high Vous#! et [friendly_king.Custom('FR_le_Char_U_Pi')][friendly_king.GetShortUIName] pouvez vous appeler mutuellement à une [war|El] contre [unfriendly_king.Custom('FR_le_Char_U_Pi')][unfriendly_king.GetShortUIName] pendant les #high 6 prochaines années#!"
 coronation_events_klank.1005.c.vengeful: "« Personne ne pourrait mieux vous comprendre. La vengeance sera nôtre. »"
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.Custom('FR_le_Char_Pi')|U][unfriendly_king.GetTitledFirstName] sera informé[unfriendly_king.Custom('FR_E')] de ce résultat"
 coronation_events_klank.1005.d: "« Je suis content[ROOT.Char.Custom('FR_E')] que vous ayez [npc_guest.GetFirstNameNoTooltip] pour vous écouter. »"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "J’ai le plaisir de vous informer qu’au cours de son couronnement, l’illustre [coronation_host.GetTitledFirstName] a persuadé [friendly_king.Custom('FR_le_Char_Pi')][friendly_king.GetTitledFirstName] d’abandonner sa quête malavisée de vengeance après votre juste victoire dans la [war_memory.GetName|l]."
 coronation_events_klank.1006.a: "Intéressant."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "J’ai le regret de vous informer que pendant le [coronation_activity.GetName|l] [coronation_host.Custom('FR_du_Char_Pi')][coronation_host.GetTitledFirstName], [coronation_host.Custom('FR_LuiElle')] et [friendly_king.Custom('FR_le_Char_Pi')][friendly_king.GetTitledFirstName] ont décidé d’unir leurs forces contre vous dans la quête malavisée de vengeance [friendly_king.Custom('FR_du_Char_Pi')][friendly_king.GetTitledFirstNameNoTooltip] après votre juste victoire dans la [war_memory.GetName|l]."
 coronation_events_klank.1007.a: "C’est inquiétant."
 coronation_events_klank.1008.t: "Un[dynasty_king.Custom('FR_E')] [dynasty_king.GetTitleAsNameNoTooltip|l] de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('FR_le_Char_Pi')][dynasty_king.GetTitledFirstName], a quitté son agréable siège de [dynasty_king.GetPrimaryTitle.GetName] pour célébrer mon couronnement. Sa présence ici est un signe de soutien, d’un lien de sang respecté."
 coronation_events_klank.1008.desc.hostile: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dynasty_king'))] [ROOT.Char.Custom('InsultAdjective')], [dynasty_king.Custom('FR_le_Char_Pi')][dynasty_king.GetTitledFirstName], est sorti[dynasty_king.Custom('FR_E')] de son repaire de [dynasty_king.GetPrimaryTitle.GetName], certainement pour gâcher mon couronnement. Sa présence ici est un spectacle affreux : aucun être humain n’est plus éloigné qu[dynasty_king.Custom('FR_EluiElle')] de ma majesté. Hormis le sang, rien ne nous unit."
 coronation_events_klank.1008.desc.neutral: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dynasty_king'))] [dynasty_king.Custom('FR_le_Char_Pi')][dynasty_king.GetTitledFirstName] est venu[dynasty_king.Custom('FR_E')] de [dynasty_king.GetPrimaryTitle.GetName] pour assister à mon couronnement."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP « [ROOT.Char.GetHouse.GetMotto] »#!, ces mots guident la dynastie [ROOT.Char.GetDynasty.GetName] depuis des générations. Nos ancêtres y ont été fidèles contre vents et marées ; il nous appartient maintenant, [dynasty_king.Custom('FR_au_Char_Pi')][dynasty_king.GetTitledFirstName] et à moi, de continuer à l’être."
 coronation_events_klank.1008.a: "Je suis très [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] de vous voir ici."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Bienvenue, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dynasty_king'))]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Vous assisterez à l’ascension d’un digne membre de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 coronation_events_klank.1008.f: "À genoux, ou il y a aura un[dynasty_king.Custom('FR_E')] [dynasty_king.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetDynasty.GetNameNoTooltip] de moins."
 coronation_events_klank.1008.g: "Moi seul[ROOT.Char.Custom('FR_E')] suis digne de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 happened_because_intent_tt: "#EMP #low Votre intention de [THIS.Char.GetInvolvedActivityIntent.GetName|l] a causé cet événement#!#!"
 coronation_events_klank.1009.t: "En période de conflit"
 coronation_events_klank.1009.desc: "[left_struggle.Custom('FR_le_Char_Pi')|U][left_struggle.GetTitledFirstName] et [right_struggle.Custom('FR_le_Char_Pi')][right_struggle.GetTitledFirstName] sont [Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'engagées', 'engagés')] dans un débat houleux depuis des jours. Les temps sont durs : la région dans laquelle le pays se trouve est embourbée dans une querelle qui dure depuis des décennies.\n\n« Les [first_struggle_faith.GetAdherentNamePlural] n’attendent qu’une occasion pour attaquer les [right_struggle.GetFaith.GetAdherentNamePlural], tandis que les [first_struggle_culture.GetCollectiveNoun] attendent sans rien faire ! [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] sera dans l’impossibilité de relever le défi ! »\n\n[right_struggle.Custom('FR_le_Char_Pi')|U][right_struggle.GetTitledFirstName] reprend son souffle pendant que [left_struggle.Custom('FR_le_Char_Pi')][left_struggle.GetTitledFirstName] réfléchit à une réplique. C’est le moment idéal pour moi d’intervenir."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] peut attendre. Ce soir, profitez de mon couronnement."
 coronation_events_klank.1009.b: "Silence, [Select_CString(right_struggle.IsFemale,'détractrice','détracteur')]."
 coronation_events_klank.1009.c: "En temps de [char_struggle.GetCurrentPhase.GetNameNoTooltip|l], nous soutenons [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
 coronation_events_klank.1009.d: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] est trop faible pour une période de [char_struggle.GetCurrentPhase.GetNameNoTooltip|l]."
 coronation_events_klank.1009.e: "Vous avez [Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'toutes', 'tous')] les deux tort."
 coronation_guest_struggle_support_log_title: "Soutien en période de troubles"
 coronation_guest_struggle_support_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName|U] a publiquement exprimé sa confiance à l’égard [TARGET_CHARACTER.Custom('FR_du_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] en ces temps difficiles"
 coronation_guest_struggle_undermine_log_title: "Critique en période de troubles"
 coronation_guest_struggle_undermine_log: "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetTitledFirstName|U] a publiquement exprimé sa méfiance à l’égard [TARGET_CHARACTER.Custom('FR_du_Char_Pi')][TARGET_CHARACTER.GetTitledFirstName] en ces temps difficiles"
 ach_enlightened_centrist: "Il y a toujours une troisième option"
 ach_enlightened_centrist_desc: "Ce personnage essaie de trouver un terrain d’entente, même si cela dérange son entourage."
 coronation_events_klank.1010.t: "Le sort de la Perse"
 coronation_events_klank.1010.desc.intro_detractor: "Quelle belle journée dans cette glorieuse terre de [location.GetName], loin [caliph.Custom('FR_du_Char_Pi')][caliph.GetTitledFirstName]. Mon pays serait vraiment florissant sans c[caliph.Custom('FR_EEtte')] [caliph.Custom('InsultNoun')] [caliph.Custom('InsultAdjective')].\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "Quelle belle journée dans cette glorieuse terre de [location.GetName], bénie par [ROOT.Char.GetFaith.HighGodName] et [caliph.Custom('FR_le_Char_Pi')][caliph.GetTitledFirstName]. Mon pays serait vraiment florissant si tous les [ROOT.Char.GetFaith.GetAdherentNamePlural] reconnaissaient la sagesse et la piété [caliph.Custom('FR_du_Char_L')][caliph.GetTitleAsNameNoTooltip|l], comme je le fais.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "Quelle belle journée dans cette glorieuse terre de [location.GetName], avec le couronnement [caliph.Custom('FR_du_Char_Pi')][caliph.GetTitledFirstName] qui est si proche. Mon pays serait vraiment florissant si tous les [ROOT.Char.GetFaith.GetAdherentNamePlural] reconnaissaient la sagesse et la piété [caliph.Custom('FR_du_Char_L')][caliph.GetTitleAsNameNoTooltip|l], comme je le fais.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "L’un de ses détracteurs s’est glissé dans la salle du couronnement et parle de façon incohérente de la trahison [struggle_participant.GetFaith.DevilNamePossessive], de l’avenir de la Perse, de la sagesse [struggle_participant.GetFaith.HighGodNamePossessive] et de l’odeur agréable des pieds [caliph.Custom('FR_du_Char_L')][caliph.GetTitleAsNameNoTooltip|l]. "
 coronation_events_klank.1010.desc.mid_detractor: "L’un de ses partisans s’est glissé dans la salle du couronnement et parle de façon incohérente de la trahison [struggle_participant.GetFaith.DevilNamePossessive], de l’avenir de la Perse, de la sagesse [struggle_participant.GetFaith.HighGodNamePossessive] et de l’odeur des pieds [caliph.Custom('FR_du_Char_L')][caliph.GetTitleAsNameNoTooltip|l]. "
 coronation_events_klank.1010.outro: "Il est temps de mettre les choses au clair.\n\n« La paix soit avec vous, [struggle_participant.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] La vue de votre visage me fait mal, [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] Vous devez... »"
 coronation_events_klank.1010.a: "« ... abandonner vos croyances erronées. »"
 coronation_events_klank.1010.b: "« ... savoir que [persian_struggle.GetCurrentPhase.GetName|l] est antinomique à la Maison [ROOT.Char.GetHouse.GetName]. »"
 coronation_events_klank.1010.c: "« ... reconnaître que la concession est la seule voie possible. »"
 coronation_events_klank.1010.d: "« ... vous agenouiller devant le vrai calife ! »"
 coronation_events_klank.1010.e: "« ... partir et vous plaindre dehors ! »"
 coronation_events_klank.1010.b.catalyst_unrest: "Vous activerez le [struggle_catalyst|El] vers les [struggle_persia_phase_unrest|El]"
 coronation_events_klank.1010.b.catalyst_concession: "Vous activerez le [struggle_catalyst|El] vers la [struggle_persia_phase_concession|El]"
 coronation_events_klank.1010.b.catalyst_stabilization: "Vous activerez le [struggle_catalyst|El] vers la [struggle_persia_phase_stabilisation|El]"
 coronation_events_klank.1011.t: "L’immensité de [ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "Les terres sous mon autorité sont presque sans fin, tout comme mes ambitions. Mes vassaux les plus puissants sont ici, [first_char.Custom('FR_le_Char_Pi')][first_char.GetTitledFirstName], [second_char.Custom('FR_le_Char_Pi')][second_char.GetTitledFirstName] et [third_char.Custom('FR_le_Char_Pi')][third_char.GetTitledFirstName], prêts à s’agenouiller devant moi dans l’attente d’une vision pour notre avenir. Mon règne façonnera le pays pour des décennies. Et le moment est venu d’annoncer l’ambition d’un grand souverain.\n\nBien qu’impopulaire, la centralisation du pays me donnerait une épée puissante dans la main et de l’or dans mes coffres. A contrario, mes vassaux, grâce à leur autonomie et à leurs ressources, constitueraient un bouclier solide qui me défendrait contre les menaces."
 coronation_events_klank.1011.a: "L’État, c’est moi."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Vous commencerez un processus de centralisation. Après #V 10#! ans, vous récolterez les récompenses :\n$EFFECT_LIST_BULLET$Augmentation du [development|El][development_i] dans votre [domain|El]\n$EFFECT_LIST_BULLET$Diminution du [development|El][development_i] dans les [domains|El] des [vassals|El].\n$EFFECT_LIST_BULLET$Le changement dépend de vos [skills|El] en [stewardship|El][stewardship_i] et en [learning|El][learning_i]."
 custom.ten_most_powerful_vassals: "Vos dix vassaux les plus puissants présents à votre couronnement"
 coronation_events_klank.1011.a.county_modifier: "Chaque [county|El] dans leur [domain|El] reçoit un [modifier|El] [GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip] pendant 10 ans."
 custom.coronation_events_klank.1011.a.disrespect: "Vos [vassals|El] #V détracteurs#! affectés par votre plan"
 custom.coronation_events_klank.1011.a.respect: "Vos autres [vassals|El] affectés par votre plan"
 coronation_events_klank.1011.b: "Sans vassaux forts, je ne suis rien."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Vous commencerez un processus de décentralisation avec une autonomie augmentée. Après #V 10#! ans, vous récolterez les récompenses :\n$EFFECT_LIST_BULLET$Augmentation du [development|El][development_i] dans les [domains|El] des [vassals|El].\n$EFFECT_LIST_BULLET$Le changement dépend de vos [skills|El] en [stewardship|El][stewardship_i] et en [diplomacy|El][diplomacy_i]."
 coronation_events_klank.1011.b.county_modifier: "Chaque [county|El] dans leur [domain|El] reçoit un [modifier|El] de [GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip] pendant 10 ans."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "Mon pays est bien comme il est."
 coronation_events_klank.1012.t: "Grand plan de centralisation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]"
 coronation_events_klank.1012.desc: "Lors de son couronnement, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a annoncé un grand et ambitieux plan de renforcement du pays qui se concentrerait sur le noyau de [host.GetPrimaryTitle.GetName], qui se trouve être le domaine personnel [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]. Les ressources nécessaires doivent venir d’ailleurs, car dans ce monde, seule la grâce [ROOT.Char.GetFaith.HighGodNamePossessive] abonde. Cela se fait au détriment de la périphérie, dont mon propre domaine !\n\nVivre dans un puissant pays, sous un[host.Custom('FR_E')] puissant[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l], a ses avantages. Mais que se passerait-il si ce pouvoir était mal utilisé à l’avenir, par exemple contre moi ? La puissance de mon pays est une source de fierté... et peut-être aussi de méfiance."
 coronation_events_klank.1012.a: "Je suis l’humble [ROOT.Char.Custom('FR_ServiteurServante')] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]."
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] peut survivre sans les idées [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]."
 coronation_events_klank.1012.b.desc: "Votre [domain|El] n’aura pas son [development|El] réduit dans 10 ans."
 coronation_events_klank.1012.ten_year_plan: "Après 10 ans, le [development|El] de votre [domain|El] et de ceux des autres [vassals|El] sera diminué tandis que votre [liege|El] en bénéficiera. Le changement dépend des [skills|El] en [stewardship|El] et en [learning|El] de votre [liege|El]."
 coronation_events_klank.1013.t: "Grand plan de décentralisation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]"
 coronation_events_klank.1013.desc: "Lors de son couronnement, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a annoncé un grand et ambitieux plan de renforcement du pays qui se concentrerait sur la périphérie de [host.GetPrimaryTitle.GetName], qui comprend mon propre domaine. Les ressources nécessaires doivent venir d’ailleurs, car dans ce monde, seule la grâce [ROOT.Char.GetFaith.HighGodNamePossessive] abonde. [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] a gracieusement offert de partager les richesses de son propre domaine avec tout le pays."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "Votre [domain|El] n’aura pas son [development|El] augmenté dans 10 ans."
 coronation_events_klank.1013.ten_year_plan: "Après 10 ans, le [development|El] de votre [domain|El] et de ceux des autres [vassals|El] sera augmenté en fonction des [skills|El] en [stewardship|El] et en [diplomacy|El] de votre [liege|El]."
 coronation_events_klank.1014.t: "Centralisation de [ROOT.Char.GetPrimaryTitle.GetName] : conclusion"
 coronation_events_klank.1014.desc: "Il y a dix ans, lors de mon couronnement, j’ai fixé un cap pour [ROOT.Char.GetPrimaryTitle.GetName]. Malgré les difficultés, la richesse coule à flots dans mon domaine, tandis que mes vassaux ont souffert. Mais le jeu en valait la chandelle.\n\nLe temps est venu de récolter les fruits de ma gestion, et de la perspicacité avec laquelle j’ai mis en œuvre ma grande vision."
 coronation_events_klank.1014.county_effect: "Chaque [county|El] dans leur [domain|El] aura son [development|El] réduit de 20%"
 coronation_events_klank.1014.a: "C’est merveilleux !"
 coronation_events_klank.1014.b: "Ce n’est pas fini."
 coronation_events_klank.1014.development_gain: "Votre réforme a retiré #P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#! en [development|El] en tout des [domains|El] de vos [vassals|El]. Vos [skills|El] en [stewardship|El] et en [learning|El] vous permettent d’en distribuer #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! dans votre [domain|El]."
 custom.ten_most_powerful_vassals.1014: "Les [vassals|El] qui ont fait l’objet de votre réforme :"
 coronation_events_klank.1014.b.county_effect: "Chaque [county|El] dans leur [domain|El] reçoit un [modifier|El] de [GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip] pendant 10 ans."
 coronation_events_klank.1015.t: "Décentralisation de [ROOT.Char.GetPrimaryTitle.GetName] : conclusion"
 coronation_events_klank.1015.desc: "Il y a dix ans, lors de mon couronnement, j’ai fixé un cap pour [ROOT.Char.GetPrimaryTitle.GetName]. Mes vassaux ont prospéré en raison de mes politiques avisées, tandis que mon propre domaine est resté sous-développé.\n\nLe temps est venu de récolter les fruits de ma gestion, de ma perspicacité, et de ma diplomatie avec lesquelles j’ai mis en œuvre ma grande vision."
 coronation_events_klank.1015.county_effect: "Chaque [county|El] dans leur [domain|El] aura son [development|El] augmenté de #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#! en raison de vos [skills|El] en [stewardship|El] et en [diplomacy|El]."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "Chaque [county|El] dans leur [domain|El] reçoit un [modifier|El] de [GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip] pendant 10 ans."
 ach_realm_centralization_vassal_lvl_1: "Réforme de centralisation : porter le fardeau"
 ach_realm_centralization_vassal_lvl_1_desc: "Ce vassal est un sujet dans la réforme de la centralisation menée par le souverain."
 ach_realm_centralization_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_centralization_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_centralization_county_lvl_1: "Réforme de centralisation : origine des ressources"
 ach_realm_centralization_county_lvl_1_desc: "Ce comté supporte le poids de la réforme de centralisation du souverain. Les ressources qui étaient normalement utilisées pour le développement local sont maintenant dirigées vers la capitale."
 ach_realm_centralization_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_centralization_liege_lvl_1: "Réforme de centralisation : grand architecte"
 ach_realm_centralization_liege_lvl_1_desc: "Ce personnage a une vision grandiose de l’avenir du pays, quel qu’en soit le coût ou l’opinion des vassaux qui doivent en supporter le fardeau. Ses aptitudes en intendance et en érudition décideront de l’issue de la réforme."
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_realm_autonomy_vassal_lvl_1: "Réforme de décentralisation : bénéficiaire"
 ach_realm_autonomy_vassal_lvl_1_desc: "Ce vassal est un sujet de la réforme de décentralisation menée par le souverain."
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "Réforme de décentralisation : cible"
 ach_realm_autonomy_county_lvl_1_desc: "Ce comté est la cible de la réforme de décentralisation du souverain. Les ressources qui affluent normalement vers la capitale sont désormais partagées avec les vassaux."
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "Réforme de décentralisation : grand architecte"
 ach_realm_autonomy_liege_lvl_1_desc: "Ce personnage a une vision grandiose de l’avenir du pays, dont chaque recoin est aussi splendide que la capitale. Ses aptitudes en intendance et en diplomatie décideront de l’issue de la réforme."
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_no_reforms_modifier: "Un grand pays"
 ach_no_reforms_modifier_desc: "Le vaste pays de ce personnage semble parfait tel quel, il n’est pas nécessaire de le réformer. Le dirigeant peut simplement se détendre et profiter de sa magnificence."
 coronation_events_klank.1016.t: "[Select_CString(host.IsFemale,'La fille','Le garçon')] qui est devenu[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l]"
 coronation_events_klank.1016.desc: "[teller.Custom('FR_le_Char_Pi')|U][teller.GetTitledFirstName] termine son étrange histoire d’oiseau jouant avec un objet insolite sur des abats de [supporter.Custom('RegionalFarmAnimal')]. [listener.Custom('FR_le_Char_Pi')|U][listener.GetTitledFirstName] semble vaguement amusé[listener.Custom('FR_E')].\n\nC’est à mon tour de raconter une histoire. Et j’ai quelque chose de parfait. Je vais leur parler de quand [memory.GetDescription|l]. Notre aimable [Select_CString(host.IsFemale,'hôtesse','hôte')] n’était alors qu’un[host.Custom('FR_E')] enfant."
 coronation_events_klank.1016.desc.supporter: "Car il est clair que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a toujours été destiné[host.Custom('FR_E')] à la grandeur, et qu’un jour nous assisterions à son ascension sur le trône."
 coronation_events_klank.1016.desc.detractor: "Car il est clair que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] n’a jamais été destiné[host.Custom('FR_E')] à quoi que ce soit, encore moins à accéder au trône. Malheur à ses futurs sujets."
 coronation_events_klank.1016.a: "« Dès le plus jeune âge, un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] indigne. »"
 coronation_events_klank.1016.b: "« Dès le plus jeune âge, un[host.Custom('FR_E')] digne [host.GetTitleAsNameNoTooltip|l]. »"
 coronation_events_klank.1016.c: "Finalement, je vais seulement parler de moi."
 coronation_events_klank.1016.d: "Je vais raconter les faits tels qu’ils se sont déroulés."
 custom.every_king_plus_attendee: "Chaque [activity_guest|El] au moins de [title_rank|El] [Concept('king', 'royal')|E]"
