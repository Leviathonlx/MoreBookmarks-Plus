l_french:
 game_concept_coronation: "Couronnement"
 game_concept_coronations: "Couronnements"
 game_concept_coronation_desc: "Le couronnement est une [activity|El] à laquelle le [ruler|El] invite des [vassals|El], pairs et des [guests|El] de partout afin d’assister à son accession au trône.\n\nLe couronnement se présente sous deux formes : un couronnement normal et une [anointment|El], cette dernière offrant de meilleures récompenses, mais à des coûts plus élevés.\n\nRécompenses prévues :\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Serment"
 game_concept_oaths: "Serments"
 game_concept_oath_desc: "Les serments sont faits pendant l’[activity|El] de [coronation|El] par l’[host|El], et jouent un rôle important dans la [legitimacy|El] d’un nouveau [ruler|El] quand il accède au trône.\n\nIls débloquent des [decisions|El] limitées dans le temps que le dirigeant aura à mener à bien afin de se montrer digne du [title|El]. Les récompenses sont affectées par la [coronation_magnificence|El] du couronnement."
 game_concept_coronation_magnificence: "Grandeur"
 game_concept_coronation_magnificence_desc: "La grandeur d’un [coronation|El] détermine l’issue de l’[activity|El] : plus elle est élevée, meilleur sera le résultat pour l’[host|El].\n\nElle peut être gagnée par les [intents|El], les [activity_options|El] et les événements de l’activité. Les [coronation_supporters|El] et les [coronation_detractors|El] peuvent également en modifier la valeur."
 game_concept_coronation_supporter: "Sympathisant"
 game_concept_coronation_supporters: "Sympathisants"
 game_concept_coronation_supporter_desc: "[activity_guests_short|E] de l’[activity|El] de [coronation|El] qui soutiennent l’[host|El] dans son accession au trône. Ils ont des occasions d’aider le [ruler|El] à asseoir sa [legitimacy|El].\n\nIls s’opposent directement aux [coronation_detractors|El], invités qui tentent de contrecarrer les plans de l’hôte."
 game_concept_coronation_detractor: "Détracteur"
 game_concept_coronation_detractors: "Détracteurs"
 game_concept_coronation_detractor_desc: "[activity_guests_short|E] de l’[activity|El] de [coronation|El] qui s’opposent à l’[host|El] dans son accession au trône. Ils tentent de contrecarrer les plans du [ruler|El] et ruiner sa [legitimacy|El].\n\nIls s’opposent directement aux [coronation_supporters|El], invités qui tentent d’aider l’hôte."
 game_concept_coronation_anointment: "Onction"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Onctions"
 game_concept_coronation_anointment_desc: "Type de [coronation|El] lors duquel le [ruler|El] cherche à ce que le [head_of_faith|El] bénisse son accession au trône. Dans certaines fois, il est nécessaire pour être considéré comme dirigeant [legitimate|El].\n\nPour assurer le soutien de son chef de la foi, l’[host|El] peut se servir de l’[interaction|El] visant à [anointment_request|El]."
 game_concept_anointment_request: "Demander une onction"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "L’[character_interaction|El] visant à $game_concept_anointment_request|l$ peut être utilisée par un [ruler|El] sur son [head_of_faith|El] pour s’assurer de son soutien pour une [anointment|El]."
