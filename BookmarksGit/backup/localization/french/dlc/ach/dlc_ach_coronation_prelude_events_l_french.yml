l_french:
 prelude_events.0001.t: "Un coup de pouce"
 prelude_events.0001.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu de la bouche même [regent.Custom('FR_du_Char_Pi')][regent.GetTitledFirstName], votre fidèle régent[regent.Custom('FR_E')], que vous aviez un grand potentiel, dit [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName]. [guest.Custom2('DescriptorPositive', ROOT.Char)|U] et [guest.Custom2('DescriptorPositive', ROOT.Char)], [Select_CString(ROOT.Char.IsFemale,'la meilleure','le meilleur')] [ROOT.Char.GetTitleAsNameNoTooltip|l] que nous puissions avoir ! »"
 prelude_events.0001.a: "« C’est super ! [regent.GetSheHe|U] fait tout le travail pour moi ! »"
 prelude_events.0001.b: "« J’accepte avec plaisir votre cadeau. »"
 prelude_events.0001.b.tt.supporter: "[guest.Custom('FR_le_Char_U_Pi')|U][guest.GetShortUIName] devient votre #high sympathisant[guest.Custom('FR_E')]#!"
 prelude_events.0001.c.tt.every_supporter: "Vous gagnez #P 20#![prestige_i] pour $every_supporter|l$"
 prelude_events.0001.c: "« Faites passer le mot ! »"
 prelude_events.0001.c.opinion: "$every_detractor$ gagne #P 10#! d’[opinion|El] à votre égard #weak (-1.20/an) (Respect)#!"
 every_supporter: "Chaque [coronation_supporter|El] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Chaque [coronation_supporter|El] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Chaque [coronation_detractor|El] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Chaque [coronation_detractor|El] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Couronnement silencieux"
 silent_coronation_modifier_desc: "Ce personnage laisse ses actes parler d’eux-mêmes."
 prelude_events.0010.t: "Des nouvelles de chez moi"
 prelude_events.0010.desc: "« Avez-vous entendu parler de notre bien-aimé[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitledFirstName] ? » [guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstName] a du mal à contenir son amusement en s’adressant [guest_2.Custom('FR_au_Char_Pi')][guest_2.GetTitledFirstName].\n\n« S[regent.Custom('FR_OnA')] propre régent[regent.Custom('FR_E')], [regent.Custom('FR_le_Char_Pi')][regent.GetTitledFirstName], dit qu’[ROOT.Char.Custom('FR_IlElle')] peut à peine rester éveillé[ROOT.Char.Custom('FR_E')] pendant les réunions du Conseil. Comment peut-on s’attendre à ce qu’[ROOT.Char.Custom('FR_IlElle')] gouverne ce pays [ROOT.Char.Custom('FR_SilSielle')] n’est pas capable de se discipliner ? »"
 prelude_events.0010.a: "Je savais que [regent.Custom('FR_le_Char_Pi')][regent.GetTitledFirstNameNoTooltip] complotait contre moi !"
 prelude_events.0010.b: "Mes agents vont infiltrer la Cour de [guest.GetFirstNameNoTooltip]."
 prelude_events.0010.c: "Nous devons [guest.Custom('FR_LeLa')] vaincre de l’intérieur."
 prelude_events.0010.c.tt.success: "Vos agents infiltrent la Cour"
 prelude_events.0010.c.tt.failure: "Vos agents ne parviennent pas à entrer"
 prelude_events.0010.d: "« Nous pouvons convenir que vous n’avez rien entendu... »"
 prelude_events.0010.d.supporter.tt: "[guest.Custom('FR_le_Char_U_Pi')|U][guest.GetShortUIName] cesse d’être votre #high [Select_CString(guest.IsFemale,'détractrice','détracteur')]#! et devient un[guest.Custom('FR_E')] #high sympathisant[guest.Custom('FR_E')]#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] peut dire ce qu’[regent.Custom('FR_IlElle')] veut."
 prelude_events.0020.t: "Conspirateurs à la Cour"
 prelude_events.0020.desc.intro: "« ... comme son pouvoir s’affaiblit, sa tête restera sans couronne ». [faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] se penche davantage vers [faction_member_2.Custom('FR_le_Char_Pi')][faction_member_2.GetTitledFirstName]. « Ce couronnement est l’endroit idéal pour trouver des nobles dignes de ce nom qui pensent comme nous. »\n\nBien sûr, je connais les intentions de"
 prelude_events.0020.desc.faction_member: "la [faction.GetName|l], menée par [faction_member.Custom('FR_le_Char_Pi')][faction_member.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.faction_member_2: "la [faction.GetName|l], menée par [faction_member_2.Custom('FR_le_Char_Pi')][faction_member_2.GetTitledFirstNameNoTooltip]."
 prelude_events.0020.desc.no_leader: "la [faction.GetName|l]."
 prelude_events.0020.desc.outro: "S’ils veulent voir ma tête sans couronne, ils devront la couper."
 prelude_events.0020.a: "« Parlez-vous de trahison ? »"
 prelude_events.0020.b: "« J’ai des oreilles partout, [faction_member.GetTitledFirstNameNoTooltip]. »"
 prelude_events.0020.b.tt.success: "[faction_member.Custom('FR_le_Char_U_Pi')|U][faction_member.GetShortUIName] est intimidé[faction_member.Custom('FR_E')]"
 prelude_events.0020.b.tt.failure: "[faction_member.Custom('FR_le_Char_U_Pi')|U][faction_member.GetShortUIName] reste indifférent[faction_member.Custom('FR_E')]"
 prelude_events.0020.c: "« Votre loyauté n’a pas de prix pour moi. »"
 prelude_events.0020.d: "Laissons-les parler."
 coronation_events.3001.opening: "À l’étourdi[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 coronation_events.3001.desc: "Un certain nombre de vos fidèles vassaux ont remarqué que les messagers portant les invitations à votre couronnement semblent s’être égarés sur le chemin de nos cours.\n\nNous ne voudrions pas manquer une telle occasion."
 coronation_events.3001.a: "Merci du rappel."
 coronation_events.3001.b: "Il n’y a pas eu d’erreur."
 not_invited_coronation_opinion: "Pas d’invitation au couronnement"
 prelude_events.0030.t: "C’est un plaisir de vous voir"
 prelude_events.0030.desc.intro: "La cour de [activity.GetCurrentPhase.GetLocation.GetName] brille d’un éclat doré. Une brise bruisse dans les feuilles tandis que les invités marchent de long en large sous celles-ci.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! » Je me retourne : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))] [guest.GetFirstName] m’appelle."
 prelude_events.0030.desc.lover: "Toujours aussi [Select_CString(guest.IsFemale,'belle','beau')], [guest.Custom('FR_IlElle')] se dirige vers moi : « J’espérais vous rencontrer ici », sourit-[guest.Custom('FR_IlElle')] d’un air enjôleur."
 prelude_events.0030.desc.friend: "Avec un large sourire, [guest.Custom('FR_IlElle')] court presque jusqu’à moi. « C’est si bon de vous voir ! »"
 prelude_events.0030.a: "« On m’a dit que les écuries étaient particulièrement romantiques. »"
 prelude_events.0030.b: "« [guest.GetFirstNameNoTooltip], si je puis vous demander une faveur... »"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "« Je vois que vous avez une bouteille [ROOT.Char.Custom('GetExpensiveDrink_Singular')] qui traîne. »"
 prelude_events.0030.e: "Toujours agréable de voir un visage familier."
 lover_coronation_prelude_sneak_out: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'faufilées', 'faufilés')] dans les écuries avant un couronnement"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] se sont [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'faufilées', 'faufilés')] dans les écuries avant un couronnement"
 every_party_character: "Chaque invité [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l], [GetTrait('gregarious').GetName( GetNullCharacter )|l] ou [GetTrait('drunkard').GetName( GetNullCharacter )|l]"
 prelude_events.0040.t: "Tout mais pas vous"
 prelude_events.0040.desc: "La journée avait bien commencé, mais il a fallu que m[guest.Custom('FR_OnA')] détestable rival[guest.Custom('FR_E')], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], vienne la gâcher par sa présence.\n\n[guest.Custom('FR_IlElle')|U] fait semblant de ne pas me voir jusqu’à ce que je sois trop près d[guest.Custom('FR_EluiElle')]. « Oh, [ROOT.Char.Custom('FR_SeigneurDame')] [ROOT.Char.GetFirstNameNoTooltip] ! Avez-vous pour intention de vous offrir en spectacle au dîner ? Ou est-ce là la tenue que porte un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] lors d’un couronnement ? »"
 prelude_events.0040.a: "[guest.Custom('FR_IlElle')|U] ne sera plus aussi bavard[guest.Custom('FR_E')] quand j’en aurai terminé."
 prelude_events.0040.b: "« Je me suis inspiré[ROOT.Char.Custom('FR_E')] de votre mère. »"
 prelude_events.0040.c: "J’écouterai chaque mot que prononcera [guest.GetFirstNameNoTooltip] ici."
 prelude_events.0040.c.tt: "Le [scheme|El] aura une [success_chance|El] plus #P élevée#!"
 prelude_events.0040.d: "« Ce n’est pas le lieu pour se disputer. »"
 every_callous_vengeful_wrathful_guest: "Chaque invité [GetTrait('callous').GetName( GetNullCharacter )|l], [GetTrait('vengeful').GetName( GetNullCharacter )|l] ou [GetTrait('wrathful').GetName( GetNullCharacter )|l]"
 prelude_events.0050.t: "Un visage familier"
 prelude_events.0050.desc.intro: "La cour déborde de fleurs, les invités rient d’impatience et [ROOT.Char.Custom('GetIncidentalDetail')].\n\n« [root_scope.Custom('FR_MonseigneurMadame')|U] ! » Mon"
 prelude_events.0050.desc.callous: "agaçant[guest.Custom('FR_E')]"
 prelude_events.0050.desc.normal: "aimable"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetFirstName] m’interpelle. « Tout le monde ici est soit en train de conspirer, soit ivre, siffle-t-[guest.Custom('FR_IlElle')]. Vous m’avez manqué. »"
 prelude_events.0050.a: "« Ce n’est pas réciproque. »"
 prelude_events.0050.b: "« La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] doit rester unie. »"
 prelude_events.0050.c: "« Et que pensez-vous de notre [Select_CString(host.IsFemale,'hôtesse','hôte')] [host.Custom('FR_SeigneurDame')] [host.GetFirstNameNoTooltip] ? »"
 prelude_events.0050.d: "« Vous êtes désormais marié[guest.Custom('FR_E')] à quelqu’un de couronné ! »"
 prelude_events.0060.t: "La belle province de [province.GetNameNoTooltip]"
 prelude_events.0060.desc: "« Ce que vous avez réussi à faire avec [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] est impressionnant, [ROOT.Char.Custom('FR_SeigneurDame')] [ROOT.Char.GetFirstNameNoTooltip] », s’enthousiasme [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\n« J’ai entendu dire que [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] s’épanouissait sous votre direction et que votre [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] était sous bonne protection et en ordre. Mais je décèle une ombre sur votre visage, [ROOT.Char.GetTitleAsNameNoTooltip|l], qu’est-ce qui vous inquiète ? »"
 prelude_events.0060.a: "« C’est une joie ! Tout cela grâce à votre aide bienveillante. »"
 prelude_events.0060.b: "« Si vous pouviez donner quelques artisans de votre capitale... »"
 prelude_events.0060.c: "« Ce qui freine notre croissance, c’est l’or. »"
 prelude_events.0060.c.tt.success: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] accepte les demandes"
 prelude_events.0060.c.tt.failure: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] trouve les demandes scandaleuses"
 prelude_events.0060.d: "« Ce n’est pas mon jour, [host.GetTitleAsNameNoTooltip]. »"
 bp4_advocate_domain_construction_county_modifier: "Bâtisseurs royaux"
 friend_coronation_support: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a offert son aide [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] durant son couronnement sans rien demander en retour."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a offert son aide [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] durant son couronnement sans rien demander en retour."
 friend_coronation_ambitious: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a couvert [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] de compliments durant son couronnement."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a couvert [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] de compliments durant son couronnement."
 supporter_hook: "Sympathisant"
 bp4_advocate_domain_construction_county_modifier_desc: "Le propriétaire de ces terres a sacrifié un peu d’honneur en échange d’une aide à la construction de la part d’un monarque nouvellement installé."
 prelude_events.0070.t: "Une offre de la Cour"
 prelude_events.0070.desc.intro: "Un petit oiseau se cache entre les pieds des invités et les fait rire, y compris [Select_CString(ROOT.Char.GetLiege.IsFemale,'ma dame','mon seigneur')] lige et [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] – la raison pour laquelle nous sommes réunis en ce lieu.\n\n« [ROOT.Char.Custom('FR_SeigneurDame')] [ROOT.Char.GetFirstNameNoTooltip] », dit-[host.Custom('FR_IlElle')] en souriant."
 prelude_events.0070.desc.friend: "« Vous savez que notre amitié est très importante pour moi et que je ne demande qu’à entendre vos conseils. Je vous en prie, prenez place à côté de moi."
 prelude_events.0070.desc.diplomacy: "« On me raconte que vos compétences dans l’art de la diplomatie sont inégalées."
 prelude_events.0070.desc.stewardship: "« J’ai remarqué que vous gériez vos terres avec une grande efficacité ; le signe indubitable d’un bon intendant."
 prelude_events.0070.desc.intrigue: "« On m’a dit qu’aucun amant n’est en sécurité, aucun pécheur n’est libre, aucun secret n’est entièrement gardé lorsque vous êtes aux manœuvres."
 prelude_events.0070.desc.learning: "« Mes courtisans me soufflent qu’il n’y a pas de texte ancien que vous ne puissiez lire, pas d’auteur célèbre que vous ne puissiez déchiffrer."
 prelude_events.0070.desc.martial: "« On m’a raconté que vos stratagèmes réussissaient même dans les situations les plus critiques."
 prelude_events.0070.desc.outro: "Il n’y a rien dont j’ai plus besoin que d’une personne compétente à mon Conseil. »"
 prelude_events.0070.a: "« Je dois me concentrer sur mon propre pays. »"
 prelude_events.0070.a.flavor: "Ou sur moi-même, plutôt."
 prelude_events.0070.b: "« Ce sera un plaisir de vous rejoindre. »"
 prelude_events.0070.c: "« Je n’ai pas le temps pour une telle tâche. »"
 bp4_lazy_realm_focus_modifier: "Bien chez soi"
 bp4_lazy_realm_focus_modifier_desc: "Ce personnage a décliné l’offre de devenir un conseiller pour se concentrer sur son propre pays – c’est du moins ce qu’il affirme."
 prelude_events.0080.t: "Ayez ce que j’ai de mieux"
 prelude_events.0080.desc.intro: "« Bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. » Je me retourne et tombe sur [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], à côté d’[Select_CString(courtier.IsFemale,'une femme nerveuse','un homme nerveux')]. « Vous savez que je vous apprécie et que ce serait une grande joie de pouvoir vous aider. »\n\n« Je vous offre [Select_CString(courtier.IsFemale,'la meilleure','le meilleur')] de mes [courtier.GetWomenMen], [courtier.GetFirstName], mon habile [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Qu’[courtier.Custom('FR_IlElle')] scelle le"
 prelude_events.0080.desc.same_house: "symbole de notre amitié au sein de notre Maison. »"
 prelude_events.0080.desc.fallback: "début d’amitié entre nos Maisons. »"
 prelude_events.0080.desc.friend: "symbole de notre amitié. »"
 prelude_events.0080.aa: "« Vous ne me pensez pas capable de reconnaître [Select_CString(courtier.IsFemale,'une espionne','un espion')] ? »"
 prelude_events.0080.a: "« Je sais exactement ce qu’[courtier.Custom('FR_IlElle')] devrait faire. »"
 prelude_events.0080.b: "« [courtier.GetFirstNameNoTooltip] est [Select_CString(courtier.IsFemale,'la bienvenue','le bienvenu')] à ma Cour. »"
 prelude_events.0080.c: "« Peu de gens sont aussi généreux que vous, [guest.GetTitleAsNameNoTooltip|l] [guest.GetFirstNameNoTooltip]. »"
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a offert gracieusement un courtisan habile [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] lors d’un couronnement."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a offert gracieusement un courtisan habile [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’un couronnement."
 rival_rejected_courtier_paranoid: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a refusé le courtisan [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et l’a accusé d’être un espion."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a refusé le courtisan [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] et l’a accusé d’être un espion."
 bp4_paranoid_measures_modifier: "Mesures paranoïaques"
 bp4_paranoid_measures_modifier_desc: "Ce personnage a accru sa vigilance après s’être vu proposer un courtisan suspect."
 prelude_events.0090.t: "Digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 prelude_events.0090.desc.intro: "« Tout doux ! » Je me retourne en entendant la voix d’[Select_CString(guest.IsFemale,'une femme','un homme')] et vois [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] qui tapote doucement le flanc de son cheval.\n\n"
 prelude_events.0090.desc.blood_brother: "[Select_CString(guest.IsFemale,'Une amie','Un ami')] comme je n’en ai jamais eu[guest.Custom('FR_E')], je peux à peine contenir un sourire lorsqu’[guest.Custom('FR_IlElle')] m’ouvre les bras."
 prelude_events.0090.desc.bad_opinion: "C[guest.Custom('FR_EEtte')] [guest.Custom('InsultNoun')] [guest.Custom('InsultAdjective')] a réussi, je ne sais comment, à se faufiler jusqu’à mon couronnement. J’ai du mal à contenir une grimace lorsqu’[guest.Custom('FR_IlElle')] s’approche de moi."
 prelude_events.0090.desc.fallback: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] s’approche de moi, le sourire jusqu’aux oreilles."
 prelude_events.0090.desc.outro: "\n\n« Qu’en dites-vous ? »demande-t-[guest.Custom('FR_IlElle')] en désignant un groupe de moutons dans son dos. « Un cadeau suffisamment digne ? »"
 prelude_events.0090.aa: "« [Select_CString(guest.IsFemale,'Ma sœur','Mon frère')] ! Célébrons ensemble ! »"
 prelude_events.0090.a: "« Vous pouvez les ramener en [guest.GetCapitalLocation.GetNameNoTooltip]. »"
 prelude_events.0090.b: "« Un magnifique cadeau. »"
 prelude_events.0090.c: "« Je vous en prie, gardez-les ! Votre présence est un cadeau suffisant. »"
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a offert [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] un troupeau lors de son couronnement"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a offert [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] un troupeau lors de son couronnement"
 prelude_events.0100.t: "Bâtiments promis"
 prelude_events.0100.desc: "« Quel genre de [ROOT.Char.GetTitleAsNameNoTooltip|l] laisse les pays de ses vassaux dépérir ? Le peuple parle, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m’avertit sévèrement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))], [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName].\n\n« Je vous exhorte à regarder vers l’intérieur, et à vous rappeler que la réputation de tout un pays est la réputation de son domaine. »"
 prelude_events.0100.a: "« Je promets de ne pas l’oublier. »"
 prelude_events.0100.b: "« Faites prospérer votre pays, [vassal.GetTitledFirstNameNoTooltip]. »"
 prelude_events.0100.c: "« Je devrais peut-être me concentrer sur l’étude des techniques... »"
 coronation_vassal_building_tt: "En raison de votre [GetModifier('coronation_vassal_building_modifier').GetName|l]"
 coronation_vassal_building_modifier: "Promesse de construction"
 coronation_vassal_building_modifier_desc: "Ce personnage gagne du [prestige|El][prestige_i] chaque fois qu’il construit des bâtiments dans les pays de ses vassaux."
 friend_coronation_paid_for_building: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a contribué aux constructions [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] avec de l’or."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a contribué aux constructions [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] avec de l’or."
 prelude_events.0110.t: "Ceux qu’on n’entend pas"
 prelude_events.0110.desc: "Je remarque que [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] jette un coup d’œil furtif dans ma direction. [guest.Custom('FR_IlElle')|U] [guest.Custom('quirk_pos_present')] et s’approche finalement de moi. Avec une révérence respectueuse, [guest.Custom('FR_IlElle')] commence :\n\n« Très [Select_CString(ROOT.Char.IsFemale,'chère','cher')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous, les [guest_culture.GetCollectiveNounNoTooltip], souhaitons vous soutenir aujourd’hui et dans les jours à venir. La couronne sera bientôt sur votre tête, mais nos coutumes sont-elles dans votre cœur ? »"
 prelude_events.0110.a: "« Je parlerai votre langue. »"
 prelude_events.0110.b: "Tout le monde doit connaître mon amour pour les [guest_culture.GetCollectiveNounNoTooltip]."
 prelude_events.0110.c: "Le couronnement nécessite de se préoccuper d’autre chose."
 cultural_acceptance_gain_coronation_impress_attendees: "Quelques mots prononcés lors du couronnement ont modifié l’acceptation culturelle"
 friend_coronation_learn_language: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a exprimé son intérêt pour l’apprentissage de la langue [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors de son couronnement."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a exprimé son intérêt pour l’apprentissage de la langue [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] lors de son couronnement."
 prelude_events.0120.t: "Rappelez-vous vos amis"
 prelude_events.0120.desc: "« Cela ne doit pas être facile, dit [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName]. Je ne peux qu’imaginer le poids de la couronne que vous aurez bientôt sur la tête. »\n\n« Mais ne vous inquiétez pas. Vos fidèles vassaux seront à vos côtés, maintenant et pour toujours. Prenez ceci. » [guest.Custom('FR_IlElle')|U] fait signe à l’un de ses serviteurs, qui s’incline et me présente un cadeau joliment emballé. « [guest_artifact.GetName], explique-t-[guest.Custom('FR_IlElle')]. Cela m’a bien servi. »"
 prelude_events.0120.aa: "« Je vais rendre la pareille. »"
 prelude_events.0120.a: "« Mon amour vaut-il si peu ? »"
 prelude_events.0120.b: "« Merci pour votre générosité, [guest.GetTitleAsNameNoTooltip|l]. »"
 prelude_events.0120.c: "Que tout le monde admire sa brillance !"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nUn cadeau prévenant [guest.Custom('FR_du_Char_U_Pi')][guest.GetShortUIName] pour le couronnement."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nA fait partie d’un échange de cadeaux lors d’un couronnement."
 friend_coronation_gift_exchange: "Lors de son couronnement, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] a échangé des cadeaux avec [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 friend_coronation_gift_exchange_corresponding: "Lors de son couronnement, [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] a échangé des cadeaux avec [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName]."
 prelude_events.0130.t: "Que vos biens soient bénis"
 prelude_events.0130.desc: "« Puissiez-vous recevoir les bénédictions [coronator.GetFaith.HighGodNamePossessive] en ce jour heureux, [ROOT.Char.GetTitledFirstNameNoTooltip]. » [coronator.Custom('FR_le_Char_Pi')|U][coronator.GetTitledFirstName] incline la tête et [coronator.Custom('quirk_pos_pp')].\n\n« Je souhaite commémorer l’occasion en bénissant l’objet qui vous est si cher : [my_artifact.GetName]. »"
 prelude_events.0130.a: "Puisse cet objet être protégé par [coronator.GetFaith.HighGodName]."
 prelude_events.0130.a.tt: "[my_artifact.GetName] :\n$BULLET_WITH_TAB$Gagne #positive_value +10%[piety_i|E]#! de [piety|El] mensuelle\n$BULLET_WITH_TAB$Gagne #positive_value +10#! d’[opinion|El] du [clergy|El]"
 prelude_events.0130.b: "Qu’il serve de souvenir du couronnement."
 prelude_events.0130.b.tt: "[my_artifact.GetName] :\n$BULLET_WITH_TAB$Gagne #positive_value +8%#![prestige_i|E] de [prestige|El] mensuel"
 prelude_events.0130.c: "« Mes invités adoreraient le voir. »"
 prelude_events_0130_cynical_tt: "En raison de votre #high [trait|El] [GetTrait('cynical').GetName( GetNullCharacter )]#!, la [coronation_magnificence|El] du [GetActivityType('activity_coronation').GetName|l] #P augmente fortement#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nUne lumière tremblante semble s’en dégager. Un rappel de la bénédiction qu’il a reçue lors du couronnement [artifact_owner.Custom('FR_du_Char_Pi')][artifact_owner.GetTitledFirstName]."
 prelude_events.0140.t: "Dans votre glorieuse lumière"
 prelude_events.0140.desc: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] prend un moment pour balayer la foule du regard et [host.Custom('quirk_pos_pp')]. Les voix des courtisans sont aussi omniprésentes que le chant des oiseaux et [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] veut certainement se joindre à eux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » m’interpelle-t-[guest.Custom('FR_IlElle')] en s’asseyant à côté de moi. « Puis-je vous demander ce que vous pensez de la célébration ? Il ne fait nul doute que le règne [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameNoTooltip] sera empreint d’amour et de justice. »"
 prelude_events.0140.a: "#EMP Ne rien dire#!"
 prelude_events.0140.b: "« On dira que nous avons eu beaucoup de chance d’être ici ! »"
 prelude_events.0140.b.offer_support_tt: "En raison de votre [intent|El] d’#high $coronation_offer_support|l$#!, la [coronation_magnificence|El] du [GetActivityType('activity_coronation').GetName|l] #P augmente modérément#!"
 prelude_events.0140.c: "« Puisse-t-[host.Custom('FR_IlElle')] régner longtemps ! »"
 prelude_events.0150.t: "Vous [guest.Custom('FR_LeLa')] connaissez ?"
 prelude_events.0150.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] », m’appelle [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], souriant jusqu’aux oreilles. À côté d[host.Custom('FR_EluiElle')] se trouve un[guest.Custom('FR_E')] autre invité[guest.Custom('FR_E')], un[guest.Custom('FR_E')] [guest.GetTitleAsNameNoTooltip|l] que je ne connais pas.\n\n« Voici [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], me dit [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip]. Je pense que vous aurez beaucoup de choses en commun, peut-être discuterez-vous [guest.Custom('MatchingConversationSubject_alone')]. »"
 prelude_events.0150.aa: "« Je me ferais un plaisir de [guest.Custom('FR_LeLa')] guider sur le terrain. »"
 prelude_events.0150.a: "[guest.Custom('FR_IlElle')|U] semble très poli[guest.Custom('FR_E')]."
 prelude_events.0150.b: "Je préfèrerais parler avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
 prelude_events.0150.c: "« Tout le monde est mon ami, [host.GetTitledFirstNameNoTooltip]. »"
 lover_coronation_introduction: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] ont ressenti un lien indéniable après avoir été présenté[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] lors d’un couronnement."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] ont ressenti un lien indéniable après avoir été présenté[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] lors d’un couronnement."
 friend_coronation_introduction: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont rapproché[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] après avoir été présenté[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] lors d’un couronnement."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] se sont rapproché[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] après avoir été présenté[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] lors d’un couronnement."
 prelude_events.0160.t: "De la famille dans la foule"
 prelude_events.0160.desc: "« [guest.GetHouse.GetMotto] », dit une voix familière. Je me retourne et découvre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], qui cherche à attirer mon attention.\n\n« [ROOT.Char.GetFirstNameNoTooltip], c’est un grand plaisir de rencontrer un autre membre de la dynastie [ROOT.Char.GetDynasty.GetName] en une telle occasion. Il me semble que notre dernière rencontre remonte à une éternité. »"
 prelude_events.0160.aa: "« La dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip] triomphera ! »"
 prelude_events.0160.a: "« Le plaisir n’est pas réciproque. »"
 prelude_events.0160.b: "« Que le monde sache que nous sommes là ! »"
 prelude_events.0160.c: "Nous devons rester humbles."
 rival_coronation_dynasty_insult: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a insulté [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] à un couronnement en [TARGET_CHARACTER.Custom('FR_LeLa')] traitant de disgrâce pour sa dynastie."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a insulté [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] à un couronnement en [CHARACTER.Custom('FR_LeLa')] traitant de disgrâce pour sa dynastie."
 coronation_famed_dynasty_modifier: "Dynastie réputée"
 coronation_famed_dynasty_modifier_desc: "Tous les invités au couronnement ont reconnu la grande notoriété de l’un des membres de cette dynastie."
 prelude_events.0170.t: "La voix de la foi [guest.GetFaith.GetAdjectiveNoTooltip]"
 prelude_events.0170.desc: "Alors que la lumière du jour décline, je remarque [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] qui regarde dans ma direction. D’un signe de tête, [guest.Custom('FR_IlElle')] sourit et s’approche.\n\n« Ce fut une journée splendide, n’est-ce pas, [ROOT.Char.GetFirstNameNoTooltip] ? Nous devons certainement remercier [guest.GetFaith.HighGodName] pour ces bienfaits. Nous, les [guest.GetFaith.GetAdherentNamePluralNoTooltip], vénérons ses enseignements », déclare-t-[guest.Custom('FR_IlElle')] fièrement, reprenant son souffle avant de poursuivre son propos théologique."
 prelude_events.0170.aa: "« Balivernes ! Écoutez plutôt la parole [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 prelude_events.0170.aa.success: "[guest.Custom('FR_le_Char_U_Pi')|U][guest.GetShortUIName] comprend la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 prelude_events.0170.aa.failure: "[guest.Custom('FR_le_Char_U_Pi')|U][guest.GetShortUIName] se sent insulté[guest.Custom('FR_E')]"
 prelude_events.0170.a: "Un débat théologique me serait bien utile."
 prelude_events.0170.a.crit_success: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] est impressionné[host.Custom('FR_E')]"
 prelude_events.0170.a.success: "Le public est impressionné"
 prelude_events.0170.a.failure: "Vous vous couvrez de ridicule"
 prelude_events.0170.b: "« Dites-m’en davantage. »"
 prelude_events.0170.c: "Un couronnement n’est pas un endroit pour discuter de ces questions."
 prelude_events.0170.c.bad: "Envoyer [Select_CString(guest.IsFemale,'cette bavarde','ce bavard')] ennuyer [Select_CString(supporter.IsFemale,'une sympathisante ignorante','un sympathisant ignorant')]."
 prelude_events.0170.c.bad_flavor: "Les divagations de [guest.GetFirstNameNoTooltip] vont mettre en rage [Select_CString(supporter.IsFemale,'cette ignorante','cet ignorant')] stupide de [supporter.GetTitledFirstName] !"
 cheaper_to_convert_to_guest_faith_tt: "Votre conversion à la foi [guest.GetFaith.GetAdjective] coûte #P 50%#! de moins"
 prelude_events.0170.c.disrupt_loyalists_tt: "En raison de votre [intent|El] de #high $coronation_disrupt_loyalists|l$#!, la [coronation_magnificence|El] du [GetActivityType('activity_coronation').GetName|l] est #N réduite#!"
 prelude_events.0180.t: "Un moment de tranquillité"
 prelude_events.0180.desc.host: "Je laisse mes invités derrière moi et entre dans [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship], à la recherche d’un moment de calme, alors que le poids de la couronne me guette.\n\n"
 prelude_events.0180.desc.outro: "L’autel dédié [ROOT.Char.GetFaith.HighGodName2] brille faiblement, éclairé par une dizaine de bougies. Un silence parfumé envahit les murs froids. À ma droite, une peinture murale [ROOT.Char.GetFaith.WealthGodNamePossessive] me jette un regard sévère. À gauche, la peinture [ROOT.Char.GetFaith.HealthGodNamePossessive] s’efface lentement, son sourire presque imperceptible."
 prelude_events.0180.desc.guest: "Je parviens enfin à laisser les autres invités derrière moi et à entrer dans [ROOT.Province.GetCounty.GetFaith.HouseOfWorship], à la recherche d’un moment de tranquillité.\n\n"
 prelude_events.0180.a: "J’implore [ROOT.Char.GetFaith.HighGodName] de ne pas abandonner [host.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 prelude_events.0180.b: "Puisse [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] être abattu[host.Custom('FR_E')] par [ROOT.Char.GetFaith.WarGodName] !"
 prelude_events.0180.c: "Je prie [ROOT.Char.GetFaith.HealthGodName]."
 prelude_events.0180.d: "Je souhaite être guidé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.WealthGodName]."
 prelude_events.0180.a.impress_attendees_tt: "En raison de votre [intent|El] d’#high $coronation_impress_attendees|l$#!, la [coronation_magnificence|El] du [GetActivityType('activity_coronation').GetName|l] #P augmente fortement#!"
 coronation_good_health_modifier: "Une prière pour la santé"
 coronation_good_health_modifier_desc: "Ce personnage a pris un moment lors d’un couronnement pour prier pour la santé."
 coronation_wealth_modifier: "Une prière pour la richesse"
 coronation_wealth_modifier_desc: "Ce personnage a pris un moment dans un couronnement pour prier pour la richesse."
 prelude_events.0190.t: "Des mots encourageants"
 prelude_events.0190.desc.intro: "Les flammes de la cheminée dansent tandis que la porte de mes appartements s’ouvre et j’entends une voix familière m’appeler.\n\n"
 prelude_events.0190.desc.spouse: "« [Select_CString(ROOT.Char.IsFemale,'Ma chère femme','Mon cher époux')] », dit [councillor.GetFirstName] d’une voix douce et calme."
 prelude_events.0190.desc.other: "« [ROOT.Char.GetTitledFirstNameNoTooltip] », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.GetFirstName]."
 prelude_events.0190.desc.outro: "« Je sais que le jour est proche où vous regarderez votre reflet dans le métal froid et où vous vous demanderez si vous faites le bon choix. Mais qu’on le sache, qu’on le crie dans tous les coins de cette tour : je serai toujours à vos côtés. »\n\n[councillor.Custom('FR_IlElle')|U] sort un petit cadeau de sa pochette. « J’ai commandé ceci pour vous. »"
 prelude_events.0190.a: "« C’est plus que je ne pourrais demander. »"
 prelude_events.0190.b: "« [councillor.GetFirstNameNoTooltip]... Merci. »"
 prelude_events.0190.c: "Je me sens plus calme maintenant."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn cadeau [councillor.Custom('FR_du_Char_U_Pi')][councillor.GetShortUIName] la veille du couronnement [root_scope.Custom('FR_du_Char_U_Pi')][root_scope.GetShortUIName]."
 lover_bestie_coronation_vespers: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a réconforté [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] la veille de son couronnement."
 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a réconforté [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] la veille de son couronnement."
