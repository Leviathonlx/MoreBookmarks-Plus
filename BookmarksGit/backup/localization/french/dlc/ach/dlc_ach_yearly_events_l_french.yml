l_french:
 ach_yearly_events.1001.t: "Affaires fiscales"
 ach_yearly_events.1001.desc: "En tant qu’[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] de [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], il m’incombe de [liege.Custom('FR_LeLa')] conseiller dans la gestion du Trésor. Une grande partie de ce travail consiste à expliquer les avantages et les inconvénients de certains comportements en matière de dépenses.\n\n« Rappelez-moi, commence-t-[liege.Custom('FR_IlElle')], quels sont les véritables inconvénients d’économiser l’argent du pays ? C’est sûrement une bonne chose d’épargner pour les mauvais jours, n’est-ce pas ? »\n\n[liege.Custom('FR_IlElle')|U] n’a pas tort, mais c’est une vision un peu simpliste..."
 ach_yearly_events.1001.a: "« Si vous n’êtes pas sûr[liege.Custom('FR_E')], je peux le gérer pour vous... »"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] remet volontiers l’argent entre vos mains"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] se méfie de votre plan"
 ach_yearly_events.1001.b: "La prudence est la bonne ligne de conduite."
 ach_yearly_events.1001.c: "Un[liege.Custom('FR_E')] [liege.GetTitleAsNameNoTooltip|l] mérite de vivre confortablement !"
 ach_yearly_events.1001.d: "Peut-être qu’une approche équilibrée est la meilleure ?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] applaudit votre bon sens"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] se moque de votre neutralité"
 ach_fence_sitter_modifier: "Indécision"
 ach_fence_sitter_modifier_desc: "L’indécision de ce personnage est bien connue et il est tristement célèbre pour son refus de s’engager à quoi que ce soit."
 ach_spending_advice_modifier: "Donne des conseils"
 ach_spending_advice_modifier_desc: "Ce personnage est spécialisé dans les conseils sur l’utilisation de l’argent."
 ach_cautious_spender_modifier: "Dépenses réfléchies"
 ach_cautious_spender_modifier_desc: "Ce personnage garde toujours un œil sur sa bourse."
 ach_extravagant_spender_modifier: "Dépenses exceptionnelles"
 ach_extravagant_spender_modifier_desc: "Ce personnage dépense sans compter si nécessaire."
 ach_budgeting_mentor_modifier: "Mentor budgétaire"
 ach_budgeting_mentor_modifier_desc: "Ce personnage est un expert fiscal reconnu, capable d’enseigner aux autres comment dépenser leur argent de manière judicieuse."
 ach_balanced_budget_modifier: "Budget équilibré"
 ach_balanced_budget_modifier_desc: "Ce personnage bénéficie de finances très bien gérées."
 ach_yearly_events.1002.t: "L’amoncellement de rats"
 ach_yearly_events.1002.desc: "En tant que [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] de [liege.GetPrimaryTitle.GetNameNoTier], j’ai juré de tenir à distance les vassaux frondeurs pour éviter que la vermine n’infeste le pays...\n\nAvec la [faction.GetName|l] qui monte en puissance, les dissidents comme [faction_member.Custom('FR_le_Char_Pi')][faction_member.GetTitledFirstName] voyagent de partout pour marmonner à des oreilles délicates.\n\n« Votre [unjoined_vassal.GetPrimaryTitle.GetNameNoTier] a une grande puissance et a faim », exhorte [Select_CString(faction_member.IsFemale,'la traîtresse','le traître')] [unjoined_vassal.Custom('FR_au_Char_L')][unjoined_vassal.GetTitleAsNameNoTooltip|l] [unjoined_vassal.GetFirstName]. « Ayez confiance en cette puissance, en cette faim... et en la nôtre. »"
 ach_yearly_events.1002.a: "La vermine doit être isolée."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Vous tuez l’idée de rébellion"
 ach_yearly_events.1002.b.failure: "Votre censure méprisante échoue"
 ach_yearly_events.1002.c: "Suis-je si servile ? Ma voix doit être entendue !"
 ach_yearly_events.1002.c.flavor: "Ma voix est la plus importante dans le pays. Et elle s’impose sur les voix dissidentes !"
 ach_yearly_events.1002.d: "On élimine les rats... un par un."
 ach_yearly_events.1002.d.flavor: "En tant que [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l], je peux réduire au silence un[faction_member.Custom('FR_E')] [faction_member.GetTitleAsNameNoTooltip|l] rebelle."
 ach_chancellor_isolating_factions_modifier: "Factions isolées par le chancelier"
 ach_chancellor_isolating_factions_modifier_desc: "Un défenseur de ce dirigeant parvient magistralement à isoler les insurgés et les calomniateurs.\n#weak Les [vassals|El] rejoignent moins souvent les [factions|El]#!"
 chancellor_isolates_factions_title: "Votre [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] affaiblit le soutien de la faction"
 chancellor_isolates_factions_desc: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] retourne le discours de vos vassaux en votre faveur."
 chancellor_removes_faction_member_title: "Votre [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] calme les membres de la faction"
 chancellor_removes_faction_member_desc: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] s’avère être un adversaire redoutable de vos vassaux dissidents."
 ach_yearly_events.1003.t: "Maître des battus"
 ach_yearly_events.1003.desc: "Le conflit entre [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige et [foe.GetPrimaryTitle.GetNameNoTier] s’éternise. En tant que [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l], je gère la logistique, je recrute des [liege.Custom('GetLocalCommonerTermPlural')] pour le service, je calme le mécontentement local... mais les cavaliers apportent des nouvelles inquiétantes.\n\nEn [battle_province.GetName], les [liege.Custom('KnightCulturePluralNoTooltip')|l] de [liege.GetPrimaryTitle.GetNameNoTier] ont échoué. La ligne de front [commander.Custom('FR_du_Char_Pi')][commander.GetTitledFirstName] a été brisée. Nos [liege.Custom('GetFighterTermPlural')|l] sont en fuite et l’armée [foe.Custom('FR_du_Char_Pi')][foe.GetTitledFirstName] avance !\n\nMes conseillers me poussent à faire honneur à ma fonction, à prendre les rênes de ce malheur d’une main de fer."
 ach_yearly_events.1003.a: "La vigueur d’un [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l] est désormais nécessaire !"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')] ! #EMP Vous chevauchez pour sauver notre [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] !#!"
 ach_yearly_events.1003.c: "Je vais rassembler l’armée défaite."
 ach_yearly_events.1003.c.success: "Les survivants se rassemblent sous la bannière [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 ach_yearly_events.1003.c.failure: "Peu de gens répondent à votre appel"
 ach_yearly_events.1003.d: "Fouettez les survivants pour leur échec."
 ach_yearly_events.1003.d.flavor: "... et c[liege.Custom('FR_EEtte')] stupide [liege.GetTitleAsNameNoTooltip|l] aussi, [liege.Custom('FR_SilSielle')] prétend que c’est ma faute !"
 marshal_joins_war_title: "Le maréchal rejoint la guerre"
 marshal_joins_war_desc: "Votre défaite écrasante a motivé [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName] à se rallier à la cause !"
 marshal_joins_war_title_foe: "Le maréchal de l’ennemi rejoint la guerre"
 marshal_joins_war_desc_foe: "La défaite écrasante [liege.Custom('FR_du_Char_U_Pi')][liege.GetShortUIName] a motivé [marshal.Custom('FR_le_Char_U_Pi')][marshal.GetShortUIName], son maréchal, à rejoindre la [combat_war.GetName|l]."
 marshal_aids_troop_recovery_title: "Votre [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l] rassemble les troupes vaincues"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] répond énergiquement à la défaite de votre armée."
 ach_marshal_reconstituting_army_modifier: "Reconstitution de l’armée par le maréchal"
 ach_marshal_reconstituting_army_modifier_desc: "Après une terrible défaite, le maréchal de ce personnage se donne beaucoup de mal pour remettre les troupes en état de combattre."
 custom.every_liege_domain_county: "[liege.GetShortUIName] :\n$EFFECT_LIST_BULLET$ Chaque [county|El] du [domain|El]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName] :\n$EFFECT_LIST_BULLET$Chaque [powerful_vassal|El] avec l’[gold|El] requis"
 ach_yearly_events.1004.t: "La grande bourse molle"
 ach_yearly_events.1004.desc: "[Select_CString(liege.IsFemale,'Ma dame lige appauvrie','Mon seigneur lige appauvri')], [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], et moi-même, qui suis son [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], avons trouvé un moment pour discuter. Même si... c’était pendant qu’une foule rugissait devant le Trésor [liege.Custom('GetTitleTierAdjective')] vide.\n\n« À la façon dont ils crient, ils aspirent à de nouvelles gloires ! » interprète [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip].\n\n« Comment obtiendront-nous ces gloires ? demandé-je. Des lances trempées dans l’or ? Des flèches à pointe de gemme ? La fortune du pays est épuisée, mais pour la gloire... »\n\n"
 ach_yearly_events.1004.desc_end: "« De vaines illusions ! rétorque-t-[liege.Custom('FR_IlElle')]. Je sais très bien dans quel état se trouve le Trésor... »"
 ach_yearly_events.1004.desc_harsh: "« Vous êtes mon [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], rétorque-t-[liege.Custom('FR_IlElle')]. Trouvez l’or. Trouvez les pierres précieuses. »"
 ach_yearly_events.1004.a: "« Je peux ponctionner vos vassaux et en endosser la responsabilité. »"
 ach_yearly_events.1004.a.flavor: "Lorsque le Trésor est maigre, je suppose que l’[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] se doit d’être ferme... et détesté."
 ach_yearly_events.1004.b: "Avec de l’assiduité et du temps, la richesse pourrait venir."
 ach_yearly_events.1004.b.success: "Vous parvenez habilement à réformer l’administration locale"
 ach_yearly_events.1004.b.failure: "Votre supposition s’avère terriblement inutile"
 ach_yearly_events.1004.c: "Avec de l’assiduité et du temps, la richesse afflue."
 ach_yearly_events.1004.d: "« Quand votre peuple aura faim, envoyez-le-moi. »"
 ach_yearly_events.1004.d.flavor: "Aucun devoir ne peut me pousser à renflouer la bourse de [Select_CString(liege.IsFemale,'cette débiteuse','ce débiteur')]..."
 ach_stewardship_bankruptcy_modifier: "Administration axée sur la prospérité"
 ach_stewardship_bankruptcy_modifier_desc: "Alors que le pays est menacé de faillite, les lois locales sont appliquées de manière plus stricte et des appels au service civil sont lancés."
 ach_welcoming_lieges_creditors_modifier: "Accueille les démunis"
 ach_welcoming_lieges_creditors_modifier_desc: "La population locale s’accroît : une mauvaise gestion des fonds contraint des familles à s’installer ici."
 steward_aids_financial_recovery_title: "Solvabilité recherchée par votre [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l]"
 steward_aids_financial_recovery_desc: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] réforme votre [domain|El] en réponse à vos soucis financiers."
 steward_gathers_emergency_tithe_title: "Impôts vassaux collectés par votre [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l]"
 steward_gathers_emergency_tithe_desc: "Pour répondre à vos soucis financiers, [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] a effectué ce prélèvement extraordinaire et en a assumé toute la responsabilité."
 custom.every_scope_faction_member: "Chaque membre de la #high [faction.GetName|l]#!"
 ach_yearly_events.1005.t: "[ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "« Des années se sont écoulées depuis votre accession au trône de [ROOT.Char.GetPrimaryTitle.GetName]. Vous êtes le souverain de ces terres et le protecteur de tous ceux qui vivent dans le pays. »\n\nLes paroles [messenger.Custom('FR_du_Char_Pi')][messenger.GetTitledFirstName] sont pleines de conviction. Son souci de mon pays est authentique.\n\n« Mais votre front n’est toujours pas couronné et vos mains n’ont pas d’insignes bénis. Même si personne n’ose défier votre règne, vous devez organiser un couronnement en bonne et due forme. Sinon, je crains pour l’avenir du pays. »"
 ach_yearly_events.1005.a: "Faites venir les forgerons."
 ach_yearly_events.1005.b: "Que les préparatifs commencent."
 ach_yearly_events.1005.c: "Je l’organiserai plus tard."
 ach_yearly_events.1010.t: "Reconnaissance [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsName|l]"
 ach_yearly_events.1010.desc: "Je suis devenu[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] : une figure imposante et redoutable parmi les rangs de l’humanité, ma volonté forgera le destin de milliers de personnes.\n\nEn tant que [Select_CString(ROOT.Char.IsFemale,'maîtresse','maître')] de [title.GetNameNoTier], j’ai gagné le droit de régner."
 ach_yearly_events.1010.desc_vassals: "Mais aujourd’hui, le peuple de [title.GetNameNoTierNoTooltip] et ceux qui se sont placés sous la puissante bannière de [ROOT.Char.GetPrimaryTitle.GetName], les [ROOT.Char.Custom('GetLocalCommonerTermPlural')] de la terre vassale [vassal_title_1.GetAdjective], la noblesse [vassal_title_2.GetAdjective]... tous ces sujets doivent reconnaître mon statut [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_no_vassals: "Mais aujourd’hui, la noblesse [title.GetAdjectiveNoTooltip] et tous les peuples soumis à la puissante bannière de [ROOT.Char.GetPrimaryTitle.GetName] doivent reconnaître mon statut [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nJe dois accomplir de nouveaux et glorieux rites d’inauguration qui justifient mes insignes illustres."
 ach_yearly_events.1010.desc_outro_crown: "\n\nJe dois accomplir de nouveaux et glorieux rites d’inauguration qui justifient ma couronne illustre."
 ach_coronation_suggestion_tt: "Vous devriez envisager d’organiser un [coronation|El]"
 ach_yearly_events.1010.a: "Un autre couronnement, encore plus grand, s’impose."
