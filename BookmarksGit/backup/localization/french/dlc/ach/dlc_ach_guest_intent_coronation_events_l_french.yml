l_french:
 guest_intent_coronation_events.0001.t: "En tant que témoin"
 guest_intent_coronation_events.0001.desc.collective: "« [guest.Custom('FR_LeLa')|U] voilà. » [guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstName] désigne notre [Select_CString(guest.IsFemale,'hôtesse','hôte')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], qui est enfin seul[host.Custom('FR_E')].\n\n« C’est notre chance, insiste [guest.GetFirstNameNoTooltip]. Nous sommes ici pour assister à son couronnement et [host.Custom('FR_LeLa')] soutenir. Ce n’est que justice d’obtenir quelque chose en retour. »"
 guest_intent_coronation_events.0001.desc.alone: "Je trouve [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] seul[host.Custom('FR_E')] dans la cour. J’ai enfin l’occasion de faire connaître mes intentions.\n\nEn tant que témoin de son couronnement, il est normal que j’obtienne quelque chose en retour."
 guest_intent_coronation_events.0001.a: "Soyons un exemple de paix pour notre peuple."
 guest_intent_coronation_events.0001.b: "Et nous le ferons en présence [ROOT.Char.GetFaith.HighGodNamePossessive]."
 guest_intent_coronation_events.0001.c: "Tout le monde verra notre proximité avec [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l]."
 cultural_acceptance_coronation_bear_witness: "En témoignant du couronnement et en offrant du soutien, l’acceptation culturelle est augmentée."
 guest_intent_coronation_events.0010.t: "Offre de soutien"
 guest_intent_coronation_events.0010.desc.collective: "« Notre [host.GetTitleAsName|l] [host.Custom('ComplimentAdjective')] a enfin été laissé[host.Custom('FR_E')] tranquille », observe m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName]. « C’est l’occasion pour nous, ses partisans, de montrer notre loyauté. »\n\n« Allez-y, [ROOT.Char.GetFirstNameNoTooltip], nous ne pouvons pas laisser passer cette occasion. »"
 guest_intent_coronation_events.0010.desc.alone: "Notre [host.GetTitleAsName|l] [host.Custom('ComplimentAdjective')] a enfin été laissé[host.Custom('FR_E')] tranquille. Je me dirige lentement vers [host.Custom('FR_LuiElle')], le sourire aux lèvres.\n\nJe ne peux pas rater cette occasion de montrer ma loyauté."
 guest_intent_coronation_events.0010.a: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] n’oubliera pas ceux qui l’ont soutenu[host.Custom('FR_E')]."
 guest_intent_coronation_events.0010.b: "Ou peut-être pourrais-je simplement renforcer ma relation avec [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l]..."
 guest_intent_coronation_events.0010.c: "Une alliance serait la solution la plus avantageuse."
 friend_coronation_offer_support: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a soutenu [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] durant son couronnement."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a soutenu [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] durant le couronnement."
 create_alliance_host_tt: "Vous et [petition_sender.Custom('FR_le_Char_U_Pi')][petition_sender.GetShortUIName] formez une [alliance|El]"
 create_alliance_guest_tt: "Vous et [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] formez une [alliance|El]"
 guest_intent_coronation_events.0020.t: "Plaider la cause du domaine"
 guest_intent_coronation_events.0020.desc.collective: "Je suis engagé[ROOT.Char.Custom('FR_E')] dans une conversation à propos [guest.Custom('MatchingConversationSubject_alone')] que [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] ne veut pas terminer.\n\n« Mais attendez ! dit-[guest.Custom('FR_IlElle')] soudain. Il semble que notre [host.GetTitleAsNameNoTooltip|l] se dirige également vers sa chambre à coucher... C’est notre chance, [ROOT.Char.GetFirstName]. Faisons prospérer nos pays. »"
 guest_intent_coronation_events.0020.desc.alone: "De retour dans ma chambre, je me questionne à propos [ROOT.Char.Custom('MatchingConversationSubject_alone')]. Mais je me rends vite compte que je ne suis pas seul[ROOT.Char.Custom('FR_E')] dans ces couloirs.\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] semble aller dans la même direction. C’est peut-être ma chance d’obtenir une aide légitime pour mon pays."
 guest_intent_coronation_events.0020.a: "Nous devons concentrer nos efforts sur le développement de nos villes."
 guest_intent_coronation_events.0020.b: "Il n’y a pas de règne sans contrôle."
 guest_intent_coronation_events.0020.c: "Rien n’est plus important que la confiance d’un peuple."
 guest_intent_coronation_events_advocate_domain_development_tt: "Chaque autre [character|El] présent ayant comme [intent|El] de #high Plaider la cause du domaine#! augmente la [development_growth|El] de ses [counties|El] de #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "Chaque autre [character|El] présent ayant comme [intent|El] de #high Plaider la cause du domaine#! augmente le [control|El] de ses [counties|El] de #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "Chaque autre [character|El] présent ayant comme [intent|El] de #high Plaider la cause du domaine#! gagne [GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip] dans ses [counties|El] pendant #V 10#! ans"
 coronation_advocate_domain_county_opinion_modifier: "Cause du domaine plaidée"
 coronation_advocate_domain_county_opinion_modifier_desc: "Ce personnage a plaidé la cause de son domaine ainsi que le bien-être de son peuple lors d’un couronnement."
 guest_intent_coronation_events.0030.t: "C’est mon droit"
 guest_intent_coronation_events.0030.desc.collective: "« ... voyons si vous pouvez vous en sortir », proclame fièrement [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] en poussant un pion vers le mien. Je m’apprête à répondre, mais la porte de la pièce s’ouvre brusquement.\n\nDans l’embrasure, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a l’air aussi surpris[host.Custom('FR_E')] que nous. Nous nous levons instantanément, mais [host.Custom('FR_IlElle')] nous fait signe de nous rasseoir. « Excusez-moi, murmure-t-[host.Custom('FR_IlElle')], j’ai la tête ailleurs. »\n\n[guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstNameNoTooltip] hausse un sourcil. C’est peut-être l’occasion de s’adresser à notre [host.Custom('FR_SeigneurDame')] lige."
 guest_intent_coronation_events.0030.desc.alone: "Je suis perdu[ROOT.Char.Custom('FR_E')] dans mes pensées lorsque la porte de la pièce s’ouvre brusquement.\n\nDans l’embrasure, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a l’air aussi surpris[host.Custom('FR_E')] que moi. Je me lève instantanément, mais [host.Custom('FR_IlElle')] me fait signe de me rasseoir. « Excusez-moi, murmure-t-[host.Custom('FR_IlElle')], j’ai la tête ailleurs. »\n\nC’est peut-être l’occasion de m’adresser librement à [Select_CString(host.IsFemale,'ma dame','mon seigneur')] lige."
 guest_intent_coronation_events.0030.a: "Donner de bons conseils peut permettre d’obtenir une faveur."
 guest_intent_coronation_events.0030.b: "Nous devons plaider en faveur d’une réduction du nombre de levées."
 guest_intent_coronation_events.0030.c: "Il doit apprendre que les impôts que nous payons sont exorbitants."
 guest_intent_coronation_events.0040.t: "Saisir l’occasion"
 guest_intent_coronation_events.0040.desc.intro: "Tous les invités semblent distraits par les performances des jongleurs, la nourriture, la boisson ou d’autres invités. [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] semble enfin pouvoir profiter d’un moment de solitude.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "« Nous devons lui parler maintenant », murmure [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] derrière sa coupe. « Nous sommes ici pour [host.Custom('FR_LuiElle')]. Il est normal que nous obtenions quelque chose. »"
 guest_intent_coronation_events.0040.desc.alone: "Je dois lui parler maintenant. Après tout, je suis là pour [host.Custom('FR_LuiElle')]. Ce n’est que justice d’obtenir quelque chose en retour."
 guest_intent_coronation_events.0040.a: "L’or est la seule monnaie valable."
 guest_intent_coronation_events.0040.b: "Le prestige porte toujours ses fruits."
 guest_intent_coronation_events.0040.c: "Nous devons [host.Custom('FR_LeLa')] convaincre d’étendre les frontières."
 guest_intent_coronation_events.0040.c.flavor: "Convoitez la terre de votre voisin..."
 guest_intent_coronation_events.0050.t: "Perturbation"
 guest_intent_coronation_events.0050.desc.collective: "« L’obscurité de la nuit reflète celle de son règne », murmure [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], alors que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] nous dépasse.\n\n« [ROOT.Char.GetFirstNameNoTooltip], il est temps d’apporter un peu de lumière dans ce pays corrompu. »"
 guest_intent_coronation_events.0050.desc.alone: "L’obscurité de la nuit reflète celle du règne [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]. Je [host.Custom('FR_LeLa')] vois passer au loin, en route vers sa chambre à coucher.\n\nC’est l’occasion pour moi d’apporter enfin un peu de lumière dans ce pays corrompu."
 guest_intent_coronation_events.0050.aa: "C’est le couronnement [claimant_scope.Custom('FR_du_Char_Pi')][claimant_scope.GetTitledFirstNameNoTooltip]."
 guest_intent_coronation_events.0050.a: "[host.Custom('FR_IlElle')|U] doit savoir de quoi nous sommes capables."
 guest_intent_coronation_events.0050.b: "Je devrais plutôt veiller à influencer les autres invités."
 guest_intent_coronation_events.0050.c: "Il est temps d’humilier notre hôte."
 guest_intent_coronation_events.0050.d: "Je ne m’opposerai pas à [host.GetFirstNameNoTooltip] ouvertement."
 guest_intent_coronation_events.0050.d_tt: "Un autre [ruler|El] ayant l’[intent|El] de [THIS.Char.GetInvolvedActivityIntent.GetName|l] menacera [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] d’une [coronation_magnificence|El] #N réduite#!"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] sera moins enclin[host.Custom('FR_E')] à céder#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! Vous n’aurez pas d’autre occasion de perturber [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName]#!"
 guest_intent_coronation_events.0100.t: "Requérants"
 guest_intent_coronation_events.0100.desc.intro: "« M’accorderiez-vous un moment » me demande [petition_sender.Custom('FR_le_Char_Pi')][petition_sender.GetTitledFirstName] d’une révérence servile."
 guest_intent_coronation_events.0100.desc.intro_2: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ! » [petition_sender.Custom('FR_le_Char_Pi')|U][petition_sender.GetTitledFirstName] s’approche à bras ouverts."
 guest_intent_coronation_events.0100.desc.intro_3: "« Enfin, [ROOT.Char.GetTitledFirstName]. » [petition_sender.Custom('FR_le_Char_Pi')|U][petition_sender.GetTitledFirstName] fait une révérence exagérée."
 guest_intent_coronation_events.0100.desc.intro_4: "« Honorable [ROOT.Char.GetTitleAsNameNoTooltip|l] », me salue [petition_sender.Custom('FR_le_Char_Pi')][petition_sender.GetTitledFirstName] d’une révérence servile et d’un sourire intriguant."
 guest_intent_coronation_events.0100.desc.intro_5: "« Vous voilà, [ROOT.Char.GetTitledFirstNameNoTooltip] ! » [petition_sender.Custom('FR_le_Char_Pi')|U][petition_sender.GetTitledFirstName] s’avance vers moi avec le plus grand des sourires avant de faire une révérence mal préparée."
 guest_intent_coronation_events.0100.desc.intro_6: "« Pardonnez ma franchise », [petition_sender.Custom('FR_le_Char_Pi')][petition_sender.GetTitledFirstName] s’incline tellement qu’[petition_sender.Custom('FR_IlElle')] a l’air de se casser en deux."
 guest_intent_coronation_events.0100.desc.intro_7: "« Oh, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », [petition_sender.Custom('FR_le_Char_Pi')][petition_sender.GetTitledFirstName] s’incline devant moi dans une tenue soignée."
 guest_intent_coronation_events.0100.desc.intro_8: "« [Select_CString(ROOT.Char.IsFemale,'Bonne','Bon')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! » [petition_sender.Custom('FR_le_Char_Pi')|U][petition_sender.GetTitledFirstName] crie pratiquement mon titre en s’inclinant devant moi."
 guest_intent_coronation_events.0100.desc.intro_9: "« Enfin un moment seul[petition_sender.Custom('FR_E')] avec vous, [ROOT.Char.GetTitledFirstNameNoTooltip] », me salue [petition_sender.Custom('FR_le_Char_Pi')][petition_sender.GetTitledFirstName] avec une révérence bien rodée."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Un sourire en coin subtil me fait douter de ses véritables intentions."
 guest_intent_coronation_events.0100.desc.same_house: "« Je me réjouis de l’honneur que vous faites à la Maison [ROOT.Char.GetHouse.GetName]. »"
 guest_intent_coronation_events.0100.desc.friendship: "« Il n’est pas fréquent qu’un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] soit couronné[ROOT.Char.Custom('FR_E')]. »"
 guest_intent_coronation_events.0100.desc.winter: "La froideur du jour [petition_sender.Custom('FR_LeLa')] fait frissonner."
 guest_intent_coronation_events.0100.desc.summer: "La lumière du soleil fait couler des perles de sueur sur son front."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')], et prend une gorgée [ROOT.Char.Custom('RegionalDrink')] avant de continuer :"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.Custom('FR_IlElle')|U] [petition_sender.Custom('quirk_pos_present')] lorsqu’un oiseau l’interrompt en avançant entre ses pieds."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n« Nous demandons la tolérance entre nos peuples. Souvenez-vous que nous vous avons soutenu au début de votre règne. »"
 guest_intent_coronation_events.0100.desc.piety: "\n\n« Permettez-nous de prier [petition_sender.GetFaith.HighGodName] pour que votre règne soit long et prospère. »"
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n« Nous sommes ici témoins de votre magnificence et nous serions très honorés si vous pouviez dire quelque chose en notre faveur. »"
 guest_intent_coronation_events.0100.desc.opinion: "\n\n« Nous, vos plus fidèles partisans et vos plus loyaux vassaux, sommes ici en votre honneur et pour vous apporter notre aide. Quoi qu’il arrive. »"
 guest_intent_coronation_events.0100.desc.friend: "\n\n« Je viens ici pour vous soutenir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Permettez-moi de rester à vos côtés, quoi qu’il arrive. »"
 guest_intent_coronation_events.0100.desc.alliance: "\n\n« Je vous offre ma loyauté et mon soutien indéfectibles. Une alliance, entre nous, serait le plus grand honneur imaginable. »"
 guest_intent_coronation_events.0100.desc.development: "\n\n« Je vous prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], de concentrer votre attention sur les villes de [petition_sender.GetPrimaryTitle.GetNameNoTier]. Étant [Select_CString(petition_sender.IsFemale,'une vassale dévouée','un vassal dévoué')], cela me fait mal au cœur d’en voir les terres abandonnées. »"
 guest_intent_coronation_events.0100.desc.control: "\n\n« Je souhaiterais que vous m’aidiez à faire respecter la loi sur le territoire de [petition_sender.GetPrimaryTitle.GetNameNoTier]. »"
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n« Je vous prie de prêter attention au peuple de [petition_sender.GetPrimaryTitle.GetNameNoTier], car son bien-être m’importe au plus haut point. »"
 guest_intent_coronation_events.0100.desc.hook: "\n\n« Je vous soutiendrai dans votre règne et je répandrai la parole [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]. En retour, je vous demande seulement de vous souvenir de cette faveur. »"
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n« Mon peuple continue de mourir. Les champs sont abandonnés et les maisons brûlent. Je vous supplie de réduire nos levées. »"
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n« Les impôts sont devenus étouffants, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Même les marchands les plus riches n’ont plus les moyens de nourrir leurs enfants. »"
 guest_intent_coronation_events.0100.desc.gold: "\n\n« La Couronne ferait preuve d’une grande générosité si elle récompensait ses sujets pour leur soutien. »"
 guest_intent_coronation_events.0100.desc.prestige: "\n\n« Ce serait une grande joie pour nous de recevoir un peu du prestige que confère le fait d’être vos vassaux. »"
 guest_intent_coronation_events.0100.desc.claim: "\n\n« Les frontières du pays sont trop rigides, voire statiques. Il serait préférable pour tout le monde de relâcher un peu ces rênes. »"
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n« Vous connaissez la [petition_sender_faction.GetName|l], n’est-ce pas ? Notre cause est juste ! Nous travaillons ici... en chuchotant parmi vos invités, en provoquant vos ennemis ! Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l] si puissant[ROOT.Char.Custom('FR_E')], un couronnement si élégant... vous n’avez assurément rien à craindre de nous... »"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n« Vos invités ont hâte d’entendre la [petition_sender_faction.GetName|l]... mais craignent vos représailles. Respectez nos droits en tant que vassaux, laissez-nous exprimer librement nos griefs ! »"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n« Quelle mascarade ! » se moque-t-[petition_sender.Custom('FR_IlElle')], confiant[petition_sender.Custom('FR_E')] dans cet espace isolé. « Tout le monde le sait ! Un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] entouré[host.Custom('FR_E')] d’ennemis ? Un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] méprisé[host.Custom('FR_E')] par ses invités ? Je crache sur votre règne, je crache sur ceux qui s’inclinent... je crache sur ce couronnement ! »"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n« Seul[ROOT.Char.Custom('FR_E')], au-dessus des autres », dit-[petition_sender.Custom('FR_IlElle')] d’un ton sombre, « [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l], dans sa solitude parfaite, échappe au langage pestilentiel de la discorde. Mais je crois pouvoir assurer à notre [ROOT.Char.GetTitleAsNameNoTooltip|l]... »\n\n« que cette assemblée est gangrenée par de terribles conversations déloyales. »"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n« C’est fini, [host.GetTitledFirstNameNoTooltip]. C’est désormais le couronnement [claimant_scope.Custom('FR_du_Char_Pi')][claimant_scope.GetTitledFirstName]. »"
 guest_intent_coronation_events.0100.a: "« C’est avec plaisir que j’approuve. »"
 guest_intent_coronation_events.0100.a.bad: "Je ne réponds pas."
 guest_intent_coronation_events.0100.b.bad: "« Silence, cabot ! #EMP Silence ou c’est la mort qui t’attend !#! »"
 guest_intent_coronation_events.0100.b: "« Je n’écouterai pas ces flagorneurs. »"
 guest_intent_coronation_events.0100.a.tt: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] accepte votre requête"
 guest_intent_coronation_events.0100.b.tt: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] rejette votre requête"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Cela mettra fin à l’activité#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Tous les autres [coronation_detractors|El] impliqués perdent #N 30#! d’[opinion|El] à l’égard [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName] #weak (Haine)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Tous les autres invités requérants perdent #N 10#! d’[opinion|El] à l’égard [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName] pendant #high 20 ans#! #weak (rejet)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Tous les autres invités requérants gagnent #P [THIS.ScriptValue('major_piety_gain')]#![piety_i]"
 guest_intent_coronation_events.0100.aa: "#EMP Cracher à ses pieds.#!"
 every_offer_support_guest_opinion: "Chaque invité avec l’[intent|El] $coronation_offer_support$ :\nGagnera #P 50#! d’[opinion|El] de la part [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName]"
 every_seize_advantages_guest_prestige: "Chaque invité avec l’[intent|El] $coronation_seize_advantages$ :\nGagnera #P [EmptyScope.ScriptValue('medium_prestige_gain')|0][prestige_i]#! en [prestige|El]"
 guest_intent_coronation_events_petition_sender_disrupt_tt: "@alert_icon!#alert_trial [host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] décidera d’accepter ou non votre affront#!\n$EFFECT_LIST_BULLET$#low #EMP Ceci est un résultat important de votre [intent|El] de [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!#!"
 guest_intent_coronation_events_petition_sender_tt: "@alert_icon!#alert_trial [host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] acceptera ou refusera votre requête#!\n$EFFECT_LIST_BULLET$#low #EMP Ceci est un résultat important de votre [intent|El] de [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!#!"
 coronation_medium_magnificence_increase_tt: "Cette option #P augmentera#! #EMP modérément#! votre [coronation_magnificence|El]"
