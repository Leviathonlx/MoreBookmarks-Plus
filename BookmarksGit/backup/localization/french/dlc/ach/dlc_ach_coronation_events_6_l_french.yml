 # Intro
 coronation_events.6130.desc.intro: "Le dernier moment sacré approche."
 coronation_events.6130.papal_intro_host: "Mais d’abord, l’ordination avec l’huile sacrée, le signe de l’acceptation [anointer.Custom('FR_du_Char_Pi')][anointer.GetTitledFirstNameRegnal] : non seulement de moi en tant que dirigeant[ROOT.Char.Custom('FR_E')] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], mais aussi en tant que l’un des membres les plus élevés des élus du Christ."
 coronation_events.6130.papal_intro_guest: "Mais d’abord, l’onction : le signe du mandat [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameRegnal] reçu de Dieu. [anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstNameRegnal] porte personnellement l’huile sacrée et assume le rôle du prophète Samuel pour ce roi David d’origine [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6130.abrahamic_intro_host: "Tout d’abord, je dois être ordonné[ROOT.Char.Custom('FR_E')] avec l’huile sacrée en tant que chef des fidèles [host.GetFaith.HighGodNamePossessive], en tant que personne au-dessus du troupeau."
 coronation_events.6130.abrahamic_intro_guest: "Tout d’abord, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameRegnal] doit être ordonné[host.Custom('FR_E')] avec l’huile sacrée, recevant ainsi un traitement préférentiel par rapport au reste des fidèles [host.GetFaith.HighGodNamePossessive] et un ministère sur les âmes de son pays."
 coronation_events.6130.dharmic_intro_host: "Les offrandes ont été faites, le [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )] commence : maintenant, l’[Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )] sacré. Je récite les mantras védiques et les porteurs des dix-sept eaux sacrées se rassemblent."
 coronation_events.6130.dharmic_intro_guest: "Les offrandes ont été faites, le [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )] commence : maintenant, l’[Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )] sacré. [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameRegnal] récite les mantras védiques et les porteurs des dix-sept eaux sacrées se rassemblent autour d[host.Custom('FR_EluiElle')]."
 RAJASUYA_GLOSS: "Série de rituels communs utilisés pour l’investiture des monarques des religions dharmiques. Le #G rajasuya#! comprend des éléments tels que l’aspersion d’eau sacrée, la réception d’un arc avec trois flèches, le fait de marcher sur une peau de tigre et de jouer aux dés."
 ABHISHEKA_GLOSS: "Ancienne cérémonie dharmique au cours de laquelle les rois ou les anciens sont aspergés d’eau provenant de toutes les rivières sacrées et des quatre directions des côtes indiennes. Ce rituel est associé à l’accession au trône."
 coronation_events.6130.generic_intro_host: "Mais d’abord, l’ordination avec l’huile sacrée, le signe de l’acceptation [anointer.Custom('FR_du_Char_Pi')][anointer.GetTitledFirstNameRegnal] : non seulement de ma personne en tant que dirigeant de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], mais aussi en tant que membre des privilégiés parmi les fidèles [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Mais d’abord, l’onction : la marque du mandat [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameRegnal|l] reçu [host.GetFaith.HighGodNamePossessive]. [anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstNameRegnal] porte personnellement l’huile sacrée."
