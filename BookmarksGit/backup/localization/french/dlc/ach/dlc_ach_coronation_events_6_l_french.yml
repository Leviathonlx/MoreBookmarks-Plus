 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "Une fois les rites d’intronisation [host.Custom('FR_du_Char_L')][host.GetTitleAsName|l] accomplis, il faut installer [Select_CString(host.IsFemale,'le','la')] consort.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Une fois les rites d’intronisation [host.Custom('FR_du_Char_L')][host.GetTitleAsName|l] accomplis, il faut installer les consorts.\n\n"
 coronation_events.6140_desc_spouse: "Sous le regard de m[spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], on me guide à travers les rituels."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Mon éducation [spouse.GetCulture.GetName] ne m’a pas bien préparé[ROOT.Char.Custom('FR_E')] à ces étranges rites [host.GetCulture.GetCollectiveNoun|l] et à la prière [host.GetFaith.GetAdjective]... Je ne maîtrise pas la langue [host.GetCulture.GetLanguage.GetName|l] et je dois réciter les serments en me souvenant de mémoire de leur sonorité."
 coronation_events.6140_desc_foreign_wife_spouse: "Mon éducation [spouse.GetCulture.GetName] ne m’a pas bien préparé[ROOT.Char.Custom('FR_E')] à ces étranges rites [host.GetCulture.GetCollectiveNoun|l] et à la prière [host.GetFaith.GetAdjective]... Je ne maîtrise pas la langue [host.GetCourtLanguage.GetName|l] et je dois réciter les serments en me souvenant de mémoire de leur sonorité."
 coronation_events.6140_desc_lowly_wife_spouse: "Nous, humbles membres de la Maison [spouse.GetHouse.GetName], avons rarement été témoins de procédures aussi majestueuses. Les obscurs vœux de loyauté envers [host.GetFaith.HighGodName] que je dois prononcer représentent un certain défi..."
 coronation_events.6140_desc_regal_wife_spouse: "Je suis issu[ROOT.Char.Custom('FR_E')] d’une lignée glorieuse : nous les [Select_CString(ROOT.Char.IsFemale,'filles','fils')] de la Maison [spouse.GetHouse.GetName] sommes maîtres de cérémonie et je me comporte avec solennité et assurance."
 coronation_events.6140_desc_mid_wife_spouse: "Je récite les paroles traditionnelles et parle en termes élogieux de [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodNamePossessive] et de mon devoir envers le pays de m[spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))]."
 coronation_events.6140_desc_crown_spouse: "\n\nPeu après, lors d’une cérémonie solennelle, une couronne digne de l’[Select_CString(spouse.IsFemale,'épouse','époux')] du rang [host.Custom('GetTitleTierAdjective')] de [host.GetFirstNameNoTooltip] est placée sur ma tête. Le pays nous acclame tandis que nous nous asseyons ensemble sur nos trônes."
 coronation_events.6140_desc_neutral_spouse: "\n\nPeu après, lors d’une cérémonie solennelle, je suis conduit[ROOT.Char.Custom('FR_E')] à une place d’honneur aux côtés de [host.GetFirstNameNoTooltip] et je prends place sur le trône en tant qu’[Select_CString(ROOT.Char.IsFemale,'épouse','époux')] digne de son rang [host.Custom('GetTitleTierAdjective')]."
 # For everyone else
 coronation_events.6140_desc: "Une fois les rites d’intronisation [host.Custom('FR_du_Char_L')][host.GetTitleAsName|l] accomplis, [spouse.Custom('FR_LeLa')] consort est désormais dûment établi[spouse.Custom('FR_E')] comme [spouse.GetTitleAsName|l].\n\n"
 coronation_events.6140_desc_polygamous: "Une fois les rites d’intronisation [host.Custom('FR_du_Char_L')][host.GetTitleAsName|l] accomplis, [Select_CString(spouse.IsFemale,'la consort supérieure','le consort supérieur')] est désormais dûment établi[spouse.Custom('FR_E')] comme [spouse.GetTitleAsName|l].\n\n"
 coronation_events.6140_desc_guest: "L’[Select_CString(spouse.IsFemale,'épouse','époux')] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameRegnal] dirige les rituels avec s[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inimitable."
 coronation_events.6140_desc_host: "M[host.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse'))] dirige les rituels avec s[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inimitable."
 coronation_events.6140_desc_foreign_wife_no_court: "Son éducation [spouse.GetCulture.GetName] ne l’a pas bien préparé[spouse.Custom('FR_E')] aux rites [host.GetCulture.GetCollectiveNoun|l] et à la prière [host.GetFaith.GetAdjective]... [spouse.Custom('FR_IlElle')] récite les serments en langue [host.GetCulture.GetLanguage.GetName|l] en se souvenant de mémoire de leur sonorité."
 coronation_events.6140_desc_foreign_wife: "Son éducation [spouse.GetCulture.GetName] ne l’a pas bien préparé[spouse.Custom('FR_E')] aux rites [host.GetCulture.GetCollectiveNoun|l] et à la prière [host.GetFaith.GetAdjective]... [spouse.Custom('FR_IlElle')] récite les serments en langue [host.GetCourtLanguage.GetName|l] en se souvenant de mémoire de leur sonorité."
 coronation_events.6140_desc_lowly_wife: "Ses origines modestes sont en quelque sorte révélées lorsque [spouse.GetFirstName] se retrouve confronté[spouse.Custom('FR_E')] aux serments de loyauté les plus obscurs envers [host.GetFaith.HighGodName]..."
 coronation_events.6140_desc_regal_wife: "En témoignage de sa lignée glorieuse, [spouse.GetFirstName] se lève pour réciter ses serments avec solennité et assurance."
 coronation_events.6140_desc_mid_wife: "[spouse.Custom('DaughterSon')|U] de la Maison [spouse.GetHouse.GetName], les mots prononcés par [spouse.GetFirstName] portent la marque de sa noble ascendance [spouse.GetCulture.GetName]."
 coronation_events.6140_desc_crown: "\n\nPeu après, avec beaucoup de cérémonie, la couronne est placée pour la première fois sur la tête de [spouse.GetFirstNameNoTooltip]. Le pays acclame [spouse.Custom('FR_le_Char_L')][spouse.GetTitleAsNameNoTooltip|l]."
 coronation_events.6140_desc_neutral: "\n\nPeu après, avec beaucoup de cérémonie, [spouse.GetFirstNameNoTooltip] prend place à mes côtés, à la place d’honneur, et monte sur le trône en tant que [spouse.GetTitleAsNameNoTooltip|l] de [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6140.a_like: "Malheureusement, je dois me débarrasser de c[spouse.Custom('FR_EtEtte')] [spouse.GetWomanMan] [spouse.Custom('ComplimentAdjective')]..."
