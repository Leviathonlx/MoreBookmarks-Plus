 admires_regal_kingdoms: "Admire les royaumes somptueux"
 admires_regal_kingdoms_desc: "Ce dirigeant dédaigne les idéaux de la Confédération et prend un air attendri à l’évocation de l’apparat."
 confederation_king_accepts_promise_tt: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] accepte votre engagement"
