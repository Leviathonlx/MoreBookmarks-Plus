 coronation_events.6120.t: "Le serment aux [host.GetFaith.BishopNeuterPlural]"
 coronation_events.6120.desc_cathedral: "L’encens flotte dans l’air tandis que mon cortège [ROOT.Char.Custom('GetTitleTierAdjective')] entre dans la cathédrale."
 coronation_events.6120.desc_holy_site: "Des parfums sacrés flottent dans l’air alors que mon cortège [ROOT.Char.Custom('GetTitleTierAdjective')] entre dans [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Après avoir franchi les portes de m[host.Custom('FR_ResidenceBuilding_OnA')], mon cortège [ROOT.Char.Custom('GetTitleTierAdjective')] se dirige vers un autel sacré et les officiants qui attendent."
 coronation_events.6120.desc_low_magnificence: "La noblesse et les [host.GetFaith.AltPriestTermPlural] se bousculent pour se positionner. Quelques voix faibles s’efforcent de réciter des prières sacrées."
 coronation_events.6120.desc_high_magnificence: "La noblesse, les [host.GetFaith.AltPriestTermPlural] et moi-même prenons solennellement place au milieu des prières sacrées émouvantes."
 coronation_events.6120.desc_generic_mid: "La noblesse s’écarte pour l’arrivée des [host.GetFaith.AltPriestTermPlural] dont les voix s’élèvent en chœur dans une prière sacrée."
 coronation_events.6120.desc_anointment: "\n\nMaintenant, le rite de la pétition des [host.GetFaith.BishopNeuterPlural], pendant que [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameRegnal] observe attentivement."
 coronation_events.6120.desc: "\n\nMaintenant, le rite de la pétition des [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Je reçois le mépris de ces petits despotes qui font de leur requête sacrée une insulte humiliante.\n\n« [ROOT.Char.Custom('FR_ServiteurServante')|U] [ROOT.Char.GetFaith.HighGodNamePossessive], vous repentez-vous de vos péchés ? Renoncez-vous à vos désirs mortels afin de préserver les [host.GetFaith.AltPriestTermPlural] si chers [ROOT.Char.GetFaith.HighGodName2] ? »"
 coronation_events.6120.desc_high_clergy: "Je reçois la révérence de ces intercesseurs avec le divin, et dans une vénérable déférence, ils implorent :\n\n« Puissant[host.Custom('FR_E')] [host.GetTitleAsName|l], protégerez-vous les fidèles et préserverez-vous les droits des [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive] ? »"
 coronation_events.6120.desc_mid_clergy: "Je suis une figure inconnue pour ces religieux, qui accomplissent leur demande traditionnelle avec un intérêt sincère.\n\n« Protégerez-vous les fidèles en étant [ROOT.Char.GetTitleAsName|l] ? Préserverez-vous les droits et les privilèges des [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive] ? »"
 coronation_events.6120.a: "« #EMP J’écraserai les infidèles !#! »"
 coronation_events.6120.a.flavor: "Jurer avec la plus grande haine que j’éradiquerai les hérétiques et les infidèles plaira aux [host.GetFaith.AltPriestTermPlural]... et mon règne sera prêt à s’engager sur le chemin de la vertu !"
 coronation_events.6120.b: "Faire basculer la réponse traditionnelle en ma faveur."
 coronation_events.6120.b.flavor: "La frontière est si mince entre prêter allégeance à ces [ROOT.Char.GetFaith.PriestNeuterPlural]... et placer mon mandat béni par [ROOT.Char.GetFaith.HighGodName] au-dessus du leur..."
 coronation_denying_clergy_modifier: "Profite du clergé"
 coronation_denying_clergy_modifier_desc: "Au lieu d’agir comme un serviteur de la foi, ce dirigeant exerce sa domination sur le clergé et ses revenus."
 coronation_events.6120.c_begrudging: "Je prononcerai les mots. Comme il se doit."
 coronation_events.6120.c_christian: "« Je défendrai la sainte Église du Christ. »"
 coronation_events.6120.c: "« Je défendrai les fidèles [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 coronation_swore_persecution_modifier: "Serment de persécution"
 coronation_swore_persecution_modifier_desc: "L’un des éléments clés du couronnement de ce dirigeant a été le serment marquant de persécuter les mécréants."
 coronation_events.6121.t_kurultai: "Le Kouroultaï"
 coronation_events.6121.t: "Supplication des nobles"
 cultural_acceptance_favored_during_oath: "Démonstration de respect mutuel lors des serments du couronnement"
 coronation_events.6121.desc_kurultai: "Pas une seule voix ne crie le titre de [ROOT.Char.GetTitleAsName] au ciel bleu éternel, pas une seule main ne lève la bannière à queue de cheval. Tous les chefs de tribus, réunis dans ce [Glossary( 'Kouroultaï', 'KURULTAI_GLOSS' )], doivent approuver [ROOT.Char.Custom('FR_CeluiCelle')] qui mènera leurs chevaux à la guerre."
 KURULTAI_GLOSS: "Un Conseil de seigneurs à cheval se réunissait pour choisir leur nouveau dirigeant au milieu de banquets et de compétitions de tir à l’arc et de lutte. De grandes campagnes militaires étaient souvent planifiées à cette occasion."
 coronation_events.6121.desc_byzantine: "La noblesse s’avance pour rendre hommage à son [Glossary( 'autocrator', 'AUTOKRATOR_GLOSS')]. Si nous étions en campagne et s’ils étaient soldats, ils m’élèveraient sur un grand bouclier bruni. Ici, ils rampent pour m’embrasser les genoux."
 coronation_events.6121.desc_generic_intro: "Les vassaux de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] viennent faire acte d’allégeance. L’un après l’autre, ils lèvent les mains ouvertes et s’agenouillent pour donner des baisers d’allégeance."
 coronation_events.6121.desc_low_approval: "\n\nMais... mes vassaux ignorent les gestes de respect. Quelqu’un marmonne « [ROOT.Char.GetFirstNameNicknamed] ? #EMP [vassal_2.Custom('CulturalCurse')|U]#! ! » et interrompt les paroles appropriées. [vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstNameNicknamed] me jette un regard cinglant pendant son serment. [vassal_2.Custom('FR_le_Char_Pi')|U][vassal_2.GetTitledFirstNameNicknamed] ose porter une arme en ma présence et murmure à peine."
 coronation_events.6121.desc_high_approval: "\n\nJe ne suis pas encore pleinement [ROOT.Char.GetTitleAsNameNoTooltip|l], mais il y a dans ces supplications une dévotion qui ferait vibrer n’importe quel cœur ; les voix des grands du pays vibrent d’émotion et leurs visages brillent d’espoir !"
 coronation_events.6121.desc_mid_approval: "\n\nÀ leur approche, je réfléchis... aux respirations qui portent le mot « [ROOT.Char.GetTitleAsName] ». Je n’y vois ni amour, ni loyauté..."
 coronation_events.6121.a: "« Ces dissidents sont des marionnettes de puissances étrangères ! »"
 coronation_events.6121.a.flavor: "Votre diatribe alarmiste ne laisse à vos détracteurs d’autre choix que de renoncer à leurs alliés étrangers."
 coronation_events.6121.b: "Je dois faire l’éloge des nouveaux adeptes de ces coutumes."
 coronation_events.6121.b_flavor: "Je me lève pour honorer des seigneurs d’une minorité du pays !"
 coronation_events.6121.c: "Mes partisans sont avec moi !"
 coronation_events.6121.d: "« Voyez, traîtres, le pouvoir de votre [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 coronation_events.6121.d_flavor: "[vassal_2.Custom('FR_le_Char_Pi')|U][vassal_2.GetTitledFirstNameNoTooltip] dégaine son épée devant moi... #EMP Je vais l’obliger à s’en servir !#!"
 coronation_events.6121.e_low: "Ils me détestent, mais ils ne peuvent pas m’arrêter."
 coronation_events.6121.e_high: "Une soumission totale. Quelle belle vision."
 coronation_events.6121.e_mid: "Ils sont mes vassaux, les remparts de mon pouvoir."
 coronation_events.6121_duel_tt: "#V Affronter en duel#! [vassal_2.Custom('FR_le_Char_U_Pi')][vassal_2.GetShortUIName]\n@death_icon! #X Ce duel est à mort !#!\nVotre [prowess|El] : #V [host.GetProwess]#![prowess_i]\n[prowess|E] de [vassal_2.GetFirstName] : #V [vassal_2.GetProwess]#![prowess_i]"
 coronation_events.6122.t: "Appel aux masses"
 coronation_events.6122.desc_intro_foreign: "Les figures les plus importantes des [host.Custom('GetLocalCommonerTermPlural')] de [location.GetTitle.GetNameNoTier] sont les plus avancées ; elles représentent mes humbles sujets en leur absence. Fort de ma puissance et de mon autorité, un [host.GetFaith.BishopNeuter] avertit ces anciens voûtés et demande leur assentiment à ce que je sois [ROOT.Char.GetTitleAsName|l].\n\n"
 coronation_events.6122.desc_intro: "Les figures les plus importantes des [host.Custom('GetLocalCommonerTermPlural')] de [location.GetTitle.GetNameNoTier] sont les plus avancées, ce qui indique l’adhésion des gens du peuple. Fort de ma puissance et de mon autorité, un [host.GetFaith.BishopNeuter] avertit ces anciens voûtés et leur demande s’ils m’acceptent comme [ROOT.Char.GetTitleAsName|l].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Alors qu’ils prononcent les mots d’usage, un autre son parvient à mes oreilles. Au-delà [ROOT.Char.GetFaith.HouseOfWorship3], des foules en attente chantent pour moi [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]. D’une seule voix ondulante, des centaines d’âmes prient pour la mienne !"
 coronation_events.6122.desc_high_approval: "Alors qu’ils prononcent les mots, un autre son parvient à mes oreilles. Au-delà [ROOT.Char.GetFaith.HouseOfWorship3], des foules en attente clament leur joie. Des centaines de voix répètent mon nom encore et encore :\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! [ROOT.Char.GetFirstNameNoTooltip] ! [ROOT.Char.GetFirstNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ! »"
 coronation_events.6122.desc_low_approval: "Ils prononcent les mots, tremblants, sous un grondement qui monte. Au-delà [ROOT.Char.GetFaith.HouseOfWorship3], l’immonde populace de [location.GetTitle.GetNameNoTier] hurle. Quel horrible vacarme ! Quelque chose les a dérangés. Une rixe insensée, une querelle de clocher... ou, peut-être, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] qu’ils détestent."
 coronation_events.6122.desc_mid_approval: "Ils expriment assez bien les mots d’usage et je promets ma protection en retour... car mon mandat s’étend au-delà des [ROOT.Char.GetFaith.PriestNeuterPlural] et nobles de haute naissance. Et ma terre, dans [capital_p.Custom('TerrainTypeProvince')] de [capital_p.GetTitle.GetNameNoTier], est partagée avec de nombreux roturiers [capital_p.GetCulture.GetCollectiveNoun|l]."
 coronation_events.6122.a: "Que ceux qui sont ici n’oublient jamais ce jour !"
 coronation_events.6122.a.flavor: "Toutes ces personnes loyales méritent une apparition en personne et du pain de la part de leur [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 coronation_events.6122.b: "Assez de dissidence. Tous ceux qui se plaignent seront battus."
 coronation_events.6122.b.flavor: "Que cette foule bruyante et toutes les autres dans ce pays soient écrasées par les bottes de mes [host.Custom('GetFighterTermPlural')|l] !"
 coronation_events.6122.c_low: "Mais je règne au-dessus d’eux."
 coronation_events.6122.c_high: "Comme ils plaident pour ma domination !"
 coronation_events.6122.c_mid: "Je suis honoré[ROOT.Char.Custom('FR_E')]."
 coronation_events.6122.c_v_low_humble: "Le sort des gens simples me touche profondément."
 coronation_events.6122.c_v_low: "Sale populace."
 coronation_events.6123.t: "Les trois assentiments"
 coronation_events.6123.desc_intro: "Tant que les [host.GetFaith.BishopNeuterPlural], la noblesse [host.GetPrimaryTitle.GetAdjective] et le peuple n’auront pas joué leur rôle habituel, [host.GetFirstName] ne sera pas un[host.Custom('FR_E')] vrai[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l]. Son règne ne peut être juste sans leur assentiment.\n\nD’abord, les [ROOT.Char.GetFaith.PriestNeuterPlural]."
 coronation_events.6123.desc_low_clergy: "Le menton hautainement relevé, ils obligent [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] non seulement à jurer de protéger les fidèles [host.GetFaith.GetAdherentNamePlural], mais aussi à se repentir de ses péchés."
 coronation_events.6123.desc_high_clergy: "Avec adoration, ils louent [Select_CString(host.IsFemale,'la pieuse','le pieux')] [host.GetTitleAsNameNoTooltip|l] pour sa protection diligente des [host.GetFaith.GetAdherentNamePlural] et lui demandent de continuer."
 coronation_events.6123.desc_mid_clergy: "Ils appellent [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] à respecter leurs droits sacrés et à défendre les fidèles. [host.GetFirstNameNoTooltip] approuve."
 coronation_events.6123.desc_then: "Ensuite,"
 coronation_events.6123.desc_pop_foreign: "les [host.Custom('GetLocalCommonerTermPlural')] locaux représentent le petit peuple de [host.GetPrimaryTitle.GetNameNoTier]. Et"
 coronation_events.6123.desc_low_populace: "les anciens de [location.GetTitle.GetBaseNameNoTier] s’avancent, tremblants de peur, alors qu’une émeute fait rage au-delà [ROOT.Char.GetFaith.HouseOfWorship3]. La populace ici n’a aucune affection pour [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l].\n\n"
 coronation_events.6123.desc_high_populace: "les anciens de [location.GetTitle.GetBaseNameNoTier] regardent [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] avec admiration, tandis que la foule à l’extérieur acclame son nom.\n\n"
 coronation_events.6123.desc_mid_populace: "les anciens de [location.GetTitle.GetBaseNameNoTier] expriment leur reconnaissance symbolique, et [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] promet un amour [host.Custom('GetMaternalPaternal')] au petit peuple.\n\n"
 coronation_events.6123.desc_low_vassals: "les vassaux de [host.GetFirstNameNoTooltip] s’avancent d’un pas sombre. La plupart d’entre eux ne se soucient guère des paroles de loyauté au milieu de leurs gestes de haine."
 coronation_events.6123.desc_high_vassals: "les vassaux de [host.GetFirstNameNoTooltip] s’avancent pour se prosterner : la plupart rayonnent d’espoir et jurent sincèrement leur loyauté et leur amour."
 coronation_events.6123.desc_mid_vassals: "les vassaux de [host.GetFirstNameNoTooltip] s’avancent pour l’embrasser et lui jurer fidélité. Certains accordent un grand honneur à cet acte ; d’autres marmonnent sombrement et ne lèvent pas les yeux du sol."
 coronation_events.6123.desc_end_vassal: "Enfin, c’est mon tour."
 coronation_events.6123.desc_end_spectator: "La cérémonie se poursuit."
 coronation_events.6123.a: "Je prononce mon serment à voix haute dans une dévotion absolue !"
 coronation_events.6123.a_flavor: "Faites-vous entendre, compagnons ! Scandez le nom glorieux de notre [host.GetTitleAsNameNoTooltip|l] !"
 coronation_events.6123.b: "J’exprime mon mépris ouvertement et provoque un scandale."
 coronation_events.6123.b_flavor: "La petite cérémonie de [host.GetFirstNameNoTooltip] exige ma soumission ? Je préfère choquer ses misérables partisans et lui cracher au visage !"
 coronation_events.6123.c_vassal_resents: "Je marmonne ce qui est d’usage."
 coronation_events.6123.c_vassal_pleased: "Je m’agenouille devant [host.GetFirstNameNoTooltipRegnal], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] légitime."
 coronation_events.6123.c_vassal_neutral: "Je m’agenouille devant [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l]."
 coronation_events.6123.c_likes_disrespect: "Les vassaux de [host.GetFirstNameNoTooltip] ne sont pas dupes de cette mascarade..."
 coronation_events.6123.c_dislikes_disrespect: "Leur [host.GetTitleAsNameNoTooltip|l] mérite mieux !"
 coronation_events.6123.c_dislikes_loyalty: "Cette vermine [host.GetPrimaryTitle.GetAdjectiveNoTooltip] a sa place sous terre..."
 coronation_events.6123.c_likes_loyalty: "Preuve de leur honneur et de la vertu de [host.GetFirstNameNoTooltip]."
 coronation_events.6123.c_dislikes_host: "Devoir s’engager auprès de c[host.Custom('FR_EEtte')] [host.Custom('InsultNoun')]..."
 coronation_events.6123.c: "Tout le pays se présente à [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "Le sympathisant s’engage à rester fidèle"
 coronation_detractor_pledge_insult_log_title: "Le détracteur méprise l’engagement envers son nouveau seigneur lige"
