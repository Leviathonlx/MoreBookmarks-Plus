 coronation_mobilized_army_name: "Grand rassemblement [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]"
 coronation_supporter_declare_war_tt: "[supporter.Custom('FR_le_Char_U_Pi')|U][supporter.GetShortUIName] commence une guerre contre [foe.Custom('FR_le_Char_U_Pi')][foe.GetShortUIName] pour le titre [title_claim_1.GetName]"
 coronation_supporter_declare_war_no_title_tt: "[supporter.Custom('FR_le_Char_U_Pi')|U][supporter.GetShortUIName] commence une guerre contre [foe.Custom('FR_le_Char_U_Pi')][foe.GetShortUIName]"
 coronation_supporter_declare_war_2_tt: "[supporter.Custom('FR_le_Char_U_Pi')|U][supporter.GetShortUIName] commence une guerre contre [foe_2.Custom('FR_le_Char_U_Pi')][foe_2.GetShortUIName] pour le titre [title_claim_2.GetName]"
 coronation_supporter_declare_war_no_title_2_tt: "[supporter.Custom('FR_le_Char_U_Pi')|U][supporter.GetShortUIName] commence une guerre contre [foe_2.Custom('FR_le_Char_U_Pi')][foe_2.GetShortUIName]"
 coronation_events.6020.t: "Un[supporter.Custom('FR_E')] belliciste pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.6020.desc: "« Comment arriverons-nous à sourire ? » grogne m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('supporter'))], [supporter.Custom('FR_le_Char_Pi')][supporter.GetTitledFirstName]. « Remplir les verres [ROOT.Char.Custom('RegionalDrink')], louer la paix, prier pour l’avenir du pays... »\n\n[supporter.GetSheHe|U] fixe un groupe suspect de la noblesse [foe.GetPrimaryTitle.GetAdjective].\n\n« ... pendant que cette vermine nous regarde de travers et complote votre chute, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! grogne-t-[supporter.Custom('FR_IlElle')]. Permettez-moi de faire sonner le cor de guerre : je vais écraser [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstName], n’en doutez pas ! »"
 coronation_events.6020.a: "« Videz vos terres dans vos armées et attaquez. »"
 coronation_events.6020.b: "« Votre [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] doit se focaliser sur la défaite [foe_2.Custom('FR_du_Char_Pi')][foe_2.GetTitledFirstNameNoTooltip] ! »"
 coronation_events.6020.c: "« Écrasez [foe.Custom('FR_le_Char_Pi')][foe.GetTitledFirstNameNoTooltip], avec ma permission. »"
 coronation_events.6020.d: "« [foe_2.Custom('FR_le_Char_Pi')|U][foe_2.GetTitledFirstNameNoTooltip] est votre ennemi[foe_2.Custom('FR_E')] ! »"
 coronation_events.6020.e: "« Allons, allons. Une telle fougue a sa place à ma table à manger. »"
 coronation_supporter_declares_war_log_title: "Sympathisant encouragé à la guerre"
 coronation_supporter_declares_war_log: "[supporter.Custom('FR_le_Char_U_Pi')|U][supporter.GetShortUIName], encouragé[supporter.Custom('FR_E')] par la Couronne, défie [supporter_war_target.Custom('FR_le_Char_U_Pi')][supporter_war_target.GetShortUIName] sur le champ de bataille."
 coronation_events.6030.t: "Amis [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.t_feast: "Amis [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.desc: "« Oh, oui, [ROOT.Char.GetFirstName], marmonne [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] d’un air entendu. C’est vraiment plaisant d’être [host.GetTitleAsNameNoTooltip|l]... »\n\nDevant nous, une chambre pleine de chair nue. Des [Select_CString(fearsome_courtesan.IsFemale,'filles de joie','prostitués')] rougissent lorsque [host.GetFirstNameNoTooltip] se tourne vers moi avec un sourire sordide. « [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] se doit d’être [Select_CString(host.IsFemale,'généreuse','généreux')]. N’importe [fearsome_courtesan.Custom('FR_LequelLaquelle')] de ces [Select_CString(fearsome_courtesan.IsFemale,'femmes','hommes')] qui aiment s’amuser peuvent être à vous. Pour la nuit, pour de nombreuses nuits... [fearsome_courtesan.Custom('FR_IlsElles')] sont [Select_CString(fearsome_courtesan.IsFemale,'impatientes','impatients')] de faire preuve de leurs talents avec vous. »"
 coronation_events.6030.a: "C[fearsome_courtesan.Custom('FR_EtEtte')] [fearsome_courtesan.GetWomanMan] imposant[fearsome_courtesan.Custom('FR_E')] pourrait me broyer !"
 coronation_events.6030.a_flavor: "Oh, suffoquer entre ses mains !"
 coronation_events.6030.a_thighs: "Oh, suffoquer entre ses cuisses !"
 coronation_events.6030.b: "En voilà un vilain garçon..."
 coronation_events.6030.b_minx: "Celle-ci est une petite maline..."
 coronation_events.6030.b_flavor: "Une bouche aussi complaisante produit certainement de délicieux mensonges..."
 coronation_events.6030.c: "Un homme intelligent, âgé, aux mains rugueuses..."
 coronation_events.6030.c_dame: "Une vieille dame sage, habile et sévère..."
 coronation_events.6030.c_flavor: "Quelqu’un qui me dise ce que je dois faire... [Select_CString(experienced_courtesan.IsFemale,'Une femme expérimentée','Un homme expérimenté')] qui me guide d’une main experte."
 coronation_events.6030.d: "Deux frères charmants ? Je les veux tous les deux !"
 coronation_events.6030.d_sisters: "Deux sœurs charmantes ? Je les veux toutes les deux !"
 coronation_events.6030.d_flavor: "... [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] n’est-[host.Custom('FR_IlElle')] pas [Select_CString(host.IsFemale,'généreuse','généreux')] ?"
 coronation_events.6030.e_expose: "Vile lubricité ! Tout le monde le saura !"
 coronation_events.6030.e: "Nous pourrions peut-être parler de poésie..."
 coronation_host_orgy_exposed_log_title: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] a été surpris[host.Custom('FR_E')] avec des personnes prostituées."
 coronation_host_orgy_exposed_log: "Le fait que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] s’adonne à des frasques lubriques a été révélé et dénoncé par [exposer.Custom('FR_le_Char_Pi')][exposer.GetTitledFirstName]."
 host_has_courtesan_hooks_tt: "#weak [host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] a des [hooks|El] contre toutes ces personnes prostituées#!"
 coronation_events.6100.t: "Le couronnement de [host.GetFirstNameNoTooltipRegnal]"
 # Host loc
 coronation_events.6100.desc_intro: "Voici venir le symbole [host.Custom('GetTitleTierAdjective')]."
 coronation_events.6100.desc_byzantine: "La [Glossary( 'chlamyde', 'CHLAMYS_GLOSS' )] pourpre, à la lueur d’un millier de bougies, resplendissante, est déposée sur mes épaules. « #EMP Gloire à Dieu au plus haut des cieux !#! s’écrient les personnes rassemblées. #EMP Et paix sur Terre !#! ». Le prélat entonne : « Au nom du Père, du Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] et du Saint-Esprit, je vous charge, [host.GetFirstNameRegnal], de régner en tant qu’[Glossary( 'auguste', 'AUGOUSTOS_GLOSS')] des [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] et guide des fidèles de Dieu. »"
 coronation_events.6100.desc_byzantine_femme: "La [Glossary( 'chlamyde', 'CHLAMYS_GLOSS' )] pourpre, à la lueur d’un millier de bougies, resplendissante, est déposée sur mes épaules. « #EMP Gloire à Dieu au plus haut des cieux !#! s’écrient les personnes rassemblées. #EMP Et paix sur Terre !#! ». Le prélat entonne : « Au nom du Père, du Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] et du Saint-Esprit, je vous charge, [host.GetFirstNameRegnal], de régner en tant qu’[Glossary( 'augusta', 'AUGOUSTOS_GLOSS')] des [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] et guide des fidèles de Dieu. »"
 CHLAMYS_GLOSS: "Vêtement volumineux en soie porté par les officiers byzantins, symbole du pouvoir séculier sur l’État impérial. Fermé par une fibule, la #G chlamyde#! comportait des pièces incrustées de pierres précieuses appelées #EMP tablia#!, qui étaient réservées aux empereurs lorsqu’elles étaient en or."
 coronation_events.6100.desc_christian: "L’épée étincelante est attachée à ma hanche. Le sceptre de l’autorité souveraine est placé dans ma main. Mes doigts se referment sur le [Glossary( 'globe crucifère', 'GLOBUS_CRUCIGER_GLOSS')] ; sur mon corps viennent les [Glossary( 'armilles', 'ARMILLS_GLOSS')] et le [Glossary( 'pallium', 'PALLIUM_GLOSS')]. Les prières résonnent sourdement."
 coronation_events.6100.desc_high: "La lame étincelante est ceinte à ma taille. Les magnifiques bijoux et le glorieux manteau sont mis sur moi. Comme un seul homme, la crème de notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] – prononce les dernières prières et la fin : « #EMP Que notre [host.GetTitleAsNameNoTooltip|l] bien-aimé[host.Custom('FR_E')] soit accueilli[host.Custom('FR_E')] par [host.GetFaith.HighGodName] !#! »"
 coronation_events.6100.desc_low: "La vieille lame est attachée à ma hanche. On me couvre de bijoux clinquants et de manteaux défraîchis. Même l’[Select_CString(host.IsFemale,'hôtesse','hôte')] renfrogné[host.Custom('FR_E')] de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] de cette terre misérable, même eux – sont poussés à murmurer les dernières prières et à prononcer la fin : « #EMP Prions [host.GetFaith.HighGodName] d’accueillir notre [host.GetTitleAsNameNoTooltip|l] !#! »"
 coronation_events.6100.desc_generic: "La lame étincelante est ceinte à ma taille. On place sur mon corps les bijoux sertis de pierres précieuses et les lourds manteaux. Comme un seul homme, la noblesse de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] de cette terre – récite les dernières prières et termine par : « #EMP Prions [host.GetFaith.HighGodName] d’accueillir notre [host.GetTitleAsNameNoTooltip|l] !#! »"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nAvec la grâce du trésor [host.Custom('GetTitleTierAdjective')], je m’incline devant [crowner.Custom('FR_le_Char_Pi')][crowner.GetTitledFirstNameRegnal]. [crowner.Custom('FR_IlElle')|U] affirme que je règne par la grâce du Christ, que seule la miséricorde de Dieu protège le pays... mais je suis [ROOT.Char.Custom('FR_LeLa')] guide du peuple. Et je suis [ROOT.Char.GetTitleAsNameNoTooltip|l]. Le destin des [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] m’appartient, à moi et à moi seul[ROOT.Char.Custom('FR_E')]..."
 coronation_events.6100.desc_ending_byzantine: "\n\nAvec la grâce du trésor [host.Custom('GetTitleTierAdjective')] ancestral, je m’incline devant [crowner.Custom('FR_le_Char_Pi')][crowner.GetTitledFirstNameRegnal] et devant le Christ, car c’est par Sa sainte grâce que je règne et par Sa miséricorde que le pays perdure. Et enfin..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nGratifié[ROOT.Char.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], je m’agenouille. Car le diadème de mon [host.GetPrimaryTitle.GetTierAsName], symbole de [host.GetPrimaryTitle.GetNameNoTierNoTooltip], sera désormais toujours... juste au-dessus de moi."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nGratifié[ROOT.Char.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], je m’agenouille... pour la dernière fois. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] que je suis sur le point de devenir, ne s’agenouille devant personne."
 coronation_events.6100.desc_ending_vassal: "\n\nGratifié[ROOT.Char.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], je m’agenouille. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] que je suis sur le point de devenir, s’agenouille devant [host.GetLiege.Custom('FR_le_Char_L')][host.GetLiege.GetTitleAsName|l] de [host.GetLiege.GetPrimaryTitle.GetNameNoTier] et devant [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending: "\n\nGratifié[ROOT.Char.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], je m’agenouille... pour la dernière fois. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] que je suis sur le point de devenir, ne s’agenouille que devant [host.GetFaith.HighGodName]."
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "La [Glossary( 'chlamyde', 'CHLAMYS_GLOSS' )] pourpre, à la lueur d’un millier de bougies, resplendissante, repose sur les épaules de [host.GetFirstNameRegnal]. « Gloire à Dieu au plus haut des cieux ! s’écrient les personnes rassemblées. Et paix sur Terre ! ». Le prélat entonne : « Au nom du Père, du Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] et du Saint-Esprit, je vous charge, [host.GetFirstNameRegnal], de régner en tant qu’[Glossary( 'auguste', 'AUGOUSTOS_GLOSS')] des [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] et guide des fidèles de Dieu. »"
 coronation_events.6100.desc_byzantine_femme_guest: "La [Glossary( 'chlamyde', 'CHLAMYS_GLOSS' )] pourpre, à la lueur d’un millier de bougies, resplendissante, repose sur les épaules de [host.GetFirstNameRegnal]. « Gloire à Dieu au plus haut des cieux ! s’écrient les personnes rassemblées. Et paix sur Terre ! ». Le prélat entonne : « Au nom du Père, du Christ [Glossary( 'Pantokrator', 'PANTOKRATOR_GLOSS')] et du Saint-Esprit, je vous charge, [host.GetFirstNameRegnal], de régner en tant qu’[Glossary( 'auguste', 'AUGOUSTOS_GLOSS')] des [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] et guide des fidèles de Dieu. »"
 coronation_events.6100.desc_christian_guest: "L’épée étincelante est attachée à la hanche de [host.GetFirstName]. Le sceptre de l’autorité souveraine est placé dans sa main. Ses doigts se referment sur le [Glossary( 'globe crucifère', 'GLOBUS_CRUCIGER_GLOSS')] ; sur son corps viennent les [Glossary( 'armilles', 'ARMILLS_GLOSS')] et le [Glossary( 'pallium', 'PALLIUM_GLOSS')]. Les prières résonnent sourdement."
 coronation_events.6100.desc_high_guest: "La lame étincelante est ceinte à sa taille. Les magnifiques bijoux et le glorieux manteau sont mis sur [host.Custom('FR_LuiElle')]. Comme un seul homme, la crème de son [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] de cette terre – prononce les dernières prières et la fin : « #EMP Que notre [host.GetTitleAsNameNoTooltip|l] bien-aimé[host.Custom('FR_E')] soit accueilli[host.Custom('FR_E')] par [host.GetFaith.HighGodName] !#! »"
 coronation_events.6100.desc_low_guest: "La vieille lame est attachée à la hanche de [host.GetFirstName]. On [host.Custom('FR_LeLa')] couvre de bijoux clinquants et de manteaux défraîchis. Même l’[Select_CString(host.IsFemale,'hôtesse','hôte')] renfrogné[host.Custom('FR_E')] de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] de cette terre misérable – même eux sont poussés à murmurer les dernières prières et à prononcer la fin : « #EMP Prions [host.GetFaith.HighGodName] d’accueillir notre [host.GetTitleAsNameNoTooltip|l] !#! »"
 coronation_events.6100.desc_generic_guest: "L’épée étincelante est attachée à la hanche de [host.GetFirstName]. On place sur son corps les bijoux sertis de pierres précieuses et les lourds manteaux. Comme un seul homme, la noblesse de [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] – les [host.Custom('GetLowOfficialPlural')], les [host.GetFaith.BishopNeuterPlural] et les [host.Custom('KnightCulturePluralNoTooltipLowercase')] de cette terre – récite les dernières prières et termine par : « #EMP Prions [host.GetFaith.HighGodName] d’accueillir notre [host.GetTitleAsNameNoTooltip|l] !#! »"
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nAvec la grâce du trésor [host.Custom('GetTitleTierAdjective')] ancestral, [host.GetFirstNameNoTooltipRegnal] s’incline devant [crowner.Custom('FR_le_Char_Pi')][crowner.GetTitledFirstNameRegnal] et devant le Christ, car c’est par Sa sainte grâce qu’[host.Custom('FR_IlElle')] règne et par Sa miséricorde que le pays perdure. Et enfin..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nGratifié[host.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] s’agenouille. Car le diadème de son [host.GetPrimaryTitle.GetTierAsName], symbole de [host.GetPrimaryTitle.GetNameNoTierNoTooltip], sera désormais toujours... juste au-dessus d[host.Custom('FR_EluiElle')]"
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nGratifié[host.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] s’agenouille... pour la dernière fois. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] qu’[ROOT.Char.Custom('FR_IlElle')] est sur le point de devenir, ne s’agenouille devant personne."
 coronation_events.6100.desc_ending_vassal_guest: "\n\nGratifié[host.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] s’agenouille. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] qu’[host.Custom('FR_IlElle')] est sur le point de devenir, s’agenouille devant [host.GetLiege.Custom('FR_le_Char_L')][host.GetLiege.GetTitleAsName|l] de [host.GetLiege.GetPrimaryTitle.GetNameNoTier] et devant [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending_guest: "\n\nGratifié[host.Custom('FR_E')] du trésor [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] s’agenouille... pour la dernière fois. Car [host.Custom('FR_le_Char_L')][host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] qu’[host.Custom('FR_IlElle')] est sur le point de devenir, ne s’agenouille que devant [host.GetFaith.HighGodName]."
 GLOBUS_CRUCIGER_GLOSS: "Un « orbe orné d’une croix », généralement en métal précieux. Il est tenu dans la main comme un élément de la robe royale et un symbole de la domination du Sauveur sur le monde entier."
 ARMILLS_GLOSS: "Paire de bracelets cérémoniels en fer forgé portés par les prélats ou les monarques. Les #G armilles#! sont souvent décorées de scènes telles que la résurrection ou la crucifixion du Christ."
 PALLIUM_GLOSS: "Manteau impressionnant d’un monarque, un vêtement similaire au #G loros#! impérial grec et au #G pallium#! des ecclésiastiques."
 coronation_events.6100.a: "La couronne est placée au sommet de mon front."
 coronation_events.6100.a_guest: "La couronne est placée au sommet de son front."
 coronation_events.6100.a_guest_low: "La couronne est en place... mais pour combien de temps ?"
 coronation_events.6100.a_flavor_decent: "Ainsi, la [Glossary( 'couronne de couronnement', 'CORONATION_CROWN_GLOSS')] [host.GetPrimaryTitle.GetAdjectiveNoTooltip] est prête à être posée."
 coronation_events.6100.a_flavor_low_guest: "Sur [host.GetFirstNameNoTooltipRegnal], la [Glossary( 'couronne de couronnement', 'CORONATION_CROWN_GLOSS')] [host.GetPrimaryTitle.GetAdjectiveNoTooltip] a l’air plutôt étrange..."
 coronation_events.6100.a_flavor_low: "Au milieu de cette misérable cérémonie, je peux à peine savourer le contact de la [Glossary( 'couronne de couronnement', 'CORONATION_CROWN_GLOSS')] [host.GetPrimaryTitle.GetAdjectiveNoTooltip]..."
 coronation_events.6100.a_flavor_giant: "Par [host.GetFaith.HighGodName] – [crowner.Custom('FR_le_Char_Pi')][crowner.GetTitledFirstNameNoTooltip] a bien du mal à faire tenir la [Glossary( 'couronne de couronnement', 'CORONATION_CROWN_GLOSS')] tellement elle est petite !"
 coronation_events.6100.a_flavor_adolescent: "Voici ma [Glossary( 'couronne de couronnement', 'CORONATION_CROWN_GLOSS')] ! Et... #EMP Oh#!... Elle a failli me glisser sur les yeux..."
 CORONATION_CROWN_GLOSS: "Les couronnes utilisées pour la cérémonie de couronnement étaient, dans certains cas, celles utilisées au quotidien. Les #G couronnes de couronnement#! pouvaient également être des reliques poussiéreuses, présentées uniquement pour cette occasion unique."
 coronation_events.6101.desc_crowning_intro: "Certains appelleraient cela de l’orgueil sans vergogne, lorsqu’un[host.Custom('FR_E')] [host.GetTitleAsName|l] prend [host.Custom('FR_LuiElle')]-même la couronne et se la met sur la tête pour ensuite s’autoproclamer monarque élu[host.Custom('FR_E')] par [host.GetFaith.HighGodName] sur la terre.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "Un[host.Custom('FR_E')] [host.GetTitleAsName|l] revêtu[host.Custom('FR_E')] de ses habits d’apparat et armé[host.Custom('FR_E')] du consentement de son peuple peut se couronner [host.Custom('FR_LuiElle')]-même. Certains [host.GetFaith.BishopNeuterPlural] peuvent cependant envier ce droit [host.Custom('GetTitleTierAdjective')].\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "Ha ! Nous, les Ibères, nous ne sommes pas d’accord. Nous nous engageons humblement devant Dieu et la Vierge Marie, et ensuite nous faisons ce que nous voulons !"
 coronation_events.6101.desc_crowning_priests_high: "Mais ces quelques [host.GetFaith.PriestNeuterPlural] hésitants chantent d’une voix flûtée et me regardent avec admiration alors que je commence le rite."
 coronation_events.6101.desc_crowning_priests_low: "Certes, sous le couvert des chuchotements de la foule, les [host.GetFaith.PriestNeuterPlural] murmurent de sombres condamnations."
 coronation_events.6101.desc_crowning_priests_mid: "Que mes détracteurs aillent [host.GetFaith.NegativeAfterLife2] ! Je n’ai pas besoin de [host.GetFaith.PriestNeuter]."
 coronation_events.6101.desc_words_christian: "Le diadème de la croix dans les mains, en récitant « Seigneur Dieu, Toi qui es au-dessus de tous les rois, à Ta domination appartiennent tous les royaumes du ciel et de la terre » et ainsi de suite, je me couronne [host.Custom('FR_SeigneurDame')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Tenant la bande métallique ornée de joyaux, je murmure un discours à notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Je promets la vigilance, la justice, la force... et me couronne [host.Custom('FR_SeigneurDame')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble: "D’un pas lent et solennel, je m’approche du trône qui m’attend. Ce n’est pas rien de devenir [host.GetTitleAsNameNoTooltip|l]."
 coronation_events.6101.desc_ending: "Je m’approche enfin du trône souverain [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] que j’ai toujours été destiné[host.Custom('FR_E')] à être."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Mais ces quelques [host.GetFaith.PriestNeuterPlural] dubitatifs chantent avec des petites voix fluettes et regardent avec respect [host.GetFirstName] commencer le rite."
 coronation_events.6101.desc_crowning_priests_low_guest: "En effet, à l’abri de la foule qui chuchote, j’entends les [host.GetFaith.PriestNeuterPlural] marmonner de sombres condamnations."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Mais les [host.GetFaith.PriestNeuterPlural] semblent prêts à accepter ce rite. Peut-être qu’un souverain dans [host.GetFaith.ReligiousText] a autrefois fait de même."
 coronation_events.6101.desc_words_christian_guest: "Le diadème de la croix dans les mains, en récitant « Seigneur Dieu, Toi qui es au-dessus de tous les rois, à Ta domination appartiennent tous les royaumes du ciel et de la terre » et ainsi de suite, [host.GetFirstNameRegnal] se couronne [host.Custom('FR_SeigneurDame')] de [host.GetPrimaryTitle.GetNameNoTier]\n\n"
 coronation_events.6101.desc_words_generic_guest: "Tenant la bande métallique ornée de joyaux, [host.GetFirstNameRegnal] murmure un discours à notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. [host.Custom('FR_IlElle')|U] promet la vigilance, la justice, la force... et se couronne [host.Custom('FR_SeigneurDame')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble_guest: "D’un pas lent et solennel, [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] s’approche du trône qui l’attend. L’ampleur de ce qu’[host.Custom('FR_IlElle')] a fait et de ce qu’[host.Custom('FR_IlElle')] est devenu[host.Custom('FR_E')] assombrit son visage."
 coronation_events.6101.desc_ending_guest: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] s’approche fièrement de son trône souverain."
 # Option loc
 coronation_events.6101.a_guest_neg: "C’est ainsi que nous avons regardé [Select_CString(host.IsFemale,'une femme','un homme')] s’aimer [host.Custom('FR_LuiElle')]-même."
 coronation_events.6101.a_guest_pos: "Un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] légitime. Hourra !"
 coronation_events.6101.a_guest: "[host.Custom('FR_IlElle')|U] l’a mise et la portera."
 coronation_events.6101.a: "Puissé-je rester assis[ROOT.Char.Custom('FR_E')] ici encore de nombreuses années."
 coronation_events.6101.a_oh_noes: "Je crains qu’il ne soit trop tard pour faire marche arrière..."
 coronation_events.6102.t: "L’intronisation de [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nJe m’avance vers ce rite suprême, vêtu[ROOT.Char.Custom('FR_E')] de ma robe inaugurale."
 coronation_events.6102.desc_high_east_asian: "Des coups de cloche retentissants marquent mon passage historique. Mes ministres respectueux, les dignitaires étrangers — les rares privilégiés à assister à ce moment — sont prosternés. [host.Custom('FR_le_Char_L')|U][host.GetTitleAsName|l] prend place sur le trône.\n\n"
 coronation_events.6102.desc_low_east_asian: "Les lumières s’éteignent-elles à mon passage ? La grande salle du trône s’est assombrie, presque plongée dans l’obscurité. Seuls les visages inclinés près desquels je passe brillent d’un blanc presque osseux, collés au sol, comme si le peuple de [host.GetPrimaryTitle.GetNameNoTier] était déjà mort.\n\n"
 coronation_events.6102.desc_mid_east_asian: "Tout se déroule selon les règles harmonieuses de la cérémonie antique. Les dignitaires et ministres sont prosternés devant moi, tandis que je prends place sur le siège de mon pouvoir.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "Dans une parfaite harmonie, de puissants édits résonnent, de ferventes soumissions s’accomplissent et les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] me sont présentés. Le sceau [host.Custom('GetTitleTierAdjective')] m’appartient désormais."
 coronation_events.6102.desc_high_east_asian_ending: "Dans une parfaite harmonie résonnent de puissants édits, s’accomplissent de ferventes soumissions et sont présentés devant moi des trésors ancestraux et sacrés. Le sceau [host.Custom('GetTitleTierAdjective')] m’appartient désormais."
 coronation_events.6102.desc_low_east_asian_ending_japan: "Les édits sont promulgués, les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] sont présentés, mais dès que je m’assois sur le trône [host.Custom('GetTitleTierAdjective')]... mes pensées s’égarent et s’assombrissent..."
 coronation_events.6102.desc_low_east_asian_ending: "Les édits sont promulgués, les reliques poussiéreuses sont présentées, mais dès que je m’assois sur le trône [host.Custom('GetTitleTierAdjective')]... mes pensées s’égarent et s’assombrissent..."
 coronation_events.6102.desc_mid_east_asian_ending_japan: "Les édits sont proclamés, les ministres prêtent serment et les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] sont dévoilés, comme ils devraient toujours l’être. Et le grand sceau [host.Custom('GetTitleTierAdjective')] est enfin mien."
 coronation_events.6102.desc_mid_east_asian_ending: "Les édits sont proclamés, les ministres prêtent serment et les trésors ancestraux sont dévoilés, comme ils devraient toujours l’être. Et le grand sceau [host.Custom('GetTitleTierAdjective')] est enfin mien."
 THREE_SACRED_TREASURES_GLOSS: "Insignes impériaux du Japon, qui seraient arrivés sur Terre grâce au conquérant mythique du Japon, l’ancêtre divin de ses empereurs. Ces trésors représentent les trois vertus : #EMP Ame-no-Murakumo-no-Tsurugi#! – « l’épée céleste des nuages réunis » – représente la bravoure, le miroir de bronze #EMP Yata no Kagami#! la sagesse et le joyau en forme de larme #EMP Yasakani no Magatama#! la bienveillance."
 coronation_events.6102.desc_high: "Mais... je ne suis pas seul[ROOT.Char.Custom('FR_E')]. Du plus humble ruisseau à la plus haute tour, des acclamations tonitruantes enflamment l’air, c’est comme si les cris de milliers de personnes transperçaient m[host.Custom('FR_ResidenceBuilding_OnA')] et faisaient tout trembler !\n\nJe monte sur le trône non pas en tant [Select_CString(ROOT.Char.IsFemale,'que femme','qu’homme')], mais en tant que [host.GetTitleAsNameNoTooltip|l]. Non pas en tant que [Select_CString(ROOT.Char.IsFemale,'mortelle','mortel')], mais – comme le chantent et l’acclament mes sujets – un don [host.GetFaith.HighGodNamePossessive] au peuple de [host.GetPrimaryTitle.GetNameNoTier], une réponse à leurs prières !"
 coronation_events.6102.desc_low: "La marche est longue... et silencieuse. Chaque pas résonne comme une goutte tombant sur une surface infiniment profonde. [anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstName], les larmes aux yeux, entame un chant ancien :\n\n« Puissions-nous, nous les enfants de [host.GetPrimaryTitle.GetNameNoTier], être délivrés de l’abîme et du désespoir par [host.GetFaith.HighGodName] ! Épargnez-nous, ô Puissances Supérieures, sauvez-nous [host.GetFaith.NegativeAfterLife3] ! Que notre [host.GetTitleAsNameNoTooltip|l] s’élève contre les méfaits des hommes ! »\n\nDevant cette assemblée troublée, je monte sur le trône."
 coronation_events.6102.desc_mid: "Mes prières se mêlent aux chants de plus en plus nombreux. Ensemble, mes sujets et moi prions : « Puisse notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] recevoir la protection [host.GetFaith.HighGodNamePossessive] et nous accorder l’entrée [host.GetFaith.PositiveAfterLife] ! Puissent les Puissances Supérieures bénir la force [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] ! »\n\nLes [host.Custom('GetLowOfficialPlural')], les [host.Custom('KnightCulturePluralNoTooltipLowercase')] et les [host.Custom('GetLocalCommonerTermPlural')] se prosternent. Je m’assois sur mon siège sacré, le lieu de mon pouvoir. « Nous vous saluons, [host.GetFirstNameNoTooltipRegnal] ! crient-ils tous. Par la volonté [host.GetFaith.HighGodNamePossessive], notre [host.GetTitleAsNameNoTooltip|l] ! »"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\n[host.GetFirstName] s’avance, vêtu[host.Custom('FR_E')] de sa robe inaugurale."
 coronation_events.6102.desc_high_east_asian_guest: "Des coups de cloche retentissants marquent le passage historique [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l]. Ses ministres respectueux et des dignitaires étrangers — les rares privilégiés à assister à ce moment — sont prosternés. [host.Custom('FR_le_Char_L')|U][host.GetTitleAsName|l] prend place sur le trône.\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "Les lumières s’éteignent-elles au passage [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] ? La grande salle du trône s’est assombrie, presque plongée dans l’obscurité. Seuls les visages inclinés près desquels [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] passe brillent d’un blanc presque osseux, collés au sol, comme si le peuple de [host.GetPrimaryTitle.GetNameNoTier] était déjà mort.\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "Tout se déroule selon les règles harmonieuses de la cérémonie antique. Les dignitaires et ministres sont prosternés devant [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l], tandis qu’[host.Custom('FR_IlElle')] prend place sur le siège de son pouvoir.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "Dans une parfaite harmonie, de puissants édits résonnent, de ferventes soumissions s’accomplissent et les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] sont présentés. Le sceau [host.Custom('GetTitleTierAdjective')] est reçu comme il se doit."
 coronation_events.6102.desc_high_east_asian_ending_guest: "Dans une parfaite harmonie résonnent de puissants édits, s’accomplissent de ferventes soumissions et sont présentés des trésors ancestraux et sacrés. Le sceau [host.Custom('GetTitleTierAdjective')] est reçu comme il se doit."
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "Les édits sont promulgués, les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] sont présentés, mais dès que [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] s’affale sur le trône [host.Custom('GetTitleTierAdjective')]... mes pensées s’égarent et s’assombrissent..."
 coronation_events.6102.desc_low_east_asian_ending_guest: "Les édits sont promulgués, les reliques poussiéreuses sont présentées, mais dès que [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] s’affale sur le trône [host.Custom('GetTitleTierAdjective')]... mes pensées s’égarent et s’assombrissent..."
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "Les édits sont proclamés, les ministres prêtent serment et les [Glossary( 'trois trésors sacrés', 'THREE_SACRED_TREASURES_GLOSS' )] sont dévoilés, comme ils devraient toujours l’être. Et le grand sceau [host.Custom('GetTitleTierAdjective')] est reçu."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "Les édits sont proclamés, les ministres prêtent serment et les trésors ancestraux sont dévoilés, comme ils devraient toujours l’être. Et le grand sceau [host.Custom('GetTitleTierAdjective')] est reçu."
 coronation_events.6102.desc_high_guest: "Mais... on ne peut pas dire qu’[host.Custom('FR_IlElle')] soit seul[host.Custom('FR_E')] à accomplir le rite ! Du plus humble ruisseau à la plus haute tour, des acclamations tonitruantes enflamment l’air, c’est comme si les cris de milliers de personnes transperçaient [host.Custom('FR_ResidenceBuilding_Le')] et faisaient tout trembler !\n\n[host.Custom('FR_IlElle')|U] monte sur le trône non pas en tant [Select_CString(host.IsFemale,'que femme','qu’homme')], mais en tant que [host.GetTitleAsNameNoTooltip|l]. Non pas en tant que [Select_CString(host.IsFemale,'mortelle','mortel')], mais – comme le chantent et l’acclament ses sujets – un don [host.GetFaith.HighGodNamePossessive] au peuple de [host.GetPrimaryTitle.GetNameNoTier], une réponse à leurs prières !"
 coronation_events.6102.desc_low_guest: "La marche est longue... et silencieuse. Chaque pas résonne comme une goutte tombant sur une surface infiniment profonde. [anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstName], les larmes aux yeux, entame un chant ancien :\n\n« Puissions-nous, nous les enfants de [host.GetPrimaryTitle.GetNameNoTier], être délivrés de l’abîme et du désespoir par [host.GetFaith.HighGodName] ! Épargnez-nous, ô Puissances Supérieures, sauvez-nous [host.GetFaith.NegativeAfterLife3] ! Que notre [host.GetTitleAsNameNoTooltip|l] s’élève contre les méfaits des hommes ! »\n\nAlors que le peuple de [host.GetPrimaryTitle.GetNameNoTierNoTooltip] est dans la crainte et le deuil, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltipRegnal] monte sur le trône."
 coronation_events.6102.desc_mid_guest: "Les prières qu’il prononce se fondent dans les chants de plus en plus nombreux. Ensemble, ses sujets et [host.Custom('FR_LuiElle')] prient : « Puisse notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] recevoir la protection [host.GetFaith.HighGodNamePossessive] et nous accorder l’entrée [host.GetFaith.PositiveAfterLife] ! Puissent les Puissances Supérieures bénir la force [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] ! »\n\nLes [host.Custom('GetLowOfficialPlural')], les [host.Custom('KnightCulturePluralNoTooltipLowercase')] et les [host.Custom('GetLocalCommonerTermPlural')] se prosternent. [host.Custom('FR_le_Char')|U][host.GetNameNoTooltipRegnal] s’assoit sur son siège sacré, le lieu de son pouvoir. « Nous vous saluons, [host.GetFirstNameNoTooltipRegnal] ! crient-ils tous. Par la volonté [host.GetFaith.HighGodNamePossessive], notre [host.GetTitleAsNameNoTooltip|l] ! »"
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U] est une honte pour un siège aussi important."
 coronation_events.6102.a_guest_pos: "Gloire au trône de [host.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 coronation_events.6102.a_guest: "Le rite est terminé. Un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] a été créé[host.Custom('FR_E')]."
 coronation_events.6102.a_host_neg: "Est-ce vraiment ainsi que mon règne commence ?"
