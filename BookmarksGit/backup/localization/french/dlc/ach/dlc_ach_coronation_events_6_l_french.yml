 coronation_confederation_de_jure_log: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] et [loyal_vassal.Custom('FR_le_Char_U_Pi')][loyal_vassal.GetShortUIName] ont favorisé la reconnaissance [de_jure|El] de [host.GetPrimaryTitle.GetName] dans leurs terres."
 coronation_confederation_defender_log_title: "Promesse de défendre la Confédération"
 coronation_confederation_defender_log: "[loyal_vassal.Custom('FR_le_Char_U_Pi')|U][loyal_vassal.GetShortUIName] a promis [host.Custom('FR_au_Char_U_Pi')][host.GetShortUIName] d’aider à défendre [host.GetPrimaryTitle.GetName]."
 confederate_king_youth_warrior_tt: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName|U] et [warrior_youth.Custom('FR_le_Char_U_Pi')][warrior_youth.GetShortUIName] deviennent des [allies|El]"
 adventurer_name_free_warriors: "Bande [host.GetPrimaryTitle.GetAdjectiveNoTooltip] de guerriers libres"
 adventurer_name_youths: "Jeunesse [host.GetHouse.GetNameNoTooltip]"
 coronation_events.6011.t: "Une cause commune"
 coronation_events.6011.desc: "« [assailer.Custom('FR_le_Char_Pi')|U][assailer.GetTitledFirstName] répand le feu ! Afin de dénigrer votre couronnement, notre infâme voisin[assailer.Custom('FR_E')] envoie des pilleurs ! » s’écrie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('loyal_vassal'))], [loyal_vassal.Custom('FR_le_Char_Pi')][loyal_vassal.GetTitledFirstName] après m’avoir amené[ROOT.Char.Custom('FR_E')] sur les lieux de cet affront.\n\nUne poignée de huttes hors de [location.GetName] est tout ce qui brûle. Pourtant, [loyal_vassal.GetFirstNameNoTooltip] est [Select_CString(loyal_vassal.IsFemale,'folle','fou')] de rage.\n\n« Notre [ROOT.Char.GetPrimaryTitle.GetName] a encore de l’importance, jure-t-[loyal_vassal.Custom('FR_IlElle')], et je suis toujours prêt[loyal_vassal.Custom('FR_E')] à défendre ses terres ! Je vous en fais le serment : les assaillants – et tous les autres – vont avoir à faire à mes bandes guerrières ! »"
 coronation_events.6011.a: "« Déposez vos armes. Ayez foi en la paix [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 coronation_events.6011.a.flavor: "Notre Confédération est bien approvisionnée pour la guerre... nous ferions mieux de faire des offrandes dans les [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 coronation_events.6011.b: "« Jeunes comme vieux : qu’aucun guerrier ne soit inactif. »"
 coronation_events.6011.b.flavor: "Les jeunes de nos foyers ne rêvent-ils pas de guerre et d’aventure ? Rassemblons-les pour qu’un jour nous puissions les appeler au combat !"
 coronation_events.6011.c: "« Battez-vous à mes côtés, braves [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip] ! »"
 coronation_events.6011.d_house: "« La Maison [ROOT.Char.GetHouse.GetName] défend ce pays. »"
 coronation_events.6011.d: "« Reposez-vous. Veiller est le devoir de votre [ROOT.Char.GetTitleAsNameNoTooltip|l]. »"
 mass_mob_dev_tt: "Chaque [county|El] dans le [domain|El] [supporter.Custom('FR_du_Char_U_Pi')][supporter.GetShortUIName] a son [development|El] réduit de #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
