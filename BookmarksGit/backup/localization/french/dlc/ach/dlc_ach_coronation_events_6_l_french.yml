 coronation_events.6150.t: "L’[Select_CString(advisor.IsFemale,'intercesseuse','intercesseur')] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.6150.desc: "« Ô [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName|l], c’est votre visage que l’on contemple, c’est votre voix qui préside ces rites sacrés ! » s’exclame [advisor.Custom('FR_le_Char_Pi')][advisor.GetTitledFirstName], mon [advisor.GetCouncilTitle|l]. « De grands souverains et de nombreux [ROOT.Char.Custom('GetLowOfficialPlural')] sont venus se renseigner sur votre règne... et déterminer quelle position ils adopteront face [ROOT.Char.Custom('FR_AuAla')] désormais [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. »\n\n« Pendant que vous vous occupez de discours et d’affaires officiels... je pourrais œuvrer discrètement et faire comprendre votre volonté à des personnes telles que... [neighbor.Custom('FR_le_Char_Pi')][neighbor.GetTitledFirstName] ? »"
 coronation_events.6150.a: "« Plaidez la loyauté de [disobedient_vassal.GetFirstName] en mon nom. »"
 coronation_events.6150.a.flavor: "La nouvelle se répandra de mes supplications, de la chaleur et de la douceur promises par mon foyer... mais, par [ROOT.Char.GetFaith.HighGodName], j’obtiendrai l’obéissance de [disobedient_vassal.GetFirstName] !"
 coronation_events.6150.b: "« Offrez à nos chers visiteurs une visite guidée informelle ! »"
 coronation_events.6150.b.flavor: "La présence de puissants notables enthousiasmera tout [location.GetNameNoTooltip] ! Conduisez-les devant mon trésor [ROOT.Char.Custom('GetTitleTierAdjective')] et veillez à ce que le souvenir de leur grande révérence ne soit jamais oublié !"
