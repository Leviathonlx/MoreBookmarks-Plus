l_french:
 coronation_events.6000.t: "La Confédération se rassemble"
 coronation_events.6000.desc: "Les larmes brillent dans les yeux des autres chefs de guerre, des larmes de rire et de joie !\n\nParmi nous se distingue m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))] [host.GetFirstName], humble et pas du tout au-dessus des autres, tel un empereur froid et étranger. Notre [host.GetTitleAsName|l] joue avec le cheval de [other_vassal.GetFirstNameNoTooltip] jusqu’à ce que l’animal lui morde les doigts, et nous, nobles, le prenons à la rigolade !\n\nNous ne formons peut-être plus une ligne de bataille de vrais égaux, mais... nous sommes toujours la [host.GetPrimaryTitle.GetName] et ce jour nous appartient."
 coronation_events.6000.a: "« Je le jure : la Confédération est éternelle ! »"
 coronation_events.6000.a.flavor: "Que ce ne soient pas les derniers jours de [host.GetPrimaryTitle.GetNameNoTooltip], mais sa renaissance !"
 coronation_events.6000.b: "« Venez, ma famille, que vos alliés par serment vous connaissent ! »"
 coronation_events.6000.b.flavor: "Avec les rires des guerriers et les sourires des femmes, ma famille illuminera ce banquet de couronnement."
 coronation_events.6000.c: "Les temps sont peut-être étranges, mais nous ne faisons toujours qu’un."
