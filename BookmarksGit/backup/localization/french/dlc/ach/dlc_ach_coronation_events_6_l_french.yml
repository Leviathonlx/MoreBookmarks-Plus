 coronation_events.6001.t: "Nos voix et celles d’autrefois"
 coronation_events.6001.desc: "« #EMP [Select_CString(ROOT.Char.IsFemale,'Première','Premier')] parmi les chefs ! [ROOT.Char.GetTitleAsName] par le serment sacré et la reconnaissance des tribus !#! »\n\n[loyal_vassal.Custom('FR_le_Char_Pi')|U][loyal_vassal.GetTitledFirstName] brandit l’épée dans ma direction, la main sur le cœur. [loyal_vassal.Custom('FR_IlElle')|U] cesse de crier et fait une promesse sérieuse.\n\n« Nous ne connaissons pas [old_de_jure.GetBaseName] en [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier] : nous aimons [ROOT.Char.GetPrimaryTitle.GetName] et mon peuple jure de l’honorer à jamais ! »"
 coronation_events.6001.a: "« Écoutez-moi aussi. Je construirai notre avenir. »"
 coronation_events.6001.b: "« Cette association doit perdurer ! »"
 coronation_events.6001.c: "Et aider notre « Confédération » absurde à survivre ? Non."
 coronation_events.6001.c.flavor: "Pas quand je pourrais devenir [ROOT.Char.GetTitleAsNameNoTooltip|l], comme ceux d’autrefois..."
 coronation_events.6010.t: "[host.Custom('FR_CeluiCelle')|U] qui défend"
 coronation_events.6010.desc: "Une colonie à la périphérie de [location.GetTitle.GetBaseNameNoTier] est en feu.\n\n« Un raid, explique un [host.Custom('KnightCultureNoTooltipLowercase')] [host.GetPrimaryTitle.GetAdjective]. Des parias de leur tribu. [assailer.Custom('FR_le_Char_L')|U][assailer.GetTitleAsName|l] de [assailer.GetPrimaryTitle.GetNameNoTier] les fait chevaucher jusqu’ici. [assailer.Custom('FR_IlElle')|U] paye cette racaille pour nuire [host.Custom('FR_au_Char_L')][host.GetTitleAsName|l] de notre Confédération. »\n\n« [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] monte seul[host.Custom('FR_E')] sur le trône, marmonne un chef. Je crains que nous ne regrettions l’époque où nos peuples affrontaient ensemble les malheurs... »"
 coronation_events.6010.a: "#EMP « Mes guerriers se battent toujours pour nous tous ! »#!"
 coronation_events.6010.b: "« Notre trône n’est pas une chose sacrée... »"
 coronation_events.6010.b.flavor: "... et le proclamer n’est pas une grande injustice."
 coronation_events.6010.c: "« Si on m’écoutait, ces humiliations cesseraient ! »"
 coronation_events.6010.d: "Nous devrions tous prêter serment à la vieille garde."
