 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstName], le pasteur de [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstName], le pasteur de [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.Custom('FR_le_Char_Pi')|U][anointer.GetTitledFirstName], [Select_CString(anointer.IsFemale,'solennelle','solennel')] et sage,"
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "m’applique l’huile dorée âcre : sur les mains tendues, la tête, la poitrine, les épaules et les coudes... Cette onction est offerte aux prophètes, aux [host.GetFaith.PriestNeuterPlural] et aux monarques.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "m’applique l’huile dorée sacrée et parfumée : sur les mains tremblantes, la tête, la poitrine, les épaules et les coudes... Cette onction est offerte aux prophètes, aux [host.GetFaith.PriestNeuterPlural] et aux monarques.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "applique l’huile sacrée dorée sur [host.GetFirstNameNoTooltip] : sur les mains, la tête, la poitrine, les épaules et les coudes... Une bénédiction pour les prophètes, les [host.GetFaith.PriestNeuterPlural] et les monarques.\n\n"
 coronation_events.6130.anointing_dharmic_host: "dirige ceux qui me consacreront. Les eaux vivifiantes jaillissent de coupes d’or. Avec des éclaboussures rayonnantes, elles se déversent sur mon corps et apportent le doux souvenir de Saraswati, du Gange, des mers.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "dirige ceux qui [host.Custom('FR_LeLa')] consacreront. Les eaux vivifiantes jaillissent de coupes d’or. Avec des éclaboussures rayonnantes, elles sont versées sur [host.GetFirstNameNoTooltip].\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "Ma peau rayonne de l’approbation [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.ending_abrahamic_host_cynical: "J’ai l’approbation [host.GetFaith.HighGodNamePossessive]. Et je me sens très [Select_CString(ROOT.Char.IsFemale,'grasse','gras')]."
 coronation_events.6130.ending_abrahamic_guest_zealous: "La peau [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] brille sous l’approbation [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.ending_abrahamic_guest_cynical: "La peau grasse [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] montre l’approbation des fidèles."
 coronation_events.6130.ending_dharmic_host: "Par les déesses des rivières et les dieux des mers, par [ROOT.Char.GetFaith.WaterGodName], par [host.GetFaith.FertilityGodName], je suis honoré[host.Custom('FR_E')] comme [host.GetTitleAsName|l]."
 coronation_events.6130.ending_dharmic_guest: "Par les déesses des rivières et les dieux des mers, par [ROOT.Char.GetFaith.WaterGodName], par [host.GetFaith.FertilityGodName], [host.GetFirstNameNoTooltip] est honoré[host.Custom('FR_E')] [host.GetTitleAsName|l]."
 coronation_events.6130.a: "De l’huile sacrée... du feu sacré !"
 coronation_events.6130.a_dharmic: "Et ces eaux doivent être défendues !"
 coronation_events.6130.a.flavor: "Avec les menaces qui pèsent sur la foi [host.GetFaith.GetAdjectiveNoTooltip], ai-je besoin de plus de bénédictions pour devenir [Select_CString(ROOT.Char.IsFemale,'une vraie championne','un vrai champion')] de la foi ? Non !"
 coronation_events.6130.b: "Il m’appartient désormais de diffuser cette parole bénie."
 coronation_events.6130.c: "De la main [anointer.Custom('FR_du_Char_Pi')][anointer.GetTitledFirstNameNoTooltip], je connais la faveur [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.c_dharmic: "L’aide [anointer.Custom('FR_du_Char_Pi')][anointer.GetTitledFirstNameNoTooltip] est également un grand honneur."
 coronation_events.6130.c.flavor: "Je dois exprimer ma gratitude au prélat."
 coronation_events.6130.d.faithful_host: "Je brille avec le toucher [host.GetFaith.HighGodNamePossessive] !"
 coronation_events.6130.d.cynical_host: "Que pourra désormais me refuser un [host.GetFaith.GetAdherentNameNoTooltip] ?"
 coronation_events.6130.d.faithful_guest: "Ainsi, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] est choisi[host.Custom('FR_E')] par [host.GetFaith.HighGodName]."
 coronation_events.6130.d.cynical_guest: "Ainsi, le clergé accepte un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l]."
 coronation_events.6130.d.faithful_host_dharmic: "Que mon esprit repose toujours à ses pieds de lotus."
 coronation_events.6130.d.faithful_guest_dharmic: "Que les eaux, pures et agitées, apportent la sagesse."
