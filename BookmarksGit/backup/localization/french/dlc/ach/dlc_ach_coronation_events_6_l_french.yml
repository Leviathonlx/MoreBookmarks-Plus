 coronation_events.6110.desc_old_artifact: "\n\nUn objet aussi beau que [crowning_artifact.GetName] doit-il être attribué pour toujours au pays, alors que nous avons déjà un vêtement souverain ([old_title_artifact.GetName]) ?"
 coronation_events.6110.desc_no_old_artifact: "\n\nAvec cette cérémonie, mon objet bien-aimé, [crowning_artifact.GetName], sera-t-il à jamais conféré au pays ?"
