 coronation_events.6140.c_flavor: "Il est certain que m’occuper des affaires de mon propre pays me prendra beaucoup de temps, mais être [ROOT.Char.Custom('FR_LeLa')] consort [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] de [host.GetPrimaryTitle.GetNameNoTier] n’est pas rien."
