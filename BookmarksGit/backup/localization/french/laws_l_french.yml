 camp_purpose_mercenaries: "Lames à louer"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Trouve plus de [mercenary_task_contracts|El]\n$EFFECT_LIST_BULLET$Trouve plus de [task_contracts|El] de [prowess|El] et de [martial|El]\n$EFFECT_LIST_BULLET$Débloque des [camp_buildings|El] :\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Peut accéder à certains [officers|El] spéciaux :\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (débloqué via les $baggage_train_siege_engineers_domicile_building|l$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (débloqué via le $proving_grounds_lockwagon_domicile_building|l$)#!\n\n#WEAK Les mercenaires gagnent leur argent d’abord et avant tout par l’épée. En général, légalement, mais quand les temps sont durs et que vous n’avez qu’une hache...#!"
 camp_purpose_wanderers: "Vagabonds"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$Chance égale de trouver des [task_contracts|El] de n’importe quel type\n$EFFECT_LIST_BULLET$Peut choisir n’importe quel autre $camp_purpose|l$ sans dépenser une grande quantité de [prestige|El]\n\n#WEAK Le vagabondage offre une liberté à nulle autre pareille : pourquoi l’entacher d’une voie inutile ?#!"
 camp_purpose_scholars: "Érudits"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Trouve plus de [task_contracts|El] d’[learning|El] et d’[stewardship|El]\n$EFFECT_LIST_BULLET$Trouve un peu plus de [task_contracts|El] de [diplomacy|El]\n$EFFECT_LIST_BULLET$Débloque des [camp_buildings|El] :\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Peut accéder à certains [officers|El] spéciaux :\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (débloqué via les $baggage_train_siege_engineers_domicile_building|l$)#!\n\n#WEAK Un livre conservé dans une seule bibliothèque est utilisé sans cesse, une idée conservée dans un seul esprit est gaspillée.#!"
 camp_purpose_explorers: "Explorateurs"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$Trouve plus de [transport_task_contracts|El]\n$EFFECT_LIST_BULLET$Trouve plus de [task_contracts|El] de [diplomacy|El] et d’[intrigue|El]\n$EFFECT_LIST_BULLET$Trouve un peu plus de [task_contracts|El] [Concept('martial','martiaux')|E]\n$EFFECT_LIST_BULLET$Débloque des [camp_buildings|El] :\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK Il y a toujours une autre colline, une autre montagne, une autre culture, une autre langue, qui attend juste au-delà de l’horizon...#!"
 camp_purpose_brigands: "Écumeurs"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$Trouve plus de [criminal_task_contracts|El] de toute sorte\n$EFFECT_LIST_BULLET$Trouve plus de [task_contracts|El] de [prowess|El] et d’[intrigue|El]\n$EFFECT_LIST_BULLET$Débloque des [camp_buildings|El] :\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Peut accéder à certains [officers|El] spéciaux :\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (débloqué via l’$supply_tent_subdued_gear_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (débloqué via les $baggage_train_ransom_cages_domicile_building|l$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (débloqué via le $proving_grounds_lockwagon_domicile_building|l$)#!\n\n#WEAK « Brigand » est un terme si laid... Il n’y a rien de mal à être résolu et pragmatique, surtout quand on peut s’enrichir en l’étant.#!"
 camp_purpose_legitimists: "Légitimistes"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$Chance égale de trouver des [task_contracts|El] de tout type\n$EFFECT_LIST_BULLET$Peut utiliser l’interaction $request_laamp_legitimist_support$ sur les rois et les empereurs\n$EFFECT_LIST_BULLET$Peut utiliser le [casus_belli|El] de $claim_cb|l$\n$EFFECT_LIST_BULLET$Trouve un [task_contract|El] $laamp_legitimist_support_contract$\n$EFFECT_LIST_BULLET$Débloque des [camp_buildings|El] :\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$EFFECT_LIST_BULLET$Peut accéder à certains [officers|El] spéciaux :\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (débloqué via la $baggage_train_proof_of_claims_domicile_building|l$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (débloqué via le $proving_grounds_lockwagon_domicile_building|l$)#!\n\n#WEAK Une revendication n’est pas seulement une revendication, c’est une lettre de créance, une déclaration d’intention et un marqueur sûr de la récupération à venir.#!"
