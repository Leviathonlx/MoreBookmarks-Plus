l_french:
 az_tour.0001.t: "Une récitation d’érudit"
 az_tour.0001.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lève la main pour demander le silence tandis que les serviteurs débarrassent les dernières assiettes. À côté d[stop_host_scope.Custom('FR_EluiElle')], [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance et commence à réciter d’une voix posée une strophe – des vers élégants sur le passage du temps et le fardeau de la vertu.\n\nUne fois les applaudissements enfin retombés, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] se tourne vers moi et sourit. « Et vous, quels mots avez-vous à nous offrir, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »"
 az_tour.0001.a.diplomacy: "Discuter de la manière dont l’harmonie maintient le pays."
 az_tour.0001.a.martial: "Soutenir que la vertu doit être défendue avec force."
 az_tour.0001.a.stewardship: "Faire réfléchir au fardeau que représente l’art de gouverner avec justice."
 az_tour.0001.a.intrigue: "Proposer [stop_host_scope.Custom('FR_au_Char_L')][stop_host_scope.GetTitleAsName|l] de reconnaître le pouvoir silencieux."
 az_tour.0001.a.learning: "Proposer une exégèse fondée sur les classiques."
 az_tour.0001.a.fallback: "Répondre avec une interprétation mûrement réfléchie."
 az_tour.0001.b: "Réciter une courte strophe sur l’impermanence."
 az_tour.0001.c: "Faire un discours sur la soif de pouvoir."
 az_tour.0002.t: "Le prix du raffinement"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance, le sourire aux lèvres, et me tend une boîte laquée, entourée d’un beau ruban en [stop_host_scope.Custom('RegionalFabric')].\n\n« Il serait dommage, [ROOT.Char.Custom('FormOfAddressForLiege')], de vous laisser partir sans vous offrir un petit cadeau en signe de ma gratitude, dit-[stop_host_scope.Custom('FR_IlElle')]. Vous trouverez à l’intérieur quelques modestes trésors : des objets en laque polis, un poème antique écrit d’une écriture fluide, et de l’encens, tel qu’on l’appréciait autrefois dans les salles des hautes instances. »\n\nLe geste est gracieux. Mais l’éclat des plateaux en argent et le grain rare des panneaux en [ROOT.Province.Custom('GetRandomRegionalWood')] témoignent d’une richesse qui dépasse les moyens de quelqu’un de sa position. Je jette un nouveau coup d’œil au cadeau. Il est... somptueux."
 az_tour.0002.a: "« Un cadeau extrêmement élégant. Je suis très honoré[ROOT.Char.Custom('FR_E')]. »"
 az_tour.0002.b: "« Vous avez un goût exquis... C’est presque suspect. »"
 az_tour.0002.c: "« En bonne conscience, je ne peux pas accepter cela. »"
 az_tour.0003.t: "Un murmure autour d’un bon verre"
 az_tour.0003.desc: "Alors que les coupes [stop_host_scope.Custom('RegionalDrink')] sont remplies et que les conversations reprennent autour de moi, [servant.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance pour remplir la mienne. Mais au lieu de se contenter de me servir, [servant.Custom('FR_IlElle')] me glisse un bout de papier plié dans la main et disparaît aussi vite qu’[servant.Custom('FR_IlElle')] est venu[servant.Custom('FR_E')].\n\nJ’ouvre le papier sous la table. Un nom. Un acte. Un scandale. Il s’agit de mon [Select_CString(servant.IsFemale,'hôtesse','hôte')], [stop_host_scope.GetTitledHouseNameOrFirstName]. La note est brève, mais son sens est sans équivoque.\n\nDe l’autre côté de la table, [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sourit, sans se douter de rien."
 az_tour.0003.a: "Je vais garder cela pour moi... Pour l’instant."
 az_tour.0003.b: "Cela mérite d’être révélé."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] réagira en fonction de sa personnalité."
 az_tour.0003.c: "Il vaut mieux laisser certaines choses telles quelles."
 az_tour.0003.d: "Je vais porter cette affaire directement devant la plus haute instance !"
 az_tour.1003.t: "Un murmure autour d’un bon verre"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me fait signe de [visiting_liege.Custom('FR_LeLa')] rejoindre dans une pièce adjacente, juste au moment où les serveurs apportent un nouveau plat.\n\n« [ROOT.Char.GetFirstName] », commence-t-[visiting_liege.Custom('FR_IlElle')] d’une voix douce, mais ferme. « J’ai reçu une lettre — l’encre n’est pas encore sèche. Elle fait état de certaines... indiscrétions. On pourrait ignorer de telles rumeurs si elles ne provenaient pas de plusieurs sources. »\n\nDehors, le cliquetis des assiettes et les rires étouffés continuent, et le paravent projette des ombres vacillantes sur le sol brillant."
 az_tour.1003.a: "« Mensonges et calomnies. Je ne veux pas en entendre davantage ! »"
 az_tour.1003.b: "« Vous avez mon silence... et tout ce qui l’accompagne. »"
 az_tour.1003.c: "Une fortune pour vous faire taire."
 az_tour.1003.d: "« Je renoncerai à ma revendication. »"
 az_tour.1003.e: "« Par mon silence, j’achète le vôtre. »"
 az_tour.0004.t: "Une question d’art de gouverner"
 az_tour.0004.desc.intro: "Entre deux bouchées et quelques gorgées [stop_host_scope.Custom('RegionalDrink')], la conversation à table s’anime. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aborde un sujet urgent lié à l’art de gouverner – même [stop_host_scope.Custom('FR_SilSielle')] ne s’adresse pas directement à moi, ses propos sont clairement audibles.\n\n"
 az_tour.0004.desc.stewardship: "« Nous ne pouvons pas nous permettre de perdre encore plus d’argent à cause d’une gestion irrationnelle, souligne [stop_host_scope.GetTitledHouseNameOrFirstName]. Les fonds destinés au développement doivent être utilisés là où ils sont le plus utiles. »\n\n« Et pourtant, les routes se fissurent et les fossés s’assèchent, tandis que le Trésor reste vide », rétorque [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 az_tour.0004.desc.martial: "« Ma garnison manque de chevaux, et vous me parlez d’armures d’apparat ? » dit [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] d’une voix éteinte.\n\n« La discipline commence par la fierté de son rang », répond [stop_host_scope.GetTitledHouseNameOrFirstName] en haussant les sourcils."
 az_tour.0004.desc.learning: "« Cette nouvelle méthode d’arpentage est étayée par des textes renommés », affirme [stop_host_scope.GetTitledHouseNameOrFirstName] d’un ton déterminé.\n\n« Et pourtant, aucun érudit n’a garanti son exactitude », rétorque [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] d’un ton froid mais incisif."
 az_tour.0004.a: "Je partage l’avis de notre [Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')]."
 az_tour.0004.b.stewardship: "Un budget équilibré profite à tous. Je propose ce compromis."
 az_tour.0004.b.stewardship.tt: "Réaffectez une partie de l’excédent à des réparations urgentes et investissez le reste à long terme – être économe n’est pas nécessairement synonyme de négligence."
 az_tour.0004.b.martial: "La sécurité doit être facilement applicable et ne doit pas être purement décorative."
 az_tour.0004.b.martial.tt: "Équipez la garnison pour le combat, pas pour faire bonne figure : fournissez-lui des armures adaptées et suffisamment de chevaux pour les patrouilles. La gloire découle de la discipline, pas du faste."
 az_tour.0004.b.learning: "Faisons preuve de bon sens. Je propose une solution rationnelle."
 az_tour.0004.b.learning.tt: "Testez d’abord la nouvelle méthode dans un seul district et surveillez-la de près. Si elle fait ses preuves, vous pouvez l’étendre. Sinon, rejetez-la, comme toute bonne théorie doit le permettre."
 az_tour.0004.c: "C’est un dîner, pas une salle de débat."
 az_tour.0005.t: "Une fausse note"
 az_tour.0005.desc: "Le silence se fait soudain dans la salle lorsqu’[Select_CString(musician.IsFemale,'une musicienne','un musicien')] joue une note trop forte – un son aigu transperce le brouhaha. La mélodie s’arrête.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se fige.\n\n« Ah, excusez-moi », balbutie [Select_CString(musician.IsFemale,'la musicienne','le musicien')] en s’inclinant pleinement, l’instrument entre ses doigts tremblants. Certains invités s’arrêtent, leur verre [stop_host_scope.Custom('RegionalDrink')] à la main, et regardent autour d’eux avec incertitude.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName] se force à sourire, mais la rougeur sur ses joues est évidente. « Un petit accident, dit-[stop_host_scope.Custom('FR_IlElle')] d’une voix légère. Ne gâchons pas cette soirée pour cela. »"
 az_tour.0005.a: "« Malgré cet incident, ce fut une bonne performance ! »"
 az_tour.0005.b: "« Nous venons juste de commencer. Apportez-moi mon irremplaçable [ROOT.Char.Custom('GetMusicalInstrument')] ! »"
 az_tour.0005.c: "« Je n’avais guère prêté attention dès le début. »"
 az_tour.1005.t: "Une mélodie d’en haut"
 az_tour.1005.desc: "Un craquement sec, puis le silence. La flûte se brise en plein milieu d’une note, et le silence stupéfait qui s’ensuit est plus pénétrant que la musique ne l’a jamais été. Un deuxième musicien rate son entrée. Un troisième tousse nerveusement. La prestation s’effondre, une fausse note après l’autre.\n\nAvant que je puisse me lever ou demander un remplaçant, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] s’avance et sort une flûte de son étui. Sans fanfare, sans annonce, juste avec la confiance sereine de quelqu’un qui a l’habitude d’être écouté.\n\nLes premières notes s’élèvent comme de l’encens, lentes et interrogatives. La conversation s’éteint. Les verres sont posés. Même les serviteurs s’arrêtent. [visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip], précédemment mon invité[visiting_liege.Custom('FR_E')], dirige désormais la salle en tant qu’interprète.\n\nEt lorsque le dernier accord s’éteint dans le silence, je ne peux que m’asseoir sous son poids."
 az_tour.1005.a: "Une interprétation d’une brillance sans pareille, vraiment magnifique !"
 az_tour.1005.b: "Quelle maîtrise ! Je me sens poussé[ROOT.Char.Custom('FR_E')] à m’améliorer."
 az_tour.1005.c: "« Jouer d’un instrument est indigne de son statut. »"
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] critique votre prestation"
 az_tour.0006.t: "Une interruption impertinente"
 az_tour.0006.desc: "Un cri interrompt les rires et la musique de la fête. [Select_CString(angry_farmer.IsFemale,'Une femme','Un homme')] en haillons, le visage rouge d’indignation, tape du pied et élève la voix au-dessus de la foule.\n\n« Nous travaillons dur dans les champs, mais tout l’argent est dépensé en banquets et en soieries ! Vous êtes assis sous les lanternes à boire des verres [stop_host_scope.Custom('RegionalDrink')], mais qui se soucie de ceux dont le bol est vide ? »\n\nLa fête s’arrête. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me jette un regard prudent, mais clairement mécontent."
 az_tour.0006.a: "« Cela sera examiné. Vous avez ma parole. »"
 az_tour.0006.b: "« Les fêtes ne sont pas faites pour les plaintes. »"
 az_tour.0006.c: "« Prenez un verre [stop_host_scope.Custom('RegionalDrink')] pour vous apaiser. »"
 tgp_heard_complaints_modifier: "Plaintes entendues"
 tgp_heard_complaints_modifier_desc: "Le dirigeant de cette terre a entendu les plaintes de ses sujets."
 tgp_dismissed_complaints_modifier: "Plaintes ignorées"
 tgp_dismissed_complaints_modifier_desc: "Le dirigeant de cette terre n’a pas tenu compte des plaintes de ses sujets."
 az_tour.1006.t: "Une interruption impertinente"
 az_tour.1006.desc.intro: "La place du marché résonne de musique et du brouhaha de la fête, mais toutes les voix ne s’élèvent pas dans la joie. [Select_CString(angry_farmer.IsFemale,'Une fermière locale','Un fermier local')], le visage rouge, enhardi[angry_farmer.Custom('FR_E')], se fraie un chemin à travers la foule et fixe [stop_host_scope.GetTitledHouseNameOrFirstName]."
 az_tour.1006.desc.a: "« Nous travaillons dur dans les champs, mais tout l’argent est dépensé en banquets et en soieries ! Vous êtes assis sous les lanternes à boire des verres [stop_host_scope.Custom('RegionalDrink')], mais qui se soucie de ceux dont le bol est vide ? »\n\nLe visage de l’[Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')] se durcit, mais [stop_host_scope.Custom('FR_IlElle')] répond calmement, promet une aide et désigne un administrateur pour évaluer les besoins."
 az_tour.1006.desc.b: "« Nous travaillons dur dans les champs, mais tout l’argent est dépensé en banquets et en soieries ! Vous êtes assis sous les lanternes à boire des verres [stop_host_scope.Custom('RegionalDrink')], mais qui se soucie de ceux dont le bol est vide ? »\n\nL’[Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')] sourit lentement et avec indulgence. « Vos bols ne me concernent pas. Gardes, arrêtez c[angry_farmer.Custom('FR_EEtte')] [angry_farmer.Custom2('InsultNoun', ROOT.Char)] ! » Des cris de surprise s’élèvent de la foule lorsque les gardes arrêtent [Select_CString(angry_farmer.IsFemale,'la fermière','le fermier')] et l’emmènent ; peu à peu, ses insultes disparaissent dans le bruit de la musique."
 az_tour.1006.desc.c: "« Nous travaillons dur dans les champs, mais tout l’argent est dépensé en banquets et en soieries ! Vous êtes assis sous les lanternes à boire des verres [stop_host_scope.Custom('RegionalDrink')], mais qui se soucie de ceux dont le bol est vide ? »\n\nL’[Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')] lève légèrement la main et parle d’une voix calme, mais ferme. « Nous sommes ici réunis en paix. Que les esprits s’apaisent et les verres se remplissent. Nous pouvons certainement écouter vos plaintes sans interruption. » [Select_CString(angry_farmer.IsFemale,'La fermière','Le fermier')] s’agite, mal à l’aise, l’indignation toujours dans les yeux, mais son ton s’adoucit sous le poids de la formalité."
 az_tour.1006.a: "« Une attitude digne [stop_host_scope.Custom('FR_du_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip|l] ! »"
 az_tour.1006.a.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] a soutenu votre approche"
 az_tour.1006.b: "« J’aurais géré cela différemment. »"
 az_tour.1006.b.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] n’approuve pas la réponse que vous avez donnée [Select_CString(angry_farmer.IsFemale,'à la fermière','au fermier')]"
 az_tour.1006.c: "« Excusez-moi, j’étais captivé[ROOT.Char.Custom('FR_E')] par cette danse colorée. »"
 az_tour.1006.c.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] a ignoré l’altercation et a gardé son opinion pour [visiting_liege.Custom('FR_LuiElle')]."
 az_tour.0007.t: "Flatterie en pleine floraison"
 az_tour.0007.desc: "Sous les cimes fleuries des arbres éclairées par des lanternes, un assistant annonce [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]. [elegant_noble.Custom('FR_IlElle')|U] s’avance, tenant un parchemin orné de délicates touches de pinceau. Les montagnes peintes s’élèvent sur la soie, couronnées d’arbres luxuriants, tandis que des mots ondulants coulent à côté d’elles : l’union parfaite entre harmonie et force.\n\n« Les collines peuvent s’effondrer, dit-[elegant_noble.Custom('FR_IlElle')] avec un sourire modeste, mais le printemps reviendra toujours, ne serait-ce que pour un souffle. » [elegant_noble.Custom('FR_IlElle')|U] continue à parler sans détourner son regard du mien : « C’est le reflet de votre gouvernement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\nLe savoir-faire est indéniable et le sentiment désarmant de flatterie. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] incline tranquillement la tête en signe d’approbation, attendant ma réponse."
 az_tour.0007.a: "« Quel équilibre ! Le coup de pinceau à lui seul est exceptionnel. »"
 az_tour.0007.b: "« Quand le printemps sera passé, vos fanfaronnades aussi. »"
 az_tour.0007.c: "« Le véritable art réside ici dans la flatterie, pas dans les fleurs. »"
 tgp_mocked_elites_modifier: "Élites ridiculisées"
 az_tour.1007.t: "Les fleurs se fanent"
 az_tour.1007.desc: "L’air est chargé de parfum et de poésie. Chaque mot a été choisi avec précision et chaque geste a été étudié avec soin. Les courtisans s’inclinent lorsque [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] termine le dernier vers. Sa voix reste suspendue dans l’air, douce comme la fumée d’encens.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] esquisse un sourire lent, mais délibéré. « C’est magnifique, dit-[visiting_liege.Custom('FR_IlElle')] d’une voix aussi douce que du vernis. La candeur provinciale a un certain charme. » Avant que je puisse reprendre mon souffle, un murmure parcourt les bancs et les éventails s’agitent pour dissimuler les rires. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] incline la tête et sourit lentement et délibérément, comme [visiting_liege.Custom('FR_SilSielle')] savourait mon malaise."
 az_tour.1007.a: "Qu’[visiting_liege.Custom('FR_IlElle')] rit [visiting_liege.Custom('FR_SilSielle')] veut."
 az_tour.1007.b: "[visiting_liege.Custom('FR_IlElle')|U] humilie mon peuple !"
 az_tour.0008.t: "Coups de pinceau et verdict"
 az_tour.0008.desc: "À ma demande, [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] prend place sous le dais de soie et une foule de spectateurs se rassemble à proximité pour observer. Pinceau à la main, [revered_scholar.Custom('FR_IlElle')] recopie les classiques et dessine chaque caractère avec un soin délibéré, jusqu’à ce que le parchemin semble imprégné de sens.\n\nIl serait intéressant que [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] se prononce sur cette œuvre. Une seule déclaration devant tous ces yeux suffirait à révéler son esprit perspicace."
 az_tour.0008.a: "Inviter [visiting_liege.GetTitledHouseNameOrFirstName] à juger l’exposition."
 az_tour.0008.a.tt: "Vous serez récompensé[GetPlayer.Custom('FR_E')] selon l’opinion de votre [visiting_liege.Custom('FR_SeigneurDame')] lige sur l’exposition"
 az_tour.0008.b: "Que [visiting_liege.GetTitledHouseNameOrFirstName] en profite en toute tranquillité."
 az_tour.1008.t: "Le pinceau parle"
 az_tour.1008.desc.intro: "Je suis amené[ROOT.Char.Custom('FR_E')] auprès [stop_host_scope.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] sous un dais de soie où la foule se rassemble. « [revered_scholar.GetTitledHouseNameOrFirstName] va nous révéler la beauté des classiques. » [revered_scholar.Custom('FR_IlElle')|U] s’incline solennellement devant moi et [stop_host_scope.GetTitledHouseNameOrFirstName], prend place au centre et déroule un parchemin délicat. D’un rythme prudent, [revered_scholar.Custom('FR_IlElle')] encre le papier ; les traits se succèdent avec fluidité tandis que les mots prennent leur forme gracieuse. [stop_host_scope.Custom('FR_le_Char_L')|U][stop_host_scope.GetTitleAsNameNoTooltip|l] me regarde fixement. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], votre opinion est de la plus haute importance. Honoreriez-vous notre artiste en nous offrant votre verdict ? »\n\n"
 az_tour.1008.desc.praise_subtle: "Je remarque l’équilibre minutieux et la fluidité de chaque trait. L’écriture semble délibérée, modérée, alliant habileté et intention mûrement réfléchie."
 az_tour.1008.desc.arrogant_judgment: "Mes yeux captent la précision de chaque trait, mais cela semble néanmoins un peu trop contrôlé. Il manque la chaleur de la spontanéité."
 az_tour.1008.desc.shy_discomfort: "Le parchemin est magnifique, mais une légère tension plane dans l’air. Je reste [Select_CString(ROOT.Char.IsFemale,'brève et prudente','bref et prudent')] dans mes propos."
 az_tour.1008.desc.generic_comment: "Les lignes sont claires et bien réparties. Je fais preuve d’une grande réserve dans mes commentaires, afin d’éviter de parler de ce que je ne connais pas."
 az_tour.1008.a: "« C’est un chef-d’œuvre : subtil, équilibré et vibrant. »"
 az_tour.1008.a.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] fait l’éloge de l’exposition"
 az_tour.1008.b: "« Un travail soigné, bien qu’un peu... provincial. »"
 az_tour.1008.b.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] se moque de l’exposition"
 az_tour.1008.c: "« La forme est admirable, mais je dois également louer son esprit. »"
 az_tour.1008.c.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] vante l’exposition"
 az_tour.1008.d: "« Pardonnez-moi, j’ai d’autres affaires à régler. »"
 az_tour.1008.d.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] refuse de juger l’exposition"
 az_tour.0009.t: "Devrions-nous danser ?"
 az_tour.0009.desc: "Cette période de l’année coïncide avec une tradition locale : des danseurs masqués, vêtus de tissus et de papiers scintillants, exécutent une danse ancestrale devant les anciens autels. C’est rustique, bruyant, chaotique, mais très apprécié.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche doucement de moi. « [visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] va bientôt arriver. Peut-être que ce spectacle lui plaira ? Il est modeste, mais sincère — un regard dans l’âme des gens. »\n\n[chancellor.Custom('FR_IlElle')|U] a raison, mais notre temps est court et précieux..."
 az_tour.0009.a: "Préparez la danse."
 az_tour.0009.a.tt: "Vous serez récompensé[GetPlayer.Custom('FR_E')] selon l’avis de votre [visiting_liege.Custom('FR_SeigneurDame')] lige sur la danse"
 az_tour.0009.b: "Il vaut mieux passer notre temps à discuter de nos devoirs."
 az_tour.1009.t: "Danse du peuple"
 az_tour.1009.desc: "Les tambours résonnent comme des sabots et les rires se propagent dans la foule. Sous des bannières flottantes et dans une odeur d’encens, les villageois vêtus de soie brillante et de costumes de chevaux en papier sautillent et tournent au rythme d’une ancienne danse folklorique.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a invité[ROOT.Char.Custom('FR_E')] à assister à cette tradition [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] colorée et festive. [stop_host_scope.Custom('FR_IlElle')|U] reste à mes côtés, arborant un sourire fier. Lorsqu’un danseur s’incline devant moi, je perçois le respect pour ma position et la confiance en mon jugement."
 az_tour.1009.a: "Je m’approche des danseurs pour leur rendre hommage."
 az_tour.1009.a.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] a honoré la danse"
 az_tour.1009.b: "Un petit cadeau pour honorer leur talent."
 az_tour.1009.b.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] a offert un cadeau aux danseurs."
 az_tour.1009.c: "Je ferais mieux de me concentrer sur mes prières."
 az_tour.1009.c.toast: "[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip|l] s’est concentré[visiting_liege.Custom('FR_E')] sur ses prières"
 tgp_popular_festival_performance_modifier: "Prestigieuse représentation festive"
 tgp_popular_festival_performance_modifier_desc: "Ce comté a reçu l’approbation d’un dirigeant apprécié pour sa danse culturelle organisée lors d’une fête."
