l_french:
 activity_funeral: "Funérailles"
 activity_funeral_desc: "Rassemblez le pays en pleurs pour des funérailles royales, l’occasion de faire un adieu digne de ce nom à un membre vénéré de la noblesse."
 activity_funeral_province_desc: "Vous organisez des funérailles en [ROOT.Province.GetName]\nLes provinces ayant un score élevé donnent une augmentation de la [piety|El][piety_i], une perte de [stress|El][stress_loss_i] et de la [legitimacy|El]\n"
 activity_funeral_guest_help_text: "Tous les [activity_guests|El] auront l’occasion d’améliorer leur [opinion|El] envers vous.\nLes funérailles sont également l’occasion de soulager votre charge émotionnelle, de perdre du [stress|El] et de gagner en [piety|El]."
 activity_funeral_selection_tooltip: "Organiser des funérailles pour enterrer un parent décédé\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Gain de [legitimacy|El] [legitimacy_i]\n$BULLET_WITH_TAB$ [stress_loss|E] [stress_loss_i]\n$BULLET_WITH_TAB$ Gain de [piety|El] [piety_i]"
 activity_funeral_destination_selection: "Le corps doit être enterré quelque part dans votre propre pays. Les lieux saints et les édifices religieux amélioreront la qualité du service."
 activity_funeral_major_religious_building: "#P +++ Édifice religieux majeur#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ Lieu saint#!\n"
 activity_funeral_mountain: "#P ++ Montagneux#!\n"
 activity_funeral_temple: "#P ++ Temple#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "Sélectionner le corps à enterrer"
 has_someone_to_bury_tt: "Vous devez avoir vécu un deuil récemment"
 has_someone_selected_to_bury: "Vous n’avez pas choisi de corps à enterrer"
 body_to_bury_for_host: "Personne décédée"
 body_to_bury_desc_for_host: "Le corps qui sera livré à l’au-delà"
 body_to_bury_desc_for_host_required_tt: "#T Invité spécial requis\n#!@warning_icon! #X Cette activité a besoin d’une personne décédée à enterrer#!"
 body_to_bury_selection_info: "Sélectionner un nouveau défunt pour l’emmener dans l’au-delà"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$[stress_loss|E] [stress_loss_i]\n$BULLET_WITH_TAB$Gain de [piety|El] [piety_i]\n$BULLET_WITH_TAB$Gain de [legitimacy|El] [legitimacy_i]"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ Les participants peuvent améliorer l’[opinion|El] des personnages présents\n$BULLET_WITH_TAB$ Les participants peuvent perdre du [stress|El][stress_loss_i]"
 activity_funeral_conclusion_desc: "Les [GetActivityType( 'activity_funeral' ).GetName] sont terminées"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Cérémonies"
 funeral_ceremony_bad: "Modestes cérémonies"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Gain mineur de [piety|El]\n$EFFECT_LIST_BULLET$ Gain mineur de [legitimacy|El]\n$EFFECT_LIST_BULLET$ Perte mineure de [stress|El]\n\n#weak La mort n’est pas un moment de faste et d’apparat, c’est un moment où l’on se recueille et où l’on présente ses humbles hommages.#!"
 funeral_ceremony_normal: "Cérémonies dignes"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Gain de [piety|El]\n$EFFECT_LIST_BULLET$ Gain de [legitimacy|El]\n$EFFECT_LIST_BULLET$ Perte de [stress|El]\n\n#weak Quelqu’un est décédé entre ces murs et il est temps d’organiser une belle cérémonie en l’honneur du défunt.#!"
 funeral_ceremony_good: "Cérémonies somptueuses"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Gain majeur de [piety|El]\n$EFFECT_LIST_BULLET$ Gain majeur de [legitimacy|El]\n$EFFECT_LIST_BULLET$ Perte majeure de [stress|El]\n\n#weak Une grande figure vient de mourir, ne mérite-t-elle pas tout ce que nous pouvons lui offrir ? Aucune dépense ne sera épargnée pour la cérémonie funéraire et tout le monde sera au courant de la grande tragédie qui a frappé le pays.#!"
 mourn_intent: "Pleurer la perte"
 mourn_intent_desc: "C’est le moment de pleurer le mort, un moment critique pour faire preuve de [piety|El]."
 wakename_offering_of_libations: "Libations"
 wakedesc_offering_of_libations: "C’est le moment d’offrir notre nourriture et notre eau au défunt. Le corps sera lavé et embaumé pour les endeuillés dans les jours à venir."
 wakename_sky_burial: "Défunt honoré"
 wakedesc_sky_burial: "Au lieu de faire éclater ses émotions, privilégions un moment de deuil morne et modéré lors duquel les invités apportent du réconfort à la famille endeuillée."
 wakename_mummification: "Momification"
 wakedesc_mummification: "Les endeuillés se rassemblent dans l’attente de l’embaumement et de la momification du corps, qui sera conservé pour l’éternité."
 wakename_wake: "Veillée"
 wakedesc_wake: "C’est le moment de veiller le corps du défunt, ce qui offre une dernière occasion de lui exprimer ses pensées et ses sentiments avant qu’il ne soit emporté vers l’au-delà."
 wakename_bathing: "Bain du corps"
 wakedesc_bathing: "Les personnes en deuil se rassemblent pour baigner le corps du défunt et l’envelopper entièrement dans des draps."
 ceremonyname_public_bewailment: "Lamentations publiques"
 ceremonydesc_public_bewailment: "Les pleurs publics sont l’occasion de libérer les émotions, de pleurer, de se lamenter autour du corps du défunt avant qu’il ne rejoigne la terre."
 ceremonyname_sky_burial: "Funérailles célestes"
 ceremonydesc_sky_burial: "Le corps sera transporté dans l’au-delà dans le ventre des oiseaux, afin que le défunt puisse nourrir le monde comme il l’a nourri par le passé."
 ceremonyname_ground_burial: "Inhumation"
 ceremonydesc_ground_burial: "Le corps est déposé dans la terre et les personnes en deuil prient. Tandis que l’âme éternelle subsiste, le corps est déposé dans sa dernière demeure."
 ceremonyname_cremation: "Crémation"
 ceremonydesc_cremation: "Le corps est brûlé sur un grand bûcher funéraire."
 ceremonyname_mummification: "Mise au tombeau"
 ceremonydesc_mummification: "Le corps momifié est placé dans un tombeau où il peut reposer."
 ceremonyname_ceremony: "Cérémonie"
 ceremonydesc_ceremony: "Le corps sera remis à l’au-delà lors d’une cérémonie traditionnelle et [Concept('pious','pieuse')|E]."
 activity_funeral_predicted_cost: "Le coût des funérailles dépend des [activity_options|El] que vous choisissez et de la [doctrine|El] de pratiques funéraires de votre [faith|El]."
 funeral_cost_increase_great_temple: "Un grand temple est présent ici"
 funeral_cost_increase_mummification: "Momification"
 funeral_cost_discount_cremation: "Crémation"
 funeral_activity_cost_desc: "Coût de base"
 building_funeral_effect_desc: "$unlocks_building_desc$Augmente le gain en [legitimacy|El] et [piety|El] pour les [activities|El] de [GetActivityType('activity_funeral').GetName|l][GetActivityType('activity_funeral').GetTextIcon] organisées dans cette [holding|El]"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$Augmente fortement le gain en [legitimacy|El] et [piety|El] pour les [activities|El] de [GetActivityType('activity_funeral').GetName|l][GetActivityType('activity_funeral').GetTextIcon] organisées dans cette [holding|El]"
 #Events
 funeral.0001.t: "Décès lors d’un enterrement"
 funeral.0001.desc: "Nous avons une autre raison d’être en deuil aujourd’hui, car notre hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], est monté[host.Custom('FR_E')] [host.GetFaith.PositiveAfterLife2].\n\nBien que cela raccourcisse les cérémonies en cours, cela indique également que d’autres funérailles pourraient avoir lieu bien plus tôt que prévu."
 funeral.0001.a: "Quel dommage !"
 funeral.0001.a.tt: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] est mort[host.Custom('FR_E')]"
 funeral.0002.t: "Décès lors d’un enterrement"
 funeral.0002.desc: "Nous avons une autre raison d’être en deuil aujourd’hui, car notre hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], est monté[host.Custom('FR_E')] [host.GetFaith.PositiveAfterLife2]. Étant son hériti[ROOT.Char.Custom('FR_ErEre')], le rôle d’hôte m’incombe.\n\nBien que cela ne signifie pas la fin de notre humble cérémonie, d’autres funérailles pourraient avoir lieu bien plus tôt que prévu."
 funeral.0002.a: "Je ferai ce qui s’impose."
 funeral.0002.a.tt: "L’organisation des funérailles vous incombe."
 funeral.0010.t: "Arrivée"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] sera la dernière demeure de [deceased.GetFirstName], et"
 funeral.0010.self: "je reste seul[ROOT.Char.Custom('FR_E')] à méditer et me préparer à l’arrivée des personnes en deuil."
 funeral.0010.dislikes_host: "je suis salué[ROOT.Char.Custom('FR_E')] par c[host.Custom('FR_EEtte')] [host.Custom2('InsultNoun', ROOT.Char)] [host.Custom2('InsultAdjective', ROOT.Char)] de [host.GetName]. Je déteste être en sa compagnie, mais je suis ici pour [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName]. C’est l’occasion pour moi"
 funeral.0010.likes_host: "je suis accueilli[ROOT.Char.Custom('FR_E')] par [host.Custom('FR_LeLa')] magnanime [host.GetName], dont j’apprécie la compagnie. Je suis également ici pour [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName] et c’est l’occasion pour moi"
 funeral.0010.neutral: "je suis salué[ROOT.Char.Custom('FR_E')] par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], dont je me soucie peu de la compagnie. Cette journée est consacrée [deceased.Custom('FR_au_Char_Pi')][deceased.GetTitledFirstName] et c’est l’occasion pour moi"
 funeral.0010.disrespect: "de rire une dernière fois de c[deceased.Custom('FR_EEtte')] misérable."
 funeral.0010.respect: "de lui faire mes derniers adieux.\n\n"
 funeral.0010.intent_arrived: "\n\nJe repère [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] parmi les personnes en deuil, méconnaissant mon plan ([ROOT.Char.GetInvolvedActivityIntent.GetName|l])."
 funeral.0010.intent: "\n\nJe ne trouve [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] nulle part. J’attends avec impatience son arrivée afin de mettre en œuvre mon plan ([ROOT.Char.GetInvolvedActivityIntent.GetName|l])."
 funeral.0010.a.bad: "Une période de célébration à mes yeux."
 funeral.0010.a.good: "Je ne l’oublierai jamais."
 funeral.0100.t: "Retour à la poussière"
 funeral.0100.desc.intro: "Le moment est venu d’accomplir les derniers rites pour [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName] avant son voyage vers l’au-delà.\n\n"
 funeral.0100.desc.intro2.burial: "Son corps enveloppé est suspendu au-dessus d’une tombe ouverte, entouré d’amis proches et de membres de la famille. Juste à côté de sa tête, un lieu de deuil privilégié réservé à un hôte magnanime, en l’occurrence occupé par[Select_CString(host.IsLocalPlayer,' moi','Loc_FR_le_GetTitledFirstName')]."
 funeral.0100.desc.intro2.sky_burial: "Son corps a été transporté jusqu’au point le plus élevé de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] devant un cortège de personnes en deuil. Juste avant le sommet, le corps [Select_CString(host.IsLocalPlayer,'m’','')]est laissé en exclusivité[host.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] pour la dernière étape du voyage."
 funeral.0100.desc.intro2.mummification: "Son corps parfaitement préservé est exposé à la vue de tous. Grâce au merveilleux travail des embaumeurs, c’est comme [deceased.Custom('FR_SilSielle')] pouvait se lever et marcher à nouveau. Avant que le corps ne soit enterré une fois pour toutes, il est laissé seul avec[Select_CString(host.IsLocalPlayer,' moi','Loc_FR_le_GetTitledFirstName')] pendant un moment."
 funeral.0100.desc.intro2.cremation: "Son corps est allongé, enveloppé dans de beaux tissus, au sommet d’un imposant bûcher funéraire. Le [host.GetFaith.PriestNeuter] se tient à côté[host.LocalPlayerString(' de moi', 'Loc_FR_du_GetTitledFirstName')] avec une torche dont la lumière vacille dans le vent."
 funeral.0100.desc.mid.hate: "\n\nFace à son corps, vide de toute vie, je ricane intérieurement. Je serai la personne qui fera reposer son immonde dépouille une fois pour toutes."
 funeral.0100.desc.mid.love: "\n\nJ’ai du mal à me résoudre à [deceased.Custom('FR_LeLa')] regarder, et même maintenant, j’ai du mal à croire que c’est vraiment notre dernier moment ensemble."
 funeral.0100.desc.mid.spouse: "\n\nJe regarde [Select_CString(deceased.IsFemale,'ma défunte femme','mon défunt mari')] une dernière fois et pense au temps que nous ne pourrons pas passer ensemble. Aux petits-enfants que nous n’avons pas eus, aux nuits d’amour que nous n’avons pas partagées."
 funeral.0100.desc.mid.child: "\n\nJe regarde en me lamentant le corps sans vie de m[deceased.Custom('FR_OnA')] [deceased.Custom('GetDaughterSon')]. Aucun[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetMotherFather|l] ne devrait voir ses propres enfants disparaître."
 funeral.0100.desc.mid.predecessor: "\n\n[deceased.Custom('FR_LeLa')|U] voir entouré[deceased.Custom('FR_E')] de tant de personnes endeuillées et recevoir un enterrement [ROOT.Char.GetFaith.GetAdherentName] digne de ce nom me donne l’espoir que l’on se souviendra peut-être de moi avec autant de tendresse."
 funeral.0100.desc.mid.young: "\n\nQuelle tragédie que quelqu’un d’aussi jeune ait péri."
 funeral.0100.desc.mid.old: "\n\nCela me console que cela arrive à un âge aussi avancé. Une vie aussi longue et brillante fait l’envie de beaucoup, et être entouré[ROOT.Char.Custom('FR_E')] de tant de personnes en deuil est tout ce qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] peut espérer."
 funeral.0100.desc.mid.fallback: "\n\nC’est à moi que revient le dernier rite du corps, et une telle responsabilité me pèse lourdement."
 funeral.0100.desc.outro.burial: "Enfin, le corps est descendu dans la terre et les funérailles s’achèvent officiellement par une prière."
 funeral.0100.desc.outro.sky_burial: "Les incisions cérémonielles ont été faites pour aider les oiseaux charognards à accéder à la chair, ce qui clôt temporairement la cérémonie. Il ne reste plus qu’à revenir dans quelques jours pour les os."
 funeral.0100.desc.outro.mummification: "Les restes momifiés me sont confiés, ainsi que quelques vases canopes. Une tombe pourrait leur offrir à tous deux une maison convenable, mais ma Cour convient parfaitement comme dernière demeure."
 funeral.0100.desc.outro.cremation: "J’abaisse la torche sur le bois d’allumage et regarde la tour de bois s’embraser. Il ne reste plus qu’à attendre que le corps soit réduit en cendres."
 funeral.0100.a: "C’est très beau."
 funeral.0100.b: "[deceased.GetSheHe|U] vit pour toujours à la Cour."
 funeral.0100.c: "Je [deceased.Custom('FR_LeLa')] garderai toujours avec moi."
 funeral.0100.d: "Tout cela ira dans la tombe."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nNous faisons quelques prières traditionnelles pour le défunt, puis le corps est lentement descendu dans la tombe, où [deceased.GetFirstNameNoTooltip] peut reposer pour l’éternité."
 funeral.0101.desc.outro.sky_burial: "\n\nLes traditionnelles incisions sont pratiquées sur le corps, et déjà des oiseaux affamés survolent les lieux, prêts à consommer la chair. Il ne reste plus qu’à les laisser à l’œuvre, les [host.GetFaith.PriestNeuterPlural] reviendront dans quelques jours pour récupérer les os."
 funeral.0101.desc.outro.mummification: "\n\nLes restes sont maintenant emmenés avec les vases canopes par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] pour être conservés pour l’éternité."
 funeral.0101.desc.outro.cremation: "La torche est abaissée jusqu’au bois d’allumage et je regarde la tour de bois s’embraser. Il ne reste plus qu’à attendre que le corps de [deceased.GetFirstNameNoTooltip] soit réduit en cendres."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Je me souviens d[deceased.Custom('FR_EluiElle')]"
 funeral.1000.desc: "Dans un coin tranquille [host.GetFaith.HouseOfWorship3], j’entends [random_attendee.Custom('FR_le_Char_Pi')][random_attendee.GetTitledFirstName] discuter avec un groupe de personnes en deuil. [random_attendee.GetSheHe|U] me fait signe de m’approcher.\n\n« Nous avons tous de bons souvenirs [deceased.Custom('FR_du_Char_Pi')][deceased.GetTitledFirstName], je parlais justement de la fois où [attendee_memory.GetDescription]. Dites-moi, avez-vous des souvenirs à partager ? »"
 funeral.1000.a: "Les souvenirs sont trop douloureux."
 funeral.1000.b: "A-ah oui, je [deceased.Custom('FR_LeLa')] connaissais bien."
 funeral.1000.b.success: "Vous mentez pour vous en sortir"
 funeral.1000.b.failure: "Personne ne vous croit"
 funeral.1000.c: "Je l’admets, je n’en ai pas."
 funeral.1000.d: "Comment pourrais-je oublier ?"
 funeral.1000.d.success: "Votre souvenir fait couler des larmes"
 funeral.1000.d.failure: "Vous ne l’expliquez pas bien"
 funeral.1000.e: "Il ne s’agit pas d’un concours."
 funeral.1010.t: "Objets funéraires"
 funeral.1010.desc: "Devant le corps enveloppé [deceased.Custom('FR_du_Char_Pi')][deceased.GetTitledFirstName], les invités importants défilent. Ils lui accordent à peine plus qu’une légère révérence ou un signe de tête, comme si un geste aussi superficiel suffisait à témoigner son respect pour une vie. Mon cœur est aussi lourd de souvenirs de [deceased.GetFirstNameNoTooltip] que mes poches sont pleines d’objets.\n\nJe ne peux m’empêcher de me demander pourquoi je devrais conserver des objets qui lui appartiennent de droit."
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip] ne m’appartient pas."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] appartient [ROOT.Char.GetFaith.PositiveAfterLife2]."
 funeral.1010.c: "Il faut utiliser [famed_grave_good.GetNameNoTooltip]."
 funeral.1010.d: "Rien de moins que [illustrious_grave_good.GetNameNoTooltip] n’est digne."
 funeral.1010.e: "N’y pensons plus."
 funeral.1020.t: "[Select_CString(host.IsFemale,'La fausse','Le faux')] [host.GetTitleAsNameNoTooltip|l]"
 funeral.1020.desc: "Le cortège funèbre entoure [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], offrant leurs politesses et leurs vœux [host.Custom('FR_AuAla')] soi-disant[host.Custom('FR_E')] « [host.GetTitleAsNameNoTooltip|l] ». Aucun d’entre eux ne fait de même à mon égard, malgré mon statut évident.\n\n[deceased.Custom('FR_le_Char_Pi')|U][deceased.GetTitledFirstName] aurait-[deceased.Custom('FR_IlElle')] vraiment voulu que [host.GetFirstNameNoTooltip] lui succède ?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip] aurait voulu que je [host.Custom('FR_LeLa')] soutienne."
 funeral.1020.a: "Il faut que tout le monde sache ce que je revendique !"
 funeral.1020.b: "Ce n’est pas le moment."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Je regarde pensivement [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName] dans un moment de tranquillité, interrompu seulement par l’occasionnelle personne offrant ses condoléances.\n\n« [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U] ! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U] ! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U] ! Vous osez vous dire [ROOT.Char.GetTitleAsNameNoTooltip|U] ? », me lance [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)], un doigt furieux s’agitant à quelques centimètres de mon visage. « [deceased.Custom('FR_le_Char_Pi')|U][deceased.GetTitledFirstNameNoTooltip] voulait que je lui succède ! Scélérat[ROOT.Char.Custom('FR_E')] ! »"
 funeral.1021.a: "« Sortez ! »"
 funeral.1021.a.toast: "Vous avez été retiré[GetPlayer.Custom('FR_E')] des funérailles"
 funeral.1021.b: "« Je m’en moque. »"
 funeral.1021.b.toast: "Votre colère a été ignorée"
 funeral.1030.t: "Même si ça dure une éternité"
 funeral.1030.desc: "J’ai vu de nombreux visiteurs venir et partir pour accomplir leur triste devoir. Un visiteur, cependant, gît non moins immobile à côté de feu[deceased.Custom('FR_E')] [deceased.GetFirstName].\n\nPendant des heures, il reste là, comme s’il voulait y rester pour toujours, le chien fidèle de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased)], à gémir pour [Select_CString(deceased.IsFemale,'sa maîtresse','son maître')]. Il ne fait qu’attendre, et sans intervention de ma part, il pourrait suivre le corps dans l’au-delà."
 funeral.1030.a: "« Viens à mes côtés dans le deuil. »"
 funeral_1030_adopt_tt: "Vous adoptez le chien de [deceased.GetFirstNameNoTooltip]."
 funeral.1030.b: "« Éloigne-toi de ton maître sans vie ! »"
 funeral.1030.c: "Pleure plutôt ton museau, car il va faire connaissance avec ma botte !"
 funeral.1040.t: "Incorruptible"
 funeral.1040.desc: "Le corps de feu[deceased.Custom('FR_E')] m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased)] repose depuis des jours, mais ses yeux contiennent encore de la vie, le regard du divin. Le corps est protégé des ravages du pourrissement par [ROOT.Char.GetFaith.HighGodName], comme si [deceased.GetFirstNameNoTooltip] était maintenu[deceased.Custom('FR_E')] dans un rêve entre la vie et la mort.\n\nLa foule déclare ce corps incorruptible, choisi pour être élevé au rang de celui d’un [GetTrait('saint').GetName( deceased )|l]."
 funeral.1040.a: "Un miracle juste sous mes yeux !"
 funeral.1040.b: "Je dois me faire l’avocat [ROOT.Char.GetFaith.DevilNamePossessive]."
 funeral.1040.b.success: "Votre plaidoyer se déroule bien"
 funeral.1040.b.failure: "Votre plaidoyer est ignoré"
 funeral.1040.c: "Il en sera de même pour moi, sans aucun doute."
 funeral.1050.t: "Notre heure de gloire"
 funeral.1050.desc: "De toutes les figures vénérées et infâmes, aucune n’a été plus désirée que notre défunt[deceased.Custom('FR_E')] [deceased.GetTitledFirstName]. La foule de gens sanglotant rassemblée a trouvé d’autres objets sur lesquels satisfaire sa fascination, il me reste enfin un moment de réconfort entre moi et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased)]."
 funeral.1050.witch: "Je vais prendre quelques cheveux."
 funeral.1050.a: "Un temps de prière silencieuse."
 funeral.1050.b: "Je me permets un moment de chagrin."
 funeral.1050.c: "C’est le moment de tout laisser sortir."
 funeral.1050.d: "Je promets d’être meilleur[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 funeral.1060.t: "Lamentations"
 funeral.1060.desc: "Tous les regards se tournent vers [other_mourner.Custom('FR_le_Char_Pi')][other_mourner.GetTitledFirstName] lorsqu’[other_mourner.GetSheHe] s’effondre sur le sol en se lamentant, les mains sur ses yeux rougis. Ses sanglots et ses halètements émeuvent les autres personnes endeuillées, et beaucoup lui offrent du réconfort ou lui rendent hommage, comme si c’était [other_mourner.Custom('FR_LuiElle')] qui devait être envoyé[other_mourner.Custom('FR_E')] dans l’au-delà."
 funeral.1060.a: "Il ne devrait y avoir d’yeux que pour moi !"
 funeral.1060.a.success: "Tous les regards se tournent vers vous"
 funeral.1060.a.failure: "Vous vous ridiculisez"
 funeral.1060.b: "Je ne peux faire mon deuil qu’à ma manière."
 funeral.1060.c: "J’offre du réconfort."
 funeral.1070.t: "Qu’est-ce que la mort ?"
 funeral.1070.desc: "La mort. Tout autour de moi, on parle de la mort, [ROOT.Char.GetFaith.PositiveAfterLife3] et [ROOT.Char.GetFaith.NegativeAfterLife3]. Ma tête s’emballe, car je suis hanté[ROOT.Char.Custom('FR_E')] par les souvenirs du visage de [deceased.GetFirstName] que je ne reverrai plus, et pourtant toute compréhension de la mort et de sa signification m’échappe, comme du sable entre les doigts.\n\nCe destin, cruel ou bienveillant, fait fondre en larmes même les adultes les plus stoïques, soit en silence, soit par des lamentations. Qu’est-ce donc que la mort ? Peut-être que [other_mourner.Custom('FR_le_Char_Pi')][other_mourner.GetTitledFirstName] me donnera des réponses simples."
 funeral.1070.a: "Pourquoi tout le monde est-il si triste ?"
 funeral.1070.b: "Je devrais me contenter de faire comme les autres..."
 funeral.1071.t: "Jeunesse mortelle"
 funeral.1071.desc: "Je ressens une certaine tranquillité alors que je regarde autour de moi dans cette pièce remplie de personnes en deuil. Les yeux de certains sont rougis, pour d’autres, c’est une occasion ordinaire de se réunir. Une âme, cependant, me regarde d’un air incertain alors qu’elle se blottit à mes côtés.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ne pleure pas ouvertement, mais ne semble pas indifférent[confused_child.Custom('FR_E')] comme beaucoup d’autres enfants présents. « [ROOT.Char.GetNameNoTooltip], qu’est-il arrivé à [deceased.GetFirstName] ? Pourquoi tout le monde est triste ? »"
 funeral.1071.a: "« Ne vous inquiétez pas, mon enfant. »"
 funeral.1071.a.tt: "[other_mourner.GetFirstName] vous apporte du réconfort."
 funeral.1071.b: "« [deceased.GetSheHe|U] est [ROOT.Char.GetFaith.PositiveAfterLife2] désormais. »"
 funeral.1071.b.reincarnation: "« [deceased.GetSheHe|U] poursuit son voyage de réincarnation. »"
 funeral.1071.b.taoism: "« [deceased.GetSheHe|U] est désormais retourné[deceased.Custom('FR_E')] à l’univers. »"
 funeral.1071.a.success: "L’enfant est réconforté[confused_child.Custom('FR_E')]"
 funeral.1071.a.success.child: "La représentation de l’au-delà vous réconforte"
 funeral.1071.a.failure: "L’enfant est traumatisé[confused_child.Custom('FR_E')]"
 funeral.1071.a.failure.child: "Vous prenez conscience de votre propre mortalité"
 funeral.1080.t: "Le chagrin de m[other_mourner.Custom2('FR_RelationToMeShort_OnA', deceased)]"
 funeral.1080.desc: "Accroupi[other_mourner.Custom('FR_E')] à côté de moi, sans même un semblant de convenance, l’inconsolable [other_mourner.GetFirstName] fixe le néant devant [other_mourner.Custom('FR_LuiElle')]. Aucune larme ne coule de ses yeux, aucun mot ne sort de sa bouche, jusqu’à ce qu’[other_mourner.GetSheHe] se tourne vers moi.\n\n« Il arrive [other_mourner.GetFaith.HighGodName2] de faire preuve de cruauté. Pourquoi le vent souffle-t-il encore ? Pourquoi la mer continue-t-elle sa poussée vers le rivage ? Pourquoi mon corps souffre-t-il de la faim et de la soif ? [other_mourner.Custom('apocalypse_name')|U] est là, m[other_mourner.Custom2('FR_RelationToMeShort_OnA',deceased)] est mort[deceased.Custom('FR_E')]. »"
 funeral.1080.a: "« C’est exactement ce que je pense »"
 funeral.1080.b: "« Maintenant, souvenez-vous. Nous ne devons pas nous laisser submerger par le chagrin. »"
 funeral.1080.c: "« Tant qu’il y a de la vie, il y a toujours de l’espoir. »"
 funeral.1080.c.success: "[other_mourner.GetSheHe|U] est réconforté[other_mourner.Custom('FR_E')]"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U] se sent insulté[other_mourner.Custom('FR_E')]"
 funeral.1080.d: "Hocher de la tête silencieusement."
 funeral.1090.t: "La dernière occasion"
 funeral.1090.desc: "La triste file d’attente pour passer un dernier moment avec [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName] avance. Un dernier murmure, un dernier long adieu, un dernier rien au dernier endroit où l’on [deceased.Custom('FR_LeLa')] verra. C’est vraiment un privilège d’être ici.\n\nLa file me rapproche de plus en plus, jusqu’à ce que finalement la silhouette devant moi s’écarte et qu’il ne reste plus qu’un voile entre moi et [deceased.Custom('FR_LuiElle')]."
 funeral.1090.a: "Tous entendront ma douleur."
 funeral.1090.b: "Une petite révérence et je m’en vais."
 funeral.1090.c: "« J’ai gagné, à la fin. »"
 funeral.1090.d: "Faire un discours promettant de respecter sa volonté."
 funeral.1090.d.success: "La foule est transportée"
 funeral.1090.d.failure: "Vous vous ridiculisez"
 funeral.1090.e: "Parler de ses vertus."
 funeral.1100.t: "Parmi les plus grands"
 funeral.1100.desc: "Devant moi se trouve une table de fête, richement garnie de toutes sortes de mets et de boissons, comme si [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName] essayait d’offrir un dernier acte de magnanimité avant son dernier voyage.\n\n[other_mourner.Custom('FR_le_Char_Pi')|U][other_mourner.GetTitledFirstName] a jusqu’à présent refusé de toucher à ce festin, se contentant de remuer son verre. Son regard jusqu’alors impassible se pose maintenant sur moi avec lassitude, et d’un hochement de tête calme, [other_mourner.GetSheHe] lève son verre.\n\n« [deceased.Custom('FR_au_Char_Pi')|U][deceased.GetTitledFirstNameNoTooltip], vraiment parmi les plus grands. »"
 funeral.1100.a: "« Parmi les plus grands en effet, et je le serai encore plus. »"
 funeral.1100.a.success: "La foule est transportée"
 funeral.1100.a.failure: "Votre commentaire est reçu comme très insultant"
 funeral.1100.b: "« [deceased.Custom('FR_au_Char_Pi')|U][deceased.GetTitledFirstNameNoTooltip] ! »"
 funeral.1100.c: "« Dites-nous qui [deceased.GetSheHe] était vraiment pour vous. »"
 funeral.1100.d: "Faisons une prière silencieuse."
 funeral.1110.t: "Le temps du deuil"
 funeral.1110.desc: "Les ombres des personnes en deuil ne se dressent plus au-dessus de moi, et j’ai enfin un moment à moi. Quel réconfort dans un tel moment, sans les bruits et les bavardages des autres invités dans mes oreilles. Juste moi et mes pensées pour [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName]."
 funeral.1110.a: "Cela fait du bien."
 funeral.1120.t: "Les libations"
 funeral.1120.desc: "Les autres endeuillés et moi-même nous accordons une pause dans notre chagrin pour savourer une nourriture abondante. [other_mourner.Custom('FR_le_Char_Pi')|U][other_mourner.GetTitledFirstName], habituellement au cœur de toute fête, est assis[other_mourner.Custom('FR_E')] en face de moi, le regard morne, une coupe non entamée à côté d[other_mourner.Custom('FR_EluiElle')].\n\n« Comment pouvons-nous manger grassement et joyeusement dans un tel moment ? Devons-nous nous amuser alors que [deceased.GetFirstName] n’a rien ? Joignez-vous à moi ! Videz vos calices en guise de libations ».\n\nLes invités semblent sensibles aux sages lamentations de [other_mourner.GetFirstNameNoTooltip]."
 funeral.1120.aniconist: "« Espèce d’idiot[other_mourner.Custom('FR_E')] idolâtre ! »"
 funeral.1120.a: "Je participe à l’offrande."
 funeral.1120.b: "Une tournée pour tout le monde !"
 funeral.1120.c: "Je me souviendrai d[deceased.Custom('FR_EluiElle')] à ma façon."
 funeral.1130.t: "Un moment de deuil"
 funeral.1130.desc.intro: "Les personnes en deuil se déplacent en sanglotant dans une sorte de danse macabre à travers la salle, tout cela pour [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstName]."
 funeral.1130.desc.bewailment: "La pièce est emplie des lamentations des personnes endeuillées dans une cacophonie de détresse, et je suis assis[ROOT.Char.Custom('FR_E')] au milieu. Mes oreilles bourdonnent et mon âme souffre."
 funeral.1130.desc.stoic: "Le silence inquiétant d’un peuple qui se refuse à faire ce qu’il souhaite si désespérément faire. Des cris muets qui ne franchissent jamais les lèvres, une lutte acharnée contre des larmes prête à couler, tant on a honte de sa propre tristesse."
 funeral.1130.desc.outro: "\n\nJe me lève et me laisse entraîner dans la danse avec mes compagnons de deuil."
 funeral.1130.a: "Je veux que le monde sache ce que l’on ressent."
 funeral.1130.b: "Je dois rester fort[ROOT.Char.Custom('FR_E')]."
 funeral.1140.t: "Ensemble ou pas du tout"
 funeral.1140.desc: "Au milieu des nombreuses âmes venues rendre hommage [deceased.Custom('FR_au_Char_Pi')][deceased.GetTitledFirstName], je m’accorde une pause dans mon chagrin. Hors de portée du brouhaha funèbre, j’entends un hurlement sinistre qui résonne dans le vide des salles.\n\nJe trouve [soulmate.Custom('FR_le_Char_Pi')][soulmate.GetTitledFirstName] seul[soulmate.Custom('FR_E')] dans une pièce sombre. Ses pleurs s’arrêtent rapidement tandis qu’[soulmate.Custom('FR_IlElle')] me regarde d’un air insensible, tenant dans sa main une bouteille sans étiquette.\n\n« Le jour de notre mariage n’est plus très loin. »"
 funeral.1140.a: "« Est-ce vraiment ce qu’[deceased.GetSheHe] aurait voulu ? »"
 funeral.1140.a.success: "Vous lui avez sauvé la vie"
 funeral.1140.a.failure: "Vous n’avez pas réussi à lui sauver la vie"
 funeral.1140.b: "Je casse la bouteille."
 funeral.1140.c: "Je ferme tranquillement la porte."
