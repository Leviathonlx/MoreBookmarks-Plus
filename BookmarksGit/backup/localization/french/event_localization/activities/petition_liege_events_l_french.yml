l_french:
 #General Loc Strings
 petition_liege_header: "Demande d’audience :"
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "Nous arrivons, moi et ma suite, à [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] après un voyage épuisant pour vous rencontrer.\n\nJe demande une audience à votre meilleure convenance."
 petition_liege.0001.a: "Allez chercher [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstNameNoTooltip] !"
 petition_liege.0001.a.tt: "Vous recevez [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName] à votre [royal_court|E]"
 petition_liege.0001.b: "Je suis trop occupé[ROOT.Char.Custom('FR_E')] pour le moment pour m’occuper d[petition_vassal.Custom('FR_EluiElle')]."
 petition_liege.0001.b.arrogant: "Bah, je n’ai pas le temps de divertir un[petition_vassal.Custom('FR_E')] simple [petition_vassal.GetTitleAsNameNoTooltip|l] !"
 petition_liege.0001.b.humble: "Envoyez [petition_vassal.Custom('FR_au_Char_Pi')][petition_vassal.GetTitledFirstNameNoTooltip] mes plus profonds regrets de ne pouvoir [petition_vassal.Custom('FR_LeLa')] recevoir."
 petition_liege.0001.b.tt: "Vous renvoyez [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName]"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "Malheureusement, vous arrivez à un mauvais moment, et je dois vous informer que je ne suis pas en mesure de vous recevoir."
 petition_liege.0009.a: "Vous refusez même de m’écouter ? Quel toupet !"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$ or"
 petition_liege.0101.t.council_seat: "$petition_liege_header$ nomination au Conseil"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$ régler les dettes"
 petition_liege.0101.t.war_aid: "$petition_liege_header$ aide militaire"
 petition_liege.0101.t.end_war: "$petition_liege_header$ mettre fin aux guerres vassales"
 petition_liege.0101.t.faction_war: "$petition_liege_header$ démanteler la faction"
 petition_liege.0101.t.county_control: "$petition_liege_header$ demande de baillis"
 petition_liege.0101.t.county_convert: "$petition_liege_header$ financer des prêtres"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$ visite royale"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$ fortifier la frontière"
 petition_liege.0101.t.title_liege: "$petition_liege_header$ prétendre au titre"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$ prétendre au titre du vassal"
 petition_liege.0101.t.construct_city: "$petition_liege_header$ développement urbain"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$ financer [petition_vassal.GetFaith.HouseOfWorship]"
 petition_liege.0101.t.development: "$petition_liege_header$ développer la capitale"
 petition_liege.0101.t.house_fief: "$petition_liege_header$ fief $japan_feudal_government|l$"
 #Desc
 petition_liege.0101.desc: "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstName] entre dans ma grande salle et ne perd pas de temps avant de s’approcher de mon trône et de s’incliner solennellement.\n\n« Merci de me recevoir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je viens vous voir aujourd’hui avec une requête urgente :"
 petition_liege.0101.desc.council_seat: "[petition_liege.Custom('FR_MonseigneurMadame')|U], me permettriez-vous de siéger au Conseil ? »\n\n« Mes talents sont négligés alors que des gens de moindre importance sont entendus au plus haut niveau ; je partagerais les fardeaux du pays en étant votre [petition_vassal.Custom('GetCouncilPositionRequest')|l]. »"
 petition_liege.0101.desc.gold: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], donneriez-vous de l’or au sujet loyal que je suis ? »\n\n« Je m’engage à le dépenser dans l’intérêt du pays. »"
 petition_liege.0101.desc.pay_debt: "j’ai rencontré quelques... difficultés financières, dues à des événements totalement indépendants de ma volonté. »\n\n« Pour le bien du pays, pourriez-vous m’aider à régulariser mes comptes ? »"
 petition_liege.0101.desc.war_aid: "la [petition_war.GetName|l] se passe mal, [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstNameNoTooltip] a l’avantage. \n\n[petition_liege.Custom('FR_MonseigneurMadame')|U], mes défaites sont aussi les vôtres. Accordez-moi votre soutien, pour le bien du pays."
 petition_liege.0101.desc.end_war: "[second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstNameNoTooltip] nous fait la guerre, à moi et à vos loyaux sujets de [petition_vassal.GetPrimaryTitle.GetName] ! Ces querelles intestines ne font que nous affaiblir tous, alors ne devraient-elles pas être stoppées net ?"
 petition_liege.0101.desc.faction_war: "je suis assailli[petition_vassal.Custom('FR_E')] par [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstName] et sa [vassal_faction.GetNameNoTooltip|l] ! »\n\n« Je vous en prie, remettez ces petits impudents à leur place, pour le bien du pays. »"
 petition_liege.0101.desc.county_control: "le [petition_county_example.GetNameNoTooltip] est assailli par des dissidents qui rendent la collecte des impôts impossible ! » \n\n« Je vous en prie, [petition_liege.Custom('FR_MonseigneurMadame')|U], aidez-moi à mettre ces vipères au pas, pour le bien du pays. »"
 petition_liege.0101.desc.county_convert: "le [petition_county_example.GetNameNoTooltip] est assailli par les virulents et impies [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip|l] ! » \n\n« Mes prêtres font de leur mieux, mais je crains qu’ils aient besoin d’aide pour que le pays soit libéré du mal. »"
 petition_liege.0101.desc.county_opinion: "une vague de mécontentement prévaut dans mes terres. »\n\n« [petition_liege.Custom('FR_MonseigneurMadame')|U], je suis sûr[petition_vassal.Custom('FR_E')] qu’une visite [petition_liege.Custom('GetRoyalCourtRank')] changerait l’humeur du peuple, et le ramènerait dans le droit chemin."
 petition_liege.0101.desc.fortify_border: "mes terres se trouvent entre [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] et vos ennemis ! » \n\n« Le [petition_county_example.GetNameNoTooltip] est l’une des marches du pays, et sa défense est votre responsabilité autant que la mienne. »"
 petition_liege.0101.desc.title_liege: "avec tout votre respect Votre Majesté, le [petition_claim.GetName] est légitimement mien ! » \n\n« Vous régnez sur un puissant [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] [petition_liege.Custom('FR_MonseigneurMadame')|U], ne pouvez-vous pas m’accorder un simple [petition_claim.GetTierAsNameNoTooltip|l], sincèrement revendiqué ? »"
 petition_liege.0101.desc.title_vassal: "[petition_claim.GetName] [second_party.Custom('FR_du_Char_Pi')][second_party.GetTitledFirstName] est légitimement mien ! » \n\n« [petition_liege.Custom('FR_MonseigneurMadame')|U], vous comprenez sûrement à quel point les revendications sont vitales pour les terres que nous détenons, alors je vous prie de demander [second_party.Custom('FR_au_Char_L')][second_party.GetTitleAsNameNoTooltip|l] de renoncer à ce qui ne lui appartient pas. »"
 petition_liege.0101.desc.construct_city: "le [petition_construct_county.GetName] a un grand potentiel mais manque d’infrastructures nécessaires. » \n\n« [petition_liege.Custom('FR_MonseigneurMadame')|U], financer une nouvelle cité en [petition_construct.GetName] bénéficierait à l’ensemble du pays rien que par les implications sur le commerce. »"
 petition_liege.0101.desc.construct_temple: "les fidèles de [petition_construct_county.GetNameNoTooltip] ont besoin d’un lieu de culte. » \n\n« Je serais honoré[petition_vassal.Custom('FR_E')] si vous aidiez à financer [petition_liege.GetFaith.HouseOfWorship] à [petition_construct.GetName], pour la foi [petition_liege.GetFaith.GetAdjectiveNoTooltip]. »"
 petition_liege.0101.desc.development: "mes terres font pâle figure face à votre puissante capitale. » \n\n« S’il vous plaît, consacrez un peu de la fortune de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] pour l’humble [petition_county_example.GetName], et pour le bénéfice du pays en général. »"
 petition_liege.0101.desc.house_fief: "accordez-moi des droits héréditaires et la possibilité de gouverner mon propre fief, afin que le pays dans son ensemble puisse prospérer. »"
 petition_liege.0101.desc.council_first_councillor: "\n\nDonc, [petition_vassal.Custom('FR_IlElle')] pense pouvoir faire un meilleur travail que [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor: "Je devrais peut-être plutôt remplacer [second_councillor.Custom('FR_le_Char_Pi')][second_councillor.GetTitledFirstName]."
 #Accept
 petition_liege.0101.accept.gold: "Je peux me passer de quelques pièces."
 petition_liege.0101.accept.council_seat: "Très bien, vous aurez votre siège."
 petition_liege.0101.accept.council_seat_occupied: "Vous remplacerez [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstNameNoTooltip] en tant que [second_party.GetCouncilTitle|l]."
 petition_liege.0101.accept.pay_debt: "Très bien, vos dettes seront payées."
 petition_liege.0101.accept.war_aid: "Je peux me passer de quelques soldats."
 petition_liege.0101.accept: "Je vois ce que vous voulez dire. Je vais forcer la fin de vos guerres."
 petition_liege.0101.accept.faction_war: "Ces traîtres auront affaire à moi."
 petition_liege.0101.accept.county_control: "L’ordre sera rétabli."
 petition_liege.0101.accept.county_convert: "Les enfants [ROOT.Char.GetFaith.DevilNamePossessive] doivent être chassés."
 petition_liege.0101.accept.county_opinion: "Les masses verront leur [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border: "Vos frontières sont mes frontières."
 petition_liege.0101.accept.title_liege: "Très bien, [petition_claim.GetTierAsNameNoTooltip|l] est à vous."
 petition_liege.0101.accept.title_vassal: "Je soutiendrai votre revendication."
 petition_liege.0101.accept.construct_city: "Pourquoi pas ? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] pourrait avoir besoin d’une nouvelle ville."
 petition_liege.0101.accept.construct_temple: "[petition_construct_county.GetNameNoTierNoTooltip] a été privé d’un [petition_liege.GetFaith.BishopNeuter] bien trop longtemps."
 petition_liege.0101.accept.development: "Oui, [petition_liege.GetCapitalLocation.GetNameNoTooltip] est trop animée."
 petition_liege.0101.accept.house_fief: "Votre façon de gouverner ne sera plus considérée comme un crime."
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "Mon cercle restreint doit prouver qu’il est financièrement sain..."
 petition_liege.0101.bribe_gold.war_aid: "Il y a l’entraînement, l’équipement, et rien de tout cela n’est bon marché."
 petition_liege.0101.bribe_gold: "Je peux arranger une paix, mais vous devrez payer des compensations..."
 petition_liege.0101.bribe_gold.faction_war: "La paix a son prix."
 petition_liege.0101.bribe_gold.county_control: "Ce travail est difficile, et coûteux."
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName] nous montre qu’un tel travail n’est pas sans coût."
 petition_liege.0101.bribe_gold.county_opinion: "Ces visites entraînent de nombreux frais."
 petition_liege.0101.bribe_gold.fortify_border: "Allons, vous savez que de telles mesures sont coûteuses."
 petition_liege.0101.bribe_gold.title_liege: "Quelle est la valeur de votre revendication pour vous ?"
 petition_liege.0101.bribe_gold.title_vassal: "Qu’est-ce que cela vaut pour vous, [petition_vassal.GetFirstNameNoTooltip] ?"
 petition_liege.0101.bribe_gold.construct_city: "Vous savez sûrement à quel point ces choses sont chères..."
 petition_liege.0101.bribe_gold.construct_temple: "Vous allez sûrement financer une annexe ?"
 petition_liege.0101.bribe_gold.development: "Bien sûr, mais une petite compensation sera nécessaire."
 petition_liege.0101.bribe_gold.house_fief: "Seulement si vous êtes prêt[petition_vassal.Custom('FR_E')] à payer le prix."
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "Une telle faveur doit être retournée."
 petition_liege.0101.bribe_favor.pay_debt: "Je vous demanderai un jour de rendre la pareille."
 petition_liege.0101.bribe_favor.war_aid: "Je compte sur votre aide lorsque je serai dans le besoin."
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip] n’aimera pas. Vous me serez redevable..."
 petition_liege.0101.bribe_favor.faction_war: "Il ne faudra pas oublier cette faveur."
 petition_liege.0101.bribe_favor.county_control: "Je vais vous aider, mais vous devez m’aider."
 petition_liege.0101.bribe_favor.county_convert: "Si vous vous souvenez de ce jour, et de l’aide que j’ai apportée."
 petition_liege.0101.bribe_favor.county_opinion: "Une faveur pour une faveur."
 petition_liege.0101.bribe_favor.fortify_border: "Si je fais cela, vous devrez tenir compte de ma demande."
 petition_liege.0101.bribe_favor.title_liege: "Je n’oublierais pas de sitôt la dette qui m’est due."
 petition_liege.0101.bribe_favor.title_vassal: "Cette faveur doit être remboursée en totalité."
 petition_liege.0101.bribe_favor.construct_city: "Très bien, mais vous me serez redevable."
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName|U] sera témoin de vos dettes."
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] croîtra, mais vous me serez redevable."
 petition_liege.0101.bribe_favor.house_fief: "Un échange pour une faveur."
 #Repay favor
 petition_liege.0101.repay_favor: "Ma dette envers vous prend fin maintenant."
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "Mes conseillers doivent être irréprochables."
 petition_liege.0101.bribe_factions.pay_debt: "Vous avez une dette envers moi, et devez agir en conséquence."
 petition_liege.0101.bribe_factions.war_aid: "Jurez votre loyauté, et vous aurez mes hommes."
 petition_liege.0101.bribe_factions: "Je ne tolère aucune discorde interne."
 petition_liege.0101.bribe_factions.faction_war: "Faites attention, car j’attends la même chose de vous."
 petition_liege.0101.bribe_factions.county_control: "En retour, j’espère que je pourrai compter sur vous ?"
 petition_liege.0101.bribe_factions.county_convert: "Prouvez votre loyauté et j’enverrai les [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion: "Je peux apparaître, mais vous devez renoncer à la politique."
 petition_liege.0101.bribe_factions.fortify_border: "Votre loyauté en échange de votre sérénité."
 petition_liege.0101.bribe_factions.title_liege: "Je pourrais m’en séparer, mais je demande votre loyauté."
 petition_liege.0101.bribe_factions.title_vassal: "Pour ce titre, je veux votre loyauté sans faille."
 petition_liege.0101.bribe_factions.construct_city: "Cette ville symbolisera votre loyauté envers moi."
 petition_liege.0101.bribe_factions.construct_temple: "Renoncez à la faction et vous aurez [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development: "Votre loyauté est un juste prix pour cette attention."
 petition_liege.0101.bribe_factions.house_fief: "Votre loyauté contre mon acceptation de votre nouvelle façon de gouverner."
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "Une généreuse contribution vous assurera un poste."
 petition_liege.0101.bribe_contract.pay_debt: "Je vais augmenter vos contributions en guise de remboursement."
 petition_liege.0101.bribe_contract.war_aid: "Les cadeaux doivent aller dans les deux sens."
 petition_liege.0101.bribe_contract.vassal_war: "Que pouvez-vous me donner pour la paix ?"
 petition_liege.0101.bribe_contract.faction_war: "Montrez votre gratitude, et je vous aiderai."
 petition_liege.0101.bribe_contract.county_control: "L’ordre a son prix, et il doit être payé."
 petition_liege.0101.bribe_contract.county_convert: "Une plus grande responsabilité compensera cette aide."
 petition_liege.0101.bribe_contract.county_opinion: "J’espère que les fruits du contentement seront partagés ?"
 petition_liege.0101.bribe_contract.fortify_border: "Vos contributions augmenteront pour couvrir mes dépenses."
 petition_liege.0101.bribe_contract.title_liege: "Ces terres sont assorties d’impôts plus importants."
 petition_liege.0101.bribe_contract.title_vassal: "Si vous contribuez plus qu’[second_party.Custom('FR_IlElle')] ne l’a fait."
 petition_liege.0101.bribe_contract.construct_city: "L’augmentation des contributions compensera cette dépense."
 petition_liege.0101.bribe_contract.construct_temple: "Je partagerai vos fardeaux si vous partagez les miens."
 petition_liege.0101.bribe_contract.development: "J’attends une fraction de vos gains."
 petition_liege.0101.bribe_contract.house_fief: "Une telle requête nécessite quelques sacrifices."
 #Refuse
 petition_liege.0101.refusal.council_seat: "D’autres considérations entrent en jeu."
 petition_liege.0101.refusal.pay_debt: "Les comptes de mes vassaux n’engagent qu’eux."
 petition_liege.0101.refusal.war_aid: "Vous devez chercher votre propre victoire."
 petition_liege.0101.refusal: "Si vous êtes trop faible pour gouverner, alors peut-être que vous ne devriez pas."
 petition_liege.0101.refusal.faction_war: "Je ne mènerai pas vos batailles à votre place."
 petition_liege.0101.refusal.county_control: "Vos terres sont assorties de responsabilités."
 petition_liege.0101.refusal.county_convert: "Ces âmes sont vos sujets, et donc votre problème."
 petition_liege.0101.refusal.county_opinion: "Hélas, j’ai trop à faire pour de telles frivolités."
 petition_liege.0101.refusal.fortify_border: "J’ai mes propres châteaux à entretenir."
 petition_liege.0101.refusal.title_liege: "Moi aussi, je revendique [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal: "Votre revendication dépend de la force de votre bras armé."
 petition_liege.0101.refusal.construct_city: "Vos terres sont sous votre propre responsabilité."
 petition_liege.0101.refusal.construct_temple: "Les personnes pieuses financent généralement elles-mêmes des lieux de culte."
 petition_liege.0101.refusal.development: "Hélas, certaines terres sont plus bénies que d’autres."
 petition_liege.0101.refusal.house_fief: "Vous en demandez trop. Cela doit rester un crime."
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.Custom('FR_le_Char_Pi')|U][second_councillor.GetTitledFirstNameNoTooltip] se retirera en tant que [second_councillor.GetCouncilTitle|l]."
 petition_liege.0101.council_second: "J’ai quelque chose en tête."
 #War Aid
 petition_liege.0101.war_aid_join: "Nous allons écraser [second_party.GetFirstNameNoTooltip]."
 #Tooltips
 petition_liege.0101.additional_effects: "Modifie l’acceptation de la manière suivante :"
 petition_liege.0101.bribe_given: "[petition_vassal.Custom('FR_SilSielle')|U] accepte votre contre-offre"
 petition_liege.0101.bribe_refused: "[petition_vassal.Custom('FR_SilSielle')|U] rejette votre contre-offre"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$ acceptée"
 petition_liege.0201.desc.intro: "Je suis escorté[ROOT.Char.Custom('FR_E')] dans la salle du trône [petition_liege.Custom('FR_du_Char_Pi')][petition_liege.GetTitledFirstName], où [petition_liege.Custom('FR_IlElle')] me fait signe de m’approcher et de m’adresser à [petition_liege.Custom('FR_LuiElle')]."
 petition_liege.0201.desc.council_seat: "\n\nJ’explique les capacités, avérées ou non, qui font de moi un[ROOT.Char.Custom('FR_E')] candidat[ROOT.Char.Custom('FR_E')] approprié[ROOT.Char.Custom('FR_E')] pour être [petition_vassal.Custom('GetCouncilPositionRequest')] [petition_liege.Custom('FR_du_Char_L')][petition_liege.GetTitleAsNameNoTooltip] et lui demande le poste de conseill[ROOT.Char.Custom('FR_ErEre')]."
 petition_liege.0201.desc.war_aid: "\n\nJe supplie [petition_liege.Custom('FR_le_Char_L')][petition_liege.GetTitleAsNameNoTooltip] de prêter sa force à ma cause légitime, comme [petition_liege.Custom('FR_IlElle')] le peut, de peur qu’un[ROOT.Char.Custom('FR_E')] loyal[ROOT.Char.Custom('FR_E')] vassal[ROOT.Char.Custom('FR_E')] du pays ne soit vaincu[ROOT.Char.Custom('FR_E')]."
 petition_liege.0201.desc.pay_debt: "\n\nJe supplie [petition_liege.Custom('FR_le_Char_L')][petition_liege.GetTitleAsNameNoTooltip] de comprendre les grands défis auxquels mon fief a été confronté, ce qui a laissé mes coffres vides, et lui demande de régler mes dettes..."
 petition_liege.0201.desc.vassal_war: "\n\nJe décris les causes et les événements de mon conflit actuel avec [second_party.Custom('FR_le_Char_Pi')][second_party.GetTitledFirstName] et demande [petition_liege.Custom('FR_au_Char_L')][petition_liege.GetTitleAsNameNoTooltip] d’imposer la paix pour mettre fin à l’effusion de sang dans son pays."
 petition_liege.0201.desc.faction_war: "\n\nJe résume les événements qui ont conduit à la trahison manifeste [second_party.Custom('FR_du_Char_Pi')][second_party.GetTitledFirstName] et de sa [vassal_faction.GetName|l], et demande [petition_liege.Custom('FR_au_Char_L')][petition_liege.GetTitleAsNameNoTooltip] de forcer leur reddition."
 petition_liege.0201.desc.county_control: "\n\nJe décris soigneusement les problèmes auxquels est confronté mon fief, réfractaire à mon autorité et assailli par les vagabonds, et je demande de l’aide pour rétablir l’ordre."
 petition_liege.0201.desc.county_convert: "\n\nJ’explique avec ferveur la situation dans mon fief, et le besoin de soutien afin d’apporter aux foules pécheresses la lumière [petition_liege.GetFaith.HighGodNamePossessive]."
 petition_liege.0201.desc.county_opinion: "\n\nJ’explique le mécontentement dans mon pays, et l’enthousiasme qu’une simple visite [petition_liege.Custom('FR_du_Char_L')][petition_liege.GetTitleAsNameNoTooltip] donnerait au peuple."
 petition_liege.0201.desc.fortify_border: "\n\nJ’expose calmement la menace posée par les voisins du pays, en attirant l’attention sur [second_party.GetPrimaryTitle.GetName] et le risque encouru par mes terres."
 petition_liege.0201.desc.title_liege: "\n\nJe présente respectueusement ma revendication légitime sur son [petition_claim.GetName], en fournissant les longs documents qui la soutiennent, et attends la réponse [petition_liege.Custom('FR_du_Char_L')][petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.title_vassal: "\n\nJe présente habilement les preuves de ma revendication sur [petition_claim.GetName], et je souligne sa force par rapport à celle [second_party.Custom('FR_du_Char_Pi')][second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city: "\n\nJ’expose mes arguments en faveur du développement de [petition_construct.GetName] en [petition_construct_county.GetName]."
 petition_liege.0201.desc.construct_temple: "\n\nJe présente humblement les arguments en faveur de la construction d’un lieu de culte à [petition_construct.GetName] en [petition_construct_county.GetName]."
 petition_liege.0201.desc.development: "\n\nJ’explique minutieusement les situations disparates de [petition_county_example.GetName] et de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], et ce qui pourrait être fait pour rétablir l’équilibre."
 petition_liege.0201.desc.house_fief: "\n\nJe défends l’idée que m’accorder des droits héréditaires serait bénéfique pour la région."
 petition_liege.0201.desc.bridge: "\n\nAprès avoir écouté mon discours, [petition_liege.Custom('FR_IlElle')] fait un bref signe de tête et déclare : « Je vais charger mes agents de s’occuper immédiatement de cette affaire. »"
 petition_liege.0201.desc.council_second_party: "Je ne peux pas faire pire que [second_party.Custom('FR_le_Char_P')][second_party.GetFullName]..."
 petition_liege.0201.a: "Merci [petition_liege.Custom('FR_MonseigneurMadame')|U] !"
 petition_liege_accept_tt: "Votre requête est acceptée"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$ contre-offre"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\n[petition_liege.Custom('FR_IlElle')|U] reste assis[petition_liege.Custom('FR_E')] en silence pendant quelques instants.\n\nFinalement, [petition_liege.Custom('FR_IlElle')] s’adresse à moi : « Vous parlez bien, mais si j’accepte, j’aurai besoin de quelque chose en retour. Vous pouvez certainement voir à quel point il serait bénéfique pour nous deux de trouver un arrangement ? »"
 petition_liege.0205.counter: "[petition_liege.Custom('FR_MonseigneurMadame')|U], peut-être l’ai-je mal expliqué..."
 petition_liege.0205.a: "Une offre équitable. J’accepte."
 petition_liege.0205.b: "Vous plaisantez ? Mes limites sont déjà dépassées !"
 petition_liege_skillcheck_counter_tt: "Vous tentez de convaincre votre seigneur lige par d’autres moyens"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$ rejetée"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\nAprès avoir écouté le discours, [petition_liege.Custom('FR_IlElle')] fronce les sourcils et me rabroue."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$ « Je m’excuse, mais pour le bien de [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], je dois refuser. »"
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$ « C’est la question #EMP urgente#! dont vous deviez discuter avec moi ? Non. Absolument pas. Maintenant si vous voulez bien m’excuser, j’ai des affaires importantes à régler. »"
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$ « Je suis vraiment désolé[petition_liege.Custom('FR_E')], mais je ne pourrai pas accéder à cette demande. Si je le pouvais, je vous donnerais ce que vous voulez, mais s’il vous plaît, acceptez cette promesse d’une faveur future. »"
 petition_liege.0209.counter: "Attendez, [petition_liege.Custom('FR_MonseigneurMadame')|U] ! Écoutez-moi !"
 petition_liege.0209.a: "Hélas."
 petition_liege.0209.favor: "Très bien."
 #Vassal agrees to terms
 petition_liege.0301.t: "Contre-offre acceptée"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "Contre-offre rejetée"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$ une seconde opinion"
 petition_liege.0401.desc.intro: "[petition_liege.Custom('FR_le_Char_Pi')|U][petition_liege.GetTitledFirstName] réfléchit un instant, puis s’écrie : « [first_portrait.GetFirstName], j’ai besoin de vos conseils sur cette question ! » [first_portrait.Custom('FR_LeLa')|U] [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] s’avance avec empressement, serrant [first_portrait.Custom('councillor_flavor_prop')]. « Oui, une affaire très délicate, [petition_liege.Custom('FR_MonseigneurMadame')|U]... »\n\n"
 petition_liege.0401.desc.second: "[second_portrait.Custom('FR_le_Char_Pi')|U][second_portrait.GetTitledFirstName], [second_portrait.Custom('GetPetitionLiegeTitle')] [petition_liege.Custom('FR_du_Char_L')][petition_liege.GetTitleAsNameNoTooltip], regarde tranquillement à distance"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$... peut-être pourrais-je faire appel à sa nature diplomatique ?\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$... un argument pragmatique pourrait m’assurer son soutien ?\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$... les bons chiffres le persuaderaient de mon utilité ?\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$... si je devais l’évincer publiquement ?\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$... personne ne pourrait remettre en question un argument qu’[second_portrait.Custom('FR_IlElle')] n’a pas réfuté.\n\n"
 petition_liege.0401.desc.third_soulmate: "Mais encore une fois, m[third_portrait.Custom('FR_OnA')] bien-aimé[third_portrait.Custom('FR_E')], [third_portrait.Custom('FR_le_Char_Pi')][third_portrait.GetTitledFirstName], n’est pas loin."
 petition_liege.0401.desc.third_lover: "[third_portrait.Custom('FR_le_Char_Pi')|U][third_portrait.GetTitledFirstName] me fait un clin d’œil discret."
 petition_liege.0401.desc.third_best_friend: "M[third_portrait.Custom('FR_OnA')] plus proche confident[third_portrait.Custom('FR_E')], [third_portrait.Custom('FR_le_Char_Pi')][third_portrait.GetTitledFirstName], est présent[third_portrait.Custom('FR_E')]."
 petition_liege.0401.desc.third_friend: "Bien que... m[third_portrait.Custom('FR_OnA')] bo[third_portrait.Custom('FR_NNne')] ami[third_portrait.Custom('FR_E')] [third_portrait.Custom('FR_le_Char_Pi')][third_portrait.GetTitledFirstName] pourrait également avoir une certaine influence."
 petition_liege.0401.desc.third_fallback: "Cela dit, [third_portrait.Custom('FR_le_Char_Pi')][third_portrait.GetTitledFirstName] m’a toujours aimé."
 petition_liege.0401.desc.third: "Peut-être qu’[third_portrait.Custom('FR_IlElle')] défendrait mon cas ?\n\n"
 petition_liege.0401.desc.outro: "[petition_liege.Custom('FR_le_Char_L')|U][petition_liege.GetTitleAsNameNoTooltip] se retourne vers moi, son attention se portant déjà ailleurs. Je dois faire quelque chose !"
 petition_liege.0401.first: "Je sais exactement ce qu’il faut pour prendre en défaut [first_portrait.GetFirstNameNoTooltip]..."
 petition_liege.0401.second: "« [second_portrait.GetFirstNameNoTooltip] !"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$ Il y a sûrement matière à compromis ? »"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$ Vous voyez certainement où je veux en venir ? »"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ Le raisonnement est certainement clair pour vous ? »"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$ Vous en voyez certainement la logique ? »"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$ Vous en voyez certainement la sagesse ? »"
 petition_liege.0401.wildcard: "[third_portrait.Custom('FR_le_Char_Pi')|U][third_portrait.GetTitledFirstNameNoTooltip] va leur dire !"
 petition_liege.0401.success: "[petition_liege.Custom('FR_le_Char_Pi')|U][petition_liege.GetTitledFirstNameNoTooltip] se ravise"
 petition_liege.0401.failure: "[petition_liege.Custom('FR_le_Char_Pi')|U][petition_liege.GetTitledFirstNameNoTooltip] n’est pas convaincu[petition_liege.Custom('FR_E')]"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "Loyal[second_party.Custom('FR_E')] [second_party.GetTitledFirstName], c’est profondément regrettable de devoir vous mettre dans cette position.\n\nJe dois vous demander de renoncer au [petition_claim.GetName] en faveur [petition_vassal.Custom('FR_du_Char_Pi')][petition_vassal.GetTitledFirstName], qui revendique également le titre. J’espère que vous respecterez mes souhaits en la matière."
 petition_liege.0501.a: "Ai-je le choix ?"
 petition_liege.0501.b: "Je ne peux pas l’accepter !"
 petition_liege.0501.refuse_tt: "[second_party.Custom('FR_le_Char_Pi')|U][second_party.GetTitledFirstName] a refusé de céder : [petition_claim.GetName]"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$ invalidée"
 petition_liege.0601.desc.court: "Puisque je suis devenu[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ma requête n’est plus nécessaire..."
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName] m’a jeté en prison."
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$ j’ai été capturé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$ j’ai fini par tuer [petition_liege.Custom('FR_le_Char_Pi')][petition_liege.GetTitledFirstName]...\n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$ [petition_liege.Custom('FR_le_Char_Pi')][petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]...\n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$ j’ai fini par capturer [petition_liege.Custom('FR_le_Char_Pi')][petition_liege.GetTitledFirstName] !"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$ [petition_liege.Custom('FR_le_Char_Pi')][petition_liege.GetTitledFirstName] a été capturé[petition_liege.Custom('FR_E')] par [petition_liege.GetImprisonedBy.Custom('FR_le_Char_Pi')][petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege: "Ma demande devra être adressée à m[ROOT.Char.GetLiege.Custom('FR_OnA')] nouv[ROOT.Char.GetLiege.Custom('FR_EauElle')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro: "Alors que ma requête avait été déposée et était sur le point de porter ses fruits,"
 petition_liege.0601.desc: "\n\nCela change la donne."
 petition_liege.0601.a_court: "En avant vers de plus grandes choses."
 petition_liege.0601.a_prison: "Malédiction !"
 petition_liege.0601.a_liege: "Pourquoi dois-je..."
 petition_liege.0601.a: "Il est temps de reconsidérer la situation..."
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$ conclusion"
 petition_liege.9999.desc: "As the last petitioner departs, various courtiers follow them out of the room, having business to attend elsewhere. Others remain, talking amongst themselves about the recent proceedings.\n\nSoon the ceremonial formality of the proceedings has dropped away entirely, with the hum and bustle of normal courtly life taking its place."
 petition_liege.9999.a: "My business here is done."
 petition_liege.9999.arrogant: "It is good to let my subjects bask in awe of of my presence."
 petition_liege.9999.shy: "I can’t wait to get back to my chambers..."
 petition_liege.9999.gregarious: "This seems like a good opportunity to mingle with my court."
 petition_liege.9999.every_guest_and_courtier: "Every Guest and Courtier :"
 petition_liege.9001.t: "$petition_liege_header$ changement de tactique"
 petition_liege.9001.desc: "Je ne peux plus demander [petition_liege.Custom('FR_au_Char_Pi')][petition_liege.GetTitledFirstName] de [ROOT.Char.Custom('GetPetitionType' )|l]. J’ai toutefois fait tout ce chemin jusqu’à [petition_liege.GetCapitalLocation.GetName] pour obtenir audience et je compte bien en profiter. Je pourrais lui demander de..."
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.9001.council_seat: "Me nommer à son conseil."
