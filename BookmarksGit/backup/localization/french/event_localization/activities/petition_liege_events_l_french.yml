 #Non Royal Liege
 ## Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.a.tt_non_royal: "Vous recevez [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName] à la [royal_court|E] de votre [liege|El]"
 ## Desc
 petition_liege.0101.desc_non_royal: "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstName] entre dans la grande salle de m[petition_liege.Custom('FR_OnA')] [petition_liege.Custom('FR_SeigneurDame')] lige et ne perd pas de temps avant de s’approcher du trône et de s’incliner solennellement.\n\n« Merci de me recevoir, [petition_liege.GetTitledFirstName]. Je viens vous voir aujourd’hui avec une requête urgente :"
 petition_liege.0101.desc.title_liege_non_royal: "avec tout votre respect, Votre Majesté, le titre [petition_claim.GetName] est légitimement mien ! » \n\n« Vous gouvernez un puissant [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], [petition_liege.Custom('FR_MonseigneurMadame')|U], ne pouvez-vous pas m’accorder un simple [petition_claim.GetTierAsNameNoTooltip|l], sincèrement revendiqué ? »"
 petition_liege.0201.a_non_royal: "Merci, [petition_liege.Custom('FR_MonseigneurMadame')|U] !"
 petition_liege.0221.a: "Ma gratitude éternelle, puissant[petition_liege.Custom('FR_E')] [petition_liege.GetTitleAsNameNoTooltip|l] !"
 ## Liege asks for something in return
 petition_liege_skillcheck_counter_tt_non_royal: "Vous tentez de [petition_liege.Custom('FR_LeLa')] convaincre par d’autres moyens"
 #Ceremonial Liege
 petition_liege.0021.opening: "Salutations, [petition_liege.Custom('FR_MonseigneurMadame')|U],"
 petition_liege.0021.desc.no_travel: "Ce serait pour moi un immense honneur d’être reçu en audience et de pouvoir vous présenter humblement et consciencieusement une question qui me tient particulièrement à cœur.\n\nJ’attendrai patiemment que Votre Majesté me convoque au palais, au moment qui lui conviendra le mieux."
 petition_liege.0029.opening: "Mes salutations les plus humbles, [petition_liege.Custom('FR_MonseigneurMadame')|U],"
 petition_liege.0121.t.regent: "Soutien pour le poste"
 petition_liege.0121.t.appointment: "Nomination de la Maison"
 petition_liege.0121.t.wedding: "Mariage royal"
 petition_liege.0121.t.privilege: "Dignité reconnue"
 petition_liege.0121.desc: "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstName] entre dans ma grande salle et ne perd pas de temps avant de s’approcher de mon trône et de s’incliner solennellement.\n\n« Merci de me recevoir, [petition_liege.Custom('FR_MonseigneurMadame')|U]. Je viens vous voir aujourd’hui pour discuter d’un sujet important :"
 petition_liege.0121.desc.regent: "il reste encore à déterminer qui succédera [petition_vassal.GetTopLiege.Custom('FR_au_Char_Pi')][petition_vassal.GetTopLiege.GetTitledFirstName] pour administrer votre pays. »\n\n« J’espère que vous conviendrez que, si je me présentais humblement pour cet honneur, je servirais au mieux le trône. »"
 petition_liege.0121.desc.appointment: "ma Maison, comme beaucoup des familles les plus nobles de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], recherche les honneurs liés au service du trône, en occupant des fonctions de gouverneurs et de bureaucrates. »\n\n« Nous avons prouvé que nous étions des serviteurs loyaux et habiles, et nous serions réconfortés d’avoir votre soutien dans la sélection des fonctionnaires. »"
 petition_liege.0121.desc.wedding: "seules les familles les plus nobles peuvent aspirer à une once de la grâce de votre lignée royale. »\n\n« Avec la plus grande humilité, je souhaite inclure ma propre Maison parmi elles et solliciter votre soutien pour un mariage royal. »"
 petition_liege.0121.desc.privilege: "les nombreuses familles querelleuses du pays oublient la grâce et la dignité de ceux qui occupaient autrefois leur position. Quelques Maisons, dont la mienne, conservent leur véritable qualité. »\n« Avec toute l’humilité qui s’impose, j’espère que Votre Majesté reconnaîtra notre mérite en tant que l’une des Maisons les plus importantes du pays. »"
 petition_liege.0121.accept.regent: "J’ai longtemps espéré que vous assumeriez cette responsabilité."
 petition_liege.0121.accept.appointment: "Peu de Maisons servent avec autant de diligence et de loyauté."
 petition_liege.0121.accept.wedding: "Vous avez démontré la grandeur de votre Maison."
 petition_liege.0121.accept.privilege: "La réputation de votre Maison ne fait aucun doute."
 petition_liege.0121.bribe_gold: "Le trône est généreux envers ceux qui sont généreux envers le trône."
 petition_liege.0121.bribe_bloc: "Le trône récompense ceux qui prouvent leur soutien."
 petition_liege.0121.bribe_favor: "La grâce du trône ne devrait pas être oubliée."
 petition_liege.0121.bribe_vows: "La grâce du trône va à ceux qui prouvent leur piété."
 petition_liege.0121.bribe_knight: "La grâce du trône va à ses serviteurs les plus fidèles."
 petition_liege.0121.refusal: "Cette requête porte atteinte à la dignité de la Couronne."
 petition_liege.0221.desc.regent: "\n\nJe sollicite humblement son soutien pour ma candidature au poste le plus élevé en présentant mes accomplissements antérieurs et tous les exemples de ma loyauté inébranlable."
 petition_liege.0221.desc.appointment: "\n\nJe supplie [Select_CString(petition_liege.IsFemale,'ma dame','mon seigneur')] de reconnaître mes qualités en tant que [Select_CString(ROOT.Char.IsFemale,'servante','serviteur')] et de soutenir mon avancement à son service et à celui du pays."
 petition_liege.0221.desc.wedding: "\n\nJ’exprime l’honneur que ma famille aurait à s’unir par les liens du mariage à la Maison impériale, en soulignant la dignité de la lignée [ROOT.Char.GetHouse.GetNameNoTooltip] et les qualités de nos jeunes gens."
 petition_liege.0221.desc.privilege: "J’exhorte [petition_liege.Custom('FR_le_Char_L')][petition_liege.GetTitleAsNameNoTooltip|l] à accepter de reconnaître officiellement la noble lignée de ma Maison parmi l’aristocratie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 petition_liege.0225.b: "J’ai peur que ce ne soit pas possible."
 petition_liege.0229.counter: "Votre Majesté, s’il vous plaît, juste un instant !"
 petition_liege.0221.desc.bridge: "\n\nAprès avoir écouté le discours, [petition_liege.Custom('FR_IlElle')] attend un instant avant de sourire chaleureusement et de dire : « Vous avez présenté de très bons arguments ! Qu’il en soit ainsi, je vais m’occuper de cette affaire immédiatement. »"
 petition_liege.9021.regent: "Soutenir ma candidature au poste le plus élevé."
 petition_liege.9021.appointment: "Soutenir les carrières des membres de ma Maison."
 petition_liege.9021.wedding: "Approuver un mariage royal."
 petition_liege.9021.privilege: "Reconnaître la dignité de ma Maison."
 petition_ceremonial_liege_skillcheck_counter_tt: "Vous tentez de convaincre [petition_liege.Custom('FR_le_Char_L')][petition_liege.GetTitleAsNameNoTooltip|l] par d’autres moyens"
