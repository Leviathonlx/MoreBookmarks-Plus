l_french:
 feast_default_joe.1010.t: "Tisser un réseau"
 feast_default_joe.1010.desc: "Avec autant de personnes puissantes réunies au même endroit, quelques mots lâchés peuvent avoir de lourdes conséquences...\n\nJe remarque que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('agent'))], [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], semble particulièrement sensible à ma cause."
 feast_default_joe.1010.a: "D’innombrables graines donneraient des fruits si elles étaient correctement cultivées..."
 feast_default_joe.1010.a.trigger: "Vous êtes un [GetTrait('schemer').GetName( GetNullCharacter )|l] ou avez au moins [SCOPE.ScriptValue('decent_skill_rating')|0V] en [intrigue|El]"
 feast_default_joe.1010.b: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstNameNoTooltip] se laissera plus facilement convaincre."
 feast_default_joe.1010.c: "Là où les gens se rassemblent, les occasions abondent."
 feast_default_joe.1010.d: "Mes projets avancent déjà, je dois juste être patient[ROOT.Char.Custom('FR_E')]."
 agent_more_likely_join_scheme_tt: "Pendant 6 mois, la volonté [agent.Custom('FR_du_Char_U_Pi')][agent.GetShortUIName|E] de rejoindre votre [scheme|El] visant à [scheme.GetActionName|Vl] contre [scheme.GetTargetCharacter.Custom('FR_le_Char_U_Pi')][scheme.GetTargetCharacter.GetShortUIName] : #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "Pendant 6 mois, la volonté de tout participant valide de [activity.GetName|l] de rejoindre votre [scheme|El] visant à [scheme.GetActionName|Vl] contre [scheme.GetTargetCharacter.Custom('FR_le_Char_U_Pi')][scheme.GetTargetCharacter.GetShortUIName] : #P +25#!"
 agent_more_likely_join_scheme_reason: "Événements : $VALUE|=+0$"
