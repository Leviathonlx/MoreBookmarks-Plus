 feast_default_axel.1001.t: "Bêtises de jeunesse"
 feast_default_axel.1001.desc: "« Je #EMP HIC#! promets que c’est ici que notre bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleAsNameNoTooltip|l] garde les meilleures boissons », entends-je m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('youngster_1'))], [youngster_1.Custom('FR_le_Char_Pi')][youngster_1.GetTitledFirstName], dire [youngster_2.Custom('FR_au_Char_Pi')][youngster_2.GetTitledFirstName] alors en train de piller ma cave à vin.\n\nCes deux-là se sont bien trouvé[youngster_1.Custom2('FR_E', youngster_2)]s, même si, ce faisant, [youngster_1.Custom2('FR_IlsElles', youngster_2)] ont manqué de respect à mon hospitalité."
 feast_default_axel.1001.a: "Malheureusement pour [youngster_1.Custom2('FR_EuxElles', youngster_2)], j’ai déjà vidé les réserves."
 feast_default_axel.1001.b: "Venez, je vais vous montrer..."
 feast_default_axel.1001.c: "Sortez ou je vous fais fouetter !"
 drunk_high_spirits: "Entrain enivré"
 drunk_high_spirits_desc: "Ce personnage abuse de l’alcool et vide toutes les cachettes de boissons qu’il peut trouver."
 bad_influence_modifier: "Mauvaise influence"
 bad_influence_modifier_desc: "Ce personnage est connu pour être une canaille qui incite les gens à se détourner du droit chemin."
