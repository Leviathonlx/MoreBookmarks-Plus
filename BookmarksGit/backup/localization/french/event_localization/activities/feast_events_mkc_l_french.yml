l_french:
 feast_mkc.0001.t: "Seul[guest_lost_loved_pet.Custom('FR_E')] avec ses souvenirs"
 feast_mkc.0001.desc: "Malgré la gaieté qui règne dans la pièce, je vois l’un[guest_lost_loved_pet.Custom('FR_E')] de mes invités, [guest_lost_loved_pet.Custom('FR_le_Char_Pi')][guest_lost_loved_pet.GetTitledFirstName], seul[guest_lost_loved_pet.Custom('FR_E')] dans un coin avec mon chat, [ROOT.Char.Custom('CatStoryName')]. Recroquevillé sereinement sur ses genoux, il ronronne tandis que [guest_lost_loved_pet.GetFirstNameNoTooltip] caresse gentiment son pelage [ROOT.Char.Custom('CatFurColor')].\n\n« Il me rappelle tellement mon ancien chat », murmure-t-[guest_lost_loved_pet.Custom('FR_IlElle')]. Ses yeux se remplissent de larmes."
 feast_mkc.0001.a: "Passer du temps à pleurer ensemble sur le chat de [guest_lost_loved_pet.GetFirstNameNoTooltip]"
 feast_mkc.0001.b: "Raison de plus pour chérir chaque instant passé avec [ROOT.Char.Custom('CatStoryName')]"
 feast_helped_overcome_loss_opinion: "A aidé à faire le deuil de mon animal de compagnie"
 feast_sympathy_over_loss_opinion: "A aidé à surmonter la perte d’un animal de compagnie"
 bonus_to_petting_pet_tt: "Lorsque vous caressez votre chat, vous perdez plus de [stress|El]"
