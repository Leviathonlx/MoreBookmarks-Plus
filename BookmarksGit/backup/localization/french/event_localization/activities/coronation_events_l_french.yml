 ach_coronation.0015.a.tt.initiator.critical_success.desc: "Les soldats [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName] ont réagi de manière excessive et causé de nombreux morts – un scandale !"
 ach_coronation.0015.b: "Soignez les blessés ! Vite !"
 ach_coronation.0015.b.flavor: "Il ne nous reste plus qu’à essayer de sauver des vies !"
