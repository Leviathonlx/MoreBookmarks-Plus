 ach_coronation.0017.t: "Un droit divin non mérité"
 ach_coronation.0017.desc: "Lors d’une prière matinale dans la grande [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] me bouscule et me désigne l’endroit où [host.Custom2('MyCharacterIntroduction', ROOT.Char)] s’agenouille pour la cérémonie.\n\n« Cela ne vous dérange pas qu’[host.Custom('FR_IlElle')] n’ait jamais combattu pour la foi "
 ach_coronation.0017.ending.crusader: "contrairement à vous et moi, mais qu’[host.Custom('FR_IlElle')] proclame quand même sa vertu ? »"
 ach_coronation.0017.ending.civilian: "contrairement à vous, mais qu’[host.Custom('FR_IlElle')] proclame quand même sa vertu ? »"
 ach_coronation.0017.a: "En tant que [GetTrait('faith_warrior').GetName( GetNullCharacter )|l], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] a mon appui !"
 ach_coronation.0017.a.christian: "Étant moi-même un croisé, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] a mon appui !"
 ach_coronation.0017.b: "J’humilierai [Select_CString(host.IsFemale,'cette poltronne','ce poltron')] en public !"
