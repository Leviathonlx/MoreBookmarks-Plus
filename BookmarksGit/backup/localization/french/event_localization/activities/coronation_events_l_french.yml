 ach_coronation.0015.a.tt.initiator.critical_failure.desc: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] empêche le chaos ; pire, [host.Custom('FR_IlElle')] est honoré[host.Custom('FR_E')] pour cela !"
 ach_coronation.0015.a.tt.initiator.failure: "Échec"
 ach_coronation.0015.a.tt.initiator.failure.desc: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] empêche un désastre. Malédiction !"
 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "Les soldats [host.Custom('FR_du_Char_U_Pi')][host.GetShortUIName] parviennent à mettre fin au chaos ; [host.Custom('FR_IlElle')] est désormais plus craint[host.Custom('FR_E')] que jamais."
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.Custom('FR_le_Char_U_Pi')|U][host.GetShortUIName] utilise ses talents de médecin pour aider les blessés et est salué[host.Custom('FR_E')] comme un « héros » !"
 ach_coronation.0015.a.tt.initiator.success: "Réussite"
