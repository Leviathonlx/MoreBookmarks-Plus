 ach_coronation.0018.desc: "Les préparatifs du couronnement [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] ont sombré dans le chaos !"
 ach_coronation.0018.desc.seneschal: "En tant que [GetCourtPositionType('seneschal_court_position').GetName|l], c’est [servant_boss.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] qu’il incombe de diriger les serviteurs."
 ach_coronation.0018.desc.steward: "Sans [GetCourtPositionType('seneschal_court_position').GetName|l], c’est [servant_boss.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)], étant notre [servant_boss.GetCouncilTitle|l], qu’il incombe de diriger les serviteurs."
 ach_coronation.0018.desc.fallback: "Personne ne semble prêt à diriger les serviteurs."
 ach_coronation.0018.desc.ending.servant_boss: "[servant_boss.Custom('FR_le_Char_Pi')|U][servant_boss.GetTitledFirstNameNoTooltip] semble totalement dépassé[servant_boss.Custom('FR_E')], et les serviteurs ravis de bavarder et de flâner sans surveillance adéquate.\n\nAlors que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] devrait se concentrer sur la cérémonie à venir, [host.Custom('FR_IlElle')] semble constamment tourmenté[host.Custom('FR_E')] par des préoccupations banales."
 ach_coronation.0018.desc.ending.no_servant_boss: "Le manque de direction est flagrant et ceux qui n’ont pas paniqué semblent heureux de bavarder et de s’adonner à l’oisiveté.\n\nAlors que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] devrait se concentrer sur la cérémonie à venir, [host.Custom('FR_IlElle')] semble constamment tourmenté[host.Custom('FR_E')] par des préoccupations banales."
 ach_coronation.0018.a.intent: "C’est le moment !"
 ach_coronation.0018.a: "Je vais aider [servant_boss.Custom('FR_le_Char_Pi')][servant_boss.GetTitledFirstNameNoTooltip] avec les préparatifs."
 ach_coronation.0018.a.tt_success: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] remarque votre aide"
 ach_coronation.0018.a.tt_failure: "Votre participation passe inaperçue"
 ach_coronation.0018.b: "Pourquoi diriger quand on peut participer ?"
 ach_coronation.0018.b.tt.gossip_with_servants: "Vous vous amusez beaucoup à colporter des rumeurs"
 ach_coronation.0018.b.tt.secret_unknown_desc: "En voilà une information croustillante"
 ach_coronation.0018.b.tt.secret_unknown: "Vous découvrez un [secret|El]"
 ach_coronation.0018.b.tt.secret: "Vous découvrez le [secret|El] ([SECRET.GetName|l]) de [secret_holder.GetFirstName]"
 ach_coronation.0018.c: "Cela semble être une bonne occasion pour apprendre !"
 ach_coronation.0018.c.flavor: "Les échecs du personnel sont riches d’enseignements."
 ach_coronation.0018.d: "Heureusement, c’est son problème, pas le mien."
 ach_coronation.0018.diplomacy_trait.tt: "Puisque vous avez le [trait|El] [GetTrait('diplomat').GetName( GetNullCharacter )] ou [GetTrait('gregarious').GetName( GetNullCharacter )], [servant_boss.Custom('FR_le_Char_Pi')][servant_boss.GetTitledFirstNameNoTooltip] ne s’offusquera pas"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.Custom('FR_le_Char_Pi')|U][servant_boss.GetTitledFirstNameNoTooltip] peut considérer cela comme une tentative de voler son poste"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip] est reconnaissant[servant_boss.Custom('FR_E')] pour votre aide"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip] pense que vous essayez de voler son poste"
 ach_coronation.0018.a.seneschal: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] vous nomme [GetCourtPositionType('seneschal_court_position').GetName|l]"
 ach_coronation.0018.a.vassal: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] vous offre un [title|El] !"
 ach_coronation.0018.a.tt.vassal: "Un titre choisi par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] vous sera proposé"
 ach_can_refuse_reward: "Vous aurez la permission de refuser la récompense suivante pour [host.MakeScope.ScriptValue('minor_gold_value')|0V][gold_i] en [gold|El] ou des relations améliorées avec [host.Custom('FR_le_Char_U_Pi')][host.GetShortUIName] :"
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Votre aide dans la grande [host.GetCurrentLocation.Custom('GetCoronationSite')] ne passe pas inaperçue."
 ach_coronation.0019.desc.title: "J’ai besoin de vassaux en qui je peux avoir confiance et je pense que [grantable_title.GetName] a besoin d’un nouveau dirigeant. Qu’en dites-vous ?"
 ach_coronation.0019.desc.court_position: "Vous avez montré que vous feriez un [GetCourtPositionType('seneschal_court_position').GetName|l] très efficace. Qu’en dites-vous ?"
 ach_coronation.0019.desc.praise: "J’ai décidé de faire votre éloge devant toute la Cour ! Tout le monde connaîtra votre diligence !"
 ach_coronation.0019.a: "J’accepte !"
 ach_coronation.0019.b: "Je m’attendais à quelque chose de plus... doré."
 ach_coronation.0019.c: "L’amitié de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))] est suffisante !"
 your_title_cannot_be_revoked_10_tt: "Votre titre ne pourra pas être révoqué pendant 10 ans."
 ach_coronation.0020.t: "[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U] de la Couronne"
 ach_coronation.0020.desc: "Alors que je me préparais à mon couronnement, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] s’est occupé[helpful_family.Custom('FR_E')] de tout ! Cela fait des jours qu’aucun serviteur ne me harcèle avec des bêtises, et je peux enfin me concentrer sur la cérémonie à venir."
 ach_coronation.0020.a: "[helpful_family.Custom('FR_IlElle')|U] ferait un vassal de confiance !"
 ach_coronation.0020.b: "C’est ainsi que fonctionne la dynastie [host.GetDynastyNameNoTooltip] !"
 ach_coronation.0020.c: "[helpful_family.Custom('FR_IlElle')|U] est vraiment super."
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U] est un modèle pour tous mes sujets."
 ach_coronation.0022.t: "Une couronne malade"
 ach_coronation.0022.desc: "Tout le monde parle de la redoutable épidémie ([epidemic_scope.GetName|l]), en particulier les [zealot.GetFaith.AltPriestTermPlural] de [host.GetPrimaryTitle.GetTierAsName]. « Pourquoi notre [host.GetPrimaryTitle.GetTierAsNameNoTooltip] ne reçoit pas les faveurs [zealot.GetFaith.HighGodNamePossessive] ? » demandent certains."
 ach_coronation.0022.desc.whisper.byzantine: "« Comment [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] peut-[host.Custom('FR_IlElle')] prétendre être [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )] alors qu’[host.Custom('FR_IlElle')] est ainsi puni[host.Custom('FR_E')] par [host.GetFaith.HighGodName] ? »"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "« Empereur fidèle en Dieu le Christ », substitut byzantin du terme latin « augustus »."
 ach_coronation.0022.desc.whisper.hre: "« Comment [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] peut-[host.Custom('FR_IlElle')] proclamer la [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] à de tels moments ? »"
 SACRA_MAJESTAS_GLOSS: "Latin pour « #BOL majesté sacrée#! » : le mandat divin revendiqué par les empereurs du Saint-Empire romain pour justifier leur domination sur leurs sujets, en tant que souverain spirituel tout autant que séculier."
 ach_coronation.0022.desc.whisper.divine_right: "« Comment [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] peut-[host.Custom('FR_IlElle')] proclamer son droit divin face à de tels présages ? »"
 ach_coronation.0022.desc.whisper.sinner: "« Est-ce la conséquence de la nature malfaisante [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameNoTooltip] ? »"
 ach_coronation.0022.desc.whisper.fallback: "« [host.Custom('FR_le_Char_L')|U][host.GetTitleAsNameNoTooltip|l] est-il maudit[host.Custom('FR_E')] ? »"
 ach_coronation.0022.desc.ending: "se demandent d’autres.\n\nCes inquiétudes semblent particulièrement affecter [zealot.Custom('FR_le_Char_Pi')][zealot.GetTitledFirstName]. [zealot.Custom('FR_IlElle')|U] a passé la journée à prier."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.Custom('FR_le_Char_Pi')|U][zealot.GetTitledFirstName] va sûrement reconnaître qui est à blâmer, non ?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.Custom('FR_le_Char_Pi')|U][zealot.GetTitledFirstName] a raison ! C’est la faute [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] !"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.Custom('FR_le_Char_Pi')|U][zealot.GetTitledFirstName] considère que cette conversation est à la limite du sacrilège"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.Custom('FR_IlElle')|U] est convaincu[zealot.Custom('FR_E')] que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] est à blâmer."
 ach_coronation.0022.a.offer_support: "Je vais lui parler."
 ach_coronation.0022.a.offer_support.flavor: "[host.Custom('FR_le_Char_L')|U][host.GetTitleAsName|l] apprécierait certainement qu’on lui rappelle son mandat divin."
 ach_coronation.0022.a.offer_support.success: "[zealot.Custom('FR_le_Char_Pi')|U][zealot.GetTitledFirstName] vous remercie de lui avoir rappelé ses loyautés"
 ach_coronation.0022.a.offer_support.failure: "La foi [zealot.Custom('FR_du_Char_Pi')][zealot.GetTitledFirstName] semble plus vacillante que jamais"
 ach_coronation.0022.b: "Je prie avec [zealot.Custom('FR_LuiElle')]."
 ach_coronation.0022.c: "Avec un simple coup de pouce, beaucoup de gens seraient d’accord..."
 ach_coronation.0022.c.failure: "Les gens se sentent agressés par vos insistances et vos pressions"
 ach_coronation.0022.c.success: "La faction [GetVassalStance( 'zealot' ).GetName][GetVassalStance( 'zealot' ).GetTextIcon] s’aligne contre [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip]"
 ach_coronation.0022.d: "Prendre ses distances semble... la chose la plus prudente à faire."
 ach_coronation.0022.d.flavor: "En période de maladie, il est bon de tenir ses ennemis à l’écart et ses amis encore plus loin"
 ach_coronation.0023.t: "[foreign_warrior.Custom('KnightCultureNoTooltip')] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ach_coronation.0023.desc: "Je salue toute une série de nouveaux arrivants lorsqu’[Select_CString(foreign_warrior.IsFemale,'une étrangère','un étranger')] se présente devant moi, une épée exotique sur le côté. [foreign_warrior.Custom('FR_IlElle')|U] se met immédiatement à genoux et m’offre élégamment son épée.\n\n« Ô puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ! J’ai voyagé longtemps, loin de [foreign_ruler.GetCapitalLocation.GetName] et là-bas, on raconte que vous cherchez des serviteurs fidèles. Permettez-moi de connaître la gloire et de vous servir comme je sers [foreign_warrior.GetFaith.HighGodName] ! »"
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] jette un regard cinglant à la mention du dieu [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.desc.clergy: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prend un air étonné à la mention du dieu [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.a: "Ça, c’est un [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip|l] !"
 ach_coronation.0023.b: "[foreign_warrior.Custom('FR_IlElle')|U] sera mon [GetCourtPositionType('champion_court_position').GetNameNoTooltip|l] !"
 ach_coronation.0023.c: "Soyez [foreign_warrior.Custom('FR_LeLa')] bienvenu[foreign_warrior.Custom('FR_E')] à ma Cour !"
 ach_coronation.0023.d: "Chassez cet infâme esprit [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] sur le champ !"
 cultural_acceptance_gain_accepted_foreign_warrior: "Guerrier étranger accepté"
 ach_coronation.0025.t: "Boire et s’amuser"
 ach_coronation.0025.desc: "Loin du festin, je prends un peu l’air et profite de la vue de [feast_location.GetBaronyNameExplicitly], ainsi que des bruits d’un couple d’amoureux derrière un buisson et d’un [ROOT.Char.Custom('KnightCultureNoTooltip')|l] local qui vomit dangereusement près d’un autre. Mais au-dessus de tout cela plane le son de la fête de [feast_location.GetTitle.Custom('BaronyTownType')].\n\nUne idée me vient !"
 ach_coronation.0025.desc.host: "Tout [feast_location.GetBaronyNameExplicitlyNoTooltip] pourrait m’encenser contre quelques soirées de tournées à mes frais. Il me faudrait simplement trouver un marchand prêt à vendre à cette heure-ci..."
 ach_coronation.0025.desc.guest: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] apprécierait que [feast_location.GetTitle.Custom('BaronyTownType')] scande son nom... et les habitants une soirée à boire sans rien payer ! Il me suffirait de trouver un marchand prêt à vendre à cette heure-ci..."
 ach_coronation.0025.a: "Je paierai personnellement les tonneaux [baron.Custom('RegionalAlcoholicDrink')] !"
 ach_coronation.0025.b: "Et si [baron.Custom('FR_le_Char_Pi')][baron.GetTitledFirstName] contribuait également ?"
 ach_coronation.0025.b.flavor: "Avec toutes les boissons que nous pourrions nous procurer, [feast_location.GetName] va découvrir la véritable joie de vivre !"
 ach_coronation.0025.b.tt.success: "[baron.Custom('FR_le_Char_Pi')|U][baron.GetTitledFirstName] est d’accord, que le bon temps commence !"
 ach_coronation.0025.b.tt.failure: "[baron.Custom('FR_le_Char_Pi')|U][baron.GetTitledFirstName] ne voit pas à quel point votre idée est brillante"
 ach_coronation.0025.b.tt: "Vous êtes soit un [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l] soit un [GetTrait('drunkard').GetName( GetNullCharacter )|l], et avez au moins [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V][gold_i] en [gold|El]"
 ach_coronation.0025.c: "Peut-être pas... plus pour moi !"
 ach_coronation.0025.c.temperate: "Il n’est pas nécessaire de boire pour s’amuser !"
 ach_coronation.0025.c.flavor: "Vous pouvez vous amuser davantage à l’intérieur"
 ach_coronation.0026.t: "Mauvais présage"
 ach_coronation.0026.desc: "Le banquet s’éternise. Chaque roulement de tambour me fait frissonner et l’idée d’un verre [ROOT.Char.Custom('GetExpensiveDrink')] me donne envie de vomir. Il ne fait aucun doute que les chefs verraient-là un mauvais présage si je tombais malade maintenant !\n\nÀ point nommé, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche, les mains pleines d’une assiette garnie et d’une coupe remplie d’un breuvage répugnant."
 ach_coronation.0026.a: "Je dois tenir le coup."
 ach_coronation.0026.a.tt: "Vous prenez votre mal en patience et essayez de passer la nuit"
 ach_coronation.0026.a.tt.sick: "Vous sentez votre fièvre monter"
 ach_coronation.0026.a.tt.sick.failure: "Vous n’arrivez pas à le cacher"
 ach_coronation.0026.a.tt.sick.success: "Vous tenez le coup"
 ach_coronation.0026.a.tt.critical_success: "Louons [ROOT.Char.GetFaith.HighGodName] ! Le malaise finit par passer"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip] ! Aidez-moi !"
 ach_coronation.0026.b.tt: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] passera le reste du banquet à vous aider à dissimuler votre malaise"
 ach_coronation.0026.c: "C’en est assez ! Je dois partir et me reposer."
 ach_coronation.0026.c.flavor: "Quitter votre propre banquet serait très mal vu"
 ach_coronation.0027.t: "Une délicieuse gâterie"
 ach_coronation.0027.desc: "« [ROOT.Char.Custom2('RelationToMeAddress', partaker)|U] », commence [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] – une odeur particulière [partaker.Custom('FR_LeLa')] suit jusqu’à ma table – « Il faut que vous rencontriez [Select_CString(stoner.IsFemale,'cette femme','cet homme')] très intéressant[stoner.Custom('FR_E')] ; il se trouve qu’[stoner.Custom('FR_IlElle')] a ramené"
 ach_coronation.0027.desc.char.crusader: "de croisade de délicieux et exotiques gâteaux sarrasins. »"
 ach_coronation.0027.desc.char.varangian: "ces gâteaux étranges de ses aventures chez les [emperor_culture.GetCollectiveNoun] ! »"
 ach_coronation.0027.desc.char.other: "des gâteaux au hachis merveilleusement fleuris ! »"
 ach_coronation.0027.a: "Je vais acheter tout votre stock !"
 ach_coronation.0027.b: "Quel mal y aurait-il à cela ?"
 ach_coronation.0027.b.hashishiyah: "[stoner.Custom('FR_IlElle')|U] semble être [Select_CString(stoner.IsFemale,'une femme','un homme')] de culture !"
 ach_coronation.0027.c: "À mon couronnement ?! Partez !"
 ach_coronation.0027.d: "« Amusez-vous sans moi, [partaker.GetFirstNameNoTooltip]. »"
 ach_coronation.0027.d.host: "Un bon hôte laisse beaucoup de choses à ses invités !"
 purchased_hashish_opinion: "Achat de haschisch"
 ach_coronation.0028.t: "Ébriété légitime"
 ach_coronation.0028.desc: "« [ROOT.Char.GetFirstName] ! » [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] crie à travers le hall, suffisamment fort pour être entendu[drinker.Custom('FR_E')] au-dessus du brouhaha des célébrations du couronnement. « Vous croyez qu’une nouvelle couronne vous rend fort[ROOT.Char.Custom('FR_E')] ? Alors, par [drinker.GetFaith.HighGodName], buvons ! Prouvez que vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] digne de ce nom ! »\n\nDe nombreux regards se tournent vers moi, attendant ma réponse avec impatience."
 ach_coronation.0028.a: "[drinker.Custom('FR_le_Char_Pi')|U][drinker.GetTitledFirstNameNoTooltip] a trouvé quelqu’un à sa hauteur !"
 ach_coronation.0028.a.win: "Vous buvez nettement plus d’alcool que [drinker.GetFirstNameNoTooltip] !"
 ach_coronation.0028.a.lose: "Vous ne pouvez pas suivre"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] n’avait pas la moindre chance"
 ach_coronation.0028.b.lose: "Votre complicité est découverte !"
 ach_coronation.0028.b: "Si seulement je pouvais glisser quelque chose dans sa coupe..."
 ach_coronation.0028.c: "Non, il n’en sera rien."
 ach_coronation.0029.t: "La chasse [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 ach_coronation.0029.desc: "Le rôti de canard est délicieux, et les histoires que nous racontons sont encore meilleures ! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second') )] [second.GetFirstName], et moi-même échangeons depuis des heures les récits de nos meilleures chasses.\n\n« Assez ! s’écrie [first.Custom('FR_le_Char_Pi')][first.GetTitledFirstNameNoTooltip]. Maintenant que vous êtes couronné[ROOT.Char.Custom('FR_E')], vous pouvez organiser une chasse après le banquet ! Nous la rendrons spéciale pour notre [ROOT.Char.GetTitleAsNameNoTooltip|l] ! »\n\n« Oui ! acquiesce [second.GetFirstNameNoTooltip] avec enthousiasme. Une chasse en l’honneur [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! »"
 ach_coronation.0029.a: "Ce sera la chasse [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 ach_coronation.0029.a.flavor.impress_attendees: "Et vous vous assurez que tout le pays en entend parler !"
 ach_coronation.0029.a.flavor.embrace_supporters: "Cela nous unira, moi et mes partisans !"
 ach_coronation.0029.a.flavor.exalt_crown: "Et notre proie sera un symbole de mon règne !"
 ach_coronation.0029.a.impressive_hunt: "Votre prochaine [GetActivityType('activity_hunt').GetName|l] augmentera l’[opinion|El] de vos [vassals|El] à votre égard"
 ach_coronation.0029.a.personal_hunt: "Votre prochaine [GetActivityType('activity_hunt').GetName|l] pourra accorder aux [guests|El] [vassals|El] le [trait|El] [GetTrait('loyal').GetName( GetNullCharacter )]"
 ach_coronation.0029.a.glorious_hunt: "Votre prochaine [GetActivityType('activity_hunt').GetName|l] augmentera votre [legitimacy|El]"
 ach_coronation.0029.b: "Et si nous pratiquions la fauconnerie plutôt ?"
 ach_coronation.0029.b.free_falconry: "Votre prochaine [GetActivityType('activity_hunt').GetName|l] de type $hunt_type_falconry$ ne coûtera pas d’[gold|El]"
 ach_coronation.0029.b.flavor: "Et vous deux, vous fournirez les oiseaux, bien sûr !"
 ach_coronation.0029.c: "Ha ! Je serai trop occupé[ROOT.Char.Custom('FR_E')] !"
 ach_coronation.0029.c.virtuous: "Qu’est-il advenu de la modération ?"
 ach_coronation.0029.c.virtuous.tt: "Cette option est disponible car votre [faith|El] [THIS.Char.GetFaith.GetAdjective] considère le [trait|El] [GetTrait('temperate').GetName( GetNullCharacter )] comme [virtuous|El]"
 hunt_kings_hunt_header: "Chasse [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 hunt_default_header: "Chasse"
