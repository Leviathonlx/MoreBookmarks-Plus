 # Events
 ach_coronation.0001.t: "Arrivée"
 ach_coronation.0001.travel: "J’ai finalement atteint [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] pour le couronnement."
 ach_coronation.0001.notravel: "Des messages et des serviteurs ont été envoyés de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] pour le couronnement."
 ach_coronation.0001.intro.hre: "Couronner un[host.Custom('FR_E')] [host.GetTitleAsName|l] n’est pas une mince affaire. Tout l’[host.GetPrimaryTitle.GetTierAsName] semble affluer vers [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]. Les bannières des électeurs et d’une centaine de nobles locaux sont déjà visibles."
 ach_coronation.0001.intro.hre_host: "Bientôt, je m’assiérai sur le trône de Charlemagne, je porterai la couronne d’Otto et je parlerai avec la voix d’Auguste. Les électeurs ont déjà choisi leur [ROOT.Char.GetTitleAsNameNoTooltip|l], il est maintenant temps pour les autres de faire de même."
 ach_coronation.0001.intro.byzantine: "Ces événements placeront [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] au même rang qu’Héraclius et Justinien. Régner sur les [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )], c’est régner sur le monde et on ne peut qu’espérer que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] sera à la hauteur de la tâche."
 ach_coronation.0001.intro.byzantine_host: "Bientôt, je prendrai la place qui me revient aux côtés de Constantin et de Théodose. Je serai [Glossary( 'autocrator', 'AUTOKRATOR_GLOSS')], maîtr[ROOT.Char.Custom('FR_EEsse')] de l’univers, dirigeant[ROOT.Char.Custom('FR_E')] de Rome, un[ROOT.Char.Custom('FR_E')] véritable [ROOT.Char.GetTitleAsName|l] !"
 ach_coronation.0001.intro.host: "L’impatience est à son comble lorsque je réalise enfin que je vais être couronné[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Ce n’est que lorsque la dernière invitation est partie et que la Cour a commencé ses préparatifs que j’ai compris que j’allais enfin être couronné[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] sera couronné[host.Custom('FR_E')] ici, à [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], et je ne peux qu’espérer qu’[host.Custom('FR_IlElle')] se montrera digne de sa couronne."
 ach_coronation.0001.ending.host_arbitrary: "\n\nBientôt, je serai [ROOT.Char.GetTitleAsNameNoTooltip|l], et personne ne pourra dire le contraire ! Je serai libre de régner comme je l’entends."
 ach_coronation.0001.ending.host_cynical: "\n\nJe me prépare à m’incliner devant [priest.GetFirstName] aux yeux de tout le pays, comme [Select_CString(ROOT.Char.IsFemale,'une dévote','un dévot')] stupide, mais dès que je me lèverai, je ne serai plus forcé[ROOT.Char.Custom('FR_E')] de jouer le jeu !"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nJ’ai hâte de voir [priest.Custom('FR_le_Char_Pi')][priest.GetTitledFirstName] se pavaner avec le groupe de personnes le plus ennuyeux que l’on puisse imaginer..."
 ach_coronation.0001.ending.host_impatient: "\n\nJ’ai hâte que cela se termine ! L’attente est une torture, mais au moins je vais être trop occupé[ROOT.Char.Custom('FR_E')] pour y penser..."
 ach_coronation.0001.ending.host_just: "\n\nJ’étais jusqu’à présent illégitime, rien qu’un[ROOT.Char.Custom('FR_E')] prétendant[ROOT.Char.Custom('FR_E')], mais dès que la cérémonie sera terminée, je serai enfin et vraiment [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 ach_coronation.0001.ending.host_ambitious: "\n\nSavoir que j’aurai bientôt une couronne sur la tête me rend [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')], même si ce n’est que le premier pas vers la vraie gloire."
 ach_coronation.0001.ending.host_compassionate: "\n\nMême si la gloire à venir sera énorme, je dois me rappeler que c’est devant les habitants de mon pays que je dois prouver ma valeur."
 ach_coronation.0001.ending.host_trusting: "\n\nBientôt, tous mes vassaux seront ici avec moi, et chacun d’entre eux acclamera mon nom !"
 ach_coronation.0001.ending.host_paranoid: "\n\nBientôt, tous mes vassaux seront ici avec moi et [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] sera un nid de vipères. Il me faudra surveiller mes arrières..."
 ach_coronation.0001.ending.host_zealous: "\n\nJe dois prier, car ma dignité de monarque dépend [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ach_coronation.0001.ending.host_content: "\n\nIl est vrai que j’aurais préféré que tout cela ne se produise pas, mais un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] se doit de faire certaines choses."
 ach_coronation.0001.ending.host_gregarious: "\n\nJe vais devoir parler à tellement de gens... Ce pourrait être très amusant !"
 ach_coronation.0001.ending.host_craven: "\n\nTout ira bien, je l’espère, tant que mes vassaux m’obéiront... Car ils m’obéiront, n’est-ce pas ?"
 ach_coronation.0001.ending.host_shy: "\n\nTout le pays sera bientôt à [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]... Plus vite nous en aurons fini, mieux ce sera."
 ach_coronation.0001.ending.host_arrogant: "\n\nBientôt, roturiers et seigneurs s’inclineront devant moi... comme il se doit."
 ach_coronation.0001.ending.host_calm: "\n\nLe couronnement doit être un jour de joie pour tous, mais je ferais bien de me montrer prudent[ROOT.Char.Custom('FR_E')] ; les jours qui nous attendent pourraient s’avérer dangereux..."
 ach_coronation.0001.ending.host_gluttonous: "\n\nJ’ai hâte d’être couronné[ROOT.Char.Custom('FR_E')] ! Il sera glorieux de célébrer avec le pays autour d’une table, comme tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] digne de ce nom !"
 ach_coronation.0001.ending.host_eccentric: "\n\nBientôt, je serai couronné[ROOT.Char.Custom('FR_E')] et régnerai pour toujours !"
 ach_coronation.0001.ending.host_neutral: "\n\nBien que je règne déjà, c’est ce couronnement qui me signalera comme un[ROOT.Char.Custom('FR_E')] véritable [ROOT.Char.GetTitleAsNameNoTooltip|l]. Je suis prêt[ROOT.Char.Custom('FR_E')]."
 ach_coronation.0001.ending.hostile_host: "\n\nJe ne porte clairement pas [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] dans mon cœur, mais moi – et le pays – survivrons."
 ach_coronation.0001.ending.friendly_host: "\n\nOn sait que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] m’aime bien ; que son règne nous soit profitable à tous les deux ! Ou du moins, à moi..."
 ach_coronation.0001.ending.neutral_host: "\n\nQue l’on aime ou que l’on déteste [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l], personne ne peut nier que nous, les témoins, sentons à quel point [host.Custom('FR_IlElle')] est important[host.Custom('FR_E')]."
 ach_coronation.0001.a: "Bientôt, mon règne commencera !"
 ach_coronation.0001.a.eccentric: "Pour toujours..."
 ach_coronation.0001.a.bad: "Il est temps de voir dans quel genre d’ennuis je vais m’embarquer..."
 ach_coronation.0001.a.good: "Un nouveau chapitre commence aujourd’hui."
 ach_coronation.0001.tt.hof_visit.title: "Visite sacrée"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] gagne [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip] en raison de l’arrivée [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName]"
 ach_coronation.0010.t: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] arrive"
 ach_coronation.0010.desc.desc_opening: "Les cloches [coronation_site.GetCounty.GetFaith.HouseOfWorship3] sonnent et les gens se réjouissent dans les rues de [coronation_site.GetHolding.GetName] alors que les bannières [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] apparaissent à l’horizon."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "Mon [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [greeter_2.GetFirstName] et moi-même sommes parmi les premiers à saluer [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] et après [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))], nous entrons dans [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.Custom('FR_le_Char_Pi')|U][greeter.GetTitledFirstName] et son [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [greeter_2.GetFirstName], sont les premiers à saluer la délégation [hof.GetPrimaryTitle.GetAdjective], et n’entrent dans [coronation_site.GetHolding.GetNameNoTooltip] qu’après [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.Custom('FR_le_Char_Pi')|U][greeter.GetTitledFirstName] et le [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] local, [greeter_2.Custom('FR_le_Char_Pi')][greeter_2.GetTitledFirstName], sont les premiers à saluer la délégation [hof.GetPrimaryTitle.GetAdjective] et n’entrent dans [coronation_site.GetHolding.GetNameNoTooltip] qu’après [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "Les pauvres de la région ne doivent pas s’attendre à recevoir trop d’aumônes... On dit que [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] est plutôt avare, mais ils seront certainement témoins de"
 ach_coronation.0010.desc.desc_first.generous: "On connaît la générosité [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] ; les habitants de la région bénéficieront sans aucun doute d’une aumône ainsi que de"
 ach_coronation.0010.desc.desc_first.compassionate: "La compassion [hof.Custom('FR_du_Char_L')][hof.GetTitleAsNameNoTooltip|l] et les nombreuses prières adressées à son cœur tendre résonnent en même temps que les récits de"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstName] est tristement célèbre, non pas tant pour sa foi que pour"
 ach_coronation.0010.desc.desc_first: "Les fidèles affluent pour voir [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip], suivis de tous les marchands et mendiants de la ville, ainsi que ceux qui veulent simplement assister à"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "ses célèbres sermons exaltés."
 ach_coronation.0010.desc.desc_second.wrathful: "sa férocité légendaire et son tempérament impulsif."
 ach_coronation.0010.desc.desc_second.lustful: "ses... inclinations bien connues."
 ach_coronation.0010.desc.desc_second.strong: "sa stature légendaire (un physique sans doute béni par [hof.GetFaith.HighGodName])."
 ach_coronation.0010.desc.desc_second.gluttonous: "son appétit d’ogre (apparemment responsable de la disparition [hof.Custom('GetExpensiveDessert')] de [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip])."
 ach_coronation.0010.desc.desc_second: "son importance et son prestige."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Je suis surpris[ROOT.Char.Custom('FR_E')] que [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] soit venu[hof.Custom('FR_E')], compte tenu de mon excommunication. Le coût de sa bénédiction sera sans doute énorme..."
 ach_coronation.0010.desc.desc_ending.excommunicated: "Nombreux sont ceux qui s’étonnent de la venue [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName], compte tenu de l’excommunication de [host.GetFirstNameNoTooltip] ; il ne fait aucun doute que [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] paiera cher sa couronne..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] et moi sommes de [Select_CString(And(hof.IsFemale, ROOT.Char.IsFemale), 'grandes amies', 'grands amis')] et il ne fait aucun doute que ce couronnement sera un heureux événement pour nous deux."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.Custom('FR_le_Char_L')|U][hof.GetTitleAsNameNoTooltip|l] et [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] sont de [Select_CString(And(hof.IsFemale, host.IsFemale), 'grandes amies', 'grands amis')] et il ne fait aucun doute que ce couronnement sera un heureux événement partagé."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Cependant, les tensions entre [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] et [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], alors l’ambiance devrait être tendue lors du couronnement."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Cependant, les tensions entre [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] et moi [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))], alors l’ambiance devrait être tendue lors du couronnement."
 ach_coronation.0010.desc.desc_ending.low_fervor: "Jamais les feux de la foi [hof.GetFaith.GetAdjective] n’ont semblé aussi ternes et les vrais croyants aussi rares. Les fidèles et [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] espèrent sans doute que le couronnement ravivera la foi dans le pays."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "Les relations entre [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] et moi sont chaleureuses, et je ne doute pas que les habitants de [coronation_site.GetHolding.GetNameNoTooltip] trinqueront en notre honneur pendant plusieurs semaines."
 ach_coronation.0010.desc.desc_ending.opinion_good: "Les relations entre [hof.Custom('FR_le_Char_L')][hof.GetTitleAsNameNoTooltip|l] et [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] sont chaleureuses et je ne doute pas que les habitants de [coronation_site.GetHolding.GetNameNoTooltip] trinqueront en leur honneur pendant plusieurs semaines."
 ach_coronation.0010.desc.desc_ending.neutral: "Il est impressionnant que [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] soit couronné[host.Custom('FR_E')] par [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip|l] en personne, mais il ne fait aucun doute que le prix demandé sera élevé."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Ma légitimité sera incontestable lorsque [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] me couronnera."
 ach_coronation.0010.b: "Un spectacle impressionnant !"
 ach_coronation.0010.b.rival: "Pff ! Maudit soit ce « [hof.GetTitleAsNameNoTooltip|l] »."
 ach_coronation.0010.b.friend: "Je me réjouis que [hof.GetFirstNameNoTooltip] soit ici !"
 ach_coronation.0010.b.lover: "J’espère qu’[hof.Custom('FR_IlElle')] aura du temps pour nous deux..."
 ach_coronation.0010.b.heretic: "Ce n’est pas mon [hof.GetTitleAsNameNoTooltip|l] !"
 ach_coronation.0010.b.heathen: "Qui s’en soucie ?"
 ach_coronation.0010.b.witch: "C’est peut-être le moment de rester discret..."
 ach_coronation.0010.b.cynical: "Pff ! Beaucoup de bruit pour rien."
 ach_coronation.0010.b.zealous: "Nous sommes vraiment bénis !"
 ach_coronation.0010.a: "Attendez ! Je dois lui parler !"
 ach_coronation.0010.a.tt.success: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] entend vos appels ! Louons [ROOT.Char.GetFaith.HighGodName] !"
 ach_coronation.0010.a.tt.failure: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] refuse la rencontre"
 ach_coronation.0010.a.tt.anger: "[hof.Custom('FR_le_Char_Pi')|U][hof.GetTitledFirstNameNoTooltip] est offensé[hof.Custom('FR_E')] que vous ayez même demandé"
 ach_coronation_0010_hof_desc_host.tt: "L’approbation [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] améliorera votre [legitimacy|El] et la [fervor|El] de la [faith|El] [hof.GetFaith.GetAdjective]"
 ach_coronation_0010_hof_desc_guest.tt: "La bénédiction [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] améliorera la [legitimacy|El] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] et la [fervor|El] de la [faith|El] [hof.GetFaith.GetAdjective]"
 activity_hof_arrival_log: "[TARGET_CHARACTER.Custom('FR_le_Char_U_P')|U][TARGET_CHARACTER.GetUIName|U] et la délégation [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] sont arrivé[TARGET_CHARACTER.Custom('FR_E')]s au couronnement [CHARACTER.Custom('FR_du_Char_Pi')][CHARACTER.GetTitledFirstName], ce qui a donné lieu à de grandes célébrations parmi les gens du peuple."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Les ombres devant le trône"
 ach_coronation.0011.desc: "Dans les ombres de la grande [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], se cachent toute sorte de vipères. Parmi les serviteurs et les courtisans qui préparent [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.Custom('FR_le_Char_Pi')][plotter.GetTitledFirstName] chuchote à un cercle d’invités nouvellement arrivés.\n\nIls se taisent immédiatement à mon approche, avant que [plotter.GetFirstNameNoTooltip] ne fasse une révérence.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[plotter.Custom('FR_IlElle')], je m’excuse ; nous étions en train de discuter... de sujets personnels. »"
 ach_coronation.0011.a: "Je lui ferai dire la vérité..."
 ach_coronation.0011.a.success: "[plotter.Custom('FR_le_Char_Pi')|U][plotter.GetTitledFirstNameNoTooltip] est rattrapé[plotter.Custom('FR_E')] par son mensonge"
 ach_coronation.0011.a.success.tt: "Le complot est révélé ! En supposant qu’il existe, du moins"
 ach_coronation.0011.a.failure: "[plotter.Custom('FR_le_Char_Pi')|U][plotter.GetTitledFirstName] est trop insaisissable"
 ach_coronation.0011.b: "[coward.Custom('FR_le_Char_Pi')|U][coward.GetTitledFirstNameNoTooltip], je veux la vérité. #BER Immédiatement.#!"
 ach_coronation.0011.b.flavor: "[coward.Custom('FR_IlElle')|U] est déjà au bord des larmes – il est sûr qu’[coward.Custom('FR_IlElle')] va craquer si on [coward.Custom('FR_LeLa')] pousse"
 ach_coronation.0011.b.tt: "[coward.Custom('FR_le_Char_Pi')|U][coward.GetTitledFirstName] révélera le [scheme|El], et si aucun n’existe, un [secret|El]"
 ach_coronation.0011.c: "Me prenez-vous pour un nigaud[ROOT.Char.Custom('FR_E')] ? Gardes !"
 ach_coronation.0011.c.paranoid: "JE LE SAVAIS ! Arrêtez ces traîtres !"
 ach_coronation.0011.c.wrathful: "Comment osez-vous ?! Vous pensiez pouvoir me duper ?! Gardes !"
 ach_coronation.0011.d: "Je vais devoir garder un œil sur [plotter.Custom('FR_LuiElle')]..."
 ach_coronation.0011.scheme.plotter.toast: "Le [scheme|El] [plotter.Custom('FR_du_Char_Pi')][plotter.GetTitledFirstName] visant à [hostile_scheme.GetSchemeType.GetActionName|l] [hostile_scheme.GetTargetCharacter.GetFirstName] est révélé !"
 ach_coronation.0011.scheme.coward.toast: "Le [scheme|El] [coward.Custom('FR_du_Char_Pi')][coward.GetTitledFirstName] visant à [coward_scheme.GetSchemeType.GetTypeNameNoTooltip|l] [coward_scheme.GetTargetCharacter.GetFirstName] est révélé !"
 ach_coronation.0011.secret.coward.toast: "Vous découvrez le [secret|El] ([revealed_secret.GetName|l]) [coward.Custom('FR_du_Char_U_Pi')][coward.GetShortUIName]"
 ach_coronation.0011.coward.success: "[coward.Custom('FR_IlElle')|U] craque en quelques secondes"
 ach_coronation.0011.hook.toast: "[coward.Custom('FR_le_Char_Pi')|U][coward.GetTitledFirstName] se met à pleurer et à bafouiller, et vous assure qu’[coward.Custom('FR_IlElle')] est prêt[coward.Custom('FR_E')] à tout pour vous prouver sa loyauté."
 ach_coronation.0011.false.toast: "[plotter.Custom('FR_IlElle')|U] préparait un joli cadeau"
 ach_coronation.0012.t: "Questions de rite et de droit"
 ach_coronation.0012.desc: "Alors que le couronnement se prépare, un serviteur visiblement mal à l’aise annonce [first.Custom('FR_le_Char_Pi')][first.GetTitledFirstName] et [second.Custom('FR_le_Char_Pi')][second.GetTitledFirstName] quelques secondes avant leur irruption dans la pièce. Il semble qu’on leur ait promis à tous deux par erreur le rôle illustre de tenir [ROOT.Char.Custom('GetRandomCoronationObject')] pendant la cérémonie.\n\nLeur rivalité est bien connue, et pour l’un[first.Custom2('FR_E', second)] comme pour l’autre, céder le rôle au second serait une tache humiliante pour leur Maison, même si le rôle en lui-même est insignifiant."
 ach_coronation.0012.a: "[first.Custom('FR_le_Char_Pi')|U][first.GetTitledFirstNameNoTooltip] aura cet honneur."
 ach_coronation.0012.b: "Cela reviendra [second.Custom('FR_au_Char_Pi')][second.GetTitledFirstNameNoTooltip]."
 ach_coronation.0012.c: "Nous trouverons un compromis !"
 ach_coronation.0012.c.flavor: "Ne pourraient-[first.Custom2('FR_IlsElles', second)] pas remonter l’allée centrale ensemble ?"
 ach_coronation.0012.c.tt.success: "Vous avez un bon plan"
 ach_coronation.0012.c.tt.failure: "[first.Custom2('FR_IlsElles', second)|U] se disputent à nouveau"
 ach_coronation.0012.d: "Ha ! Regardez comment on fait !"
 ach_coronation.0012.d.flavor: "On pourrait croire que c’est leur première cérémonie de Cour !"
