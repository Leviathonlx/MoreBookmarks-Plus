 ach_coronation.0016.desc: "Les invités du couronnement de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host') )], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameRegnal] affluent et prononcent des serments de fidélité ou de soutien. Bientôt, ce sera mon tour.\n\nDois-je me distinguer de la foule ? Dois-je profiter du bref public pour montrer ma valeur [host.Custom('FR_au_Char_L')][host.GetTitleAsNameNoTooltip|l] ?"
 ach_coronation.0016.a.martial: "Je ferai don de soldats !"
 ach_coronation.0016.a.stewardship: "Je vais collecter une taxe auprès des autres invités !"
 ach_coronation.0016.a.stewardship.greedy.tt: "Bien sûr, vous ne contribuerez pas"
