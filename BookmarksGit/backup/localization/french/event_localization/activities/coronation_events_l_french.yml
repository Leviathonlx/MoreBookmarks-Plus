 ach_coronation.0015.t: "La grande bousculade de [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "Une foule qui regardait l’arrivée récente du cortège [first.Custom('FR_du_Char_Pi')][first.GetTitledFirstName] est devenue folle pour une raison que j’ignore. Devant moi, les habitants se bousculent, tandis que les gardes [first.Custom('FR_du_Char_L')][first.GetTitleAsNameNoTooltip|l] en frappent au sol ou les piétinent.\n\nLes gardes ont du mal à retenir la foule et la violence ne fait qu’ajouter à la panique. Des piétinements en nombre sont à craindre."
 ach_coronation.0015.has_happened: "Cela s’est produit à cause des actions d’un [coronation_detractor|El] fourbe !"
 ach_coronation.0015.a: "Je dois calmer la foule !"
 ach_coronation.0015.a.august: "Compatriotes ! Votre [ROOT.Char.GetTitleAsNameNoTooltip|l] demande le calme !"
 ach_coronation.0015.a.august.tt: "Votre autorité indéniable subjugue la foule."
 ach_coronation.0015.a.tt.success: "Réussite"
 ach_coronation.0015.a.tt.success.desc: "Vous avez réussi à éviter un bain de sang, c’est un bon signe pour votre règne !"
 ach_coronation.0015.a.tt.critical_success: "Une oraison légendaire"
 ach_coronation.0015.a.tt.critical_success.desc: "La foule reste bouche bée. Certains pleurent même devant la beauté de vos paroles."
 ach_coronation.0015.a.tt.failure.title: "Échec"
 ach_coronation.0015.a.tt.failure: "Les cris étouffent votre voix"
