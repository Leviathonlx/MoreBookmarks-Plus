 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]s et roturiers"
 ach_coronation.0013.intro: "Je passe la journée à effectuer des tâches dans le calme relatif [ROOT.Char.Custom('SettlementCity')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] "
 ach_coronation.0013.desc_opening.rainy_day: "et m’abrite de la pluie"
 ach_coronation.0013.desc_opening.dry_day: "et profite d’une courte pause"
 ach_coronation.0013.desc_opening: "près de la [ROOT.Char.Custom('GetMainsquareCommons')], lorsque j’entends quelqu’un crier « [host.GetTitleAsName] ! »\n\nLa source est toute proche : des [ROOT.Char.Custom('GetTaverngoersTribespeople')] s’amusent à boire des chopes [ROOT.Char.Custom('RegionalAlcoholicDrink')] et colporter des rumeurs."
 ach_coronation.0013.desc_conversation.mean.1: "« Jamais il n’y a eu de [host.GetTitleAsNameNoTooltip|l] aussi [host.Custom('InsultAdjectiveGeneric')] », lance un meunier avec l’approbation de la table."
 ach_coronation.0013.desc_conversation.mean.2: "« Maudit soit c[host.Custom('FR_EEtte')] soi-disant[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l], [host.Custom('FR_IlElle')] va mener notre [host.GetPrimaryTitle.GetTierAsName] à sa perte », proclame un fabricant d’arcs à ses camarades."
 ach_coronation.0013.desc_conversation.mean.3: "« Ma mère est palefrenière à [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] et elle dit que son haleine est épouvantable ! »"
 ach_coronation.0013.desc_conversation.mean.4: "« Vous saviez qu’[host.Custom('FR_IlElle')] couchait avec [dummy_gender.Custom('lowly_servant_type')] ? s’esclaffe l’un des meuniers. [host.Custom('FR_IlElle')|U] prend... [host.Custom('DeviantObjectArticle')] et puis... »"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "Bonté divine ! Je me bouche les oreilles avant d’entendre un mot de plus."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "Bonté divine ! Comme ils doivent me trouver [Select_CString(ROOT.Char.IsFemale,'inoffensive','inoffensif')] !"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "Bonté divine ! Comme ils doivent [host.Custom('FR_LeLa')] trouver [Select_CString(host.IsFemale,'inoffensive','inoffensif')] !"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "Bonté divine ! Pourquoi mentir à ce sujet ?"
 ach_coronation.0013.desc_conversation.mean.5: "« C’est [Select_CString(host.IsFemale,'une femme','un homme')] [host.Custom('InsultAdjectiveGeneric')], d’après ce que j’ai entendu. Ce qu’[host.Custom('FR_IlElle')] fait ? Pour moi, c’est monstrueux ! »"
 ach_coronation.0013.desc_conversation.nice.1: "« Vive [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] ! » balbutie l’un des meuniers alors qu’il est ivre et acclamé."
 ach_coronation.0013.desc_conversation.nice.2: "« On m’a dit que [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] est [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] [host.Custom('FR_LeLa')] plus [Select_CString(host.IsFemale,'belle','beau')] et le plus [Select_CString(host.IsFemale,'pieuse','pieux')] du monde », raconte l’un d’eux."
 ach_coronation.0013.desc_conversation.nice.3: "« Mon père a une cousine qui a raconté que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] dansait si bien la [host.Custom('GetMedievalDance')] qu’ils en avaient les larmes aux yeux ! » annonce l’un des meuniers."
 ach_coronation.0013.desc_conversation.nice.4: "« J’ai aperçu [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] une fois, dit un cordonnier, et j’ai vu ce qu’[host.Custom('FR_IlElle')] avait de si spécial dès que j’ai posé les yeux sur [host.Custom('FR_LuiElle')] ! »"
 ach_coronation.0013.desc_conversation.nice.5: "« Mort à c[claimant.Custom('FR_EEtte')] méprisable prétendant[claimant.Custom('FR_E')], [claimant.Custom('FR_le_Char_Pi')][claimant.GetTitledFirstName] ! » proclame un meunier, sous les acclamations. « Vive [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] légitime ! »"
 ach_coronation.0013.ending.agrees: "\n\nHa ! Je pense que ces braves gens ont raison !"
 ach_coronation.0013.ending.disagrees: "\n\nComment ces paysans simples d’esprit osent-ils insulter leur [host.Custom('FR_SeigneurDame')] légitime ?"
 ach_coronation.0013.ending.neutral: "\n\nIl semble qu’aujourd’hui, même les roturiers ont le temps de s’intéresser à la politique."
 ach_coronation.0013.a.weaken_detractors: "Paysans ! J’ai une proposition."
 ach_coronation.0013.a.weaken_detractors.flavor: "Il me vient à l’esprit de meilleures rumeurs à répandre !"
 ach_coronation.0013.a.weaken_detractors.tt: "Vos ennemis sont ridiculisés par la foule"
 ach_coronation.0013.b: "On ne peut pas rallier tout le monde à sa cause. #EMP GARDES !#!"
 ach_coronation.0013.c: "Je vais graver la peur de la Couronne dans leurs cœurs !"
 ach_coronation.0013.c.tt.success: "Les paysans, le regard apeuré, vous supplient de faire preuve de clémence"
 ach_coronation.0013.c.tt.failure: "Les rumeurs se sont propagées malgré tout..."
 ach_coronation.0013.flavor: "Une bonne réprimande rappellera à ces imbéciles de se taire."
 ach_coronation.0013.d: "Toi là ! Verse-moi un verre !"
 ach_coronation.0013.d.flavor: "Je suis [host.Custom('FR_le_Char_L')][host.GetTitleAsNameNoTooltip|l] et je veux un verre, bon sang !"
 ach_coronation.0013.e: "Bon, au travail."
 ach_coronation.0013.e.disagrees: "Mon existence est supérieure à celle de ces imbéciles."
 ach_coronation.0013.e.flavor.mean: "Et pourquoi devrais-je me préoccuper des bavardages des roturiers ?"
 ach_coronation.0013.e.flavor.nice: "Qui a dit que les gens du peuple n’étaient pas éduqués !?"
 two_detractors_get_negative_rumors_tt: "Deux [coronation_detractors|El] gagneront le [modifier|El] #N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#!"
 because_you_have_overseer_tt: "#P Votre expérience en tant que [GetTrait('overseer').GetName( GetNullCharacter )|l] vous aidera à éviter les ramifications négatives à votre [coronation_magnificence|El]#!"
 violated_city_rights_opinion: "Droits de la cité violés"
 ach_coronation.0014.t: "Au bord du chaos"
 ach_coronation.0014.desc: "De derrière la foule, j’observe l’arrivée de la délégation [first.Custom('FR_du_Char_L')][first.GetTitleAsName|l] de [first.GetPrimaryTitle.GetNameNoTier] pour le couronnement [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]."
 ach_coronation.0014.desc.weather.rain: "Il pleut abondamment et"
 ach_coronation.0014.desc.weather.clear: "Alors que c’est une belle journée jusqu’à présent,"
 ach_coronation.0014.desc.weather.indoors: "la grande [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] est pleine à craquer, "
 ach_coronation.0014.desc.reason.rain: "les roturiers sont encore plus sales et en colère que d’habitude. Un habitant glisse dans la boue et tombe. Un peu plus tard, les gardes zélés [first.Custom('FR_du_Char_L')][first.GetTitleAsNameNoTooltip|l] avancent contre la foule, ils frappent et repoussent les roturiers loin de leur maître."
 ach_coronation.0014.desc.reason.local_discontent: "la situation en [coronation_site.GetHolding.GetName] doit être tendue, car de nombreux roturiers se sont mis à huer [first.Custom('FR_le_Char_L')][first.GetTitleAsNameNoTooltip|l] qui passait par là. Certains se mettent même à chanter des chœurs d’insultes à l’encontre [host.Custom('FR_du_Char_L')][host.GetTitleAsNameNoTooltip|l] !"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] se plaint depuis un certain temps de l’autorité [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective] et la foule de spectateurs semble loin d’être amicale."
 ach_coronation.0014.desc.reason.generic_indoors: "la masse d’invités a rapidement du mal à trouver de la place. La foule est de plus en plus énervée et la salle devient excessivement chaude. Plusieurs personnes crient et se bousculent."
 ach_coronation.0014.desc.reason.generic_outdoors: "la foule semble contrariée. Il y a tout simplement trop de monde à l’extérieur pour voir la délégation. Tout le monde est trop serré et les gardes [first.Custom('FR_du_Char_L')][first.GetTitleAsNameNoTooltip|l] semblent tendus."
 ach_coronation.0014.desc.ending: "\n\nJe réalise alors que la foule pourrait ruiner ce couronnement ; il suffirait"
 ach_coronation.0014.desc.ending.byzantine: "\n\nJe réalise que la [Glossary( 'populace', 'HOI_POLLOI_GLOSS')] assemblée pourrait ruiner ce couronnement ; il suffirait"
 ach_coronation.0014.desc.ending.outdoors: "d’une pierre..."
 ach_coronation.0014.desc.ending.indoors: "d’un mot..."
 ach_coronation.0014.a.outdoors: "#EMP Viser [first.Custom('FR_le_Char_L')][first.GetTitleAsNameNoTooltip|l]#!"
 ach_coronation.0014.a.indoors: "#BER « AU FEU ! »#!"
 ach_coronation.0014.a.tt.success: "Vous provoquez une immense bousculade"
 ach_coronation.0014.a.tt.failure: "Vous échouez"
 ach_coronation.0014.a.tt.host.success: "Cela pourrait involontairement renforcer la réputation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] ; un échec pourrait vous [Concept('stress', 'stresser')|E]"
 ach_coronation.0014.a.tt.host.failure.magnificence: "La [coronation_magnificence|El] du couronnement [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] pourrait être considérablement diminuée"
 ach_coronation.0014.a.tt.host.failure.host: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] pourrait perdre de la [legitimacy|El] ou du [prestige|El]"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] pourrait réagir de manière excessive, causant ainsi la mort de nombreuses personnes et augmentant sa [dread|El] et sa [tyranny|El]"
 ach_coronation.0014.a.tt.failure.indoors: "Vous ne parvenez pas à vous faire entendre"
 ach_coronation.0014.a.rock: "Une pierre frappe [first.Custom('FR_le_Char_U_Pi')][first.GetShortUIName] au visage et lui confère le [trait|El] [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "La foule pourrait peut-être servir à autre chose ?"
 ach_coronation.0014.b.flavor: "Mes agents se déplacent incognito en [coronation_site.GetHolding.GetName]."
 ach_coronation.0014.b.tt: "Vous êtes [GetTrait('schemer').GetName( GetNullCharacter )|l], [GetTrait('deceitful').GetName( GetNullCharacter )|l] ou avez au moins [SCOPE.ScriptValue('very_high_skill_rating')|0V] en [intrigue|El]"
 ach_coronation.0014.c: "Je serai [Select_CString(ROOT.Char.IsFemale,'la première','le premier')] à lui rendre hommage."
