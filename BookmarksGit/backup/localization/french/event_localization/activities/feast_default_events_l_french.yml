l_french:
 feast_header: "Le festin :"
 feast_default.1001.t: "Monts et merveilles"
 feast_default.1001.very_high_learning: "Après une longue conversation autour de nos plats délicieux, [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName] dit qu’[impressed_guest.Custom('FR_IlElle')] me trouve très instruit[ROOT.Char.Custom('FR_E')] et sage, et que mes propos ont une valeur inestimable pour ceux qui lisent moins bien que moi."
 feast_default.1001.high_learning: "Après une longue conversation pendant le repas, [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName] dit qu’[impressed_guest.Custom('FR_IlElle')] admire à quel point je suis capable d’expliquer longuement n’importe quel sujet."
 feast_default.1001.average_learning: "Après quelques échanges pendant le repas, [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName] se penche pour me dire qu’[impressed_guest.Custom('FR_IlElle')] trouve impressionnant que je sois à ce point au courant de tant de choses."
 feast_default.1001.low_learning: "Alors que je parle à certaines personnes pendant le repas, [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName] se penche : « J’aurais aimé pouvoir paraître aussi intelligent[impressed_guest.Custom('FR_E')] que vous, [ROOT.Char.GetTitledFirstName] ! », s’exclame-t-[impressed_guest.Custom('FR_IlElle')].\n\nJ’essuie la soupe de mon menton et souris d’un air intelligent."
 feast_default.1001.a: "[impressed_guest.GetSheHe|U] reconnaît le véritable intellect."
 feast_default.1002.t: "L’attente insupportable"
 feast_default.1002.desc: "Je ne peux pas croire depuis combien de temps nous attendons la nourriture ! Sommes-nous ici pour manger ou pour admirer la table en bois ? Pourquoi me fixez-vous, [other_guest.GetTitledFirstName] ? J’ai juste très faim !"
 feast_default.1002.a: "Je peux sentir l’odeur émaner des cuisines !"
 feast_default.1002.gluttons_and_impatients: "Chaque invité impatient et glouton"
 feast_default.1003.t: "Monts et merveilles"
 feast_default.1003.desc: "Après avoir mangé côte à côte pendant un moment, j’ai certainement dû dire quelque chose de particulièrement intelligent, car [other_guest.Custom('FR_le_Char_Pi')][other_guest.GetTitledFirstName] m’a complimenté en me disant à quel point je l’étais !\n\nEn réponse, je souris intelligemment à m[other_guest.Custom('FR_OnA')] con[other_guest.Custom('SisterBrother')] érudit[other_guest.Custom('FR_E')], avant que je m’occupe de la graisse qui coule sur mon menton."
 feast_default.1003.a: "Je dis parfois des choses intelligentes."
 feast_default.1003.b: "Je n’avais pas réalisé qu’[other_guest.Custom('FR_IlElle')] pensait ça !"
 feast_default.1004.t: "Merveilleux délices"
 feast_default.1004.desc_exotic: "Ah, quel genre de nourriture est-ce là, si riche en saveurs ? Jamais auparavant je n’ai vu ou goûté une telle incroyable douceur exotique ! Oh, et ces merveilleuses sucreries !\n\nCe festin a des plats incroyables que je n’ai jamais goûtés auparavant et j’ai peur que ce soit la seule fois ! Je dois en demander la provenance !"
 feast_default.1004.desc_lavish: "Quel vaste et infini éventail de plats ! Est-ce le genre de repas auquel je peux m’attendre [ROOT.Char.GetFaith.PositiveAfterLife2] ? Oh, et quelle vaste sélection de douceurs !\n\nC’est la plus grande quantité de nourriture que j’ai jamais vue en un seul endroit !"
 feast_default.1004.desc_meager: "Qu’est-ce que c’est ? Y a-t-il au moins de la viande sur cet os ? Les hommes ont-ils l’habitude de manger des légumes aussi petits ? Est-ce le genre de repas auquel je peux m’attendre [ROOT.Char.GetFaith.NegativeAfterLife2] ? Oh, et où sont les douceurs ?\n\nCe doit être la façon dont les paysans mangent !"
 feast_default.1004.desc: "Quelle viande est-ce pour être si riche en saveur ? Et que sont ces légumes, presque sucrés ? Oh, et ces merveilleux petits desserts !\n\nCe banquet sert la meilleure nourriture que j’ai jamais goûtée !"
 feast_default.1004.a: "Délicieux !"
 feast_default.1004.a_meager: "C’est pitoyable !"
 feast_default.1004.b: "Incroyable ! Donnez-m’en une autre part !"
 feast_default.1004.b_meager: "C’est tout ? Y a-t-il du rab ?"
 feast_default.1005.t: "Isolement"
 feast_default.1005.desc: "Le bavardage incessant de ceux qui m’entourent, la multitude de visages qui se tournent vers moi pour converser, et surtout les gens...\n\nJe savais que ce festin serait pénible, mais je n’avais pas imaginé à quel point."
 feast_default.1005.desc_friendly_guest: "\n\nJ’ai de la chance que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] soit là, au moins."
 feast_default.1005.a: "Il doit bien y avoir un endroit où rester seul[ROOT.Char.Custom('FR_E')]."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], ne me laissez pas seul[ROOT.Char.Custom('FR_E')] avec ces brutes !"
 feast_default.1005.c: "Le vent est mordant, n’est-ce pas ?"
 feast_default.1006.table_companions: "Tout le monde assis près de moi"
 feast_default.1006.t: "Chez soi"
 feast_default.1006.desc: "Ah, rien ne vaut un festin ! Cela nous rappelle à tous les bonnes choses de la vie et avoir de la compagnie n’est pas si mal non plus ! Du moins, ceux qui sont assis près de moi semblent le penser.\n\n« Vous êtes vraiment fabuleu[ROOT.Char.Custom('FR_XSe')], [ROOT.Char.GetFirstNameNoTooltip] », me dit [guest_1.Custom('FR_du_Char_Pi')][guest_1.GetTitledFirstName]. [guest_2.Custom('FR_le_Char_Pi')|U][guest_2.GetTitledFirstName] et [guest_3.Custom('FR_le_Char_Pi')][guest_3.GetTitledFirstName] acquiescent de la tête."
 feast_default.1006.a: "Je ne fais que ce qui me semble juste !"
 feast_default.1006.b: "Une autre tournée pour tout le monde !"
 feast_default.1006.c: "Il n’y a pas d’autre façon de vivre, mes amis !"
 feast_default.1007.t: "Vorace"
 feast_default.1007.desc: "Le service de mets délicieux se poursuit, mais la plupart des invités ont assez mangé pour ce soir et profitent simplement du divertissement. Je suis content[ROOT.Char.Custom('FR_E')] de voir que [other_glutton.Custom('FR_le_Char_Pi')][other_glutton.GetTitledFirstName] est plus sage qu’eux !\n\n[other_glutton.Custom('FR_IlElle')|U] et moi sommes prompt[ROOT.Char.Custom2('FR_E', SCOPE.sC('other_glutton'))]s à goûter tant qu’il y a de quoi !"
 feast_default.1007.a: "Ensemble nous pourrions avaler un cheval entier !"
 feast_default.1007.b: "Je parie que je peux [other_glutton.Custom('FR_LeLa')] manger."
 feast_default.1008.t: "Jugement altéré"
 feast_default.1008.desc: "Ce n’est que lorsque je vois les yeux [secret_recipient.Custom('FR_du_Char_Pi')][secret_recipient.GetTitledFirstName] s’agrandir que je me rends compte de ce que je viens de dire. Je me force à éloigner ma coupe.\n\n« J’ai trop bu. Ne faites pas attention à ce que je dis ! » marmonné-je, alors que j’essaie de me lever."
 feast_default.1008.a: "Qu’ai-je fait..."
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U] ne veut pas de mes excuses...#!"
 feast_default.1009.t: "Jugement altéré"
 feast_default.1009.desc: "Ce n’est que lorsque je vois les yeux [secret_recipient.Custom('FR_du_Char_Pi')][secret_recipient.GetTitledFirstName] s’agrandir que je me rends compte de ce que je viens de révéler sur [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName]. Je me force à éloigner ma coupe.\n\n« J’ai trop bu. Ne faites pas attention à ce que je dis ! » marmonné-je, alors que j’essaie de me lever."
 feast_default.1009.a: "Qu’ai-je fait..."
 feast_default.1010.t: "Serment surprise"
 feast_default.1010.desc: "Qu’ai-je promis hier soir ? Je ne me souviens pas de ce qui m’a amené à le faire, mais je me souviens avoir donné une grande tape dans le dos [favor_recipient.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char )] en lui disant que je ferais tout ce qu’[favor_recipient.Custom('FR_IlElle')] me demanderait.\n\nLes rumeurs abondent déjà sur mon « serment » !"
 feast_default.1010.a: "Une promesse est une promesse..."
 feast_default.1010.b: "« C’était juste des divagations en situation d’ébriété ! »"
 feast_default.1010.every_participant_with_high_opinion: "Tout autre participant qui respecte [favor_recipient.GetFirstNameNoTooltip]"
 feast_default.1011.t: "Sur le sentier de la guerre"
 feast_default.1011.desc: "Je suis enivré[ROOT.Char.Custom('FR_E')] à la fois par mon tempérament colérique et ce que j’ai bu.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('FR_le_Char_Pi')][guest_to_murder.GetTitledFirstName] trébuche contre moi à l’extérieur de la grande salle et je [guest_to_murder.Custom('FR_LeLa')] confonds avec c[disliked_guest.Custom('FR_EtEtte')] [disliked_guest.GetWomanMan] [disliked_guest.Custom2('InsultAdjective', ROOT.Char)] qu’est [disliked_guest.Custom('FR_le_Char_Pi')][disliked_guest.GetTitledFirstName]. L’instant d’après, son sang coule sur ma lame. Alors que son corps s’affaisse sur le sol, je me sens soudain très sobre."
 feast_default.1011.a: "[guest_to_murder.Custom('FR_IlElle')|U] a trébuché sur mon couteau ! Je le jure !"
 feast_default.1011.a.success: "Les gens croient que c’était un accident"
 feast_default.1011.a.failure: "Les gens n’avalent pas mon mensonge"
 feast_default.1011.b: "Je dois nettoyer la lame !"
 feast_default.1011.b.success: "Le meurtre reste un mystère"
 feast_default.1011.b.failure: "Je suis découvert"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], comment avez-vous pu ?!"
 feast_default.1012.t: "Liquides mortels"
 feast_default.1012.desc_opening: "L’acceptation joyeuse de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))], [guest_to_murder.Custom('FR_le_Char_Pi')][guest_to_murder.GetTitledFirstName], d’un autre verre rend inaperçues les éclaboussures de mon propre verre que je vide par terre.\n\nAlors que sa respiration devient difficile et qu’[guest_to_murder.Custom('FR_IlElle')] devient blême, je sens mon sourire s’étendre. Je laisse échapper un petit rire lorsque son corps heurte la table."
 feast_default.1012.a: "Un verre [guest_to_murder.Custom('FR_au_Char_L')][guest_to_murder.GetTitleTierName], et à sa soif de vie !"
 feast_default.1013.t: "Protect[ROOT.Char.Custom('FR_EurRice')]"
 feast_default.1013.desc: "Alors que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))], [guest_to_kill.Custom('FR_le_Char_Pi')][guest_to_kill.GetTitledFirstName], se dirige vers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_save'))] [guest_to_save.Custom('FR_le_Char_Pi')][guest_to_save.GetTitledFirstName], la colère dans les yeux et un couteau à la main, je n’ai pas le temps de réfléchir.\n\nJe prends la chose la plus proche qui peut être utilisée comme arme et je charge."
 feast_default.1013.a: "Qui aurait cru que les couverts pouvaient être si tranchants ?"
 feast_default.1013.a_1: "J’espère que [ROOT.Char.GetFaith.NegativeAfterLife] accueillera chaleureusement c[guest_to_kill.Custom('FR_EEtte')] [guest_to_kill.Custom2('InsultNoun', ROOT.Char)] [guest_to_kill.Custom2('InsultAdjective', ROOT.Char)]."
 feast_default.1013.b: "Je vais faire dévier le couteau !"
 feast_default.1013.b.success: "Personne n’est blessé"
 feast_default.1013.b.failure: "Je réussis #EMP presque#!"
 feast_default.1013.b.big_failure: "J’échoue"
 feast_default.1013.c: "Je charge... pour me mettre à l’abri."
 feast_default.1013.d: "« J’ai agi pour défendre [guest_to_save.GetFirstNameNoTooltip], vous l’avez tous vu. »"
 feast_default.1014.t: "Le témoin"
 feast_default.1014.desc: "[guest_to_murder.Custom('FR_le_Char_Pi')|U][guest_to_murder.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom2('InsultAdjective', ROOT.Char)], ricane alors que, sortant me soulager, je trébuche. La colère qui bouillonne déjà en moi monte d’un cran lorsqu’[guest_to_murder.Custom('FR_IlElle')] se dirige vers moi. « Oh mais qui voilà ! C’est [ROOT.Char.GetFirstNameNoTooltip], c[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))] ! Je parie que vous... »\n\nAlors que je viens d’enfoncer ma lame dans son visage, j’entends un léger halètement derrière moi."
 feast_default.1014.a: "S’il vous plaît, [witness.GetTitledFirstNameNoTooltip], ne le dites à personne !"
 feast_default.1014.a_2: "Vous ne direz à personne ce que vous avez vu."
 feast_default.1014.b: "C’est ce qu’on appelle être au mauvais endroit au mauvais moment !"
 #Shiny Trinkets
 feast_default.1016.t: "Bibelots brillants"
 feast_default.1016.desc_intro: "Je regarde la salle animée. Les feux brûlent, les boissons coulent à flots. Des douceurs sont dans toutes les mains et l’ambiance est au beau fixe.\n\nDans un coin sombre, à la lueur des lumières, je fais miroiter le [trinket_to_steal.GetName]. L’objet est abandonné sur l’une des tables d’appoint et attire mon attention."
 feast_default.1016.desc_greedy: "\n\nCe serait criminel de ne pas le soulager de sa solitude ! Je jette un rapide coup d’œil dans la pièce pour m’assurer que je ne suis pas observé[ROOT.Char.Custom('FR_E')]."
 feast_default.1016.desc_hesitant: "\n\nJe serre le poing fermement pour tenter de surmonter mon envie, en espérant que personne ne le remarquera."
 feast_default.1016.desc_default: "\n\n[activity.GetHost.Custom('FR_le_Char_Pi')|U][activity.GetHost.GetTitledFirstNameNoTooltip] semble avoir les moyens, cette babiole minuscule ne pourrait pas lui manquer..."
 feast_default.1016.a_greedy: "Pas de problème si je le prends !"
 feast_default.1016.a_hesitant: "Je ne peux pas m’en empêcher..."
 feast_default.1016.a: "C’est certainement un joli bibelot."
 feast_default.1016.b: "Non. Ce n’est pas bien."
 feast_default_1016_stealth.desc: "Votre vol est passé inaperçu"
 feast_default_1016_observed.desc: "Il y avait un témoin"
 feast_default.1016.tt: "Vol d’un bibelot"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "Ce qui se cache dans l’ombre"
 feast_default.1017.desc_intro: "Je me dirige lentement vers la table d’appoint, en entretenant la conversation avec les invités que je croise sur mon chemin.\nAlors que je suis sur [new_trinket.GetName], d’un seul geste, je pousse rapidement mais doucement l’objet vers le bord de la table et dans ma serviette. C’est un succès !"
 feast_default.1017.desc_discovered: "\n\nMon cœur bat fort et j’ai l’impression désagréable de ne pas avoir été le seul témoin de mon vol.\n\nLe temps nous le dira..."
 feast_default.1017.desc_stealth: "\n\nMon cœur bat fort et je ressens la satisfaction d’avoir acquis l’objet.\n\nEn cet instant, rien d’autre ne compte vraiment."
 feast_default.1017.a: "Ce n’est pas bien."
 feast_default.1017.b: "C’est excellent !"
 feast_default.1017.b_honest: "J’espère que personne ne le découvrira..."
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "... en sortira"
 feast_default.1018.desc_intro: "Sans crier gare, [witness_proxy.Custom('FR_le_Char_Pi')][witness_proxy.GetTitledFirstName], émissaire [witness.Custom('FR_du_Char_Pi')][witness.GetTitledFirstName], se présente à ma porte. « Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’apporte des nouvelles [witness.Custom('FR_du_Char_Pi')][witness.GetTitledFirstNameNoTooltip]. »\n\nL’émissaire a l’air un peu mal à l’aise : « [witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] souhaite vous faire savoir que [feast_host.Custom('FR_le_Char_Pi')][feast_host.GetTitledFirstName] a cherché son [trinket_to_steal.GetName] et... » [witness_proxy.GetSheHe|U] marque une courte pause. « M[witness_proxy.Custom('FR_OnA')] [witness.Custom('MistressMaster')] pense que vous l’avez aperçu pendant la fête. » [witness_proxy.Custom('FR_le_Char_Pi')|U][witness_proxy.GetTitledFirstNameNoTooltip] me jauge attentivement."
 feast_default.1018.desc_greedy: "\n\nComment [witness.Custom('FR_le_Char_Pi')][witness.GetTitledFirstNameNoTooltip] peut-[witness.GetSheHe] oser ? Je serre tant les poings que mes ongles s’enfoncent dans mes paumes et je m’efforce de conserver mon calme et ma pondération face à ces allégations."
 feast_default.1018.desc_default: "\n\nJe sens le sang battre dans mes oreilles et un filet de sueur coule le long de mon échine. Voici ce qui arrive, quand on s’abandonne à un délicieux larcin."
 feast_default.1018.a: "J’ai une bourse ici qui pourrait l’avoir."
 feast_default.1018.a_contempt: "Prenez cette bourse et allez-vous en !"
 feast_default.1018.a_tt: "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] ferait mieux de garder cela pour [witness.Custom('FR_LuiElle')] !"
 feast_default.1018.b: "Ce vieux truc ? Je ne l’ai jamais vu."
 feast_default.1018.b_contempt: "Ce vieux truc ? Jamais vu."
 feast_default_1018_success.desc: "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] est convaincu[witness.Custom('FR_E')]"
 feast_default_1018_failure.desc: "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] n’est pas convaincu[witness.Custom('FR_E')]"
 feast_default_1018_success.t: "Persuasion réussie"
 feast_default_1018_failure.t: "Échec de la persuasion"
 feast_default.1018.c: "Mes yeux... et mes mains !"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "Les excuses"
 feast_default.1019_start: "Alors que je pénètre dans les appartements [feast_host.Custom('FR_du_Char_Pi')][feast_host.GetTitledFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('feast_host'))] me regarde avec un air"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ de déception.\n\n« Je ne m’attendais pas à ce que m[ROOT.Char.Custom('FR_OnA')] propre [feast_host.Custom2('RelationToMeShort', ROOT.Char)] soit la proie d’un comportement aussi honteux... Cela doit vraiment vous peser. J’applaudis votre aveu, c’est le premier pas vers un mieux-être. »"
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ de désapprobation.\n\n« Nous n’avons jamais été d’accord, vous et moi. Voir m[ROOT.Char.Custom('FR_OnA')] propre [feast_host.Custom2('RelationToMe', ROOT.Char)] succomber à un larcin... c’est très embarrassant, et déplorable. Vous devez faire mieux. »"
 feast_default.1019.desc_redemption_greedy: "\n\nJe me prête à cette comédie, tout en sachant que l’alternative serait bien pire. Au moins, je n’ai pas d’ennuis... pour cette fois."
 feast_default.1019.desc_condemnation_greedy: "\n\nFaisant en sorte de ne rien laisser paraître, je regarde le sol en face d[feast_host.Custom('FR_EluiElle')] et acquiesce. Oui. Je ferai mieux la prochaine fois."
 feast_default.1019.desc_redemption: "\n\nMortifié[ROOT.Char.Custom('FR_E')] par mon propre comportement, je suis vraiment reconnaissant[ROOT.Char.Custom('FR_E')] pour sa réponse bienveillante à ma supplique, et soulagé[ROOT.Char.Custom('FR_E')]."
 feast_default.1019.desc_condemnation: "\n\nLes joues rougies par la honte, je suis dégoûté[ROOT.Char.Custom('FR_E')] par mon propre comportement. Peu importe ce qui m’a pris, j’en subis maintenant les conséquences."
 feast_default.1019.a: "... Je devrais peut-être garder l’objet comme symbole de mes défauts ?"
 feast_default.1019.a_tt: "Essayer de garder [trinket_to_steal.GetName]"
 feast_default.1019.b: "Je ne cherche rien d’autre que votre pardon."
 feast_default_1019_success.desc: "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] est convaincu[feast_host.Custom('FR_E')]"
 feast_default_1019_failure.desc: "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] n’est pas convaincu[feast_host.Custom('FR_E')]"
 feast_default_1019_redeemed.t: "Racheté"
 feast_default_1019_condemned.t: "Condamné"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "L’accident"
 feast_default.1020.desc: "Alors que je me promène dans les allées de m[feast_host.Custom('FR_OnA')] méprisable [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.Custom('FR_le_Char_Pi')][feast_host.GetTitledFirstNameNoTooltip], je regarde sa collection d’objets exposés. Que c’est tape-à-l’œil ! Il faudrait peut-être [feast_host.Custom('FR_LeLa')] remettre à sa place...\n\nMon regard s’attarde sur [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over: "Peut-être que je vais accidentellement le renverser..."
 feast_default.1020.a_scratch: "Je vais l’égratigner bien fort..."
 feast_default.1020.a_drunkard: "Je pourrais renverser un verre [ROOT.Char.Custom('RegionalDrink')] dessus..."
 feast_default.1020.a_lustful: "J’ai très envie de dégrader l’objet..."
 feast_default.1020.a.tt_success: "Vous dégradez l’artefact sans que l’on vous repère"
 feast_default.1020.a.tt_fined: "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] vous condamne à une amende pour votre acte"
 feast_default.1020.a.tt_imprisoned: "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] se venge"
 feast_default.1020.b: "Non, je ne veux pas prendre le risque."
 feast_default.1020.tt: "Artefact dégradé"
 GUESTS_LIKED_DEFACING: "Acte apprécié par #z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! invité(s) :"
 feast_default.1020.tt_guests: "Cette action est appréciée par #z [THIS.Var('num_unhappy_guests').GetValue|0]#! invité(s), ce qui vous fait gagner de l’opinion"
 feast_default.1030.t: "Héros de notre temps"
 feast_default.1030.desc: "C’est en s’inclinant que [minstrel.GetFirstName] termine son premier récital passionné. Le public essuie ses larmes et tape sur les tables.\n\n« Une autre histoire ? », propose-t-[minstrel.Custom('FR_IlElle')]. « Voulez-vous que je vous chante comment le grand $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 feast_default.1030.ethical: "a noblement défendu les débonnaires ?"
 feast_default.1030.amoral: "a massacré des ennemis de toutes sortes ?"
 feast_default.1030.leader: "a aidé des compagnons à traverser de grands périls ?"
 feast_default.1030.morally_neutral: "a démontré sa vertu ?"
 feast_default.1030.aggressive: "De comment [knight_2.GetFirstName] avançait inexorablement ?"
 feast_default.1030.defensive: "De comment [knight_2.GetFirstName] se montrait inébranlable telle une montagne ?"
 feast_default.1030.champion: "De comment [knight_2.GetFirstName] remportait des batailles à [knight_2.Custom('FR_LuiElle')] seul[knight_2.Custom('FR_E')] ?"
 feast_default.1030.stance_neutral: "De comment [knight_2.GetFirstName] a regagné sa réputation ?"
 feast_default.1030.subtle: "Du plus rusé des [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName] ?"
 feast_default.1030.forceful: "Du plus puissant des [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName] ?"
 feast_default.1030.equestrian: "D’un des cavaliers [knight_3.GetCulture.GetCollectiveNounNoTooltip|l], [knight_3.GetFirstName] ?"
 feast_default.1030.intensity_neutral: "Du meilleur des [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName] ?"
 feast_default.1030.courtly: "De [knight_4.GetFirstName] et ses solides amitiés ?"
 feast_default.1030.militant: "De [knight_4.GetFirstName] et ses batailles gagnées ?"
 feast_default.1030.fighty_neutral: "De [knight_4.GetFirstName] et ses serments honorés ?"
 feast_default.1030.wrap_up: "Ces guerriers n’ont rien à envier à ceux d’autrefois ! »\n\nLorsque les ménestrels de cette fête iront dans d’autres cours, mon histoire préférée sera contée encore et encore."
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip] !"
 feast_default.1030.a.tt: "Les récits doivent être une source d’inspiration pour tous, du plus humble serviteur au plus grand $knight_culture_player_no_tooltip|l$."
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip] !"
 feast_default.1030.b.tt: "On dira qu’[knight_2.Custom('FR_IlElle')] est imbattable !"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip] !"
 feast_default.1030.c.tt: "Tous [knight_3.Custom('FR_LeLa')] connaîtront comme l’égal[knight_3.Custom('FR_E')] des héros d’antan."
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip] !"
 feast_default.1030.d.tt: "Quelqu’un qui est apprécié de tous pour ses hauts faits... vrais ou non."
 knightly_tales_modifier: "Chevaliers chantés"
 knightly_tales_modifier_desc: "Les chevaliers de ce personnage inspirent des histoires populaires qui valorisent leur statut."
 riders_of_song_modifier: "Cavaliers chantés"
 riders_of_song_modifier_desc: "Les jeunes apprentis comme les cavaliers expérimentés aspirent à aller au combat aux côtés des chevaliers de ce personnage."
 tales_of_knightly_valor_modifier: "Histoires de bravoure chevaleresque"
 tales_of_knightly_valor_modifier_desc: "Des aspirants audacieux, dont certains ne sont que des vagabonds, implorent de servir aux côtés des chevaliers de ce personnage."
 tales_of_knightly_leadership_modifier: "Histoires de commandement chevaleresque"
 tales_of_knightly_leadership_modifier_desc: "Se soumettre à la sage autorité des chevaliers de ce personnage est un honneur."
 #feared by all enemies
 feast_default.2001.t: "Impatience embarrassante"
 feast_default.2001.desc: "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] a annoncé un léger retard dans le service de la nourriture et [glutton.Custom('FR_le_Char_Pi')][glutton.GetTitledFirstName] est à deux doigts d’exploser de colère !\n\nEntre deux gargouillis de son ventre, je n’entends que ses grognements de déplaisir."
 feast_default.2001.a: "[glutton.GetSheHe|U] se ridiculise."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip] a raison ! Où est notre nourriture ?!"
 feast_default.2002.t: "Un[crush_1.Custom('FR_E')] admirat[crush_1.Custom('FR_EurRice')]"
 feast_default.2002.desc: "Quelqu’un m’a glissé un mot pendant le festin :\n\n« [letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))] »\n\nDe qui cette tendre lettre pourrait-elle être ? Il y avait quelque chose dans la façon qu’avait [crush_1.Custom('FR_le_Char_Pi')][crush_1.GetTitledFirstName] de me regarder timidement... Ou dans le sourire [crush_2.Custom('FR_du_Char_Pi')][crush_2.GetTitledFirstName] à notre rencontre. Ou encore, dans l’envie [crush_3.Custom('FR_du_Char_Pi')][crush_3.GetTitledFirstName] de s’asseoir près de moi..."
 feast_default.2002.a: "Ce doit être [crush_1.GetFirstNameNoTooltip] !"
 feast_default.2002.b: "Cela aurait-il pu être [crush_2.GetFirstNameNoTooltip] ?"
 feast_default.2002.c: "[crush_3.GetFirstNameNoTooltip] l’a certainement écrite."
 feast_default.2002.potential_lover_tt: "Si vous avez raison, il sera beaucoup plus facile d’en faire votre [lover|El][crush_1.Custom('FR_E')|E]"
 feast_default.2003.t: "Des choses en commun"
 feast_default.2003.desc: "Ce qui a commencé comme un banquet quelconque est devenu exceptionnel grâce à la présence [other_guest.Custom('FR_du_Char_Pi')][other_guest.GetTitledFirstName] ! Nous avons parlé toute la soirée de toutes sortes de sujets et nous semblons avoir beaucoup en commun ! J’ai passé un excellent moment en sa compagnie."
 feast_default.2003.a: "Quelle bonne soirée !"
 feast_default.2005.t: "Partout sur ma nouvelle tenue"
 feast_default.2005.desc: "Nous pouvons tous dire que [drunk.Custom('FR_le_Char_Pi')][drunk.GetTitledFirstName] a trop bu, bien qu’[drunk.Custom('FR_IlElle')] insiste pour nous convaincre du contraire.\n\nSe lever de son siège s’avère être déjà trop demandé pour [drunk.Custom('FR_LuiElle')], car je me retrouve rapidement couvert[ROOT.Char.Custom('FR_E')] de vomi puant !"
 feast_default.2005.a: "« Vous devriez avoir honte de vous, [drunk.GetFirstNameNoTooltip] ! »"
 feast_default.2005.b: "« Ha ! Vous savez comment nous divertir ! »"
 feast_default.2006.t: "L’avide [befriending_guest.GetTitleTierName]"
 feast_default.2006.desc: "Alors que [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] interrompt une fois de plus la conversation avec des éclats de rire, je ne peux plus nier qu’[befriending_guest.Custom('FR_IlElle')] agit étrangement.\n\n[befriending_guest.GetSheHe|U] ne s’éloigne jamais de moi et exprime son approbation à tout ce que je dis..."
 feast_default.2006.a: "Étrange façon de gagner mes faveurs, mais je dois avouer que ça fonctionne."
 feast_default.2006.b: "Je pourrais m’y habituer !"
 feast_default.2006.c: "Je ne supporte pas que quelqu’un me suive comme ça !"
 feast_default.2006.d: "S’il vous plaît, laissez-moi !"
 feast_default.2007.t: "Liaison découverte !"
 feast_default.2007.desc: "Un grand fracas résonne dans la grande salle au moment où l’une des portes des quartiers des serviteurs se brise.\n\nÀ peine vêtu[lover_guest_1.Custom2('FR_E', SCOPE.sC('lover_guest_2') )]s, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover_guest_1') )] [lover_guest_1.Custom('FR_le_Char_Pi')][lover_guest_1.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover_guest_2') )] [lover_guest_2.Custom('FR_le_Char_Pi')][lover_guest_2.GetTitledFirstName] chutent et se répandent sur le sol devant tout le monde."
 feast_default.2007.a_chaste: "La vue est insoutenable !"
 feast_default.2007.a_lustful: "Ce qu’[lover_guest_1.Custom2('FR_IlsElles', lover_guest_2)] s’apprêtaient à faire nourrit mon imagination..."
 feast_default.2007.a_sadistic: "Ha ! Bien fait !"
 feast_default.2007.a_compassionate: "Personne ne mérite ce genre d’humiliation..."
 feast_default.2007.b: "Et dire qu’[lover_guest_1.Custom2('FR_IlsElles', lover_guest_2)] avaient un tel secret !"
 feast_default.2008.t: "Derrière une porte fermée"
 feast_default.2008.desc: "Alors que [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] essayait de s’éclipser, j’ai cru apercevoir sa main se glisser dans la main d’un[romance_target.Custom('FR_E')] domestique !\n\nMes soupçons ont été confirmés lorsque je les ai surpris à moitié nus dans une pièce isolée !"
 feast_default.2008.a: "Avec un[homosexual_character.Custom('FR_E')] autre [homosexual_character.GetWomanMan] ?! Le pays doit savoir !"
 feast_default.2008.b: "Votre secret est en sécurité avec moi, [homosexual_character.GetFirstNameNoTooltip]. Pour l’instant."
 feast_default.2008.c: "Pervertir #EMP mes#! domestiques sans mon approbation ?!"
 feast_default.2008.d: "Oh [homosexual_character.GetFirstNameNoTooltip], si seulement j’avais su."
 feast_default.2008.d.unlock_text: "Cette option est disponible en raison de votre [sexuality|El]"
 feast_default.2009.t: "Je vous en prie, continuez"
 feast_default.2009.desc: "J’écoute attentivement [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] alors qu’[secret_holder.Custom('FR_IlElle')] révèle négligemment toutes sortes de choses. Occupé[secret_holder.Custom('FR_E')] à boire une dernière goutte de sa coupe, [secret_holder.Custom('FR_IlElle')] ne remarque pas à quel point je suis attenti[ROOT.Char.Custom('FR_FVe')].\n\nPuis, [secret_holder.Custom('FR_IlElle')] se lève. « Je ne fais que divaguer ! » lâche-t-[secret_holder.Custom('FR_IlElle')] brusquement, avant d’ajouter : « Ce n’est pas vrai en tout cas, rien n’est vrai ! »"
 feast_default.2009.a: "Oh, ce sont en fait des divagations #EMP très#! intéressantes."
 feast_default.2011.t: "Une promesse est une promesse"
 feast_default.2011.desc: "Sans se soucier des convenances, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me donne une tape dans le dos. « Je suis sérieu[favor_character.Custom('FR_XSe')] ! Je ferais n’importe quoi pour vous. Demandez-moi, et c’est comme si c’était fait ! », s’exclame-t-[favor_character.Custom('FR_IlElle')].\n\nJe peux sentir l’alcool dans son souffle, mais la promesse a été entendue par tous les autres invités."
 feast_default.2011.a: "Vous êtes un[favor_character.Custom('FR_E')] [favor_character.GetWomanMan] de parole, n’est-ce pas ?"
 feast_default.2011.b: "« Hah, [favor_character.Custom('FR_le_Char_Pi')][favor_character.GetTitledFirstNameNoTooltip] est trop ivre pour savoir ce qu’[favor_character.GetSheHe] dit ! »"
 feast_default.2012.t: "Le témoin"
 feast_default.2012.desc: "Sorti[ROOT.Char.Custom('FR_E')] pour me soulager, j’entends des cris tout près. Je me retourne et aperçois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murderer'))] [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] qui ricane alors qu’[murderer.Custom('FR_IlElle')] enfonce sa lame dans le visage [murdered_guest.Custom('FR_du_Char_Pi')][murdered_guest.GetTitledFirstName].\n\nQuel que soit le bruit que j’ai pu faire, cela doit avoir été suffisant, puisque [murderer.GetFirstName] se retourne vers moi, l’air surpris[murderer.Custom('FR_E')]."
 feast_default.2012.a: "Qu’avez-vous #EMP fait#! ?!"
 feast_default.2012.b: "Tout le monde connaîtra votre crime !"
 feast_default.2012.c: "Mon silence a un prix."
 feast_default.2013.t: "[bootlicker.Custom('FR_LeLa')|U] lèche-bottes"
 feast_default.2013.desc: "Les rumeurs selon lesquelles [bootlicker.Custom('FR_le_Char_Pi')][bootlicker.GetTitledFirstName] veut s’attirer les faveurs [shared_liege.Custom('FR_du_Char_Pi')][shared_liege.GetTitledFirstName] se confirment alors qu’[bootlicker.Custom('FR_IlElle')] lui remet un cadeau.\n\n« M[shared_liege.Custom('FR_OnA')] très ch[shared_liege.Custom('FR_ErEre')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], c’est un plaisir de vous voir ! Sachant que nous allions nous rencontrer ici, je vous ai apporté cette merveilleuse fourrure, en gage de ma reconnaissance. »\n\n[shared_liege.Custom('FR_le_Char_Pi')|U][shared_liege.GetTitledFirstName] sourit en étudiant la peau de l’animal. Voyant à quel point [shared_liege.Custom('FR_IlElle')] est content[shared_liege.Custom('FR_E')] de recevoir un cadeau, je me rends compte que je risque de rater cette occasion d’améliorer ma propre réputation auprès d[shared_liege.Custom('FR_EluiElle')] !"
 feast_default.2013.a: "« [shared_liege.Custom('FR_MonseigneurMadame')|U] ! J’ai aussi un cadeau pour vous ! »"
 feast_default.2013.a.success: "Votre cadeau spontané est très apprécié par [shared_liege.Custom('FR_le_Char_Pi')][shared_liege.GetTitledFirstName]"
 feast_default.2013.a.failure: "Votre cadeau spontané ne semble pas faire beaucoup d’effet [shared_liege.Custom('FR_au_Char_Pi')][shared_liege.GetTitledFirstName]"
 feast_default.2013.b: "« #EMP Hum !#! Levons nos verres en l’honneur [shared_liege.Custom('FR_du_Char_Pi')][shared_liege.GetTitledFirstNameNoTooltip] ! »"
 feast_default.2013.b.success: "Votre hommage spontané est très apprécié par [shared_liege.Custom('FR_le_Char_Pi')][shared_liege.GetTitledFirstName]"
 feast_default.2013.b.failure: "Votre hommage spontané ne semble pas faire beaucoup d’effet [shared_liege.Custom('FR_au_Char_Pi')][shared_liege.GetTitledFirstName]"
 feast_default.2013.c: "Renversez votre boisson sur la peau et prétendez que c’était un accident."
 feast_default.2013.c.success: "Tout le monde croit que le renversement était un accident"
 feast_default.2013.c.failure: "Personne ne croit que le renversement était un accident"
 feast_default.2013.d: "Pas besoin de se précipiter. Je trouverai quelque chose une autre fois."
 feast_default.3001.t: "Un repas avec un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 feast_default.3001.desc: "C’est une joie de voir [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] ! Nous mangeons, buvons et chantons ensemble, comme si ne nous nous étions jamais séparés.\n\nNous aurions pu dîner dans une grange, et cela aurait quand même été l’un des plus grands festins de ma vie."
 feast_default.3001.a: "Que serait la vie sans [friend.GetFirstNameNoTooltip] ?"
 feast_default.3002.t: "Baisers volés"
 feast_default.3002.desc: "[lover.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover') )]. Nous nous sourions et nous nous saluons comme si nous ne nous connaissions pas déjà intimement. Comme si nous ne nous étions jamais embrassés dans les affres de la passion. Comme si nous n’avions pas hâte de nous serrer l’un contre l’autre.\n\nLorsque, plus tard, nous nous croisons dans un couloir vide, je me retrouve à sentir ses lèvres contre les miennes une nouvelle fois. Puis, [lover.GetSheHe] m’indique une porte non éclairée..."
 feast_default.3002.a: "Venez ! Nous n’avons pas un instant à perdre !"
 feast_default.3002.discovery_tt: "#F Les serviteurs voient et entendent beaucoup de choses et pourraient parler...#!"
 feast_default.3002.b: "Non, nous pourrions être découverts."
 feast_default.3003.t: "Compagnie déplaisante"
 feast_default.3003.desc: "C’était un banquet si agréable, jusqu’à ce qu’#EMP [rival.Custom('FR_IlElle')]#! se montre. Puis-je avoir une seule soirée qui ne soit pas gâchée par la puanteur envahissante [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstNameNoTooltip] ?\n\nLe pire, c’est sa voix nasillarde quand [rival.Custom('FR_IlElle')] s’adresse à moi : « Pourquoi cette grimace, [ROOT.Char.GetFirstNameNoTooltip] ? »"
 feast_default.3003.a: "[rival.Custom('FR_IlElle')|U] me donne envie de [rival.Custom('FR_LeLa')] frapper !"
 feast_default.3004.t: "Des insultes"
 feast_default.3004.desc: "Après que de grandes quantités de nourriture et de boissons ont été consommées, je trouve [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] engagé[rival_guest.Custom('FR_E')] dans une conversation bruyante. [rival_guest.GetSheHe|U] se tourne vers moi dès qu’[rival_guest.Custom('FR_IlElle')] me remarque.\n\n« Et #EMP vous#! – votre présence à elle seule souille cette soirée ! »"
 feast_default.3004.a: "Je pense que vous avez assez bu pour ce soir."
 feast_default.3004.b: "Vous n’êtes qu’un[rival_guest.Custom('FR_E')] [rival_guest.Custom2('InsultNoun', ROOT.Char)] [rival_guest.Custom2('InsultAdjective', ROOT.Char)] !"
 feast_default.3004.b.success: "Vous remportez le combat"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] remporte le combat"
 feast_default.3004.c: "Certains apportent de la joie partout où ils vont ; d’autres, quand ils partent."
 feast_default.3004.c.tt: "#F Il est temps pour [rival_guest.GetFirstNameNoTooltip] d’apporter de la joie#!"
 feast_default.3004.d: "Un poing dans la figure est une réponse valable !"
 feast_default.3005.t: "Un défi"
 feast_default.3005.desc: "Le rire de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_to_duel'))] [rival_to_duel.Custom('FR_le_Char_Pi')][rival_to_duel.GetTitledFirstName] résonne dans le hall, ainsi que ses railleries et ses insultes. Lorsqu’[rival_to_duel.Custom('FR_IlElle')] me traite de [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival_to_duel'))], je dégaine ma lame."
 feast_default.3005.desc_won: "\n\nJe reprends mes esprits, alors que je me penche au-dessus d[rival_to_duel.Custom('FR_EluiElle')], mes bottes sur sa poitrine. Nous respirons tous deux difficilement."
 feast_default.3005.desc_lost: "\n\nJe reprends mes esprits, alors qu’[rival_to_duel.Custom('FR_IlElle')] se penche au-dessus de moi, ses bottes sur ma poitrine. [rival_to_duel.Custom('FR_IlElle')|U] me siffle à l’oreille : « Je veux vous entendre implorer ma miséricorde. »"
 feast_default.3005.a: "« Vous paierez pour tout ce que vous avez fait. »"
 feast_default.3005.b: "« Je ne me rendrai jamais à quelqu’un comme vous ! »"
 feast_default.3005.c: "« S’il vous plaît, ne me faites pas mal ! »"
 feast_default.3005.d: "« Je veux vous entendre implorer ma miséricorde. »"
 feast_default.3005.e: "Je coupe son talon d’Achille en un seul mouvement"
 feast_default.3096.t: "Nouvelle possibilité"
 feast_default.3096.desc: "Plus les festivités durent, moins je peux m’empêcher d’échanger des regards avec le [partner.GetName].\n\nJe suis honorable, mais j’ai rarement eu autant envie d’explorer une nouvelle relation..."
 feast_default.3096.a: "Voyons ce que la soirée nous réserve"
 fest_default.3906.a.tt: "Vous couchez avec [partner.Custom('FR_le_Char')][partner.GetName]"
 feast_default.3096.b: "Je vaux mieux que cela."
 feast_default.3006.t: "Une seule nuit"
 feast_default.3006.opening_1: "Submergés par l’ivresse et le désir, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] et moi nous retrouvons seuls. Ses bras autour de moi, ses lèvres contre mon cou, nous éteignons les flammes qui brûlaient dans nos poitrines et nos reins."
 feast_default.3006.opening_2: "Je me réveille dans un lit inconnu, avec un compagnon de lit inattendu. Les souvenirs de la nuit précédente prennent forme dans le brouillard douloureux de ma tête. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] et moi, unis par le désir."
 feast_default.3006.opening_3: "J’avais pourtant insisté sur le fait que c’était exactement ce que je ne ferais pas. Après quelques verres, je me plonge dans les bras [partner.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char )], pris[ROOT.Char.Custom('FR_E')] au piège dans sa séduisante toile. Je me retrouve peu de temps après dans son lit."
 feast_default.3006.both_married_love: "\n\nJe ne peux pas supporter l’idée de me passer d[partner.Custom('FR_EluiElle')], mais s[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit jamais savoir, et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] non plus !"
 feast_default.3006.married_love: "\n\nJe ne peux pas supporter l’idée de me passer d[partner.Custom('FR_EluiElle')], mais m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit pas savoir ce qui s’est passé ici."
 feast_default.3006.partner_married_love: "\n\nJe ne supporte pas l’idée de me passer d[partner.Custom('FR_EluiElle')], mais en prenant en compte s[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))], [partner.Custom('FR_le_Char_Pi')][partner.GetTitledFirstName], que puis-je faire ?"
 feast_default.3006.unmarried_love: "\n\nNous ne pouvons pas laisser le monde savoir ce qui s’est passé ici, en dehors du mariage et contre les convenances. Pourtant, je ne peux pas supporter l’idée d’être sans [partner.Custom('FR_LuiElle')] pendant un seul jour."
 feast_default.3006.both_married: "\n\nS[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit pas l’apprendre, sans parler de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] !"
 feast_default.3006.married: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit pas apprendre mon infidélité."
 feast_default.3006.partner_married: "\n\nS[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit pas savoir ce qui s’est passé ici."
 feast_default.3006.unmarried: "\n\nNous ne pouvons pas laisser le monde savoir ce qui s’est passé ici, en dehors du mariage et contre les convenances."
 feast_default.3006.a: "Il faut que nous nous revoyions !"
 feast_default.3006.b: "Profitons pleinement de ce moment..."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] n’est pas intéressé[partner.Custom('FR_E')]#!"
 feast_default.3006.c: "N’en parlons plus jamais."
 feast_default.3006.c.tt: "#F Vous vous tenez éloigné[THIS.Char.Custom('FR_E')] d[partner.Custom('FR_EluiElle')]#!"
 feast_default.3007.t: "Sur le fait"
 feast_default.3007.love: "Alors que les autres invités sont occupés avec la boisson, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] et moi trouvons une chambre pour passer la nuit de notre côté. Alors que je donne des baisers à son dos nu, une voix me fait me précipiter sous les couvertures."
 feast_default.3007.not_love: "J’ai amené m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] dans une chambre à l’écart pour s’éloigner de la foule. Alors que je suis en train de calmer ma faim, une voix familière me fait sursauter."
 feast_default.3007.ambiguous: "Espérant passer du temps avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))], j’ai amené [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] à l’écart de la fête. Au moment où je me prépare à y retourner, une voix familière me glace le sang."
 feast_default.3007.end: "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ?! », crie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], qui nous regarde en état de choc. « Comment pouvez-vous coucher avec c[lover.Custom('FR_EEtte')] [lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))] [lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))] ? »"
 feast_default.3007.a: "Cela ne veut rien dire, m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] !"
 feast_default.3007.b: "Je l’aime !"
 feast_default.3007.c: "Je fais comme je l’entends."
 feast_default.5001.t: "Un sourire du coin des lèvres"
 feast_default.5001.friend_reminder: "Je crois que [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] l’a seulement dit pour que je reste sur mes gardes, mais maintenant que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('friend'))] m’a rappelé la terrifiante réputation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName], je ne fais qu’y penser."
 feast_default.5001.rival_reminder: "Je sais que [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] l’a seulement dit pour m’inquiéter, mais maintenant que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] m’a rappelé la terrifiante réputation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName], je ne fais qu’y penser."
 feast_default.5001.spouse_reminder: "Touchant mon bras pour attirer mon attention, [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] m’a chuchoté d’une voix inquiète : « [host.GetTitledFirstName] vous regarde beaucoup ce soir... »\nConsidérant la réputation [spouse.Custom('FR_du_Char_Pi')][spouse.GetTitledFirstName], j’aurais presque aimé qu’[spouse.Custom('FR_IlElle')] n’ait rien dit."
 feast_default.5001.sadist_reminder: "C’est avec un sourire inquiétant que [sadist.Custom('FR_le_Char_Pi')][sadist.GetTitledFirstName] a raconté certaines des histoires les plus terrifiantes à propos des méthodes... diplomatiques [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]. Je ne devrais pas laisser cela m’atteindre, mais maintenant j’ai du mal à penser à autre chose."
 feast_default.5001.reminder: "Même si un banquet est une occasion festive et joyeuse, il est très difficile de ne pas penser à la réputation terrifiante [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName]..."
 feast_default.5001.worry: "\n\nChaque sourire de notre hôt[host.Custom('FR_EEsse')] commence à paraître un peu trop large et chaque éclat de rire me fait sursauter. J’ai peur que quelqu’un ne provoque sa colère par un léger affront. Ou pire, que ce quelqu’un soit moi."
 feast_default.5001.a: "Je vais y arriver. Ce n’est qu’un festin après tout."
 feast_default.5002.t: "Le délire"
 feast_default.5002.desc_chair: "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName], se penche pour mieux converser avec la chaise à côté d[lunatic_host.Custom('FR_EluiElle')]. Devant ce comportement, toutes les autres conversations diminuent rapidement.\n\n« Qu’est-ce que vous avez dit, m[ROOT.Char.Custom('FR_OnA')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.Custom('FR_SeigneurDame')] ? Oui, bien sûr que je vous fais confiance plus qu’à quiconque ici ! »"
 feast_default.5002.desc_chicken: "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName], serre contre [lunatic_host.Custom('FR_LuiElle')] un poulet déplumé et cuit, et lui chuchote des mots doux. Lorsqu’[lunatic_host.Custom('FR_IlElle')] commence à proclamer son affection pour la volaille, un sentiment d’embarras s’empare des invités."
 feast_default.5002.desc_drapes: "Notre hôt[lunatic_host.Custom('FR_EEsse')], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName], se glisse sur la piste de danse, tenant l’une des bannières utilisées pour décorer les murs dans ses bras.\n\nLes invités, captivés par le spectacle, ne peuvent rien faire d’autre que regarder alors qu’[lunatic_host.Custom('FR_IlElle')] mène le morceau d’étoffe dans une danse élaborée."
 feast_default.5002.a: "« Pourquoi ne sortirions-nous pas prendre l’air ? »"
 feast_default.5002.b: "Je dois mettre un terme à cette folie !"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip] ! Laissez-moi me joindre à vous deux !"
 feast_default.5003.t: "Divertissement douloureux"
 feast_default.5003.desc: "Des morceaux de métal pointus dans certains plats, des éclats de bois sur les chaises, de petits #EMP accidents#! qui annoncent des ecchymoses...\n\nAssis[sadistic_host.Custom('FR_E')] en tête de table, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sadistic_host'))] [sadistic_host.Custom('FR_le_Char_Pi')][sadistic_host.GetTitledFirstName] ne peut pas cacher le sourire froid qui s’étend sur son visage lorsqu’un[guest.Custom('FR_E')] [guest.GetLadyLord], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], crache du sang dans son assiette."
 feast_default.5003.a: "« C’est inacceptable ! »"
 feast_default.5003.b: "Je vais m’occuper de [guest.GetFirstNameNoTooltip] pour l’instant."
 feast_default.5003.c: "Quel festin glorieux !"
 feast_default.5004.t: "La coupe vide"
 feast_default.5004.desc: "« Était-ce le son d’une coupe vide ? » me demande [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] alors que je viens de poser ma coupe sur la table. Pour l’avoir entendu malgré le vacarme, [host.Custom('FR_IlElle')] doit avoir des oreilles enchantées. Mon aimable hôt[host.Custom('FR_EEsse')] fait signe à un serviteur. « Plus de vin ici ! Personne ne doit avoir soif ! »"
 feast_default.5004.a: "Je vous remercie, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] !"
 feast_default.5004.b: "J’ai déjà assez bu, je pense."
 feast_default.5004.c: "Je m’excuse et me glisse dans la foule."
 feast_default.5005.t: "Du garum !"
 feast_default.5005.desc: "Oh, ce goût divin ! Si savoureux, mais légèrement salé, rappelant la mer...\n\nC’est peut-être le meilleur garum que j’ai jamais goûté, et le cuisinier [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] l’a utilisé de manière experte !"
 feast_default.5005.a: "Je dois en manger régulièrement !"
 feast_default.5005.b: "« C’est un repas incroyable, [host.GetFirstNameNoTooltip] ! »"
 feast_default.5005.c: "« Saviez-vous que le murri a été inspiré par le garum ? »"
 feast_default.5005.c.flavor: "Peu d’autres invités semblent le savoir !"
 feast_default.5005.d: "Si je le pouvais, je respirerais du garum !"
 feast_default.6001.t: "La bonne personne pour ce travail"
 feast_default.6001.dislike_spouse: "Bien que nous ne nous entendions pas sur tous les sujets, loin de là, je dois avouer que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] a fait un très bon travail avec mon banquet. [spouse.Custom('FR_IlElle')|U] a veillé à ce que la nourriture arrive à l’heure, les invités sont tous assis au bon endroit et tout le monde semble content.\n\nAlors qu’[spouse.Custom('FR_IlElle')] est à côté de moi à la grande table et que les célébrations sont sur le point de commencer, je [spouse.Custom('FR_LeLa')] félicite."
 feast_default.6001.like_spouse: "M[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] a travaillé dur pour que tout se passe bien. La nourriture arrive à l’heure, les invités sont tous assis au bon endroit et tout le monde semble content.\n\n[spouse.GetFirstName] est à côté de moi à la grande table et tout est prêt. Je serre sa main et lui souris avant de me lever pour annoncer le début des célébrations."
 feast_default.6001.a: "Comment ferais-je sans [spouse.Custom('FR_LuiElle')] ?"
 feast_default.6002.t: "Un effort louable"
 feast_default.6002.desc: "Alors que la fête suit son cours, que nos invités mangent et boivent joyeusement, [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] nous approche [spouse.GetFirstName] et moi à la grande table.\n« C’est un festin merveilleux ! Tous mes compliments aux hôtes. »"
 feast_default.6002.a: "« Oui, j’ai fait de l’excellent travail, n’est-ce pas ? »"
 feast_default.6002.b: "« Le mérite revient à [spouse.GetFirstNameNoTooltip]. »"
 feast_default.6003.t: "Dans ma demeure"
 feast_default.6003.opening: "J’ai fait tout ce que j’ai pu, en veillant à ce que [fighter_1.Custom('FR_le_Char_Pi')][fighter_1.GetTitledFirstName] et [fighter_2.Custom('FR_le_Char_Pi')][fighter_2.GetTitledFirstName] soient aussi loin l’un[fighter_1.Custom2('FR_E', SCOPE.sC('fighter_2'))] de l’autre que possible. Ce n’était pas assez, et maintenant [fighter_1.Custom2('FR_IlsElles', SCOPE.sC('fighter_2'))] en sont presque à en venir aux mains, au milieu de mon banquet !"
 feast_default.6003.bodyguard: "\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('bodyguard'))], [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName], est proche de la bagarre et attend de moi l’ordre d’intervenir."
 feast_default.6003.guard: "\nUn de mes gardes est proche de la bagarre et attend de moi l’ordre d’intervenir."
 feast_default.6003.a: "Mettez [fighter_2.GetFirstNameNoTooltip] dehors pour qu’[fighter_2.Custom('FR_IlElle')] se calme."
 feast_default.6003.b: "Maîtrisez [fighter_1.GetFirstNameNoTooltip] jusqu’à ce que les choses se calment."
 feast_default.6003.c: "« Halte ! Nous en reparlerons plus tard. »"
 feast_default.6101.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] en difficulté"
 feast_default.6101.desc_opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] me lance un regard suppliant lorsqu’un groupe d’invités s’approche du coin où [troubled_guest.Custom('FR_IlElle')] s’est réfugié[troubled_guest.Custom('FR_E')] depuis le début de la soirée et dont les murs l’empêchent de fuir.\n\n"
 feast_default.6101.desc_liked: "[troubled_guest.Custom('FR_LeLa')|U] pauvre [troubled_guest.GetWomanMan] n’a jamais été à l’aise avec les gens !"
 feast_default.6101.desc_disliked: "Dire qu’un[troubled_guest.Custom('FR_E')] [troubled_guest.GetTitleTierName|l] puisse se comporter de la sorte..."
 feast_default.6101.desc_disliked_unlanded: "Dire que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('troubled_guest'))] puisse se comporter de la sorte..."
 feast_default.6101.a: "Je vais distraire les invités voulant l’approcher."
 feast_default.6101.b: "« [troubled_guest.GetFirstNameNoTooltip], venez nous raconter une histoire ! »"
 feast_default.6101.c: "« [troubled_guest.GetFirstNameNoTooltip] ! Je dois vous parler. En privé. »"
 feast_default.6101.c.tt: "Nous pourrions tous les deux faire une pause..."
 feast_default.6111.t: "Partenaire de conversation"
 feast_default.6111.desc: "Tandis que les assiettes sont retirées pour le plat suivant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.Custom('FR_le_Char_Pi')][guest_to_talk_to.GetTitledFirstName] déblatère à propos [guest_to_talk_to.Custom('subject_of_interest')].\n\n« ... et c’est ainsi que nous avons mis fin à ce gâchis ! Êtes-vous sûr[ROOT.Char.Custom('FR_E')] que je ne vous ennuie pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 feast_default.6111.a: "Non non, s’il vous plaît, continuez !"
 feast_default.6111.b: "Pourquoi ne parlerions-nous pas de vous plutôt ?"
 feast_default.6111.c: "Vous voir vous ridiculiser ne peut pas m’ennuyer !"
 feast_default.6111.d: "Vous ai-je parlé de [ROOT.Char.GetPromotedLegend.GetName] ?"
 feast_default.6111.d.success: "Votre légende est captivante"
 feast_default.6111.d.failure: "Vous êtes ennuyeu[GetPlayer.Custom('FR_XSe')]"
 feast_default.6111.e: "C’est fascinant, mais discutons de moi, d’accord ?"
 every_evil_guest_scope_tt: "Chaque invité peu compatissant"
 feast_default.6121.t: "Insulter avec goût"
 feast_default.6121.desc: "Alors que la nourriture est amenée dans la salle à manger, une odeur atteint mes narines et me fait sourire. J’ai #EMP malencontreusement#! oublié de dire au cuisinier que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))], [hated_guest.Custom('FR_le_Char_Pi')][hated_guest.GetTitledFirstName], n’aime pas [ROOT.GetCharacter.Custom('GetFoodDetail')].\n\n« Je vous souhaite à tous la bienvenue et espère que vous trouverez le plat à votre goût », dis-je aux convives."
 feast_default.6121.a: "En particulier vous, [hated_guest.GetFirstNameNoTooltip]. #EMP Bon appétit#! !"
 feast_default.6121.b: "La tête qu’[hated_guest.Custom('FR_IlElle')] fait alors que je lui propose autre chose est mémorable."
 feast_default.6231.t: "Une catastrophe se produit"
 feast_default.6231.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Le vin... Nous avons constaté en ouvrant le fût suivant qu’il avait tourné. En fait, tout le vin restant a tourné ! »\n\nLe banquet continue de battre son plein, mais sans boisson, l’ambiance sera certainement ruinée."
 feast_default.6231.a: "Le marchand de vin devrait toujours être en ville !"
 every_drunkard_guest_scope_tt: "Chaque ivrogne présent"
 feast_default.6231.b: "Nous devons tous participer."
 feast_default.6231.c: "Il est temps d’ouvrir ma réserve secrète."
 feast_default.6231.d: "Servez mes meilleurs vins."
 feast_default.6251.t: "Le dilemme"
 feast_default.6251.desc: "Alors que la fête s’amenuise, je suis en pleine conversation avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName]. [guest.GetSheHe|U] me demande mon avis à propos [guest.Custom('subject_of_interest')]. C’est un sujet qui l’intéresse beaucoup."
 feast_default.6251.a: "C’est un sujet qui me fascine aussi !"
 feast_default.6251.b: "Cela ne m’intéresse en rien."
 feast_default.6251.c: "Je suis plus intéressé[ROOT.Char.Custom('FR_E')] par... #EMP vous#! !"
 feast_default.6261.t: "Servir l’Homme"
 feast_default.6261.desc_lunatic: "« J’ai personnellement donné un coup de main dans la préparation du repas et j’espère que le résultat sera à la hauteur ! »"
 feast_default.6261.desc_not_lunatic: "« L’assistant du cuisinier s’est donné corps et âme pour la préparation de ce repas et j’espère que le résultat sera à la hauteur ! »"
 feast_default.6261.desc_cannibal_guest: "\n\nAlors que nous nous asseyons pour manger, je ne peux pas m’empêcher de remarquer que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cannibal_guest'))] [cannibal_guest.Custom('FR_le_Char_Pi')][cannibal_guest.GetTitledFirstName] semble particulièrement apprécier la nourriture."
 feast_default.6261.desc_concerned_guest: "\n\nCependant, lorsque nous nous asseyons pour manger, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('concerned_guest'))] [concerned_guest.Custom('FR_le_Char_Pi')][concerned_guest.GetTitledFirstName] ne fait que critiquer la nourriture placée devant [concerned_guest.Custom('FR_LuiElle')] et me regarde d’un air soupçonneux."
 feast_default.6261.a_exposed: "C’est presque comme [concerned_guest.Custom('FR_SilSielle')] ne me faisait pas confiance !"
 feast_default.6261.a: "[concerned_guest.Custom('FR_LeLa')|U] laisser soupçonner ce qu’[concerned_guest.Custom('FR_IlElle')] veut."
 feast_default.6261.b: "Apporter autre chose à manger [concerned_guest.Custom('FR_au_Char_L')][concerned_guest.GetTitleTierName|l]."
 feast_default.6261.c: "Je pense que nous pourrions avoir beaucoup d’idées culinaires à discuter !"
 feast_default.6301.t: "Responsabilité artificielle"
 feast_default.6301.desc: "Au milieu des festivités, le capitaine de la garde se précipite vers moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il semble que quelqu’un ait [feast_target_artifact.Custom('DamageArtifactAction')] votre [feast_target_artifact.GetName] ! Les preuves convergent vers [ROOT.Char.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('feast_artifact_culprit'))] de [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip], qui a agi de façon étrange ce soir. » Il jette un coup d’œil dans la direction de [feast_artifact_culprit.GetFirstNameNoTooltip].\n\n« Que [ROOT.Char.Custom('FR_MonseigneurMadame')|U] voudrait-[ROOT.Char.Custom('FR_IlElle')] que je fasse ? »"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nEn jetant un œil, je vois que [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] n’est pas serein[feast_artifact_culprit.Custom('FR_E')]."
 feast_default.6301.a: "Arrêtez [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] immédiatement !"
 feast_default.6301.b: "Amenez-le moi."
 feast_default.6301.b.tt: "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] a intérêt à payer les dégâts."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est innocent[feast_artifact_culprit.Custom('FR_E')]"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est coupable"
 feast_default.6301.c_learning: "Je crois que vous en savez plus que vous ne le laissez paraître, capitaine..."
 feast_default.6301.c.tt: "Vous vous chargez de votre sournois capitaine"
 feast_default.6301.d: "Je n’ai jamais aimé cette œuvre de toute façon."
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "Discussions sur l’innocence"
 feast_default.6302.t_lover: "Défense de l’innocence"
 feast_default.6302.desc_intro: "[feast_trusted_friend.Custom('FR_le_Char_Pi')|U][feast_trusted_friend.GetTitledFirstNameNoTooltip] vient me voir dans mon bureau. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai appris que récemment l’emprisonnement de [feast_artifact_culprit.GetFirstNameNoTooltip]. »"
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.Custom('FR_IlElle')|U] déclare nerveusement : « C’est peut-être une erreur. J’étais... Je regardais... [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] au moment de l’incident et cela ne peut pas être [feast_artifact_culprit.Custom('FR_LuiElle')] ». Avant que ses joues ne rougissent."
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.Custom('FR_IlElle')|U] me regarde d’un air calme mais inquiet, et affirme : « Je me souviens parfaitement qu’[feast_artifact_culprit.Custom('FR_IlElle')] était en train de débattre avec [feast_debatee_character.Custom('FR_le_Char_Pi')][feast_debatee_character.GetTitledFirstNameNoTooltip] au moment de l’incident, il est donc malheureusement impossible qu’[feast_artifact_culprit.Custom('FR_IlElle')] soit [feast_artifact_culprit.Custom('FR_LeLa')] coupable. »"
 feast_default.6302.a: "Nous faisons tous des erreurs."
 feast_default.6302.a.tt: "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] s’en souviendra."
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip] !#!"
 feast_default.6302.b: "Gardons ça pour nous."
 feast_default.6302.b.tt: "Je suis sûr[GetPlayer.Custom('FR_E')] que [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est coupable de quelque chose."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est un bel ajout à mes prisonniers."
 feast_default.6351.t: "Dommage collatéral"
 feast_default.6351.desc_intro: "À peine ai-je réussi à m’asseoir sur mon siège que j’entends un hurlement émanant [feast_default_6351_fighter_2.Custom('FR_du_Char_Pi')][feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Il semblerait qu[feast_default_6351_fighter_2.Custom('FR_EluiElle')] et [feast_default_6351_fighter_1.Custom('FR_le_Char_Pi')][feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] se soient vraiment battu[feast_default_6351_fighter_1.Custom2('FR_E', SCOPE.sC('feast_default_6351_fighter_2'))]s, car [feast_default_6351_fighter_2.GetFirstNameNoTooltip] est en train de se faire malmener par [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Je réalise trop tard que leur danse martiale s’est frayée un chemin à travers le [feast_target_artifact.GetName] !"
 feast_default.6351.desc_calm: "\n\nJe fais signe à mes gardes de les séparer."
 feast_default.6351.desc_wrathful: "\n\nJe leur crie depuis l’autre côté du hall : « Qu’est-ce que ça veut dire ?! »"
 feast_default.6351.desc_outro: "\n\n[feast_default_6351_fighter_1.Custom2('FR_IlsElles', SCOPE.sC('feast_default_6351_fighter_2'))|U] sont présenté[feast_default_6351_fighter_1.Custom2('FR_E', SCOPE.sC('feast_default_6351_fighter_2'))]s devant moi. [feast_default_6351_fighter_1.Custom2('FR_IlsElles', SCOPE.sC('feast_default_6351_fighter_2'))|U] se rejettent mutuellement la faute d’avoir déclenché la bagarre."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], comment avez-vous pu ?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], comment osez-vous ?"
 feast_default.6351.a.tt: "Vous faites payer les dégâts à [feast_default_6351_fighter_1.GetFirstNameNoTooltip]."
 feast_default.6351.b: "Pourquoi le laissez-vous vous provoquer, [feast_default_6351_fighter_2.GetFirstNameNoTooltip] ?"
 feast_default.6351.b_wrathful: "Ma patience a des limites, [feast_default_6351_fighter_2.GetFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "Vous faites payer les dégâts à [feast_default_6351_fighter_2.GetFirstNameNoTooltip]."
 feast_default.6351.c: "Peu importe qui a commencé. Vous êtes tou[feast_default_6351_fighter_1.Custom2('FR_STes', SCOPE.sC('feast_default_6351_fighter_2'))] les deux responsables."
 feast_default.6351.c_wrathful: "Assez ! Vous paierez tou[feast_default_6351_fighter_1.Custom2('FR_STes', SCOPE.sC('feast_default_6351_fighter_2'))] les deux pour les dommages."
 feast_default.6351.c.tt: "Vous leur faites payer à tou[feast_default_6351_fighter_1.Custom2('FR_STes', SCOPE.sC('feast_default_6351_fighter_2'))] les deux les dommages."
 feast_default.6351.d: "Au nom [ROOT.Char.GetFaith.HighGodNamePossessive], je tendrai l’autre joue."
 feast_default.6351.d.tt: "Vous laissez [ROOT.Char.GetFaith.HighGodName] les départager."
 feast_default.6351.e: "Ce sont des choses qui arrivent. Ce n’était pas mon œuvre préférée."
 feast_default.6351.e_wrathful: "Heureusement pour vous, imbéciles, je n’ai jamais aimé cette œuvre..."
 feast_default.6351.e.tt: "Vous les laissez tranquille."
 feast_default.6501.t: "L’insinuation"
 feast_default.6501.desc.opening: "« Je sais ce que j’ai dit, mais je ne comprends pas pourquoi vous trouvez ça si drôle. »\n\n[innocent_guest.Custom('FR_le_Char_Pi')|U][innocent_guest.GetTitledFirstName] penche la tête sur le côté tandis que je retiens mon gloussement. Je ne lui ai pas dit que ce qu’[innocent_guest.Custom('FR_IlElle')] venait de dire pouvait être interprété comme quelque chose de lubrique.\n\n"
 feast_default.6501.joke_a: "« Si vous pressez le bout, une substance épaisse en sortira ! »"
 feast_default.6501.joke_b: "« J’ai entendu dire que vous étiez doué avec votre langue ! »"
 feast_default.6501.joke_c: "« En allant chez elle, je ne m’attendais pas à ce qu’il y ait du monde au balcon ! »"
 feast_default.6501.desc.ending_solo: "\n\nSuis-je [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à penser que c’est drôle ? Je ne le saurai pas si je n’en parle pas. Cela vaut-il la peine de risquer d’embarrasser [innocent_guest.GetFirstNameNoTooltip] pour une blague ?"
 feast_default.6501.desc.ending_duo: "\n\nJe ne suis peut-être pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à penser que c’est drôle ; [fellow_pervert.Custom('FR_le_Char_Pi')][fellow_pervert.GetTitledFirstName] a recraché une partie de son verre lorsque [innocent_guest.Custom('FR_le_Char_Pi')][innocent_guest.GetTitledFirstNameNoTooltip] a répété[innocent_guest.Custom('FR_E')]. [fellow_pervert.Custom2('FR_IlsElles', SCOPE.sC('innocent_guest'))|U] pourraient avoir le même humour vulgaire que moi ou pourraient en être offensés. Je ne saurai pas ce que l’un[fellow_pervert.Custom2('FR_E', SCOPE.sC('innocent_guest'))] ou l’autre pense à moins que je ne le dise."
 feast_default.6501.a: "Je, euh... Peu importe..."
 feast_default.6501.b: "Répétez ce que vous avez dit, mais lentement. Pensez-y vraiment."
 feast_default.6501.b.tt: "#F Vous prenez le risque d’embarrasser [innocent_guest.Custom('FR_le_Char_Pi')][innocent_guest.GetTitledFirstNameNoTooltip] si vous n’avez pas le même humour"
 feast_default.6501.b.success: "[innocent_guest.Custom('FR_le_Char_Pi')|U][innocent_guest.GetTitledFirstNameNoTooltip] trouve le double sens amusant"
 feast_default.6501.b.failure: "[innocent_guest.Custom('FR_le_Char_Pi')|U][innocent_guest.GetTitledFirstNameNoTooltip] est affligé[innocent_guest.Custom('FR_E')] par votre humour pervers"
 feast_default.6510.t: "Sous la table"
 feast_default.6510.desc.intro: "Le plat suivant apparaît sur la table : une mixture douteuse disposée dans l’assiette, se tortillant comme si elle était vivante. Mon estomac gargouille en signe d’avertissement et je sauterais volontiers ce repas... M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('primary_spouse'))] [ROOT.Char.GetPrimarySpouse.GetFirstName] remarque mon dégoût, se penche en avant avec un regard sévère et secoue la tête en signe de désapprobation.\n\nComme pour me sauver de ce destin macabre, j’aperçois soudain"
 feast_default.6510.desc.cat: "mon chat [ROOT.Char.Custom('CatStoryName')],"
 feast_default.6510.desc.dog: "mon chien [ROOT.Char.Custom('DogStoryName')],"
 feast_default.6510.desc_cat_and_dog: "mes animaux de compagnie, [ROOT.Char.Custom('CatStoryName')] et [ROOT.Char.Custom('DogStoryName')],"
 feast_default.6510.desc.outro: "à la recherche de restes de nourriture sur le sol. C’est l’occasion de me soustraire à cette mixture !"
 feast_default.6510.a: "« #EMP Au pied...#! »"
 feast_default.6510.a.tt.success: "Personne ne semble remarquer"
 feast_default.6510.a.tt.failure: "Tout le monde semble remarquer"
 feast_default.6510.b: "Je me force..."
 feast_default.6510.b.tt.success: "Je me sens mieux que prévu"
 feast_default.6510.b.tt.failure: "Je ne me sens pas bien"
 feast_default.6510.c: "Je choisis ce que je mange !"
 feast_default.8001.t.fire: "Des braises aux flammes"
 feast_default.8001.t.knights: "Qui se mange froid"
 feast_default.8001.desc.sadistic: "Les flammes atteignent le toit et les cris résonnent dans la nuit. Je m’appuie contre la porte fermée, ignore les visages horrifiés de mes victimes et souris. Permettre au ressentiment qui couve de s’enflammer est vraiment la meilleure façon de gérer la dissidence !\n\nAlors que les coups venant de l’autre côté deviennent de plus en plus faibles, je me permets enfin de rire."
 feast_default.8001.desc.compassionate: "Je n’arrive pas à lever les yeux de mon assiette. J’ai à peine touché au plat à base [ROOT.Char.Custom('RegionalEdibleMeat')]. Mon verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')] est intact. J’évite [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] tandis qu’[honorary_guest.GetSheHe] parle [honorary_guest.Custom('herhis_subject_of_interest')]. Quelle honte.\n\n« Je dois m’absenter un instant », m’excusé-je en quittant la pièce précipitamment. Je respire fort. Il faut que je le fasse. Je fais signe à l’un des serviteurs et ferme les yeux.\n\nD’abord viennent les flammes, puis les cris."
 feast_default.8001.desc.just: "Tout le monde est parti, sauf mon invité[honorary_guest.Custom('FR_E')] d’honneur et sa magnifique suite. Je bois une gorgée de ma tasse, tandis [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Ils ne doivent se douter de rien. « Excusez-moi », dis-je en croisant le regard [honorary_guest.Custom('FR_du_Char_Pi')][honorary_guest.GetTitledFirstName] avant de partir. Personne ne doit savoir. Personne ne le saura.\n\nAlors que je donne l’ordre de fermer les portes, je prends une seconde pour respirer. Ce qui est juste n’est pas toujours bienveillant.\n\nBientôt, les flammes jaillissent et les cris suivent."
 feast_default.8001.desc.random_1: "La conversation avec [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] ne saurait être plus amicale. Je regarde [host.Custom('GetExpensiveDrink_Singular')], alors qu’[honorary_guest.GetSheHe] parle longuement [honorary_guest.Custom('herhis_subject_of_interest')]. Tous les autres invités sont partis. Bien sûr, ils n’oseraient pas interrompre le discours de mon invité[honorary_guest.Custom('FR_E')] d’honneur.\n\nCe poison est sans saveur. Indétectable."
 feast_default.8001.desc.random_2: "La musique et les danseurs produisent tant de bruit qu’il est impossible de s’entendre parler. L’échanson remplit la coupe [honorary_guest.Custom('FR_du_Char_Pi')][honorary_guest.GetTitledFirstName] et nos regards se croisent.\n\n« [ROOT.Char.GetHouse.GetMotto] », murmuré-je, tandis que [honorary_guest.GetFirstNameNoTooltip] étouffe sous l’effet du poison."
 feast_default.8001.a: "Enfin ils ne sont plus."
