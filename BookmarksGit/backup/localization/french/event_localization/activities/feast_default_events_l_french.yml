 murder_feast_entourage_murder_log_title: "Massacre"
 murder_feast_entourage_murder_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [CHARACTER.LocalPlayerString('votre ', 'sa ')]suite [CHARACTER.LocalPlayerString('êtes', 'sont')] mystérieusement mort[CHARACTER.Custom('FR_E')]s"
 murder_feast_solo_murder_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [CHARACTER.LocalPlayerString('êtes', 'est')] mystérieusement mort[CHARACTER.Custom('FR_E')]"
 murder_feast_solo_murder_log_title: "Un malheureux incident"
 feast_default.8002.t: "Une lame dans les ténèbres"
 feast_default.8002.t.poison: "Encore un autre !"
 feast_default.8002.desc.random_2: "[honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstName] et moi sommes enfin seul[Select_CString(And(honorary_guest.IsFemale, ROOT.Char.IsFemale), 'es', 's')]. « Nous devons parler. » Tous les autres invités dansent et la musique nous parvient, étouffée, à travers les murs de pierre. Peut-être qu[honorary_guest.Custom('FR_EluiElle')] aussi produira un son étouffé.\n\n[honorary_guest.GetFirstNameNoTooltip] hausse un sourcil, tandis que mon $knight_culture_player_plural_no_tooltip_lowercase$ lui sert à boire. « Est-ce important ? » s’enquiert-[honorary_guest.GetSheHe]. Sa coupe touche presque ses lèvres. Presque. Un bruit sourd est étouffé par les murs de pierre. Sa gorge a été tranchée."
 feast_default.8002.desc.sadistic: "« Venez par ici, [honorary_guest.GetFirstName], je vais vous montrer la nouvelle broche que j’ai commandée pour vous. Un beau présent pour [Select_CString(honorary_guest.IsFemale, 'la meilleure des invitées', 'le meilleur des invités')]. »\n\nJe lui montre le chemin et [honorary_guest.GetSheHe] me suit, tandis [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. « C’est ici », lui dis-je en ouvrant la porte d’une petite pièce à peine éclairée. Après un bref instant de confusion, [honorary_guest.GetSheHe] finit par comprendre. « Non ! Vous ne pouvez pas ! »\n\n« Oh ! Je vous assure que si. »"
 feast_default.8002.desc.just: "Le moment est venu. Je regarde [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] alors qu’[honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. C’est dommage, mais il faut le faire. « Que diriez-vous d’une promenade ? », lui demandé-je. [honorary_guest.GetSheHe|U] me répond par un sourire inquisiteur. « Quelles affaires préoccupent [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ? »\n\nBeaucoup. Mais bientôt, une de moins.\n\nJ’ouvre la voie vers l’une des plus petites pièces. La porte se referme derrière nous. Le feu se déclare. En douceur."
 feast_default.8002.a: "C’est fait."
 feast_default.8003.t: "Un malheureux accident"
 feast_default.8003.desc.poison: "Tous les invités semblent absorbés par les chants et la musique et peu d’entre eux sont encore assis. Heureusement, ma conversation avec [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] suffit à [honorary_guest.Custom('FR_LeLa')] retenir près de moi. « Quel excellent festin ! », dit-[honorary_guest.GetSheHe] en posant sa coupe pour prendre une autre bouchée.\n\n« Ha ! Vous me réchauffez le cœur ! » réponds-je en faisant signe à mon porteur de coupe. Ce sera son dernier festin. Mon regard croise le sien et j’ai un moment de doute."
 feast_default.8003.desc.compassionate: "Je m’empresse d’éponger la sueur qui perle à mon front, en tenant mon mouchoir plus fort que nécessaire. [honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstName] parle de [honorary_guest.Custom('subject_of_interest')] et je n’arrive pas à me concentrer. « Un instant... » m’excusé-je en [honorary_guest.Custom('FR_LeLa')] voyant porter sa coupe à ses lèvres.\n\nJe sais ce qu’elle contient."
 feast_default.8003.desc.sadistic: "« S’il vous plaît, mon ami[honorary_guest.Custom('FR_E')], laissez-moi remplir votre coupe. Après tout, vous êtes [Select_CString(honorary_guest.IsFemale, 'mon invitée la plus chère', 'mon invité le plus cher')] », dis-je avec un sourire chaleureux. [honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstName] acquiesce et me tend sa coupe. Les invités ont commencé une [ROOT.Char.Custom('GetMedievalDance')], et leur clameur est une distraction plus que bienvenue.\n\nJe verse le poison de mon anneau avec le plus grand soin. « J’espère que vous avez soif. »"
 feast_default.8003.a: "Trinquons !"
 feast_default.8003.a.success: "[honorary_guest.Custom('FR_le_Char_U_Pi')|U][honorary_guest.GetShortUIName] boit à sa coupe"
 feast_default.8003.a.failure: "[honorary_guest.Custom('FR_le_Char_U_Pi')|U][honorary_guest.GetShortUIName] ne boit pas"
 feast_default.8004.t: "Ouvrez les yeux"
 feast_default.8004.desc.intro: "Je bois une gorgée [host.Custom('RegionalDrink')], alors que la soirée touche à sa fin. Mes yeux se ferment tous seuls, mais"
 feast_default.8004.desc.goh_intro: "[host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] insiste pour que je reste avec [host.Custom('FR_LuiElle')] pour discuter des affaires du pays. « Comme je le disais », continue-t-[host.GetSheHe] sans remarquer mes bâillements dissimulés.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$Quand je rouvre les yeux, je distingue un éclat métallique. « Le festin s’arrête ici. »"
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$« À moi ! » Un cri interrompt la conversation. « Au secours ! » Un autre ! Quand je regarde autour de moi, je vois l’éclat argenté des épées. L’une d’entre elles est pointée droit vers moi.\n\n« C’est la fin, [murder_victim.GetTitleAsNameNoTooltip] [murder_victim.GetFirstNameNoTooltip]. »"
 feast_default.8004.desc.fallback: "[host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a insisté pour que [honorary_guest.Custom('FR_le_Char_Pi')][honorary_guest.GetTitledFirstName] reste pour un entretien d’une importance capitale. Bien entendu, sa suite doit l’accompagner."
 feast_default.8004.a: "Attendez... Que se passe-t-il ?"
 feast_default.8004.a.tt.success: "Vous mourez"
 feast_default.8004.a.tt.success.host: "[murder_victim.Custom('FR_le_Char_U_Pi')|U][murder_victim.GetShortUIName] est mort[murder_victim.Custom('FR_E')]"
 feast_default.8004.a.tt.failure: "Vous survivez"
 feast_default.8004.a.tt.failure.host: "[murder_victim.Custom('FR_le_Char_U_Pi')|U][murder_victim.GetShortUIName] a survécu"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.Custom('FR_le_Char_U_Pi')|U][honorary_guest.GetShortUIName] meurt"
 every_attending_travel_companion_goh: "Chaque membre de la suite"
 feast_default.8052.t: "Une fin abrupte"
 feast_default.8052.desc: "« Au feu ! »\n\nAlors que la panique se répand parmi les invités, je cherche [host.Custom2('MyCharacterIntroduction', ROOT.Char)], mais ne trouve qu’une chaise vide.\n\nLes multiples couches de vêtements imbibées [ROOT.Char.Custom('RegionalDrink')] des participants brûlent rapidement et aident à la propagation du feu. Des ampoules se forment sur ma peau brûlante qui #EMP pèle#!, et je crie. Au bout de quelques instants, même ceci devient impossible, car la fumée étouffe mes cris."
 feast_default.8052.a: "J’ai toujours voulu m’en aller dans une gloire flamboyante..."
 feast_default.8061.t.fire: "Au feu ! Au feu... ?"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me fait sortir de la salle de banquet, avec plusieurs autres, avant de tenter de fermer la porte.\n\nMais, avant qu’[host.GetSheHe] y parvienne, des cris retentissent de l’autre côté des battants et les invités se ruent à l’extérieur, dans la nuit, tandis que des flammes commencent à s’élever du bâtiment."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "Mes mains tremblent encore, après l’incident de la nuit dernière, mais les mercenaires chargés de me tuer ont été emprisonnés par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nCependant, mon malaise ne va pas s’envoler comme ça."
 feast_default.8061.desc.death_alone: "Alors que nous nous apprêtons au départ, l’ambiance est plus sombre que je l’espérais. Le corps de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('murder_guest'))], [murder_guest.Custom('FR_le_Char_Pi')][murder_guest.GetTitledFirstName], a été retrouvé, encore chaud.\n\nLa mort hante ces murs et il nous est impossible de nous départir d’une certaine amertume."
 feast_default.8061.a: "La fête est terminée, désormais."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]... Quelle mort injuste."
 feast_default.9001.t: "Le départ de mes invités"
 feast_default.9001.desc_exotic: "Alors que tout le monde est rentré chez lui le ventre plein de délices exotiques, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que le festin a été un succès !"
 feast_default.9001.desc_lavish: "Alors que mes invités partent, tout le contenu de mon vaste garde-manger dans le ventre, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que le festin a été un succès !"
 feast_default.9001.desc_meager: "Alors que tous mes invités ont fini de se battre pour les derniers maigres restes de ma table, je suis soulagé[ROOT.Char.Custom('FR_E')] de les voir partir avec des vêtements lâches et des ventres qui gargouillent."
 feast_default.9001.desc: "Tandis qu’ils se dirigent tous vers leurs foyers respectifs, je suis fi[ROOT.Char.Custom('FR_ErEre')] de dire que la fête a été un succès !"
 feast_default.9001.spouse: "\n\nJe suis reconnaissant[ROOT.Char.Custom('FR_E')] envers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName] qui y est pour beaucoup dans cette réussite, tandis qu’[spouse.Custom('FR_IlElle')] regarde les derniers invités partir."
 feast_default.9001.no_spouse: "Néanmoins, je suis soulagé[ROOT.Char.Custom('FR_E')] que l’expérience prenne fin."
 feast_default.9001.a: "À la prochaine !"
 feast_default.9002.desc_roughed_up: "\n\nQuel festin ! Mes sacs sont remplis de couverts volés et j’ai même [host.Custom('GetExpensiveMeal')] ; c[host.Custom('FR_EEtte')] [host.Custom2('InsultNoun', ROOT.Char)] de [host.GetFirstNameNoTooltip] n’aurait pas dû m’insulter !"
 feast_default.9002.desc_exotic: "Quel régal ! Jamais je n’aurais pu imaginer avant de venir les délices exotiques que je dégusterais chez [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. C’est un festin que je n’oublierai jamais !"
 feast_default.9002.desc_lavish: "Quel régal ! Avant de venir, mes vêtements étaient lâches, maintenant je titube hors de la salle de réception [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] avec deux fois plus de nourriture et de gaieté en moi que lorsque je suis arrivé[ROOT.Char.Custom('FR_E')] ! Un festin que je n’oublierai pas de sitôt !"
 feast_default.9002.desc_meager: "Je quitte la salle de réception [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] en ayant faim. Je m’attendais à beaucoup plus de nourriture pour un banquet, même si la compagnie était agréable. C’est un festin que j’aimerais pouvoir oublier."
 feast_default.9002.desc: "Quel régal ! Je me souviendrai des jours passés chez [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]."
 feast_default.9002.desc_ending: "\n\nC’est le moment d’effacer les traces de joie et d’alcool, et de reprendre mes fonctions."
 feast_default.9002.a: "Au revoir, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] !"
 feast_default.5010.t: "Un silence légendaire"
 feast_default.5010.desc: "Au milieu des célébrations et des réjouissances, il y a une accalmie dans les conversations de l’ensemble des participants. [rando_guest.Custom('FR_le_Char')|U][rando_guest.GetName] et moi sommes les seuls à échanger encore des mots, mais je me sens contraint[ROOT.Char.Custom('FR_E')] au silence lorsque les regards se tournent vers moi.\n\nCe moment de calme est peut-être l’occasion de parler de [ROOT.Char.GetPromotedLegend.GetName]."
 feast_default.5010.a: "[rando_guest.GetFirstName], permettez-moi de vous raconter une histoire."
 feast_default.5010.a.success: "[rando_guest.GetFirstName] est impressionné[rando_guest.Custom('FR_E')]"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName] s’ennuie"
 feast_default.5010.b: "Tout le monde doit entendre la légende."
 feast_default.5010.c: "Enfin, un moment de silence."
 feast_default.5020.t: "Un moment de silence"
 feast_default.5020.desc: "Les verres s’entrechoquent, les conversations fusent, les mains claquent sur les tables, le tout dans la cacophonie ambiante. Je sens le son pulser dans mon corps, puis soudain tout se tait autour de moi, à peine plus que quelques mots et quelques petits rires.\n\nDans ce silence, un discours me vient à l’esprit entièrement rédigé, passant d’un murmure à un cri, cherchant désespérément à être partagé ! Un discours sur ma légitimité en tant que [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 feast_default.5020.a: "J’ai l’esprit [ROOT.Char.GetFaith.TricksterGodNamePossessive] !"
 feast_default.5020.a.success: "Votre discours galvanise les invités"
 feast_default.5020.a.failure: "Votre discours n’inspire guère"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] agit à travers moi !"
 feast_default.5020.c: "J’ai la détermination [ROOT.Char.GetFaith.WarGodNamePossessive] !"
 feast_default.5020.d: "Pourquoi souiller un tel silence ?"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "Plus le chapeau est haut..."
 feast_default.3008.desc: "Lors d’une accalmie au cours des festivités, mon regard est attiré par un éclat lumineux sur la laque noire de l’[Glossary('eboshi', 'EBOSHI_GLOSS')] de [hat_man.GetFirstName]. Est-ce vraiment ainsi que les choses doivent se passer ? La lumière doit-elle l’illuminer plus que tous les autres ?\n\nQue penseraient les gens [hat_man.Custom('FR_SilSielle')] perdait son eboshi ? Comment pourrait-[hat_man.Custom('FR_IlElle')] alors briller ?! [hat_man.Custom('FR_IlElle')|U] serait défait[hat_man.Custom('FR_E')] ! [hat_man.Custom('FR_IlElle')|U] serait comme un[hat_man.Custom('FR_E')] enfant. Même moins qu’un humain."
 feast_default.3008.a: "Le chapeau doit disparaître !"
 feast_default.3008.b: "Il n’est pas convenable de nourrir une telle jalousie."
 feast_default.3008.c: "Que la lumière [hat_man.Custom('FR_LeLa')] rende aveugle à mes ruses."
 feast_default.3008.c.tt: "Votre [scheme|El] obtient [GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]"
 feast_default.3008.c.flavor: "Sa réputation doit être salie !"
 EBOSHI_GLOSS: "Grand chapeau laqué en papier rigide. Il était offert aux nobles lorsqu’ils atteignaient l’âge adulte et était un symbole de leur position, de leur masculinité et de leur identité. Ils servaient à protéger le #italic motodori#! – nœud supérieur – et à le garder propre, et donc pur."
 feast_default.3009.t: "... Plus il tombe bas"
 feast_default.3009.desc: "Je frappe tel un serpent enroulé ! L’eboshi de [hat_man.GetFirstName] glisse sur le sol. [hat_man.Custom('FR_IlElle')|U] tente de cacher son embarras, mais tout le monde peut voir son [Glossary('motodori', 'MOTODORI_GLOSS')] ébouriffé ; sa négligence spirituelle est mise à nu. Après avoir mis fin à ses illusions de grandeur, quelqu’un d’autre peut-il entrer dans la lumière ?"
 feast_default.3009.a: "Que mon moment dans la lumière commence !"
 MOTODORI_GLOSS: "Style de chignon porté pendant la période Heian. Contrairement aux styles ultérieurs, tels que le #italic chonmage#!, il n’y avait pas de tradition de rasage du sommet de la tête."
 feast_default.3010.t: "Mon chapeau !"
 feast_default.3010.desc: "Il y a une accalmie dans les festivités. Pendant un instant, comme si le temps avait ralenti, les soucis et la pression du monde se dissipent.\n\nPuis, tel un serpent tapi dans l’ombre, la main [hat_knocker.Custom('FR_du_Char_Pi')][hat_knocker.GetTitledFirstName] se tend et frappe mon [Glossary('eboshi', 'EBOSHI_GLOSS')]. J’essaie de cacher mon embarras, mais mon [Glossary('motodori', 'MOTODORI_GLOSS')] ébouriffé est exposé à la vue de tous ; et donc ma négligence spirituelle."
 feast_default.3010.a: "[hat_knocker.GetSheHe|U] le regrettera !"
 feast_default.3010.a.flavor: "Je vais lui montrer ce qu’est un serpent !"
 feast_default.3010.a.tt: "Votre [scheme|El] obtient [GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]"
 feast_default.3010.b: "Vous avez peut-être donné trop à boire à [hat_knocker.GetFirstNameNoTooltip]."
 feast_default.3010.b.flavor: "Ma sérénité restera intacte."
