 #Host Dinner
 host_dinner_events.1001.title: "Un dîner à sec"
 host_dinner_events.1001.desc: "Je m’amuse vraiment avec [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]. Nos longues soirées sont emplies de plaisanteries et l’alcool y coule à flot. Mais j’ai peut-être été un peu trop généreu[ROOT.Char.Custom('FR_XSe')], car un domestique me fait remarquer que nous n’avons plus une seule goutte [ROOT.Char.Custom('RegionalAlcoholicDrink')] !\n\nM[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige s’impatiente à l’autre bout de la table, le visage tout rouge, en martelant la table avec sa coupe.\n\n« Allez ! La nuit ne fait que commencer ! Où est l’alcool ? »"
 host_dinner_events.1001.a: "« Réapprovisionnez les réserves ! »"
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a réapprovisionné les réserves en alcool"
 host_dinner_events.1001.b: "Vous avez assez bu !"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a blâmé votre consommation d’alcool"
 host_dinner_events.1001.c: "Peut-être qu’un changement de lieu s’impose."
 host_dinner_events.1001.d: "Je vais les réapprovisionner... contre une faveur."
 host_dinner_events.1002.title: "Une pinte ou deux"
 host_dinner_events.1002.desc: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName], mon hôt[stop_host_scope.Custom('FR_EEsse')], m’emmène dans une taverne locale. Partout autour de nous, les miséreux se livrent à la boisson et à la débauche, mais [stop_host_scope.GetFirstNameNoTooltip] m’assure que la boisson servie ici, [ROOT.Char.Custom('RegionalAlcoholicDrink')], est succulente.\n\nLorsque la première gorgée coule sur mes lèvres, je m’anime. Le breuvage me frappe comme tout un tas de briques, et je sens que la soirée de ce soir sera marquée par une fête sans fin."
 host_dinner_events.1002.a: "Vous vous êtes vraiment surpassé[stop_host_scope.Custom('FR_E')], [stop_host_scope.GetFirstNameNoTooltip] !"
 host_dinner_events.1002.b: "Faisons preuve de retenue."
 host_dinner_events.1002.c: "Je boirai jusqu’à en mourir."
 drank_too_much_toast: "Vous avez bu jusqu’à la stupeur"
 host_dinner_events.1003.title: "Un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip|l] endormi[visiting_liege.Custom('FR_E')]"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est enfin allé[visiting_liege.Custom('FR_E')] se coucher et dort paisiblement dans sa chambre. Il ne fait aucun doute qu’[visiting_liege.Custom('FR_IlElle')] rêve d’engloutir toute la nourriture et les boissons qui restent.\n\nCe serait peut-être une bonne occasion de surprendre m[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige. Peut-être avec un peu de divertissement de fin de soirée ou quelque chose d’autre d’agréable..."
 host_dinner_events.1003.a: "Faisons-lui une petite frayeur !"
 host_dinner_events.1003.b: "Des chopes [ROOT.Char.Custom('RegionalAlcoholicDrink')] sont toujours un beau cadeau !"
 host_dinner_events.1003.c: "Les gâteaux de haschisch lui feront bien plaisir."
 host_dinner_events.1003.d: "Le toucher d’[Select_CString(visiting_liege.IsFemale,'un concubin','une concubine')] est une belle façon de se réveiller."
 host_dinner_events.1003.e: "Ma compagnie lui plaira sûrement."
 host_dinner_events.1004.title: "Un réveil épouvantable"
 host_dinner_events.1004.desc.intro: "Je suis paisiblement allongé[ROOT.Char.Custom('FR_E')] dans la plus noble des chambres à coucher [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] sans même l’ombre d’un souci ou d’une dispute à l’esprit. Mais je suis soudain réveillé[ROOT.Char.Custom('FR_E')] par un rire fort et menaçant qui retentit au bout du couloir.\n\nJe me lève à contrecœur, la bougie vacille dans ma main tremblante et, dans la lumière trouble, je regarde le couloir en contrebas."
 host_dinner_events.1004.desc.ghost: "J’aurais juré voir, au bout du long couloir sombre, une sorte d’esprit maléfique qui me murmure, crie mon nom et veut peut-être m’emmener [ROOT.Char.GetFaith.NegativeAfterLife2] ! Peu importe ce qu’il veut : je dois faire quelque chose pour me sauver !"
 host_dinner_events.1004.desc.cynic: "Ma peur se dissipe rapidement lorsque je réalise que ce n’est qu’un domestique sous un drap blanc. Même s’il fait du bruit et crie mon nom, même un enfant remarquerait qu’il ne s’agit pas d’un fantôme.\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] essaie de faire de l’humour."
 host_dinner_events.1004.a: "À l’aide !"
 host_dinner_events.1004.b: "Je vais barricader la porte !"
 host_dinner_events.1004.c: "C’est amusant !"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] apprécie la farce"
 host_dinner_events.1004.d: "[stop_host_scope.GetFirstNameNoTooltip] a interrompu mon sommeil pour ça ?"
 host_dinner_events.1005.title: "Le Fantôme de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc: "Apparemment, ma blague a été un peu trop réussie, car j’entends [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] crier comme un[visiting_liege.Custom('FR_E')] enfant et me demander de l’aider.\n\nConscient[ROOT.Char.Custom('FR_E')] de mon devoir, je me précipite vers sa chambre et [visiting_liege.Custom('FR_LeLa')] trouve aussi pâle qu’un drap. D’un doigt tremblant, [visiting_liege.Custom('FR_IlElle')] indique le bout du couloir et murmure :\n\n« Un fantôme. Oh, grâce au ciel vous êtes ici ! Il y a un esprit maléfique qui essaie de m’emmener [visiting_liege.GetFaith.NegativeAfterLife2] ! »"
 host_dinner_events.1005.a: "[Select_CString(visiting_liege.IsFemale,'Quelle','Quel')] imbécile !"
 host_dinner_events.1004.mocked_me: "Je suis raillé[GetPlayer.Custom('FR_E')]"
 host_dinner_events.1005.b: "Je peux chasser cet esprit en échange d’une faveur."
 host_dinner_events.1004.hooked_me: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] chasse l’esprit"
 host_dinner_events.1005.c: "Va-t’en, esprit !"
 host_dinner_events.1006.title: "Un réveil inattendu"
 host_dinner_events.1006.desc.intro: "Je me réveille après avoir passé une nuit paisible chez [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName]. Alors que je reviens lentement à moi, je sens quelque chose de lourd à côté de moi, qui n’était pas là avant.\n\n"
 host_dinner_events.1006.desc.alcohol: "Un fût entier [stop_host_scope.Custom('RegionalAlcoholicDrink')] est posé à côté de moi. À chacun de mes mouvements, il clapote et grince."
 host_dinner_events.1006.desc.weed: "Il y a assez de biscuits au haschisch à côté de moi pour deux comme moi !"
 host_dinner_events.1006.desc.hedonist: "Je sens le contact familier [Select_CString(concubine_scope.IsFemale, 'd’une femme', 'd’un homme')] qui me caresse la poitrine."
 host_dinner_events.1006.desc.vanity: "Je me retourne et je vois [stop_host_scope.GetFirstNameNoTooltip], [Select_CString(stop_host_scope.IsFemale,'assise toute habillée','assis tout habillé')] au bout de mon lit.\n\n« Bonjour, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’ai pensé qu’il serait opportun de vous faire un cadeau, et quel plus beau cadeau qu’une bonne conversation ? »"
 host_dinner_events.1006.desc.outro: "\n\nC’est vraiment un cadeau inattendu, mais est-ce qu’on aime vraiment se réveiller pour quelque chose comme ça ?"
 host_dinner_events.1006.a: "Quelle merveilleuse façon de se réveiller."
 host_dinner_events.1006.liked_gift: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] apprécie le cadeau"
 host_dinner_events.1006.b: "Hors de ma vue !"
 host_dinner_events.1006.refused_gift: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] se sent insulté[visiting_liege.Custom('FR_E')]"
 host_dinner_events.3001.title: "Une proposition intéressante"
 host_dinner_events.3001.desc.intro: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] et s[stop_host_scope.Custom2('FR_RelationToMeShort_OnA', lusty_spouse_scope)] [lusty_spouse_scope.Custom('FR_le_Char_Pi')][lusty_spouse_scope.GetTitledFirstName] dînent avec moi, et j’apprécie beaucoup ce moment de tranquillité.\n\nMais à peine [stop_host_scope.GetFirstNameNoTooltip] s’est-[stop_host_scope.Custom('FR_IlElle')] excusé[stop_host_scope.Custom('FR_E')] que [lusty_spouse_scope.GetFirstNameNoTooltip] se jette sur moi comme [Select_CString(lusty_spouse_scope.IsFemale,'une chienne','un chien')] en chaleur !"
 host_dinner_events.3001.desc.not_into_it: "J’essaie d’éloigner de moi [Select_CString(lusty_spouse_scope.IsFemale,'cette débauchée','ce débauché')], mais [lusty_spouse_scope.Custom('FR_IlElle')] est étonnamment persévérant[lusty_spouse_scope.Custom('FR_E')] quand il s’agit de me séduire avec des pensées impures."
 host_dinner_events.3001.desc.into_it: "Je suis surpris[ROOT.Char.Custom('FR_E')] par ses avances, mais mes mains ne peuvent s’empêcher de se promener sur son corps."
 host_dinner_events.3001.desc.mid: "Je suis abasourdi[ROOT.Char.Custom('FR_E')] en constatant que [stop_host_scope.GetFirstNameNoTooltip] n’ait qu’à quitter la pièce pour que [lusty_spouse_scope.GetFirstNameNoTooltip] pense à l’adultère avec la première personne venue."
 host_dinner_events.3001.desc.outro: "\n\n« S’il vous plaît, sauvez-moi de cet ennui ! [stop_host_scope.GetFirstNameNoTooltip] ne m’aime tout simplement pas et est aussi tendre qu’un morceau de bois. Prenez-moi et aimez-moi comme [stop_host_scope.Custom('FR_IlElle')] ne l’a jamais fait. »"
 host_dinner_events.3001.a: "Avec plaisir !"
 host_dinner_events.3001.b: "Je dois prévenir [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] immédiatement !"
 host_dinner_events.3001.c: "Je ne le dirai pas, mais vous m’êtes redevable."
 host_dinner_events.3001.d: "Lâchez-moi, [Select_CString(lusty_spouse_scope.IsFemale,'coureuse de remparts','coureur de jupons')] !"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip] : l’Adultère"
 host_dinner_events.3002.desc: "Alors que je retourne au dîner, je trouve [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] assis[lusty_spouse_scope.Custom('FR_E')] inconfortablement avec [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai bien peur d’avoir de mauvaises nouvelles. Pendant votre absence, [Select_CString(lusty_spouse_scope.IsFemale,'cette femme lubrique éhontée','cet homme lubrique éhonté')] a tenté de m’engager dans des relations adultères ! »"
 host_dinner_events.3002.a: "Ce sont des motifs de divorce."
 host_dinner_events.3002.b: "Gardons ça entre nous."
 host_dinner_events.3002.c: "Je vais faire comme si je n’avais rien entendu."
 host_dinner_events.3002.d: "Je ne lui pardonnerai jamais."
 host_dinner_events.1007.title: "Une représentation mémorable"
 host_dinner_events.1007.desc: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] s’ennuie visiblement en ma présence et semble souvent sur le point de s’endormir.\n\nSa vie est déjà bien remplie, alors peut-être serait-[visiting_liege.Custom('FR_IlElle')] flatté[visiting_liege.Custom('FR_E')] qu’on écrive une pièce de théâtre sur l’une de ses actions célèbres !\n\nLa question est de savoir quel genre de pièce [visiting_liege.Custom('FR_IlElle')] trouverait le plus divertissant ?"
 host_dinner_events.1007.a: "Une pièce sur la guerre bien sûr !"
 host_dinner_events.1007.b: "Une comédie sur la mort de son ennemi juré !"
 host_dinner_events.1007.c: "Il sera ému[visiting_liege.Custom('FR_E')] par une tragédie."
 host_dinner_events.1007.d: "Quelque chose sur les joies du mariage !"
 host_dinner_events.1007.e: "C’est une idée terrible."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "Il semble que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] ait décidé de faire jouer quelque chose ce soir. Je suis assis[ROOT.Char.Custom('FR_E')] à la table du banquet et attends patiemment que la conversation commence, lorsque"
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] apparaît soudain en armure.\n\n« Regardez ! Je suis [loser.Custom('FR_LeLa')] puissant[loser.Custom('FR_E')] [loser.GetTitledFirstName] et vais personnellement renvoyer [Select_CString(visiting_liege.IsFemale, 'le misérable', 'la misérable')] [visiting_liege.GetTitledFirstNameNoTooltip] à son Créateur ! »\n\nAvant que je puisse répondre, on me met une épée en bois dans la main. Il ne fait aucun doute qu’on reproduit ici le moment où [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] apparaît maquillé[stop_host_scope.Custom('FR_E')] de manière peu flatteuse et vêtu[stop_host_scope.Custom('FR_E')] d’une tenue miteuse.\n\n« Malheur à moi ! Je ne resterai pas longtemps sur cette terre. Maudit soit-[visiting_liege.Custom('FR_IlElle')] ! Je ne pourrai plus jamais humilier [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] ! »\n\nLa représentation tourne beaucoup autour des mouvements de l’intestin et des sons douloureux, une reconstitution de la fois où [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] apparaît déguisé[stop_host_scope.Custom('FR_E')] en [Select_CString(dead_relation.IsFemale, 'ma bien-aimée', 'mon bien-aimé')] [dead_relation.GetFirstName].\n\n« Malheur à moi, je vais entrer [dead_relation.GetFaith.PositiveAfterLife2]. Mais mes pensées ne vont qu’[visiting_liege.Custom('FR_au_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] et à tous ces moments merveilleux que nous avons passés ensemble ».\n\nUne représentation dramatique qui reproduit la fois où [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] apparaît et ressemble à s’y méprendre [spouse.Custom('FR_au_Char_Pi')][spouse.GetTitledFirstName] le jour de notre mariage.\n\n« C’est vraiment le plus beau jour de ma vie. Je vais épouser [Select_CString(visiting_liege.IsFemale, 'la merveilleuse', 'le merveilleux')] [visiting_liege.GetTitledFirstNameNoTooltip] ! »\n\nJe suis invité[ROOT.Char.Custom('FR_E')] à monter sur scène pour tendre la main à [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1008.desc.outro: "Devrais-je me livrer à cela ?"
 host_dinner_events.1008.a: "Merveilleux !"
 host_dinner_events.1008.b: "Quel outrage !"
 host_dinner_events.3003.title: "Une spécialité locale"
 host_dinner_events.3003.desc: "Le dîner est un peu différent de ce à quoi je suis habitué[ROOT.Char.Custom('FR_E')]. Le cuisinier pose indifféremment un plat devant moi et l’arôme le plus répugnant qu’il m’ait été donné de sentir me monte au nez sur-le-champ.\n\nCe plat venu des profondeurs [ROOT.Char.GetFaith.NegativeAfterLife3] est une insulte à tous les sens. Une substance grise et visqueuse flotte dans un bouillon pâle et écumeux comme dans un pot de chambre non vidé. Un seul petit morceau d’herbe verte y a été placé dans une tentative désespérée de rendre cette mixture appétissante.\n\nTout en moi me donne envie de tout jeter par la fenêtre la plus proche, mais [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] m’assure qu’il s’agit d’une spécialité locale que jamais quelqu’un de mon rang ne dédaignerait."
 host_dinner_events.3003.a: "Cul sec !"
 host_dinner_events.3003.disgusting: "La nourriture était dégoûtante"
 host_dinner_events.3003.delicious: "Le mets était incroyable"
 host_dinner_events.3003.b: "Je ne laisserai pas cette saleté toucher ma langue."
 host_dinner_events.3003.c.my_dog: "Je peux peut-être l’envoyer discrètement à mon chien..."
 host_dinner_events.3003.c.lieges_dog: "Je peux peut-être l’envoyer discrètement au chien de [stop_host_scope.GetFirstNameNoTooltip]..."
 host_dinner_events.3003.unnoticed: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] ne remarque rien"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] le remarque"
 host_dinner_events.3004.title: "Un serment de fidélité précoce"
 host_dinner_events.3004.desc.intro: "J’arrive au dîner tôt aujourd’hui et me retrouve seul[ROOT.Char.Custom('FR_E')] avec l’hériti[stop_host_heir.Custom('FR_ErEre')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName], [stop_host_heir.Custom('FR_le_Char_Pi')][stop_host_heir.GetTitledFirstName]."
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.Custom('FR_IlElle')|U] est encore jeune et visiblement intimidé[stop_host_heir.Custom('FR_E')] d’être en compagnie [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U]."
 host_dinner_events.3004.desc.mid.adult: "Sa nature confiante est tristement célèbre. [Select_CString(stop_host_heir.IsFemale,'Telle une','Tel un')] enfant, sa tête est vide et malléable."
 host_dinner_events.3004.desc.outro: "\n\nJe pourrais facilement [stop_host_heir.Custom('FR_LeLa')] manipuler pour qu’[stop_host_heir.Custom('FR_IlElle')] me jure fidélité plus tôt, mais cela contrarierait assurément [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip]."
 host_dinner_events.3004.a: "Je vais le faire !"
 host_dinner_events.3004.a.caught: "Votre tentative de commettre une injustice est remarquée"
 host_dinner_events.3004.a.not_caught: "Un serment ne peut être retiré"
 host_dinner_events.3004.b: "Je vais juste faire la conversation."
 host_dinner_events.3004.friendly_convo: "Vous avez une conversation amicale"
 host_dinner_events.3004.awkward_convo: "La conversation est embarrassante"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "J’entre dans la salle à manger et trouve [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] et [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] plongés dans une conversation sur l’État et les obligations qui y sont liées.\n\nM[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige semble vouloir manipuler mon hériti[stop_host_heir.Custom('FR_ErEre')] pour qu’[stop_host_heir.Custom('FR_IlElle')] prête serment d’allégeance à la Couronne en mon absence ! Un tel serment [stop_host_heir.Custom('FR_LeLa')] hanterait pour le reste de ses jours et cimenterait notre avenir en tant que vassaux [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] !"
 host_dinner_events.3005.a: "Je le permettrai. En échange d’un service."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] exige une indemnisation"
 host_dinner_events.3005.b: "« Cessez cette folie immédiatement ! »"
 host_dinner_events.3005.disallowed_hook: "Vous êtes pris sur le fait"
 host_dinner_events.3006.title: "Rêves d’une vie meilleure"
 host_dinner_events.3006.desc.intro: "[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)|U] est assis[runaway_courtier.Custom('FR_E')] à côté de moi ce soir et je [runaway_courtier.Custom('FR_LeLa')] regarde soupirer longuement après son assiette.\n\n"
 host_dinner_events.3006.desc.mid.concubine: "« Ah, pardonnez ma tristesse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] m’a probablement fait asseoir à côté de vous pour vous faire plaisir. [stop_host_scope.Custom('FR_IlElle')|U] est comme ça et ne me voit que comme un objet que l’on regarde et avec lequel on joue. Pour être honnête, je rêve d’aller à [ROOT.Char.GetCapitalLocation.GetName] avec vous »."
 host_dinner_events.3006.desc.mid.neutral: "« J’en ai vraiment assez de vivre ici à [stop_host_scope.GetCapitalLocation.GetName] et j’aspire à améliorer ma condition. Mes talents sont gaspillés ici, et ces derniers temps, j’ai pensé à m’échapper avec vous vers [ROOT.Char.GetCapitalLocation.GetName], où je pourrais vraiment montrer ce que je vaux ! »"
 host_dinner_events.3006.desc.outro: "\n\nSes lamentations semblent authentiques, mais puis-je vraiment voler la Cour de m[stop_host_scope.Custom('FR_OnA')] vassal[stop_host_scope.Custom('FR_E')] ainsi ?"
 host_dinner_events.3006.a: "Bien sûr, venez avec moi !"
 host_dinner_events.3006.b: "« J’apprécierai plus que votre beauté. »"
 host_dinner_events.3006.c: "Je peux être une épaule sur laquelle pleurer, au moins."
 host_dinner_events.3006.d: "« Connaissez votre place ! »"
 host_dinner_events.3007.title: "[Select_CString(runaway_courtier.IsFemale,'La courtisane volée','Le courtisan volé')]"
 host_dinner_events.3007.desc.intro: "J’avais décidé de placer [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] à côté [runaway_courtier.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)], et cela semble s’être bien passé. Un peu trop bien même."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.Custom('FR_le_Char_Pi')|U][runaway_courtier.GetTitledFirstNameNoTooltip] grimace quand [runaway_courtier.Custom('FR_IlElle')] me voit et détourne le regard."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.Custom('FR_le_Char_Pi')|U][runaway_courtier.GetTitledFirstNameNoTooltip] lève les yeux au ciel quand [runaway_courtier.Custom('FR_IlElle')] me voit avant de détourner rapidement le regard."
 host_dinner_events.3007.desc.outro: "[runaway_courtier.Custom('FR_IlElle')|U] semble décidé[runaway_courtier.Custom('FR_E')] à quitter ma Cour pour celle [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] ! Je peux l’en empêcher, mais ça gâcherait certainement l’ambiance au dîner."
 host_dinner_events.3007.a: "Je l’interdis !"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] refuse de [runaway_courtier.Custom('FR_LeLa')] laisser partir"
 host_dinner_events.3007.b: "Je [runaway_courtier.Custom('FR_LeLa')] laisse partir."
 host_dinner_events.3008.title: "Des oreilles qui traînent"
 host_dinner_events.3008.desc: "C’est le matin, et j’émerge tandis que le soleil matinal envahit soudain mon champ de vision. Un[nervous_servant.Custom('FR_E')] domestique se faufile maladroitement à travers la pièce et dépose d’un pas chancelant mon petit-déjeuner à côté de moi. Je lui demande ce qui [nervous_servant.Custom('FR_LeLa')] trouble et les mots jaillissent d[nervous_servant.Custom('FR_EluiElle')].\n\n« [Select_CString(ROOT.Char.IsFemale, 'Sage et gracieuse', 'Sage et gracieux')] [ROOT.Char.GetTitleAsNameNoTooltip], les murs d’ici ont des oreilles et ils entendent des choses terribles. Je sais tellement de choses que certains jours, j’ai l’impression que c’est trop. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] ne me pardonnera jamais si je vous le dis, mais je ne peux plus garder ces secrets pour moi ! »"
 host_dinner_events.3008.a: "« Vous devez me le dire immédiatement ! »"
 host_dinner_events.3008.secret_discovered: "[nervous_servant.Custom('FR_IlElle')|U] révèle un secret"
 host_dinner_events.3008.b: "« De l’argent desserrerait-il ces lèvres ? »"
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] se méfie de vous"
 host_dinner_events.3008.c: "« Vous devriez juste garder votre bouche fermée. »"
 host_dinner_events.1009.title: "Votre Altesse"
 host_dinner_events.1009.desc: "Alors que nous terminons notre plat principal, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] est la cible de mes regards pleins d’espoir pour recevoir des louanges et de la reconnaissance, mais c’est plutôt [visiting_liege.Custom('FR_LuiElle')] qui laisse transparaître une grande attente. Ce que j’ai offert ne suffit pas à m[visiting_liege.Custom('FR_OnA')] très honorable invité[visiting_liege.Custom('FR_E')], mais les cuisiniers ont préparé tout ce que je leur ai demandé, si bien que je ne suis même plus sûr[visiting_liege.Custom('FR_E')] que nous ayons à servir autre chose.\n\nIl me vient alors à l’esprit que j’ai encore un énorme stock de gâteaux au haschisch dans mon garde-manger, qui n’attendent que d’être mangés ! La seule question est : suis-je prêt[ROOT.Char.Custom('FR_E')] à partager ce délice avec [Select_CString(visiting_liege.IsFemale, 'ma dame', 'mon seigneur')] lige ?"
 host_dinner_events.1009.a: "Sortez les gâteaux !"
 host_dinner_events.1009.b: "[ROOT.Char.Custom('GetExpensiveDessert')|U] feront l’affaire."
 host_dinner_events.1010.title: "Votre Altesse"
 host_dinner_events.1010.desc: "Après avoir consommé le dernier plat, je me dis qu’il y a encore de la place dans mon estomac pour un dessert. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] lit apparemment dans mes pensées, car avant même que je n’aie eu le temps de me plaindre, [stop_host_scope.Custom('FR_IlElle')] appelle déjà un serviteur pour qu’il apporte des « gâteaux spéciaux ».\n\n« Il ne s’agit que des meilleurs gâteaux au haschisch pour [Select_CString(visiting_liege.IsFemale, 'ma dame', 'mon seigneur')] lige », dit-[stop_host_scope.Custom('FR_IlElle')] alors qu’une véritable montagne de ces friandises est posée sur une assiette devant moi."
 host_dinner_events.1010.a: "Je vais tous les consommer !"
 host_dinner_events.1010.b: "Je ne ferais jamais ça !"
 host_dinner_events.1011.title: "Différences alimentaires"
 host_dinner_events.1011.desc.intro: "Alors que [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] s’installe pour une autre soirée de merveilleuse cuisine [ROOT.Char.GetPrimaryTitle.GetAdjective], je me rends compte qu’[visiting_liege.Custom('FR_IlElle')] s’en lasse.\n\n"
 host_dinner_events.1011.desc.vegetarian: "Nous ne servons que les plantes données par [ROOT.Char.GetFaith.CreatorName] et jamais la viande d’un animal, ce qui diffère des pratiques à la capitale de m[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige. Dois-je aller à l’encontre de mes croyances et faire figurer de la viande au menu afin de faire plaisir à mon invité[visiting_liege.Custom('FR_E')] ?"
 host_dinner_events.1011.desc: "Nous mangeons librement de la viande, mais à [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], c’est totalement interdit. Jusqu’à présent, m[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige semble manger tout ce que nous lui proposons, hormis la viande. Devrions-nous tous nous abstenir de manger de la viande tant que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] est présent[visiting_liege.Custom('FR_E')] ?"
 host_dinner_events.1011.a: "Cela m’attirera ses bonnes grâces."
 host_dinner_events.1011.b: "[visiting_liege.Custom('FR_IlElle')|U] n’oubliera pas de sitôt cette faveur..."
 host_dinner_events.1011.c: "Pendant son séjour, [visiting_liege.Custom('FR_IlElle')] mangera comme nous !"
 host_dinner_events.1020.title: "Un gâteau inoubliable"
 host_dinner_events.1020.desc: "Une autre soirée, un autre dessert. [ROOT.Char.Custom('GetExpensiveDessert')|U] dont [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] commence déjà à s’en lasser. Peut-être pouvons-nous faire quelque chose de différent pour une fois.\n\nPeut-être qu’une solution serait que je charge mes cuisiniers et mes boulangers de donner au dessert une forme qui signifie quelque chose pour [Select_CString(visiting_liege.IsFemale, 'ma chère dame', 'mon cher seigneur')] lige. Peut-être une forteresse qui représente son habileté au combat ou quelque chose à quoi [visiting_liege.Custom('FR_IlElle')] ne s’attend pas..."
 host_dinner_events.1020.a: "Une forteresse, bien sûr !"
 host_dinner_events.1020.b: "Le symbole [visiting_liege.GetFaith.ReligiousSymbol3] serait parfait !"
 host_dinner_events.1020.c: "Peut-être une certaine partie de l’anatomie humaine..."
 host_dinner_events.1020.d: "C’est une idée épouvantable."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] à la table et attends mon dessert. Quand il arrive enfin, j’ai du mal à contenir mon enthousiasme !\n\n"
 host_dinner_events.1021.desc.mid.castle: "Un magnifique gâteau en forme de forteresse [ROOT.Char.GetCulture.GetName|l] est déposé devant moi. Il est si réaliste que je peux presque voir des petits envahisseurs confits qui tentent de percer les murs de mon dessert."
 host_dinner_events.1021.desc.mid.religious: "Une pâtisserie pieuse de la forme [ROOT.Char.GetFaith.ReligiousSymbol3] me parvient sur une assiette ornée. Elle est si élaborée qu’on dirait qu’elle a été faite par [ROOT.Char.GetFaith.CreatorName] spécialement pour moi !"
 host_dinner_events.1021.desc.mid.lewd: "Je laisse échapper un rire lorsqu’un gâteau suggestif en forme de « colonne » couleur chair est déposé devant moi. Cette bête monstrueusement grande présente tellement de détails obscènes que cela ferait même rougir [ROOT.Char.GetFaith.DevilName] !"
 host_dinner_events.1021.desc.mid.lewd_woman: "Je laisse échapper un rire lorsqu’on me présente deux demi-sphères branlantes en guise de dessert. Elles ont même deux fruits en guise de « mamelons » et présentent tellement de détails obscènes que cela ferait même rougir [ROOT.Char.GetFaith.DevilName] !"
 host_dinner_events.1021.desc.outro: "\n\nJ’apprécie beaucoup, mais comment exprimer ma reconnaissance ?"
 host_dinner_events.1021.a: "Je m’en souviendrai !"
 host_dinner_events.1021.b: "« Je vous suis redevable ! »"
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] à table et attend le dessert. Quand il arrive enfin, je peux à peine contenir ma colère !\n\n"
 host_dinner_events.1022.desc.mid.castle: "Je suis horrifié[ROOT.Char.Custom('FR_E')] de voir un gâteau en forme de forteresse [ROOT.Char.GetCulture.GetName|l] devant moi, qui menace de s’effondrer sous son propre poids. Est-ce une façon d’insulter mes talents martiaux ?"
 host_dinner_events.1022.desc.mid.religious: "Je suis choqué[ROOT.Char.Custom('FR_E')] qu’on m’ait servi un gâteau qui imite la forme [ROOT.Char.GetFaith.ReligiousSymbol3] ! Ce blasphème culinaire me retourne tellement l’estomac que je n’ai même pas envie d’y toucher."
 host_dinner_events.1022.desc.mid.lewd: "Devant moi, je vois une sorte de monticule de couleur chair répugnante dans l’assiette, censée représenter une partie intime du corps. Est-ce que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] pense que c’est une façon de me pousser à la débauche ?"
 host_dinner_events.1022.desc.outro: "\n\nOn ne peut que se sentir insulté par une telle chose, mais au regard suppliant de [stop_host_scope.GetFirstNameNoTooltip], je vois qu’[stop_host_scope.Custom('FR_IlElle')] a sincèrement essayé de me flatter."
 host_dinner_events.1022.a: "Oh, je l’adore !"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName] adore le gâteau"
 host_dinner_events.1022.b: "« Comment osez-vous ?! »"
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName] déteste le gâteau"
 host_dinner_events.1030.title: "[Select_CString(rival_scope.IsFemale,'Une invitée','Un invité')] indésirable"
 host_dinner_events.1030.desc: "Un autre dîner est préparé pour [Select_CString(visiting_liege.IsFemale, 'ma dame', 'mon seigneur')] lige en visite et cela semble très prometteur ! [visiting_liege.Custom('FR_IlElle')|U] bave presque en le voyant, mais avant même d’avoir pris sa première bouchée, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] fait irruption dans la salle à manger et se dirige vers son assiette.\n\n« C’est un sacré festin que nous avons là ! Quelle honte qu’il soit gâché par la langue putride d’un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip|l] infâme ! » Cela a ruiné l’humeur de [Select_CString(visiting_liege.IsFemale, 'ma dame', 'mon seigneur')] lige, et si je ne fais rien, le souper risque de se transformer en bagarre."
 host_dinner_events.1030.a: "« Gardes ! Emmenez c[rival_scope.Custom('FR_EtEtte')] imbécile immédiatement ! »"
 host_dinner_events.1030.b: "Je [rival_scope.Custom('FR_LeLa')] chasserai en échange d’une faveur."
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip] est hilarant[rival_scope.Custom('FR_E')] ! Nous devrions parler !"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "Un autre dîner est préparé pour moi pendant mon séjour et il semble extrêmement prometteur ! Je salive en respirant les délicieuses vapeurs, et alors que je m’apprête à en prendre une première bouchée, une voix familière et agaçante parvient à mes oreilles.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est venu[rival_scope.Custom('FR_E')] me couper l’appétit. Sa simple présence suffit à me faire bouillir."
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a proposé de chasser l’importun[rival_scope.Custom('FR_E')], mais je sens qu’[stop_host_scope.Custom('FR_IlElle')] a une arrière-pensée."
 host_dinner_events.1031.a: "Je suis prêt[ROOT.Char.Custom('FR_E')] à tout pour m’en débarrasser !"
 host_dinner_events.1031.b: "J’ai enduré pire que ça."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName] ne veut pas donner un moyen de pression"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nCe qui rend la situation encore pire, c’est le fait que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] se délecte vraiment de mes tourments et qu’[stop_host_scope.Custom('FR_IlElle')] rit et plaisante même avec [Select_CString(rival_scope.IsFemale, 'cette ennemie jurée', 'cet ennemi juré')] de la Couronne !"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip] joue un jeu dangereux."
 host_dinner_events.1032.b: "Je dois me montrer clément[ROOT.Char.Custom('FR_E')]."
 host_dinner_events.3010.title: "Un goût inconnu"
 host_dinner_events.3010.desc: "C’est une autre soirée dans la demeure [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName], et on me sert à nouveau un repas étranger. Je le déplace un peu avec mon couteau et regarde la sauce inconnue se répandre telle de la boue visqueuse.\n\nOh, qu’est-ce que je donnerais maintenant pour de la nourriture de ma capitale. Rien qu’un simple plat comme [ROOT.Char.Custom('GetExpensiveDessert')] me conviendrait. Je pourrais bien sûr demander à mon hôt[stop_host_scope.Custom('FR_EEsse')] quelque chose de mon pays, mais cela pourrait l’offenser."
 host_dinner_events.3010.a: "Je vais quand même demander."
 host_dinner_events.3010.b: "La nourriture locale peut passer."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "Je me suis vraiment surpassé[ROOT.Char.Custom('FR_E')] avec ce festin ! Mes cuisiniers ont préparé une série époustouflante de plats qui mettent l’eau à la bouche. Pourtant, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] ne semble pas vouloir y toucher.\n\n« Je n’aime pas cette nourriture. Pouvez-vous m’apporter [ROOT.Char.Custom('GetExpensiveDessert')] ? Oh, comme ce goût subtil me manque ».\n\nC’est un peu vexant, mais un telle faveur de ma part ne serait pas oubliée de si tôt..."
 host_dinner_events.3011.a: "Bien entendu !"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] accepte"
 host_dinner_events.3011.b: "C’est insultant !"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] se sent insulté[stop_host_scope.Custom('FR_E')]"
 host_dinner_events.3020.title: "L’épreuve"
 host_dinner_events.3020.desc: "Je passe une longue et merveilleuse soirée de fête, à partager quelques pintes [stop_host_scope.Custom('RegionalAlcoholicDrink')] avec [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], [Select_CString(stop_host_scope.IsFemale, 'ma gracieuse hôtesse', 'mon gracieux hôte')].\n\nMais il semble qu’[stop_host_scope.Custom('FR_IlElle')] essaye de boire plus que moi, en remplissant toujours la coupe un peu plus haut que la mienne. Est-ce une sorte de défi ? Je devrais peut-être faire un pari."
 host_dinner_events.3020.a: "Vous sous-estimez ma capacité à boire !"
 host_dinner_events.3020.b: "Je ne vais pas essayer."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "Je passe une longue et merveilleuse soirée de fête, à partager quelques pintes [stop_host_scope.Custom('RegionalAlcoholicDrink')], avec [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName].\n\nMais il semble que j’ai un peu trop bu, ce que [Select_CString(visiting_liege.IsFemale, 'mon seigneur', 'ma dame')] lige interprète comme un défi !\n\n« Vous pensez donc vraiment que vous pouvez boire plus qu’un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip|l] ? Pourquoi ne pas le vérifier en buvant avec moi ? Le gagnant recevra... Eh bien, on pourra trouver un prix approprié plus tard, n’est-ce pas ? »"
 host_dinner_events.3021.a: "Faisons-le !"
 host_dinner_events.3021.b: "Je vais m’arrêter."
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] refuse le défi"
 host_dinner_events.3030.title: "[Select_CString(promising_child.IsFemale,'Une protégée','Un protégé')]"
 host_dinner_events.3030.desc: "Je suis assis[ROOT.Char.Custom('FR_E')] en cette soirée à côté de [promising_child.Custom2('NamePossessiveCharacterIntroductionNoComma', stop_host_scope)]. L’enfant est un vrai délice. Plus je parle avec [promising_child.Custom('FR_LuiElle')], plus je vois qu’[promising_child.Custom('FR_IlElle')] a le potentiel pour être façonné[promising_child.Custom('FR_E')] à mon image.\n\nJ’aimerais en faire m[promising_child.Custom('FR_OnA')] pupille, mais j’ai besoin de l’assentiment de s[stop_host_scope.Custom('FR_OnA')] [stop_host_scope.GetMotherFather], qui pourrait me demander quelque chose en retour."
 host_dinner_events.3030.a: "Je lui demande."
 host_dinner_events.3030.b: "Je n’ai malheureusement pas le temps."
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip] : [promising_child.Custom('FR_LeLa')] pupille [visiting_liege.Custom('FR_du_Char_L')][visiting_liege.GetTitleAsNameNoTooltip]"
 host_dinner_events.3031.desc: "[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] semblent s’apprécier. [Select_CString(And(promising_child.IsFemale, visiting_liege.IsFemale), 'Elles', 'Ils')] ont passé toute la soirée à discuter avec autant d’aisance que [Select_CString(And(promising_child.IsFemale, visiting_liege.IsFemale), 'si elles', 's’ils')] étaient [visiting_liege.GetMotherFather|l] et [promising_child.Custom('GetDaughterSon')|l] !\n\n[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstNameNoTooltip] s’approche de moi, le sourire aux lèvres. « Votre enfant est vraiment adorable ! Je ne demanderais pas mieux que de l’emmener avec moi et de l’élever à la capitale. Un jeune aussi prometteur ne devrait pas passer tout son temps à [ROOT.Char.GetCurrentLocation.GetName], n’est-ce pas ? »"
 host_dinner_events.3031.a: "Vous avez raison."
 host_dinner_events.3031.b: "C’est faux !"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName] interdit à [promising_child.GetFirstName] de partir"
 host_dinner_events.3040.title: "Qui a mangé toutes les pâtisseries ?"
 host_dinner_events.3040.desc: "Ce soir, une fois de plus, la nourriture s’empile, comme j’en ai l’habitude. Pourtant, les petites pâtisseries que j’apprécie tant manquent à l’appel. Je me tourne vers [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] avec un air interrogateur.\n\n« Je sais que vous vous attendiez à plus de pâtisseries, [visiting_liege.Custom('FR_MonseigneurMadame')|U], mais le cuisinier m’a assuré qu’elles avaient toutes disparu juste avant d’être servies. Nous avons essayé de mettre la main sur le voleur, mais le vilain vorace a été trop discret »."
 host_dinner_events.3040.a: "Pas assez discret pour moi !"
 host_dinner_events.3040.didnt_solve_mystery: "Vous ne parvenez pas à le trouver"
 host_dinner_events.3040.b: "Mince."
 host_dinner_events.3040.disappointed_in_vassal: "Je ne suis pas en colère, juste déçu[GetPlayer.Custom('FR_E')]"
 host_dinner_events.3041.title.deviant: "Tarte [pie_eater_scope.GetCulture.GetNameNoTooltip|l]"
 host_dinner_events.3041.title: "[pie_eater_scope.GetFirstNameNoTooltip] a mangé toutes les pâtisseries !"
 host_dinner_events.3041.desc.deviant: "Je suis une piste faite de miettes, de taches de graisse et de sauce le long du couloir jusqu’à ce que je trouve enfin la tanière du coupable. Je ne pense pas que quoi que ce soit aurait pu me préparer à ce qui m’attend...\n\n[pie_eater_scope.Custom('FR_le_Char_Pi')|U][pie_eater_scope.GetTitledFirstName] est de dos, entièrement nu[pie_eater_scope.Custom('FR_E')], et lorsque j’entre, [pie_eater_scope.Custom('FR_IlElle')] se tourne vers moi, révélant ainsi un plateau débordant de pâtisseries empilées jusqu’à la taille... Une seule pâtisserie recouvrant son pubis. « Oh ! Je... euh... ce n’est pas ce dont ça a l’air, [visiting_liege.Custom('FR_MonseigneurMadame')|U] ! S’il vous plaît, n’en parlez à personne ! »"
 host_dinner_events.3041.desc: "Je suis une piste faite de miettes, de taches de graisse et de sauce le long du couloir jusqu’à ce que je trouve enfin la tanière du coupable ! J’entre dans une chambre à coucher et trouve [pie_eater_scope.Custom('FR_le_Char_Pi')][pie_eater_scope.GetTitledFirstName], [Select_CString(pie_eater_scope.IsFemale,'assise toute seule','assis tout seul')] à côté de toute la pile de pâtisseries.\n\n« Oh ! [visiting_liege.Custom('FR_MonseigneurMadame')|U], j’allais bien sûr vous apporter les pâtisseries, mais vous savez... Elles sont toujours toutes parties quand c’est mon tour. J’ai donc décidé d’en dérober une ou deux. S’il vous plaît, n’en parlez à personne. »"
 host_dinner_events.3041.a: "Je vous laisse vous en sortir en échange d’une faveur."
 host_dinner_events.3041.b: "Un secret entre vous et moi."
 host_dinner_events.3041.c: "Je ne le dirai jamais à personne."
 host_dinner_events.3041.d: "Ha ! Vous êtes découvert[pie_eater_scope.Custom('FR_E')], glouto[pie_eater_scope.Custom('FR_NNne')] !"
 host_dinner_events.3041.e: "Puis-je essayer ?"
 host_dinner_events.3041.f: "Partageons !"
 host_dinner_events.3050.title: "Sans appétit"
 host_dinner_events.3050.desc: "Le repas de ce soir est vraiment délicieux, mais alors que les cuisiniers continuent à apporter des plats, je remarque que [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] a à peine touché à son assiette, déjà pas bien grande.\n\nLe manque d’appétit n’est pas forcément un problème, mais [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] s’offusque qu’un membre de ma suite rechigne à manger sa nourriture."
 host_dinner_events.3050.a: "« Mangez quelque chose par [ROOT.Char.GetFaith.HighGodName] ! »"
 host_dinner_events.3050.convinced_to_eat: "Vous [non_eater_scope.Custom('FR_LeLa')] convainquez de manger"
 host_dinner_events.3050.annoyed_courtier: "Vous l’énervez"
 host_dinner_events.3050.b: "Je vais lui trouver des excuses."
 host_dinner_events.3060.title: "Un pur délice"
 host_dinner_events.3060.desc: "Le repas de ce soir est vraiment exquis. J’ai apprécié toutes sortes de plats, sucrés et salés, mais rien ne m’a ouvert autant l’appétit que [stop_host_scope.Custom('GetExpensiveDessert')] !\n\nPeu importe la quantité que je mange, peu importe à quel point j’en apprécie le goût, ce plat ne me sort pas de la tête. Je me perds dans chaque bouchée, le goût s’épanouit dans ma bouche et me rapproche [ROOT.Char.GetFaith.PositiveAfterLife3].\n\nMême si mon estomac est plein et mes vêtements tendus, je ressens le besoin d’en reprendre."
 host_dinner_events.3060.a: "Ce plat est trop bon !"
 host_dinner_events.3060.satisfying_dessert: "Vous êtes rassasié[GetPlayer.Custom('FR_E')]"
 host_dinner_events.3060.too_much_dessert: "Vous avez trop mangé"
 host_dinner_events.3060.b: "Non, je dois arrêter."
 host_dinner_events.3061.title: "Manger à en mourir"
 host_dinner_events.3061.desc: "Je mange le reste de mon dîner et je suis vraiment rassasié[ROOT.Char.Custom('FR_E')]. Je vais me coucher, même si je me sens un peu mal à l’aise.\n\nAlors que je suis allongé[ROOT.Char.Custom('FR_E')], je sens que la douceur atteint mon cœur et qu’il bat un peu plus fort. À chaque battement, il semble battre plus vite et plus fort, jusqu’à ce que j’aie l’impression que mon cœur pourrait sortir de ma poitrine. Une sueur froide recouvre tout mon corps. Ma gorge s’assèche tandis que ma respiration devient de plus en plus haletante, telle celle d’un animal acculé !\n\nPuis, tout à coup, tout s’arrête."
 host_dinner_events.3061.a: "Ça devait être du poison !"
 host_dinner_events.3070.title: "Une histoire pour [potential_friend_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3070.desc: "Une autre soirée joyeuse touche à sa fin, alors que je suis pris[ROOT.Char.Custom('FR_E')] dans une conversation avec [potential_friend_scope.Custom('FR_le_Char_Pi')][potential_friend_scope.GetTitledFirstName].\n\nAvant que je ne m’en rende compte, la pièce est devenue silencieuse, à l’exception de notre conversation, et tout le monde est suspendu à mes lèvres. Même si c’est un peu gênant, je suis sûr[ROOT.Char.Custom('FR_E')] de pouvoir raconter une histoire qui ravira toutes les personnes présentes !"
 host_dinner_events.3070.a: "Une histoire tragique."
 host_dinner_events.3070.boring_story: "Votre histoire est ennuyeuse"
 host_dinner_events.3070.b: "Une histoire légère !"
 everyone_at_the_dinner: "Chaque personnage au dîner"
 host_dinner_events.3070.story_was_impressive: "Votre histoire est impressionnante"
 host_dinner_events.3080.title: "Un étranglement !"
 host_dinner_events.3080.desc: "Tout le monde s’amuse au dîner, tandis que je raconte une de mes fameuses blagues sous les rires et les applaudissements... jusqu’à ce que la toux arrive.\n\nJe regarde autour de moi et constate que [choking_character_scope.Custom('FR_le_Char_Pi')][choking_character_scope.GetTitledFirstName] se tient la gorge et tousse violemment, le visage très rouge. Il semble que ma blague était un peu trop bonne pour [choking_character_scope.Custom('FR_LuiElle')] ! Je pourrais me précipiter à sa rescousse, mais est-ce que cela me concerne vraiment ?"
 host_dinner_events.3080.a: "Je peux [choking_character_scope.Custom('FR_LeLa')] sauver !"
 host_dinner_events.3080.failed_to_save_them: "Vous ne parvenez pas à sauver [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b: "Ce n’est vraiment pas mon problème."
 host_dinner_events.3081.title: "Une vie sauvée"
 host_dinner_events.3081.desc: "Je me lève et tapote violemment le dos [choking_character_scope.Custom('FR_du_Char_Pi')][choking_character_scope.GetTitledFirstName] à plusieurs reprises alors qu’[choking_character_scope.Custom('FR_IlElle')] devient bleu[choking_character_scope.Custom('FR_E')]. Mais soudain, un bout méconnaissable de nourriture s’envole dans les airs et atterrit dans un claquement de doigts dans une quelconque sauce aux herbes hors de prix.\n\n« Vous m’avez sauvé la vie, [visiting_liege.Custom('FR_MonseigneurMadame')|U]. Je vous suis redevable à jamais »."
 host_dinner_events.3081.a: "« Vous ne me devez rien, à part votre compagnie. »"
 host_dinner_events.3081.b: "« Oui, vous me devez la vie. »"
 host_dinner_events.1040.title: "Des jeux quand on s’ennuie"
 host_dinner_events.1040.desc: "Les festins se succèdent chaque soir depuis l’arrivée [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName], et chaque soir [visiting_liege.Custom('FR_IlElle')] mange jusqu’à satiété, puis disparaît pour la nuit dans une chambre à coucher, me laissant seul[ROOT.Char.Custom('FR_E')] avec mes pensées.\n\nMais ces derniers temps, je ressens l’envie de sortir mon vieil échiquier et de parier avec [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige. Il me reste à décider quel serait l’enjeu, mais je suis sûr[ROOT.Char.Custom('FR_E')] que nous trouverons quelque chose."
 host_dinner_events.1040.a: "Jouons !"
 host_dinner_events.1040.b: "Je renonce."
 host_dinner_events.1041.title: "Le défi"
 host_dinner_events.1041.desc: "Alors que je termine mon dîner, un autre plateau est dressé devant moi. Cette fois-ci pas avec de la nourriture, mais avec des petites pièces.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous savez certainement que je suis connu[stop_host_scope.Custom('FR_E')] comme [Select_CString(stop_host_scope.IsFemale, 'la meilleure joueuse d’échecs', 'le meilleur joueur d’échecs')] de la région ! Mais je ne veux pas jouer juste pour le plaisir. Peut-être pourrions-nous rendre cela un peu plus excitant en faisant un pari... » [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] me sourit et joue avec les pièces, perdu[stop_host_scope.Custom('FR_E')] dans ses pensées, visiblement impatient[stop_host_scope.Custom('FR_E')] de commencer à jouer."
 host_dinner_events.1041.a: "C’est à moi de jouer, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b: "Je ne gâcherai pas ma soirée avec ça."
 host_dinner_events.1042.title: "La faveur"
 host_dinner_events.1042.desc: "Tandis que le roi tombe, le vainqueur est déclaré.\n\n[bg_loser.Custom('FR_le_Char_Pi')|U][bg_loser.GetTitledFirstName] me doit une faveur, et il me revient de décider de sa nature, le moment venu."
 host_dinner_events.1042.desc.loser: "Le roi tombe et le vainqueur est déclaré.\n\n[bg_victor.Custom('FR_le_Char_Pi')|U][bg_victor.GetTitledFirstName] m’a battu[ROOT.Char.Custom('FR_E')] à plates coutures et il pourra choisir son prix au moment de son choix."
 host_dinner_events.1042.a: "Excellent !"
 host_dinner_events.1042.a.bad: "Malédiction !"
 host_dinner_events.1050.title: "Garde-manger vides"
 host_dinner_events.1050.desc: "Mes cuisiniers m’ont dit que les garde-manger commençaient à se vider et que beaucoup d’ingrédients exotiques et chers étaient déjà épuisés.\n\nIl faudrait une petite fortune pour les réapprovisionner, et je sens mon cœur battre nerveusement à l’idée de n’acheter que de l’ordinaire. [visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] sera peut-être déçu[visiting_liege.Custom('FR_E')] par la maigreur de ce que nous servirons ce soir, mais puis-je me permettre davantage ?"
 host_dinner_events.1050.a: "Ce sera du pain et de l’eau au dîner."
 host_dinner_events.1050.b: "Je peux me permettre de meilleurs repas."
 host_dinner_events.1050.c: "Je pourrais faire jouer mes relations !"
 host_dinner_events.3090.title: "Le crâne"
 host_dinner_events.3090.desc: "Je m’amuse bien ici, mais je ne dois pas me laisser distraire de mon objectif d’être craint[ROOT.Char.Custom('FR_E')] et respecté[ROOT.Char.Custom('FR_E')] !\n\nLes cachots [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] sont remplis de scélérats et de traîtres à la charge de la Couronne en raison de la nourriture. Je pourrais peut-être rendre service à [Select_CString(stop_host_scope.IsFemale, 'ma bienveillante hôtesse', 'mon bienveillant hôte')], tout en lui faisant peur, en exécutant un prisonnier et en buvant une gorgée [stop_host_scope.Custom('RegionalAlcoholicDrink')] dans son crâne."
 host_dinner_events.3090.a: "Quelle excellente idée !"
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a fait du crâne de [skoblet_target.GetFirstName] une coupe"
 host_dinner_events.3090.b: "C’est grotesque."
 host_dinner_events.3100.title: "Un luxe suspect"
 host_dinner_events.3100.desc: "J’apprécie mon séjour ici, mais je remarque que j’ai mangé de somptueux et généreux repas chaque jour. Peut-être que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] est bien plus riche que je ne le pensais.\n\nSi c’est vrai, [stop_host_scope.Custom('FR_IlElle')] me devrait beaucoup plus d’or qu’[stop_host_scope.Custom('FR_IlElle')] ne m’en a payé jusqu’à présent et je pourrais exiger un paiement."
 host_dinner_events.3100.a: "Les arriérés doivent être payés."
 host_dinner_events.3100.b: "[stop_host_scope.Custom('FR_IlElle')|U] devra payer plus à l’avenir."
 host_dinner_events.3100.c: "Je ne vais pas m’en préoccuper."
 host_dinner_events.3101.title: "Un luxe imposable"
 host_dinner_events.3101.desc.intro: "J’ai été [Select_CString(ROOT.Char.IsFemale, 'une hôtesse vraiment excellente', 'un hôte vraiment excellent')] pour [Select_CString(visiting_liege.IsFemale, 'ma dame', 'mon seigneur')] lige et je lui ai donné tout ce qu’[visiting_liege.Custom('FR_IlElle')] voulait, ne lui servant que les meilleurs plats de mes réserves.\n\nMais cela s’est avéré être une erreur, car [visiting_liege.Custom('FR_IlElle')] semble croire que mon talent d’hôte repose simplement sur une évasion fiscale !"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.Custom('FR_IlElle')|U] me demande de payer immédiatement un acompte sur ce que « je dois encore »."
 host_dinner_events.3101.a: "Qu’il en soit ainsi."
 host_dinner_events.3101.b: "C’est scandaleux !"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] exige en conséquence que mes impôts augmentent à partir de maintenant !"
 host_dinner_events.3102.a: "J’accepte."
 host_dinner_events.3102.b: "Allez [ROOT.Char.GetFaith.NegativeAfterLife2] !"
 host_dinner_events.3110.title: "[Select_CString(talented_pool_character.IsFemale,'Une vagabonde talentueuse','Un vagabond talentueux')]"
 host_dinner_events.3110.desc.intro: "Il semblerait que je ne sois pas [Select_CString(ROOT.Char.IsFemale,'la seule invitée','le seul invité')] d’honneur à la Cour [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] ! Je suis en effet assis[ROOT.Char.Custom('FR_E')] à côté [talented_pool_character.Custom('FR_du_Char_Pi')][talented_pool_character.GetTitledFirstName], une personne fascinante avec laquelle je converse.\n\n"
 host_dinner_events.3110.desc.mid.claim: "« Je devrais moi aussi posséder des terres, noble [visiting_liege.GetTitleAsNameNoTooltip|U]. Si le monde était un peu plus juste, on reconnaîtrait mes droits légitimes et j’aurais aussi une salle à manger somptueuse où vous accueillir. »"
 host_dinner_events.3110.desc.mid.martial: "« Mes compétences en matière de guerre sont très réputées, [visiting_liege.Custom('FR_MonseigneurMadame')|U]. Je serais heureu[talented_pool_character.Custom('FR_XSe')] de les mettre à votre service »."
 host_dinner_events.3110.desc.mid.learning: "« Personne ne comprend le monde et [talented_pool_character.GetFaith.ReligiousText] mieux que moi, noble [visiting_liege.GetTitleAsNameNoTooltip|U]. Si vous voulez de moi, je mettrais volontiers mon savoir au service de votre Cour ! »"
 host_dinner_events.3110.desc.mid.statecraft: "« Je maîtrise toutes les questions qui touchent à l’État, mais ma condition m’empêche de faire profiter de mes talents. Si vous voulez m’avoir à votre Cour, je serais honoré[talented_pool_character.Custom('FR_E')] de vous servir. »"
 host_dinner_events.3110.desc.outro: "\n\nIl est rare de trouver une personne aussi fascinante qui n’a pas de domicile, mais y a-t-il encore de la place pour [talented_pool_character.Custom('FR_LuiElle')] à ma Cour ?"
 host_dinner_events.3110.a: "Bien sûr qu’il y en a !"
 host_dinner_events.3110.b: "Partez !"
 host_dinner_if_vassal_accepts_tt: "Si votre vassal accepte"
 tour_grounds_if_vassal_rejects_tt: "Si votre vassal n’accepte pas"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName] accepte"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName] refuse"
 host_dinner_events.1009.enjoyed_weed: "Le [visiting_liege.GetFirstName] apprécie le haschisch"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] n’a pas apprécié le haschisch"
 host_dinner_events.3020.won_drinking_duel: "Vous avez gagné le concours d’alcool"
 host_dinner_events.3020.lost_drinking_duel: "Vous avez perdu le concours d’alcool"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName] apprécie la représentation"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName] n’a pas aimé la représentation"
 host_dinner_events.1060.title: "Un gros appétit"
 host_dinner_events.1060.desc.intro: "J’ai été informé[ROOT.Char.Custom('FR_E')] que l’un des plus grands soldats de mon escorte est décédé et que son corps ne présente aucune trace de blessure ou de maladie.\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "Puisque je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] pour [ROOT.Char.Custom('FR_LequelLaquelle')] [dead_soldier.Custom('FR_IlElle')] s’est battu[dead_soldier.Custom('FR_E')] et est mort[dead_soldier.Custom('FR_E')], j’ai le droit de consommer son cœur pour gagner son courage."
 host_dinner_events.1060.desc.secret_cannibal: "Mes penchants cannibales sont tenus secrets, mais des serviteurs de confiance ont déjà extrait son cœur afin de me le servir."
 host_dinner_events.1060.desc.outro: "Cependant, je devrais peut-être faire l’honneur à [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige, actuellement en visite chez moi, de manger le cœur de l’un des meilleurs guerriers de mon domaine !"
 host_dinner_events.1060.a: "Un cœur digne d’un [visiting_liege.GetTitleAsNameNoTooltip|l] !"
 host_dinner_events.1060.b: "Je vais manger le cœur moi-même."
 you_ate_a_human_heart: "Vous avez mangé un coeur humain"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "Mon prochain plat m’est révélé. Sur une belle assiette se trouve un cœur rôti accompagné d’une sauce sanguine.\n\n« Le cœur d’[Select_CString(dead_soldier.IsFemale,'une puissante guerrière','un puissant guerrier')], [visiting_liege.Custom('FR_MonseigneurMadame')|U] ! En le mangeant, vous vous imprégnerez de son courage. »\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "Il a l’air absolument exquis, cuit à la perfection et si tendre que je n’ai même pas besoin de prendre mon couteau."
 host_dinner_events.1061.desc.secret_cannibal: "Je n’ai pas d’autre choix que de me montrer choqué[ROOT.Char.Custom('FR_E')] et embarrassé[ROOT.Char.Custom('FR_E')]. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] aurait-[stop_host_scope.Custom('FR_IlElle')] découvert mon secret ?"
 host_dinner_events.1061.desc.mid: "J’ai failli vomir à la vue de cette chose ! [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’a certainement pas voulu dire que c’est de la chair humaine ?!"
 host_dinner_events.1061.desc.outro: "Mon hôt[stop_host_scope.Custom('FR_EEsse')] me regarde avec impatience et rapproche doucement l’assiette de moi."
 host_dinner_events.1061.a: "Un vrai délice !"
 host_dinner_events.1061.b: "Merci, sans façon."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName] mange le cœur"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] refuse"
 host_dinner_events.1070.title: "Un potentiel gaspillé"
 host_dinner_events.1070.desc: "J’ai placé [runaway_courtier.Custom('FR_le_Char_Pi')][runaway_courtier.GetTitledFirstName] à côté de moi à table, sans arrière-pensée. Alors que les plats vont et viennent, [Select_CString(runaway_courtier.IsFemale,'cette femme','cet homme')] formidable m’intrigue de plus en plus !\n\n« La vie à la capitale est bien plus ennuyeuse qu’ici. C’est tellement fatigant d’errer sans but à la Cour toute la journée ! Ici, j’ai au moins quelqu’un à qui parler. M’accueilleriez-vous à votre Cour ? »"
 host_dinner_events.1070.a: "« Bien sûr, rejoignez-moi ! »"
 host_dinner_events.1070.b: "« Cela n’est pas possible. »"
 host_dinner_events.1071.title: "Un échange courtois"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se présente à moi en affirmant avoir reçu [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] la permission de rejoindre sa Cour.\n\nIgnorer cette affaire améliorerait certainement ma réputation auprès [stop_host_scope.Custom('FR_du_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip|U], mais puis-je vraiment tolérer qu’on me vole des courtisan[runaway_courtier.Custom('FR_E')]s ?"
 host_dinner_events.1071.a: "« [runaway_courtier.Custom('FR_le_Char_Pi')|U][runaway_courtier.GetTitledFirstNameNoTooltip] est à moi ! »"
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a refusé de laisser partir [runaway_courtier.Custom('FR_le_Char_Pi')][runaway_courtier.GetTitledFirstName]"
 host_dinner_events.1071.b: "« Allez où bon vous semble. »"
 host_dinner_events.1080.title: "Une démonstration de vilenie"
 host_dinner_events.1080.desc: "Ce n’est un secret pour personne que je méprise [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] et pourtant [visiting_liege.Custom('FR_IlElle')] profane ma demeure en ce moment même. Je répugne à rester en sa compagnie alors qu’[visiting_liege.Custom('FR_IlElle')] se gave de ma nourriture, mais il me vient une idée.\n\nJe pourrais rendre sa visite mémorable si je démontre sa vilenie !"
 host_dinner_events.1080.a: "[visiting_liege.Custom('FR_IlElle')|U] ne mérite rien de moins."
 host_dinner_events.1080.b: "C’est indigne de moi."
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip] : [Select_CString(ROOT.Char.IsFemale,'la scélérate','le scélérat')] de [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc: "Comme d’habitude, mon repas est accompagné d’un divertissement. Les acteurs réalisent de grands exploits acrobatiques, mais je commence à remarquer quelque chose. Tout au long de leur spectacle, [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] portant des vêtements semblables aux miens, avec ce qui ressemble à des excréments sur le visage, a chanté des chansons sur ma prétendue vilenie !\n\nJe me tourne avec stupeur vers [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] et constate qu’[stop_host_scope.Custom('FR_IlElle')] ricane devant cette démonstration de vulgarité ! Je suis incapable de toucher à ma nourriture, regardant et écoutant la Cour tout entière rire de cette caricature trompeuse de ma personnalité."
 host_dinner_events.1081.a: "Je me vengerai."
 host_dinner_events.1081.b: "C’est plutôt drôle..."
 host_dinner_events.1081.liked_performance: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a apprécié le spectacle"
 host_dinner_events.3120.title: "Un cadeau digne d’un[stop_host_scope.Custom('FR_E')] [stop_host_scope.GetTitleAsNameNoTooltip|l]"
 host_dinner_events.3120.desc: "Au dîner, j’ai l’occasion de faire étalage de ma majesté. Mon cortège est riche en objets de valeur et en personnes talentueuses, alors peut-être pourrai-je m’attirer les bonnes grâces [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] si je lui en laisse une petite partie."
 host_dinner_events.3120.a: "Le [courtier_gift.GetNameNoTooltip|U] pourrait rester ici."
 host_dinner_events.3120.b: "Je peux lui donner m[artifact_gift.Custom('FR_Artifact_OnA')] [artifact_gift.GetName]."
 host_dinner_events.3120.c: "L’or est toujours un beau cadeau."
 host_dinner_events.3120.d: "Mon amitié sincère comme cadeau !"
 host_dinner_events.3120.e: "Je ne lui dois rien."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "J’entre dans la salle à manger et trouve [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] assis[visiting_liege.Custom('FR_E')] en tête de table, les pieds posés à côté de son repas.\n\n« [Select_CString(ROOT.Char.IsFemale,'Ma chère vassale','Mon cher vassal')] !"
 host_dinner_events.3121.desc.courtier: "[courtier_gift.Custom('FR_le_Char_Pi')|U][courtier_gift.GetTitledFirstName] est [Select_CString(courtier_gift.IsFemale,'une courtisane bonne et loyale','un courtisan bon et loyal')] qui vous serait utile."
 host_dinner_events.3121.desc.artifact: "Je trouve que mon Trésor déborde de reliques et d’objets précieux. Peut-être voudriez-vous de m[artifact_gift.Custom('FR_Artifact_OnA')] [artifact_gift.GetName] ?"
 host_dinner_events.3121.desc.gold_gift: "Je ne sais que faire de mon immense fortune et je voudrais en transmettre une partie à mes sujets les plus fidèles."
 host_dinner_events.3121.desc.best_friend: "Nous sommes ami[Select_CString(And(visiting_liege.IsFemale, ROOT.Char.IsFemale), 'es', 's')] depuis un certain temps et il est peut-être temps que nous scellions notre relation. Voudriez-vous prêter serment d’une amitié sincère et indéfectible avec moi ?"
 host_dinner_events.3121.desc.outro: "C’est mon cadeau pour vous et je n’ai pas besoin de réciprocité. »"
 host_dinner_events.3121.a: "« Merci ! »"
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName] prend le cadeau"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName] refuse le cadeau"
 host_dinner_events.3121.b: "« Notre amitié sera éternelle. »"
 host_dinner_events.3121.c: "Je n’en veux pas."
 host_dinner_events.3130.title: "Pas ce qu’[stop_host_scope.Custom('FR_IlElle')] semble être"
 host_dinner_events.3130.desc: "Je suis réveillé[ROOT.Char.Custom('FR_E')] par une faim atroce et incapable de retrouver le sommeil.\n\nJ’erre dans l’obscurité jusqu’aux cuisines, la pièce étant à peine éclairée par ma lampe. Je suis intrigué[ROOT.Char.Custom('FR_E')] par une mystérieuse lueur dorée sur les étagères du garde-manger.\n\nJe cherche désespérément sa source. La flamme de ma lampe éteinte, je vérifie tous les recoins du garde-manger."
 host_dinner_events.3130.a: "Il faut que je la découvre !"
 host_dinner_events.3130.b: "Je ne peux pas me permettre de fouiller ainsi."
 host_dinner_events.3131.title: "La pièce derrière le garde-manger"
 host_dinner_events.3131.desc: "Je remarque finalement des rayures sur le sol près du meuble et des parties de l’étagère beaucoup moins poussiéreuses. Les étagères se révèlent être des interrupteurs mécaniques. Je décide de faire glisser le garde-manger, l’éloignant du mur, et découvre une pièce cachée !\n\nAu milieu de la pierre humide se trouve une solide porte en bois avec un cadenas finement décoré à sa poignée. Son code ne s’avère être ni des chiffres ni des lettres, mais des gravures représentant des bêtes et des monstres."
 host_dinner_events.3131.a: "Une énigme qui devrait être facile à résoudre."
 host_dinner_events.3131.fail_to_get_it_open: "Vous n’arrivez pas à ouvrir la porte"
 host_dinner_events.3131.b: "Un bon coup de pied dans la porte devrait faire l’affaire !"
 host_dinner_events.3131.c: "C’est beaucoup trop d’efforts."
 host_dinner_events.3132.title: "La bibliothèque cachée"
 host_dinner_events.3132.desc: "Derrière la porte se trouve un bureau avec toutes sortes de substances inconnues qui mijotent à petit feu et de petits animaux enfermés dans de petites cages. Au centre de la pièce se trouve un livre posé sur un piédestal. Sa couverture resplendit de dessins de bêtes et de créatures grotesques semblables à celles de la serrure à énigme sur la porte.\n\nIntrigué[ROOT.Char.Custom('FR_E')], je prends le livre et passe mon doigt sur la couverture en cuir. C’est alors que je vois, caché parmi les symboles obscurs de son recto, un seul signe intelligible : le chiffre un. J’essaie d’ouvrir le livre, mais il s’avère qu’il est fermé par une petite serrure triangulaire à énigme."
 host_dinner_events.3132.a: "Qu’est-ce que cela pourrait signifier ?"
 host_dinner_events.3132.b: "Un autre bout de l’énigme."
 artifact_secret_journal_with_cipher_description: "Deux journaux, l’un fermé par une énigme inintelligible et l’autre contenant une sorte de langage codé. Ils semblent aller de pair."
 artifact_secret_journal_with_puzzle_description: "Un étrange journal relié en cuir et fermé par une énigme impénétrable. Il est accompagné d’un autre journal qui sert à déchiffrer l’énigme."
 host_dinner_events.3132.c: "Enfin, je les ai tous."
 artifact_secret_journal_unsolved_description: "Trois journaux, dont le contenu de chacun permet de dévoiler les secrets des autres. Sauf que cela n’a pas encore été fait."
 host_dinner_events.3132.d: "Je devrais les laisser ici."
 host_dinner_events.3133.title: "Le cachot caché"
 host_dinner_events.3133.desc: "La porte s’ouvre et révèle... quelque chose que j’aurais aimé ne pas voir.\n\nChaque mur est orné d’objets étranges : fouets, piloris, phallus en bois, pour n’en citer que quelques-uns. Le sol est humide de ce que j’espère n’être que de l’eau, mais au vu de tout l’attirail présent dans cette pièce, je crains qu’il ne s’agisse aussi de toutes sortes de fluides corporels mélangés."
 host_dinner_events.3133.a: "Je sais maintenant des choses."
 host_dinner_events.3134.title: "La boucherie cachée"
 host_dinner_events.3134.desc: "Lorsque la porte s’ouvre, l’odeur répugnante m’assomme littéralement, si bien que je me retrouve l’arrière-train dans une flaque de sang frais.\n\nLa pièce est remplie de cadavres humains, à moitié dépecés et suspendus à des crochets à viande. De la peau humaine gît sur une table de boucherie à côté du corps auquel elle appartenait autrefois, un couperet sale à ses côtés. Une expression d’horreur est figée sur les visages des victimes."
 host_dinner_events.3134.a: "Je ne pourrai jamais oublier ce que j’ai vu."
 host_dinner_events.3135.title: "Le tunnel d’évasion"
 host_dinner_events.3135.desc: "La porte s’ouvre et révèle un tunnel sombre et visqueux, recouvert de lichens et de champignons. Je patauge à travers et suis cette grotte jusqu’au bout. Je me retrouve dehors sur un chemin quelconque dans la nature.\n\nC’est manifestement le tunnel de fuite [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] en cas d’urgence."
 host_dinner_events.3135.a: "Quelle découverte !"
 host_dinner_events.3136.title: "La chambre secrète"
 host_dinner_events.3136.desc: "La porte s’ouvre dans un gémissement d’horreur ! Dans l’embrasure de la porte se tient un[quasimodo_child.Custom('FR_E')] enfant difforme qui me regarde, abasourdi[quasimodo_child.Custom('FR_E')]. « Ne me regardez pas ! », hurle-t-[quasimodo_child.Custom('FR_IlElle')] en se protégeant le visage avec ses mains. « Les horreurs qui vous attendent si [stop_host_scope.GetMotherFather|U] découvre que vous m’avez vu[quasimodo_child.Custom('FR_E')] ! »\n\nLa ressemblance me saute alors aux yeux : c’est visiblement un[quasimodo_child.Custom('FR_E')] enfant illégitime [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] !"
 host_dinner_events.3136.a: "Tout le monde saura."
 host_dinner_events.3136.b: "Personne ne le saura jamais."
 host_dinner_events.3140.title: "Un mélange savoureux"
 host_dinner_events.3140.desc: "La vie en étant [ROOT.Char.GetTitleAsNameNoTooltip|l] m’apporte toutes sortes de plats délicieux et élaborés, mais ces derniers temps, j’en ai assez des mêmes goûts et des mêmes textures. J’aimerais quelque chose d’insolite et de vraiment exotique !\n\nÀ côté de moi se trouvent [stop_host_scope.Custom('GetExpensiveDessert')], ainsi que des légumes cuits. Et si on en faisait un plat et qu’on les goûtait en même temps ?"
 host_dinner_events.3140.a: "Une expérience qui mérite d’être considérée."
 host_dinner_events.3140.satisfying_taste: "Le plat est exquis"
 host_dinner_events.3140.it_did_not_work: "L’expérience est un échec"
 host_dinner_events.3140.b: "Je ne suis pas si téméraire."
 host_dinner_events.1090.title: "Du poison"
 host_dinner_events.1090.desc: "La visite [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] dans mes locaux pourrait m’offrir une occasion en or.\n\nUn festin mémorable l’attend, et avec un peu de belladone moulue, je peux garantir qu’[visiting_liege.Custom('FR_IlElle')] ne connaîtra plus jamais de meilleur dîner !\n\nLe moment de frapper approche. Puis-je vraiment prendre ce risque ?"
 host_dinner_events.1090.a: "Bien sûr que je peux !"
 host_dinner_events.1090.b: "Le moment n’est pas venu."
 host_dinner_if_you_succeed_tt: "Si vous réussissez"
 host_dinner_if_you_fail_tt: "Si vous échouez"
 host_dinner_events.1091.title: "Du poison !"
 host_dinner_events.1091.desc: "Sans me douter de rien, j’engloutis [stop_host_scope.Custom('GetExpensiveDessert')] et suis vraiment satisfait[ROOT.Char.Custom('FR_E')] d’avoir consommé un autre merveilleux festin. Alors que je me traîne, montant les escaliers jusqu’au lit, je m’affaiblis lentement, comme si le sang dans mon corps devenait de plus en plus épais et bouchait presque mes veines. Avant d’avoir fini de gravir les marches, je m’effondre, à bout de souffle. Alors que le monde devient noir autour de moi, la dernière chose que je vois est [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] qui me regarde en souriant d’un air entendu."
 host_dinner_1091_murder_succesful: "Vous avez empoisonné [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1091.a: "Comment... avez-vous pu..."
 host_dinner_events.1092.title: "Tentative de meurtre"
 host_dinner_events.1092.desc: "Je m’attaque à présent à [stop_host_scope.Custom('GetExpensiveDessert')]. Je commence à en manger, mais je suis pris[ROOT.Char.Custom('FR_E')] d’un doute tenace et mes mains avides s’arrêtent.\n\nJe fouille dans le dessert et le renifle plusieurs fois. Cela ne fait pas de doute, on y a mis du poison ! [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] essaie de m’empoisonner."
 host_dinner_events.1092.a: "[Select_CString(stop_host_scope.IsFemale,'La traîtresse','Le traître')] !"
 host_dinner_1091_murder_failed: "Votre meurtre échoue"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "[Select_CString(food_taster_scope.IsFemale, 'Ma fidèle goûteuse', 'Mon fidèle goûteur')|U] [food_taster_scope.GetFirstName] fait son devoir. [food_taster_scope.Custom('FR_IlElle')|U] termine son inspection en goûtant [stop_host_scope.Custom('GetExpensiveDessert')] qui se trouvent dans mon assiette et me fait un signe de tête approbateur.\n\nMais peu après, la pauvre âme s’écroule, commence à s’étrangler et à tousser, cherche à reprendre son souffle et tape du poing sur la table. Au bout de quelques secondes, son dernier souffle franchit ses lèvres et je me retrouve seul[ROOT.Char.Custom('FR_E')] avec [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], qui me sourit nerveusement."
 host_dinner_events.1093.a: "« Assassin ! »"
 host_dinner_events.3150.title: "Une question d’honneur"
 host_dinner_events.3150.desc: "J’ai été assis[ROOT.Char.Custom('FR_E')] à côté [joker_knight.Custom('FR_du_Char_Pi')][joker_knight.GetTitledFirstName] en cette soirée, un fidèle chevalier [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName]. C’est un pur plaisir, car [joker_knight.Custom('FR_IlElle')] n’a raté aucune blague jusqu’à présent.\n\n« Je vais vous dire une chose : rencontrer un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom2('InsultNoun', ROOT.Char)] est vraiment commun, mais [Select_CString(ROOT.Char.IsFemale,'de toutes celles','de tous ceux')] que j’ai rencontré[ROOT.Char.Custom('FR_E')]s, [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName] est vraiment [ROOT.Char.Custom('FR_LeLa')] pire ! Ha ! »\n\n« Qu’avez-vous osé dire à propos de [Select_CString(ROOT.Char.IsFemale, 'ma maîtresse', 'mon maître')] ? », demande [humorless_knight.Custom('FR_le_Char_Pi')][humorless_knight.GetTitledFirstName] en se levant de sa chaise. « Je vous défie, [Select_CString(joker_knight.IsFemale, 'vaurienne', 'vaurien')] ! »"
 host_dinner_events.3150.a: "C’est amusant !"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetFirstName] est vainqueur !"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetFirstName] perd"
 host_dinner_events.3150.b: "Asseyez-vous, imbécile."
 host_dinner_events.3000.title: "Le dîner"
 host_dinner_events.3000.desc.intro: "Je reçois un accueil digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] aux portes du [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] à [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.type.majesty: "et il ne fait aucun doute que la splendeur de ma suite a fait grande impression.\n\n"
 host_dinner_events.3000.desc.type.taxation: "mes coffres à l’arrière des chariots et mes collecteurs d’impôts ne laissant aucun doute quant au but de ma visite.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "alors que je reste froid[ROOT.Char.Custom('FR_EluiElle')] et suis entouré[ROOT.Char.Custom('FR_E')] de gardes lourdement armés, donnant ainsi la tonalité voulue.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "Accepter l’hospitalité de c[stop_host_scope.Custom('FR_EEtte')] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] suffit à me couper l’appétit. Il vaudrait mieux qu’il y ait [ROOT.Char.Custom('FavoriteTreat')]..."
 host_dinner_events.3000.desc.mid.lover: "Maintenir de telles formalités avec m[stop_host_scope.Custom('FR_OnA')] ch[stop_host_scope.Custom('FR_ErEre')] et tendre est un sort cruel. Peut-être lui rendrai-je visite après le dîner..."
 host_dinner_events.3000.desc.mid.friend: "Cela fait trop longtemps que je n’ai pas dîné avec [Select_CString(stop_host_scope.IsFemale,'une si bonne amie','un si bon ami')] ! Le fardeau du pays se fait trop rarement oublier !"
 host_dinner_events.3000.desc.mid.close_family: "Cela fait plaisir de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', stop_host_scope)] ! Nous nous embrassons cérémonieusement, afin de manifester publiquement les liens de notre famille."
 host_dinner_events.3000.desc.mid.house: "C’est une occasion rare de m’amuser en compagnie d’un[stop_host_scope.Custom('FR_E')] membre de la Maison [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal: "Je me dois aussi de reconnaître son importance au sein des vassaux du pays, du moins publiquement..."
 host_dinner_events.3000.desc.mid.default: "M[stop_host_scope.Custom('FR_OnA')] vassal[stop_host_scope.Custom('FR_E')] me reçoit avec toute la déférence requise."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] détaille le banquet prévu pour la soirée et promet que les divertissements et les victuailles seront proches des standards des dîners de ma propre cour."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] m’assure qu’il ne s’agit que de sa meilleure nourriture."
 host_dinner_events.3000.a: "Commençons !"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "Je pars en tournée et nous serons bientôt à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.phase_tour_grounds: "pour inspecter votre [ROOT.Char.Custom('FortifiedBuilding')] et vos terres."
 tour_general.9999.phase_dinner: "pour un bon banquet dans votre [ROOT.Char.Custom('FortifiedBuilding')]."
 tour_general.9999.phase_cultural_festival: "pour profiter d’un festival de culture [ROOT.Char.GetCulture.GetNameNoTooltip]."
 tour_general.9999.phase_fallback: "de voir vos propriétés et d’avoir de vos nouvelles."
 tour_general.9999.type_majesty: "\n\nIl est temps que les habitants de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] contemplent la magnificence et la grâce de leur [host.GetLadyLord] légitime."
 tour_general.9999.type_intimidation: "\n\nIl est temps de rappeler aux habitants de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qui ils servent et quelles sont les peines encourues en cas de trahison."
 tour_general.9999.type_taxation: "\n\nLes seigneurs et les dames de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] me verseront tout l’impôt qui m’est dû."
 tour_general.9999.closing: "\n\nJe m’attends à un accueil digne d’un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|U]."
 tour_general.9999.a: "Je dois m’occuper des préparatifs !"
 tour_general.9998.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9998.desc: "En fin de compte, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] ne viendra pas vous rendre visite, lors de sa tournée."
 tour_general.9998.a: "Quel dommage !"
