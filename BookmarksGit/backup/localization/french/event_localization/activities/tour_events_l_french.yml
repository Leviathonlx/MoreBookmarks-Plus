 cultural_festival.9000.title: "Laissez-passer pour les coulisses"
 cultural_festival.9000.desc: "Alors que je suis au cœur des merveilles et des réjouissances de tout festival culturel digne de ce nom, j’ai l’impression d’arpenter un autre monde.\n\nJe reviens sur terre en voyant des individus d’allure inquiétante se faufiler à la périphérie de la foule et se cacher derrière une scène en bois branlante.\n\nIncapable de voir ce que ces crétins préparent, ma curiosité est piquée. C’est alors que je vois [stop_host_scope.GetFirstName] sortir des coulisses, entouré[stop_host_scope.Custom('FR_E')] de personnes à l’allure louche."
 cultural_festival.9000.a: "Je devrais enquêter."
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName] vous surprend"
 cultural_festival.9000.b: "Je ne devrais vraiment pas m’en mêler."
 cultural_festival.9001.title: "Le coffret sous la scène"
 cultural_festival.9001.desc: "Derrière la scène, je ne trouve rien d’autre qu’un coffret. Il est fait d’un matériau résistant, mais il est de facture assez médiocre, en rien semblable aux chefs-d’œuvre que l’on s’attendrait à trouver lors d’un festival de cette envergure.\n\nIl est verrouillé par ce qui doit être une serrure à secret, couverte de sculptures grossières de figures grotesques et de bêtes de toute sorte.\n\nLa curiosité me dévore. Il faut absolument que je sache ce qu’il renferme !"
 cultural_festival.9001.a: "Je peux facilement venir à bout de la serrure à secret !"
 cultural_festival.9001.fail_to_get_it_open: "Vous ne venez pas à bout de la serrure à secret"
 cultural_festival.9001.b: "Je peux tout bonnement casser la serrure !"
 cultural_festival.9001.destroyed_what_was_inside: "Vous détruisez ce que contenait le coffret"
 cultural_festival.9001.c: "C’est beaucoup trop d’efforts."
 cultural_festival.9002.title: "Le journal secret"
 cultural_festival.9002.desc: "Caché derrière le coffret en bois dur, se trouve un vieux journal couvert de poussière. Des feuillets supplémentaires ont été intercalés, semble-t-il au hasard, entre ses pages.\n\nJe l’ouvre et n’y trouve que du charabia, des symboles étranges et des équations mathématiques qui ne semblent avoir rien à voir avec le reste de son contenu.\n\nCe doit être la clé pour résoudre quelque énigme, mais laquelle ?"
 artifact_secret_puzzle_description: "Un livre contenant la clé d’une énigme inconnue."
 cultural_festival.9002.a: "Je le prends."
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "Deux journaux : l’un contient un code, l’autre la clé pour résoudre une énigme. Leur comparaison ne révèle aucun mystère, mais il doit y en avoir un troisième, qui élucide le tout."
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "Mieux vaut tout laisser."
 cultural_festival.9003.title: "Une lame"
 cultural_festival.9003.desc: "Le coffret contient une dague aux ornements élaborés. Sa facture n’a rien à voir avec la médiocrité de son contenant ; elle est si complexe que chaque instant passé à la contempler révèle de nouveaux détails, d’une incroyable minutie.\n\nQuel objet splendide !"
 artifact_ornate_dagger_name: "Dague ornée"
 artifact_ornate_dagger_desc: "Dague aux ornements élaborés, couverte de figures grotesques et d’animaux de toute sorte."
 cultural_festival.9003.a: "Elle est désormais mienne !"
 cultural_festival.9003.b: "Pas question que je la vole !"
 cultural_festival.9004.title: "La dîme"
 cultural_festival.9004.desc: "Le coffret est rempli à craquer d’or ! C’est sans doute un trésor que [stop_host_scope.GetFirstName] cherche à me dissimuler."
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "Collier orné"
 cultural_festival.9005.desc: "Le coffret contient un collier aux ornements élaborés. Sa facture n’a rien à voir avec la médiocrité de son contenant ; il est si complexe que chaque instant passé à le contempler révèle de nouveaux détails, d’une incroyable minutie.\n\nQuel objet splendide !"
 artifact_strange_necklace_name: "Étrange collier"
 artifact_strange_necklace_desc: "Collier de facture élaborée. Il comprend un pendentif représentant une figure grotesque serrant un joyau entre ses étranges appendices."
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "Objet lubrique"
 cultural_festival.9006.desc: "Ce que je découvre dans le coffret me fait rougir.\n\nFabriqué en bois fin, cet objet phallique ne ressemble à aucun autre ; il ne ressemble même pas à un appendice humain, mais plutôt à celui d’une créature mythique.\n\nQuel instrument pervers !"
 grotesque_wooden_phallus: "Phallus mythique en bois"
 grotesque_wooden_phallus.desc: "Objet soigneusement sculpté à l’image du phallus d’une créature mythique inconnue."
 cultural_festival.9006.a: "Quelle idée originale !"
 cultural_festival.9006.b: "Je vais le brûler."
 decision_solve_the_journals: "Déchiffrer le journal"
 decision_solve_the_journals_desc: "J’ai enfin rassemblé tout le nécessaire pour résoudre cette énigme. Il est temps de savoir ce que ces journaux renferment !"
 decision_solve_the_journals_tooltip: "Vous tenterez de déchiffrer les journaux"
 decision_solve_the_journals_confirm: "Allons-y !"
 journal_events_prefix: "Comprendre le journal :"
 tour_general.5000.title: "$journal_events_prefix$ échec"
 tour_general.5000.desc: "Je compile les journaux, je lis attentivement le livre d’énigmes et je m’en sers pour opérer la serrure, par des mouvements aussi précis qu’en pensée.\n\nQuand je pense avoir réussi... #EMP clac !#! Le journal est toujours verrouillé, et semble vouloir le rester à jamais !"
 tour_general.5000.a: "Malédiction !"
 tour_general.5000.b: "Je vais quand même réessayer !"
 tour_general.5001.title: "$journal_events_prefix$ encore un échec"
 tour_general.5001.desc: "J’ai vraiment l’impression d’avoir réussi, cette fois. Tout semble logique ; je ne peux pas me tromper !\n\nUn tour à gauche et... #EMP clac !#! Le journal est toujours verrouillé, et semble vouloir le rester à jamais !"
 tour_general.5001.a: "Je vais tout mélanger !"
 tour_general.5001.b: "Je vais casser cette serrure !"
 the_journal_is_destroyed_tt: "Vous cassez plus que la serrure"
 fail_to_open_journal_tt: "Vous n’arrivez pas à ouvrir le journal"
 more_mysteries_inside_tt: "Vous découvrez le contenu du journal"
 tour_general.5010.title: "$journal_events_prefix$ déchiffrement"
 tour_general.5010.desc.intro: "Enfin, les dernières pages du journal me sont révélées et je peux commencer son déchiffrement ! La partie dédiée à l’ouverture dit « Où que j’aille, la vérité demeure deux pas derrière moi. » Avec ça, je peux déchiffrer la première énigme.\n\n"
 tour_general.5010.desc.puzzle.a: "« Uvtcpigvjkpiueqwnfdg. »"
 tour_general.5010.desc.puzzle.b: "« Vjgurktkvuycvejwucnn. »"
 tour_general.5010.desc.puzzle.c: "« Qwtjkuvqtakuqpnacnkg. »"
 tour_general.5010.desc.puzzle.d: "« Hcnnudavjgktqypjcpfu. »"
 tour_general.5010.desc.outro: "\n\nÇa ne veut rien dire, mais cela doit cacher une véritable signification."
 tour_general.5010.a: "Des choses étranges pourraient se produire."
 tour_general.5010.b: "Les esprits nous observent tous."
 tour_general.5010.c: "Notre histoire n’est que mensonge."
 tour_general.5010.d: "Chute de ses propres mains."
 tour_general.5011.title: "$journal_events_prefix$ : grotesques"
 tour_general.5011.desc: "Et voilà ! En suivant le code, je suis capable de comprendre la totalité du livre. C’est un drôle de traité sur la nature de toutes sortes de grotesques, comme [ROOT.Char.Custom('GetGrotesquePlural')].\n\nEn pratique, il expose leur nature et où les trouver. Cet artefact me sera bien utile, si jamais je voyage en terres lointaines."
 tour_general.5011.a: "C’est grotesque !"
 tour_general.5012.title: "$journal_events_prefix$ théologie avancée"
 tour_general.5012.desc: "Et voilà ! En suivant le code, je suis capable de comprendre la totalité du livre. C’est un drôle de traité de théologie complexe sur [ROOT.Char.GetFaith.PantheonTerm] et qui expose des idées fascinantes sur la relation entre [ROOT.Char.GetFaith.PositiveAfterLife] et [ROOT.Char.GetFaith.NegativeAfterLife].\n\nCe pourrait être le texte théologique le plus avancé du monde [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], et il est en ma possession !"
 tour_general.5012.a: "Fascinant !"
 tour_general.5013.title: "$journal_events_prefix$ l’histoire secrète"
 tour_general.5013.desc: "Et voilà ! En suivant le code, je suis capable de comprendre la totalité du livre. Il relate l’histoire de [ROOT.Char.GetPrimaryTitle.GetName] d’une manière inédite !\n\nSi c’est vrai, il risque de bouleverser notre histoire et les nombreuses figures qui ont aidé à construire l’incroyable [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] tel que nous le connaissons !"
 tour_general.5013.a: "Fabuleux !"
 tour_general.5014.title: "$journal_events_prefix$ combat"
 tour_general.5014.desc: "Et voilà ! En suivant le code, je suis capable de comprendre la totalité du livre. C’est un livre d’armes décrivant des techniques secrètes applicables à toutes sortes de situations de combat. Que ce soit à l’arme blanche, au corps à corps ou même à cheval, ce journal décrit exactement comment contrer les mouvements de l’adversaire.\n\nEn l’étudiant judicieusement et en mettant en pratique ses instructions, je peux devenir [Select_CString(ROOT.Char.IsFemale, 'la plus grande duelliste', 'le plus grand duelliste')] de l’histoire de [ROOT.Char.GetPrimaryTitle.GetName] !"
 tour_general.5014.a: "Incroyable !"
 tour_grounds_events.3030.title: "La carte mystérieuse"
 tour_grounds_events.3030.desc: "Aujourd’hui, j’ai passé le plus clair de mon temps à explorer le centre de [touring_grounds_scope.GetNameNoTooltip], et je me suis amusé[ROOT.Char.Custom('FR_E')] à me faire servir par la populace.\n\nJuste hors de ma portée, une silhouette encapuchonnée se faufile dans la foule, tentant en vain de se fondre dans la masse. Une feuille de papier tombe de sa poche et vient dans ma direction, comme poussée volontairement par le vent.\n\nElle s’avère être une carte des environs de [touring_grounds_scope.GetNameNoTooltip] !"
 tour_grounds_events.3030.a: "Voyons où cela nous mènera."
 tour_grounds_events.3030.got_lost: "Vous avez perdu votre chemin"
 tour_grounds_events.3030.b: "Peuh ! Quelle perte de temps."
 tour_grounds_events.3031.title: "Trésor enfoui"
 tour_grounds_events.3031.desc: "En suivant la carte jusqu’au bout, je ne trouve qu’une clairière dans [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], dépourvue de la moindre importance.\n\nEn regardant alentour, je distingue plusieurs monticules, comme si quelque chose avait été enterré. Ils sont disposés selon ce qui semble être une sorte de régularité, indiquant une éventuelle logique."
 tour_grounds_events.3031.a: "Je peux tirer tout ça au clair."
 tour_grounds_events.3031.fail_to_get_it_open: "Vous ne parvenez pas à trouver le bon endroit"
 tour_grounds_events.3031.b: "Je vais retourner toute la clairière !"
 tour_grounds_events.3031.c: "J’ai déjà bien assez suivi cette piste."
 tour_grounds_events.3032.title: "Le livre enfoui"
 tour_grounds_events.3032.desc: "Je pense enfin avoir trouvé le bon monticule ! En creusant, j’y trouve un étrange livre.\n\nLa couverture est abîmée et tombe pratiquement en morceaux. À l’intérieur, il n’y a que symboles et énigmes étranges, comme une allusion à une obscure vérité.\n\nAprès un certain temps, je comprends qu’il s’agit d’un livre de code, mais j’ignore ce qu’il permet de décoder."
 artifact_secret_cipher_description: "Un étrange livre d’énigmes et de codes."
 tour_grounds_events.3032.a: "Je le prends !"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "Je ferais mieux de le laisser là où je l’ai trouvé."
