 #Tour Travel Events
 tour_travel.1001.title: "Des serfs et leur [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tour_travel.1001.desc.intro: "Fatigué[ROOT.Char.Custom('FR_E')] par le voyage et à la recherche [ROOT.Char.Custom('RegionalDrink')] et de repos, j’entre dans une taverne locale en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nMes pensées tranquilles sont perturbées par un poing qui s’écrase si fort sur une table que le bois se fend et que quelqu’un crache avec mépris. « C[ROOT.Char.Custom('FR_EEtte')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] !"
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.Custom('FR_IlElle')|U] ne parle même pas la langue [angry_peasant.GetCulture.GetLanguage.GetName], pourtant [ROOT.Char.Custom('FR_IlElle')] pense être notre [ROOT.Char.Custom('FR_SeigneurDame')] lige légitime ! »"
 tour_travel.1001.desc.mid.wrong_culture: "C’est [Select_CString(ROOT.Char.IsFemale,'une parfaite étrangère','un parfait étranger')] ! Comment pouvons-nous être gouvernés par quelqu’un qui n’est même pas de culture [angry_peasant.GetCulture.GetName] ? »"
 tour_travel.1001.desc.mid.wrong_faith: "C’est un[ROOT.Char.Custom('FR_E')] infidèle [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] ! Chaque seconde passée sur le trône est un affront à la volonté [angry_peasant.GetFaith.HighGodNamePossessive]. »"
 tour_travel.1001.desc.mid.pretender: "Je crache sur la Maison [ROOT.Char.GetHouse.GetName] ! Tout le monde sait que les dirigeants légitimes du pays sont ceux de la Maison [claimant_character_scope.GetHouse.GetName]. »"
 tour_travel.1001.desc.mid.powerful_diarch: "Notre soi-disant [ROOT.Char.GetTitleAsNameNoTooltip|l] est faible ! Le chef de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] est en vérité [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], un[ROOT.Char.GetDiarchy.GetDiarch.Custom('FR_E')] [ROOT.Char.GetDiarchy.GetDiarch.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] [ROOT.Char.GetDiarchy.GetDiarch.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] ! »"
 tour_travel.1001.desc.mid.just_plain_dislike_em: "[ROOT.Char.Custom('FR_IlElle')|U] ne mérite pas son titre. Ce n’est qu’un[ROOT.Char.Custom('FR_E')] imbécile [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] ! »"
 tour_travel.1001.desc.outro.nudist: "\n\nJ’essaie de ne pas me faire remarquer, mais il semble que mes manières nobles et mon corps sans défaut, comme il sied à toute personne issue de la Maison [ROOT.Char.GetHouse.GetName], m’aient trahi[ROOT.Char.Custom('FR_E')]. Je dois trouver une solution rapidement avant que la situation ne s’aggrave."
 tour_travel.1001.desc.outro: "\n\nJ’essaie de ne pas me faire remarquer, mais il semble que mes manières nobles et les armoiries de la Maison [ROOT.Char.GetHouse.GetName] sur mes vêtements m’aient trahi[ROOT.Char.Custom('FR_E')]. Je dois trouver une solution rapidement avant que la situation ne s’aggrave."
 tour_travel.1001.a: "Venez me le dire en face, [angry_peasant.Custom2('InsultNoun', ROOT.Char)] !"
 tour_travel.1001.b: "Peut-être qu’un allégement fiscal vous ferait changer d’avis."
 tour_travel.1001.c: "Je ressemble [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], rien de plus !"
 tour_travel.1002.title: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] parmi les mauvaises herbes"
 tour_travel.1002.desc: "Nous traversons [pretty_peasant_county_scope.GetName] et je m’éprends du paysage. Cette région est vraisemblablement la plus belle de tout le pays. Plus magnifiques encore sont les [pretty_peasant.GetWomenMen] qui y vivent.\n\nAlors que ma suite m’escorte à travers un autre modeste village, je vois [Select_CString(pretty_peasant.IsFemale,'une jeune femme','un jeune homme')] sublime qui s’adonne à ses basses besognes. Mon cœur s’emballe. L’observer dans sa routine est comme voir de la poésie en chair et en os. Sans réfléchir, j’ordonne à ma suite de s’arrêter."
 tour_travel.1002.a: "Je ne cacherai pas mes sentiments."
 tour_travel.1002.b: "Oh, j’ai cru voir quelque chose... continuons d’avancer."
 tour_travel.1003.title: "S’adresser à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tour_travel.1003.desc: "Ma tournée se poursuit à travers la campagne de [angry_county_scope.GetName]. Les domestiques me rappellent un rendez-vous avec [Select_CString(rude_peasant.IsFemale, 'une représentante', 'un représentant' )] de la paysannerie locale mécontente.\n\nL’humble créature se prosterne pathétiquement devant moi et plaide la prétendue dignité de la populace [angry_county_scope.GetAdjective]. Cependant, je m’aperçois rapidement que [Select_CString(rude_peasant.IsFemale,'cette gueuse','ce gueux')] ne s’adresse pas à moi en usant des formules d’usage, un affront qui peut être puni comme je l’entends."
 tour_travel.1003.a: "Fouettez cette créature sur cinq milles."
 tour_travel.1003.b: "Ses entrailles orneront [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c: "Je lui pardonne son ignorance."
 tour_travel.1004.title: "$altruism_intent_header$ un toucher guérisseur"
 tour_travel.1004.desc.intro: "J’entre dans [diseased_county_scope.GetName], prêt[ROOT.Char.Custom('FR_E')] à accorder mon toucher royal à la paysannerie locale. Je suis immédiatement confronté[ROOT.Char.Custom('FR_E')] à [diseased_peasant.Custom('FR_LLa')][diseased_peasant.GetWomanMan] [diseased_peasant.Custom('FR_LeLa')] plus misérable qu’il m’ait été donné de voir. Avec un zeste de provocation, [diseased_peasant.GetSheHe] expose ses pieds calleux à quelques centimètres de mes mains immaculées.\n\n"
 tour_travel.1004.desc.outro.christian: "Tout comme le Christ a lavé les pieds de ses disciples, je suis moi aussi imploré[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] de laver les pieds de mes loyaux sujets."
 tour_travel.1004.desc.outro: "Bien que je déteste être en présence de c[diseased_peasant.Custom('FR_EtEtte')] indigent[diseased_peasant.Custom('FR_E')] malade, on dit que mon toucher peut guérir même les maladies les plus disgracieuses."
 tour_travel.1004.a.tarantino: "Je déteste l’admettre, mais c’est un peu érotique."
 tour_travel.1004.a: "Une bénédiction pour vous, un mauvais souvenir pour moi."
 tour_travel.1004.b: "Je pourrais frotter ces pieds calleux pour toujours."
 tour_travel.1004.c: "Peut-être qu’un léger toucher sur le front fera l’affaire."
 tour_travel.1004.d.meat: "Éloignez ces saucisses dégoûtantes de moi !"
 tour_travel.1004.d.two_veg: "Éloignez ces immondes [ROOT.Char.Custom('get_region_root_vegetable_plural')] de moi !"
 tour_travel.1005.title: "$altruism_intent_header$ le toucher royal"
 tour_travel.1005.desc: "La nouvelle de mon arrivée semble s’être répandue en [county_to_bless_scope.GetName], car ma suite est rapidement assaillie par d’innombrables serfs suppliant d’être bénis par la main royale.\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] qu’ils seraient satisfaits si je répandais un peu d’eau que j’ai moi-même bénie. Mais distribuer quelques pièces bénies pour soulager la souffrance de cette région les rendrait certainement encore plus heureux et les bénirait encore plus longtemps."
 tour_travel.1005.a: "Je distribuerai des pièces bénies."
 tour_travel.1005.b: "Une aspersion d’eau devrait les satisfaire."
 tour_travel.1005.c: "Ils n’auront rien !"
 tour_travel.1006.title: "$altruism_intent_header$ donner l’aumône"
 tour_travel.1006.desc: "Alors que nous passons devant [county_holder_to_bless_scope.GetFaith.HouseOfWorship] de [church_barony_scope.GetNameNoTooltip], j’ordonne à mon cortège de s’arrêter pour admirer ce lieu saint qui répond aux besoins spirituels de tant de personnes ici en [county_to_bless_scope.GetNameNoTooltip].\n\nLe terrain entourant le bâtiment est rempli d’indigents qui viennent prier pour que leur situation s’améliore. C’est peut-être l’occasion de montrer aux habitants de [county_to_bless_scope.GetNameNoTooltip] à quel point je peux être [Select_CString(ROOT.Char.IsFemale,'généreuse','généreux')] et bienveillant[ROOT.Char.Custom('FR_E')]."
 tour_travel.1006.a: "Je donne l’aumône !"
 tour_travel.1006.b: "S’ils voulaient de l’argent, ils n’auraient pas dû naître pauvres."
 tour_travel.1006.c: "Enlevez ces vermines des marches !"
 tour_travel.1007.title: "[Select_CString(wise_woman_scope.IsFemale,'La sage femme','Le sage')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro: "Le voyage à travers le pays a amené mon cortège dans un coin éloigné et sans particularité de [wise_woman_barony_scope.GetNameNoTier]. [superstituous_courtier_scope.Custom('FR_le_Char_Pi')|U][superstituous_courtier_scope.GetTitledFirstName] me prend à part de manière inopinée et commence à faire l’éloge [Select_CString(wise_woman_scope.IsFemale,'d’une sage femme','d’un sage')] qui vit dans la région.\n\n"
 tour_travel.1007.desc.mid.ill: "« Excusez-moi [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais je vois que vous souffrez énormément. [Select_CString(wise_woman_scope.IsFemale,'La sage femme','Le sage')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip] n’est qu’à un petit détour, et je sais qu’[wise_woman_scope.Custom('FR_IlElle')] a exactement ce dont vous avez besoin pour retrouver votre santé ! »"
 tour_travel.1007.desc.mid.pregnant: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous êtes rayonnante comme toujours, et comme il se doit lorsqu’on porte un enfant. Cependant, je constate que cela vous cause un grand inconfort et je sais qu’[Select_CString(wise_woman_scope.IsFemale,'une sage femme','un sage')] tout proche aura le remède nécessaire pour vous soulager. »"
 tour_travel.1007.desc.mid.psychological: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les tourments qui affectent votre esprit pourraient peut-être être soulagés par de l’encens ou un médicament [Select_CString(wise_woman_scope.IsFemale,'de la célèbre sage','du célèbre sage')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip] ! »"
 tour_travel.1007.desc.mid.weakened: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vos blessures me font craindre pour votre sécurité et votre santé lors de cette tournée. Je connais justement un médecin compétent à proximité qui pourrait être en mesure de vous soigner. [Select_CString(wise_woman_scope.IsFemale,'La sage','Le sage')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip] peut tout guérir ! »"
 tour_travel.1007.desc.mid.ugly: "« Si je puis me permettre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], certains membres de votre cortège ont fait des remarques sur votre... apparence. Or, il y a [Select_CString(wise_woman_scope.IsFemale,'une sage','un sage')] non loin d’ici dont on dit qu’[wise_woman_scope.Custom('FR_IlElle')] peut guérir n’importe quelle affliction. »"
 tour_travel.1007.desc.outro: "\n\nJ’ai des doutes, mais [superstituous_courtier_scope.Custom('FR_le_Char_Pi')][superstituous_courtier_scope.GetTitledFirstNameNoTooltip] semble si convaincu[superstituous_courtier_scope.Custom('FR_E')] par la vertu de [Select_CString(wise_woman_scope.IsFemale,'cette guérisseuse','ce guérisseur')] mystique que je suis tenté[ROOT.Char.Custom('FR_E')] de lui rendre visite."
 tour_travel.1007.a: "Un petit détour devrait être possible."
 tour_travel.1007.b: "Quelles balivernes !"
 go_see_wise_woman_tt: "Vous allez voir [Select_CString(wise_woman_scope.IsFemale,'la sage femme','le sage')], ce qui peut avoir des résultats positifs ou négatifs."
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "À la tombée de la nuit, j’entre dans la masure faiblement éclairée du Sage, ordonnant à ma suite de m’attendre à l’extérieur. Nul doute que [Select_CString(wise_woman_scope.IsFemale,'la femme','l’homme')] excentrique qui s’y trouve est [wise_woman_scope.Custom('FR_CeluiCelle')] que je cherche.\n\n« Ah, je vous attendais. Entrez donc ! Partagez mon feu, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. » Avant même que je puisse prononcer un mot, ses mains glacées s’enroulent autour des miennes."
 tour_travel.1008.desc.mid.ill: "Je passe la soirée à boire d’infâmes liquides noirs et à sentir des encens enivrants. Quand j’émerge le lendemain, je me sens comme [Select_CString(ROOT.Char.IsFemale,'une autre femme','un autre homme')]."
 tour_travel.1008.desc.mid.pregnant: "Je passe la nuit à me nourrir de toutes sortes d’aliments étranges : des globes oculaires, des herbes et des fruits que je n’ai jamais vus, tout en étant soigné[ROOT.Char.Custom('FR_E')] par [Select_CString(wise_woman_scope.IsFemale,'cette femme','cet homme')] étrange. Au réveil le lendemain matin, je me sens revigoré[ROOT.Char.Custom('FR_E')] !"
 tour_travel.1008.desc.mid.psychological: "Ses mains s’agrippent à mon crâne telle une grande bête saisissant sa proie. Nous passons la soirée à psalmodier des mots que je ne comprends pas. Lorsque j’émerge le lendemain, je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]."
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.Custom('FR_IlElle')|U] enduit ma plaie de toutes sortes de fluides visqueux et d’herbes urticantes. Bien que le traitement ait été douloureux, je constate le lendemain matin que ma plaie a bien cicatrisé."
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.Custom('FR_IlElle')|U] passe toute la nuit à m’enduire le visage de crèmes colorées, recouvrant mes nombreuses taches et rugosités. Au matin, regardant mon reflet, je vois [Select_CString(ROOT.Char.IsFemale,'une femme','un homme')] qui ferait rougir de désir même les êtres plus chastes !"
 tour_travel.1008.desc.outro: "\n\nTous mes doutes sont apaisés et mes maux sont guéris."
 tour_travel.1008.a: "Comme par magie !"
 tour_travel.1008.b: "[wise_woman_scope.Custom('FR_IlElle')|U] devrait devenir m[wise_woman_scope.Custom('FR_OnA')] médecin !"
 tour_travel.1009.title: "[Select_CString(wise_woman_scope.IsFemale,'L’impostrice','Le charlatan')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "Je passe toute la nuit à respirer des odeurs nauséabondes insoutenables, à boire des liquides visqueux et à me faire enduire de mauvaises herbes urticantes ! Cette expérience ajoute encore plus de nausées et de douleurs à mon mal existant, et je termine la nuit en me sentant encore plus mal que je ne l’ai commencée."
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.Custom('FR_IlElle')|U] passe toute la nuit à m’enduire le visage de crèmes colorées, recouvrant mes nombreuses taches et rugosités. Au matin, je regarde mon reflet et hurle d’effroi en voyant le monstre en lequel [wise_woman_scope.Custom('FR_IlElle')] m’a transformé !"
 tour_travel.1009.desc.mid.nothing: "Je fais tout ce qu’[wise_woman_scope.Custom('FR_IlElle')] demande : je bois des concoctions d’herbes, endure des frictions des membres, me tiens au-dessus du feu et ingère tant d’herbes que même les plus robustes d’entre nous auraient été malades. Mais rien de tout cela n’aide. Je ne vais pas mieux."
 tour_travel.1009.desc.outro: "\n\nJe ne sais pas ce que [superstituous_courtier_scope.Custom('FR_le_Char_Pi')][superstituous_courtier_scope.GetTitledFirstNameNoTooltip] avait entendu dire à propos de [Select_CString(wise_woman_scope.IsFemale,'cette « sage » femme','ce « sage »')], mais ce n’est manifestement guère plus qu’[Select_CString(wise_woman_scope.IsFemale,'une impostrice vagabonde','un charlatan vagabond')]."
 tour_travel.1009.a: "Quelle perte de temps."
 tour_travel.1009.b: "Tromper [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] est un crime passible de mort."
 tour_travel.9010.t: "Gare aux bandits de grand chemin !"
 tour_travel.9010.desc: "Mon cortège poursuit sa route vers [next_destination.GetName] quand soudain, nous nous arrêtons brusquement, sur ordre [travel_leader.Custom('FR_du_Char_Pi')][travel_leader.GetTitledFirstName] !\n\n« N’allez pas plus loin ! On dit que cette route est infestée de bandits, il vous faut faire demi-tour ! »\n\nLa route qu’[travel_leader.Custom('FR_IlElle')] propose est plus longue, mais [travel_leader.Custom('FR_IlElle')] m’assure qu’elle est plus sûre."
 tour_travel.9010.a: "Prenons la route la plus sûre."
 tour_travel.9010.b: "Nous devons rendre justice et occire ces bandits !"
 tour_travel.9010.success: "Les bandits sont vaincus"
 tour_travel.9010.failure: "Les bandits vous ont mis en déroute"
 tour_travel.9020.t: "Justice locale"
 tour_travel.9020.desc.intro: "Nous arrivons dans un petit village de [ROOT.Char.GetCurrentLocation.GetName] et remarquons de l’agitation sur la place du village. [Select_CString(accused_character.IsFemale,'Une paysanne','Un paysan')] est entouré[accused_character.Custom('FR_E')] de villageois furieux. Son regard désespéré s’estompe et s’illumine même lorsqu’[accused_character.Custom('FR_IlElle')] remarque l’approche de mon cortège.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous en prie ! Ne les écoutez pas, ce ne sont que des mensonges, je suis innocent[accused_character.Custom('FR_E')] ! Rendrez-vous justice, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\n"
 tour_travel.9020.desc.outro.guilty: "Il est vrai que les preuves semblent indirectes, mais un[accused_character.Custom('FR_E')] humble paysa[accused_character.Custom('FR_NNne')] ne devrait jamais s’adresser [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] sans y être autorisé."
 tour_travel.9020.desc.outro: "Les preuves semblent assez accablantes et [accused_character.Custom('FR_IlElle')] a parlé sans y être autorisé."
 tour_travel.9020.a: "Une exécution est justifiée."
 tour_travel.9020.b: "Les preuves sont douteuses, laissez-[accused_character.Custom('FR_LeLa')] partir."
 tour_travel.9020.c: "Être à mon service sera sa punition."
 tour_travel.9030.t: "L’antre du péché"
 tour_travel.9030.desc.intro: "Alors que je suis tiré[ROOT.Char.Custom('FR_E')] de mon sommeil en pleine nuit, j’entends des cris de joie approcher lentement derrière moi. [drunky_entourage.Custom('FR_le_Char_Pi')|U][drunky_entourage.GetTitledFirstName] apparaît,"
 tour_travel.9030.desc.mid.hashish: "les yeux rougis par le haschisch."
 tour_travel.9030.desc.mid: "l’haleine empestée par l’alcool."
 tour_travel.9030.desc.outro: "\n\n« Par [drunky_entourage.GetFaith.HighGodName] ! Il y a un merveilleux repaire de pécheurs à quelques minutes d’ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous devrions rester un peu et nous amuser ! »"
 tour_travel.9030.a: "Festoyons !"
 tour_travel.9030.b: "Nous ne devons pas nous laisser distraire."
 tour_travel.9040.t: "L’héroïsme ultime"
 tour_travel.9040.desc: "Ma suite et moi faisons une petite halte lors de laquelle je me rends dans une modeste auberge pour me familiariser avec les habitants. Je reste incognito et écoute les conversations endiablées des gens simples.\n\n[Select_CString(peasant.IsFemale,'Une femme','Un homme')] s’amuse avec ses compatriotes, tous échangent des histoires sur leurs héros légendaires préférés. « ... et qu’en est-il de c[ROOT.Char.GetPromotedLegend.GetProtagonist.Custom('FR_EEtte')] [ROOT.Char.GetPromotedLegend.GetProtagonist.GetTitledFirstName] ? Je ne suis pas sûr[peasant.Custom('FR_E')] qu’[ROOT.Char.GetPromotedLegend.GetProtagonist.GetSheHe] ait jamais existé, sans parler du reste de ce qu’on appelle '[ROOT.Char.GetPromotedLegend.GetName]' ! »"
 tour_travel.9040.a: "Je dois défendre ma légende !"
 tour_travel.9040.a.success: "Les paysans chantent les louanges de votre histoire"
 tour_travel.9040.a.failure: "On se moque de vous"
 tour_travel.9040.b: "L’histoire lui passe manifestement au-dessus de la tête."
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstNameNoTooltip] arrive !"
 tour_general.0001.desc.intro: "La suite [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] arrive à mes portes pour une visite de [ROOT.Char.GetCapitalLocation.GetName] dans le cadre d’une tournée provinciale."
 tour_general.0001.desc.type.majesty: "Les vêtements splendides et la présentation hautaine de la suite trahissent une volonté de m’impressionner.\n\n"
 tour_general.0001.desc.type.intimidation: "Les rangs de gardes sévères et disciplinés démontrent une volonté de m’intimider.\n\n"
 tour_general.0001.desc.type.taxation: "Les coffres à l’arrière des chariots et les collecteurs d’impôts en nombre suggèrent que cette visite va m’appauvrir.\n\n"
 tour_general.0001.desc.mid.hates_liege: "Il est grand temps que c[visiting_liege.Custom('FR_EEtte')] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [visiting_liege.Custom2('InsultAdjective', ROOT.Char)] quitte ses mornes allées et découvre un peu le vrai pays."
 tour_general.0001.desc.mid.lover: "Cela fait trop longtemps que je n’ai pas senti son étreinte. Peut-être aurons-nous le temps de nous rattraper..."
 tour_general.0001.desc.mid.friend: "Bien que nous nous rencontrions avec le fardeau des formalités, la visite d’un[visiting_liege.Custom('FR_E')] ami[visiting_liege.Custom('FR_E')] est toujours agréable."
 tour_general.0001.desc.mid.close_family: "Une occasion rare et bienvenue de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', visiting_liege)]."
 tour_general.0001.desc.mid.house: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', visiting_liege)] est venu[visiting_liege.Custom('FR_E')] consolider les liens de vassalité et ceux de la Maison [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal: "Puisque je suis l’un des vassaux les plus puissants du pays, il n’est pas étonnant qu’[visiting_liege.Custom('FR_IlElle')] soit venu[visiting_liege.Custom('FR_E')] frapper à ma porte."
 tour_general.0001.desc.mid.default: "C’est un honneur de recevoir [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip]."
 tour_general.0001.desc.phase.tour_grounds: "\n\nIl est attendu que je fasse visiter [visiting_liege.Custom('FR_au_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] mon [ROOT.Char.Custom('FortifiedBuilding')] et les terres environnantes,"
 tour_general.0001.desc.phase.dinner: "\n\nIl est attendu que j’organise un dîner somptueux digne d’un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip] afin de mettre en valeur l’hospitalité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip],"
 tour_general.0001.desc.phase.cultural_festival: "\n\nIl est attendu que je présente [visiting_liege.Custom('FR_au_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] un festival mettant en valeur les meilleurs spectacles [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l],"
 tour_general.0001.desc.outro: "et que je fournisse à sa suite lits et divertissements.\n\nLa seule question est de savoir si j’ouvre les portes pour [visiting_liege.Custom('FR_LeLa')] laisser entrer."
 tour_general.0001.a: "Bienvenue, [visiting_liege.Custom('FR_MonseigneurMadame')|U] !"
 tour_general.0001.b: "Faisons comme si personne n’était là..."
 #Liege: Phase invalidation
 tour_general.0500.title: "Personne à la maison"
 tour_general.0500.desc.intro: "On raconte que mes projets ont été contrariés et qu’il ne m’est plus possible d’aller en [tour_location.GetName], en visite royale.\n\n"
 tour_general.0500.desc.self: "Je suis devenu[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale, 'la nouvelle dame', 'le nouveau seigneur')] de [tour_location.GetName], ne laissant personne d’autre que moi pour nous accueillir."
 tour_general.0500.desc.already_visited: "J’ai déjà rendu visite [stop_host_scope.Custom('FR_au_Char_Pi')][stop_host_scope.GetTitledFirstName], lors de ma grande tournée. Je ne peux lui accorder aucun traitement de faveur. [stop_host_scope.GetSheHe|U] n’aura droit qu’à une seule et unique visite."
 tour_general.0500.desc.no_longer_liege: "[stop_host_scope.Custom('FR_le_Char_L')|U][stop_host_scope.GetTitleAsNameNoTooltip|l] de [tour_location.GetNameNoTooltip] ne me répond plus directement."
 tour_general.0500.desc.lowly_baron: "Les terres de [tour_location.GetNameNoTooltip] sont maintenant soumises à un[stop_host_scope.Custom('FR_E')] humble [stop_host_scope.GetTitleAsNameNoTooltip|l]. Il est indigne de moi de m’abaisser à rendre visite à des personnes de si piètre statut."
 tour_general.0500.desc.leading_army: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] combat sur le champ de bataille et n’est plus en mesure de me recevoir."
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a abandonné sa demeure pour vagabonder en terre inconnue."
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a été arrêté[stop_host_scope.Custom('FR_E')] et croupit désormais au cachot."
 tour_general.0500.desc.imprisoned: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’est plus libre de ses mouvements et croupit dans un cachot à l’étranger."
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a contracté une maladie mortelle. Je ne peux pas prendre le risque de lui rendre visite, je pourrais inhaler ses miasmes toxiques."
 tour_general.0500.desc.incapable: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’est plus en possession de toutes ses facultés et ferait un[stop_host_scope.Custom('FR_E')] piètre hôt[stop_host_scope.Custom('FR_EEsse')]."
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] est parti[stop_host_scope.Custom('FR_E')] à l’aventure, dans des contrées où je ne désire pas me rendre."
 tour_general.0500.desc.at_war: "La guerre fait rage en [tour_location.GetNameNoTooltip] et [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] m’a conseillé de ne pas m’y aventurer."
 tour_general.0500.desc.outro: "\n\nBien que cela ne signifie pas la fin de ma tournée, c’est une grande déception."
 current_phase_skipped_tt: "La prochaine étape a été sautée."
 tour_general.0500.a: "J’attendais cela avec impatience..."
 #Liege: Rejected at the gates
 tour_general.0501.title: "Refoulé[ROOT.Char.Custom('FR_E')]"
 tour_general.0501.desc: "Mon cortège s’arrête aux portes de [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier] et demande que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] me reçoive. Après une attente plus que clémente, pas même un humble serviteur n’est venu m’accueillir. L’appel est réitéré plusieurs fois encore, mais nous n’avons aucun retour, si ce n’est les pépiements des oiseaux sauvages et le doux sifflement du vent.\n\nJ’ai manifestement été refoulé[ROOT.Char.Custom('FR_E')] aux portes par c[stop_host_scope.Custom('FR_EEtte')] misérable [stop_host_scope.GetTitleAsNameNoTooltip|l] qui a ainsi insulté la Couronne !"
 tour_general.0501.a: "Continuons simplement notre route."
 tour_general.0501.b: "Cette insulte ne sera pas oubliée de sitôt."
 tour_general.0501.c: "Enfoncez-moi ces maudites portes !"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName] vous pardonne"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName] se sent insulté[visiting_liege.Custom('FR_E')]"
 tour_general.0501.raid: "[visiting_liege.GetFirstName] a pillé votre propriété"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$ : une requête de la Cour"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : une demande de la Cour"
 tour_general.1001.intro: "Il a été porté à ma connaissance que [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] a jeté son dévolu sur [tour_general_3001_target_courtier.Custom('FR_le_Char_Pi')][tour_general_3001_target_courtier.GetTitledFirstName], connu[tour_general_3001_target_courtier.Custom('FR_E')] pour [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc: "\n\n[visiting_liege.Custom('FR_le_Char_L')|U][visiting_liege.GetTitleAsNameNoTooltip] souhaite [tour_general_3001_target_courtier.Custom('FR_LeLa')] transférer à sa Cour."
 tour_general.1001.desc_theft_liege: "\n\nSans la moindre considération pour moi, il semblerait en outre que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] ait tenté de [tour_general_3001_target_courtier.Custom('FR_LeLa')] transférer de force à sa Cour pendant la nuit."
 tour_general.1001.outro: "\n\nC’est certainement l’occasion de lui montrer ma bienveillance !"
 tour_general.1001.outro_unusual_courtier: "\n\nBien que je ne comprenne pas pleinement le raisonnement de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', visiting_liege )], me séparer de [Select_CString(tour_general_3001_target_courtier.IsFemale,'cette courtisane','ce courtisan')] ne m’inquiète pas outre mesure."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nIl y a plusieurs raisons pour lesquelles j’aimerais garder [tour_general_3001_target_courtier.Custom('FR_le_Char_Pi')][tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]. Cependant..."
 tour_general.1001.outro_theft_liege: "\n\nInutile de dire que cela m’irrite à plus d’un titre."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nJe ne vois pas pourquoi [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] voudrait [tour_general_3001_target_courtier.Custom('FR_le_Char_Pi')][tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip] et de plus [tour_general_3001_target_courtier.Custom('FR_IlElle')] est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', tour_general_3001_target_courtier )]."
 tour_general.1001.a: "J’espère que [tour_general_3001_target_courtier.GetFirstNameNoTooltip] lui sera utile."
 tour_general.1001.a_theft_liege: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] ne m’a de toute façon jamais été très utile."
 tour_general.1001.b: "Je vais demander une contrepartie."
 tour_general.1001.b.tt: "Vous demandez une faveur pour laisser [tour_general_3001_target_courtier.GetFirstName] rejoindre la Cour [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] peut faire en sorte que ça en vaille la peine..."
 tour_general.1001.c.tt: "Vous demandez de l’or pour laisser [tour_general_3001_target_courtier.GetFirstName] rejoindre la Cour [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.d: "[visiting_liege.Custom('FR_IlElle')|U] ne peut vouloir [tour_general_3001_target_courtier.GetFirstNameNoTooltip] que pour une seule raison..."
 tour_general.1001.d.flavor: "Régalons-nous ensemble."
 tour_general.1001.d.tt: "Vous proposez de partager un repas exotique avec [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.d.tt_extra: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] acceptera l’invitation ou condamnera votre cannibalisme"
 tour_general.1001.e: "Votre heure est venue !"
 tour_general.1001.e.flavor: "Par [ROOT.Char.GetFaith.DevilName] !"
 tour_general.1001.e.tt: "Vous vous jetez sur [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_general.1001.e.success: "Votre attaque est réussie"
 tour_general.1001.e.success.tt: "Vous survivez"
 tour_general.1001.e.success.desc: "Vous survivez à la lutte"
 tour_general.1001.e.bodyguard.desc: "Votre garde du corps intervient pour vous sauver"
 tour_general.1001.e.slain.tt: "Vous mourez"
 tour_general.1001.e.slain.desc: "Vous perdez la lutte"
 tour_general.1001.e.failure: "Votre attaque échoue"
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.Custom('FR_le_Char_Pi')|U][tour_general_1001_bodyguard.GetTitledFirstName] s’interpose"
 tour_general.1001.f: "Cela semble être une mauvaise idée."
 tour_general.1001.f_theft_liege: "Je peux difficilement accepter cette demande maintenant."
 tour_general.1001.f.tt: "Vous ne voulez pas céder votre courtisan[tour_general_3001_target_courtier.Custom('FR_E')]"
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : un repas monstrueusement glorieux"
 tour_general.1002.title_vassal: "$activity_tour$ : un repas monstrueusement glorieux"
 tour_general.1002.desc_host: "Je réfléchis à la disposition des plats sur la table. Mon cuisinier a travaillé dur pour que chaque morceau de [tour_general_3001_target_courtier.GetFirstName] soit savoureux. Le décor est superbe.\n\nJe me retourne lorsque [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] entre seul[visiting_liege.Custom('FR_E')] dans la pièce, comme convenu. [visiting_liege.Custom('FR_IlElle')|U] s’imprègne des lieux et un sourire se dessine au coin de sa bouche. [visiting_liege.Custom('FR_IlElle')|U] prend place à la table et je me joins à [visiting_liege.Custom('FR_LuiElle')]."
 tour_general.1002.desc_liege: "Lorsque je pénètre dans la pièce, il ne fait aucun doute pour moi que [tour_general_3001_target_courtier.GetFirstName] est au centre du spectacle.\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’a pas lésiné sur les moyens. La table déborde de plats délicieux, aucun des morceaux fournis par [tour_general_3001_target_courtier.GetFirstNameNoTooltip] n’a été gâché.\n\nMême sa tête, après avoir été évidée, a été soigneusement placée en bout de table et ornée de verdure locale. Je m’arrête un instant pour apprécier tout cela."
 tour_general.1002.a: "C’est divin !"
 tour_general.1002.b: "... peut-être juste une petite bouchée."
 tour_general.1002.c: "À notre [Select_CString(tour_general_3001_target_courtier.IsFemale,'bienfaitrice','bienfaiteur')], [tour_general_3001_target_courtier.GetFirstNameNoTooltip] !"
 tour_general.1002.a.flavor: "Vous vous servez copieusement."
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : une personne qui sort du lot"
 tour_general.3001.desc_gluttonous_cannibal: "En tant qu’amat[ROOT.Char.Custom('FR_EurRice')] de bonne viande, je considère que [tour_general_3001_target_courtier.GetFirstName] sort vraiment du lot. Face à son impressionnante corpulence, mes genoux flageolent. Mes mains tremblent en [tour_general_3001_target_courtier.Custom('FR_LeLa')] regardant engloutir sa nourriture, des perles de gras scintillant sur ses joues dodues.\n\nSi dodues. Je serre la mâchoire. Tout est déjà écrit."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName] a vraiment l’air de savoir ce qui fait que la vie vaut la peine d’être vécue. Je l’envie un peu en voyant sa vigueur et le plaisir que lui procure la nourriture.\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’a pas arrêté de vanter les qualités de la cuisine de [tour_general_3001_target_courtier.GetFirstNameNoTooltip]."
 tour_general.3001.desc_insanity_courtier: "Il y a quelque chose d’intriguant chez [tour_general_3001_target_courtier.GetFirstName]. Je ne saurais pas dire quoi exactement, mais [tour_general_3001_target_courtier.Custom('FR_IlElle')] est entouré[tour_general_3001_target_courtier.Custom('FR_E')] d’un halo de mystère et de simplicité, ce qui est rare.\n\nJ’ai l’impression que son regard s’étend presque jusqu’à l’endroit où se trouverait mon âme, si elle n’avait pas déjà été trouvée par [ROOT.Char.GetFaith.DevilName].\n\n[tour_general_3001_target_courtier.Custom('FR_IlElle')|U] comprend cela."
 tour_general.3001.desc_beauty: "Dès que je pose les yeux sur [tour_general_3001_target_courtier.GetFirstName], j’ai le souffle coupé. C’est comme [tour_general_3001_target_courtier.Custom('FR_SilSielle')] avait été créé[tour_general_3001_target_courtier.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] avec la beauté d’un millier de fleurs et il semble que le temps s’arrête alors que je contemple ses traits délicats.\n\nUne telle beauté est gâchée par ces gueux."
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName] me surprend toujours avec son intellect. Un grand esprit de notre époque : il y a tellement de potentiel dans ses capacités et ses qualités. Je pourrais les utiliser à bon escient au lieu de les laisser se dépérir ici telle une plante privée de soleil."
 tour_general.3001.desc_physique: "Alors que [tour_general_3001_target_courtier.GetFirstName] se penche en avant pour ramasser une babiole sur le sol du couloir, je me penche à mon tour pour bien voir ses muscles bien dessinés. Un tel physique ne s’achète pas. Et si je m’entourais davantage de personnes aussi bien faites ?\n\n"
 tour_general.3001.desc_martial: "Les prouesses martiales de [tour_general_3001_target_courtier.GetFirstName] sont bien connues à la Cour [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName]. Lorsqu’on veut discuter de plans d’attaque, de la meilleure façon de peaufiner ses armes et son esprit, on va [tour_general_3001_target_courtier.Custom('FR_LeLa')] voir. C’est une compétence très recherchée et quelque chose qui m’intrigue.\n\n"
 tour_general.3001.desc_diplomacy: "Les compétences diplomatiques de [tour_general_3001_target_courtier.GetFirstName] ne cessent de m’étonner. [tour_general_3001_target_courtier.Custom('FR_IlElle')|U] a pu informer le [ROOT.Char.GetFaith.ReligiousHeadName] que ses dessous étaient visibles, tout en recevant en retour quelques pièces d’or, un sourire et un remerciement."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName] est une mine inépuisable de connaissances sur la richesse. [tour_general_3001_target_courtier.Custom('FR_IlElle')|U] a des idées sur l’intendance qu’[tour_general_3001_target_courtier.Custom('FR_IlElle')] regrette de ne pas pouvoir appliquer à la Cour [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nCe serait dommage de voir un tel talent gâché."
 tour_general.3001.desc_intrigue: "J’avais à peine remarqué [tour_general_3001_target_courtier.GetFirstName] avant qu’[tour_general_3001_target_courtier.Custom('FR_IlElle')] se tienne juste à côté de moi pour rendre hommage à s[tour_general_3001_target_courtier.Custom2('FR_RelationToMeShort_OnA', visiting_liege )]. Depuis, je [tour_general_3001_target_courtier.Custom('FR_LeLa')] vois passer d’un groupe de la Cour à l’autre avec aisance. Ses yeux sont constamment en éveil, regardant à la fois dans toutes les directions et dans aucune.\n\nCela m’intrigue."
 tour_general.3001.desc_learning: "En tant qu’érudit[tour_general_3001_target_courtier.Custom('FR_E')], [tour_general_3001_target_courtier.GetFirstName], les yeux brillants, regarde autour d[tour_general_3001_target_courtier.Custom('FR_EluiElle')] dans la pièce à la recherche d’un contradicteur à la déclaration scientifique qu’[tour_general_3001_target_courtier.Custom('FR_IlElle')] vient de faire. Mais personne ne mord à l’hameçon, ce qui [tour_general_3001_target_courtier.Custom('FR_LeLa')] déçoit beaucoup.\n\nPas étonnant, compte tenu du niveau d’intellect auquel la discussion aurait dû se tenir. Je suis impressionné[ROOT.Char.Custom('FR_E')].\n\nUn tel esprit est difficile à trouver."
 tour_general.3001.desc_prowess: "Tel un prédateur en chasse, [tour_general_3001_target_courtier.GetFirstName] se faufile élégamment à travers la pièce et ne manque pas d’impressionner. Je suis ses mouvements, une symphonie pour les yeux, lorsqu’[tour_general_3001_target_courtier.Custom('FR_IlElle')] disparaît dans le couloir. \n\nQuelle habileté au combat [tour_general_3001_target_courtier.Custom('FR_IlElle')] doit avoir !"
 tour_general.3001.desc_outro: "Je dois absolument l’avoir à ma Cour."
 tour_general.3001.a: "Vous faites maintenant partie de ma Cour. Réjouissez-vous."
 tour_general.3001.a.flavor: "Celui qui [tour_general_3001_target_courtier.Custom('FR_LeLa')] prend [tour_general_3001_target_courtier.Custom('FR_LeLa')] garde."
 tour_general.3001.a.tt: "[Select_CString(tour_general_3001_target_courtier.IsFemale,'Courtisane transférée','Courtisan transféré')]"
 tour_general.3001.a_cannibal: "Un nouvel élément si délectable !"
 tour_general.3001.a_cannibal.flavor: "Je vais m’assurer qu’[tour_general_3001_target_courtier.Custom('FR_IlElle')] est bien nourri[tour_general_3001_target_courtier.Custom('FR_E')]..."
 tour_general.3001.a_insanity: "C’est ce qu’il faut faire."
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.Custom('FR_IlElle')|U] sait !"
 tour_general.3001.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] ne serait pas contre."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] décide de ce qui se passe ensuite"
 tour_general.3001.b.harmful_sideeffects.tt: "En raison de la personnalité [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName], cela pourrait avoir des conséquences fatales"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] décide de ce qui se passe ensuite"
 tour_general.3001.c: "[tour_general_3001_target_courtier.Custom('FR_IlElle')|U] pourrait simplement disparaître pendant la nuit..."
 tour_general.3001.c.tt_success: "Disparu[tour_general_3001_target_courtier.Custom('FR_E')] comme par enchantement"
 tour_general.3001.c.tt_failure: "Tentative échouée"
 tour_general.3001.c.tt_failure.desc: "Votre échec n’est pas passé inaperçu."
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] rejoint ma Cour sans que personne ne s’en aperçoive"
 tour_general_3001_failed_steal: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] le découvre"
 tour_general.3001.d: "C’est idiot."
 tour_general.3001.d_cannibal: "Non. Je dois commencer un régime."
 tour_general.3001.d_cannibal.flavor: "Pff !"
 tour_general.3001.d_insanity: "Non. Je dois repousser [ROOT.Char.GetFaith.DevilName] par moi-même."
 tour_general.3001.d_insanity.flavor: "C’est à moi de jouer maintenant !"
 tour_general.3001.tt_positive: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a accepté votre proposition"
 tour_general.3001.tt_negative: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a décliné votre proposition"
 tour_general.3001.desc_negative: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a perdu tout intérêt pour votre courtisan[tour_general_3001_target_courtier.Custom('FR_E')]"
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : requête accordée"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : requête refusée"
 tour_general.3002.intro: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] s’adresse directement à moi.\n\n« M[stop_host_scope.Custom2('FR_RelationToMeShort_OnA', ROOT.Char )], j’ai réfléchi à la question et je suis arrivé[stop_host_scope.Custom('FR_E')] à la conclusion "
 tour_general.3002.desc_free: "que [tour_general_3001_target_courtier.GetFirstName] rejoindrait volontiers votre somptueuse Cour. »"
 tour_general.3002.desc_hook: "que vous rembourserez à l’avenir une faveur qui vous est faite maintenant, n’est-ce pas ? »"
 tour_general.3002.desc_gold: "qu’un peu d’or me permettrait de me remettre plus facilement de la perte de [tour_general_3001_target_courtier.GetFirstName]. »"
 tour_general.3002.desc_cannibal: "que j’ai une idée encore meilleure. Si vous appréciez [tour_general_3001_target_courtier.GetFirstName], vous allez l’adorer, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. À en mourir. »\n\n[stop_host_scope.Custom('FR_IlElle')|U] regarde dans la direction de [tour_general_3001_target_courtier.GetFirstName] puis me regarde directement, comme [stop_host_scope.Custom('FR_SilSielle')] voulait me faire comprendre quelque chose."
 tour_general.3002.desc_declined: "que je ne peux pas accéder à cette demande. [tour_general_3001_target_courtier.GetFirstName] est beaucoup trop précieu[tour_general_3001_target_courtier.Custom('FR_XSe')] pour moi et ma Cour. »\n\n[stop_host_scope.GetFirstName] ne sait plus où regarder."
 tour_general.3002.a: "Merci beaucoup !"
 tour_general.3002.b: "Pourquoi échanger quelque chose que je peux prendre ?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] est à moi."
 tour_general.3002.c: "Une faveur me paraît équitable."
 tour_general.3002.d: "Quelques pièces d’or me paraissent convenir."
 tour_general.3002.e: "Réflexion faite..."
 tour_general.3002.f: "Par [ROOT.Char.GetFaith.HighGodName]..."
 tour_general.3002.g: "Ce comportement ignoble doit cesser !"
 tour_general.3002.h: "C’est regrettable."
 tour_general.3002.h.tt: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] est mécontent[visiting_liege.Custom('FR_E')]"
 tour_general.3002.h.tt.desc: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] n’est pas satisfait[visiting_liege.Custom('FR_E')] de votre décision."
 tour_general.0510.title: "Une exigence avant le départ"
 tour_general.0510.desc: "J’ai terminé ma visite de [ROOT.Char.GetCurrentLocation.GetName] et mon cortège s’apprête à partir.\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] et sa Cour se sont tous bien alignés pour mon départ. Puisque tout le monde est présent, il est temps de collecter l’hommage pour l’avoir honoré de ma présence."
 tour_general.0510.a: "Je demande l’hommage."
 tour_general.0510.b: "Je ne ferai aucune demande."
 tour_general.0511.title: "Un cadeau de départ"
 tour_general.0511.desc: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] est sur le point de partir et j’ai le sentiment de l’avoir généreusement accueilli[visiting_liege.Custom('FR_E')].\n\n[visiting_liege.Custom('FR_IlElle')|U] semble penser que cela n’est pas suffisant.\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.Custom('FR_IlElle')|U] exige en effet que je m’agenouille devant [visiting_liege.Custom('FR_LuiElle')] en présence de toute ma Cour afin de montrer ma soumission à la Couronne."
 tour_general.0511.desc.money: "[visiting_liege.Custom('FR_IlElle')|U] m’a présenté une facture pour tous les frais payés pendant son voyage. Bien que beaucoup de ces frais semblent fictifs, je suis contraint[ROOT.Char.Custom('FR_E')] de payer."
 tour_general.0511.desc.factions: "[visiting_liege.Custom('FR_IlElle')|U] me présente sa main et exige que je lui jure fidélité en promettant de ne jamais aller à l’encontre de la volonté royale."
 tour_general.0511.a: "Je me soumets."
 tour_general.0511.gave_demand: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a cédé"
 tour_general.0511.b: "Je ne ferai rien de tel !"
 tour_general.0512.title: "Le moment du départ"
 tour_general.0512.desc: "Il est temps pour [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] de partir.\n\n[visiting_liege.Custom('FR_IlElle')|U] semble pleinement satisfait[visiting_liege.Custom('FR_E')] de mon rôle d’[Select_CString(ROOT.Char.IsFemale,'hôtesse','hôte')] et n’a rien exigé de moi si ce n’est la promesse de nous revoir."
 tour_general.0512.a: "Excellent."
 tour_general.0513.title: "Demande refusée"
 tour_general.0513.desc: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] a osé refuser de se soumettre à mes exigences. Je ne peux pas faire grand-chose pour l’instant, mais une telle insulte constitue un crime non seulement contre moi, mais aussi contre tout le pays !"
 tour_general.0513.a: "Cela ne sera pas oublié de sitôt."
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "Prouesses de chasse"
 tour_grounds_events.1001.desc.intro: "Puisque [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] est en tournée sur mes terres, je vais avoir de nombreuses occasions de faire bonne impression."
 tour_grounds_events.1001.desc.mid: "\n\nJe pourrais mettre en avant les terrains de chasse de [touring_grounds_scope.GetNameNoTooltip] et peut-être l’impressionner avec mes talents de chasseu[ROOT.Char.Custom('FR_RSe')] !"
 tour_grounds_events.1001.desc.outro: "Triompher à la chasse renforcerait certainement ma réputation, mais un échec serait très embarrassant."
 tour_grounds_events.1001.a: "Je ne rate jamais ma cible !"
 tour_grounds_events.1001.b: "Peut-être qu’autre chose l’impressionnerait..."
 tour_grounds_events.1002.title: "Une machination"
 tour_grounds_events.1002.desc: "Alors que je regarde [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U] parcourir les terres de [touring_grounds_scope.GetNameNoTooltip], il me vient l’idée de lui faire une farce subtile. Comme si j’étais possédé[ROOT.Char.Custom('FR_E')] par l’esprit [ROOT.Char.GetFaith.TricksterGodNamePossessive], j’imagine une mise en scène d’assassinat pour divertir mes invités !\n\n[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstNameNoTooltip] sera le héros de l’histoire, déjouant la tentative d’attentat contre le groupe et faisant fuir l'« assassin » ! Une belle parodie des ennemis du pays, m[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] en sera certainement flatté[visiting_liege.Custom('FR_E')] et amusé[visiting_liege.Custom('FR_E')] !"
 tour_grounds_events.1002.a: "Prenons les dispositions nécessaires !"
 tour_grounds_events.1002.b: "N’y pensons plus."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "Alors que je poursuis ma visite en [touring_grounds_scope.GetNameNoTooltip], j’entends des voix inconnues tout autour de nous. Soudain, mon groupe est entouré de silhouettes encapuchonnées pointant des couteaux et des arcs directement sur moi !\n\nL’un des assassins s’avance et appuie fermement son couteau contre moi. « Sorti[ROOT.Char.Custom('FR_E')] pour chasser, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Nous chassons aussi. Les [ROOT.Char.GetTitleAsNameNoTooltip|l]s ! »"
 tour_grounds_events.1003.desc.paranoid: "\n\nMon cœur s’emballe, j’ai des sueurs froides et suis tétanisé[ROOT.Char.Custom('FR_E')]. L’assassin fait un clin d’œil complice et désigne d’un geste bref l’arme posée contre mon flanc, comme s’il se moquait de sa victime impuissante. Ma vie ne tient qu’à un fil. Que faire ?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\nBien que je sois d’abord surpris[ROOT.Char.Custom('FR_E')], ce n’est manifestement qu’une comédie. L'« assassin » me fait un clin d’œil et je constate que son arme est entièrement en bois et émoussée de tous côtés. Ils s’attendent à ce que je joue le jeu et que je déjoue leur tentative d’assassinat."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "À nous deux !"
 tour_grounds_1002.assassination_was_fake: "L’assassinat était simulé"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a cru que l’assassinat était réel"
 tour_grounds_1002.liege_played_along: "Cela a beaucoup amusé [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_grounds_1002_likes_tt: "Si [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] apprécie"
 tour_grounds_1002_dislikes_tt: "Si [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] n’apprécie pas"
 tour_grounds_1002_murder_tt: "Si [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] croit que c’est réel"
 tour_grounds_events.1003.b: "Je ne suis pas un troubadour ! Lâchez-moi !"
 tour_grounds_1002.liege_begrudgingly_played_along: "Cela n’a pas amusé [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_grounds_events.1003.c: "Ils ne m’auront pas sans se battre !"
 tour_grounds_events.1004.title: "Un moment dans la nature"
 tour_grounds_events.1004.desc.intro: "Je me retrouve seul[ROOT.Char.Custom('FR_E')] sur le terrain de chasse de [touring_grounds_scope.GetNameNoTooltip] avec [visiting_liege.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 tour_grounds_events.1004.desc.already_shagging: "\n\nBien que nos cœurs et nos reins s’appartiennent déjà, nos règnes nous laissent très peu de temps pour suivre nos désirs. Aujourd’hui, cependant, rien ne nous empêche de nous adonner à la nature animale."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nPeut-être est-ce l’occasion de faire connaître mes sentiments, et s’ils sont réciproques, nous pourrions enfin passer outre le protocole et nous adonner à la passion charnelle."
 tour_grounds_events.1004.desc.outro: "\n\nC’est une occasion rare. Que faire de ce que je ressens ?"
 tour_grounds_events.1004.a: "Prenez-moi tout de suite !"
 tour_grounds_events.1004.b: "Laissons cela de côté."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "Je me retrouve seul[ROOT.Char.Custom('FR_E')] sur le terrain de chasse de [touring_grounds_scope.GetNameNoTooltip] avec [stop_host_scope.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] et apprécie le relatif silence, rompu seulement par le cri occasionnel d’une bête proche."
 tour_grounds_events.1005.desc.already_shagging: "Soudain, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip], une lueur de passion dans les yeux, se jette sur moi telle une bête sauvage, me plaquant contre un rocher,.\n\n« Il est si rare que nous soyons seuls, mon amour. Nous le sommes, avec pour seul témoin la faune. Adonnons-nous enfin à notre passion mutuelle ! »"
 tour_grounds_events.1005.desc.trying_to_shag: "Je vois [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] me regarder telle une bête prête à bondir sur son prochain repas.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez l’air plus divin[ROOT.Char.Custom('FR_E')] que n’importe quelle créature que j’ai vue dans ces contrées ».\n[stop_host_scope.Custom('FR_IlElle')|U] s’approche de moi, la passion dans les yeux, et je sens ma retenue sur le point de céder."
 tour_grounds_events.1005.desc.outro: "\n\nJe suis interloqué[ROOT.Char.Custom('FR_E')] et fixe les yeux [stop_host_scope.Custom('FR_du_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip]. Serait-il vraiment convenable pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] en tournée d’avoir un moment de passion dans un endroit comme celui-ci ?"
 tour_grounds_events.1005.a: "Je suis tout[ROOT.Char.Custom('FR_E')] à vous !"
 tour_grounds.moment_in_the_woods: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] passe un moment inoubliable"
 tour_grounds_events.1005.b: "Éloignez-vous de moi, [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] [Select_CString(stop_host_scope.IsFemale,'lascive','lascif')] !"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] a repoussé vos avances"
 tour_grounds_events.1006.title: "Un commentaire inopportun"
 tour_grounds_events.1006.desc.intro: "En visite en [touring_grounds_scope.GetNameNoTooltip], je suis pris[ROOT.Char.Custom('FR_E')] dans une conversation avec [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] à propos"
 tour_grounds_events.1006.desc.mid.martial: "de la gloire de la guerre et des conflits,"
 tour_grounds_events.1006.desc.mid.learning: "des projets [ROOT.Char.GetFaith.HighGodNamePossessive] pour l’humanité,"
 tour_grounds_events.1006.desc.mid.stewardship: "des subtilités de la politique et de la comptabilité,"
 tour_grounds_events.1006.desc.mid.diplomacy: "de l’art subtil de la diplomatie,"
 tour_grounds_events.1006.desc.mid.intrigue: "de l’importance de l’information et de la tromperie,"
 tour_grounds_events.1006.desc.outro: "et suis interrompu[ROOT.Char.Custom('FR_E')] par [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] qui semble croire qu’[landless_courtier_scope.Custom('FR_IlElle')] connaît mieux le sujet que moi.\n\nQuoi qu’il en soit, il est tout à fait inapproprié pour [Select_CString(landless_courtier_scope.IsFemale,'une simple courtisane','un simple courtisan')] d’interrompre une conversation entre [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U] et [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U]."
 tour_grounds_events.1006.a: "Taisez-vous, [landless_courtier_scope.GetFirstNameNoTooltip]."
 tour_grounds_events.1006.b: "Ignorons-[landless_courtier_scope.Custom('FR_LeLa')] et passons à autre chose."
 tour_grounds_events.1007.desc.intro: "Durant la visite de [touring_grounds_scope.GetNameNoTooltip], je suis pris[ROOT.Char.Custom('FR_E')] dans une conversation avec [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] à propos"
 tour_grounds_events.1007.desc.outro: "lorsqu’un[landless_courtier_scope.Custom('FR_E')] de ses courtisan[landless_courtier_scope.Custom('FR_E')]s l’interrompt.\n\n[Select_CString(landless_courtier_scope.IsFemale,'La femme','L’homme')] a à peine le temps d’exprimer son opinion avant que [Select_CString(stop_host_scope.IsFemale,'sa dame','son seigneur')] lige lui intime l’ordre de se taire. Cependant, la sagesse qu’[landless_courtier_scope.Custom('FR_IlElle')] est capable de dispenser prouve qu’[landless_courtier_scope.Custom('FR_IlElle')] en sait beaucoup plus sur le sujet.\n\nSi [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] n’est pas disposé[stop_host_scope.Custom('FR_E')] à écouter ses conseils, alors peut-être que [Select_CString(landless_courtier_scope.IsFemale,'la courtisane','le courtisan')] serait mieux à ma Cour ?"
 tour_grounds_events.1007.a: "Rejoignez ma Cour !"
 tour_grounds_events.1007.b: "Il ne faut jamais parler à tort et à travers."
 tour_grounds_events.1007.c: "C’est sans aucun doute un crime !"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.Custom('FR_le_Char_Pi')|U][landless_courtier_scope.GetTitledFirstName] a été tenté[landless_courtier_scope.Custom('FR_E')] de partir"
 tour_grounds_events.1017.desc.outro: "lorsqu’un[landless_courtier_scope.Custom('FR_E')] de ses courtisan[landless_courtier_scope.Custom('FR_E')]s l’interrompt.\n\nBien que [landless_courtier_scope.Custom('FR_LeLa')] modeste courtisan[landless_courtier_scope.Custom('FR_E')] ait parlé de manière totalement déplacée, [stop_host_scope.GetTitledFirstNameNoTooltip] ne l’a étrangement pas réprimandé[landless_courtier_scope.Custom('FR_E')] et l’a laissé[landless_courtier_scope.Custom('FR_E')] s’adresser directement à moi.\n\nBien que ce qu’[landless_courtier_scope.Custom('FR_IlElle')] a à dire soit intéressant, cette entorse à l’étiquette m’a pris tout à fait au dépourvu."
 tour_grounds_events.1017.a: "Je vais écouter."
 tour_grounds_events.1008.title: "Des histoires de fantômes"
 tour_grounds_events.1008.desc.intro: "Tandis que nous devons nous reposer de notre tournée, [Select_CString(visiting_liege.IsFemale,'ma jeune dame','mon jeune seigneur')] lige déborde d’énergie et demande à être diverti[visiting_liege.Custom('FR_E')].\n\nHeureusement, [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] prend volontiers le relais et raconte des histoires locales. « Il y a des choses dans ces contrées que les voyageurs ne remarquent pas tout de suite, [visiting_liege.Custom('FR_MonseigneurMadame')|U]..."
 tour_grounds_events.1008.desc.mid.banshee: "Une grande banshie hante les terres sauvages de [touring_grounds_scope.GetNameNoTooltip]. Soyez averti[visiting_liege.Custom('FR_E')] : si vous entendez son appel, un de vos proches est sûr de trouver la mort. »"
 tour_grounds_events.1008.desc.mid.ghul: "Une goule monstrueuse erre dans les lieux de sépulture de [touring_grounds_scope.GetNameNoTooltip] en se nourrissant de chair humaine. Si elle vous aperçoit, elle peut décider que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U] sera au menu ! »"
 tour_grounds_events.1008.desc.mid.azdaha: "Un grand azhdaha terrifiant se cache juste sous nos pieds. À la première occasion, il jaillira du sol avec ses grandes dents horribles et vous dévorera [Select_CString(visiting_liege.IsFemale,'tout entière','tout entier')] ! »"
 tour_grounds_events.1008.desc.mid.sasabonsam: "Le redoutable sasabonsam vit dans les environs et nous observe probablement en ce moment même. Baissez votre garde et ce sauteur viendra vous vider de votre sang avec ses terribles dents de fer jusqu’à ce que vous soyez aussi rose et sanglant que lui ! »"
 tour_grounds_events.1008.desc.mid.ankou: "L’Ankou parcourt ces terres sur sa charrette des morts, recueillant les âmes perdues pour les emmener on ne sait où. Faites attention, [visiting_liege.Custom('FR_MonseigneurMadame')|U], ou il vous emmènera aussi. »"
 tour_grounds_events.1008.desc.mid.witt_wieven: "Des femmes blanches vivent ici. Ce sont les fantômes de sorcières mortes qui emmènent les enfants loin, très loin, là où ils ne reviennent jamais. S’ils attrapent [Select_CString(visiting_liege.IsFemale,'une jeune fille','un jeune garçon')] comme vous, ils l’emmèneront, pour le plus grand plaisir [ROOT.Char.GetFaith.DevilNamePossessive]. »"
 tour_grounds_events.1008.desc.mid.baba_yaga: "Une effrayante sorcière appelée baba Yaga vit ici. Si vous voyez une petite hutte, courez aussi vite que possible, ou Yaga vous mangera vivant[ROOT.Char.Custom('FR_E')] et accrochera vos os autour de la hutte. »"
 tour_grounds_events.1008.desc.mid: "Des monstres horribles vivent ici. Chacun d’eux est plus effrayant que n’importe quelle bête et adorerait grignoter une friandise comme [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U]... »"
 tour_grounds_events.1008.desc.outro: "\n\nCes contes douteux ont visiblement un impact sur [visiting_liege.GetFirstNameNoTooltip], peut-être devrais-je intervenir."
 tour_grounds_events.1008.a: "Et puis que se passe-t-il ?"
 tour_grounds_events.1008.b: "Taisez-vous, [storyteller_scope.GetFirstNameNoTooltip] !"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "Les plus âgés de notre cortège s’arrêtent pour se reposer de la tournée, mais je reste plein[ROOT.Char.Custom('FR_E')] d’énergie et je m’impatiente rapidement en compagnie de ces vieux apathiques.\n\nHeureusement, [storyteller_scope.Custom('FR_le_Char_Pi')][storyteller_scope.GetTitledFirstName] semble vouloir me divertir avec des histoires effrayantes à propos de cet endroit. « Il y a des choses dans ces contrées que les voyageurs ne remarquent pas tout de suite, [visiting_liege.Custom('FR_MonseigneurMadame')|U]."
 tour_grounds_events.1009.desc.mid.finished: "\n\nRapidement, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] se joint au récit. J’écoute désormais l’histoire qu’ils racontent à deux, et la peur qui semblait légère au début s’installe progressivement."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nJuste au moment où l’histoire devient intéressante, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] l’interrompt et insiste pour ne pas aller plus loin. [stop_host_scope.Custom('FR_IlElle')|U] m’assure que ce n’est que pure invention."
 tour_grounds_events.1009.a: "Quelle belle histoire !"
 tour_grounds_events.1009.b: "C’était horrible."
 tour_grounds_events.1009.c: "Vous l’avez arrêtée au meilleur moment !"
 tour_grounds_events.1009.d: "Merci de l’avoir arrêtée."
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip] : le fidèle coursier"
 tour_grounds_events.1010.desc: "Nous parcourons le domaine sur nos montures respectives et il me vient soudain une idée !\n\nTout le monde connaît la rivalité entre [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] et [rival_courtier.Custom('FR_le_Char_Pi')][rival_courtier.GetTitledFirstName], et cela me mettrait sûrement dans les bonnes grâces [visiting_liege.Custom('FR_du_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U] si je capturais [Select_CString(rival_courtier.IsFemale,'sa rivale','son rival')] et [rival_courtier.Custom('FR_LeLa')] faisais seller et chevaucher comme si c’était un cheval !\n\nLe seul défi, bien sûr, serait de l’amener ici, mais j’ai mes méthodes..."
 tour_grounds_events.1010.a: "Je vais le faire !"
 tour_grounds_events.1010.b: "Les risques sont trop grands."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "Je parcours le domaine de [touring_grounds_scope.GetNameNoTooltip] sur ma monture lorsque mon [Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')] [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] m’arrête.\n\nIl s’avère qu’[stop_host_scope.Custom('FR_IlElle')] a capturé [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] et l’a sellé[stop_host_scope.Custom('FR_E')] comme si c’était un cheval prêt[stop_host_scope.Custom('FR_E')] à être monté et à chevaucher à travers la campagne !\n\nBien que ce soit une excellente occasion de montrer ma supériorité inhérente, vais-je vraiment m’abaisser à ce point ?"
 tour_grounds_events.1011.a: "Et comment !"
 tour_grounds_events.1011.b: "Même [rival_courtier.GetFirstNameNoTooltip] ne mérite pas cette humiliation."
 tour_grounds_events.1012.title: "[stop_host_scope.Custom('FR_get_region_root_vegetable_Un')|U] qui ressemble à un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip|l]"
 tour_grounds_events.1012.desc: "Notre humble demeure ne dispose pas du luxe et de la splendeur auxquels [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] est sans doute habitué[visiting_liege.Custom('FR_E')], mais nous les compensons largement par notre hospitalité.\n\nJe craignais que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip] reparte les mains vides, mais soudain, j’aperçois [ROOT.Char.Custom('get_region_root_vegetable')] qui lui ressemble incroyablement ! [visiting_liege.Custom('FR_IlElle')|U] se souviendra sans doute à jamais de sa visite en [touring_grounds_scope.GetNameNoTooltip] [visiting_liege.Custom('FR_SilSielle')] repart avec son légume sosie ! Néanmoins, [visiting_liege.Custom('FR_IlElle')] pourrait être offensé[visiting_liege.Custom('FR_E')] de la comparaison avec un légume."
 tour_grounds_events.1012.a: "Et moi qui pensais que le cadeau parfait n’existait pas."
 tour_grounds_events.1012.b: "Je vais finalement m’en débarrasser discrètement."
 tour_grounds_events.1012.c: "Cela doit valoir une fortune !"
 tour_grounds_events.1012.d: "Je vais le garder pour... un usage personnel."
 turnip_that_looks_like_liege: "[ROOT.Char.Custom('get_region_root_vegetable')|U] [visiting_liege.Custom('FR_du_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U]"
 turnip_that_looks_like_liege_description: "[ROOT.Char.Custom('FR_get_region_root_vegetable_Un')|U] qui ressemble de façon frappante [visiting_liege.Custom('FR_au_Char_Pi')][visiting_liege.GetTitledFirstName]."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "Les terres de [touring_grounds_scope.GetNameNoTooltip] sont bien loin de ce que j’imaginais. Il n’y a pas âme qui vive et les commodités laissent beaucoup à désirer.\n\nAujourd’hui, [stop_host_scope.Custom('FR_le_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip] a pensé m’impressionner en me présentant [stop_host_scope.Custom('FR_get_region_root_vegetable_Un')] quelconque qui, selon [stop_host_scope.Custom('FR_LuiElle')], me ressemble.\n\nJe lève d’abord les yeux au ciel, mais très vite, je vois la ressemblance..."
 tour_grounds_events.1013.a: "Quel objet merveilleux !"
 tour_grounds.liege_impressed: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] est impressionné[visiting_liege.Custom('FR_E')]"
 tour_grounds_events.1013.b: "Débarrassez-vous de ce légume répugnant."
 tour_grounds.liege_insulted: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] se sent insulté[visiting_liege.Custom('FR_E')]"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip] : [Select_CString(visiting_liege.IsFemale,'la petite chasseuse','le petit chasseur')]"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble désireu[visiting_liege.Custom('FR_XSe')] de chasser en [touring_grounds_scope.GetNameNoTooltip]. [visiting_liege.Custom('FR_IlElle')|U] est à la recherche de gibier et de gloire comme le serait un adulte.\n\nCependant, je ne peux pas en toute bonne conscience permettre à [Select_CString(visiting_liege.IsFemale,'une fille','un garçon')] aussi jeune de risquer d’être mutilé[visiting_liege.Custom('FR_E')] par un fauve.\n\nJe pourrais [visiting_liege.Custom('FR_LeLa')] flatter en organisant une fausse chasse, dépourvue du péril que représentent les véritables animaux."
 tour_grounds_events.1014.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[visiting_liege.Custom('FR_IlElle')] va adorer !"
 tour_grounds_events.1014.b: "Quelle perte de temps."
 tour_grounds_events.1015.title: "Une chasse mise en scène"
 tour_grounds_events.1015.desc: "Cela fait un certain temps que j’aimerais partir chasser comme le devrait un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], mais mes aînés et mes tuteurs m’en ont empêché.\n\nCependant, [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] me propose d’en faire l’expérience sur les terres de [touring_grounds_scope.GetNameNoTooltip] !\n\nSur place, je fais face non à un fauve féroce, mais à un bout de bois peint qui en représente un."
 tour_grounds_events.1015.a: "Je vais tuer la bête !"
 tour_grounds_events.1015.b: "Serait-ce une mauvaise plaisanterie ?!"
 tour_grounds_events.1015.c: "J’exige de tuer un vrai fauve."
 tour_grounds_events.1016.title: "La vraie chasse"
 tour_grounds_events.1016.desc: "Suite à ma demande, je me retrouve face à une vraie bête qui a été capturée. À mon commandement, elle est libérée de ses entraves et je suis laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] pour affronter le monstre avec mon arc.\n\nJe prends une profonde inspiration, décoche une flèche et prie pour qu’elle atteigne sa cible."
 tour_grounds_events.1016.a: "Je sais viser !"
 tour_grounds.killed_boar: "Je tue l’animal"
 tour_grounds.mauled_by_boar: "Je le rate"
 #Liege Events
 tour_grounds_events.3001.title: "Visite des terres de [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro: "Une musique solennelle est jouée à mon arrivée au [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] en [touring_grounds_scope.GetProvince.GetName], comme il est de coutume lorsqu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] est en visite,"
 tour_grounds_events.3001.desc.type.majesty: "et les habitants sont manifestement impressionnés par la pompe de mon escorte.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "et la présence à la fois des coffres à l’arrière des chariots et des collecteurs d’impôts s’est vite fait remarquer.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "tandis que les regards sévères de mes nombreux gardes provoquent une certaine retenue de la part de mes sujets.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "Partager les appartements de c[stop_host_scope.Custom('FR_EEtte')] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] est une nécessité dégoûtante ; j’espère que cela se terminera rapidement."
 tour_grounds_events.3001.desc.mid.lover: "Il m’est pénible de devoir m’astreindre à de telles formalités publiques avec [Select_CString(stop_host_scope.IsFemale,'ma bien-aimée','mon bien-aimé')]. Si seulement nous avions le temps de nous retrouver en tête-à-tête..."
 tour_grounds_events.3001.desc.mid.friend: "Même si nous sommes confrontés au fardeau des formalités, rendre visite à [Select_CString(stop_host_scope.IsFemale,'une amie','un ami')] est toujours un répit bienvenu."
 tour_grounds_events.3001.desc.mid.close_family: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', stop_host_scope)] et moi nous embrassons, en prenant soin de respecter la formalité de l’occasion."
 tour_grounds_events.3001.desc.mid.house: "C’est l’occasion de voir m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', stop_host_scope)] et de savoir si sa situation est à la hauteur de la noblesse de la Maison [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "Je reconnais son importance parmi les vassaux du pays, dans une certaine mesure..."
 tour_grounds_events.3001.desc.mid.default: "M[stop_host_scope.Custom('FR_OnA')] vassal[stop_host_scope.Custom('FR_E')] me reçoit avec toute la déférence requise."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] décrit la tournée prévue et m’assure que son domaine est magnifique à tout point de vue et que visiter ses villes et ses champs sera suffisant pour me divertir !"
 tour_grounds_events.3001.desc.outro: "\n\nLe temps nous le dira."
 tour_grounds_events.3001.a: "Allons-y !"
 tour_grounds_events.3002.title: "Prouesses de chasse"
 tour_grounds_events.3002.desc.intro: "Alors que je continue à visiter les terres de [touring_grounds_scope.GetNameNoTooltip], mon hôt[stop_host_scope.Custom('FR_EEsse')] saisit l’occasion pour montrer ses prouesses de chasse. Nos yeux rivés sur [stop_host_scope.Custom('FR_LuiElle')],"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.Custom('FR_IlElle')] décoche une flèche qui se loge dans le crâne d’un[stop_host_scope.Custom('FR_E_GetAnimalType')] [stop_host_scope.Custom('GetAnimalType')], au loin.\n\nTout le monde est impressionné et cela pourrait être"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.Custom('FR_IlElle')] tue un[stop_host_scope.Custom('FR_E_GetAnimalType')] [stop_host_scope.Custom('GetAnimalType')] à proximité, manifestement avec aisance.\n\nTout le monde semble impressionné et cela pourrait être"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.Custom('FR_IlElle')] ne parvient même pas à effleurer sa cible, au grand amusement de ma suite.\n\nTout le monde glousse et j’y vois"
 tour_grounds_events.3002.desc.outro: "une occasion de [stop_host_scope.Custom('FR_LeLa')] surpasser et montrer comment un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] tire une flèche !"
 tour_grounds_events.3002.a: "Je suis le meilleur chasseur !"
 tour_grounds_events.3002.b: "Toutes mes félicitations, [stop_host_scope.GetTitledFirstNameNoTooltip]."
 tour_grounds_events.3003.title: "Une cible délicate"
 tour_grounds_events.3003.desc.intro: "Un membre de mon groupe m’avertit de la présence d’un[stop_host_scope.Custom('FR_E_GetAnimalType')] [stop_host_scope.Custom('GetAnimalType')] juste au pied d’une falaise près de notre emplacement. Si je me plaçais au bord, je pourrais sans doute transpercer le cœur de l’animal.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "Pour un chasseur expérimenté comme moi, cela devrait être facile mais pas sans risque."
 tour_grounds_events.3003.desc.mid.low_skill: "C’est un tir difficile, mais si je réussis, j’impressionnerai sans aucun doute tout mon cortège."
 tour_grounds_events.3003.desc.outro: "Le sol semble un peu instable, mais avec de la prudence, je devrais pouvoir tuer la bête sans problème."
 tour_grounds_events.3003.a: "Cela devrait être facile."
 tour_grounds_events.3003.b: "Laissez quelqu’un d’autre tirer."
 tour_grounds_events.3004.title: "[Select_CString(visiting_liege.IsFemale,'Ma dame lige la chasseuse','Mon seigneur lige le chasseur')]"
 tour_grounds_events.3004.desc.intro: "Lors de la visite des lieux, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] a fait un tir risqué du haut d’une falaise sur un[stop_host_scope.Custom('FR_E_GetAnimalType')] [stop_host_scope.Custom('GetAnimalType')] en contrebas."
 tour_grounds_events.3004.desc: "Bien qu’il semble pendant un instant qu’[visiting_liege.Custom('FR_IlElle')] puisse tomber, [visiting_liege.Custom('FR_IlElle')] trouve rapidement son équilibre et abat la bête.\n\nTout le groupe semble impressionné par sa prouesse de chasse. [visiting_liege.Custom('FR_IlElle')|U] s’approche de moi, le sang dégoulinant du gibier à peine tué, et s’attend à des félicitations."
 tour_grounds_events.3004.a: "Excellent tir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 tour_grounds_events.3004.b: "Suis-je censé[ROOT.Char.Custom('FR_E')] être impressionné[ROOT.Char.Custom('FR_E')] ?"
 tour_grounds_events.3005.title: "Un risque récompensé"
 tour_grounds_events.3005.desc.intro: "Mon équilibre et mon tir s’avèrent parfaits, alors que j’abats la bête d’une seule flèche, sans même vaciller au-dessus du précipice. Le groupe de chasseurs semble impressionné, l’air est empli de leurs applaudissements.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "Mon hôt[stop_host_scope.Custom('FR_EEsse')], [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], vient personnellement me féliciter pour mon tir. Cette question résolue, je jette la bête avec le reste et continue la tournée des terres."
 tour_grounds_events.3005.desc.mid.insult: "Mon hôt[stop_host_scope.Custom('FR_EEsse')], [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], ne partage pas leur avis. Le visage plein de mépris et d’envie, [stop_host_scope.Custom('FR_IlElle')] affirme que mon tir n’était absolument pas impressionnant."
 tour_grounds_events.3005.a: "Excellent !"
 tour_grounds_events.3005.a.bad: "Que[stop_host_scope.Custom('FR_LLle')] rabat-joie !"
 tour_grounds_events.3006.title: "Un[visiting_liege.Custom('FR_E')] [visiting_liege.GetTitleAsNameNoTooltip|l] sur le point de chuter"
 tour_grounds_events.3006.desc: "Il semble pendant un moment qu’[visiting_liege.Custom('FR_IlElle')] va vraiment y parvenir, mais alors qu’[visiting_liege.Custom('FR_IlElle')] commence à perdre pied, les blessures et l’embarras qui vont suivre paraissent inévitables.\n\nJe pourrais bien sûr me précipiter à sa rescousse, mais cela ne serait pas sans danger pour moi."
 tour_grounds_events.3006.a: "Je dois protéger [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige !"
 tour_grounds_events.3006.b: "Je [visiting_liege.Custom('FR_LeLa')] laisse tomber."
 tour_grounds_events.3006.c: "Je vais l’écarter et tirer moi-même !"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "Malheureusement, mon appui ne semble pas assez solide et je sens mon corps quitter la terre. Puisse [ROOT.Char.GetFaith.CreatorName] avoir pitié de moi.\n\n"
 tour_grounds_events.3007.desc.mid.protected: "Je suis cependant rapidement attrapé[ROOT.Char.Custom('FR_E')] par [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] et remis[ROOT.Char.Custom('FR_E')] sur mes pieds. Mon sauveur tombe sur son visage dans son vaillant effort."
 tour_grounds_events.3007.desc.mid.fell: "Je me tourne à moitié dans les airs et vois [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] qui me regarde tomber sans rien faire. Alors que mon corps heurte la terre ferme, je sens ma peau se déchirer et mon sang divin se répandre sur le sol."
 tour_grounds_events.3007.desc.mid.took_the_shot: "Je me tourne à moitié dans les airs et vois [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] prendre ma place, et non seulement ne rien faire pour me sauver mais tirer [stop_host_scope.Custom('FR_LuiElle')]-même la flèche ! Alors que mon corps atterrit avec fracas sur le sol, j’entends des applaudissements. [stop_host_scope.GetFirstNameNoTooltip] a réussi là où j’ai échoué, tandis que je me tords de douleur, humilié[ROOT.Char.Custom('FR_E')]."
 tour_grounds_events.3007.a: "Je pense que j’en ai assez fait pour aujourd’hui."
 tour_grounds_events.3008.title: "Un accident à cheval"
 tour_grounds_events.3008.desc: "Je chevauche à travers les terres de [touring_grounds_scope.GetNameNoTooltip], l’esprit léger.\n\nSoudain, un[trampled_child_scope.Custom('FR_E')] enfant se précipite devant mon cheval, les bras agités en signe de révérence. Voir [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] est si rare que cela pousse manifestement à l’imprudence. Qui est c[trampled_child_scope.Custom('FR_EtEtte')] enfant ? Est-ce que je [trampled_child_scope.Custom('FR_LeLa')] connais ? Il n’y a pas le temps de réfléchir. Mes paumes qui tiennent les rênes sont glissantes de sueur et me faut réagir rapidement."
 tour_grounds_events.3008.a: "J’essaie de l’éviter."
 tour_grounds_events.3008.b: "Rien ne se met en travers de ma route."
 tour_grounds_events.3009.title: "Un piétinement royal"
 tour_grounds_events.3009.desc.intro: "La visite [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] dans mes terres se passait bien jusqu’à ce que [trampled_child_scope.Custom('FR_le_Char_Pi')][trampled_child_scope.GetTitledFirstName], laissé[trampled_child_scope.Custom('FR_E')] sans surveillance, court devant le cheval de [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige et se fasse violemment piétiné[trampled_child_scope.Custom('FR_E')] !\n\nLe plus choquant est que [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige n’a manifestement rien fait pour empêcher que cela se produise."
 tour_grounds_events.3009.desc.mid.my_kid: "J’assiste, impuissant[ROOT.Char.Custom('FR_E')], au piétinement de ma chair et de mon sang par un monstrueux cheval."
 tour_grounds_events.3009.desc.mid.not_my_kid: "Je ne peux pas détourner le regard à temps avant que le pauvre enfant ne soit piétiné sous les pieds du monstre."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "Dès que l’étourdissement de la terreur se dissipe, je regarde de plus près et vois que l’enfant piétiné[trampled_child_scope.Custom('FR_E')] par les sabots est [Select_CString(trampled_child_scope.IsFemale,'la mienne','le mien')]. [trampled_child_scope.GetFirstName] ne survivra pas : il ne reste de son corps qu’une bouillie sanglante."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "Dès que l’étourdissement de la terreur se dissipe, je regarde de plus près et vois que l’enfant ne respire pas et qu’[trampled_child_scope.Custom('FR_IlElle')] gît immobile dans une mare de son propre sang."
 tour_grounds_events.3009.desc.outro.alive: "[trampled_child_scope.Custom('FR_le_Char_Pi')|U][trampled_child_scope.GetTitledFirstName] sort vivant[trampled_child_scope.Custom('FR_E')] de ce supplice, mais non sans blessures."
 tour_grounds_events.3009.a.callous: "Cela n’est pas mon affaire."
 tour_grounds_events.3009.a: "Quelle disgrâce !"
 tour_grounds_events.3009.b: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstNameNoTooltip] est un monstre."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] jure de se venger"
 tour_grounds_events.3010.title: "Un destrier peu fiable"
 tour_grounds_events.3010.desc.intro: "Ma chevauchée à travers les terres de [touring_grounds_scope.GetNameNoTooltip] s’arrête brusquement lorsque mon précieux cheval trébuche sur un rocher. Bien qu’il se redresse rapidement et que je ne sois que momentanément déséquilibré[ROOT.Char.Custom('FR_E')], j’entends les membres de mon cortège ricaner derrière moi.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "Mon destrier me déçoit et j’enrage de cette humiliation."
 tour_grounds_events.3010.desc.mid.calm: "Je suis un peu gêné[ROOT.Char.Custom('FR_E')], mais je sais que ce n’est pas la faute de l’animal."
 tour_grounds_events.3010.desc.outro: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] est censé[ROOT.Char.Custom('FR_E')] dégager une aura de royauté intouchable et susciter le respect de tous ses sujets. Cet incident a terni mon image de perfection."
 tour_grounds_events.3010.a: "Faites tuer la bête et obtenez-m’en une autre !"
 tour_grounds_events.3010.b: "Tout le monde fait des erreurs."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "Alors que je chevauche avec [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], sa monture trébuche sur un caillou, ce qui [visiting_liege.Custom('FR_LeLa')] déséquilibre momentanément. Alors que certains membres du cortège commencent à ricaner, [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige descend de sa monture"
 tour_grounds_events.3011.desc.mid.irritable: "et dans un accès de rage tranche la gorge du pauvre animal et le regarde agoniser."
 tour_grounds_events.3011.desc.mid.calm: "et décoche soigneusement une flèche entre les yeux de la pauvre bête."
 tour_grounds_events.3011.desc.outro: "\n\n« Je n’ai pas besoin de bêtes ou de sujets qui me font défaut. Je peux toujours en trouver d’autres. »"
 tour_grounds_events.3011.a: "Je peux vous en trouver un autre, [visiting_liege.Custom('FR_MonseigneurMadame')|U] !"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] a proposé d’acheter un cheval"
 tour_grounds_events.3011.b: "Je comprends."
 tour_grounds_3011.vassal_did_not_pay: "J’ai acheté un cheval"
 tour_grounds_events.3012.title: "Des braconniers !"
 tour_grounds_events.3012.desc.intro: "Alors que je chevauche avec ma suite, j’entends des murmures qui résonnent dans les environs. J’ordonne à un serviteur de partir devant. À son retour, il m’informe qu’une bande de braconniers est juste devant nous.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "Faire souffrir ces quelques âmes qui ne se doutent de rien serait légitime et m’attirerait les bonnes grâces [stop_host_scope.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]."
 tour_grounds_events.3012.desc.mid: "Bien que cela ne me concerne pas, je me ferais sans doute bien voir [stop_host_scope.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] si je débarrassais la zone de cette activité illégale."
 tour_grounds_events.3012.desc.outro: "\n\nJe pourrais facilement les rassembler et présenter leurs têtes et leurs mains [stop_host_scope.Custom('FR_au_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip]."
 tour_grounds_events.3012.a: "Il est temps de chasser."
 tour_grounds_events.3012.b: "Laissons-les partir, moyennant finances."
 tour_grounds_events.3012.c: "Évitons-les."
 tour_grounds_events.3013.title: "Un sac de morceaux de corps"
 tour_grounds_events.3013.desc: "Séparé[ROOT.Char.Custom('FR_E')] [visiting_liege.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] depuis un moment, je [visiting_liege.Custom('FR_LeLa')] vois avec plusieurs sacs rouges dégoulinants accrochés à sa monture.\n\n[visiting_liege.Custom('FR_IlElle')|U] les vide à mes pieds et je suis horrifié[ROOT.Char.Custom('FR_E')] de découvrir son contenu : les mains et les têtes coupées de quelques malheureux, le visage figé dans une expression d’horreur.\n\n« J’ai pris la liberté de débarrasser vos terres de ces braconniers. »"
 tour_grounds_events.3013.a: "Merci, [visiting_liege.Custom('FR_MonseigneurMadame')|U]."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetFirstNameNoTooltip] est impressionné[stop_host_scope.Custom('FR_E')]"
 tour_grounds_events.3013.b: "Quelle horreur !"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetFirstNameNoTooltip] est horrifié[stop_host_scope.Custom('FR_E')]"
 tour_grounds_events.3014.title: "Imposition sur la prodigalité"
 tour_grounds_events.3014.desc: "Je continue ma visite en [touring_grounds_scope.GetNameNoTooltip] et suis frappé[ROOT.Char.Custom('FR_E')] par l’opulence des lieux.\n\nMalgré son modeste rang de [stop_host_scope.GetTitleAsNameNoTooltip|l], [stop_host_scope.GetFirstNameNoTooltip] vit dans un luxe relatif et semble pouvoir dépenser plus qu’il n’en faut.\n\nRien qu’à voir le nombre de fenêtres dans sa demeure, une taxe sur les fenêtres rendrait sa prodigalité rentable pour moi."
 tour_grounds_events.3014.a: "Je vais instaurer cette taxe."
 tour_grounds_events.3014.b: "Je [stop_host_scope.Custom('FR_LeLa')] laisse s’en sortir pour le moment."
 tour_grounds_events.3015.title: "La taxe sur les fenêtres"
 tour_grounds_events.3015.desc: "J’ai fait découvrir [visiting_liege.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)|U] toutes les merveilles que [touring_grounds_scope.GetNameNoTooltip] a à offrir, comme le ferait n’importe [Select_CString(ROOT.Char.IsFemale, 'quelle bonne hôtesse', 'quel bon hôte')].\n\nMais je remarque alors qu’[visiting_liege.Custom('FR_IlElle')] s’intéresse surtout à mes quartiers, dans la direction desquels [visiting_liege.Custom('FR_IlElle')] gesticule et marmonne. Lorsque je demande des précisions, [visiting_liege.Custom('FR_IlElle')] me sourit.\n\n« Je ne fais que compter les fenêtres. Vous savez que la taxe sur les fenêtres est obligatoire, non ? Elle date de l’époque de la création de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], et un nombre aussi excessif de fenêtres doit bien sûr être taxé. »"
 tour_grounds_events.3015.a: "D’accord, je paierai cette taxe sur les fenêtres."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] paye la taxe"
 tour_grounds_events.3015.b: "Une quoi ?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] refuse la taxe"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] évite la taxe"
 tour_grounds_events.3016.title: "Une marque d’amour"
 tour_grounds_events.3016.desc: "J’ai enfin réussi à me retrouver seul[ROOT.Char.Custom('FR_E')] dans la nature sauvage de [touring_grounds_scope.GetNameNoTooltip], et [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] devient la destination de mes pensées vagabondes.\n\nL’endroit est vraiment magnifique, presque autant que [Select_CString(liege_lover_scope.IsFemale, 'ma bien-aimée', 'mon bien-aimé')]. Je me sens obligé[ROOT.Char.Custom('FR_E')] de graver son nom sur [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')], afin que tous ceux qui traversent la région soient informés de mon amour pour [liege_lover_scope.Custom('FR_LuiElle')] !"
 tour_grounds_events.3016.a: "Ce sera fait."
 tour_grounds_events.3016.b: "Cet endroit est parfait tel qu’il est."
 tour_grounds_events.3017.title: "Une profanation"
 tour_grounds_events.3017.desc: "Je rattrape finalement m[visiting_liege.Custom('FR_OnA')] [visiting_liege.Custom('FR_SeigneurDame')] lige, et à ma grande frayeur, [visiting_liege.Custom('FR_IlElle')] a gravé son nom sur [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')].\n\n[visiting_liege.Custom('FR_IlElle')|U] ne sait manifestement pas que ce site a une grande signification spirituelle pour les habitants, et quand ils apprendront que [visiting_liege.Custom('FR_le_Char_L')][visiting_liege.GetTitleAsNameNoTooltip|U] a profané un lieu aussi sacré, ils [visiting_liege.Custom('FR_LeLa')] maudiront pendant plusieurs générations !"
 tour_grounds_events.3017.a: "C’est regrettable."
 tour_grounds_events.3017.b: "Je vais dire que c’est ma faute !"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "Je suis en train de graver joyeusement mon affection quand j’entends un cri d’effroi à côté de moi.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a vu mon œuvre et a du mal à s’en remettre. [stop_host_scope.Custom('FR_IlElle')|U] m’explique finalement :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ignorez sans doute que les habitants de [touring_grounds_scope.GetNameNoTooltip] considèrent qu’[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] est un objet sacré !"
 tour_grounds_events.3018.desc.outro.took_the_blame: "N’ayez crainte, je vais en prendre la responsabilité. Mais il faudra ne plus jamais en parler. »"
 tour_grounds_events.3018.desc.outro.blamed_liege: "La paysannerie et le clergé de [touring_grounds_scope.GetNameNoTooltip] vous maudiront pour l’éternité en raison de cette profanation ! »"
 tour_grounds_events.3018.a.took_blame: "Merci."
 tour_grounds_events.3018.a.was_blamed: "Pourquoi [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] ne pourrait être juste [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] ?"
 tour_grounds_events.3019.title: "Des commodités imposables"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] semble être un endroit vraiment opulent et somptueux.\n\nPartout où je regarde, je vois des indices d’une chose bien précise : des impôts éludés sur des commodités. Les troupeaux de bétail semblent plus importants qu’annoncé et les appartements [stop_host_scope.Custom('FR_du_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip] seraient assez somptueux pour être les miens !\n\n[greedy_entourage_member.Custom('FR_le_Char_Pi')|U][greedy_entourage_member.GetTitledFirstName] a suggéré que ces excès soient taxés, car [stop_host_scope.GetTitledFirstName] n’a manifestement pas payé toutes ses taxes."
 tour_grounds_events.3019.a: "Je vais imposer [stop_host_scope.Custom('FR_le_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip] !"
 tour_grounds_events.3019.b: "Je vais faire une croix dessus pour l’instant."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "[visiting_liege.Custom('FR_le_Char_Pi')|U][visiting_liege.GetTitledFirstName] semble un peu distant[visiting_liege.Custom('FR_E')] et distrait[visiting_liege.Custom('FR_E')] ces derniers temps. De temps en temps, [visiting_liege.Custom('FR_IlElle')] marmonne quelque chose ou chuchote avec [greedy_entourage_member.Custom('FR_le_Char_Pi')][greedy_entourage_member.GetTitledFirstName]. [visiting_liege.Custom('FR_IlElle')|U] finit par me dire sans détour ce qui [visiting_liege.Custom('FR_LeLa')] tracasse.\n\n« En tant que vassal[stop_host_scope.Custom('FR_E')], vous êtes certainement conscient[stop_host_scope.Custom('FR_E')] de vos obligations financières envers votre [visiting_liege.Custom('FR_SeigneurDame')] lige. Cependant, en regardant de plus près la splendeur de votre demeure, je ne peux m’empêcher de penser que vous avez un peu triché avec les impôts. Il sera préférable que vous y remédiez »."
 tour_grounds_events.3020.a: "J’ai payé ce que je dois !"
 tour_grounds_events.3020.b: "Qu’il en soit ainsi."
 tour_grounds_events.3040.title: "Sujets déloyaux"
 tour_grounds_events.3040.desc.intro: "Curieux de voir comment vivent les miséreux de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je me rends dans un établissement où les habitants semblent s’agiter. Un homme se tient debout sur une table, afin d’avoir l’attention de l’assistance.\n\n« À quoi bon avoir un [stop_host_scope.GetTitleAsNameNoTooltip|U], de toute façon ? [stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language: "ne parle même pas notre langue,"
 tour_grounds_events.3040.desc.mid.wrong_culture: "n’est qu’un[stop_host_scope.Custom('FR_E')] maudit[stop_host_scope.Custom('FR_E')] étrang[stop_host_scope.Custom('FR_ErEre')],"
 tour_grounds_events.3040.desc.mid.wrong_faith: "n’est qu’un[stop_host_scope.Custom('FR_E')] maudit[stop_host_scope.Custom('FR_E')] [stop_host_scope.Custom('FR_FaithGenderedAdj')], voué[stop_host_scope.Custom('FR_E')] [angry_peasant.GetFaith.NegativeAfterLife2],"
 tour_grounds_events.3040.desc.mid.shit_beer: "nous donne cette merde [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed: "nous remplit de haschisch bon marché et s’attend à ce que nous restions tranquilles,"
 tour_grounds_events.3040.desc.mid.conscription: "nous fait livrer ses batailles, pendant qu’[stop_host_scope.GetSheHe] se repose sur ses lauriers,"
 tour_grounds_events.3040.desc.mid.high_taxes: "nous saigne à blanc avec ses maudits impôts,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "est [stop_host_scope.Custom('FR_LeLa')] [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom('FR_LeLa')] plus [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] que je n’aie jamais connu[stop_host_scope.Custom('FR_E')]"
 tour_grounds_events.3040.desc.outro: "et pourtant, [stop_host_scope.GetSheHe] exige notre indéfectible loyauté ! »\n\nTout le monde applaudit à tout rompre. Manifestement, [stop_host_scope.Custom('FR_le_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip|U] n’est pas populaire dans ses propres terres."
 tour_grounds_events.3040.a: "Arrêtez ces traîtres !"
 tour_grounds_events.3040.b: "Ne parlez pas ainsi [stop_host_scope.Custom('FR_du_Char_L')][stop_host_scope.GetTitleAsNameNoTooltip|U] ! En garde !"
 tour_grounds_events.3040.c: "Ces paysans ont raison."
 tour_grounds_events.3050.title: "Raclée dans une ruelle"
 tour_grounds_events.3050.desc: "« Je veux mon argent ! »\n\nLe bruit du sang qui gicle et des os qui craquent attire mon attention sur une ruelle sombre, où un ruffian tient [Select_CString(beaten_peasant.IsFemale, 'une paysanne misérable', 'un paysan misérable')] par la peau du cou.\n\nEn temps normal, une affaire aussi triviale serait indigne de moi, mais comment l’ignorer, alors qu’elle se produit sous mes propres yeux ?"
 tour_grounds_events.3050.a: "Gardes ! Arrêtez cet imbécile !"
 tour_grounds_events.3050.b: "Un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] [ROOT.Char.GetTitleAsNameNoTooltip|U] défend ses sujets !"
 tour_grounds_events.3050.b.success: "Vous gagnez le combat"
 tour_grounds_events.3050.b.failure: "Vous perdez le combat"
 tour_grounds_events.3050.c: "« Hé ! Laissez-moi [beaten_peasant.Custom('FR_LeLa')] cogner, un peu ! »"
 tour_grounds_events.3060.title: "Le meilleur de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]"
 tour_grounds_events.3060.desc.intro: "Aujourd’hui, [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] a décidé de me conduire à sa caserne.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "Des rangées de fantassins légers, droits dans leur armure, attendent que je les passe en revue."
 tour_grounds_events.3060.desc.archers: "Des rangées d’archers sont alignées pour la revue, arc en main."
 tour_grounds_events.3060.desc.heavy_infantry: "Une mer d’armures étincelantes me fait face. Les soldats semblent insensibles au poids qu’ils portent sur leurs épaules."
 tour_grounds_events.3060.desc.cavalry: "Les chevaux grognent et renâclent, impatients d’être lancés à l’attaque par leurs cavaliers."
 tour_grounds_events.3060.desc.camel_cavalry: "Les chameaux déblatèrent et donnent des coups de pied, comme s’ils étaient impatients de terrifier la cavalerie adverse."
 tour_grounds_events.3060.desc.elephant_cavalry: "Je suis impressionné[ROOT.Char.Custom('FR_E')] par la taille des éléphants et je tremble en imaginant les derniers instants de ceux qu’ils ont déjà piétinés."
 tour_grounds_events.3060.desc.outro: "Ce sont de bons soldats, mais les faire patienter toute la journée est un véritable gâchis."
 tour_grounds_events.3060.a: "Ils pourraient éradiquer la criminalité !"
 tour_grounds_events.3060.b: "Peut-être qu’on pourrait les administrer plus efficacement."
 tour_grounds_events.3060.b.success: "Les casernes ont été améliorées"
 tour_grounds_events.3060.b.failure: "Vos conseils n’ont rien donné"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName] se mêle de l’organisation de votre armée"
 tour_grounds_events.3060.c: "J’aurais bien besoin de tels soldats."
 tour_grounds_events.3060.d: "Peut-être pourrais-je apprendre quelque chose ?"
 tour_grounds_events.3070.title: "Instant de silence"
 tour_grounds_events.3070.desc.intro: "Je me retrouve à me promener avec ma suite, profitant des paysages merveilleux à l’extérieur de [ROOT.Char.GetCurrentLocation.GetName], et"
 tour_grounds_events.3070.desc.royal_garden: "autour du magnifique jardin royal [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nEntre ses murs, il n’y a que moi, quelques nobles de moindre rang et une végétation disposée avec soin et sophistication. Visiter ce lieu, ne serait-ce qu’un instant, m’emplit d’une tranquillité rare."
 tour_grounds_events.3070.desc.royal_forest: "autour de l’envoûtante forêt royale [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nCette forêt est totalement vide de paysans ou noblaillons ; il n’y a que moi, mes plus proches confidents, et les créatures [ROOT.Char.GetFaith.CreatorNamePossessive]. Je me sens transporté[ROOT.Char.Custom('FR_E')] dans un royaume de calme pur, comme si j’étais remonté[ROOT.Char.Custom('FR_E')] à l’époque où les cœurs imparfaits des hommes n’avaient pas encore souillé la terre de leurs vices et de leur faiblesse."
 tour_grounds_events.3070.desc.leisure_palace: "autour du palais d’été [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nL’extérieur est décoré de magnifiques sculptures et d’une flore endémique, disposée avec minutie. L’intérieur est tout aussi grandiose et extravagant. Tout dans ce palais, n’a pour seul but que le repos des âmes fatiguées."
 tour_grounds_events.3070.desc.outro: "\n\nJe pourrais y rester à jamais."
 tour_grounds_events.3070.a: "Je pourrais tant apprendre de cet endroit."
 tour_grounds_events.3070.b: "Une promenade d’agrément est un véritable bienfait."
 tour_grounds_events.3070.c: "Placez des troupes ! Cet endroit doit être protégé !"
 tour_grounds_events.3080.title: "L’armée locale"
 tour_grounds_events.3080.desc.intro: "Je visite les sites militaires de [ROOT.Char.GetCurrentLocation.GetName], et je tombe sur"
 tour_grounds_events.3080.desc.military_academy: "l’académie militaire [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nElle est fréquentée par des $knight_culture_player_plural_no_tooltip_lowercase$ d’allure noble, qui s’y exercent et affinent leurs talents, conscient que la guerre menace toujours, à l’horizon."
 tour_grounds_events.3080.desc.march: "les marches [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nTout le long de la frontière, on s’apprête à affronter d’éventuels envahisseurs ou hors-la-loi, avec une efficacité redoutable."
 tour_grounds_events.3080.desc.siege_works: "préparatifs de siège [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nLes machines font l’objet d’une attention constante. Certaines sont réparées et d’autres assemblées pour la première fois. J’ai pitié du prochain malandrin dont les murs seront assaillis par ces machines."
 tour_grounds_events.3080.desc.royal_armories: "armureries royale [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nL’éclat bruni des panoplies qui les tapissent leur donne presque une lueur surnaturelle. Nombre de rangées de casques et de cottes de mailles sont accrochées sur tous les murs et une légère odeur d’huile parfume l’atmosphère."
 tour_grounds_events.3080.desc.jousting_lists: "les lices de joute [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nLes hennissements et les renâclements des chevaux sont ponctués par le fracas soudain des lances. Alors que je m’approche, je sens le staccato des sabots qui fait vibrer le sol et des cris d’encouragement résonnent tout autour."
 tour_grounds_events.3080.desc.archery_ranges: "champs de tir à l’arc [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\nLe son mat et régulier des flèches qui s’enfoncent dans les cibles est accompagné du chant des cordes d’arc. Il y a une brise légère, compliquant la vie des archers à l’entraînement."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName|U] est un excellent centre militaire, et j’ai manifestement beaucoup à y apprendre."
 tour_grounds_events.3080.a: "Et je compte bien le faire."
 tour_grounds_events.3080.b: "Ces hommes devraient courir après les criminels, au lieu de rester oisifs."
 tour_grounds_events.3080.c: "Peut-être devrais-je prendre des leçons ?"
 tour_grounds_events.3090.title: "La fierté d’un fermier"
 tour_grounds_events.3090.desc.intro: "En me promenant dans la campagne de [ROOT.Char.GetCurrentLocation.GetName], je découvre un rassemblement de fermiers, dans un petit hameau.\n\nAccompagnés de leurs fiers propriétaires,"
 tour_grounds_events.3090.desc.vegetables: "d’énormes [farmer.Custom('RegionalRootVegetablePlural')] remplissent les charrettes et les étals d’un marché."
 tour_grounds_events.3090.desc.livestock: "du bétail, beau et gras, broute paisiblement. Il est si appétissant qu’on aimerait en croquer un bout tout cru !"
 tour_grounds_events.3090.desc.outro: "Chacun son tour, ils montrent le fruit de leur labeur, afin d’en faire juger la taille et la santé. Ça doit être une sorte de festival. Dès qu’on me remarque, chacun s’empresse d’attirer mon attention sur ses plus belles pièces."
 tour_grounds_events.3090.a: "Il faut inspecter ces terres en détail."
 tour_grounds_events.3090.b: "« Quelle intolérable perte de temps ! Retournez donc au travail ! »"
 tour_grounds_events.3090.c: "C’est merveilleux ! Je veux être juge !"
 tour_grounds_events.3100.title: "Journée tranquille"
 tour_grounds_events.3100.desc.intro: "Alors que je fais ma tournée en [ROOT.Char.GetCurrentLocation.GetName], je profite d’un des rares instants où mon hôte ne me mène pas à tel ou tel autre endroit et où je suis libre de toute obligation de représentation.\n\nJ’observe les lieux de culte accueillir les fidèles,"
 tour_grounds_events.3100.desc.booze: "les débits de boisson accepter leurs premiers clients"
 tour_grounds_events.3100.desc.hash: "des personnages louches se rendre dans des lieux d’agréments secrets où l’on propose du haschisch"
 tour_grounds_events.3100.desc.outro: "et les mendiants s’allonger dans la rue pour supplier qu’on leur accorde ne serait-ce que des miettes à manger."
 tour_grounds_events.3100.a: "Il faut recenser la population de cette localité."
 tour_grounds_events.3100.b: "Je devrais passer la journée en présence [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c: "Je devrais voir comment les [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] rendent leur culte."
 tour_grounds_events.3100.d: "C’est le moment rêvé pour faire œuvre de charité."
 tour_grounds_events.3100.e: "Je veux simplement me détendre."
