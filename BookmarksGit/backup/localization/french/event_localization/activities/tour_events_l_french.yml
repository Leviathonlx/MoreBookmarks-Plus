 artifact_journal_of_grotesques: "Traité sur les grotesques"
 artifact_journal_of_grotesques_desc: "Ce journal chiffré est un traité dense sur les grotesques et où ils se trouvent."
 artifact_journal_of_theology: "Traité de théologie avancée"
 artifact_journal_of_theology_desc: "Ce traité codé contient des révélations époustouflantes quant à la théologie [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 artifact_journal_secret_history: "L’Histoire secrète de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 artifact_journal_secret_history_desc: "Ce livre codé fait un récit détaillé de l’histoire de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] et de ses dirigeants."
 artifact_journal_of_martial_arts: "Livre d’armes"
 artifact_journal_of_martial_arts_desc: "Il s’agit d’un manuel décrivant toutes sortes de techniques martiales, traitant du maniement des lames, du combat à main nue et du combat à cheval."
 cultural_festival.9010.title: "Enthousiasme débordant"
 cultural_festival.9010.desc: "Aujourd’hui, j’ai profité des festivités de [ROOT.Char.GetCurrentLocation.GetName], mais pas autant que [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] a dansé et tourné avec la populace avec un bonheur et une vigueur tels que je ne l’en croyais pas capable. Totalement immergé[weeb_child.Custom('FR_E')] dans les traditions [festival_culture_scope.GetName], [weeb_child.GetSheHe] semble comme chez [weeb_child.Custom('FR_LuiElle')] et les habitants semblent l’adorer !"
 cultural_festival.9010.a: "C’est tout à fait sympathique !"
 cultural_festival.9010.b: "« Restez donc avec eux, [weeb_child.GetFirstNameNoTooltip] ! »"
 cultural_festival.9020.title: "Le grand final"
 cultural_festival.9020.desc: "Le crépuscule salue la fin d’une autre journée passée à [ROOT.Char.GetCurrentLocation.GetName] et les habitants préparent un dernier spectacle. Un grand mât en bois a été dressé et j’ai hâte de voir ce qui va se passer !\n\nMais voilà qu’un[human_sacrifice.Custom('FR_E')] [human_sacrifice.GetWomanMan] malingre y est traîné[human_sacrifice.Custom('FR_E')] en hurlant et en se débattant, et y est attaché[human_sacrifice.Custom('FR_E')]. Un officiant darde un couteau sur son estomac et [human_sacrifice.GetSheHe] ferme les yeux, prêt[human_sacrifice.Custom('FR_E')] à faire face au néant."
 cultural_festival.9020.b: "« Au nom de votre [ROOT.Char.GetTitleAsNameNoTooltip|U], cessez cette folie ! »"
 cultural_festival.9030.title: "Traditions des [ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble totalement captivé[visiting_liege.Custom('FR_E')] par les festivités d’aujourd’hui. Danseurs, artistes et amuseurs cherchent tous à plaire à [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige, et cela semble se passer à merveille.\n\nDans une telle ambiance, peut-être que [visiting_liege.GetFirstName] pourrait s’intéresser au maintien de nos traditions. En effet, le mode de vie [ROOT.Char.GetFaith.GetAdherentName] disparaîtra sûrement, sans les protections légales appropriées contre la conversion."
 cultural_festival.9030.a: "« Ce serait dommage que ces traditions s’éteignent, n’est-ce pas ? »"
 cultural_festival.9030.success: "Vous avez convaincu [visiting_liege.GetFirstName]"
 cultural_festival.9030.failure: "Vous n’avez pas convaincu [visiting_liege.GetFirstName]"
 cultural_festival.9030.b: "Je ferais mieux de me taire."
 cultural_festival.9040.t: "Une pièce pour la bonne aventure"
 cultural_festival.9040.desc: "Dans un coin peu fréquenté du festival, se trouve une tente décorée avec recherche. Les matériaux et les motifs me sont totalement étrangers. Son propriétaire est encore plus étrange, il me sourit d’un air entendu au-dessus de ses mains jointes.\n\n« Ah ! Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|U] ! Votre avenir est riche d’événements. Contre une pièce, je vous dirai tout."
 cultural_festival.9040.a: "« Vous l’aurez. »"
 cultural_festival.9040.good_reading: "Votre avenir est positif"
 cultural_festival.9040.bad_reading: "Votre avenir est bien sombre"
 cultural_festival.9040.b: "« Je ne fais pas commerce avec de vulgaires charlatans ! »"
 cultural_festival.9040.c: "« Apprenez-moi votre art, Ô sage ! »"
 cultural_festival.9050.t: "Danse érotique"
 cultural_festival.9050.desc: "Confortablement assis[ROOT.Char.Custom('FR_E')], je m’apprête à profiter d’un charmant divertissement. Les percussions résonnent dans le silence de l’expectative, battant comme une pulsation cardiaque.\n\nDerrière les rideaux, un[sexy_dancer.Custom('FR_E')] [sexy_dancer.GetWomanMan] splendide apparaît, se mouvant de façon lascive. [sexy_dancer.GetSheHe|U] vient scandaleusement près de moi, comme pour se lover, puis s’éloigne en m’adressant un simple clin d’œil, pour retourner vers son audience en adoration."
 cultural_festival.9050.a: "[sexy_dancer.GetSheHe|U] doit être mie[sexy_dancer.Custom('FR_NNne')] !"
 cultural_festival.9050.b: "Que c’est amusant !"
 cultural_festival.9060.t: "Un spectacle inoubliable"
 cultural_festival.9060.desc: "Je déambule joyeusement dans la fête et tombe finalement sur une troupe de comédiens. Ils semblent répéter quelque chose et, à leur façon de se déplacer, je comprends que je vais assister à un merveilleux spectacle.\n\nL’idée me vient que la troupe pourrait tirer profit d’une belle histoire. En effet, [ROOT.Char.GetPromotedLegend.GetName] serait une histoire parfaitement adaptée à leur talent."
 cultural_festival.9060.a: "Ils devraient interpréter ma légende !"
 cultural_festival.9060.a.success: "Le spectacle atteint [stop_host_scope.GetFirstName]"
 cultural_festival.9060.a.failure: "Le spectacle se déroule plutôt bien"
 cultural_festival.9060.b: "Je devrais simplement profiter de ce qu’ils ont à offrir."
