l_french:
 ### OPTIONS
 feast_option_type: "Un motif de festin"
 feast_type_generic: "Festin"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Des événement vous donneront l’occasion de gagner de l’[opinion|El]\n$EFFECT_LIST_BULLET$ Certains options permettront des pertes de [stress|El]\n\n#weak Faut-il vraiment un prétexte pour faire la fête ?#!"
 feast_type_murder: "Festin meurtrier"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Vous allez choisir comment assassiner votre invité d’honneur et sa suite\n\n#weak Vous n’attirez pas des invités, mais des victimes.#!\n\n@warning_icon! #X Vous ne pourrez pas organiser d’autre [GetActivityType('activity_feast').GetName] sanglant pendant 15 ans#!\n@warning_icon! #X Cibler votre [liege|El] ou votre [head_of_faith|El] entraînera des pénalités plus importantes#!\n\n@alert_icon! #alert_trial Les personnages avec les traits [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] et [GetTrait('calm').GetName( GetNullCharacter )] gagneront du [stress|El]#!"
 feast_option_food: "Complexité des repas"
 feast_food_bad: "Simples tranchoirs"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ Gain de [prestige|El] réduit\n\n#weak Les nobles préfèrent sûrement la bonne nourriture, simple et copieuse, à une bouillie qui se veut sophistiquée.#!"
 feast_food_normal: "Mets exotiques"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Gain de [prestige|El] moyen\n\n#weak Tout festin remarquable avec de la nourriture riche et exotique complète le luxe de base auquel la noblesse s’attend.#!"
 feast_food_good: "Œuvres d’art culinaires"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ Gain de [prestige|El] très accru\n\n#weak Faites en sorte que cela ressemble à un faucon en vol ! Un plat sans histoire n’est rien d’autre qu’une vulgaire bouillie.#!"
 feast_option_courses: "Nombre de plats"
 feast_courses_bad: "Acceptable"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Petit gain d’[opinion|El]\n$EFFECT_LIST_BULLET$ Très petit gain d’[opinion|El] auprès des [vassals|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak Avec une demi-douzaine de plats, les convives seront certainement rassasiés, à défaut d’être particulièrement impressionnés.#!"
 feast_courses_normal: "Approprié"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Gain d’[opinion|El] moyen\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] moyen auprès des [vassals|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak Un festin exige un certain excès de nourriture, et vous avez tout prévu pour ça.#!"
 feast_courses_good: "Exorbitant"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Gain d’[opinion|El] considérable\n$EFFECT_LIST_BULLET$ Gain d’[opinion|El] accru auprès des [vassals|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak Plus de deux douzaines de plats provenant de terres proches ou lointaines ! Des plats traditionnels et inédits ! Des soupes ! Des hors-d’œuvre !#!"
 ### PHASES
 feast_phase_meal: "Banquet"
 feast_phase_toast: "Trinquée"
 ### INTENTS
 every_guest_scope_tt: "Tous les invités"
 feast.0010.desc: "J’ignore pourquoi vous avez accepté mon invitation pour finalement assister à la fête [other_host.Custom('FR_du_Char_Pi')][other_host.GetTitledFirstName], mais sachez que je m’en souviendrai."
 feast.0010.a: "Dommage."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "Je vous invite cordialement à mon festin en [barony.GetNameNoTier] !"
 feast.1501.host_likes_me: "J’espère que vous y assisterez, autrement votre présence nous manquerait beaucoup."
 feast.1501.host_gets_along_with_me: "En tant qu’éminent[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], je serais honoré[sender.Custom('FR_E')] de votre présence."
 feast.1501.host_dislikes_me: "Je m’attends à ce que tout le monde soit présent, ce qui malheureusement vous inclut."
 feast.1501.a: "Bien sûr que j’y serai."
 feast.1501.b: "Je viendrai. À contrecœur."
 feast.1501.c: "Je suis triste de dire que je suis occupé[ROOT.Char.Custom('FR_E')]."
 feast.1501.d: "Non, je refuse !"
 feast.1502.desc: "Je vous invite par la présente à mon festin à [barony.GetNameNoTier] ! Ce sera un grand événement, digne de votre honorable présence."
 feast.1502.a: "Avec plaisir."
 feast.1502.b: "J’ai des problèmes plus importants à régler."
 feast.1503.desc: "Je vous invite par la présente à mon festin à [barony.GetNameNoTier] ! Ce sera un grand événement, avec une cuisine délicieuse et des divertissements."
 feast.1503.a: "Avec plaisir."
 feast.1503.b: "J’ai des problèmes plus importants à régler."
 feast.2001.t: "Un joyeux rassemblement"
 feast.2001.t_murder: "Un vil rassemblement"
 feast.2001.desc_intro: "Les seigneurs et dames invités, venus des quatre coins du pays, sont rassemblés dans la grande salle."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Je rêvais d’une telle occasion !$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$ J’ajuste mes vêtements. Ce n’est pas #EMP exactement#! l’idée que je me fais d’une soirée parfaite, mais il faudra faire avec.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ J’adore regarder des gens ivres... et les entendre en dire plus qu’ils ne devraient.$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ En temps normal, je préfère la compagnie des livres à celle de mes semblables, mais il faut ce qu’il faut.$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Je dois bien reconnaître que l’impossibilité de porter les armes rend la fête un peu moins folle.$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ Il y a tant de mets entre lesquels choisir !$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\nL’ambiance est à son comble tandis que débute le festin !"
 feast.2001.desc_murder_feast: "Tandis que les invités entrent dans la grande salle, je les observe l’un après l’autre. [honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstName]... Comment ose-t-[honorary_guest.Custom('FR_IlElle')] entrer chez moi ? Et ceux qui l’accompagnent... tous mes ennemis. Les ennemis du pays autrement dit !\n\nAlors que les serviteurs allument le grand foyer, j’ai une soudaine révélation. Et si le monde pouvait en un instant être débarrassé du fléau de leurs existences ?"
 feast.2001.a: "Bienvenue mes amis !"
 feast.2001.a.tt: "La fête commence"
 feast.2001.b: "Je veux leur mort à tous, à [honorary_guest.GetFirstNameNoTooltip] et sa suite."
 feast.2001.c: "Je ne veux que la mort de [honorary_guest.GetFirstNameNoTooltip]."
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] doit mourir, mais personne ne doit me soupçonner."
 feast.2001.d.tt: "La tentative d’assassinat peut échouer"
 feast.2001.e: "Ce sont tous mes invités. Il est hors de question qu’il leur arrive malheur."
 feast.2001.c.people_to_spare: "Toute personne qui m’est chère sera prévenue"
 feast.2001.e.tt: "La fête commence, et nulle violence ne sera commise"
 feast.2002.t: "$feast_header$ soustrait à son devoir"
 feast.2002.desc: "Quel désastre !\n\nAprès tous mes préparatifs, mes invités sont arrivés à un festin sans hôt[ROOT.Char.Custom('FR_EEsse')] ! Ils sont rentrés chez eux et je leur ai donné une bien mauvaise image de ma personne."
 feast.2002.a: "Je risque de le regretter."
 feast.2003.t: "$feast_header$ une fête médiocre"
 feast.2003.desc: "Je ne peux pas le croire. Malgré mes invitations et mes préparatifs, pas un seul invité ne s’est présenté à ma fête.\n\nPeu importe ! Je vais profiter seul[ROOT.Char.Custom('FR_E')] de toute cette nourriture et de ce vin, et l’écho des pas dans ma grande salle est toute la compagnie dont j’ai besoin !"
 feast.2003.a: "Suis-je vraiment si seul[ROOT.Char.Custom('FR_E')] ?"
 feast.2003.b: "Je me sens un peu soulagé[ROOT.Char.Custom('FR_E')]."
 feast.2010.t: "$feast_header$ coup de chance ?"
 feast.2010.desc: "J’ai appris que mon invité[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')] très spécial[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')], [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_le_Char_Pi')][ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName], est décédé[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')] un peu plus tôt que prévu. Nous allons tous pleurer sa mort, et annuler la fête par respect pour [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_LuiElle')].\n\n#EMP Dommage, j’aurais aimé qu’[ROOT.Var('murder_guest_host_var').GetCharacter.GetSheHe] meure de ma main.#!"
 feast.2010.a: "C’est vraiment dommage."
 feast.2010.a.tt: "Le festin meurtrier est annulé"
 feast.2011.t: "$feast_header$ décès inattendu"
 feast.2011.desc: "La mort subite [host.Var('murder_guest_host_var').GetCharacter.Custom('FR_du_Char_Pi')][host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] nous a tous surpris et [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a décidé d’annuler la fête, par respect pour [host.Var('murder_guest_host_var').GetCharacter.Custom('FR_LuiElle')]. Après tout, elle était organisée en son honneur."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "Le festin est annulé"
 feast.2020.t: "$feast_header$ invitation déclinée"
 feast.2020.desc: "C’est incroyable ! [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_le_Char_Pi')|U][ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] a refusé mon invitation à un festin, alors qu’elle n’était pas du tout suspecte ! Et en plus, c’était mon invité[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')] très spécial[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')]. C’est absolument inacceptable !"
 feast.2020.a: "Je vous aurai, un jour, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]. Je vous aurai !"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "Quelle humiliation ! [host.Var('murder_guest_host_var').GetCharacter.Custom('FR_le_Char_Pi')|U][host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName] a refusé l’invitation [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] à un festin, comme invité[host.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')] spécial[host.Var('murder_guest_host_var').GetCharacter.Custom('FR_E')] ! Et maintenant, [host.GetSheHe] nous renvoie tous chez nous ! À sa place, je ne me serais jamais permis une chose pareille !"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Un accueil chaleureux"
 feast.2501.likes_host: "Tous les invités se sont rassemblés dans la grande salle et notre aimable hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], nous accueille à sa fête !"
 feast.2501.dislikes_host: "Tous les invités se sont rassemblés dans la grande salle et l’espèce de [host.Custom2('InsultAdjective', ROOT.Char)] qui nous sert d’hôt[host.Custom('FR_EEsse')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], nous accueille à sa fête !"
 feast.2501.a.gluttonous: "Je peux sentir les cuisines d’ici !"
 feast.2501.a.drunkard: "Où sont les fûts [ROOT.Char.Custom('RegionalAlcoholicDrink')] ?"
 feast.2501.a.gregarious: "J’ai hâte de parler à tout le monde !"
 feast.2501.a.shy: "Il y a beaucoup de gens ici..."
 feast.2501.a: "J’ai hâte !"
 feast.2501.b: "J’espère que ça en vaut la peine."
 feast.5003.t: "La fin des festivités"
 feast.3601.desc: "Puisque [host.Custom2('MyCharacterIntroduction', ROOT.Char)] est décédé[host.Custom('FR_E')], sa fête prend fin.\n\nAlors que les invités discrets s’en vont, je prie pour que [ROOT.Char.GetFaith.HighGodNameAlternate] accueille [host.GetFirstName] [ROOT.Char.GetFaith.PositiveAfterLife2] aussi chaleureusement qu[host.Custom('FR_EluiElle')] nous a accueillis chez [host.Custom('FR_LuiElle')]."
 feast.3601.a: "C’était une fête si amusante !"
 feast.3601.a.tt: "#F Jusqu’à sa mort...#!"
 feast.5004.desc: "Puisque je suis maintenant enfermé[ROOT.Char.Custom('FR_E')] derrière des barreaux, mon grand festin va être annulé. Toutes les heures que j’ai passées à le préparer sont ainsi gaspillées !"
 feast.5002.a: "Pas d’hôte, pas de fête."
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[host.Custom('FR_E')] et sa grande fête doit prendre fin. Cela arrive vraiment au mauvais moment !"
 feast.0050.t: "L’art de faire la fête"
 feast.0050.desc: "Du vin, de la bière et de la bonne nourriture ! Quoi de mieux qu’une nuit de réjouissances pour oublier les problèmes du monde ?\n\nÀ la fin de chaque fête, je me retrouve à planifier la prochaine !"
 feast.0050.a: "Je me demande qui viendra !"
 feast.0050.b: "Mais j’ai d’autres préoccupations..."
 feast.7002.t: "Prendre le temps"
 feast.7002.desc_intro: "Les domestiques traversent la salle en courant pour apporter les dernières décorations. Certains invités n’étant pas encore arrivés, je me laisse tenter par une délicieuse boisson au coin du feu."
 feast.7002.dislikes_host: "J’ai tellement hâte que cette espèce de [host.Custom2('InsultNoun', ROOT.Char)] se couvre de ridicule !"
 feast.7002.likes_host: "Je ne manquerais ça pour rien au monde."
 feast.7002.neutral: "Oh ! Je crois bien avoir déjà repéré [ROOT.Char.Custom('GetExpensiveMeal')]"
 feast.7002.intent_arrived: "\n\nDans la foule, j’aperçois [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName], qui ignore tout de mon intention [ROOT.Char.GetIntentTarget.Custom('FR_LeLa')] concernant ([ROOT.Char.GetInvolvedActivityIntent.GetName|l])."
 feast.7002.intent: "\n\nJe ne vois pas encore [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName]. J’ai hâte qu’[ROOT.Char.GetIntentTarget.GetSheHe] arrive pour que mon plan [ROOT.Char.GetIntentTarget.Custom('FR_LeLa')] concernant ([ROOT.Char.GetInvolvedActivityIntent.GetName|l]) puisse enfin se mettre en branle."
 feast.7002.a.good: "Nous avons de beaux jours devant nous !"
 feast.7002.a.bad: "J’ai hâte de rentrer chez moi."
 feast.7101.t: "La fête est finie"
 feast.7101.desc: "Les derniers invités sont partis et il reste peu de bougies allumées. J’entends deux serviteurs soupirer de soulagement, une fois les portes closes. La nourriture est encore chaude dans les assiettes.\n\nBientôt, la nouvelle parviendra jusqu’aux coins les plus reculés du pays et tous les nobles dignes de ce nom sauront que ma magnificence est sans égale."
 feast.7101.a: "Et voilà qui est bel et bien terminé."
 feast.7110.t: "Fin heureuse"
 feast.7110.desc.entourage: "La lumière des bougies donne au sang l’aspect d’un tapis de velours. En voyant le dernier de mes $knight_culture_player_plural_no_tooltip$ nettoyer son épée en m’adressant sereinement un signe de tête, je recommence à respirer.\n\nJe fais signe à l’un[my_knight.Custom('FR_E')] des [my_knight.GetWomenMen] de fermer les portes, puis je fais mes au revoir à mes invités. « Quel dommage... »"
 feast.7110.a: "C’est du bel ouvrage."
 feast.7110.a.failure: "La prochaine fois, je l’aurai..."
 feast.7110.desc.target_intro: "« Quel malheureux incident ! », me lamenté-je en prenant congé de mes invités. « C’est une véritable honte », abonde une autre invitée en partant. « C’est vraiment malheureux, » entends-je ajouter son époux, qui la suit sans tarder.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$« Qui a bien pu faire ça ? Gâcher un festin de la sorte... Les conspirateurs sont partout », marmonne un courtisan. Je me tourne vers mes serviteurs et leur adresse un geste vif. « Il est temps de fermer les portes. »"
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$« Quelle horrible façon de périr ! », dit encore un invité, en appelant les serviteurs à l’aide. « C’est une suffocation ! » « Ce n’est pas la première mort de ce genre, et certainement pas la dernière », murmure un domestique, tandis que les courtisans quittent les lieux. Les portes se ferment derrière eux."
 feast.7110.desc.failed: "« Merci pour ce magnifique festin ! » Avant leur départ, certains invités m’entourent pour me témoigner leur gratitude. « Nous avons passé un excellent moment ! » Je peine à leur prêter attention, car une seule pensée m’obsède.\n\n[honorary_guest.Custom('FR_le_Char_Pi')|U][honorary_guest.GetTitledFirstName] est près de la sortie, en train de me saluer. Son sourire est plus exaspérant que tout."
 murder_feast_family_opinion: "Famille massacrée lors d’un festin"
 bloody_wedding_family_opinion: "Famille tuée lors d’un mariage sanglant"
 murder_feast_murderer_modifier: "Hôte comploteur"
 murder_feast_great_murderer_modifier: "Souper sinistre"
 murder_feast_murderer_modifier_desc: "Ce personnage n’a pas réussi à protéger son invité d’honneur lors de son festin."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Chaque invité"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Je sais ce que vous avez fait."
 feast.7102.a: "Heureusement pour vous, vous n’étiez pas là."
 feast.7102.a.tt: "Tous les membres de la famille proche [murder_guest.Custom('FR_du_Char_U_Pi')][murder_guest.GetShortUIName]"
 feast.7151.t: "Il est l’heure"
 feast.7151.desc: "La lumière du jour pénètre par les fenêtres et en un instant, toute la salle est illuminée. La plupart des sièges sont vides, à présent. Quelques serviteurs se saluent joyeusement et prennent congé.\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] me sourit."
 feast.7151.desc.desc_roughed_up: "La lumière du jour pénètre par les fenêtres et en un instant, toute la salle est illuminée. La plupart des sièges sont vides, à présent – ce qui n’est pas surprenant, vu ce qu’est devenu cet endroit !\n\n« Je vous méprise jusqu’au plus profond de mon âme. Comment avez-vous pu faire ça à mon foyer ! » me crie [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]."
 feast.7151.a: "À présent, je dois partir."
 feast.7201.t: "Trinquons à..."
 feast.7201.desc: "Le festin touche à sa fin et mes visiteurs s’attendent sans doute que j’attire l’attention sur [goh.Custom('FR_le_Char_Pi')][goh.GetTitledFirstName], notre très estimé[goh.Custom('FR_E')] invité[goh.Custom('FR_E')] d’honneur.\n\nD’habitude, on trinque, on prononce quelques paroles élogieuses et on boit d’un trait une coupe [host.Custom('RegionalDrink')]. Mais, en fin de compte, [goh.GetFirstNameNoTooltip] n’a fait que mettre les pieds sous la table. C’est moi qui ai eu l’idée de cette fête, j’ai tout payé et j’ai accueilli tout le monde. Hum !"
 feast.7201.a: "Trinquons ! [goh.Custom('FR_au_Char_Pi')|U][goh.GetTitledFirstNameNoTooltip] !"
 feast.7201.b: "Occupons-nous de l’espèce de [goh.Custom2('InsultNoun', ROOT.Char)] de la journée..."
 feast.7201.b.tt: "Vous insultez [goh.GetFirstNameNoTooltip] au lieu de lui faire honneur"
 feast.7201.c: "Et vous êtes tous #EMP vraiment#! bienvenus. Profitez de mon hospitalité."
 feast.7201.d: "Trinquons à mon règne !"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "Alors que la fête touche inexorablement à son terme, tout le monde attend impatiemment de lever son verre pour l’invité d’honneur [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] :"
 feast.7202.desc.honoured: "moi.\n\nJ’attends ce grand moment depuis le début des festivités, même s’il ne dure qu’un bref instant."
 feast.7202.desc.slagged_off: "moi.\n\nMalheureusement, au lieu de faire mon éloge, comme promis dans son invitation, [host.GetFirstNameNoTooltip] se lance dans une diatribe acerbe, mettant en cause mon caractère, mon intelligence et mon hygiène. Dans les moindres détails !"
 feast.7202.desc.bragged: "moi.\n\nMalheureusement, [Select_CString(host.IsFemale, 'cette vantarde', 'ce vantard')] m’ignore totalement et choisit de se complimenter à la place, pour avoir organisé cette maudite fête. J’aurais dû m’en douter."
 feast.7202.a: "Quel plaisir d’être apprécié[ROOT.Char.Custom('FR_E')]."
 feast.7202.b: "Comment avez-vous pu me faire ça ?"
 feast.7202.c: "Je saurai m’en souvenir."
 feast.7202.adventurer_loot: "Par le ?! Tabassez-[host.Custom('FR_LeLa')] et volez [host.Custom('GetExpensiveMeal')] !"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] en fait une affaire personnelle"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "[goh.GetTitledFirstName]\n\nC’est un bon discours, quoique longuet, mais rien d’inhabituel. L’assemblée applaudit poliment à la fin, certains se montrent plus enthousiastes que d’autres."
 feast.7203.desc.slagged_off: "[goh.GetTitledFirstName]\n\nÀ la surprise générale, [host.GetFirstNameNoTooltip] se tourne vers son invité[goh.Custom('FR_E')] d’honneur non pas pour faire son éloge, mais pour l’accabler au cours d’un discours véhément, empreint d’une verve farouche, mettant en question son intelligence, sa moralité et son odeur en général. L’audience, dont je fais partie, est frappée de mutisme."
 feast.7203.desc.bragged: "[goh.GetTitledFirstName]\n\nNous ne sommes que modérément étonnés, lorsque [host.GetFirstNameNoTooltip] omet de parler de son invité[goh.Custom('FR_E')] d’honneur pour s’attribuer tout le mérite de la réussite du festin. C’est, au mieux, quelque peu grossier et les applaudissements s’en ressentent."
 feast.7203.a: "Votre attention, je vous prie !"
 feast.7203.b.goh_honoured: "En toute franchise, je n’ai jamais vraiment aimé [goh.GetFirstNameNoTooltip]."
 feast.7203.b.goh_dishonoured: "C’était inconvenant."
 feast.0800.t: "$feast_header$ interruption du banquet"
 feast.0800.desc: "Mon prédécesseur, [host.GetNameRegnal], a rendu l’âme alors qu’[host.GetSheHe] était en tournée dans le pays. Par malheur, [host.GetSheHe] [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "Feu [host.Custom('FR_le_Char_L')][host.GetTitleAsName] ne méritait pas de trépasser ainsi."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "Le [GetActivityType('activity_feast').GetName] [host.Custom('FR_du_Char_U_Pi')][host.GetShortUINameNoTooltip] a été annulé"
 feast_events_flavor.0001.t: "J’ai entendu parler de vous"
 feast_events_flavor.0001.desc.intro: "« [ROOT.Char.GetTitledFirstName] ! » M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] m’appelle.\n\n"
 feast_events_flavor.0001.desc.good: "« [Select_CString(relation_target.IsFemale,'Ma chère','Mon cher')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] parle de vous en termes élogieux », dit-[guest.Custom('FR_IlElle')] fièrement en buvant une gorgée [guest.Custom('RegionalDrink')]. « J’avais hâte de fêter cela avec vous. »"
 feast_events_flavor.0001.desc.bad: "« M[guest.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] me dit que vous êtes [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))]. J’espère que la rumeur est fausse et qu’il s’agit d’un simple malentendu. »"
 feast_events_flavor.0001.aa: "« Puissent les familles [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] et [guest.GetDynasty.GetBaseNameNoTooltip] joindre leurs forces ! »"
 feast_alliance_effect_tooltip: "[guest.Custom('FR_le_Char_Pi')|U][guest.GetTitledFirstName] et moi signons une [alliance|El] mutuelle"
 feast_events_flavor.0001.a: "« Levons nos verres à [relation_target.GetFirstNameNoTooltip] ! Et à la famille [guest.GetDynasty.GetBaseNameNoTooltip] ! »"
 feast_events_flavor.0001.b: "« Et je n’ai que du bien à dire d[relation_target.Custom('FR_EluiElle')]. »"
 feast_events_flavor.0001.c: "« Je ne ferai jamais confiance à un membre de la famille [guest.GetDynasty.GetBaseNameNoTooltip]. »"
 feast_events_flavor.0001.d: "« Je m’excuse pour mes erreurs passées. »"
 feast_events_flavor.0001.e: "« Je ne suis pas là pour parler d[relation_target.Custom('FR_EluiElle')] ! »"
 feast_events_flavor.0002.t: "Le pardon est une vertu divine"
 feast_events_flavor.0002.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('former_rival'))] et [Concept('rival',Select_CString(former_rival.IsFemale,'ancienne rivale','ancien rival'))|E], [former_rival.Custom('FR_le_Char_Pi')][former_rival.GetTitledFirstName], s’approche de ma table avec deux coupes à la main et s’assoit [former_rival.Custom('quirk_pos_adverb')] sur la chaise à côté de moi. Nous nous retrouvons vite à discuter, nous remémorant les querelles passées."
 feast_events_flavor.0002.a: "Vos taquineries me manquent un peu, ch[former_rival.Custom('FR_ErEre')] [former_rival.GetFirstName]..."
 feast_events_flavor.0002.b: "Soyons plus proches que jamais !"
 feast_events_flavor.0002.c: "Merci de me l’avoir rappelé – partez, [former_rival.Custom2('InsultNoun', ROOT.Char)] [former_rival.Custom2('InsultAdjective', ROOT.Char)] !"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Vous perdrez de la [piety|El] car votre [faith|El] [THIS.GetCharacter.GetFaith.GetAdjective] considère le [trait|El] [GetTrait('forgiving').GetName( GetNullCharacter )] comme [virtuous|El] ou [GetTrait('vengeful').GetName( GetNullCharacter )] comme [sinful|El]"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Vous gagnerez de la [piety|El] car votre [faith|El] [THIS.GetCharacter.GetFaith.GetAdjective] considère le [trait|El] [GetTrait('vengeful').GetName( GetNullCharacter )] comme [virtuous|El] ou [GetTrait('forgiving').GetName( GetNullCharacter )] comme [sinful|El]"
 feast_events_flavor.0002.d: "Plus [former_rival.Custom('RegionalAlcoholicDrink')] pour c[former_rival.Custom('FR_EEtte')] [former_rival.Custom2('InsultNoun', ROOT.Char)] [former_rival.Custom('ComplimentAdjective')] !"
 feast_events_flavor.0002.d.virtuous: "C’est vraiment [ROOT.Char.GetFaith.GetReligion.GetAdherentName] de tendre l’autre joue."
 feast_events_flavor.0002.d.virtuous.tt: "Cette option est disponible car votre [faith|El] [THIS.GetCharacter.GetFaith.GetAdjective] considère le [trait|El] [GetTrait('forgiving').GetName( GetNullCharacter )] comme [virtuous|El] ou [GetTrait('vengeful').GetName( GetNullCharacter )] comme [sinful|El]"
 feast_turning_the_other_cheek_modifier: "Tendre l’autre joue"
 feast_turning_the_other_cheek_modifier_desc: "Ce personnage est connu pour sa capacité à pardonner."
