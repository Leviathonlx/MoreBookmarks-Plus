l_french:
 feast_default_laurence.100.t: "Une cause commune"
 feast_default_laurence.100.desc: "Alors que je reviens de me soulager, [conspiratorial_fellow.Custom('FR_le_Char_Pi')][conspiratorial_fellow.GetTitledFirstName] s’approche de moi avec un regard d’acier. [conspiratorial_fellow.Custom('FR_IlElle')|U] me raconte la [war_memory.MakeScope.Var('war_cb').GetFlagName|l] qu’[conspiratorial_fellow.Custom('FR_IlElle')] a menée contre [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName]. Les dents serrées, [conspiratorial_fellow.Custom('FR_IlElle')] exprime le regret d’avoir manqué l’occasion de [intent_target.Custom('FR_LeLa')] mettre en pièces. [conspiratorial_fellow.Custom('FR_IlElle')|U] se rapproche et son regard croise le mien.\n\n« Que l’animal que vos cuisiniers préparent si savoureusement ne soit pas la seule bête embrochée lors de ce festin ! Vous n’avez qu’à dire à vos gardes de regarder ailleurs et de se boucher les oreilles. Je m’occupe du reste. »"
 feast_default_laurence.100.a: "Que votre épée s’abreuve à satiété !"
 feast_default_laurence.100.a.tt.success: "[intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstName] s’est vidé[intent_target.Custom('FR_E')] de son sang tel un sacrifice"
 feast_default_laurence.100.a.tt.failure: "[intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstName] a été trop habile"
 feast_default_laurence.100.b: "L’idée de sa mort éveille quelque chose en moi, mais observons pour l’instant."
 feast_default_laurence.100.c: "Oubliez ces paroles insensées – moi je ne les oublierai pas."
 feast_default_laurence.101.desc: "Mon hôte a mis les petits plats dans les grands pour nous offrir un splendide festin. Bien que modeste en comparaison des délices somptueux de [intent_target.GetCapitalLocation.GetName], je suis reconnaissant[ROOT.Char.Custom('FR_E')] envers mon vassal pour son sens de l’hospitalité.\n\nSoudain, je remarque qu’il y a moins de monde dans la salle. Les gardes semblent avoir fait une pause.\n\nUne piqûre dans mon flanc ! Serait-ce une puce ? Quelque chose de chaud apaise la démangeaison. Je baisse les yeux : la garde d’une épée a poussé entre mes côtes. Qu’est-ce qu’elle fait là..."
 feast_default_laurence.101.a: "La mort m’a trouvé[ROOT.Char.Custom('FR_E')]."
 feast_default_laurence.102.desc: "Je voulais offrir [intent_target.Custom('FR_au_Char_Pi')][intent_target.GetTitledFirstName] un gage de ma loyauté. Un gage si grand qu’il devait être porté par tous mes gardes. Mais hélas, lorsqu’ils sont sortis de la salle pour l’apporter, il semble que mon invité[intent_target.Custom('FR_E')] avait une épée qui lui sortait des côtes.\n\n[conspiratorial_fellow.Custom('FR_le_Char_Pi')|U][conspiratorial_fellow.GetTitledFirstName] me sourit ; ses yeux brillent alors qu’ils captent la lumière d’une vie qui s’éteint."
 feast_default_laurence.102.a: "Que cette collaboration soit le début d’une grande amitié."
 feast_default_laurence.102.b: "Vous avez trahi mon hospitalité en faisant couler le sang !"
 feast_default_laurence.102.b.flavor: "Vous tentez de l’emprisonner."
 feast_default_laurence.102.b.tt.success: "Vos gardes maîtrisent [Select_CString(conspiratorial_fellow.IsFemale,'la traîtresse','le traître')]."
 feast_default_laurence.102.b.tt.fail: "Vos gardes n’ont pas réussi à attraper [conspiratorial_fellow.Custom('FR_le_Char_Pi')][conspiratorial_fellow.GetTitledFirstName]."
