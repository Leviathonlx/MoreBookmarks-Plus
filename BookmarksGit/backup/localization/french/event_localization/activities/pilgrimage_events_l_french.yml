 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "Éveil spirituel en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc: "« [spiritual_mentor.Custom('FR_IlElle')|U] est [Select_CString(spiritual_mentor.IsFemale,'la meilleure femme','le meilleur homme')] du monde. Chaque jour, [spiritual_mentor.Custom('FR_IlElle')] veille sur le lieu saint. Chaque veille, [spiritual_mentor.Custom('FR_IlElle')] retourne à son camp, à l’extérieur de la ville, et prie jusqu’à l’aube. »\n\nJe respire profondément avant de m’approcher du feu auprès duquel [spiritual_mentor.Custom('FR_IlElle')] se repose, après avoir entendu parler de ses prodiges.\n\n« Je vous attendais », dit-[spiritual_mentor.Custom('FR_IlElle')] en me regardant directement, « ainsi que [spiritual_mentor.GetFaith.HighGodName]. Êtes-vous prêt[ROOT.Char.Custom('FR_E')] à renoncer à votre côté [ROOT.Char.Custom('SinfulTrait')|l] ? »"
 pilgrimage.6790.a: "« Oui, je le suis. »"
 pilgrimage.6790.b: "« Je suis plus intéressé[ROOT.Char.Custom('FR_E')] par vos enseignements. »"
 pilgrimage.6790.c: "« Je n’ai pas besoin de changer quoi que ce soit me concernant. »"
 #Entourage member feels The Calling
 pilgrimage.6800.t: "L’appel"
 pilgrimage.6800.desc: "En entrant dans le lieu consacré, je trouve [called_member.Custom('FR_le_Char_Pi')][called_member.GetTitledFirstName] qui fixe l’autel d’un air absent.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[called_member.Custom('FR_IlElle')], imperturbable, « j’ai quelque chose à vous dire. J’ai entendu [called_member.GetFaith.HighGodName] me parler d’une voix claire, sévère et nette. »\n\n« Si je pouvais rester en arrière, j’aimerais consacrer ma vie à la foi [called_member.GetFaith.GetAdjective]. »"
 pilgrimage.6800.a: "« Je comprends. Faites ce que vous avez à faire. »"
 pilgrimage.6800.b: "« N’avons-nous pas des [ROOT.Char.GetFaith.HouseOfWorshipPlural] chez nous ? »"
 pilgrimage.6800.c: "« Cessez immédiatement ces bêtises. »"
 pilgrimage.6800.d: "« Rester en arrière ? Pour comploter contre moi ? Pas question ! »"
 pilgrimage.6800.e: "« C’est merveilleux ! Je vais faire un don ! »"
 pilgrimage.6800.e.tt: "Le clergé local appréciera grandement ce geste"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "Petit plaisir"
 pilgrimage.6810.desc: "« ... tu peux partir, mon enfant », marmonne [bishop_pilgrim.Custom('FR_le_Char_Pi')][bishop_pilgrim.GetTitledFirstName] tandis que j’entre dans [ROOT.Char.GetFaith.HouseOfWorship]. Le pèlerin s’incline avant de partir et je vois la main du prêtre briller d’or.\n\n« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voulez-vous aussi absoudre vos péchés ? Le chef religieux a donné l’ordre d’accorder des indulgences à tous les pèlerins qui visitent [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], en échange d’une somme adéquate, bien sûr. »"
 pilgrimage.6810.a: "« S’il vous plaît, intercédez pour moi auprès [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 pilgrimage.6810.b: "Il serait utile d’en obtenir une pour [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c: "« Comment pourrait-on acheter l’entrée [ROOT.Char.GetFaith.DivineRealm2] ?!"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "Le guide du pèlerin"
 pilgrimage.6820.desc: "Les marchés de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] fourmillent de marchands criant leurs boniments dans des langues que je n’ai jamais entendues et vendent des épices qui me sont inconnues.\n\n« Le guide du pèlerin ! Apprenez les itinéraires les plus sûrs et découvrez les merveilles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] », s’exclame l’un d’eux en agitant un petit livre dans ma direction."
 pilgrimage.6820.a: "« J’en prends un ! »"
 pilgrimage.6820.b: "« Laissez-moi jeter un coup d’œil. Ah ! Et quand on tourne ici... »"
 pilgrim.6820.b.flavor: "Je suis sûr[ROOT.Char.Custom('FR_E')] d’avoir déjà vu ce livre..."
 pilgrimage.6820.c: "J’aurai pour guide [ROOT.Char.GetFaith.HighGodName]."
 pilgrim_guide_artifact: "Guide du pèlerin"
 pilgrim_guide_artifact_desc: "Livre décrivant les itinéraires les plus sûrs pour les pèlerins, ainsi que les sites à visiter dans les lieux saints."
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "Silence"
 pilgrimage.6830.desc: "L’écho de mes propres pas est le seul son dans [ROOT.Char.GetFaith.HouseOfWorship]. Je suis seul[ROOT.Char.Custom('FR_E')]. Le visage des mendiants près des portes et le ciel bleu sont mes derniers souvenirs du monde extérieur. C’est si loin maintenant.\n\nJe me dirige vers l’autel et me sens observé[ROOT.Char.Custom('FR_E')]. Les yeux sévères [ROOT.Char.GetFaith.HighGodNamePossessive] sont toujours grands ouverts."
 pilgrimage.6830.a: "Il est temps de prier."
 pilgrimage.6830.b: "Cette voûte est vraiment sublime."
 pilgrimage.6830.c: "Je devrais faire une offrande."
 pilgrimage.6830.c.tt: "Vous perdrez [votive_artifact.GetName]"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "Bénédictions matérielles"
 pilgrimage.6840.desc: "Une pèlerine dépose une poupée votive devant l’autel en inclinant la tête. Je vois [blessed_bishop.Custom('FR_le_Char_Pi')][blessed_bishop.GetTitledFirstName] la bénir et lui murmurer quelque chose à l’oreille. Je parviens seulement à entendre le mot « saint ».\n\nL’officiant[blessed_bishop.Custom('FR_E')] fait un geste : « Avez-vous aussi quelque chose à faire bénir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 pilgrimage.6840.a: "« S’il vous plaît, rendez mon [blessed_artifact.GetNameNoTooltip] plus pieux ! »"
 pilgrimage.6840.b: "« Que tout le monde voie la renommée de mon [blessed_artifact.GetNameNoTooltip] ! »"
 pilgrimage.6840.c: "J’ai mieux à faire avec mon or."
 pilgrimage.6840.a.tt: "Gagnez #positive_value +2 %#![piety_i|E] de [piety|El] mensuelle"
 pilgrimage.6840.b.tt: "Gagnez #positive_value +0,5 %#![prestige_i|E] de [prestige|El] mensuel"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nL’objet brille d’une aura immaculée après avoir été béni dans le lieu saint de [holy_site_scope.GetNameNoTooltip]."
 #A Master Thief
 #by Laurence Kennedy
 pilgrimage.6850.t: "Maître [Select_CString(wise_priest.IsFemale,'voleuse','voleur')]"
 pilgrimage.6850.desc: "Je me réveille d’un sommeil agité et devant moi, dans l’obscurité, se dresse une silhouette. Alors que je réfléchis à ma prochaine vie, [wise_priest.Custom('FR_le_Char_Pi')][wise_priest.GetTitledFirstName] sort de l’ombre, le visage éclairé d’un sourire narquois.\n\n« Noble [ROOT.Char.GetTitleAsNameNoTooltip|l], pardonnez notre intrusion ; certaines leçons doivent être vécues pour être comprises.\n\nUn voleur se sert des ombres, des failles et des fonctionnaires corrompus pour commettre ses méfaits. De même, un [ROOT.Char.GetFaith.PriestNeuter] perfide se livre à des comportements lubriques dans l’ombre, prêche de fausses doctrines là où vous ne pouvez le voir et est promu à de hautes fonctions par des fonctionnaires corrompus. »"
 pilgrimage.6850.a: "Je ferai briller la lumière là où il y a des ombres."
 pilgrimage.6850.b: "Si je suis aveugle, mon [ROOT.Char.GetCouncillorPosition( 'councillor_spymaster' ).GetPositionName|l] sera mes yeux."
 pilgrimage.6850.c: "Je connais un fonctionnaire corrompu qui est un [ROOT.Char.GetFaith.PriestNeuter] perfide."
 pilgrimage.6850.c.flavor: "Vous emprisonnez votre [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "Conclusion"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] : ça y est, c’est fait"
 pilgrimage.7000.desc_obligatory: "Après cette visite précipitée, ma principale préoccupation est de rentrer afin de reprendre mes activités habituelles.\n\nJ’espère qu’il sera compris par [ROOT.Char.GetFaith.HighGodNameAlternate] que je suis pris[ROOT.Char.Custom('FR_E')] par le temps, mais que je pourrai quand même recevoir sa bénédiction en ce qui concerne mon [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l].\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] ne devraient pas avoir à se plaindre, en tout cas."
 pilgrimage.7000.intro: "Notre séjour sur ce site sacré touche à sa fin,"
 pilgrimage.7000.intro_hajj: "La fin du hadj de cette année approche. Après deux jours de ramy al-jamarāt, « la lapidation de Satan », je suis prêt[ROOT.Char.Custom('FR_E')] à accomplir le dernier rituel du Tawaf al-Wadaa et à quitter la Mecque.\n\n"
 pilgrimage.7000.desc_perfect_pious: "Je suis au comble du bonheur. Ce pèlerinage a été l’un des plus pieux de tous les temps et m’accorde les faveurs [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.7000.desc_high_pious: "Je suis satisfait[ROOT.Char.Custom('FR_E')] de savoir que la plupart, sinon la totalité, de mes décisions tout au long de notre voyage [activity.Custom('PilgrimageLength')] ont été prises pour prouver ma dévotion [ROOT.Char.GetFaith.HighGodName2] et à la religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious: "Je suis rassuré[ROOT.Char.Custom('FR_E')] de savoir que même si je n’ai pas été [Select_CString(ROOT.Char.IsFemale,'la pèlerine la plus pieuse','le pèlerin le plus pieux')], j’ai prouvé mon dévouement [ROOT.Char.GetFaith.HighGodName2] de bien des façons."
 pilgrimage.7000.desc_low_pious: "Je suis un peu inqui[ROOT.Char.Custom('FR_EtEte')] de ne pas avoir eu l’occasion de prouver ma dévotion [ROOT.Char.GetFaith.HighGodName2] autant que je l’aurais voulu."
 pilgrimage.7000.desc_perfect_worldly: "Je suis ravi[ROOT.Char.Custom('FR_E')] du déroulement de ce pèlerinage, des sites que j’ai vus et des expériences que j’ai vécues, c’est vraiment un succès !"
 pilgrimage.7000.desc_high_worldly: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] de savoir que notre voyage [activity.Custom('PilgrimageLength')] a satisfait l’aspect mondain de la religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip], et par extension, moi-même."
 pilgrimage.7000.desc_mid_worldly: "J’ai peut-être manqué quelques occasions, mais je suis globalement satisfait[ROOT.Char.Custom('FR_E')] de mon expérience."
 pilgrimage.7000.desc_low_worldly: "Je suis légèrement préoccupé[ROOT.Char.Custom('FR_E')] par le fait que je n’ai pas eu l’occasion de découvrir d’autres cultures et des sites autant que je l’aurais souhaité."
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nMalgré les événements malheureux qui ont conduit à la disparition de [Select_CString(old_pilgrimage_host.IsFemale,'ma prédécesseuse','mon prédécesseur')], [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName], et le deuil inévitable qui a marqué ce voyage, le pèlerinage lui-même s’est avéré être une expérience intéressante, dont je me souviendrai."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nNous avons honorablement achevé le pèlerinage [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] à cet endroit. Il ne nous reste plus qu’à rentrer chez nous sains et saufs et à l’enterrer dans sa dernière demeure."
 pilgrimage.7000.outro_first: "\n\nJ’achève mon premier pèlerinage, et bien qu’aucun pèlerinage ne soit exactement identique, je me suis familiarisé[ROOT.Char.Custom('FR_E')] avec ce que je peux attendre de ce type de voyage spirituel."
 pilgrimage.7000.outro_second: "\n\nComme il s’agit de mon deuxième pèlerinage, je ne peux m’empêcher de le comparer à ma précédente visite en [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], dans toute sa sainteté."
 pilgrimage.7000.outro_second_revisit: "\n\nJ’ai revu le lieu saint de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] lors de ce deuxième pèlerinage. Je suis émerveillé[ROOT.Char.Custom('FR_E')] par sa sainteté et sa splendeur."
 pilgrimage.7000.outro_multi: "\n\nDe mes [ROOT.Char.Custom('PilgrimageAmount')] pèlerinages, celui-ci a été le plus instructif."
 pilgrimage.7000.outro_first_hajj: "\n\nC’est mon premier hadj et je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir fait le voyage, de participer aux rites et de rencontrer des âmes sœurs. J’ai l’impression que mon esprit est plus élevé et plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] que jamais."
 pilgrimage.7000.outro_second_hajj: "\n\nLors de ce deuxième hadj, je me suis fait de nouveaux amis et j’ai retrouvé des visages familiers de ma première visite."
 pilgrimage.7000.outro_multi_hajj: "\n\nÉtant déjà venu[ROOT.Char.Custom('FR_E')] ici à maintes reprises, c’est toujours un véritable plaisir d’entreprendre le hadj. Nous sommes unis par notre foi et nous sommes vraiment un peuple [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site: "\n\nJe suis également ravi[ROOT.Char.Custom('FR_E')] d’avoir visité un nouveau lieu saint !"
 pilgrimage.7000.a: "Ce fut un honneur."
 pilgrimage.7000.a_cynical: "Bien qu’intéressant, j’ai hâte de dormir dans mon propre lit."
 pilgrimage.7000.a_hajj: "Puissé-je revoir vos murs !"
 pilgrimage.7000.a_hajj_cynical: "Bien que sceptique, c’était assez grandiose."
 pilgrimage.7000.a.tt: "Il est temps de commencer mon voyage de retour"
 cultural_acceptance_gain_worldly_pilgrimage: "Un pèlerinage mondain a modifié l’acceptation culturelle."
 pilgrimage.7000.b: "Je me repens !"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ le retour"
 pilgrimage.9001.desc_intro: "Le voyage a été long, mais je suis enfin chez moi. "
 pilgrimage.9001.desc_invalidated: "\n\nEn raison de malheureux événements, mon pèlerinage a connu une fin prématurée et je n’ai pas pu visiter [missed_holy_site.GetNameNoTooltip]. Ça m’embête, mais je m’en remets.\n\nJe ne peux qu’assumer que telle était la volonté [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 pilgrimage.9001.desc_buried_there: "Grâce à ma volonté d’achever le pèlerinage [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName], je peux désormais avoir l’esprit tranquille en sachant qu’[old_pilgrimage_host.Custom('FR_IlElle')] repose en paix dans le sanctuaire de [burial_location.GetNameNoTooltip].\n\nMes [ROOT.Char.GetFaith.AltPriestTermPlural] insistent sur le fait que ce voyage sacré a changé quelque chose en moi, que je puisse le voir moi-même ou non."
 pilgrimage.9001.desc: "Les [ROOT.Char.GetFaith.PriestNeuterPlural] ne me traitent plus de la même façon.\n\nJ’ai suivi le parcours d’un[ROOT.Char.Custom('FR_E')] saint[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] et ils insistent sur le fait que cela a changé quelque chose en moi, que je puisse le voir ou non."
 pilgrimage.9001.a: "C’est bon d’être chez soi."
 pilgrimage.9001.a_invalidated: "Laissons les choses aller comme elles peuvent."
 pilgrimage.9001.a.tt: "Votre voyage est terminé"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ retour au bercail"
 pilgrimage.9010.desc.relation_family: "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_pilgrimage_host'))] repose en paix.\n\n"
 pilgrimage.9010.desc.relation_liked: "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que [Select_CString(old_pilgrimage_host.IsFemale,'ma chère','mon cher')] [old_pilgrimage_host.GetFirstName] repose en paix.\n\n"
 pilgrimage.9010.desc.relation_neutral: "Nous arrivons en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en fin d’après-midi et mes serviteurs prennent immédiatement les dispositions nécessaires pour que [old_pilgrimage_host.Custom('FR_le_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] repose en paix.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "C’est le cœur lourd que je supervise les rituels et j’essaie de trouver un peu de réconfort dans le fait qu’[old_pilgrimage_host.Custom('FR_IlElle')] devait être proche [ROOT.Char.GetFaith.HighGodNamePossessive] quand [old_pilgrimage_host.Custom('FR_IlElle')] est mort[old_pilgrimage_host.Custom('FR_E')] sur le chemin qui mène au lieu saint de [previous_holy_site.GetNameNoTooltip].\n\nAprès tout, sur qui les puissances supérieures devraient-elles veiller si ce n’est sur des pèlerins ?"
 pilgrimage.9010.desc.turned_back_neutral: "Alors que je m’habitue encore à mon nouveau [ROOT.Char.Custom('GetRealmOrDomicile')|l] et aux [ROOT.Char.Custom('GetCourtierPlural')|l] qui se bousculent pour gagner mes faveurs, ramener le corps [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] prouve qu’[old_pilgrimage_host.Custom('FR_IlElle')] ne reviendra pas et que le titre de [ROOT.Char.GetTitleAsNameNoTooltip|l] est désormais mien."
 pilgrimage.9010.desc.there_and_back_liked: "Tout en pleurant sa disparition, je trouve du réconfort dans le fait que j’ai exaucé ses souhaits et achevé notre pèlerinage en [previous_holy_site.GetNameNoTooltip].\n\n[old_pilgrimage_host.Custom('FR_IlElle')|U] doit être content[old_pilgrimage_host.Custom('FR_E')], et cela m’arrache un timide sourire."
 pilgrimage.9010.desc.there_and_back_neutral: "Avoir voyagé jusqu’en [previous_holy_site.GetNameNoTooltip] et en être revenu[ROOT.Char.Custom('FR_E')] pour honorer les souhaits [old_pilgrimage_host.Custom('FR_du_Char_Pi')][old_pilgrimage_host.GetTitledFirstName] m’a donné de la crédibilité auprès de ses [ROOT.Char.Custom('GetCourtierPlural')|l] – je veux dire des miens – et je commence à m’habituer à être [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Je pleure sa disparition et je regrette de ne pas avoir pu l’enterrer en [previous_holy_site.GetNameNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Je suis légèrement contrarié[ROOT.Char.Custom('FR_E')] de ne pas avoir eu l’occasion de l’enterrer en [previous_holy_site.GetNameNoTooltip], mais au fond, [old_pilgrimage_host.Custom('FR_IlElle')] est maintenant en paix d’une manière ou d’une autre."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], un cœur, une maison."
 pilgrimage.9010.a_interrupted: "Au moins, nous sommes chez nous et en un seul morceau."
 pilgrimage.9010.a_adventurer: "Au moins, nous sommes de retour et en un seul morceau."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ des marchandises exotiques"
 pilgrimage.9100.desc_intro: "J’ai transporté des marchandises exotiques depuis [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]"
 pilgrimage.9100.desc: "et dois décider de ce que je vais en faire.\n\nDois-je les vendre avec profit ou peut-être les garder comme cadeau pour mon prochain complot personnel ?"
 pilgrimage.9100.desc_has_gift: "et le moment est venu de les vendre pour un bon prix."
 pilgrimage.9100.a: "J’entends le bruit des pièces sonnantes et trébuchantes."
 pilgrimage.9100.a_double.tt: "Vous vendez les marchandises au double du prix d’achat"
 pilgrimage.9100.a_triple.tt: "Vous vendez les marchandises au triple du prix d’achat"
 pilgrimage.9100.a_has_gift: "Je n’y vois pas d’inconvénient !"
 pilgrimage.9100.b: "Il serait sage de les conserver."
 pilgrimage.9100.b.tt: "Vous aurez l’occasion d’utiliser ces objets pour augmenter la [scheme_speed_single|El] et la [success_chance|El] de votre prochain [personal_scheme|El]."
 pilgrimage_seasia.100.t: "$pilgrimage_header$ pêcheur de perles"
 pilgrimage_seasia.100.desc: "Alors que notre [Glossary( 'djong', 'DJONG_GLOSS' )] longe [background_terrain_scope.GetName], nous décidons de nous arrêter dans [background_terrain_scope.Custom('TerrainTypeProvince')] pour sa côte et ses paysages [background_terrain_scope.Custom('TerrainTypeProvincePrefix')].\n\nUne silhouette solitaire émerge des eaux – [Select_CString(pearl_diver_child.IsFemale,'une jeune fille','un jeune garçon')].\n\n« L’esprit d’une palourde géante m’a dit d’offrir son trésor [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsName|l] qui attend là-haut. » L’enfant tend sa main, dans laquelle se trouve une perle."
 pilgrimage_seasia.100.a: "Je dois prendre soin de c[pearl_diver_child.Custom('FR_EtEtte')] enfant avec [pearl_diver_child.Custom('FR_LequelLaquelle')] les esprits sont en communion."
 pilgrimage_seasia.100.b: "C’est un bon présage de la part [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 pilgrimage_seasia.100.c: "Un bel objet. Merci, gamin[pearl_diver_child.Custom('FR_E')]."
 DJONG_GLOSS: "Navire javanais du Moyen Âge, construit en teck et assemblé sans fer."
 pilgrimage_seasia.200.t: "$pilgrimage_header$ les esprits de la mangrove"
 pilgrimage_seasia.200.desc: "Alors que nous observons les paysages [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] de la côte de [background_terrain_scope.GetName], nous tombons sur une petite mangrove.\n\nNotre [Glossary( 'djong', 'DJONG_GLOSS' )] glisse lentement jusqu’à un groupe de petites embarcations, avec des pêcheurs qui jettent des poignées de riz dans les eaux marécageuses.\n\n« Une offrande aux esprits, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit [Select_CString(local_character.IsFemale,'une pêcheuse','un pêcheur')]. Ils nous protègent du mal. »"
 pilgrimage_seasia.200.a: "Demandons aux [Select_CString(local_character.IsFemale,'pêcheuses','pêcheurs')] de nous servir de guides."
 pilgrimage_seasia.200.b: "Versons un peu de riz par-dessus la rambarde."
 pilgrimage_seasia.200.c: "Il y a de quoi avoir la chair de poule... dépêchons-nous."
 local_fishermen_modifier: "Pêcheurs locaux"
 local_fishermen_modifier_desc: "Cette expédition est accompagnée par un groupe de pêcheurs locaux."
 pilgrimage_seasia.300.t: "$pilgrimage_header$ une bonne prophétie"
 pilgrimage_seasia.300.desc: "Les vagues de [background_terrain_scope.GetName] se brisent doucement contre la coque du bateau – une mouette tourne en rond au-dessus du mât, profitant d’un vent de plus en plus favorable.\n\nLes bons présages que j’ai reçus se concrétisent – nous atteindrons [destination.GetName] en un rien de temps !"
 pilgrimage_seasia.300.a: "Puissent ces vents perdurer !"
 good_prophecy_travel_modifier: "Bonne prophétie"
 good_prophecy_travel_modifier_desc: "La prophétie que ce personnage a reçue se concrétise et accélère son voyage."
 pilgrimage_seasia.400.t: "$pilgrimage_header$ un sanctuaire flottant"
 pilgrimage_seasia.400.desc: "La côte de [background_terrain_scope.GetName] est en vue, ainsi qu’un grand navire portant un sanctuaire [local_character.GetFaith.GetAdherentName] sur le pont. Alors que nous approchons, nous sommes accueillis par des [GetTrait('devoted').GetName( local_character )|l]s aveugles, les mains jointes en prière.\n\n« Soyez [ROOT.Char.Custom('FR_LeLa')] bienvenu[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit leur chef. En quoi pouvons-nous vous aider, après votre longue traversée ? »"
 pilgrimage_seasia.400.a: "Enseignez-moi la vérité de la foi [local_character.GetFaith.GetAdjectiveNoTooltip]."
 pilgrimage_seasia.400.b: "Comment se déroulera le voyage, ô sage ?"
 pilgrimage_seasia.400.c: "S’il vous plaît, bénissez-nous."
 a_good_prophecy_tt: "Vous recevez une prophétie heureuse pour le voyage à venir... ou ne s’agit-il que de mots vides de sens ?"
 pilgrimage_seasia.500.t: "$pilgrimage_header$ les pêcheurs de [background_terrain_scope.GetNameNoTooltip]"
 pilgrimage_seasia.500.desc: "Les eaux côtières de [background_terrain_scope.GetName] sont animées par des pêcheurs qui lancent des [Glossary('jalas', 'JALA_GLOSS')] et ramassent des [Glossary('bubus', 'BUBU_GLOSS')]. Quand, soudain, c’est le chaos !\n\n« C’est [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] ! résonne une voix [Select_CString(local_character.IsFemale,'de femme','d’homme')]. Vite, il faut profiter de sa divine présence ! » En quelques instants, notre [Glossary( 'djong', 'DJONG_GLOSS' )] est entouré de bateaux de pêche désireux."
 pilgrimage_seasia.500.a: "Venez tous profiter de ma bienveillance !"
 pilgrimage_seasia.500.b: "Dispersez-vous, mes sujets, et parlez-moi de la foi [local_character.GetFaith.GetAdjectiveNoTooltip]."
 pilgrimage_seasia.500.c: "Rejoignez-moi, mes superbes sujets !"
 pilgrimage_seasia.500.d: "Sortons d’ici rapidement..."
 coastal_ruler_visit_travel_modifier: "Visite côtière du dirigeant"
 coastal_ruler_visit_travel_modifier_desc: "Le dirigeant de ce comté a fait preuve de bienveillance à l’égard de la population côtière."
 JALA_GLOSS: "Filets circulaires qui sont lancés à la main avec des poids sur le bord à partir de bateaux ou du rivage."
 BUBU_GLOSS: "Pièges à poissons complexes en bambou, souvent situés dans les estuaires et les deltas de mangrove."
 pilgrimage_seasia.600.t: "$pilgrimage_header$ une offre de riz"
 pilgrimage_seasia.600.desc: "Je regarde [background_terrain_scope.GetName] tandis que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_character)], [entourage_character.GetFirstNameNicknamed], se penche à côté de moi. [entourage_character.Custom('FR_IlElle')|U] jette une poignée de riz dans la mer.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], le riz n’est pas pour les poissons, mais pour rappeler aux esprits que nous sommes des invités ici. » [entourage_character.Custom('FR_IlElle')|U] me tend le sac : « Pour un bon voyage qui se passe en toute sécurité. »"
 pilgrimage_seasia.600.a: "La couleur du ciel... un présage ?"
 pilgrimage_seasia.600.b: "Apaisons ensemble les esprits."
 pilgrimage_seasia.600.c: "Je pense que j’ai déjà du riz pour le dîner."
 pilgrimage_seasia.700.t: "$pilgrimage_header$ La victime du nāga"
 pilgrimage_seasia.700.desc: "Malgré la pluie qui brouille ma vision, j’aperçois [Select_CString(local_character.IsFemale,'une femme','un homme')] qui s’accroche à du bois de grève. Mes hommes [local_character.Custom('FR_LeLa')] tirent immédiatement vers le bord.\n\n« Je vous dois la vie, souffle-t-[local_character.Custom('FR_IlElle')]. Mon [Glossary('sampan', 'SAMPAN_GLOSS')] a été emporté par un méchant [Glossary('nāga', 'NAGA_GLOSS')]. J’aurais dû savoir qu’il ne fallait pas naviguer en ce jour funeste... »"
 pilgrimage_seasia.700.a: "La chance a tourné, vous êtes maintenant avec moi."
 pilgrimage_seasia.700.b: "Vous êtes maudit[local_character.Custom('FR_E')] et devez partir bientôt."
 SAMPAN_GLOSS: "Petit bateau à fond plat, commun dans les rivières et les eaux côtières de l’Asie du Sud-Est. Généralement fabriqués en bois et propulsés à la rame ou à l’aide de perches, les sampans sont utilisés pour pêcher, voyager ou faire du commerce sur les rivières."
 NAGA_GLOSS: "Esprit serpentin vénéré en Asie du Sud et du Sud-Est, souvent considéré comme le gardien de l’eau, de la fertilité et du monde souterrain. Ni divins ni tout à fait mortels, les nāgas sont à la fois craints et vénérés."
 pilgrimage_seasia.800.t: "$pilgrimage_header$ des ombres dans l’eau"
 pilgrimage_seasia.800.desc: "Les eaux immaculées de [background_terrain_scope.GetNameNoTooltip] bouillonnent d’écume lorsqu’une ombre immense se faufile dans les profondeurs. Puis une autre, et encore une autre, jusqu’à ce qu’on ait l’impression que le [Glossary( 'djong', 'DJONG_GLOSS' )] se balance par son passage.\n\nJ’attrape mon harpon quand l’équipage se met à crier. Dans l’excitation, je ne comprends qu’un mot prononcé : « [Glossary('nāgas !', 'NAGA_GLOSS')] ! »"
 pilgrimage_seasia.800.a: "De bon augure, nous guideront-ils ?"
 pilgrimage_seasia.800.b: "Vite, nous devons faire des offrandes !"
 pilgrimage_seasia.800.c: "Ce sont des poissons... prenez vos harpons."
 a_good_omen_tt: "C’est peut-être de bon augure pour l’avenir..."
 pilgrimage_seasia.900.t: "$pilgrimage_header$ pirates à bord de sampans"
 pilgrimage_seasia.900.desc: "Alors que nous approchons de la côte de mangrove de [background_terrain_scope.GetNameNoTooltip], des [Glossary('sampans', 'SAMPAN_GLOSS')] sortent de leurs cachettes : des pirates hurlants qui brandissent des grappins. Ils abordent rapidement le [Glossary( 'djong', 'DJONG_GLOSS' )] et je me retrouve face à face avec leur chef.\n\n« Nous voulons tout votre or, méprisables chiens, sinon... » [local_character.Custom('FR_IlElle')|U] se fige et laisse tomber le [Glossary('pedang', 'PEDANG_GLOSS')]. « Pardonnez-nous, divin[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! Nous ne voulions pas faire de mal ! »"
 pilgrimage_seasia.900.a: "Ne craignez rien, ma bienveillance est grande !"
 pilgrimage_seasia.900.b: "Vous êtes de bons soldats, rejoignez-moi."
 pilgrimage_seasia.900.c: "[ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] exige un passage sûr !"
 PEDANG_GLOSS: "Épée droite à un seul tranchant utilisée par les guerriers malais et javanais."
 pilgrimage_seasia.1000.t: "$pilgrimage_header$ marchands de Tanah Makkah"
 pilgrimage_seasia.1000.desc: "Alors que nous traversons [background_terrain_scope.GetNameNoTooltip], un imposant navire marchand passe devant les [Glossary('sampans', 'SAMPAN_GLOSS')] et se range à nos côtés. [Select_CString(local_character.IsFemale,'Une femme','Un homme')] richement vêtu[local_character.Custom('FR_E')], apparemment originaire de [Glossary('Tanah Makkah', 'TANAH_MAKKAH_GLOSS')], monte à bord.\n\n« Salutations [ROOT.Char.GetTitleAsNameNoTooltip|l], mon nom est [local_character.GetFirstNameNicknamed], je viens de [merchant_home.GetNameNoTier], dit-[local_character.Custom('FR_IlElle')] en s’inclinant. Nous sommes des marchands [local_character.GetFaith.GetReligion.GetAdherentNamePlural] à la recherche d’un port où construire [local_character.GetFaith.HouseOfWorship] dont nous avons besoin. »\n\n« Nous paierions généreusement, bien sûr ! »"
 pilgrimage_seasia.1000.a: "Serons-nous acceptés par [local_character.GetFaith.HighGodName] ?"
 pilgrimage_seasia.1000.b: "[local_character.GetFaith.HighGodName|U] ? Je vais vous expliquer la divinité [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage_seasia.1000.c: "Vous pouvez construire [local_character.GetFaith.HouseOfWorship] en [mosque_location.GetNameNoTooltip]."
 pilgrimage_seasia.1000.d: "Concluons quelques accords et passons à autre chose."
 TANAH_MAKKAH_GLOSS: "En Asie du Sud-Est, La Mecque (« Makkah ») est devenue une métaphore de l’Arabie dans son ensemble. « Tanah Makkah » se traduit par « Terre de La Mecque » et apparaît dans les premiers manuscrits islamiques de la région."
 zealotry_intent_tt: "Vous n’avez pas l’intention de fanatisme"
 pilgrimage_seasia.1100.t: "$pilgrimage_header$ lacet en rotin"
 pilgrimage_seasia.1100.desc: "Alors que nous marchons sur un étroit sentier à travers [background_terrain_scope.Custom('TerrainTypeProvince')] de [background_terrain_scope.GetNameNoTooltip], une voix retentit d’en haut. Un[local_character.Custom('FR_E')] autochtone est suspendu[local_character.Custom('FR_E')] la tête en bas dans un lacet en [Glossary('rotin', 'RATTAN_GLOSS')].\n\n« Au secours ! J’ai marché dans un lacet et j’ai besoin qu’on me sorte de là ! crie-t-[local_character.Custom('FR_IlElle')]. Je vous assure que je suis un bon guide : libérez-moi et je me joindrai à vous ! »"
 pilgrimage_seasia.1100.a: "Vous pouvez nous rejoindre."
 pilgrimage_seasia.1100.b: "Parlez à votre village de ma piété."
 pilgrimage_seasia.1100.c: "Pah ! Qu’[local_character.Custom('FR_IlElle')] reste suspendu[local_character.Custom('FR_E')]."
 RATTAN_GLOSS: "Palmier grimpant apprécié pour sa force et sa flexibilité. On en tisse des paniers, des cordes et des lacets, si bien qu’il est souvent utilisé par les chasseurs, les commerçants et les villageois."
 pilgrimage_seasia.1200.t: "$pilgrimage_header$ [Select_CString(local_character.IsFemale,'une vagabonde','un vagabond')] de Nâlandâ"
 pilgrimage_seasia.1200.desc: "Alors que nous descendons un sentier sinueux, nous découvrons un[local_character.Custom('FR_E')] [GetTrait('devoted').GetName( local_character )|l][local_character.Custom('FR_E')] qui a établi son campement dans [background_terrain_scope.Custom('TerrainTypeProvince')].\n\n« Salutations, pèlerins, nous dit-[local_character.Custom('FR_IlElle')] doucement. Je suis un érudit [local_character.Custom('FR_FaithGenderedAdj')] de l’[GetBuilding('nalanda_university').GetName], à la recherche des endroits les plus calmes de [exploration_target.GetBaseNameNoTier] pour méditer. Pourriez-vous partager vos connaissances sur cette région ? »"
 pilgrimage_seasia.1200.a: "Si vous me parlez de votre foi [local_character.GetFaith.GetAdjectiveNoTooltip] !"
 pilgrimage_seasia.1200.b: "Oui, si vous bénissez cet objet : [blessed_artifact.GetNameNoTooltip] ?"
 pilgrimage_seasia.1200.c: "En [other_barony.GetBaseNameNoTierNoTooltip], c’est beaucoup plus calme pour méditer."
 improved_artifact_tt: "L’objet [blessed_artifact.GetName] reçoit un modificateur aléatoire"
 pilgrimage_seasia.1300.t: "$pilgrimage_header$ l’étang qui coasse"
 pilgrimage_seasia.1300.desc: "Après avoir avancé péniblement, un spectacle rare nous attend : un étang parfaitement rond et illuminé. Des grenouilles s’alignent sur le rivage tels de petits moines, coassant à l’unisson, comme pour une prière.\n\nDu riz, des fleurs et des [Glossary('feuilles de bétel', 'BETEL_LEAVES_GLOSS')] flottent à la surface comme autant de signes d’offrandes."
 pilgrimage_seasia.1300.a: "Restons-y et réfléchissons un peu."
 pilgrimage_seasia.1300.b: "Sacrifions du riz."
 pilgrimage_seasia.1300.c: "C’est beau, mais nous devons partir."
 BETEL_LEAVES_GLOSS: "Feuille brillante de la liane de bétel, qui, avec la noix de bétel et le citron vert, est souvent mâchée en Asie du Sud et du Sud-Est. On la trouve également lors de rituels et comme produit commercial."
 pilgrimage_seasia.1400.t: "$pilgrimage_header$ en face d’une divinité"
 pilgrimage_seasia.1400.desc: "Alors que nous marchons dans la brume à travers [background_terrain_scope.Custom('TerrainTypeProvince')] de [background_terrain_scope.GetName], une énorme silhouette de pierre émerge devant nous, enveloppée dans des lambeaux de tissu et couverte de lianes. Je suis face à la tête d’une divinité [character_faith.GetReligion.GetAdjective] dont les yeux semblent regarder au fond de mon âme.\n\nDe quelle divinité s’agit-il... et étais-je destiné[ROOT.Char.Custom('FR_E')] à la trouver ?"
 pilgrimage_seasia.1400.a: "C’est [character_faith.CreatorName] – divinité de la Création."
 pilgrimage_seasia.1400.b: "C’est [character_faith.WealthGodName], l’avare."
 pilgrimage_seasia.1400.c: "C’est [character_faith.WarGodName] – divinité de la Conquête."
 pilgrimage_seasia.1400.d: "C’est [character_faith.HighGodName] ! La foi [character_faith.GetAdjectiveNoTooltip] m’appelle !"
 pilgrimage_seasia.1400.e: "C’est le dieu du voyage, sans aucun doute."
 pilgrimage_seasia.1500.t: "$pilgrimage_header$ [local_character.Custom('FR_LeLa')] pawang"
 pilgrimage_seasia.1500.desc: "En traversant [background_terrain_scope.Custom('TerrainTypeProvince')] de [background_terrain_scope.GetName], le vent et la pluie nous cinglent le visage telles mille flèches. Soudain, la tempête s’apaise, la pluie se calme et le soleil apparaît.\n\n« J’ai calmé la tempête parce que vous veniez, dit [Select_CString(local_character.IsFemale,'une femme','un homme')] avec une autorité calme. Je suis [local_character.GetFirstNameNicknamed], un[local_character.Custom('FR_E')] [Glossary('pawang', 'PAWANG_GLOSS')]. Je suis craint[local_character.Custom('FR_E')] dans ces régions. »"
 pilgrimage_seasia.1500.a: "J’aurais besoin de quelqu’un comme vous..."
 pilgrimage_seasia.1500.b: "Pouvez-vous bénir le temps ?"
 pilgrimage_seasia.1500.c: "C’est absurde, le temps est juste capricieux."
 PAWANG_GLOSS: "Ritualiste dont on dit qu’il contrôle le temps, les animaux sauvages et les esprits. Il est à la fois craint et respecté."
 good_weather_modifier: "Beau temps"
 good_weather_modifier_desc: "Ce cortège est béni par le beau temps."
