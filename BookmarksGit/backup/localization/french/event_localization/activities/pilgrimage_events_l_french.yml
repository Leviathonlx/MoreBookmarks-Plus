 ### PHASES
 pilgrimage_phase_solo: "Pèlerinage"
 pilgrimage_phase_solo_desc: "Un pèlerinage est un voyage dans ses propres croyances. Son succès dépend des choix opérés en voyage, ainsi que de ceux opérés à destination."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Les participants peuvent gagner de la [piety|El]\n$BULLET_WITH_TAB$Les participants peuvent gagner de la [legitimacy|El] [legitimacy_i]\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$Les participants peuvent obtenir le [trait|El] [GetTrait('pilgrim').GetName( GetNullCharacter )]"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "Pèlerinage pieux"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Certaines options d’événement permettront des actions particulièrement pieuses\n$EFFECT_LIST_BULLET$ Les entreprendre augmente encore plus la [piety|El] à l’achèvement\n\n#weak Le but du pèlerinage est de rendre hommage au divin, de se connecter véritablement à la substance même de votre esprit.#!"
 pilgrimage_type_worldly: "Pèlerinage mondain"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ Certaines options d’événement permettront des actions touristiques\n$EFFECT_LIST_BULLET$ Les entreprendre donne un modificateur multiculturel à l’achèvement\n\n#weak Quoi de mieux que de découvrir des odeurs de l’étranger et les particularités de langues inconnues ?#!"
 pilgrimage_type_hajj: "Hadj"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Tous les musulmans capables d’accomplir le hadj doivent le faire au moins une fois\n$EFFECT_LIST_BULLET$ D’autres types deviennent disponibles après l’acquisition du [trait|El] [GetTrait('hajjaj').GetName(GetNullCharacter)|l]\n\n#weak Le hadj n’est pas une obligation, mais une occasion de faire preuve d’humilité et de pardon. Si Dieu le veut !#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "Fidélité"
 pilgrimage_fidelity_obligatory: "Obligatoire"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ La vitesse de [travel|El] est augmentée de #positive_value 50 %#!\n$EFFECT_LIST_BULLET$ Vous gagnerez moins de [piety|El] à l’achèvement\n\n#weak Oui, oui, accomplissement spirituel, obligation morale, destinée de mon essence immortelle, etc. Pouvons-nous avancer ?#!"
 pilgrimage_fidelity_pilgrim: "Pèlerin"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ La vitesse de [travel|El] n’est pas affectée\n$EFFECT_LIST_BULLET$ Les récompenses de [piety|El] à l’achèvement ne sont pas affectées\n\n#weak Nous sommes partis avec enthousiasme à la découverte des lieux sacrés de cette Terre.#!"
 pilgrimage_fidelity_contemplative: "Contemplatif"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ La vitesse de [travel|El] est réduite de #negative_value 50 %#!\n$EFFECT_LIST_BULLET$ Vous gagnerez plus de [piety|El] à l’achèvement\n\n#weak Si le but du pèlerinage est la rumination, à quoi bon se presser ? Le voyage n’est que la moitié de l’objectif, après tout.#!"
 #Pomp Option
 pilgrimage_option_pomp: "Apparat"
 pilgrimage_pomp_humble: "Humble"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ Vous n’amenez personne de votre [court|E], ce qui rend le [travel|El] dangereux\n$EFFECT_LIST_BULLET$ Vous rejoignez un groupe de [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] pèlerins au hasard\n$EFFECT_LIST_BULLET$ Plus de [piety|El] gagnée à l’achèvement\n\n#weak Le pèlerinage est un moment de contemplation silencieuse. Un simple groupe de pèlerins étrangers est donc le plus adapté.#!"
 pilgrimage_pomp_appropriate: "Approprié"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Vous amenez des gardes du corps ou de bons chevaliers, et peut-être un ami\n$EFFECT_LIST_BULLET$ Jusqu’à [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] pèlerins au hasard rejoignent votre suite\n$EFFECT_LIST_BULLET$ La [piety|El] reçue à l’achèvement n’est pas affectée\n\n#weak Les routes sont dangereuses et le voyage est long. La pureté spirituelle est une chose, la témérité en est une autre.#!"
 pilgrimage_pomp_ceremonial: "Cérémoniel"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ Vous amenez également avec vous des serviteurs et des personnes pieuses\n$EFFECT_LIST_BULLET$ Jusqu’à [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] pèlerins au hasard rejoignent votre suite\n$EFFECT_LIST_BULLET$ Plus de [piety|El] gagnée à l’achèvement\n\n#weak La foi exige du cérémoniel, même loin de chez soi. Et comment pouvons-nous en faire preuve si nous n’avons pas d’adeptes ?#!"
 pilgrimage_pomp_throng: "En nombre"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Tous les [characters|El] intéressés à la [court|E] vous rejoignent\n$EFFECT_LIST_BULLET$ Jusqu’à [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] pèlerins au hasard rejoignent votre suite\n$EFFECT_LIST_BULLET$ Beaucoup plus de [piety|El] gagnée à l’achèvement\n\n#weak Tous les fidèles doivent voir nos lieux sacrés et j’ai l’intention de les y aider.#!"
