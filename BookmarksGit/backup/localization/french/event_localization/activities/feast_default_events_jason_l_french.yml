l_french:
 feast_default_jason.100.t: "Réjouissances en temps de guerre"
 feast_default_jason.100.desc: "« Sommes-nous inquiets pour la cause [ROOT.Char.GetPrimaryTitle.GetAdjective] dans la [war.GetName|l] ? demande m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('soldier'))] [soldier.GetFirstName]. Je vois des mines sombres à la table – tellement sombres qu’on pourrait croire que l’armée [foe.GetPrimaryTitle.GetAdjective] est à nos portes ! »\n\n« Ne pensez pas trop à vos troupes en [army_location.GetName], noble [ROOT.Char.GetTitleAsName|l] », rassure [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip|l] de [other_ruler.GetPrimaryTitle.GetNameNoTier]. « La chance leur sourira certainement. »"
 feast_default_jason.100.a: "« Quelle meilleure chance... que votre aide ? »"
 feast_default_jason.100.b: "« Souvenez-vous de mes paroles : ma victoire est assurée ! »"
 feast_default_jason.100.c: "Buvons jusqu’à ce que nous perdions la vue du monde..."
 feast_default_jason.100.c_hungee: "Ces bouches agitées doivent être remplies de nourriture."
 boasted_of_victories_modifier: "Victoire vantée à outrance"
 victories_reduce_stress_add_prestige_desc: "Gagner des [battles|El] réduit le [stress|El]@stress_icon! et fournit du [prestige|El]@prestige_icon!, mais en perdre produit l’inverse"
 victories_reduce_stress_add_prestige_tt: "Tant que ce [modifier|El] est actif, vous gagnerez du [prestige|El]@prestige_icon! et perdrez du [stress|El]@stress_icon! en gagnant des [battles|El], mais en perdre produira l’inverse"
 feast_default_jason.100.b_exalt_the_crown: "#low Durée du [modifier|El] prolongée par votre [intent|El] de [THIS.Char.GetInvolvedActivityIntent.GetName|l]#!"
