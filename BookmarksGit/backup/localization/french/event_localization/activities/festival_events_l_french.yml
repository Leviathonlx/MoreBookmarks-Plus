 festival_shamed_me: "M’a humilié"
 festival.107.t: "Aventures amoureuses"
 festival.107.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ! » m’apostrophe [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName] alors que je passe devant [target_character2.Custom('FR_LuiElle')]. [target_character2.Custom('FR_IlElle')|U] me conduit vers son groupe.\n\n« Avez-vous entendu les rumeurs concernant ce qui s’est passé entre [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName] et [character_of_rumor.Custom('FR_le_Char_Pi')][character_of_rumor.GetTitledFirstName], [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] [courtier_host.Custom('FR_du_Char_Pi')][courtier_host.GetTitledFirstName] ? murmure-t-[target_character2.Custom('FR_IlElle')]. Je pense qu’[target_character.Custom('FR_IlElle')] est entré[target_character.Custom('FR_E')] dans ses appartements privés, mais le serviteur que j’ai soudoyé n’a pas pu m’en dire plus. »\n\nLes domestiques sont connus pour être des sources fiables de ragots, mais indépendamment de la véracité de ces affirmations, c’est une excellente occasion d’influencer la réputation [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstNameNoTooltip]."
 festival.107.a: "J’ai entendu dire qu’[character_of_rumor.Custom('FR_IlElle')] l’avait laissé[target_character.Custom('FR_E')] devant la porte toute la nuit !"
 festival.107.b: "Ils n’ont pas vu grand-chose, mais ils ont certainement beaucoup entendu !"
 festival.107.c: "Si vous aimez les aventures amoureuses, mes compagnons ont beaucoup plus à offrir."
 festival_embarrassed_me: "M’a fait honte"
 festival_reinforced_group_cohesion: "Liens renforcés"
 festival_enhanced_amorous_reputation: "Réputation amoureuse améliorée"
 festival.108.t: "Lire entre les lignes"
 festival.108.desc: "Je vois [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName] s’approcher, les yeux brillants de malice. « Je l’ai trouvé près du pavillon, dit-[target_character2.Custom('FR_IlElle')]. Je me souviens l’avoir vu entre les mains [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstName] il y a quelques heures à peine. Et il porte un message des plus... suggestifs. »\n\n« Nous pourrions le lui rendre... ou peut-être pourrais-je \"l’envoyer\" à quelqu’un d’autre en son nom. Peut-être [target_character4.Custom('FR_le_Char_Pi')][target_character4.GetTitledFirstName], [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] de [Select_CString(target_character3.IsFemale,'sa maîtresse','son maître')], [target_character3.Custom('FR_le_Char_Pi')][target_character3.GetTitledFirstName] ? »"
 festival.108.a: "Une excellente suggestion ! Qu’il en soit ainsi."
 festival.108.b: "Donnez-le-moi, je vais le rendre personnellement."
 festival.108.c: "Gardons cela entre nous, juste vous et moi."
 festival.109.t: "Poésie sous la contrainte"
 festival.109.desc: "Une vague d’hilarité m’attire vers un petit groupe qui s’est formé autour de deux de nos pairs. « Faites-nous plaisir avec un poème, [target_character2.GetTitledFirstName] ! » insiste [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName], dont la voix peine à dissimuler la moquerie. « Vous en connaissez bien au moins un, non ? »\n\n[target_character2.GetFirstNameNoTooltip], connu[target_character2.Custom('FR_E')] pour avoir la sensibilité poétique d’un rocher, me regarde avec les yeux suppliants d’un animal acculé."
 festival.109.a: "Échangeons des vers ; je commence, et vous me suivez, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "Épatez-nous avec votre perspicacité, [target_character2.GetFirstNameNoTooltip]."
 festival.109.c: "Si vous recherchez le véritable art, cherchez-le parmi nous."
 opposed_me: "S’est opposé à moi"
 helped_me: "M’a aidé"
 compelled_poetry: "Composition forcée"
 festival_praised_poetic_prowess: "Prouesse poétique louée"
 festival.114.t: "Abandonné[target_character.Custom('FR_E')] sur le rivage"
 festival.114.desc: "Alors que nous profitons de l’air nocturne, mes compagnons et moi rencontrons [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName], qui contemple l’eau l’air songeur.\n\nPendant un instant, je pense qu’[target_character.Custom('FR_IlElle')] est captivé[target_character.Custom('FR_E')] par la beauté du reflet de la lune, mais le bruit d’un groupe de fêtards attire mon attention. Ils ont apparemment embarqué sur un bateau et laissé [target_character.Custom('FR_LeLa')] pauvre [target_character.GetTitledFirstName] derrière eux !"
 festival.114.a: "« Oubliez-les et rejoignez-nous ! »"
 festival.114.b: "« C’est pitoyable ! Comment se sent-on quand on est abandonné comme un jouet cassé ? »"
 festival.114.c: "Nous n’abandonnerions jamais l’un des nôtres."
