 festival.104.t: "Seul[ROOT.Char.Custom('FR_E')] dans la foule"
 festival.104.desc: "Tout rassemblement est fait d’allées et venues, et il ne faut pas se laisser emporter par le courant si l’on ne veut pas se retrouver échoué.\n\nLorsque [target_character3.Custom('FR_le_Char_Pi')][target_character3.GetTitledFirstName] me quitte pour aller saluer [target_character4.Custom('FR_le_Char_Pi')][target_character4.GetTitledFirstName], je me retrouve soudainement au milieu de la foule, sans conversation ni compagnie.\n\nÀ une certaine distance, j’aperçois [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName] et [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName] regarder dans ma direction et échanger quelques mots derrière leurs éventails."
 festival.104.a: "Je vais oser me joindre à eux."
 festival.104.b: "Quelques murmures de mon cru sèmeront des idées intrigantes."
 festival.104.c: "Je vais me retirer avec mes compagnons."
 festival.104.a.success: "Vous les impressionnez avec votre initiative audacieuse"
 festival.104.a.success.toast: "Votre initiative audacieuse a été couronnée de succès"
