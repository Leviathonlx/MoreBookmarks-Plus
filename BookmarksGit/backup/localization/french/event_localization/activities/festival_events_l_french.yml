 festival.105.t: "Une épreuve d’esprit"
 festival.105.desc: "Une note, écrite d’une main élégante, est suspendue à une branche. « [target_character.Custom('FR_le_Char_Pi')|U][target_character.GetTitledFirstName] nous a présenté une énigme ! » s’exclame [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName].\n\n« Un défi », corrige [target_character3.Custom('FR_le_Char_Pi')][target_character3.GetTitledFirstName]. « [target_character.Custom('FR_IlElle')|U] se croit [target_character.Custom('FR_LeLa')] plus intelligent[target_character.Custom('FR_E')] d’entre nous. [target_character.Custom('FR_IlElle')|U] a promis d’accéder à toutes les demandes du premier qui la résoudra ; [target_character.Custom('FR_IlElle')] pense manifestement qu’aucun d’entre nous n’y parviendra. »"
 festival.105.a: "Je vais résoudre cette énigme et mettre fin à l’arrogance [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstNameNoTooltip] !"
 festival.105.b: "Quelle invention déconcertante ! Son intelligence est sans égale !"
 festival.105.c: "Le début d’une compétition d’ingéniosité !"
 festival.105.a.success: "Vous résolvez l’énigme avec une facilité impressionnante"
 festival.105.a.success.toast: "Vous résolvez l’énigme facilement"
 festival.105.a.failure: "Vous ne savez pas comment résoudre l’énigme"
 festival.105.a.failure.toast: "Vous ne résolvez pas l’énigme"
 festival.105.c.success: "Vous résolvez des énigmes et étonnez vos camarades"
