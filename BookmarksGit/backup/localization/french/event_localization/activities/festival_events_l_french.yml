l_french:
 festival.001.t: "Égaré dans la foule"
 festival.001.desc: "J’observe la foule qui s’est rassemblée pour fêter l’événement et je suis [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] d’entendre les rires d’enfants et de voir les sourires satisfaits de leurs parents. Cependant, un mouvement soudain et irrégulier attire mon attention ; trop petit pour être un enfant et trop... poilu ?\n\nIl s’agit d’un chiot qui boite entre les pas de géants, perdu et seul."
 festival.001.a.tt: "#weak Trouvons un nouveau foyer pour ce chiot#!"
 festival.001.a: "Viens ici, mon petit, on va s’occuper de toi."
 festival.001.b: "Son sort ne me concerne pas."
 festival.001.b.tt: "Le chiot pourra sûrement trouver un nouveau foyer, n’est-ce pas ?"
 festival.001.b.custom.tooltip: "Vous abandonnez le chiot à son sort"
 festival.002.t: "Un esprit curieux"
 festival.002.desc: "Une légère traction sur ma manche détourne mon attention des curiosités des festivités ; en baissant les yeux, mon regard croise celui d’[Select_CString(curious_child.IsFemale,'une petite enfant, émerveillée','un petit enfant, émerveillé')].\n\n« Pourquoi y a-t-il tant de monde ? demande-t-[curious_child.Custom('FR_IlElle')] avec une curiosité candide. Qu’est-ce qui se passe ? »"
 festival.002.a: "Laissez-moi vous raconter une histoire..."
 festival.002.a.inspired_child: "L’enfant semble [Select_CString(curious_child.IsFemale,'désireuse','désireux')] d’écouter"
 festival.002.a.bored_child: "L’enfant n’aime pas les histoires"
 festival.002.b: "Vos parents ne vous ont-ils pas appris à ne pas parler aux étrangers ?"
 festival.002.b.flavor: "#weak [Select_CString(curious_child.IsFemale,'Cette petite','Ce petit')] mérite une « récompense » pour son impertinence.#!"
 festival.002.c: "Que quelqu’un [curious_child.Custom('FR_LeLa')] ramène à ses parents. Et vite."
 child_is_excited: "Vos histoires enchantent l’enfant"
 child_is_bored: "L’enfant bâille et s’en va pendant que vous parlez"
 child_is_kicked: "Une tape rapide sur l’oreille et l’enfant repart en courant dans la foule"
 festival.003.t: "Délicieux mets"
 festival.003.desc: "L’odeur [ROOT.Char.Custom('GetLocalStreetFood')] qui s’échappe des étals des vendeurs murmure des promesses de sucré et de salé à mon estomac qui gargouille.\n\nUne longue file d’attente témoigne de la demande pour ces délices, mais être l’hôte du jour mérite quelques privilèges, n’est-ce pas ?"
 festival.003.a: "Faites place [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 festival.003.b: "Laissons-les profiter de ces petits plaisirs."
 festival.004.t: "Souhaits chuchotés"
 festival.004.desc: "Les invités se rassemblent autour du bambou, dont les branches sont ornées de papiers griffonnés des souhaits de leurs porteurs.\n\nSous la douce lueur des étoiles, mon peuple confie ses rêves aux amoureux dans le ciel et il me vient à l’esprit que j’ai peut-être moi aussi un vœu à formuler..."
 festival.004.a: "Que les dieux accordent à tous richesse et abondance."
 festival.004.b: "Je souhaite un amour aussi éternel que les étoiles elles-mêmes."
 festival.004.c: "Accordez-moi la force de réaliser mes ambitions."
 festival.004.d: "Je souhaite trouver l’amour bientôt."
 prosperity_festival_in_province_modifier: "Un vœu de prospérité"
 prosperity_festival_in_province_modifier_desc: "Les étoiles semblent favoriser ce comté et son dirigeant a souhaité la prospérité pour tous."
 prosperity_festival_find_love_modifier: "Un désir d’amour"
 prosperity_festival_find_love_modifier_desc: "Ce personnage a fait le vœu de trouver l’amour."
 prosperity_festival_health_modifier: "Un vœu de santé"
 prosperity_festival_health_modifier_desc: "Ce personnage a fait le vœu d’une bonne santé."
 festival.005.t: "Un public captif"
 festival.005.desc: "Alors que les festivités approchent de leur apogée, mon [GetCourtPositionType('councillor_court_chaplain').GetName|l] monte sur scène, sa voix retentit sur la foule et [target_chaplain.Custom('FR_IlElle')] commence à prôner la rigueur morale et la discipline spirituelle dans une tentative de détourner l’énergie joyeuse de ma fête pour en faire un sermon. Certains trouvent ses paroles inspirantes, tandis que d’autres grommellent qu’il n’y a pas de place pour une telle solennité."
 festival.005.a: "[target_chaplain.Custom('FR_IlElle')|U] parle pour le divin."
 festival.005.b: "J’essaierai personnellement de lui faire entendre raison."
 festival.005.c: "J’en ai assez de cette tirade, faites-[target_chaplain.Custom('FR_LeLa')] descendre de là !"
 festival.005.b.success: "Vous réussissez à [target_chaplain.Custom('FR_LeLa')] faire descendre de la scène"
 festival.005.b.tt.success: "Vous l’avez convaincu[target_chaplain.Custom('FR_E')]"
 festival.005.b.failure: "Sa ferveur divine ne s’éteint pas"
 festival.005.b.tt.failure: "Vous ne parvenez pas à [target_chaplain.Custom('FR_LeLa')] convaincre"
 festival.006.t: "Rite de purification"
 festival.006.desc: "Une fois leurs prières solennelles terminées, les [ROOT.Char.GetFaith.PriestNeuterPlural] entament le rite de purification qui nettoiera toutes les impuretés spirituelles et garantira que l’année à venir sera harmonieuse. Dans le cadre de la cérémonie, ma responsabilité sacrée sera de puiser de l’eau pure dans le puits sacré."
 festival.006.a: "Aujourd’hui, l’humilité est plus efficace que l’orgueil."
 festival.006.b: "Un spectacle somptueux pourrait rehausser mon prestige."
 festival.006.c: "Qu’une personnalité mineure s’en occupe, ce n’est pas digne de ma position."
 festival.007.t: "Épreuve au clair de lune"
 festival.007.desc: "La hauteur de la lune signale le milieu de la nuit et donc le début d’une épreuve de force très populaire. Un [ROOT.Char.GetFaith.PriestMale] lance des bâtons dans la foule et la tradition veut que ceux qui sortent de la mêlée avec un bâton à la main aient beaucoup de chance dans l’année qui suit."
 festival.007.a: "Cette chance sera mienne !"
 festival.007.b: "Je laisserai les autres s’épuiser, puis je revendiquerai tranquillement la victoire."
 festival.007.c: "Certaines compétitions se déroulent mieux quand on est dans le public."
 festival.007.a.success: "Vous dominez vos adversaires"
 festival.007.a.failure: "Vos adversaires vous dominent"
 festival.007.b.success: "Vous trompez vos adversaires"
 festival.007.b.failure: "Vos adversaires ne se font pas avoir"
 festival.007.a.tt.success: "Vous avez gagné"
 festival.007.a.tt.failure: "Vous avez perdu"
 festival.008.t: "Danse de l’abondance"
 festival.008.desc: "L’air vibre du sifflement des flûtes et du roulement des tambours, tandis que les jeunes [dancer.GetWomenMen] dansent gracieusement dans leurs vêtements éclatants et fluides.\n\nC’est leur gracieuse performance, qui plaît aux mortels comme aux divinités, qui bénira la terre sous nos pieds d’une récolte abondante."
 festival.008.a: "Quelle belle danse !"
 festival.008.b: "Lorsque je les vois, je ressens une véritable paix."
 respected_tradition_modifier: "Tradition respectée"
 festival.009.t: "Un vœu sur un arbre"
 festival.009.desc: "Il existe à [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip] une tradition locale selon laquelle les gens écrivent leurs vœux les plus sincères sur des bandes de papier et les accrochent à un arbre.\n\nEn les inspectant, je constate que la plupart des souhaits sont ceux auxquels on pourrait s’attendre : richesse, amour, prospérité. Quelques-uns cependant, sont plus sombres."
 festival.009.a: "Connaître les pensées les plus intimes d’une personne est un grand avantage."
 festival.009.b: "La malveillance n’a pas sa place parmi ces branches."
 festival.010.t: "Bénédictions sur papier"
 festival.010.desc: "La rue est une explosion d’effervescence et de couleurs, d’innombrables décorations flottent joyeusement dans la brise. Les gens admirent le travail des artisans et les rires fusent. Devrais-je acheter l’un de ces objets pour moi-même ?"
 festival.010.a: "Un ensemble de grues en papier coloré, pour rappeler l’importance de la famille."
 festival.010.b: "Un kimono en papier délicatement plié, symbole de santé."
 festival.010.c: "Laissons les autres avoir des décorations ; la simplicité me convient mieux."
 good_health_modifier: "Vie saine"
 good_health_modifier_desc: "Ce personnage a acheté un kimono en papier en guise d’ornement."
 strong_family_modifier: "Liens familiaux"
 strong_family_modifier_desc: "Ce personnage a acheté un ornement de grues en papier."
 festival.012.t: "Fête endiablée"
 festival.012.desc: "Les lanternes illuminent les festivités de la soirée tandis que l’air palpite de musique et d’éclats de rire. Je suis ému[ROOT.Char.Custom('FR_E')] par le spectacle qui s’offre à moi."
 festival.012.a: "Cette joie simple apaise mon âme."
 festival.012.b: "Cette animation est vraiment vivifiante."
 festival.012.c: "Le brouhaha me submerge ; j’aspire au calme."
 festival_spirit_modifier: "Esprit de la fête"
 festival_spirit_modifier_desc: "Ce personnage a été revigoré par une ambiance festive."
 festival.014.t: "Les jours des manches dansantes"
 festival.014.desc: "Aujourd’hui est un jour de fête et de réjouissance, mais aussi un jour où il convient de s’assurer des bénédiction divines. Les yeux divins et mortels observeront attentivement notre comportement et nos offrandes, c’est pourquoi nous devons veiller à ce que tout soit en ordre."
 festival.014.a: "Puissent les dieux nous regarder avec bienveillance."
 festival.016.t: "Honneur souillé"
 festival.016.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] assiste, horrifié[clumsy_oaf.Custom('FR_E')], à l’écoulement du saké sur mes vêtements, ces vêtements luxueux déjà assombris par la tache qui s’étend.\n\nLes gens autour de nous sont figés par la curiosité, cachant leurs réactions derrière des éventails décorés et attendant les répercussions à venir."
 festival.016.a: "[clumsy_oaf.Custom('FR_IlElle')|U] le paiera !"
 festival.016.b: "Les vêtements peuvent être remplacés."
 festival.017.t: "Marionnettes mutines"
 festival.017.desc: "Un[puppeteer.Custom('FR_E')] marionnettiste errant[puppeteer.Custom('FR_E')] fait une représentation à la fête, entouré[puppeteer.Custom('FR_E')] de dizaines de spectateurs qui rient sous cape.\n\nAlors que je regarde les marionnettes danser, leur performance commence à prendre un aspect inconfortable, la figure du dirigeant étant bien trop familière à mon goût, et la foule bien trop amusée par sa maladresse."
 festival.017.a: "Je rirai plus fort que n’importe qui !"
 festival.017.b: "Brûlez ces marionnettes insolentes."
 festival.017.c: "Mes agents observeront les réactions du public."
 festival.018.t: "Transe et tribut"
 festival.018.desc: "La prêtresse du sanctuaire tremble et frémit comme si elle était possédée, et sa voix d’un autre monde prononce des ordres célestes.\n\nIl semble que cette divinité ait une affinité pour le saké et qu’elle en consomme de grandes quantités. Refuser serait offenser une entité puissante, mais je ne peux m’empêcher de me demander s’il ne s’agit pas plutôt d’un spectacle impie que d’une invocation."
 festival.018.a: "Allons chercher le saké et buvons ensemble !"
 festival.018.b: "Que diriez-vous d’une modeste tasse et d’une invitation ?"
 festival.018.c: "Ce spectacle est terminé."
 friend_invited_priestess: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a invité [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] à rejoindre sa Cour après avoir assisté à son impressionnante performance lors d’une fête."
 friend_invited_priestess_corresponding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a été invité[CHARACTER.Custom('FR_E')] à la Cour [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] après avoir assisté à son impressionnante performance lors d’une fête."
 festival.019.t: "Une histoire par décret"
 festival.019.desc: "Mon intendant[play_planner.Custom('FR_E')] [play_planner.GetFirstName] s’incline respectueusement devant moi. « Il y aura une pièce de théâtre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-[play_planner.Custom('FR_IlElle')]. Mais le choix de l’histoire est votre privilège. » S’agira-t-il de divertir les gens ou de leur rappeler leur place ?"
 festival.019.a: "Que ce soit une saga à la gloire de ma famille."
 festival.019.b: "Une pièce moralisatrice leur enseignera la vertu de l’obéissance."
 festival.019.c: "En la dédiant aux dieux, nous pourrons gagner leur bénédiction."
 festival.020.t: "La gloire au galop"
 festival.020.desc: "La rivière scintille sous le soleil de midi, avec des archers à cheval, tandis que, de l’autre côté du cours d’eau, les assistants lèvent leur cible : un éventail en papier.\n\nQuelque part, un tambour résonne, étouffant pour un moment le bourdonnement des paris sur l’archer qui sortira victorieux."
 festival.020.a: "Préparez mon cheval, le prix sera mien !"
 festival.020.b: "Je fais un pari !"
 festival.020.c: "Qu’ils tirent, mais qu’ils m’apportent un fragment de l’éventail en guise de chance."
 festival.021.t: "Spectacle épique infernal"
 festival.021.desc: "Le rythme prévisible des festivités est soudain interrompu par l’arrivée d’« ogres » masqués, portant des torches et baignant de flammes la foule qui s’enfuit. À proximité, les prêtres préparent leur contre-attaque, avec l’inévitable triomphe rituel sur les esprits maléfiques."
 festival.021.a: "Je mènerai personnellement cette « contre-attaque » !"
 festival.021.b: "Veillons à ce que chaque maison dispose d’un seau d’eau."
 festival.021.c: "Tradition ou pas, le risque d’incendie est trop important."
 festival.022.t: "Rixe à la fête"
 festival.022.desc: "Les [rumbler_one.GetWomenMen] de deux villages voisins ont convergé vers le site des festivités pour régler leurs différends comme le veut la tradition : en levant leurs palanquins en l’air et en les frappant l’un contre l’autre pour tenter d’en faire tomber un au sol.\n\nÀ chaque choc, des éclats volent ! Les cris d’encouragement incitent les porteurs à des collisions encore plus violentes."
 festival.022.a: "Je ne tolérerai aucune violence, quelle que soit la tradition !"
 festival.022.b: "Les gagnants seront bien récompensés !"
 festival.022.c: "Si la foule veut un spectacle, elle peut payer pour le voir."
 festival.023.t: "Procession en péril"
 festival.023.desc: "Des tambours en peau de daim annoncent le début de la procession cérémonielle. Les porte-étendards, vêtus de leurs magnifiques costumes de fête, mènent fièrement la marche, tandis que derrière eux flotte le majestueux palanquin, hissé sur les épaules de serviteurs.\n\n« Attention ! », le cortège pittoresque se disperse lorsqu’un porteur pousse un cri et perd l’équilibre, faisant basculer le palanquin dans une position dangereuse."
 festival.023.a: "Tenez bon, j’arrive !"
 festival.023.b: "Que cet imbécile soit fouetté et son village sanctionné."
 festival.024.t: "Danse guerrière"
 festival.024.desc: "Ces bruits forts devraient faire fuir tous les mauvais esprits ! Les jeunes du village devant moi continuent de taper des pieds et de frapper leurs bâtons en bois avec l’enthousiasme de guerriers féroces.\n\nCette tradition entraînante pourrait également s’avérer avantageuse sur d’autres fronts si leurs bâtons étaient remplacés par des lances."
 festival.024.a: "Signalez les plus forts ; nous pourrions avoir besoin de ces hommes."
 festival.024.b: "Leur précision est admirable !"
 festival.024.c: "Quelle démonstration de force !"
