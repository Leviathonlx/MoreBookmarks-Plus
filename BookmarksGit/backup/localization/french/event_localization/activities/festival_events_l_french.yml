 festival.100.t: "Une nuit au clair de lune"
 festival.100.desc: "Un messager m’invite à la fête au clair de lune [target_character.Custom('FR_du_Char_Pi')][target_character.GetTitledFirstName], mais à peine parti un autre héraut arrive : celui-ci me remet une lettre dans laquelle je suis invité[ROOT.Char.Custom('FR_E')] à accompagner [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName] au même moment !\n\nUne telle coïncidence ne peut guère être fortuite. Les deux veulent manifestement se faire une idée de moi, et accepter une invitation sera interprété comme une marque de ma sympathie envers l’hôte — et tout autant comme un signe de mépris envers l’invitation rivale."
 festival.100.a: "J’honorerai [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstNameNoTooltip] de ma présence."
 festival.100.b: "Je préfère la compagnie [target_character2.Custom('FR_du_Char_Pi')][target_character2.GetTitledFirstNameNoTooltip]."
 festival.100.c: "Leur transmettre mes excuses de ne pas pouvoir y être, ainsi que mes salutations."
 festival.100.d: "Organisons notre propre fête et surpassons-les !"
