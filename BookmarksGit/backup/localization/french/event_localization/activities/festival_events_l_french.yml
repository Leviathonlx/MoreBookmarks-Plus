 festival.103.t: "Vantardise"
 festival.103.desc: "Alors que mes compagnons et moi nous frayons un chemin à travers la foule, j’entends une voix forte.\n\n« Mon chinois est excellent ! Il y a deux semaines à peine, [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName] a mis mes talents de [Select_CString(target_character.IsFemale,'poétesse','poète')] à l’épreuve et a été impressionné[target_character2.Custom('FR_E')] par mon savoir-faire ! » se vante [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName].\n\nJe ne me souviens pas avoir entendu dire qu’[target_character.Custom('FR_IlElle')] avait un talent particulier pour la poésie, mais corroborer son affirmation pourrait m’être profitable. Il est cependant toujours tentant de ramener [Select_CString(target_character.IsFemale,'une vantarde','un vantard')] à la réalité."
 festival.103.a: "« [target_character.GetSheHe|U] dit vrai. »"
 festival.103.b: "« Faites-nous profiter de vos talents, [target_character.GetTitledFirstNameNoTooltip]. »"
 festival.103.c: "Les talents de mes amis sont bien plus grands."
 friend_defended_talents: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] a soutenu les déclarations arrogantes [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] lors d’une fête."
