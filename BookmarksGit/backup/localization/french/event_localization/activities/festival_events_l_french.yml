 festival.106.t: "Le mariage de renards"
 festival.106.desc: "J’avais la chance d’être à l’abri sous le pavillon lorsque le déluge s’est abattu depuis un ciel ensoleillé ; un mariage de renard, dit-on.\n\n[target_character.Custom('FR_LeLa')|U] pauvre [target_character.GetTitledFirstName] est [target_character.Custom('FR_LuiElle')] trempé[target_character.Custom('FR_E')]. Aussi élégant[target_character.Custom('FR_E')] qu’un chat mouillé, [target_character.Custom('FR_IlElle')] cherche refuge chez moi.\n\n« Puis-je vous demander des vêtements de rechange ? supplie-t-[target_character.Custom('FR_IlElle')]. [target_character2.Custom('FR_le_Char_Pi')|U][target_character2.GetTitledFirstName] est en route et cela me causerait un grand discrédit d’être vu[target_character.Custom('FR_E')] dans cet état. »"
 festival.106.a: "Mes serviteurs vont vous apporter quelque chose."
 festival.106.b: "Je fais diversion pendant que vous allez vous changer !"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip] trouvera cela très divertissant."
 festival.106.b.success: "Vous avez réussi à distraire [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName]"
 festival.106.b.success.toast: "Vous profitez d’une discussion agréable avec [target_character2.Custom('FR_le_Char_Pi')][target_character2.GetTitledFirstName]"
 festival.106.b.failure: "[target_character2.GetTitledFirstName] remarque que quelque chose ne va pas"
 festival.106.b.failure.toast: "[target_character2.Custom('FR_le_Char_Pi')|U][target_character2.GetTitledFirstName] se méfie de vous"
