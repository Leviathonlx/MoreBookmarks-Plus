 festival.101.t: "Manches parfumées"
 festival.101.desc: "Bien avant de pouvoir apercevoir [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName], on peut [target_character.Custom('FR_LeLa')] sentir. Même s’il est courant d’asperger ses robes d’encens aromatique, celui-ci ne devrait pas être perceptible à une grande distance.\n\nUne remarque discrète serait peut-être appropriée, même si un murmure à l’oreille d’une tierce personne pourrait bien garantir que cette manie persiste une fois l’odeur dissipée."
 festival.101.a: "Envoyez quelqu’un qui a du tact... et peu d’odorat."
 festival.101.b: "Tout le monde doit être au courant."
 appreciated_discretion: "Discrétion appréciée"
 harmed_my_reputation: "A nui à ma réputation"
