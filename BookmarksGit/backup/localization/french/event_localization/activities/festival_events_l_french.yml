 festival.102.t: "Verres levés"
 festival.102.desc: "Après une journée de festivités, le crépuscule tombe sur nous et la véritable fête commence enfin – et le vin de notre hôte coule à flots.\n\nChaque verre en appelle un autre, puis un autre encore. [target_character2.Custom('FR_le_Char_Pi')|U][target_character2.GetTitledFirstName] raconte une blague que je ne comprends qu’à moitié, mais que [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName] trouve très drôle. Peut-être qu’un peu plus d’alcool m’aidera à en voir le côté drôle..."
 festival.102.a: "Le vin fait bouger quelque chose en moi ; une ode est en train de naître !"
 festival.102.b: "Je lève cette coupe en l’honneur [target_character.Custom('FR_DuDela')] noble [target_character.GetTitledFirstNameNoTooltip] !"
 festival.102.c: "Je pense avoir assez bu ce soir."
