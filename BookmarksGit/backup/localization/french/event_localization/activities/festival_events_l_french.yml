 festival.1000.t: "Prestigieuse compagnie"
 festival.1000.desc: "Alors que nous profitons tranquillement du déroulement paisible des festivités, [bloc_member_head_1.Custom('FR_le_Char_Pi')][bloc_member_head_1.GetTitledFirstName] de la Maison [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.Custom('FR_le_Char_Pi')][bloc_member_head_2.GetTitledFirstName] de la Maison [bloc_member_head_2.GetHouse.GetBaseName] et moi-même échangeons des politesses et des friandises à l’ombre."
 festival.1000.outro: "\n\nNous trois nous comptons parmi les nobles les plus influents du pays, et ces occasions d’échanger entre nous sont rares."
 festival.1000.a: "« Ma famille a beaucoup de chance d’avoir une telle compagnie. »"
 festival.1000.b: "« Je compte les [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] parmi mes amis les plus chers. »"
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], appréciez-vous de vous incliner devant les [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip] ?"
 festival.1000.e: "« Le manoir [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] est un spectacle divin. »"
 festival.1000.f: "« Une superbe performance des [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] cette année. »"
 festival.1000.g: "Il faut simplement apprécier ces moments."
 festival.2000.t: "Le moment de se séparer"
 festival.2000.intro_desc: "Alors que les festivités nocturnes touchent à leur fin et que les premiers rayons dorés du soleil font lentement leur apparition, les fêtards profitent des derniers instants avant de retourner à leurs tâches quotidiennes monotones.\n\n"
 festival.2000.intro_part_two: "M[ROOT.Char.Custom2( 'FR_RelationToMeShort_OnA', friendly_attendee )], [friendly_attendee.Custom('FR_le_Char_Pi')][friendly_attendee.GetTitledFirstName], s’approche de moi. « Votre compagnie a été très appréciée ces derniers jours, [ROOT.Char.GetTitledFirstNameNoTooltip] », commence-t-[friendly_attendee.Custom('FR_IlElle')] avant de s’arrêter et de sourire chaleureusement.\n\n"
 festival.2000.bloc_invitation: "« À tel point que mes compagnons et moi-même souhaitons vous adresser une invitation : considérez-vous comme des nôtres et, en contrepartie, nous vous soutiendrons toujours. »"
 festival.2000.befriending: "« Ce serait pour moi un immense honneur si vous m’accordiez désormais votre confiance. »"
 festival.2000.nobody_likes_you: "Le flux constant de personnes fatiguées et satisfaites qui s’étend des bâtiments jusqu’à la rue s’estompe lentement et bientôt, ma suite et moi sommes les seuls à rester."
 festival.2000.a_accept: "Vous pouvez compter sur mon soutien, tout comme je compte sur le vôtre."
 festival.2000.a_decline: "Je vous remercie, mais je suis satisfait[ROOT.Char.Custom('FR_E')] de la situation actuelle."
 festival.2000.b_accept: "De telles relations sont rares et doivent être préservées."
 festival.2000.b_decline: "J’apprécie votre attention, mais je dois décliner votre offre."
 festival.2000.c: "Nous garderons ces plaisirs éphémères dans nos souvenirs."
 friend_festival_bonding: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont rapproché[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] en passant du temps ensemble à une fête."
