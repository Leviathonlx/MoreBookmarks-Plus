 feast_events_klank.1001.t: "Les façons de torturer"
 feast_events_klank.1001.desc: "« Quel est le meilleur endroit pour commencer à découper ? » s’interroge m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fellow_torturer'))], [fellow_torturer.Custom('FR_le_Char_Pi')][fellow_torturer.GetTitledFirstName], d’un ton émerveillé, une dague à la main. C’est vraiment une personne de goût. Un festin peut être une réunion des esprits et une occasion de perfectionner un art, pas seulement une occasion ennuyeuse de gloutonnerie.\n\n« D’après mon expérience, ils crient davantage si vous commencez par leur [ROOT.Char.Custom('GetRandomBodyPart')]. Je suis convaincu[fellow_torturer.Custom('FR_E')] que c’est la façon la plus délicieuse de commencer. »\n\n[terrified_onlooker.Custom('FR_le_Char_Pi')|U][terrified_onlooker.GetTitledFirstName] observe en silence tapi[terrified_onlooker.Custom('FR_E')] dans un coin."
 feast_events_klank.1001.a: "Il faut d’abord agiter [ROOT.Char.Custom('DeviantObjectArticle')] devant eux."
 feast_events_klank.1001.b: "Vous avez tout à fait raison !"
 feast_events_klank.1001.c: "Un livre comme #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! est inspirant."
