l_french:
 peasant_affair.1001.t: "Des retrouvailles inattendues"
 peasant_affair.1001.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mon cœur ne connaîtra pas de repos avant de vous retrouver ! C’est moi, [peasant_character.GetFirstNameNoTooltip]. Vous vous souvenez sûrement de moi, [ROOT.Char.Custom('LoverPetName_possessive')] ? »\n\n"
 peasant_affair.1001.desc_child: "Je n’en crois pas mes yeux : [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] avec [peasant_character.Custom('FR_LeLa')]que[peasant_character.Custom('FR_LLle')] je me suis laissé[ROOT.Char.Custom('FR_E')] aller il y a de nombreuses lunes, [peasant_character.Custom('FR_LeLa')] [peasant_character.GetMotherFather] de m[peasant_child.Custom('FR_OnA')] ch[peasant_child.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstName], s’est présenté[peasant_character.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')]."
 peasant_affair.1001.desc_their_child: "Je n’en crois pas mes yeux : [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] avec [peasant_character.Custom('FR_LeLa')]que[peasant_character.Custom('FR_LLle')] je me suis laissé[ROOT.Char.Custom('FR_E')] aller il y a de nombreuses lunes s’est présenté[peasant_character.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')]. À côté d[peasant_character.Custom('FR_EluiElle')] se tient ce qui semble être s[peasant_child.Custom('FR_OnA')] [peasant_child.Custom('GetDaughterSon')] et je ne peux pas m’empêcher de réagir à son âge..."
 peasant_affair.1001.desc_rakish_night: "Je n’en crois pas mes yeux : [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] [peasant_character.Custom('FR_AuAla')]que[peasant_character.Custom('FR_LLle')] je me suis livré[ROOT.Char.Custom('FR_E')] il y a de nombreuses lunes pendant une nuit d’abandon sauvage s’est présenté[peasant_character.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')]."
 peasant_affair.1001.desc: "Je n’en crois pas mes yeux : [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] sur [peasant_character.Custom('FR_LeLa')]que[peasant_character.Custom('FR_LLle')] je suis tombé[ROOT.Char.Custom('FR_E')] à l’extérieur de mon [ROOT.Char.Custom('FortifiedBuilding')] il y a de nombreuses lunes s’est présenté[peasant_character.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Au')]."
 peasant_affair.1001.a_1: "Restez ici à m[ROOT.Char.Custom('FR_GetCourt_OnA')], j’insiste !"
 peasant_affair.1001.a_2: "[peasant_character.GetFirstNameNoTooltip] c’est ça ? Vous pouvez rester ici."
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip] mérite s[peasant_character.Custom('FR_OnA')] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c: "Vous ne trouverez pas de maison ici."
 peasant_affair.2001.t: "[peasant_character.Custom('FR_LLa')|U][peasant_character.GetWomanMan] de mes rêves"
 peasant_affair.2001.desc_opening: "Je me réveille de nouveau le cœur qui bat et les restes d’un feu qui couve au bas-ventre.\n\n"
 peasant_affair.2001.desc_rakish_night: "De nombreuses nuits ont passé depuis que j’ai partagé un lit avec [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] que j’ai rencontré[peasant_character.Custom('FR_E')] par hasard lors d’une de mes excursions nocturnes, mais mon désir ne fait que grandir..."
 peasant_affair.2001.desc_known_father: "De nombreuses nuits ont passé depuis que j’ai partagé un lit avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('peasant_character'))], [peasant_character.Custom('FR_le_Char_Pi')][peasant_character.GetTitledFirstName], mais mon désir ne fait que grandir..."
 peasant_affair.2001.desc_unknown_peasant: "De nombreuses nuits ont passé depuis que j’ai partagé un lit avec [peasant_character.Custom('FR_LeLa')] be[peasant_character.Custom('FR_LLle')] [peasant_character.GetWomanMan] sur [peasant_character.Custom('FR_LeLa')]que[peasant_character.Custom('FR_LLle')] je suis tombé[ROOT.Char.Custom('FR_E')] à l’extérieur de mon [ROOT.Char.Custom('FortifiedBuilding')], mais mon désir ne fait que grandir..."
 peasant_affair.2001.desc_child: "Surtout depuis que m[peasant_child.Custom('FR_OnA')] ch[peasant_child.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstName], le résultat de notre passion, est un rappel constant d[peasant_child.Custom('FR_EluiElle')] !"
 peasant_affair.2001.a: "Je dois [peasant_character.Custom('FR_LeLa')] trouver !"
 peasant_affair.2001.a.tt: "#F Commencez la recherche immédiatement !#!"
 peasant_affair.2001.b: "Cela aurait été pour le mieux si je l’avais oublié[peasant_character.Custom('FR_E')]."
 peasant_affair.2001.c: "Je ne vais pas faiblir, c’est un test de ma détermination !"
 peasant_affair.2002.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous n’avons trouvé aucun signe de c[peasant_character.Custom('FR_EEtte')] paysa[peasant_character.Custom('FR_NNne')] que vous recherchez. Avec les ressources limitées à ma disposition, je ne peux guère faire mieux... »\n\n"
 peasant_affair.2002.desc_child: "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('searching_character'))] [searching_character.Custom('FR_le_Char_Pi')][searching_character.GetTitledFirstName] s’incline, je croise le regard curieux de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('peasant_child'))] [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc: "Alors que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('searching_character'))] [searching_character.Custom('FR_le_Char_Pi')][searching_character.GetTitledFirstName] s’incline, mes pensées vagabondent vers cette nuit magique..."
 peasant_affair.2002.a: "Je dois [peasant_character.Custom('FR_LeLa')] retrouver, peu importe ce que cela coûte !"
 peasant_affair.2002.b: "Aucun[peasant_character.Custom('FR_E')] paysa[peasant_character.Custom('FR_NNne')] ne peut en valoir la peine."
 peasant_affair.2003.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], voici [peasant_character.Custom('FR_le_Char_Pi')][peasant_character.GetTitledFirstName], amené[peasant_character.Custom('FR_E')] devant vous à votre demande. »\n\n"
 peasant_affair.2003.desc_dead_brought_child: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’apporte des nouvelles. [peasant_character.Custom('FR_LLa')|U][peasant_character.GetWomanMan] que vous nous avez demandé de rechercher a malheureusement quitté ce monde, mais nous vous avons apporté s[peasant_child.Custom('FR_OnA')] [peasant_child.Custom('GetDaughterSon')]. »\n\nQuelle ironie cruelle, [peasant_character.Custom('FR_LeLa')] retrouver enfin pour [peasant_character.Custom('FR_LeLa')] perdre à jamais ! Mais c[peasant_child.Custom('FR_EEtte')] [peasant_child.Custom('GirlBoy')] pourrait-[peasant_child.Custom('FR_IlElle')] être [peasant_child.Custom('FR_LeLa')] mie[peasant_child.Custom('FR_NNne')] ?"
 peasant_affair.2003.desc_dead: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’apporte des nouvelles. [peasant_character.Custom('FR_LLa')|U][peasant_character.GetWomanMan] que vous nous avez demandé de rechercher a malheureusement quitté ce monde. »\n\nQuelle ironie cruelle, [peasant_character.Custom('FR_LeLa')] retrouver enfin pour [peasant_character.Custom('FR_LeLa')] perdre à jamais !"
 peasant_affair.2003.desc_dislike: "[peasant_character.Custom('FR_LeLa')|U] paysa[peasant_character.Custom('FR_NNne')] de mes rêves se débat, le visage marqué par la colère et la peur, contre [searching_character.Custom('FR_le_Char_Pi')][searching_character.GetTitledFirstName] qui l’amène devant moi.\n\n« Je vous en prie [ROOT.Char.Custom('FR_MonseigneurMadame')|U], laissez-moi partir ! Cette nuit était une erreur, je souhaite simplement être tranquille. »"
 peasant_affair.2003.desc_dislike_their_child: "[peasant_character.Custom('FR_LeLa')|U] paysa[peasant_character.Custom('FR_NNne')] de mes rêves se débat, le visage marqué par la colère et la peur, contre [searching_character.Custom('FR_le_Char_Pi')][searching_character.GetTitledFirstName] qui l’amène devant moi. [peasant_character.Custom('FR_IlElle')|U] sert fort contre [peasant_child.Custom('FR_LuiElle')] s[peasant_child.Custom('FR_OnA')] [peasant_child.Custom('GetDaughterSon')].\n\n« Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], laissez-nous partir ! Je souhaite seulement élever #EMP m[peasant_child.Custom('FR_OnA')]#! [peasant_child.Custom('GetDaughterSon')] en paix. »"
 peasant_affair.2003.desc_their_child: "Enfin ! Alors qu’[peasant_character.Custom('FR_IlElle')] se tient devant moi, j’ai l’impression que les moments que nous avons partagés n’ont jamais pris fin. Cependant, à côté d[peasant_character.Custom('FR_EluiElle')] se trouve ce qui semble être s[peasant_child.Custom('FR_OnA')] [peasant_child.Custom('GetDaughterSon')] et je ne peux pas m’empêcher de réagir à son âge..."
 peasant_affair.2003.desc: "Enfin ! Alors qu’[peasant_character.Custom('FR_IlElle')] se tient devant moi, j’ai l’impression que les moments que nous avons partagés n’ont jamais pris fin. D’après son sourire chaleureux, [peasant_character.Custom('FR_IlElle')] ne m’a pas oublié[ROOT.Char.Custom('FR_E')] non plus."
 peasant_affair.2003.a_alive: "S’il vous plaît [peasant_character.GetFirstNameNoTooltip], restez ici [ROOT.Char.Custom('FR_GetCourt_Au')]."
 peasant_affair.2003.a_dead: "S’il vous plaît [peasant_child.GetFirstNameNoTooltip], restez ici [ROOT.Char.Custom('FR_GetCourt_Au')]."
 peasant_affair.2003.b: "[peasant_child.GetFirstNameNoTooltip], mon enfant, je veux que vous rencontriez votre [peasant_character.GetMotherFather]."
 peasant_affair.2003.c: "Maintenant que vous êtes enfin là... Emparez-vous d[peasant_character.Custom('FR_EluiElle')] !"
 peasant_affair.2003.c.tt: "#F Un[peasant_character.Custom('FR_E')] [peasant_character.GetWomanMan] avec un tel moyen de pression contre moi ne peut pas être autorisé[peasant_character.Custom('FR_E')] à partir libre !#!"
 peasant_affair.2003.d: "Renvoyez c[peasant_child.Custom('FR_EtEtte')] enfant !"
 peasant_affair.2003.d.tt: "#F Oublions tout ce gâchis.#!"
 peasant_affair.2003.e: "Quel destin cruel !"
 peasant_affair.2003.f: "C’est mon enfant n’est-ce pas ?! Prenez-[peasant_child.Custom('FR_LeLa')] !"
 peasant_affair.2003.g: "Lâchez-[peasant_character.Custom('FR_LeLa')] immédiatement ! Vous êtes libre de partir."
 peasant_affair.2004.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous ne trouvons aucune trace de c[peasant_character.Custom('FR_EEtte')] paysa[peasant_character.Custom('FR_NNne')] que vous nous faites chercher. Selon toute vraisemblance, [peasant_character.GetSheHe] est déjà mort[peasant_character.Custom('FR_E')]... »\n\n"
 peasant_affair.2004.a: "L’idée de ne plus [peasant_character.Custom('FR_LeLa')] revoir me tourmente."
 peasant_affair.3001.t: "Une toute petite requête"
 peasant_affair.3001.available_desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] est venu[peasant_character.Custom('FR_E')] me voir avec ce qu’[peasant_character.Custom('FR_IlElle')] pense être une humble requête.\n\n« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')], vous savez que [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstName] est votre enfant. S’il vous plaît, reconnaissez-[peasant_child.Custom('FR_LeLa')] comme de votre lignée. »"
 peasant_affair.3001.unavailable_desc: "\n\nNe se rend-[peasant_character.Custom('FR_IlElle')] pas compte qu’avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('other_spouse'))] [other_spouse.Custom('FR_le_Char_Pi')][other_spouse.GetTitledFirstName], les choses ne sont pas entièrement entre mes mains ?"
 peasant_affair.3001.a: "Je vais reconnaître que [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstNameNoTooltip] est de mon sang de mon nom."
 peasant_affair.3001.b: "L’enfant est peut-être de mon sang, mais il ne portera pas mon nom."
 peasant_affair.3001.c: "En effet, c[peasant_child.Custom('FR_EEtte')] bâtard[peasant_child.Custom('FR_E')] est [peasant_child.Custom('FR_LeLa')] mie[peasant_child.Custom('FR_NNne')]."
 peasant_affair.3001.d: "Je ne ferai jamais une chose pareille !"
 peasant_affair.3001.d.tt: "Je fais comprendre [peasant_character.Custom('FR_au_Char_Pi')][peasant_character.GetTitledFirstNameNoTooltip] que cela n’arrivera jamais."
 peasant_affair.3002.t: "Une toute petite requête"
 peasant_affair.3002.available_desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] est venu[peasant_character.Custom('FR_E')] me voir avec ce qu’[peasant_character.Custom('FR_IlElle')] pense être une humble requête.\n\n« Vous savez aussi bien que moi que [peasant_child.Custom('FR_le_Char_Pi')][peasant_child.GetTitledFirstName] est mon enfant. Je vous en prie, faites-le savoir. »"
 peasant_affair.3002.unavailable_desc: "\n\nNe se rend-[peasant_character.Custom('FR_IlElle')] pas compte qu’avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('other_spouse'))] [other_spouse.Custom('FR_le_Char_Pi')][other_spouse.GetTitledFirstName], les choses ne sont pas si simples ?"
 peasant_affair.3002.a: "C’est juste qu’[peasant_child.Custom('FR_IlElle')] connaisse sa lignée."
 peasant_affair.3002.b: "Non, je ne pourrais jamais."
 peasant_affair.3003.t: "Un souvenir"
 peasant_affair.3003.desc: "« Vous vous souvenez sûrement aussi bien que moi du temps que nous avons passé ensemble ? », me demande [peasant_character.Custom('FR_le_Char_Pi')][peasant_character.GetTitledFirstName] qui m’a rencontré dans un couloir. [peasant_character.GetSheHe|U] se penche pour murmurer à mon oreille : « Ce que nous avions... Je ne peux pas y renoncer. »"
 peasant_affair.3003.a: "Que [ROOT.Char.GetFaith.HighGodName] me protège, comment pourrais-je dire non ?"
 peasant_affair.3003.b: "C’est dangereux pour nous d’être même vus ensemble !"
 peasant_affair.3004.t: "Une opportunité"
 peasant_affair.3004.desc: "[peasant_character.Custom('FR_le_Char_Pi')|U][peasant_character.GetTitledFirstName] a l’air pensi[peasant_character.Custom('FR_FVe')] alors qu’[peasant_character.Custom('FR_IlElle')] [peasant_character.Custom('quirk_pos_present')]. « Vous avez besoin d’un[peasant_character.Custom('FR_E')] [peasant_character.Custom('WifeHusband')] », finit-[peasant_character.Custom('FR_IlElle')] par dire. « Je sais que je ne suis pas de naissance noble, mais pensez à tout ce que nous partageons... »"
 peasant_affair.3004.a: "Cela ne peut être que vous."
 peasant_affair.3004.b: "Nous ne pouvons pas nous marier, mais pouvons être ensemble."
 peasant_affair.3004.c: "Vous ne pouvez pas être m[peasant_character.Custom('FR_OnA')] [peasant_character.Custom('WifeHusband')], mais vous êtes mie[peasant_character.Custom('FR_NNne')]."
 peasant_affair.3004.d: "Le mariage est hors de question."
