 pet_animal.3040.t: "Comment entraîner votre aigle" #corny
 pet_animal.3040.desc: "À l’âge de [ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue] ans, mon aigle [ROOT.Char.Custom('EagleStoryName')] est devenu un chasseur assez habile, mais il y a toujours une marge de progression. Je décide de passer un peu de temps à m’entraîner avec lui, pour voir s’il ne peut pas s’améliorer ou si je peux apprendre quelque chose à son sujet."
 pet_animal.3040.training_bad_title: "Échec de la session d’entraînement"
 pet_animal.3040.training_good_title: "Réussite de la session d’entraînement"
 pet_animal.3040.training_bad_desc: "La session d’entraînement se passe mal"
 pet_animal.3040.training_good_desc: "La session d’entraînement se passe bien"
