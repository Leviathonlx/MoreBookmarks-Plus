 pet_animal.3040.martial: "Une leçon sur le champ de bataille n’a jamais fait de mal à aucun chasseur chevronné."
 pet_animal.3040.stewardship: "Il découvrira les terres de notre pays et comment s’y orienter."
 pet_animal.3040.intrigue: "Pour être un bon chasseur, il faut savoir déjouer sa proie."
 pet_animal.3040.learning: "Le savoir est le pouvoir, alors [ROOT.Char.Custom('EagleStoryName')] sera un oiseau sage."
 pet_animal.3040.diplomacy: "Je lui en apprendrai plus sur les humains."
 pet_animal.3040.money: "Je peux dépenser quelques pièces pour son développement."
 pet_animal.3040.money_tt: "Vous engagez un entraîneur pour vous aider"
 pet_animal.3040.none: "Son amélioration devrait être laissée au hasard."
 pet_animal.3050.t: "L’aigle de l’ennemi"
 pet_animal.3050.desc: "En passant par [rival_home.GetName] lors d’une promenade, j’aperçois un aigle [rival.Custom('EaglePersonalityTraitTooltip')] dans une cage. Où ai-je donc déjà vu cet oiseau ? Ah ! C’est celui de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))], [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName]. [rival.Custom('EagleStoryName')] !\n\nL’oiseau émet un trille sonore en me regardant avec des yeux complices, et je ne peux résister à un sourire narquois."
 pet_animal.3050.a.tt: "Vous essayez de nuire à l’aigle de [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.steal: "Je vais prendre cet oiseau pour moi !"
 pet_animal.3050.steal.tt: "Vous tentez de voler l’aigle de [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.b: "Je prendrai cet oiseau pour [token_child.Custom('FR_le_Char_Pi')][token_child.GetTitledFirstName] !"
 pet_animal.3050.b.flavor: "Il n’y a rien de mal à voler pour une bonne cause"
 pet_animal.3050.b.tt: "Vous essayez de voler l’aigle de [rival.GetFirstNameNoTooltip] pour [token_child.Custom('FR_le_Char_Pi')][token_child.GetTitledFirstNameNoTooltip]"
 pet_animal.3050.good: "Vous réussissez votre affront à l’égard de [rival.GetFirstNameNoTooltip]"
 pet_animal.3050.bad: "L’aigle reste indemne"
 pet_animal.3050.c: "Je pourrais me faire un peu d’argent avec [rival.Custom('EagleStoryName')]..."
 pet_animal.3050.c_tt: "Vous tentez de vendre l’aigle de votre rival[rival.Custom('FR_E')] pour une grosse somme"
 pet_animal.3050.c.tt: "Ce qui est bon pour moi est bon pour les autres"
 pet_animal.3050.d: "Comme c’est charmant !"
 pet_animal.3060.t: "Un chasseur en devenir"
 pet_animal.3060.t_girl: "Une chasseresse en devenir"
 pet_animal.3060.desc_intro: "[token_child.Custom('FR_le_Char_Pi')|U][token_child.GetTitledFirstName] est devenu[token_child.Custom('FR_E')] assez [token_child.Custom('ComplimentAdjective')] et je ne pourrais pas être plus fi[ROOT.Char.Custom('FR_ErEre')] d[token_child.Custom('FR_EluiElle')]. Malgré ses accomplissements, [token_child.Custom('FR_IlElle')] devra faire face à de nombreuses difficultés si on ne lui apprend pas à chasser correctement.\n\n"
 pet_animal.3060.desc: "Mon aigle [ROOT.Char.Custom('EagleStoryName')] doit nous aider, et ainsi peut aussi s’attacher davantage à [token_child.GetFirstNameNoTooltip]."
 pet_animal.3060.desc_child: "Heureusement, [token_child.Custom('FR_IlElle')] apprend très vite et a même déjà son propre aigle. Il s’appelle [token_child.Custom('EagleStoryName')] et [token_child.Custom('FR_le_Char_Pi')][token_child.GetTitledFirstName] s’y est déjà beaucoup attaché."
 pet_animal.3060.a: "Espérons que [token_child.GetFirstNameNoTooltip] devienne un jour [Select_CString(token_child.IsFemale,'une grande chasseresse','un grand chasseur')] !"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip] fera un jour une grande chasseresse !"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip] se débrouille bien avec l’aigle"
 pet_animal.3060.decent: "Les compétences de [token_child.GetFirstNameNoTooltip] en matière de fauconnerie auraient besoin d’un peu de travail"
 pet_animal.3070.t: "Chant de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3070.desc: "Même si, en règle générale, je ne montre pas mon aigle aux autres, on a entendu toute la semaine ses sifflements bruyants. Comme je peux très bien me passer de ce bruit agaçant, mon oiseau a trouvé un nouveau foyer temporaire à l’extérieur, dans la cour.\n\nEn allant le voir, je trouve [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] en train d’écouter le chant de [ROOT.Char.Custom('EagleStoryName')]. « C’est votre oiseau ? » s’enquiert [target.GetFirstNameNoTooltip]. J’acquiesce à demi-mot.\n\n« Vraiment [ROOT.Char.Custom('RandomPositiveLookAdjective')] ! » s’exclame-t-[target.GetSheHe], bien que je ne sois pas d’accord avec [target.Custom('FR_LuiElle')]."
 pet_animal.3070.a: "Je suis content[ROOT.Char.Custom('FR_E')] que quelqu’un l’apprécie."
 eagle_funny_sing_modifier: "Soliloque aviaire"
 pet_animal.3080.t: "Cadeau de [ROOT.Char.Custom('EagleStoryName')]"
 pet_animal.3080.desc: "Je dois me lancer à la poursuite de mon aigle [ROOT.Char.Custom('EagleStoryName')], qui s’est soudainement enfui lors d’une promenade à cheval. Lorsque je le rattrape enfin, il est occupé par une créature à fourrure qui se tortille dans ses griffes ! Impressionné[ROOT.Char.Custom('FR_E')] par cette prise, je le laisse s’emparer de sa proie.\n\nIl pousse un cri en déposant la créature inanimée à mes pieds."
 pet_animal.3080.a: "Que c’est... mignon ?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')] : dernier envol"
 pet_animal.3199.desc_intro: "Mon aigle [ROOT.Char.Custom('EagleStoryName')] vole à mes côtés depuis de nombreuses années, et le passage du temps ne l’a pas épargné."
 pet_animal.3199.desc: "Même si cela me fait mal de l’admettre, son plumage s’est émoussé et il lui manque, pour voler, la force qu’il possédait autrefois."
 pet_animal.3199.desc_dying: "Vu sa santé déclinante, je sais qu’il ne sera plus longtemps avec moi."
 pet_animal.3199.desc_outro: "\n\nJe lui enlève son chaperon et le laisse s’élever dans le ciel. Il s’envole très haut, de plus en plus loin, et je sais qu’il ne reviendra pas."
 pet_animal.3199.a: "Tu vas me manquer, [ROOT.Char.Custom('EagleStoryName')] !"
