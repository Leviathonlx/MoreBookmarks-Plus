l_french:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "Grande-Bretagne [reclaimer.GetCulture.GetNameNoTooltip]"
 british_isles.0001.desc: "Pendant trop longtemps, notre grande île a été sous domination étrangère. Alors qu’elle est enfin entre des mains celtiques, je regarde les champs et c’est comme si le soleil brillait pour la première fois depuis des années. C’est comme si c’était le retour de la terre de l’abondance, « Tír na nÓg ». Les collines et les vallées de nos ancêtres sont à nouveau habitées par les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 british_isles.0001.custom: "Chaque [county|El] en Grande-Bretagne"
 british_isles.0001.a: "Loués soient les ancêtres !"
 british_isles.0002.desc: "[reclaimer.Custom('FR_le_Char')|U][reclaimer.GetName] a officiellement annoncé la renaissance d’une Grande-Bretagne celtique.\n\nAprès des siècles sous domination étrangère, les îles sont retournées sous le contrôle de leurs propriétaires d’origine."
 british_isles.0002.a: "Cette culture [reclaimer.GetCulture.GetNameNoTooltip] est un fléau."
 british_isles.0002.b: "La Grande-Bretagne est de nouveau nôtre !"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "Les lois restaurées"
 british_isles.1001.desc: "Le Danelaw renaît grâce à mes efforts. Ce pays connaîtra une fois de plus la souveraineté [restorer.GetCulture.GetName] !\n\nJe marche sur les traces de légendes telles que Guðrum et Éric dit « la Hache Sanglante », champions du passé, et par [restorer.GetFaith.WarGodName], je ne laisserai plus jamais le pays tomber entre les mains des Anglo-Saxons !"
 british_isles.1001.a: "Un nouvel âge commence !"
 british_isles.1002.t: "Le Danelaw"
 british_isles.1002.desc_same_culture: "Le Danelaw renaît grâce aux efforts [restorer.Custom('FR_du_Char')][restorer.GetName] ! La grande île est de nouveau sous autorité [restorer.GetCulture.GetName]."
 british_isles.1002.desc: "[restorer.Custom('FR_le_Char')|U][restorer.GetName] et ses vils pillards ont proclamé la renaissance du Royaume du Danelaw.\n\nReste à savoir si cette tentative de restauration de la souveraineté [restorer.GetCulture.GetName] sur l’Angleterre aura plus de succès que la précédente..."
 british_isles.1002.a: "Cette culture [restorer.GetCulture.GetNameNoTooltip] est un fléau."
 british_isles.1002.b: "Une victoire pour la culture [restorer.GetCulture.GetNameNoTooltip] !"
 british_isles.1002.c: "Hm, des [restorer.GetCulture.GetCollectiveNounNoTooltip] vous dites ? J’en suis aussi !"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "Ne plus être des [embracer_former_culture.GetCollectiveNounNoTooltip]"
 british_isles.2001.desc: "L’époque où nous, les [embracer.GetCulture.GetCollectiveNounNoTooltip], considérions la France comme notre patrie est révolue depuis longtemps. Nos enfants sont nés ici, entourés de Saxons, et pour eux, la Normandie ne sera jamais qu’une frontière floue au-delà des rivages brumeux de la Grande-Bretagne.\n\nEt, au fur et à mesure que nous faisons nôtres les coutumes locales, l’héritage de notre culture se répand également sur les terres saxonnes et cela donne naissance à une nouvelle identité anglaise."
 british_isles.2001.a: "Vivent les Anglais !"
 british_isles.2002.desc: "[embracer.Custom('FR_le_Char')|U][embracer.GetName], ses vassaux et toute sa famille ont répondu à l’appel d’Albion et ont adopté la culture anglaise."
 british_isles.2002.a: "Ce n’était qu’une question de temps."
 british_isles.2002.b: "Traîtres !"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "Par la présente nous déclarons,"
 british_isles.3001.desc: "Votre désir d’étendre la domination sacrée de l’Église universelle aux tribus barbares d’Irlande est une cause pieuse et juste. En tant que telle, la Sainte Église romaine ordonne que vous preniez possession de cette île et que vous y exécutiez la volonté de Dieu.\n\nSi vous deviez par malheur passer de vie à trépas avant la fin de cette sainte campagne, ce mandat sacré s’étendra à vos successeurs légitimes. Puisse la Maison [scoped_ruler.GetHouse.GetBaseNameNoTooltip] mener cette sainte entreprise jusqu’à ce que volonté divine soit faite et que l’Irlande soit réunie sous l’autorité [scoped_ruler.GetCulture.GetNameNoTooltip]."
 british_isles.3001.a: "Préparez notre flotte !"
 british_isles.3002.t: "La revendication sur l’Irlande"
 british_isles.3002.desc.irish: "Par la grâce de Sa Sainteté [scoped_pope.GetFirstName], Vicaire du Christ et héritier du trône de saint Pierre, [scoped_ruler.GetFullName] a reçu le droit de règne divin sur l’Irlande et toutes les tribus qui s’y trouvent.\n\nTout seigneur irlandais qui désobéirait au décret papal et refuserait de se soumettre ferait face à la colère [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName], son armée [scoped_ruler.GetCulture.GetName], et au Dieu Tout-Puissant."
 british_isles.3002.a: "C’est ce que nous verrons !"
 british_isles.3002.b: "Je vois..."
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "Le Royaume de nouveau sous domination [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip] ne convient pas aux envahisseurs, de quelque nature que ce soit. Nous nous battions depuis des siècles pour récupérer notre terre. Avec beaucoup de ruse et d’habileté, j’ai finalement réussi à reprendre les terres de l’ancienne Domnonée et à rétablir le Royaume de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nNous avons résisté à la menace étrangère, survécu à la chute de l’ancienne Grande-Bretagne et je suis maintenant prêt[ROOT.Char.Custom('FR_E')] à faire face à tous les nouveaux défis que nous lance [founder.GetFaith.DevilName]. Quoi qu’il arrive, le pays l’endurera."
 british_isles.4001.a: "Je suis Corineus réincarné !"
 british_isles.4001.b: "Mon royaume est le seul titre qui compte."
 british_isles.4002.desc: "Après des siècles de lutte, [founder.GetFullName] a restauré l’ancien royaume de Domnonée, appelé [founder.GetPrimaryTitle.GetNameNoTier] par ses habitants, et chassé les envahisseurs étrangers de l’île.\n\nBien que les autres seigneurs des îles britanniques ne soient pas enclins à entériner cette nouvelle autorité qui empiète sur ce qu’ils considèrent comme leurs terres ancestrales, la population [founder.GetPrimaryTitle.GetAdjective] a surmonté des invasions plus graves que tout ce que cette époque a connu et se prépare déjà à résister aux inévitables représailles..."
 british_isles.4002.a: "Onen hag oll !"
 british_isles.4002.b: "Nous les repousserons jusqu’au bout du monde."
 british_isles.4002.c: "Les royaumes mineurs vont et viennent."
 british_isles.1011.t: "Un compromis impensable"
 british_isles.1011.nord: "L’$k_england$ est une terre difficile, mais riche : les hivers sont doux et les étés humides, un endroit parfait pour les colons et les guerriers.\n\nPourtant, la concurrence des autres Nordiques et la résistance des autres communautés indigènes s’intensifient chaque année. Nous nous combattons pour de petits territoires, car nous sommes incapables d’accéder à une véritable domination."
 british_isles.1011.brit: "Chaque année, les déprédations des Nordiques s’aggravent. Ils envoient davantage de colons, pillent de plus en plus le long de nos côtes et massacrent plus de nos religieux.\n\nMalgré cela, il est difficile de s’unir contre la menace étrangère. Entre les conquérants nordiques et l’implacable fierté des $anglo_saxon_collective_noun$, il semble que nous n’aurons jamais de [ntd_actor.Custom('QueenKing')|l] d’$k_england$."
 british_isles.1011.outro: "\n\n[ntd_recipient.Custom('FR_le_Char_Pi')|U][ntd_recipient.GetTitledFirstName] est [ntd_recipient.Custom('FR_LeLa')] principal[ntd_recipient.Custom('FR_E')] prétendant[ntd_recipient.Custom('FR_E')] à la souveraineté du pays. [ntd_recipient.Custom('FR_SilSielle')|U] acceptait de se le partager, plutôt que de se le disputer, rares sont ceux qui pourraient s’opposer à notre puissance combinée..."
 british_isles.1011.a: "Hmm. Envoyez la lettre."
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "La lettre, et une main tendue en signe d’amitié."
 british_isles.1011.b.above_applies.tt: "#BOL Tous les effets de l’accord ci-dessus s’appliquent.#!"
 british_isles.1011.b.offer_faith.tt: "Vous lui proposez également d’adopter votre [faith|El] et de devenir [friends|El]"
 british_isles.1011.c: "La diplomatie est la solution des lâches !"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "[ntd_actor.Custom('FR_le_Char_Pi')|U][ntd_actor.GetTitledFirstName] est peut-être m[ntd_actor.Custom('FR_OnA')] plus grand[ntd_actor.Custom('FR_E')] rival[ntd_actor.Custom('FR_E')] pour la souveraineté de l’$k_england$.\n\nUne lettre écrite de sa main qui porte son sceau et qui propose de partager le pays avec moi est vraiment la dernière chose à laquelle j’aurais pu m’attendre, et pourtant je l’ai sous les yeux.\n\n"
 british_isles.1021.nord: "Mon ennemi[ntd_actor.Custom('FR_E')] me propose de reconnaître et de soutenir la souveraineté nordique, tout en obtenant un royaume à moi, égal au sien. Les terres où je règne et celles de mes semblables relèveraient de ma juridiction."
 british_isles.1021.brit: "Mon ennemi[ntd_actor.Custom('FR_E')] me propose de me reconnaître comme [ntd_recipient.Custom('QueenKing')|l] d’$k_england$, à la condition que je lui reconnaisse une souveraineté et un rang égal au mien dans les territoires où [ntd_actor.Custom('FR_IlElle')] détient déjà des terres."
 british_isles.1021.outro: "\n\nJe dois admettre que l’idée d’avoir une couronne royale sur ma tête est... attirante."
 british_isles.1021.a: "Une couronne que personne ne peut contester, dites-vous ?"
 british_isles.1021.a.accepted: "Le marché est accepté"
 british_isles.1021.a.accepted.tt: "Vous et [ntd_recipient.Custom('FR_le_Char_Pi')][ntd_recipient.GetTitledFirstNameNoTooltip] vous vous partagez le pays"
 british_isles.1021.b: "Peut-être... peut-être qu’il est temps que les choses changent..."
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "Le marché et la proposition d’amitié sont acceptés"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "Quelles balivernes ! Puisse le monde entier voir sa lâcheté !"
 british_isles.1021.c.rejected: "Le marché est rejeté"
 british_isles.1021.c.rejected.tt: "Tout le monde connaît votre perfidie"
 british_isles.1021.invalidation.t: "Votre marché a été invalidé"
 british_isles.1021.invalidation.tt: "Il peut être proposé à nouveau via la fenêtre $DECISIONS_VIEW_TITLE$"
 negotiate_the_danelaw_each_way_effect.accepted: "Si le marché est accepté"
 negotiate_the_danelaw_each-way_effect.rejected: "Si le marché est rejeté"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "L’$k_england$ et le $k_danelaw$ sont [de_jure_partitioned|El]"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "Tous les [duchies|El] d’$k_england$ dans lesquels [ntd_nord.Custom('FR_le_Char_Pi')][ntd_nord.GetTitledFirstName] détient au moins un [county|El] deviennent un territoire [de_jure|El] du $k_danelaw$"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "Tous les [duchies|El] indépendants d’$k_england$ avec un [ruler|El] de [culture|El] $north_germanic_group$ ou de [faith|El] $germanic_religion_adj$ deviennent un territoire [de_jure|El] du $k_danelaw$"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "Tous les dirigeants indépendants en $k_england$"
 TRUCE_SIGNED_PARTITION: "\nSignature d’une trêve dans le cadre du partage du royaume"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "Tous les territoires [de_jure|El] du $k_danelaw$ [Concept('de_jure_drift_drifted','glissent')|E] en $k_england$"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$ utilisera les armoiries du $k_danelaw$"
 resolve_danelaw_partition_effect.all_claimants: "Tous les prétendants"
 formalise_the_daneland_effect.partition_status.tt: "L’$k_england$ et le $k_danelaw$ ne sont plus considérés comme [de_jure_partitioned|El]"
 formalise_the_daneland_effect.adjust_de_jures.tt: "Tous les territoires [de_jure|El] du $k_danelaw$ [Concept('de_jure_drift_drifted','glissent')|E] dans le $k_daneland$"
 formalise_the_daneland_effect.all_claimants: "Tous les prétendants"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "Dans le but de consolider leur pouvoir personnel, [ntd_actor.Custom('FR_le_Char_Pi')][ntd_actor.GetTitledFirstName] et [ntd_recipient.Custom('FR_le_Char_Pi')][ntd_recipient.GetTitledFirstName] ont diaboliquement convenu de se partager l’$k_england$ !\n\nDésormais, les régions actuellement sous contrôle nordique seront sous la juridiction du $k_danelaw$, tandis que les autres États indigènes sont reconnus comme territoire de l’$k_england$."
 british_isles.1022.a: "Quelle est cette trahison éhontée envers leurs semblables ?"
 british_isles.1022.a.tt: "L’$k_england$ et le $k_danelaw$ sont [de_jure_partitioned|El]"
 british_isles.1051.t: "Un pays uni"
 british_isles.1051.desc: "Personne ne peut plus contester que je suis [victor.Custom('FR_le_Char_L')][victor.GetTitleAsNameNoTooltip] d’[england.GetNameNoTierNoTooltip]. Puisque le cas de l’État imposteur est réglé, mon hégémonie sur l’ensemble de la Grande-Bretagne est quasiment assurée."
 british_isles.1051.a: "Un pays, un[victor.Custom('FR_E')] [victor.GetTitleAsNameNoTooltip|l] !"
 british_isles.1051.a.tt: "Le [de_jure_partition|El] entre l’$k_england$ et le $k_danelaw$ prend fin"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "[loser.GetFaith.FateGodName|U] m’a joué un tour cruel en offrant une victoire décisive [victor.Custom('FR_au_Char_Pi')][victor.GetTitledFirstName] dans la bataille pour l’$k_england$.\n\nBien que je ne puisse plus prétendre régner sur les terres que j’ai autrefois gouvernées, cette question n’est pas réglée tant que ma lignée n’est pas éteinte."
 british_isles.1052.a: "Il y aura des comptes à rendre pour cet affront."
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "Les derniers événements ont fait [victor.Custom('FR_du_Char_Pi')][victor.GetTitledFirstName] [victor.Custom('FR_LeLa')] seul[victor.Custom('FR_E')] prétendant[victor.Custom('FR_E')] sérieu[victor.Custom('FR_XSe')] au trône d’$k_england$. Bien que tout le monde ne s’incline pas encore volontiers devant [victor.Custom('FR_LeLa')] monarque triomphant[victor.Custom('FR_E')], on peut au moins dire que l’$k_england$ est à nouveau unie."
 british_isles.1053.a: "Enfin la stabilité pour l’$k_england$ ?"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "Droit du sol"
 british_isles.1061.desc: "Les Scandinaves sont venus sur ces riches rivages pour la première fois il y a de nombreuses années. Nous connaissons depuis effusions de sang et violence, mais aussi échanges, développement et brassage de peuples.\n\nLes descendants de ces premiers colons ne sont plus vraiment nordiques, et les indigènes ne sont plus vraiment des $anglo_saxon_collective_noun$.\n\nIl est peut-être difficile de dire qui nous sommes aujourd’hui, si ce n’est que nous sommes tous ceux qui nous ont précédés, bons ou mauvais, et que notre Histoire sera dorénavant $k_daneland_adj$."
 british_isles.1061.a: "Nous l’écrirons ensemble."
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "Que[founder.Custom('FR_LLle')] [founder.Custom2('InsultNoun', ROOT.Char)] [founder.Custom2('InsultAdjective', ROOT.Char)] !\n\nBien que les royaumes d’$k_england$ et du $k_danelaw$ aient été séparés pendant longtemps, tout le monde savait qu’un jour, ils seraient réunis. Malheureusement, lors d’une déclaration pompeuse, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName] a formellement renoncé à toute revendication sur l’$k_england$, et, ce faisant, a anéanti tout espoir de réunir facilement mon pays et les terres du $k_danelaw$ !"
 british_isles.1062.a: "Sa terre redeviendra $k_england_adj$."
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "Depuis des années, l’$k_england$ est partagée entre les terres [england.Custom('FR_du_Char_Pi')][england.GetTitledFirstName] et [founder.Custom('FR_du_Char_Pi')][founder.GetTitledFirstName]. Bien que tous deux aient selon l’accord le même rang, chaque pays a pour ambition implicite d’éliminer l’autre et faire de son monarque le seul dirigeant d’une $k_england$ unie. [founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstNameNoTooltip] y a mis fin en annonçant qu’[founder.Custom('FR_IlElle')] renonçait à toute revendication sur le reste du royaume et qu’[founder.Custom('FR_IlElle')] dirigerait désormais un pays indépendant et souverain."
 british_isles.1063.a: "Peut-être que cela calmera certaines colères..."
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
