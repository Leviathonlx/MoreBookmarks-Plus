l_french:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "Tournoi retardé"
 relation_upgrade.0001.desc.opening: "En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], je me devais d’assister à un tournoi [ROOT.Char.Custom('MartialTournamentAdjective')] local, mais les participants ont été retardés et le tournoi ne commencera pas avant au moins une heure.\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est là et [rival.Custom('FR_IlElle')] est, comme d’habitude, insupportable. Ses plaintes incessantes agacent tout le monde."
 relation_upgrade.0001.desc.friend: "Regardant autour de moi, je vois assis[friend.Custom('FR_E')] sous un pavillon voisin [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’ennuie à mourir."
 relation_upgrade.0001.desc.lover: "Regardant autour de moi, je vois [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] assis[lover.Custom('FR_E')] tout[lover.Custom('FR_E')] seul[lover.Custom('FR_E')] dans les tribunes..."
 relation_upgrade.0001.desc.second_friend: "\n\nPendant ce temps, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] est assis[friend.Custom('FR_E')] sous le pavillon et visiblement s’ennuie à mourir..."
 relation_upgrade.0001.desc.second_lover: "\n\nPendant ce temps, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] est assis[lover.Custom('FR_E')] tout[lover.Custom('FR_E')] seul[lover.Custom('FR_E')] dans les tribunes..."
 relation_upgrade.0001.desc.second_bridge: "\n\nCependant,"
 relation_upgrade.0001.desc.drink: "je viens de remarquer qu’un commerçant dépose un chariot [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food: "je viens de remarquer l’odeur alléchante [ROOT.Char.Custom('GetExpensiveMeal')] qui émane de la cuisine..."
 relation_upgrade.0001.desc.prowess: "cela pourrait être une bonne occasion de montrer mes propres prouesses et de divertir la foule en même temps."
 relation_upgrade.0001.desc.gossip: "ce pourrait être une bonne occasion d’écouter les conversations des autres personnes présentes."
 relation_upgrade.0001.desc.book: "Je pourrais passer le temps en lisant [ROOT.Char.GetFaith.ReligiousText]."
 relation_upgrade.0001.rival: "Pousser [rival.GetFirstNameNoTooltip] dans l’abreuvoir des chevaux pour mettre de l’animation"
 relation_upgrade.0001.friend: "Passer un peu de temps avec [friend.GetFirstNameNoTooltip] sous le pavillon"
 relation_upgrade.0001.lover: "Demander à [lover.GetFirstNameNoTooltip] de m’affronter à un tournoi [ROOT.Char.Custom('MartialTournamentAdjective')]"
 relation_upgrade.0001.drink: "Un verre améliore toujours mon humeur !"
 relation_upgrade.0001.food: "Un bon repas améliore toujours mon humeur !"
 relation_upgrade.0001.prowess: "La foule m’acclamera !"
 relation_upgrade.0001.gossip: "Je suis sûr[ROOT.Char.Custom('FR_E')] que quelqu’un ici sait quelque chose..."
 relation_upgrade.0001.gossip.tt: "Vous découvrez un secret dans le pays"
 relation_upgrade.0001.book: "Lire [ROOT.Char.GetFaith.ReligiousText] est toujours une bonne utilisation du temps."
 relation_upgrade.0001.opt_out: "J’ai perdu assez de temps avec cette histoire."
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "Alors que je me lamente sur le manque d’organisation du tournoi, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche soudainement de moi et me pousse directement dans les abreuvoirs des chevaux, ce qui fait éclater de rire tout le monde autour de moi !"
 relation_upgrade.0011.desc.friend: "Alors que j’attends sous le pavillon, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approche de ma table et s’assied. « Un sacré tournoi, hein ? Comment allez-vous ? »"
 relation_upgrade.0011.desc.lover: "Alors que j’attends que les concurrents se présentent, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] vient me demander de [source.Custom('FR_LeLa')] rejoindre pour notre propre « séance [ROOT.Char.Custom('MartialTournamentAdjective')] »."
 relation_upgrade.0011.rival.accept: "Comment ose-t-[source.Custom('FR_IlElle')] !?"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip] s’offusque"
 relation_upgrade.0011.rival.decline: "Je suppose que c’était drôle..."
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip] en rit"
 relation_upgrade.0011.friend.accept: "Ah, c’est bon de vous voir [source.GetFirstNameNoTooltip] !"
 relation_upgrade.0011.friend.accept.toast: "Vous et [friend.GetFirstNameNoTooltip] apprenez à vous connaître"
 relation_upgrade.0011.friend.decline: "Oh, excusez-moi, j’allais justement partir..."
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip] n’est pas intéressé[friend.Custom('FR_E')]"
 relation_upgrade.0011.lover.accept: "Cela semble plus amusant que ça..."
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip] accepte votre proposition"
 relation_upgrade.0011.lover.decline: "Ha, très drôle... vous plaisantiez, n’est-ce pas ?"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip] en rit"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "Une nuit à oublier"
 relation_upgrade.1001.desc.intro: "Par [ROOT.GetCharacter.GetFaith.HighGodName], cette fête est ennuyeuse ! [terrible_party_host.GetFirstName] doit être le pire hôte que le monde ait jamais connu. Comment peut-on s’attendre à ce qu’un[ROOT.Char.Custom('FR_E')] morte[ROOT.Char.Custom('FR_LLle')] puisse endurer cette morne célébration de la médiocrité ? Mes yeux parcourent la pièce, à la recherche d’une distraction."
 relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName] me fait un signe amical depuis un balcon voisin."
 relation_upgrade.1001.desc.lover: "[potential_lover.GetFirstName] soupire d’ennui alors qu’[potential_lover.Custom('FR_IlElle')] passe devant moi."
 relation_upgrade.1001.desc.rival: "Dans un coin, [potential_rival.GetFirstName] me regarde avec colère."
 relation_upgrade.1001.desc.outro: "Il faut que je fasse quelque chose pour que cette soirée ne traîne pas."
 relation_upgrade.1001.a: "Je pourrais peut-être apprendre à mieux connaître [potential_friend.GetFirstNameNoTooltip] ?"
 relation_upgrade.1001.a.tt: "Vous attendez une réponse..."
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip], aimeriez-vous faire une promenade au clair de lune ?"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "Hé [potential_rival.GetFirstNameNoTooltip], vous voulez savoir ce que je pense vraiment de vous ?"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip] réagit à votre diatribe..."
 relation_upgrade.1001.d: "Dansons !"
 relation_upgrade.1001.d.tt_success: "Vous donnez vie à la fête !"
 relation_upgrade.1001.d.tt_success.list: "Tous les [guests|El] et [courtiers|El] à la fête"
 relation_upgrade.1001.d.tt_fail: "#EMP Vous#! avez ruiné la fête de [terrible_party_host.GetFirstNameNoTooltip]"
 relation_upgrade.1001.e: "Si quelqu’un bloquait les portes, cet endroit brûlerait facilement..."
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "Je suppose que je vais juste tirer le meilleur parti de la situation."
 relation_upgrade.1001.g: "Puis-je parler à quelqu’un que je ne connais pas ?"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], vous êtes un hôte terrible !"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "S’enfuir discrètement."
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$ : partout sauf ici"
 relation_upgrade.1002.desc: "Je suis coincé[ROOT.Char.Custom('FR_E')] à la fête épouvantable de [terrible_party_host.GetFirstName] depuis ce qui semble être des heures et ai fait un signe de la main à tous ceux qui passent.\n\nL’idée de me jeter du balcon commence à gagner en attrait, quand je sens une tape sur mon épaule :\n\n« Excusez-moi, [potential_friend.GetFirstNameNoTooltip], voudriez-vous vous éloigner d’ici ? » demande [party_root.Custom('FR_le_Char_Pi')][party_root.GetTitledFirstName]."
 relation_upgrade.1002.a: "Ô ciel, oui, partout sauf ici !"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip] accepte votre proposition"
 relation_upgrade.1002.b: "Eum, merci, mais non merci."
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip] refuse poliment"
 relation_upgrade.1002.c: "Avec #EMP vous#! !? Vous êtes la personne la plus ennuyeuse ici !"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip] dit du mal de vous"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$ : marcher au clair de lune"
 relation_upgrade.1003.desc: "Je n’ai aucune idée de la façon dont [terrible_party_host.GetFirstName] m’a convaincu[ROOT.Char.Custom('FR_E')] d’assister à sa fête terriblement ennuyeuse. J’imagine que cela a dû être un coup de folie ou peut-être dû à l’espoir que [party_root.Custom('FR_le_Char_Pi')][party_root.GetTitledFirstName] serait également présent[party_root.Custom('FR_E')]. Je suis passé[ROOT.Char.Custom('FR_E')] devant [party_root.Custom('FR_LuiElle')] plus tôt dans la soirée, mais [party_root.Custom('FR_IlElle')] n’a pas semblé remarquer mon soupir délibéré de solitude. Ou du moins, [party_root.Custom('FR_IlElle')] ne m’a pas répon...\n\n« Ch[potential_lover.Custom('FR_ErEre')] [potential_lover.GetFirstNameNoTooltip] ! Aimeriez-vous faire une promenade au clair de lune ? », me demande-t-[party_root.Custom('FR_IlElle')] soudain."
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], je pensais que vous ne demanderiez jamais !"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip] serait ravi[potential_lover.Custom('FR_E')]"
 relation_upgrade.1003.b: "En fait, je crois que je vous préfère comme ami[party_root.Custom('FR_E')]..."
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip] ne tentera plus de devenir votre [lover|El]."
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip] veut juste une amitié"
 relation_upgrade.1003.c: "Non. Je ne veux pas de soupirant[party_root.Custom('FR_E')]s actuellement."
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip] ne vous répond pas"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$ : des cris sans fin"
 relation_upgrade.1004.desc: "Par [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] n’est vraiment pas doué[terrible_party_host.Custom('FR_E')] pour organiser un festin ! Pas de musique ni de danse, de la nourriture fade et à peine de la lumière, et en plus [terrible_party_host.Custom('FR_IlElle')] a invité l’immonde [party_root.GetTitledFirstName] ! « $relation_upgrade.1001.c$ », hurle l’irritant[party_root.Custom('FR_E')] [party_root.GetWomanMan] à travers la pièce, attirant l’attention des invités somnolents et se dirigeant vers moi, avec la claire intention de me dire sa façon de penser."
 relation_upgrade.1004.a: "Oh, tu veux entendre de vraies vérités, fripo[party_root.Custom('FR_NNne')] ?"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip] s’énerve"
 relation_upgrade.1004.b: "C’est indigne de moi."
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip] refuse de s’abaisser à votre niveau"
 relation_upgrade.1004.c: "Peut-être... Peut-être pourrions-nous plutôt être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('party_root'))]s ?"
 #Other:
 aloof_but_alluring_modifier: "Distant mais séduisant"
 aloof_but_alluring_modifier_desc: "Ce personnage semble impossible à approcher et cultive le mystère..."
 inured_to_boredom_modifier: "Habitué à l’ennui"
 inured_to_boredom_modifier_desc: "Ce personnage s’est adapté à la corvée mondaine."
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "Des relations peu saines"
 relation_upgrade.2101.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la maladie est contagieuse, méfiez-vous ! »\n\n"
 relation_upgrade.2101.desc_opening_physician: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('physician'))] [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] me retient par le bras. Le corps malade d’un[peasant.Custom('FR_E')] roturi[peasant.Custom('FR_ErEre')],"
 relation_upgrade.2101.desc_opening_other: "Le corps malade d’un[peasant.Custom('FR_E')] roturi[peasant.Custom('FR_ErEre')],"
 relation_upgrade.2101.desc_bubonic_plague: "couvert de gros bubons qui suintent du pus et du sang,"
 relation_upgrade.2101.desc_smallpox: "la peau abîmée par des éruptions cutanées et des bosses,"
 relation_upgrade.2101.desc_ending: "gît sur la table. Toute personne qui entre en contact avec le cadavre risque d’être infectée... Je projetais justement une sortie non loin de [rival_capital.GetNameNoTierNoTooltip], la propriété [rival.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]..."
 relation_upgrade.2101.a: "Déposer le corps à [rival_capital.GetNameNoTierNoTooltip] !"
 relation_upgrade.2101.a_tt: "Quelqu’un de sa cour pourrait contracter la maladie !"
 relation_upgrade.2101.a_tt_rival: "[rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstName] deviendra probablement votre rival[rival.Custom('FR_E')]"
 relation_upgrade.2101.a_tt_nemesis: "[rival.Custom('FR_le_Char_Pi')|U][rival.GetTitledFirstName] deviendra probablement votre ennemi[rival.Custom('FR_E')] juré[rival.Custom('FR_E')]"
 relation_upgrade.2101.b: "Le corps peut contenir des indices sur l’origine de la maladie."
 relation_upgrade.2101.b_tt: "Un de vos courtisans contracte la maladie"
 relation_upgrade.2101.b_tt_2: "Éclosion de la maladie à [capital.GetNameNoTierNoTooltip]"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U] aura un enterrement digne."
 relation_upgrade.2102.desc_opening: "La suite [corpse_rival.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] s’est arrêtée non loin de [rival_capital.GetNameNoTier]. Avant que je n’aie le temps d’envoyer un émissaire, quelque chose est jeté de leur campement vers mon [rival.Custom('ResidenceBuilding')].\n\nC’est un corps ravagé par la maladie,"
 relation_upgrade.2102.desc_bubonic_plague: "couvert de gros bubons qui suintent du pus et du sang et que l’on peut voir même de l’endroit où je me trouve."
 relation_upgrade.2102.desc_smallpox: "la peau couverte d’éruptions cutanées et de bosses, visibles même de l’endroit où je me trouve."
 relation_upgrade.2102.desc_ending: "\n\nIl atterrit brutalement, répandant sang, intestins et panique."
 relation_upgrade.2102.a: "Ramassez-le, nous allons renvoyer le corps !"
 relation_upgrade.2102.b: "Ce corps devrait être étudié."
 relation_upgrade.2102.tt: "Un des courtisans [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstName] contracte la maladie"
 relation_upgrade.2102.b_tt_2: "Éclosion de la maladie à [rival_capital.GetNameNoTooltip]"
 #Character is very passionate about something
 relation_upgrade.2001.t: "Un sujet passionnant"
 relation_upgrade.2001.lover_dinner.desc: "Au dîner,"
 relation_upgrade.2001.lover_party.desc: "Lors d’un dîner en [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc: "j’ai stratégiquement choisi un siège à côté [lover_1.Custom('FR_DuDela')] [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] m’a entraîné dans une discussion à propos [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc: "M[lover_1.Custom('FR_OnA')] bien-aimé[lover_1.Custom('FR_E')] [lover_1.Custom('FR_le_Char_Pi')][lover_1.GetTitledFirstName] s’amuse avec mes cheveux en me parlant [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc: "\n\nSon point de vue est intéressant, mais c’est sa passion pour le sujet que j’admire le plus. Plus [lover_1.Custom('FR_IlElle')] approfondit son sujet, plus [lover_1.Custom('FR_IlElle')] s’anime, et ses beaux yeux brillent de tous leurs feux. J’ai l’impression que je pourrais l’écouter éternellement."
 relation_upgrade.2001.does_not_relate.desc: "\n\nBien que je n’y connaisse pas grand-chose, je suis fasciné[ROOT.Char.Custom('FR_E')] par sa passion pour le sujet. Ses beaux yeux brillent de tous leurs feux, et la sagesse de ses paroles est évidente, même pour un[ROOT.Char.Custom('FR_E')] novice comme moi. J’ai l’impression que je pourrais l’écouter éternellement."
 relation_upgrade.2001.a: "Devrions-nous poursuivre cette conversation dans un endroit plus privé ?"
 relation_upgrade.2001.a.success: "[lover_1.Custom('FR_le_Char_U_Pi')|U][lover_1.GetShortUIName] accepte votre proposition"
 relation_upgrade.2001.a.failure: "[lover_1.Custom('FR_le_Char_U_Pi')|U][lover_1.GetShortUIName] ne comprend pas le sous-entendu"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip]... Je vous aime."
 relation_upgrade.2001.b.success: "[lover_1.Custom('FR_le_Char_U_Pi')|U][lover_1.GetShortUIName] ressent la même chose"
 relation_upgrade.2001.b.failure: "[lover_1.Custom('FR_le_Char_U_Pi')|U][lover_1.GetShortUIName] ne ressent pas la même chose"
 relation_upgrade.2001.c: "Comme c’est intéressant ! Pouvez-vous l’expliquer encore une fois ?"
 relation_upgrade.2002.lover_dinner.desc: "Au dîner, je me retrouve assis[ROOT.Char.Custom('FR_E')] à côté [lover_2.Custom('FR_DuDela')] [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('FR_LeLa')|U] [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] est un[lover_2.Custom('FR_E')] invité[lover_2.Custom('FR_E')] inattendu[lover_2.Custom('FR_E')] mais bienvenu[lover_2.Custom('FR_E')] à mon dîner."
 relation_upgrade.2002.lover.desc: "Nous finissons par parler [lover_1.Custom('my_subject_of_interest')], un sujet sur lequel je pourrais passer des heures. Pour mon plus grand plaisir, [lover_2.GetFirstNameNoTooltip] est un[lover_2.Custom('FR_E')] excellent[lover_2.Custom('FR_E')] interlocut[lover_2.Custom('FR_EurRice')]. Son intérêt pour ce que j’ai à dire semble vraiment sincère, et ses questions sont réfléchies et intelligentes. Avant que je ne le sache, nous sommes les seuls encore à table. Alors qu’[lover_2.Custom('FR_IlElle')] se rapproche pour mieux m’entendre, je sens mon pouls s’accélérer..."
 relation_upgrade.2002.c.lover: "Uhm, oui, comme je le disais..."
 relation_upgrade.2002.soulmate.desc: "Je m’amuse distraitement avec m[lover_2.Custom('FR_OnA')] bien-aimé[lover_2.Custom('FR_E')] [lover_2.Custom('FR_le_Char_Pi')][lover_2.GetTitledFirstName], sa tête posée sur ma poitrine, alors que je lui parle [lover_1.Custom('my_subject_of_interest')]. C’est un[lover_2.Custom('FR_E')] excellent[lover_2.Custom('FR_E')] interlocut[lover_2.Custom('FR_EurRice')], qui m’encourage par de doux acquiescements et hochements de tête, et qui pose des questions réfléchies. La façon dont [lover_2.Custom('FR_IlElle')] s’intéresse vraiment à un sujet qui me tient tant à cœur me réchauffe intérieurement."
 relation_upgrade.2002.c.soulmate: "Vous êtes doué[lover_2.Custom('FR_E')] pour écouter, vous le saviez ?"
 relation_upgrade.2003.lover.desc: "Lorsque je me penche pour faire ma suggestion, la lueur dans les yeux de [lover_1.GetFirstName] prend la forme d’un autre type de passion. [lover_1.Custom('FR_IlElle')|U] hésite un instant et rougit, mais son conflit intérieur se résout rapidement. « Attendez ici, juste un petit moment, pour que personne ne se méfie. Puis venez dans mes appartements », suggère-t-[lover_1.Custom('FR_IlElle')]. Alors qu’[lover_1.Custom('FR_IlElle')] se dépêche, je suis incapable de [lover_1.Custom('FR_LeLa')] quitter des yeux."
 relation_upgrade.2003.soulmate_start.desc: "Ma déclaration d’amour prend [lover_1.GetFirstName] au dépourvu. Sa main reste dans mes cheveux, et je sens son cœur battre contre ma joue. Le mien bat tout aussi fort.\n\n"
 relation_upgrade.2003.soulmate_end.desc: "« Est-ce vrai, [lover_2.GetFirstNameNoTooltip] ? Je ressens la même chose depuis si longtemps, mais je ne pensais pas... »\n\nLe baiser qui suit est la chose la plus douce que j’ai jamais connue."
 relation_upgrade.2003.a: "Que[lover_1.Custom('FR_LLle')] [lover_1.GetWomanMan] !"
 relation_upgrade.2003.b: "Je suis [ROOT.Char.Custom('FR_LeLa')] plus heureu[ROOT.Char.Custom('FR_XSe')] des [ROOT.Char.GetWomenMen] de [realm.GetNameNoTierNoTooltip] !"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName] ne comprend pas mon allusion ou peut-être l’ignore-t-[lover_1.Custom('FR_IlElle')] pour m’éviter l’embarras du rejet.\n\nNotre conversation à propos [lover_1.Custom('my_subject_of_interest')] se poursuit. Heureusement, l’intérêt qu’[lover_1.Custom('FR_IlElle')] porte à ce sujet éclipse ma gêne."
 relation_upgrade.2004.soulmate_end.desc: "« Je tiens à vous, [lover_2.GetFirstNameNoTooltip], et j’apprécie le temps que nous passons ensemble. Pouvons-nous nous en tenir à ça ? »\n\nAprès des excuses maladroites, je me replonge dans la conversation à propos [lover_1.Custom('my_subject_of_interest')], cherchant désespérément à dissiper la tension entre nous."
 relation_upgrade.2004.a: "C’était idiot de ma part de faire de telles suppositions..."
 relation_upgrade.3000.t: "Haine croissante"
 relation_upgrade.3000.desc: "[rival_to_be.GetFirstName], c[rival_to_be.Custom('FR_EEtte')] [rival_to_be.Custom2('InsultNoun', ROOT.Char)] [rival_to_be.Custom2('InsultAdjective', ROOT.Char)], me met hors de moi ! Comment a-t-il pu être jugé bon par [ROOT.GetCharacter.GetFaith.HighGodName] de maudire la terre avec [rival_to_be.Custom2('InsultBehavior', ROOT.Char)] de [rival_to_be.GetFirstNameNoTooltip] !? Non, c’est évident. C’est un[rival_to_be.Custom('FR_E')] parent[rival_to_be.Custom('FR_E')] [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. [rival_to_be.GetSheHe|U] est pire qu’un furoncle putride et le criquet vorace.\n\nJe ne peux pas supporter la simple idée de respirer le même air qu[rival_to_be.Custom('FR_EluiElle')] !\n\nMa santé mentale en dépend."
 relation_upgrade.3000.a: "Je ne connaîtrai pas le repos avant qu’[rival_to_be.Custom('FR_IlElle')] ne soit six pieds sous terre..."
 relation_upgrade.3000.b: "Non ! Je ne peux pas laisser la vengeance diriger ma vie !"
 driven_by_vengeance_modifier: "Guidé par la vengeance"
 driven_by_vengeance_modifier_desc: "Ce personnage est motivé à rechercher comment faire disparaître ses rivaux."
