 friendship.0001.t: "Nos chemins se séparent"
 friendship.0001.desc_opening: "Les temps et les gens changent. Parfois, ceux qui sont les plus proches de nous semblent devenir des étrangers.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip] », dit [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] qui sourit tristement avant de poursuivre :"
 friendship.0001.desc_murder: "« Pour que vous puissiez assassiner... Je sens qu’il n’y a plus d’amitié entre nous. »"
 friendship.0001.desc: "« J’ai l’impression qu’il n’y a plus d’amitié entre nous. »"
 friendship.0001.a: "C’est ainsi."
 friendship.0001.b: "Mais... Rappelez-vous tous les bons moments !"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U] donnera une nouvelle chance à notre relation"
 friendship.0002.t: "Nos chemins se séparent"
 friendship.0002.desc: "Les temps et les gens changent. Parfois, ceux qui sont les plus proches de nous semblent devenir des étrangers.\n\nIl est clair que [first_friend.Custom('FR_le_Char_Pi')][first_friend.GetTitledFirstName] et moi ne sommes plus des amis."
 friendship.0002.a: "C’est ainsi."
 friendship.0003.t: "Quelque chose de plus"
 friendship.0003.desc_intro: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('first_friend'))] "
 friendship.0003.desc: "[friend_as_potential_lover.Custom('FR_le_Char_Pi')|U][friend_as_potential_lover.GetTitledFirstName] est très important[friend_as_potential_lover.Custom('FR_E')] pour moi. Je pense beaucoup à [friend_as_potential_lover.Custom('FR_LuiElle')] et parfois j’ai du mal à supporter la distance qui nous sépare.\n\nEst-ce que cela témoigne de la profondeur de notre amitié ou de quelque chose de plus ?"
 friendship.0003.a: "Je devrais lui écrire, [friend_as_potential_lover.Custom('FR_IlElle')] donne toujours de bons conseils."
 friendship.0003.goes_for_it_tooltip: "Vous avouez vos sentiments [friend_as_potential_lover.Custom('FR_au_Char_Pi')][friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.b: "Non, c’est une simple amitié."
 friendship.0004.desc: "[first_friend.Custom('FR_le_Char_Pi')|U][first_friend.GetTitledFirstName] est très important[first_friend.Custom('FR_E')] pour moi. Je pense beaucoup à [first_friend.Custom('FR_LuiElle')] et parfois j’ai du mal à supporter la distance qui nous sépare.\nEst-ce que cela témoigne de la profondeur de notre amitié ou de quelque chose de plus ?"
 friendship.0004.a: "Oh, je ne peux plus nier ce désir !"
 friendship.0004.goes_for_it_tooltip: "Vous décidez d’avouer vos sentiments"
 friendship.0004.b: "Non, c’est simplement une solide amitié."
 friendship.0005.t: "Un rejet prudent"
 friendship.0005.desc: "Bien que j’aie essayé de paraître ambigu[Select_CString(ROOT.Char.IsFemale,'ë','')], [friend_as_potential_lover.Custom('FR_le_Char_Pi')][friend_as_potential_lover.GetTitledFirstName] a su exactement ce que j’essayais de dire, comme toujours. Sa réponse était si douce, si pleine de compassion et pourtant si douloureuse.\n\n[friend_as_potential_lover.GetSheHe|U] tient beaucoup à moi, mais seulement comme ami[ROOT.Char.Custom('FR_E')]."
 friendship.0005.a: "J’essaie de ne pas laisser ma douleur paraître."
 friendship.0005.b: "Pourquoi me repoussez-vous alors que vous ressentez la même chose, [friend_as_potential_lover.GetFirstNameNoTooltip] ?"
 friendship.0005.c: "Il y a de la beauté dans cela aussi."
 friendship.0007.t: "Lorsque l’affection devient la passion"
 friendship.0007.desc: "Mon cœur bat la chamade lorsque je tends la main pour toucher la joue [friend_as_potential_lover.Custom('FR_du_Char_Pi')][friend_as_potential_lover.GetTitledFirstName], même si je sais déjà qu’[friend_as_potential_lover.Custom('FR_IlElle')] ne la repoussera pas.\n\nNotre étreinte est pleine d’un amour que je n’ai jamais ressenti auparavant."
 friendship.0007.a: "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip] !"
 friendship.0008.t: "Lorsque l’affection devient la passion"
 friendship.0008.desc: "Mon cœur bat la chamade lorsque je tends la main pour toucher la joue [first_friend.Custom('FR_du_Char_Pi')][first_friend.GetTitledFirstName], même si je sais déjà qu’[first_friend.Custom('FR_IlElle')] ne la repoussera pas.\n\nNotre étreinte est pleine d’un amour que je n’ai jamais ressenti auparavant."
 friendship.0008.a: "Oh, [first_friend.GetFirstNameNoTooltip] !"
 friendship.0009.t: "Ce qui aurait pu être"
 friendship.0009.desc: "Depuis son décès, j’ai passé de nombreuses soirées à penser à [friend_as_potential_lover.GetFirstName]. Fidèle, amical[friend_as_potential_lover.Custom('FR_E')] et chaleureu[friend_as_potential_lover.Custom('FR_XSe')] jusqu’à la fin, je ne peux m’empêcher de penser à ce qui aurait pu être, [friend_as_potential_lover.Custom('FR_SilSielle')] ne m’avait pas été enlevé[friend_as_potential_lover.Custom('FR_E')] si tôt."
 friendship.0009.a: "Reposez en paix, m[friend_as_potential_lover.Custom('FR_OnA')] ch[friend_as_potential_lover.Custom('FR_ErEre')] [friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t: "Nos chemins se séparent"
 friendship.0010.desc: "Je ne m’attendais pas au regard perplexe que [best_friend.Custom('FR_le_Char_Pi')][best_friend.GetTitledFirstName] a eu après lui avoir parlé de mes rêves. Je pensais qu’[best_friend.Custom('FR_IlElle')] me comprendrait toujours et serait toujours un soutien. Pourtant, lorsque nous nous rencontrons, j’ai parfois l’impression de parler à un[best_friend.Custom('FR_E')] étrang[best_friend.Custom('FR_ErEre')]."
 friendship.0010.a: "Nous devons y travailler, reconstruire notre amitié !"
 friendship.0010.b: "Cela n’en vaut plus la peine."
 friendship.0010.a.success: "Je recolle les morceaux avec [best_friend.Custom('FR_LuiElle')]"
 friendship.0010.a.failure: "Mes efforts sont vains"
 friendship.0010.a.success.message: "[best_friend.Custom('FR_le_Char_Pi')|U][best_friend.GetTitledFirstName] et moi restons amis."
 friendship.0010.a.failure.message: "J’ai échoué à remettre sur pieds ma relation avec [best_friend.Custom('FR_le_Char_Pi')][best_friend.GetTitledFirstName]."
 friendship.0011.t: "Nos chemins se séparent"
 friendship.0011.desc: "La fin est lente et peu dramatique, mais aussi inévitable que le temps qui passe. Je pensais autrefois que [other_best_friend.Custom('FR_le_Char_Pi')][other_best_friend.GetTitledFirstName] serait mon ami[other_best_friend.Custom('FR_E')] [other_best_friend.Custom('FR_LeLa')] plus proche pour toujours, mais aujourd’hui, ses excuses forcées ne sont pas une surprise."
 friendship.0011.a: "Nous avons eu de bons moments, mais il est temps de passer à autre chose."
 friendship.0014.t: "Une trahison"
 friendship.0014.desc: "Après tout ce que nous avons vécu ensemble, je ne peux toujours pas croire ce que [friend_to_rival.Custom('FR_le_Char_Pi')][friend_to_rival.GetTitledFirstName] a fait.\nNous avons partagé le pain, mais [friend_to_rival.Custom('FR_IlElle')] s’est fait[friend_to_rival.Custom('FR_E')] un[ROOT.Char.Custom('FR_E')] ennemi[ROOT.Char.Custom('FR_E')] pour la vie."
 friendship.0014.a: "[friend_to_rival.Custom('FR_IlElle')|U] le paiera !"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "Je romps l’amitié dont vous vous êtes si imprudemment moqué[ROOT.Char.Custom('FR_E')] !\nPour toutes vos promesses et vos témoignages d’amitié qui n’étaient que du déshonneur... Vous connaissant comme je vous connais maintenant, ce n’est pas une surprise.\n\nC’est vous qui avez causé votre propre souffrance."
 friendship.0015.a: "C’est vous qui êtes perdant[original_friend.Custom('FR_E')], [original_friend.GetFirstNameNoTooltip]."
 friendship.0018.t: "Tellement d’amis et si peu de temps"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nJ’ai de nombreux amis et ai à peine le temps de rester en contact par lettre. Je ne peux pas leur accorder l’attention qu’ils méritent.\nCe serait peut-être plus facile pour moi si je laissais quelqu’un... s’éloigner."
 friendship.0018.a: "« Je suis désolé[ROOT.Char.Custom('FR_E')] d’avoir à vous annoncer, [friend_1.GetTitledFirstNameNoTooltip]... »"
 friendship.0018.b: "« Vous avez été genti[friend_2.Custom('FR_LLle')] avec moi, [friend_2.GetFirstNameNoTooltip], mais... »"
 friendship.0018.c: "« Ce n’est pas vous, mais moi, [friend_3.GetFirstNameNoTooltip]... »"
 friendship.0018.d: "Je ne laisserai pas tomber un seul de mes amis !"
 friendship.0018.e: "Je vais réussir à gérer cette situation."
 friendship.0019.t: "Communication interrompue"
 friendship.0019.desc: "J’attends la dernière lettre [first_friend.Custom('FR_du_Char_Pi')][first_friend.GetTitledFirstName] depuis longtemps, mais rien ne m’est parvenu. J’ai envoyé mes propres missives, sans réponse.\nLa conclusion inévitable semble être qu’[first_friend.Custom('FR_IlElle')] ne me considère plus comme un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] digne de son temps et de son attention."
 friendship.0019.a_1: "Je suis l’un[ROOT.Char.Custom('FR_E')] des rares qui vous auraient répondu en période difficile."
 friendship.0019.a_2: "Je n’ai pas été [ROOT.Char.Custom('FR_LeLa')] meilleur[ROOT.Char.Custom('FR_E')] des ami[ROOT.Char.Custom('FR_E')]s non plus."
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "Veuillez considérer ce cadeau comme un geste de reconnaissance pour notre amitié durable."
 friendship.1002.a: "Que notre amitié dure toujours !"
 friendship.1003.desc: "Mes chasseurs ont capturé ce cerf vivant, et sa grâce et sa majesté m’ont fait penser à vous !\n\nVeuillez l’accepter comme un gage de notre amitié éternelle !"
 friendship.1003.a: "Laissez-le vagabonder dans les jardins !"
 friendship.1003.b: "Cela permettra d’obtenir des morceaux de viande vraiment délicats..."
 garden_stag_modifier: "Cerf de jardin"
 impromptu_venison_feast_modifier: "Ripailles inattendues avec de la viande de cerf"
 friendship.1004.desc: "En signe de reconnaissance pour notre longue amitié, j’aimerais partager avec vous quelque chose qui pourrait vous intéresser.\n\nUtilisez ces informations comme bon vous semble."
 friendship.1004.a: "Comme c’est généreux !"
 friendship.1006.t: "Un soutien"
 friendship.1006.desc: "Préoccupé[friend.Custom('FR_E')] par ma guerre, mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] a prélevé une somme dans son trésor afin de m’aider !"
 friendship.1006.desc_2: "\n\nÀ la tête d’une caravane de chariots chargés de son or, [friend.GetFirstNameNoTooltip] est arrivé[friend.Custom('FR_E')] tôt ce matin à mon campement principal, et s’occupe maintenant de payer mes soldats. [friend.Custom('FR_IlElle')|U] est vraiment généreu[friend.Custom('FR_XSe')]."
 friendship.1006.a: "Je ne saurais être plus reconnaissant[ROOT.Char.Custom('FR_E')]."
 friendship.1006.b: "[friend.GetFirstNameNoTooltip], j’ai besoin de plus !"
 friendship.1007.t: "Trahison et sournoiserie"
 friendship.1007.desc: "Incapable de gérer sa guerre seul[friend_at_war.Custom('FR_E')], [friend_at_war.Custom('FR_le_Char_Pi')][friend_at_war.GetTitledFirstName] a reçu une importante aide financière de la part [friend_providing_gift.Custom('FR_du_Char_Pi')][friend_providing_gift.GetTitledFirstName] !"
 friendship.1007.a: "Quel déshonneur !"
 friendship.1008.t: "Un serviteur exemplaire"
 friendship.1008.desc: "[courtier_on_offer.Custom('FR_le_Char_Pi')|U][courtier_on_offer.GetTitledFirstName] m’a longtemps bien servi et a excellé dans ses fonctions. Je me suis dit que [friend_receiving_gift.Custom('FR_le_Char_Pi')][friend_receiving_gift.GetTitledFirstName] pourrait bénéficier de ses services à s[friend_receiving_gift.Custom('FR_GetCourt_OnA')]."
 friendship.1008.a: "[friend_receiving_gift.GetFirstNameNoTooltip] appréciera."
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName] accepte votre proposition"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName] rejette votre proposition"
 friendship.1008.b: "Non, j’ai besoin d[courtier_on_offer.Custom('FR_EluiElle')] ici."
 friendship.1008.b.tt: "[courtier_on_offer.Custom('FR_le_Char_Pi')|U][courtier_on_offer.GetTitledFirstName] reste à votre [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t: "Le serviteur"
 friendship.1009.desc: "J’ai plusieurs fois entendu parler du grand serviteur qu’est [courtier_on_offer.Custom('FR_le_Char_Pi')][courtier_on_offer.GetTitledFirstName] et voilà que [first_friend.Custom('FR_le_Char_Pi')][first_friend.GetTitledFirstName] me l’a envoyé[courtier_on_offer.Custom('FR_E')] à m[ROOT.Char.Custom('FR_GetCourt_OnA')]. [courtier_on_offer.GetSheHe|U] se présente comme un témoignage de l’amitié entre [first_friend.GetFirstName] et moi."
 friendship.1009.a: "Bienvenue à mon service, [courtier_on_offer.GetFirstNameNoTooltip] !"
 friendship.1009.b: "Vous ne devez pas être si utile si [first_friend.GetFirstNameNoTooltip] peut si facilement se passer de vous."
 friendship.1009.rejection_tooltip: "[courtier_on_offer.Custom('FR_le_Char_Pi')|U][courtier_on_offer.GetTitledFirstNameNoTooltip] est renvoyé[courtier_on_offer.Custom('FR_E')]"
 friendship.2001.t: "Le besoin de le dire"
 friendship.2001.desc: "Mes secrets sont de lourds fardeaux dont je ne peux me défaire, mais si je les partageais avec quelqu’un, ils seraient peut-être plus légers à porter.\n\nJe suis certain[ROOT.Char.Custom('FR_E')] que [friend_receiving_confession.Custom('FR_le_Char_Pi')][friend_receiving_confession.GetTitledFirstName] me comprendrait."
 friendship.2001.a: "Rapprochez-vous, [friend_receiving_confession.GetFirstNameNoTooltip], j’ai quelque chose à avouer."
 friendship.2001.b: "Non... personne ne doit savoir !"
 friendship.2002.t: "Un secret partagé"
 friendship.2002.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('confessor'))] [confessor.Custom('FR_le_Char_Pi')][confessor.GetTitledFirstName] est venu[confessor.Custom('FR_E')] me faire part de quelque chose qui l’accable. J’ai fait preuve de la plus grande compréhension et c’était plus que par simple curiosité..."
 friendship.2002.a: "Vous avez raison de me faire confiance."
 friendship.2002.b: "J’ai moi aussi un aveu à faire."
 friendship.2003.t: "Un secret partagé"
 friendship.2003.desc: "Quand j’ai raconté mon secret [friend_receiving_confession.Custom('FR_au_Char_Pi')][friend_receiving_confession.GetTitledFirstName], ses yeux se sont écarquillés.\n« [SCOPE.GetRootScope.GetCharacter.GetFirstName], j’ai aussi quelque chose à vous dire ! »\n\nIl s’est avéré que [friend_receiving_confession.GetFirstName] avait un secret semblable !"
 friendship.2003.a: "C’est bien que nous sachions tous les deux."
 friendship.2004.t: "Un terrible fardeau"
 friendship.2004.desc: "Le secret que je garde à l’intérieur me ronge. Je dois le dire à quelqu’un.\n\n[friend_receiving_confession.Custom('FR_le_Char_Pi')|U][friend_receiving_confession.GetTitledFirstName] comprendrait et m’aiderait à alléger mon fardeau."
 friendship.2004.a: "Je dois lui dire."
 friendship.2005.t: "Un secret partagé"
 friendship.2005.desc: "[confessor.Custom('FR_le_Char_Pi')|U][confessor.GetTitledFirstName] m’a dit avoir besoin de partager avec moi un terrible secret et quelle surprise ce fut !\n\nAu moins, mon ami[confessor.Custom('FR_E')] ne devra plus vivre seul[confessor.Custom('FR_E')] avec ce fardeau."
 friendship.2005.a: "Vous avez eu raison de me faire confiance."
 friendship.2005.b: "[confessor.GetFirstNameNoTooltip], j’ai moi aussi un secret..."
 friendship.2006.t: "Un secret partagé"
 friendship.2006.desc: "J’avais peur que même [friend_receiving_confession.Custom('FR_le_Char_Pi')][friend_receiving_confession.GetTitledFirstName] ne me comprenne pas si je lui confiais mon secret, mais ça s’est passé on ne peut mieux.\n\n« Je sais très bien comment vous vous sentez, [ROOT.GetCharacter.GetFirstName]. Je ne le sais que trop bien... »"
 friendship.2006.a: "C’est incroyable tout ce que nous avons en commun, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('friend_receiving_confession'))]."
 friendship.2007.t: "Présenté[friend_interceded_for.Custom('FR_E')] sous son meilleur jour"
 friendship.2007.desc: "J’ai rencontré [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName] et à ma grande surprise, il semble qu’[talking_target.Custom('FR_IlElle')] n’ait pas une haute opinion de mon ami[friend_interceded_for.Custom('FR_E')] [friend_interceded_for.Custom('FR_le_Char_Pi')][friend_interceded_for.GetTitledFirstName] !\n\nJe devrais peut-être saisir cette occasion pour [talking_target.Custom('FR_LeLa')] faire changer d’avis."
 friendship.2007.a: "Laissez-moi vous raconter une histoire à propos de [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b: "Les gens devraient plutôt parler de #EMP moi#!."
 friendship.2007.utter_failure_tt: "Je nuis grandement à la réputation de [friend_interceded_for.GetFirstName]"
 friendship.2007.failure_tt: "J’aggrave encore les choses pour [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt: "J’améliore l’opinion de [talking_target.GetFirstName] envers [friend_interceded_for.GetFirstName]"
 friendship.2009.t: "Un sujet embarrassant"
 friendship.2009.desc: "Plus je parlais [talking_target.Custom('FR_au_Char_Pi')][talking_target.GetTitledFirstName] de [friend_interceded_for.GetFirstName], plus son expression devenait revêche.\n\nCela a vraiment été mal pris, au point que maintenant [friend_interceded_for.GetFirstName] se demande ce que j’ai bien pu dire !"
 friendship.2009.a: "Je suis vraiment désolé[ROOT.Char.Custom('FR_E')], [friend_interceded_for.GetFirstNameNoTooltip]."
 friendship.2010.t: "Un sujet embarrassant"
 friendship.2010.desc: "Alors que mon ami[friend_doing_interceding.Custom('FR_E')] [friend_doing_interceding.Custom('FR_le_Char_Pi')][friend_doing_interceding.GetTitledFirstName] passait du temps avec [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName], [friend_doing_interceding.Custom('FR_IlElle')] a découvert qu[talking_target.Custom('FR_EluiElle')] et moi entretenons une relation... tendue.\n\nEn essayant de convaincre [talking_target.GetFirstName] de mes vertus, [friend_doing_interceding.Custom('FR_IlElle')] semble avoir encore aggravé la situation !"
 friendship.2010.a: "Oh non, [friend_doing_interceding.GetFirstNameNoTooltip] !"
 friendship.2012.t: "Beaucoup d’efforts pour pas grand-chose"
 friendship.2012.desc: "J’ai essayé de présenter [friend_interceded_for.Custom('FR_le_Char_Pi')][friend_interceded_for.GetTitledFirstName] sous son meilleur jour, mais [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName] a détourné le regard chaque fois que j’ai mentionné son nom.\n\nJe soupçonne qu’[talking_target.Custom('FR_IlElle')] n’a pas été très impressionné[talking_target.Custom('FR_E')]."
 friendship.2012.a: "Mais [friend_interceded_for.GetFirstNameNoTooltip] est vraiment intéressant[friend_interceded_for.Custom('FR_E')] !"
 friendship.2013.t: "Un changement d’opinion"
 friendship.2013.desc: "Lors d’une soirée en sa compagnie, [friend_doing_interceding.Custom('FR_le_Char_Pi')][friend_doing_interceding.GetTitledFirstName] m’a raconté plusieurs histoires sur [friend_interceded_for.Custom('FR_le_Char_Pi')][friend_interceded_for.GetTitledFirstName]. Après avoir entendu parler de ses accomplissements pendant des heures, je dois admettre qu’il semble que je me sois trompé[ROOT.Char.Custom('FR_E')] [friend_interceded_for.Custom('FR_LeLa')] concernant."
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip] n’est peut-être pas si mauvais[friend_interceded_for.Custom('FR_E')]."
 friendship.2014.t: "Mentions élogieuses"
 friendship.2014.desc: "Mon ami[friend_doing_interceding.Custom('FR_E')] [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName] a découvert en passant du temps avec [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName] qu[talking_target.Custom('FR_EluiElle')] et moi avions une relation... tendue.\n\n[friend_doing_interceding.GetFirstName] n’a pas voulu laisser la situation perdurer et a d’une façon ou d’une autre réussi à [talking_target.Custom('FR_LeLa')] convaincre que je ne suis pas aussi mauvais[ROOT.Char.Custom('FR_E')] !"
 friendship.2014.a: "Je lui en suis reconnaissant[ROOT.Char.Custom('FR_E')] !"
 friendship.2015.t: "Changement d’avis"
 friendship.2015.desc: "J’ai essayé de présenter [friend_interceded_for.Custom('FR_le_Char_Pi')][friend_interceded_for.GetTitledFirstName] sous son meilleur jour et [talking_target.Custom('FR_le_Char_Pi')][talking_target.GetTitledFirstName] m’a écouté avec un intérêt croissant.\n\nQuand [talking_target.Custom('FR_IlElle')] murmura « J’ignorais tout cela ! », je me suis dit que je l’avais convaincu[talking_target.Custom('FR_E')]."
 friendship.2015.a: "Mon ami[friend_interceded_for.Custom('FR_E')] est un[friend_interceded_for.Custom('FR_E')] grand[friend_interceded_for.Custom('FR_E')] [friend_interceded_for.GetWomanMan] !"
 friendship.3001.t: "Les amis que l’on choisit"
 friendship.3001.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.Custom('FR_le_Char_Pi')][spouse_benefitting.GetTitledFirstName] s’entoure des bonnes personnes.\n\n[friend_being_approved.Custom('FR_le_Char_Pi')|U][friend_being_approved.GetTitledFirstName] est un exemple du bon goût de m[spouse_benefitting.Custom('FR_OnA')] [spouse_benefitting.GetWifeHusband] en matière d’amis."
 friendship.3001.a: "Je suis vraiment bien entouré[ROOT.Char.Custom('FR_E')]."
 friendship.3002.t: "Les amis que l’on choisit"
 friendship.3002.desc: "M[first_spouse.Custom('FR_OnA')] [first_spouse.GetWifeHusband] [first_spouse.Custom('FR_le_Char_Pi')][first_spouse.GetTitledFirstName] me sourit et me fait remarquer que je sais m’entourer des bonnes personnes. [first_spouse.GetSheHe|U] doit notamment faire référence à mon ami[friend_being_approved.Custom('FR_E')] [friend_being_approved.Custom('FR_le_Char_Pi')][friend_being_approved.GetTitledFirstName]."
 friendship.3002.a: "Je suis vraiment bien entouré[ROOT.Char.Custom('FR_E')]."
 friendship.3003.t: "Les amis que l’on choisit"
 friendship.3003.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.Custom('FR_le_Char_Pi')][spouse_suffering.GetTitledFirstName] s’entoure de mauvaises personnes.\n\n[friend_being_disapproved.Custom('FR_le_Char_Pi')|U][friend_being_disapproved.GetTitledFirstName] est parmi les pires."
 friendship.3003.a: "Si c[friend_being_disapproved.Custom('FR_EtEtte')] [friend_being_disapproved.GetWomanMan] nous rend visite une fois de plus..."
 spouse_responds_tt: "[spouse_suffering.GetFirstName] pourrait abandonner son ami[friend_being_disapproved.Custom('FR_E')]..."
 friendship.3004.t: "Les amis que l’on choisit"
 friendship.3004.desc: "Ce serait beaucoup plus facile si les gens qui m’entourent s’entendaient bien. Hélas, m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] ne peut tout simplement pas supporter mon ami[friend_being_disapproved.Custom('FR_E')] [friend_being_disapproved.Custom('FR_le_Char_Pi')][friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a: "Je ne l’abandonnerai pas."
 friendship.3004.b: "[spouse.GetFirstNameNoTooltip] vient en premier."
 friendship.3005.t: "Choix d’amis"
 friendship.3005.desc: "Mon ami[spouse_suffering.Custom('FR_E')] [spouse_suffering.Custom('FR_le_Char_Pi')][spouse_suffering.GetTitledFirstName] m’a informé que je ne suis plus [ROOT.Char.Custom('FR_LeLa')] bienvenu[ROOT.Char.Custom('FR_E')] à sa cour ! Aucune raison n’a été donnée, mais je sais que s[spouse.Custom('FR_OnA')] [spouse.GetWifeHusband] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] en a après moi..."
 friendship.3005.a: "Comment pouvez-vous me faire ça, [spouse_suffering.GetFirstNameNoTooltip] ?"
 friendship.3006.t: "Relations fructueuses"
 friendship.3006.desc: "Mon ami[friend_on_council.Custom('FR_E')], [friend_on_council.Custom('FR_le_Char_Pi')][friend_on_council.GetTitledFirstName], a une faveur que lui doit [hooked_councillor.Custom('FR_le_Char_Pi')][hooked_councillor.GetTitledFirstName] et [friend_on_council.Custom('FR_IlElle')] lui a fait comprendre qu’[hooked_councillor.Custom('FR_IlElle')] devra être remboursé[hooked_councillor.Custom('FR_E')] sous la forme que je demande."
 friendship.3006.a: "Merci !"
 friendship.3006.b: "Vous saurez mieux vous servir de ce moyen de pression que moi."
 friendship.3007.t: "Le réconfort d’un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 friendship.3007.opening: "Il y a peu de choses que j’apprécie plus que la compagnie [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstName]."
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U] semble savoir exactement quoi faire pour soulager mon esprit troublé. Cela m’a beaucoup aidé quand [friend.Custom('FR_IlElle')] m’a invité[ROOT.Char.Custom('FR_E')] l’autre jour."
 friendship.3007.malicious: "\n\nNous avons passé une soirée à critiquer les domestiques à chaque petite erreur et à nous plaindre du moindre détail. Qui aurait cru que les tourmenter un peu puisse soulager un esprit troublé ?"
 friendship.3007.benevolent: "\n\nNous avons marché ensemble dans la ville, fait don de pièces aux pauvres et pardonné à un tire-laine audacieux. Quelques actes de charité et de pardon peuvent réellement soulager un esprit stressé."
 friendship.3007.dominant: "\n\n[friend.GetSheHe|U] m’a emmené d’un lieu à un autre, et le rythme soutenu m’a vraiment aidé à garder l’esprit éloigné des problèmes."
 friendship.3007.submissive: "\n\nSa compagnie lors de ma promenade à travers la campagne a vraiment apaisé mon esprit troublé, même si c’est moi qui ai dû prendre l’initiative de cette activité."
 friendship.3007.extroverted: "\n\nUne nuit tapageuse en ville et beaucoup de nouvelles connaissances ont vraiment apaisé mon esprit !"
 friendship.3007.introverted: "\n\nCela m’a vraiment apaisé de passer ensemble une soirée tranquille à l’intérieur, à boire du vin et à parler de nos problèmes."
 friendship.3007.emotional: "\n\n[friend.GetSheHe|U] m’a encouragé[ROOT.Char.Custom('FR_E')] à jeter des assiettes et à crier dans des oreillers. Cette tempête émotionnelle m’a fait me sentir mieux."
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U] a écouté calmement tous mes problèmes et m’a aidé à prendre du recul. Au bout d’un moment, j’ai réalisé que ce n’était pas aussi grave que je l’avais imaginé."
 friendship.3007.end_chill: "\n\nAprès cette courte pause, je suis à nouveau prêt[ROOT.Char.Custom('FR_E')] à assumer mes fonctions. J’ai de la chance d’avoir un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] comme [friend.Custom('FR_LuiElle')] !"
 friendship.3007.end_severe: "\n\nAprès cette courte pause, je me sens plus à l’aise que je ne l’ai été depuis longtemps ! J’ai de la chance d’avoir un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] comme [friend.Custom('FR_LuiElle')] !"
 friendship.3007.a: "Une pause véritablement revigorante !"
 friendship.3007.b: "Passer du temps avec [friend.GetFirstNameNoTooltip] est toujours bon pour moi."
 friendship.3007.c: "Je n’avais pas réalisé à quel point j’en avais besoin."
 friendship.3007.d: "J’ai complètement oublié les problèmes du monde pendant un moment."
