l_french:
 vassal.1001.t: "Si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]"
 vassal.1001.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('religious_liege'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))], [religious_liege.Custom('FR_le_Char_Pi')][religious_liege.GetTitledFirstName], traverse mon domaine. Alors qu’[religious_liege.Custom('FR_IlElle')] inspecte les bâtiments, [religious_liege.Custom('FR_IlElle')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] et fronce les sourcils.\n\n« Vous savez ce qui manque à cette vue ? Un édifice religieux qui rend un glorieux hommage [religious_liege.GetFaith.HighGodName2] ! »"
 vassal.1001.a: "Je vous promets d’en construire !"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip] se souviendra de la promesse et me doit une [favor|El] si cela se réalise dans les dix ans#!"
 vassal.1001.b_zealous: "Qui croyez-vous être, pour parler à la place [ROOT.Char.GetFaith.HighGodNamePossessive] ?!"
 vassal.1001.b: "Rien de tel n’est nécessaire."
 vassal.1010.desc: "« Vous vous êtes surpassé[ROOT.Char.Custom('FR_E')] cette fois, [ROOT.Char.GetFirstNameNoTooltip]. C’est vraiment un bâtiment magnifique. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_liege'))], [religious_liege.Custom('FR_le_Char_Pi')][religious_liege.GetTitledFirstName], qui [religious_liege.Custom('quirk_pos_present')], et désigne [religious_liege.GetFaith.HouseOfWorship] d’un geste.\n\n« Je suis sûr[religious_liege.Custom('FR_E')] que [religious_liege.GetFaith.HighGodName] est aussi impressionné que moi ! »"
 vassal.1010.a: "Je ne vis que pour servir [religious_liege.GetFaith.HighGodName]."
 vassal.1020.desc_religious: "« Que quelqu’un d’aussi pieux que vous fasse de fausses promesses... Et à propos de la construction d’un bâtiment consacré [religious_liege.GetFaith.HighGodName2] qui plus est ! »"
 vassal.1020.desc_not_as_religious: "« Vous m’avez menti, [ROOT.Char.GetFirstNameNoTooltip]... Et à propos de la construction d’un bâtiment consacré [religious_liege.GetFaith.HighGodName2] qui plus est ! »"
 vassal.1020.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_liege'))], [religious_liege.Custom('FR_le_Char_Pi')][religious_liege.GetTitledFirstName], ne cache pas son mécontentement alors qu’[religious_liege.Custom('FR_IlElle')] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a: "L’erreur est humaine !"
 vassal.1020.a_religious: "J’espère que [religious_liege.GetFaith.HighGodName] me pardonnera..."
 vassal.1020.a.tt: "#F J’aurais peut-être dû tenir ma promesse...#!"
 vassal.1101.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il a été porté à mon attention qu’il y a de la place pour un édifice religieux dans votre domaine. »\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('religious_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('FR_le_Char_Pi')][religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] avant de continuer : « Si vous en construisiez un, vous recevrez sûrement la reconnaissance [religious_vassal.GetFaith.HighGodNameAlternatePossessive], ainsi que la mienne."
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip] se souviendra de la promesse et me doit une [favor|El] si cela se réalise dans les dix ans#!"
 vassal.1110.desc: "« Vous vous êtes surpassé[ROOT.Char.Custom('FR_E')] cette fois, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. C’est vraiment un bâtiment magnifique », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('FR_le_Char_Pi')][religious_vassal.GetTitledFirstName]. [religious_vassal.Custom('FR_IlElle')|U] [religious_vassal.Custom('quirk_pos_present')] et désigne [religious_vassal.GetFaith.HouseOfWorship] d’un geste.\n\n« Je suis sûr[religious_vassal.Custom('FR_E')] que cela impressionne [religious_vassal.GetFaith.HighGodName] autant que moi ! »"
 vassal.1110.a: "Je vis pour servir [religious_vassal.GetFaith.HighGodName]."
 vassal.1120.desc_religious: "« Que quelqu’un d’aussi pieux que vous fasse de fausses promesses... Et à propos de la construction d’un bâtiment consacré [religious_vassal.GetFaith.HighGodName2] qui plus est ! »"
 vassal.1120.desc_not_as_religious: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous m’avez menti... Et à propos de la construction d’un bâtiment consacré [religious_vassal.GetFaith.HighGodName2] qui plus est ! »"
 vassal.1120.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('religious_vassal'))], [religious_vassal.Custom('FR_le_Char_Pi')][religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] et secoue la tête.\n\n« Puisse [religious_vassal.GetFaith.HighGodNameAlternate|U] vous pardonner. »"
 vassal.1120.a: "L’erreur est humaine !"
 vassal.1120.a.tt: "#F J’aurais peut-être dû tenir ma promesse...#!"
 vassal.2001.t: "Enseigner à la jeunesse"
 vassal.2001.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je pense que [child_to_educate.Custom('FR_LeLa')] jeune [child_to_educate.GetFirstName] pourrait apprendre beaucoup [child_to_educate.Custom('FR_SilSielle')] avait l’occasion d’étudier sous votre tutelle. »\n\n[vassal_proposing_education.Custom2('FR_RelationToMe_Le', SCOPE.sC('child_to_educate'))|U] [vassal_proposing_education.Custom('FR_du_Char_Pi')][vassal_proposing_education.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], avant de nous saluer."
 vassal.2001.a: "D’accord, je vais l’éduquer."
 vassal.2001.b: "Votre [child_to_educate.Custom('GetDaughterSon')] est votre responsabilité !"
 vassal.2101.t: "Ardent[party_vassal.Custom('FR_E')] banqueteu[party_vassal.Custom('FR_RSe')]"
 vassal.2101.desc: "« Cela fait de nombreux mois que les seigneurs et les dames du pays ne se sont pas réunis lors d’un banquet, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela vous serait bénéfique, sans parler de ceux d’entre nous qui apprécient un bon festin, si cela était corrigé rapidement ! », me suggère [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] [party_vassal.Custom('FR_le_Char_Pi')][party_vassal.GetTitledFirstName]."
 vassal.2101.a: "Je vous promets qu’un banquet sera bientôt organisé !"
 vassal.2101.a_hyped: "Bien sûr, nous devrions nous festoyer ! Je ne sais pas pourquoi j’ai attendu si longtemps."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip] se souviendra de la promesse que j’ai faite et sera reconnaissant[party_vassal.Custom('FR_E')] si elle se réalise dans les dix ans#!"
 vassal.2101.b: "J’organiserai un festin quand j’en aurai envie."
 vassal.2101.b_arrogant: "Qui pensez-vous être ?!"
 vassal.2101.b_greedy: "Savez-vous même combien cela coûterait ?!"
 vassal.2101.b_lazy: "Je finirai par m’y mettre... Un jour..."
 vassal.2101.b_shy: "Un banquet ? Avec des gens ? Je ne pense pas..."
 vassal.2110.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Vous vous êtes vraiment surpassé[ROOT.Char.Custom('FR_E')] cette fois ! »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('party_vassal'))] [party_vassal.Custom('FR_le_Char_Pi')][party_vassal.GetTitledFirstName] semble être encore en train de récupérer du festin que je lui avais promis, mais [party_vassal.Custom('FR_IlElle')] est néanmoins de bonne humeur."
 vassal.2110.a: "C’était certainement un festin dont nous nous souviendrons !"
 vassal.2120.desc_party: "« Qu’une personne comme vous qui aime tant faire la fête fasse de fausses promesses... Je dois avouer que je suis déçu[party_vassal.Custom('FR_E')]. »"
 vassal.2120.desc_regular: "« Qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] te[ROOT.Char.Custom('FR_LLle')] que vous fassiez de fausses promesses... Je dois avouer que je suis déçu[party_vassal.Custom('FR_E')]. »"
 vassal.2120.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('party_vassal'))], [party_vassal.Custom('FR_le_Char_Pi')][party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] et secoue la tête."
 vassal.2120.a: "J’ai dû oublier !"
 vassal.2201.t: "Aide financière"
 vassal.2201.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai pas pu m’empêcher de remarquer que vous auriez besoin d’une aide financière. »\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_loan_holder'))] [vassal_loan_holder.Custom('FR_le_Char_Pi')][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_pos_present')] alors qu’[vassal_loan_holder.Custom('FR_IlElle')] me propose un prêt pour alléger le fardeau de ma trésorerie."
 vassal.2201.a: "Votre aide est appréciée, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "J’emprunte #bold [THIS.Var('amount_to_loan_root').GetValue]#! pièces d’or [gold_i] à [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan: "Je devrai prendre la décision de #bold rembourser le prêt#!."
 vassal.2201.b: "Je ne suis pas #EMP si#! désespéré[ROOT.Char.Custom('FR_E')] !"
 vassal.2205.desc_inherited: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[original_lender.Custom('FR_OnA')] défunt[original_lender.Custom('FR_E')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] vous a autrefois accordé un prêt. »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer : « En tant que son successeur, je viens maintenant demander que le prêt soit remboursé. »"
 vassal.2205.desc_inherited_loan: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai autrefois prêté une somme d’or à votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]. »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer : « En tant que son successeur, l’obligation de rembourser ce prêt vous incombe désormais. »"
 vassal.2205.desc_all_new_char: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[original_lender.Custom('FR_OnA')] défunt[original_lender.Custom('FR_E')] [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] a autrefois prêté une somme d’or à votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]. »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] avant de continuer : « En tant que son successeur, l’obligation de rembourser ce prêt vous incombe désormais. »"
 vassal.2205.desc_first_time: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’espère que le prêt a été utile ? »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] est venu[vassal_loan_holder.Custom('FR_E')] demander le remboursement du prêt accordé."
 vassal.2205.desc_second_time: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce jeu ne m’amuse pas. Vous avez une dette et j’espère que votre promesse de remboursement n’était pas un mensonge. »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] alors qu’[vassal_loan_holder.Custom('FR_IlElle')] se tient devant moi pour la seconde fois."
 vassal.2205.desc_three_times: "« Je suis la[vassal_loan_holder.Custom('FR_SSse')] d’attendre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! C’est la dernière fois que je vous le demande avec civilité : où est l’argent que vous me devez ? »\n\n[vassal_loan_holder.Custom('FR_le_Char_Pi')|U][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_pp')] et rayonne de mécontentement."
 vassal.2205.desc_more_times: "« Si j’avais su que vous étiez un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('vassal_loan_holder'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('vassal_loan_holder'))] aussi malhonnête, je ne vous aurais jamais fait une telle faveur. »\n\nL’argent de mes coffres n’y fait rien et [vassal_loan_holder.Custom('FR_le_Char_Pi')][vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] avant de partir."
 vassal.2205.z: "Voici ! Prenez-le et partez !"
 vassal.2205.a: "Bien sûr que vous récupérerez votre or !"
 vassal.2205.a.tt: "#F Je devrais [vassal_loan_holder.Custom('FR_LeLa')] rembourser le plus vite possible#!"
 vassal.2205.b: "Ne me dérangez pas avec des choses aussi triviales."
 vassal.2205.c_greedy: "De qui se moque-t-on ? L’or est un grand réconfort !"
 vassal.2205.c: "C’était quand même beaucoup d’argent..."
 vassal.2301.t: "M[skilled_vassal.Custom('FR_OnA')] talentueu[skilled_vassal.Custom('FR_XSe')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilled_vassal'))]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a fait ses preuves,"
 vassal.2301.desc_diplomacy: "en particulier pour les affaires diplomatiques."
 vassal.2301.desc_martial: "en particulier pour les affaires martiales."
 vassal.2301.desc_stewardship: "en particulier pour les affaires administratives."
 vassal.2301.desc_intrigue: "en particulier pour les affaires #EMP secrètes#!."
 vassal.2301.desc_learning: "en particulier pour les affaires académiques."
 vassal.2301.desc_ending: "« Il y a certains projets que j’aimerais entreprendre dans le [develop_county.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Avec votre bénédiction, bien sûr. », me dit-[skilled_vassal.Custom('FR_IlElle')]."
 vassal.2301.a: "« Allez-y, [skilled_vassal.GetFirstNameNoTooltip] ! »"
 vassal.2301.b_diplomacy: "Non, #EMP vous#! vous en remettrez à mon expertise diplomatique."
 vassal.2301.b_martial: "Une prouesse martiale ? Ha ! Je vais faire ces modifications #EMP moi-même#!."
 vassal.2301.b_stewardship: "Je peux gérer ce problème administratif moi-même."
 vassal.2301.b_intrigue: "Je pense que #EMP je#! devrais traiter de ces délicates questions."
 vassal.2301.b_learning: "Je suis beaucoup plus qualifié[ROOT.Char.Custom('FR_E')] pour traiter ce problème."
 vassal.2301.c: "Les vassaux ne devraient pas prendre de telles libertés."
 vassal.2401.t: "Lueur d’espoir"
 vassal.2401.desc_family: "« M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_needs_gold'))], j’ai besoin d’un financement. »"
 vassal.2401.desc_other: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai besoin d’un financement. »"
 vassal.2401.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.Custom('FR_le_Char_Pi')][vassal_needs_gold.GetTitledFirstName], me regarde [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] avant de continuer, « Je suis même prêt[ROOT.Char.Custom('FR_E')] à faire des concessions... S’il vous plaît, je sais que vous avez les moyens de m’aider ! »"
 vassal.2401.a: "De l’or en échange de [possible_county.GetNameNoTierNoTooltip] est raisonnable, pas vrai ?"
 vassal.2401.b: "Vous jouissez d’un contrat #EMP très#! bénéfique..."
 vassal.2401.c: "Ne pouvez-vous pas gérer votre propre or ?!"
 vassal.2451.t: "Un meilleur contrat"
 vassal.2451.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('negotiating_vassal'))] [negotiating_vassal.Custom('FR_le_Char_Pi')][negotiating_vassal.GetTitledFirstName] s’approche de moi en souriant.\n\n« J’apprécierais si nous pouvions... renégocier mon contrat, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Toute amélioration serait bien sûr encouragée par une somme d’or ou des terres. »"
 vassal.2451.a: "En fait, je suis intéressé[ROOT.Char.Custom('FR_E')] par [possible_county.GetNameNoTierNoTooltip]..."
 vassal.2451.b: "Mes coffres auraient bien besoin d’être remplis, c’est certain."
 vassal.2451.c: "Il n’y aura pas de tel accord."
 vassal.2501.t: "Un appel à la paix"
 vassal.2501.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cette guerre... » commence m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.Custom('FR_le_Char_Pi')][peaceful_vassal.GetTitledFirstName], en soupirant avant de continuer : « C’est dur pour les troupes... dur pour nous tous. Je dois admettre que j’ai des doutes. »\n\nPeut-être que je devrais faire quelque chose pour calmer ses craintes grandissantes ?"
 vassal.2501.a: "Moins de pression sur [peaceful_vassal.Custom('FR_LuiElle')] pourrait aider."
 vassal.2501.b: "Dois-je vous rappeler qui est [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName] ?!"
 vassal.2501.c: "Vous devez apprendre à réduire vos doutes."
 vassal.2601.t: "Souhaiter la guerre"
 vassal.2601.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous avez une raison d’attaquer [holder_of_claim.Custom('FR_le_Char_Pi')][holder_of_claim.GetTitledFirstName], et pourtant vous ne le faites pas... » m’apostrophe m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('FR_le_Char_Pi')][warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] avant de poursuivre : « Pourquoi ? Nous sommes en paix depuis trop longtemps, vous devriez saisir cette occasion ! »"
 vassal.2601.a: "Vous avez raison, [warmongering_vassal.GetFirstNameNoTooltip] !"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName] se souviendra de la promesse que j’ai faite#!"
 vassal.2601.b: "Je ne veux pas être malmené[ROOT.Char.Custom('FR_E')] en raison d’une décision prématurée."
 vassal.2610.desc: "« Vous avez fait ce qu’il fallait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous allons montrer à c[recipient.Custom('FR_EtEtte')] [recipient.GetWomanMan] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] qu’est [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] ce que nous savons faire ! Vous revendiquerez [claim_to_fight_for.GetNameNoTier] ! »"
 vassal.2610.a: "Nous allons gagner cette guerre !"
 vassal.2620.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.Custom('FR_le_Char_Pi')][warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [holder_of_claim.Custom('FR_le_Char_Pi')][holder_of_claim.GetTitledFirstName] n’a pas vu votre fureur, ni votre armée. Pourquoi m’avez-vous promis une guerre que vous n’aviez pas planifiée ? »"
 vassal.2620.a: "Il y a eu tant de choses dont il a fallu que je m’occupe..."
 vassal.2701.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U] et [ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')|l]"
 vassal.2701.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))], [teacher.Custom('FR_le_Char_Pi')][teacher.GetTitledFirstName], est connu[teacher.Custom('FR_E')] pour ses prouesses en matière militaire, domaine dans lequel j’ai des lacunes."
 vassal.2701.a: "Allez-vous m’enseigner, [teacher.GetFirstNameNoTooltip] ?"
 vassal.2701.a.tt: "Vous ne gagnez pas le trait « [THIS.Char.Custom('CommanderTraitBeingTaught')] »"
 vassal.2701.a.random_list.success: "La formation est réussie"
 vassal.2701.a.random_list.failure: "La formation est infructueuse"
 vassal.2701.c: "J’ai des choses plus importantes à faire !"
 vassal.2702.desc_success_inclination: "« Impressionnant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nMon inclination pour les enseignements [teacher.Custom('FR_du_Char_Pi')][teacher.GetTitledFirstName] n’est pas une surprise et je suis satisfait[ROOT.Char.Custom('FR_E')] du résultat."
 vassal.2702.desc_success_no_inclination: "« Impressionnant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nBien que je n’aie aucun don en matière militaire, je me retrouve à assimiler les enseignements [teacher.Custom('FR_du_Char_Pi')][teacher.GetTitledFirstName] avec une soif et une facilité qui me surprennent même moi-même."
 vassal.2702.desc_failure: "Malgré les efforts [teacher.Custom('FR_du_Char_Pi')][teacher.GetTitledFirstName], rien de ce qu’[teacher.Custom('FR_IlElle')] me dit ou démontre n’a de sens. C’est une entreprise vouée à l’échec."
 vassal.2702.a: "Je sais enfin ce que toutes ces histoires signifiaient !"
 vassal.2702.b: "Est-ce un mauvais professeur ou ne suis-je pas fait[ROOT.Char.Custom('FR_E')] pour ça ?"
 vassal.2801.t: "Les exigences d’un[ROOT.Char.GetLiege.Custom('FR_E')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige"
 vassal.2801.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip], je n’ai pas pu m’empêcher de remarquer qu’aucune amélioration n’avait été apportée en [develop_county.GetNameNoTier] depuis un certain temps, alors que vous avez clairement les moyens d’entreprendre de telles actions. »"
 vassal.2801.a: "Je vais m’en occuper immédiatement !"
 vassal.2801.b: "Si vous pouviez diminuer mes autres obligations..."
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous êtes actuellement en possession de quelque chose qui devrait être à moi. »\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))], [claim_vassal.Custom('FR_le_Char_Pi')][claim_vassal.GetTitledFirstName], se tient devant moi et insiste pour que je lui accorde un titre : [claim_to_propose.GetName]."
 vassal.2901.a: "Je vais voir ce que je peux faire."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip] se souviendra de ma promesse, et sera reconnaissant[claim_vassal.Custom('FR_E')] si elle est tenue !#!"
 vassal.2901.b: "Ce titre m’appartient !"
 vassal.2901.z: "Vous devriez recevoir ce que vous demandez."
 vassal.2910.desc: "« Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))], [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName]. [recipient.Custom('FR_IlElle')|U] est content[recipient.Custom('FR_E')] du titre que je lui ai accordé, et je suis ravi[ROOT.Char.Custom('FR_E')] de la faveur qu’[recipient.Custom('FR_IlElle')] me doit."
 vassal.2910.a: "Chaque chose a un prix !"
 vassal.2911.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] est furieu[claim_vassal.Custom('FR_XSe')]. [claim_vassal.Custom('FR_IlElle')|U] a finalement compris que ma promesse de lui accorder le [claim_to_propose.GetName] n’était que des paroles en l’air."
 vassal.2911.a: "Je n’ai pas l’obligation d’accéder à une requête aussi ridicule."
 vassal.3001.t: "Problèmes au lit"
 vassal.3001.desc_child: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_le_Char_Pi')][vassal_to_ask.GetTitledFirstName] est entouré[vassal_to_ask.Custom('FR_E')] de l’amour de ses [vassal_to_ask.Custom('ChildChildrenGender')], et cela me fait penser à la dure froideur qui imprègne ma propre demeure – un sentiment qui pourrait être dissipé si j’avais un autre enfant."
 vassal.3001.desc_no_child: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_le_Char_Pi')][vassal_to_ask.GetTitledFirstName] est entouré[vassal_to_ask.Custom('FR_E')] de l’amour de ses [vassal_to_ask.Custom('ChildChildrenGender')], et cela me fait penser aux chambres vides et aux couloirs calmes de ma propre demeure."
 vassal.3001.desc: "\n\nNous avons essayé, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName] et moi, mais il doit y avoir quelque chose que nous faisons mal..."
 vassal.3001.a: "Peut-être pourrait-[vassal_to_ask.Custom('FR_IlElle')] me donner quelques conseils !"
 vassal.3001.b: "C’est une chose privée."
 vassal.3002.desc: "« [ROOT.Char.GetFirstNameNoTooltip], vous avez été béni[ROOT.Char.Custom('FR_E')] pour avoir plusieurs [ROOT.Char.Custom('ChildChildrenGender')]. Je n’ai pas eu la même chance. Avez-vous des conseils sur la façon d’y... remédier ? »\n\nJe ne peux pas le croire ! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.Custom('FR_le_Char_Pi')][liege_with_trouble.GetTitledFirstName], me demande des conseils sur ce qu’il se passe dans la chambre à coucher !"
 vassal.3002.a: "Essayez les testicules de porc séchés et le vin."
 vassal.3002.a.critical_success: "Mon conseil a des résultats extraordinaires"
 vassal.3002.a.success: "Mon conseil a de bons résultats"
 vassal.3002.a.failure: "Mon conseil a fait plus de mal que de bien"
 vassal.3002.b: "Je ne veux rien avoir à faire avec ce qui se passe là-dedans !"
 vassal.3002.c: "Je pense que [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstNameNoTooltip] a besoin de cours particuliers."
 vassal.3002.c.tt_success: "[liege_with_trouble.Custom('FR_le_Char_Pi')|U][liege_with_trouble.GetTitledFirstNameNoTooltip] accepte"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U] se sent insulté[liege_with_trouble.Custom('FR_E')]"
 vassal.3002.d: "Je pense que des cours... #EMP particuliers#! vous seraient bénéfiques."
 vassal.3002.d.tt_success: "[liege_with_trouble.GetSheHe|U] est intéressé[liege_with_trouble.Custom('FR_E')] par les cours particuliers"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U] se sent insulté[liege_with_trouble.Custom('FR_E')]"
 vassal.3003.desc_good_counsel: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.Custom('FR_le_Char_Pi')][vassal_to_ask.GetTitledFirstName] m’a donné à boire une infusion, affirmant : « Vous remarquerez immédiatement la différence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe flou maintenu sur les ingrédients m’a un peu inquiété[ROOT.Char.Custom('FR_E')], mais je sens déjà la vitalité revenir !"
 vassal.3003.desc_bad_counsel: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.Custom('FR_le_Char_Pi')][vassal_to_ask.GetTitledFirstName], m’a donné à boire une infusion, affirmant : « Vous remarquerez immédiatement la différence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »\n\nLe flou maintenu sur les ingrédients m’a un peu inquiété[ROOT.Char.Custom('FR_E')], et alors que je sens mes humeurs chaudes diminuer, je maudis son mauvais conseil !"
 vassal.3003.desc_making_a_move_on_spouse: "« Envoyez-moi votre [spouse.GetWifeHusband] et je lui dirai comment mieux vous faire plaisir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 vassal.3003.desc_making_a_move: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il est très difficile de donner des conseils. Il serait beaucoup plus facile de vous montrer... »"
 vassal.3003.desc_refusal: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.Custom('FR_le_Char_Pi')][vassal_to_ask.GetTitledFirstName], a refusé mon aide. Quel toupet !"
 vassal.3003.a: "[spouse.GetTitledFirstName] ! Rejoignez-moi dans notre chambre !"
 vassal.3003.b: "Suis-je condamné[ROOT.Char.Custom('FR_E')] à ne pas avoir d’enfant ?"
 vassal.3003.spouse: "Je l’envoie tout de suite !"
 vassal.3003.spouse.tt: "Augmentation de la fertilité"
 vassal.3003.c: "Oui, un cours particulier pourrait aider."
 vassal.3003.d: "Quelle audace !"
 vassal.3004.desc_spouse: "L’efficacité de mes cours particuliers avec [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] peut être remise en question, mais en tous les cas [spouse.Custom('FR_IlElle')] ne s’est pas plaint[spouse.Custom('FR_E')].\n\nSi s[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('liege_with_trouble'))] a de la chance, [spouse.GetSheHe] a appris une chose ou deux !"
 vassal.3004.desc_refused: "[liege_with_trouble.Custom('FR_le_Char_Pi')|U][liege_with_trouble.GetTitledFirstName] s’est refusé[liege_with_trouble.Custom('FR_E')] à moi !\n\nJe peux seulement espérer que s[liege_with_trouble.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] aura plus de chance dans leur chambre à coucher !"
 vassal.3004.desc: "L’efficacité de ma leçon particulière avec [liege_with_trouble.Custom('FR_le_Char_Pi')][liege_with_trouble.GetTitledFirstName] peut être questionnée, mais [liege_with_trouble.Custom('FR_IlElle')] n’a sûrement pas eu à se plaindre.\n\nSi s[liege_with_trouble.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] a de la chance, [liege_with_trouble.Custom('FR_IlElle')] aura appris une chose ou deux !"
 vassal.3004.a: "[liege_with_trouble.Custom('FR_IlElle')|U] ne sait pas ce qu’[liege_with_trouble.Custom('FR_IlElle')] rate !"
 vassal.3004.b: "Transmettre mes talents est le moins que je puisse faire !"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip] est un[spouse.Custom('FR_E')] excellent[spouse.Custom('FR_E')] élève !"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "Ce n’est peut-être pas à moi de remettre en question votre stratégie, mais je me demande pourquoi vous permettez aux ennemis de notre foi de prospérer. Nous avons à la fois les moyens et le droit de rendre la justice [ROOT.Char.GetFaith.HighGodNamePossessive], nous devons donc le faire !"
 vassal.5010.a: "D’ici six mois, nous leur ferons face !"
 vassal.5010.a.tt: "#F Je m’engage à déclarer la guerre aux infidèles.#!"
 vassal.5010.b: "Quand le moment sera venu..."
 vassal.5010.b.tt: "#F J’ai promis tout et rien.#!"
 vassal.5010.c: "Ne dites pas [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleTierName] ce qu’[ROOT.Char.Custom('FR_IlElle')] doit faire !"
 vassal.5020.t: "Une pieuse promesse non tenue"
 vassal.5020.desc: "Six mois se sont écoulés depuis que je me suis engagé[ROOT.Char.Custom('FR_E')] à envoyer des armées contre les ennemis de la foi. [vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] sera mécontent[vassal.Custom('FR_E')] de ne pas avoir respecté ma promesse."
 vassal.5020.a: "Peut-être que j’ai parlé hâtivement."
 vassal.5020.b: "Les mots sont du vent."
 vassal.5050.desc: "Je voudrais vous demander, dans votre sagesse, d’examiner ma revendication sur [claim.GetName]. Ce n’est pas juste que [claimed_title_holder.Custom('FR_le_Char_Pi')][claimed_title_holder.GetTitledFirstName] s’assoit en toute sécurité dans son château alors que c’est un[claimed_title_holder.Custom('FR_E')] usurpat[claimed_title_holder.Custom('FR_EurRice')] qui se moque du droit du sang de ma dynastie. Je vous supplie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], de soutenir la revendication [vassal.Custom('FR_DuDela')] loyal[vassal.Custom('FR_E')] vassal[vassal.Custom('FR_E')] que je suis et d’aller jusqu’à prendre les armes s’il le faut !"
 vassal.5050.a: "D’ici un an, j’agirai en votre nom !"
 vassal.5050.a.tt: "#F Je m’engage à appuyer la revendication [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName].#!"
 vassal.5050.b: "Lorsque le moment sera venu..."
 vassal.5050.b.tt: "#F Je n’agirai que quand j’y verrai un gain.#!"
 vassal.5050.c: "J’ai beaucoup d’autres affaires urgentes."
 vassal.5060.t: "Une promesse non tenue"
 vassal.5060.desc: "Un an a passé depuis que j’ai promis [vassal.Custom('FR_au_Char_Pi')][vassal.GetTitledFirstName] de faire la guerre pour sa revendication sur le [claim.GetName]. [vassal.Custom('FR_IlElle')|U] sera mécontent[vassal.Custom('FR_E')] de mon manque d’action en sa faveur."
 vassal.5060.a: "Je n’aurais peut-être pas dû prendre un tel engagement."
 vassal.5060.b: "Le moment n’est tout simplement pas le bon, vous voyez ?"
