 diarchies.0000.diarch_mandate_fail.tt.acquire_character.liege: "[diarch.Custom('FR_IlElle')|U] a essayé de vous obtenir un [courtier|El]"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.self: "[diarch.Custom('FR_IlElle')|U] a essayé d’obtenir la loyauté d’un [character|El] pour [diarch.Custom('FR_LuiElle')]-même"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.liege: "[diarch.Custom('FR_IlElle')|U] a essayé d'acquérir vos soldats"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.split: "[diarch.Custom('FR_IlElle')|U] a essayé de trouver des soldats pour vous deux"
 diarchies.0000.diarch_mandate_fail.tt.affect_contract.liege: "[diarch.Custom('FR_IlElle')|U] a essayé de modifier avantageusement le [vassal_contract|El] d’un [vassal|El] pour vous"
 diarchies.0000.diarch_mandate_fail.tt.harass_peasants.liege: "[diarch.Custom('FR_IlElle')|U] a essayé d’obtenir des ressources de la paysannerie"
 diarchies.0000.diarch_mandate_fail.tt.boost_authority.liege: "[diarch.Custom('FR_IlElle')|U] a essayé de renforcer votre autorité"
 diarchies.0000.diarch_mandate_fail.tt.affect_faction.liege: "[diarch.Custom('FR_IlElle')|U] a essayé de dissoudre une [faction|El]"
 diarchies.0000.diarch_mandate_fail.tt.network.self: "[diarch.Custom('FR_IlElle')|U] a essayé de s’attirer les faveurs de vos [vassals|El]"
 diarchies.0000.diarch_mandate_fail.tt.train_self.self: "[diarch.Custom('FR_IlElle')|U] s’est concentré[diarch.Custom('FR_E')] sur sa formation plutôt que sur vos troupes"
 diarchy.0021.t: "Appelé[ROOT.Char.Custom('FR_E')] à devenir [liege.GetDiarchTitle|l]"
 diarchy.0021.desc.appointment_nature.child: "Puisque [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] n’est qu’un[liege.Custom('FR_E')] enfant, il est évident qu’[liege.Custom('FR_IlElle')] ne peut pas gouverner efficacement le pays. [liege.Custom('FR_IlElle')|U] a besoin de quelqu’un avec de la poigne pour [liege.Custom('FR_LeLa')] guider, au moins jusqu’à sa majorité."
 diarchy.0021.desc.appointment_nature.incapable: "Puisque [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] n’est plus qu’une loque humaine, tremblante et infirme, le pays est au bord de l’anarchie. D’autant que, vu son état, qui sait combien de temps nous serons privés d’autorité ?"
 diarchy.0021.desc.appointment_nature.imprisoned: "Puisque [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] est emprisonné[liege.Custom('FR_E')] par [liege.GetImprisonedBy.Custom('FR_le_Char_Pi')][liege.GetImprisonedBy.GetTitledFirstName], le pays est sans gouvernail et à la dérive. Les communications de notre [liege.Custom('FR_SeigneurDame')] lige sont aussi fréquentes que son geôlier le permet et quelles lettres proviennent vraiment de sa main est un débat constant."
 diarchy.0021.desc.appointment_nature.travelling: "Puisque [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] est actuellement occupé[liege.Custom('FR_E')] en terres étrangères, le pays est laissé dans une douce incertitude. Sans [liege.GetTitleAsNameNoTooltip|l], il n’y a pas d’autorité contraignante, et cela rend les vassaux nerveux."
 diarchy.0021.desc.appointment_nature.war: "Puisque [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] est parti[liege.Custom('FR_E')] faire la guerre, les tensions sont vives entre ceux d’entre nous qui sommes restés. Les nouvelles [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip] sont irrégulières, et la pile de litiges augmente chaque jour."
 diarchy.0021.desc.appointment_nature.fallback: "Il est évident dans tout le pays que [liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ne peut pas assumer seul[liege.Custom('FR_E')] le fardeau de la gouvernance sans causer des dommages irréparables à nos terres."
 diarchy.0021.desc.diarchy_type.regency_temporary: "\n\nQuelqu’un doit veiller sur le pays en attendant, arbitrer les conflits et garder le trône bien au chaud pour [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 diarchy.0021.desc.diarchy_type.regency_entrenched: "\n\nComme cette situation risque de durer un certain temps, le pays a besoin de savoir vers qui se tourner lorsque [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip] ne pourra pas rendre justice en personne. Nous avons besoin de quelqu’un pour occuper, de façon permanente, la fonction de"
 diarchy.0021.desc.diarchy_type.fallback: "\n\nIl semble évident que nous ne pouvons pas continuer ainsi. Puisque [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip] ne peut pas gouverner seul[liege.Custom('FR_E')], quelqu’un doit occuper la fonction de"
 diarchy.0021.desc.outro: "[liege.GetDiarchTitle|l].\n\nNaturellement, ce quelqu’un, c’est moi."
 diarchy.0021.reminder.diarch_powers: "Vous avez accédé aux [diarch_powers|El], qui peuvent être utilisés contre votre [liege|El] et les pairs [vassals|El]"
 diarchy.0021.reminder.scales_of_power: "L’[scales_of_power|El] a été activé et peut basculer pour déverrouiller plus de [diarch_powers|El]"
 diarchy.0021.a: "Mon règn... Ma gouvernance commence immédiatement !"
 diarchy.0021.a.sedate: "J’ai déjà tant d’idées pour le pays !"
 diarchy.0021.b: "Enfin la reconnaissance."
 diarchy.0021.c: "Je crains d’avoir des obligations plus pressantes."
 ##################################################
 ##Modifiers
 mandate_induced_fines_to_liege_modifier: "Amendes excessives"
 mandate_induced_fines_to_liege_modifier_desc: "Ce comté a des difficultés en raison d’amendes draconiennes contre les délits, prélevées pour enrichir le pays."
 mandate_induced_fines_split_modifier: "Amendes excessives réparties"
 mandate_induced_fines_split_modifier_desc: "Ce comté a des difficultés en raison d’amendes draconiennes contre les délits, dont une grande partie va directement au seigneur local."
 mandate_fines_being_ignored_modifier: "Amendes ignorées"
 mandate_fines_being_ignored_modifier_desc: "Ce comté ignore les demandes d’amendes plus sévères contre les infractions, et est toujours en colère d’avoir été sollicité."
 mandate_hated_recruiter_modifier: "Recruteur détesté"
 mandate_hated_recruiter_modifier_desc: "Ce personnage est connu pour être impitoyable lorsqu’il s’agit d’évaluer qui est apte au service."
 mandate_failed_to_drum_up_rural_recruits_modifier: "Recruteur raté"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc: "Ce personnage a la mauvaise réputation d’essayer, et d’échouer, à rassembler plus de troupes que ce qui est considéré comme juste."
 mandate_squeezing_recruiting_sources_modifier: "Recrutement brutal"
 mandate_squeezing_recruiting_sources_modifier_desc: "S’ils sont en âge de combattre, ils feront leur service ou en paieront le prix."
 mandate_extra_recruiting_sources_modifier: "Recrutement extralégal"
 mandate_extra_recruiting_sources_modifier_desc: "Bien qu’il ne puisse apporter qu’un certain nombre de troupes aux effectifs de guerre, ce comté sait qu’il doit en envoyer un peu plus. Sinon..."
 mandate_sellswords_bolster_ranks_modifier: "Rangs renforcés par des mercenaires"
 mandate_sellswords_bolster_ranks_modifier_desc: "Chaque fois qu’un soldat de la garde de ce personnage meurt ou prend sa retraite, il ne semble pas y avoir de pénurie de mercenaires enthousiastes prêts à prendre sa place."
 mandate_sellswords_bolster_recruitment_modifier: "Recrutement renforcé par des mercenaires"
 mandate_sellswords_bolster_recruitment_modifier_desc: "Les mercenaires à la recherche d’une source de revenus régulière sont toujours prêts à rejoindre la garde de ce personnage."
 mandate_hired_thugs_modifier: "Voyous embauchés"
 mandate_hired_thugs_modifier_desc: "Des choses désagréables semblent arriver aux détracteurs de ce personnage."
 mandate_emptied_gaols_modifier: "Geôles vidées"
 mandate_emptied_gaols_modifier_desc: "Les égorgeurs et les bandits affluent dans le comté car ils savent que leurs crimes y seront pardonnés en échange du service militaire."
 mandate_baronial_troops_trained_modifier: "Troupes baronniales renforcées"
 mandate_baronial_troops_trained_modifier_desc: "Les troupes de ce personnage sont plus nombreuses que prévu à pouvoir être envoyées à la guerre."
 mandate_baronial_troops_half_trained_modifier: "Troupes baronniales semi-endurcies"
 mandate_baronial_troops_half_trained_modifier_desc: "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier: "S’est concentré sur la forme physique"
 mandate_focused_on_own_training_modifier_desc: "En se concentrant régulièrement sur les bases, ce personnage reste en bonne forme physique."
 mandate_strained_self_training_modifier: "Entraînement éreintant"
 mandate_strained_self_training_modifier_desc: "Ce personnage s’est blessé en entraînant des levées et ne s’en est pas remis."
 shift_privileges_monopolies_sold_modifier: "Monopoles vendus"
 shift_privileges_monopolies_sold_modifier_desc: "Une personne peu recommandable a vendu des droits exclusifs de vente ou de production de certaines marchandises sans l’autorisation du seigneur local !"
 shift_privileges_scutage_exemptions_modifier: "Exemptions de l’écuage"
 shift_privileges_scutage_exemptions_modifier_desc: "Des documents portant un sceau plus élevé que celui du seigneur local montrent qu’une grande partie de la paysannerie y est exemptée du service militaire."
 shift_privileges_conflicting_deeds_modifier: "Actes de cession contradictoires"
 shift_privileges_conflicting_deeds_modifier_desc: "Un fripon sournois a vendu des concessions de terres mineures à divers magnats locaux qui interfèrent avec celles du seigneur local, voire les annulent."
 ##################################################
 ##Mandates - Fill Coffers
 diarchy.1201.t: "Cœurs ouverts, poches ouvertes"
 diarchy.1201.desc: "« Des arriérés d’impôts ? Comment ça, des arriérés d’impôts ? », se moque [exploitable_vassal.Custom('FR_le_Char_Pi')][exploitable_vassal.GetTitledFirstName]. « Je paie mes droits à la Couronne à temps et à la pièce près, et je n’apprécie pas qu’on tente de m’extorquer ».\n\n[exploitable_vassal.Custom('FR_IlElle')|U] est plus réfractaire à l’idée de payer un impôt supplémentaire que je ne l’espérais, mais mon mandat de [liege.GetDiarchTitle|l] m’oblige à poursuivre mon action afin de servir m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige."
 diarchy.1201.a: "Par l’autorité [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip], vous allez payer."
 diarchy.1201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b: "Vous dites cela, mais ces registres montrent au mieux des revenus partiels..."
 diarchy.1201.b.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] admet"
 diarchy.1201.b.tt.failure: "[exploitable_vassal.Custom('FR_le_Char_L')|U][exploitable_vassal.GetTitleAsNameNoTooltip|l] reste inébranlable"
 diarchy.1201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c: "[liege.Custom('FR_le_Char_L')|U][liege.GetTitleAsNameNoTooltip] et moi ne requérons pas. Nous ordonnons."
 diarchy.1201.c.tt.success: "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure: "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d: "Je ne peux pas faire ça. « Bien sûr que vos impôts sont adéquats »."
 diarchy.1201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e: "Vous avez raison. Considérez ces dettes comme oubliées."
 diarchy.1201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t: "Conditions générales"
 diarchy.1211.desc: "« ... et plusieurs de ces témoins de vos serments d’allégeance confirment que vous avez promis d’aller au-delà de vos obligations, et pas seulement de les respecter », dis-je pour terminer. [exploitable_vassal.Custom('FR_le_Char_Pi')|U][exploitable_vassal.GetTitledFirstName] me regarde de l’autre côté de la table du Conseil, bouche bée.\n\n« Vous insinuez que le témoignage de petits nobles sans importance justifie que je doive encore plus à notre [liege.Custom('FR_SeigneurDame')] lige ? », balbutie-t-[exploitable_vassal.Custom('FR_IlElle')], encore abasourdi[exploitable_vassal.Custom('FR_E')] par l’audace de ma demande.\n\nC’est une insinuation risquée, mais mon mandat de [liege.GetDiarchTitle|l] exige que je défende la position [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]."
 diarchy.1211.a: "Je l’insinue, et si vous n’aimez pas ces témoins, j’en ai d’autres."
 diarchy.1211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b: "Les témoins sont matériels ; ces serments sont sacrés."
 diarchy.1211.b.tt.success: "Vous faites pression sur [exploitable_vassal.GetFirstNameNoTooltip] pour qu’[exploitable_vassal.Custom('FR_IlElle')] accepte"
 diarchy.1211.b.tt.failure: "Votre position s’effondre après examen"
 diarchy.1211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c: "Eh bien, ou un nouvel hommage et un petit impôt pour le Trésor."
 diarchy.1211.c.tt.success: "Le [exploitable_vassal.GetFirstNameNoTooltip] paie"
 diarchy.1211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure: "[exploitable_vassal.Custom('FR_le_Char_L')|U][exploitable_vassal.GetTitleAsNameNoTooltip|l] refuse le chantage"
 diarchy.1211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d: "Il serait dur de vous reprocher quelques formulations maladroites..."
 diarchy.1211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e: "Peut-être... peut-être tout cela est-il un peu nébuleux..."
 diarchy.1211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t: "Votre nouvelle demeure"
 diarchy.1221.desc: "Conformément au mandat que m’a confié [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], mon premier devoir en tant que régent[ROOT.Char.Custom('FR_E')] est de remplir ses coffres. Un moyen facile d’y parvenir serait d’aider à peupler la campagne de [recipient_county.GetNameNoTier], en déplaçant les serfs de mes terres en [actor_county.GetNameNoTier] vers celles de [liege.GetFirstNameNoTooltip], mais la paysannerie refuse. Chaque famille déplacée de force est comme arracher une dent, comme si elle refusait d’être déplacée par ses supérieurs."
 diarchy.1221.a: "Ils iront où je les déplace quand je les déplace."
 diarchy.1221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b: "Peut-être le feront-ils si je les y incite financièrement ?"
 diarchy.1221.b.tt.success: "L’or réussit là où l’acier a échoué"
 diarchy.1221.b.tt.failure: "Les paysans se solidarisent"
 diarchy.1221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c: "Les familles les plus riches pourraient être utiles d’une autre manière..."
 diarchy.1221.c.tt.success: "Une petite taxe et la solidarité locale est brisée"
 diarchy.1221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure: "Votre réputation de malhonnêteté se répand"
 diarchy.1221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d: "Tout ce travail pour donner une pièce à [liege.GetFirstNameNoTooltip] ?"
 diarchy.1221.d.tt: "Vous préférez prendre votre après-midi"
 diarchy.1221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e: "Pff, qu’ils restent sur leurs parcelles s’ils aiment tant leur terre !"
 diarchy.1221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t: "Autant faire les choses jusqu’au bout"
 diarchy.1231.desc: "Le mandat que [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] m’a confié me charge de rechercher des revenus pour le trône. Or, une forme de revenu actuellement tragiquement sous-exploitée par m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige sont les tribunaux. Les magistrats et les petits nobles condamnent quotidiennement les petits criminels à des amendes, mais conservent la plupart des fonds collectés.\n\nEn [exploitable_county.GetNameNoTier] se trouvent nombre de crapules de ce genre, alors augmenter le coût des amendes infligées aux habitants pour leurs délits serait très rentable, mais aussi très impopulaire."
 diarchy.1231.a: "Qui se soucie de ce qu’ils pensent ? Un criminel est un criminel."
 diarchy.1231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b: "Nous pouvons trouver un juste équilibre, je pense."
 diarchy.1231.b.tt.success: "Les gens ne râlent pas plus qu’ils ne le faisaient déjà"
 diarchy.1231.b.tt.failure: "Les habitants refusent d’obtempérer"
 diarchy.1231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c: "Tout ce travail exige sûrement une petite rémunération..."
 diarchy.1231.c.tt.success: "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure: "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d: "Nous devrions baisser les amendes, pas les augmenter !"
 diarchy.1231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e: "Tout cela me semble trop éloigné de mes attributions."
 diarchy.1231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t: "Une charge éprouvante"
 diarchy.1241.desc: "L’un de mes devoirs en tant que [liege.GetDiarchTitle|l] est de remplir le mandat qui m’a été confié par [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], ce qui, pour le moment, exige des espèces sonnantes et trébuchantes.\n\nJ’ai réfléchi à comment trouver de nouvelles sources de revenus pour la Couronne, et j’en reviens toujours à une solution évidente, bien que peu orthodoxe : [diarch.Custom('GetFaithTaxExemptInstitution')].\n\nTraditionnellement exemptée de la plupart des taxes, un impôt spécial sur cette institution serait probablement lucratif. Mais... pas vraiment pieux."
 diarchy.1241.a: "[diarch.Custom('GetFaithTaxExemptInstitution')|U] ? Ils ont eu tout ce qu’ils voulaient depuis bien trop longtemps !"
 diarchy.1241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b: "Un impôt spécial pour les dépenses nécessaires ne serait pas malvenu ?"
 diarchy.1241.b.tt.success: "Malgré les récriminations, ils paient la dîme"
 diarchy.1241.b.tt.failure: "Votre nom est maudit et votre bourse est vide"
 diarchy.1241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c: "Bien sûr, une compensation est due à ceux qui sont lésés par de tels impôts..."
 diarchy.1241.c.tt.success: "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure: "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d: "Toute cette controverse juste pour les coffres de [liege.GetFirstNameNoTooltip] ? Jamais."
 diarchy.1241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e: "Je ne peux pas faire ça."
 diarchy.1241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Promote Authority
 diarchy.1701.t: "Le droit de régner"
 diarchy.1701.desc: "Étant le [liege.GetDiarchTitle|l] [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName], je suis tenu[diarch.Custom('FR_E')] de suivre son mandat pour promouvoir l’autorité centrale en [liege.GetPrimaryTitle.GetNameNoTier].\n\nAujourd’hui, cela m’a conduit dans une salle du Conseil tendue, pris[diarch.Custom('FR_E')] entre deux feux, avec d’un côté [councillor_1.Custom('FR_le_Char_Pi')][councillor_1.GetTitledFirstName], [councillor_1.Custom('FR_CouncilPosition_Le')], et de l’autre, [councillor_1.Custom('FR_le_Char_Pi')][councillor_1.GetTitledFirstName], [councillor_2.Custom('FR_CouncilPosition_Le')], qui se crient dessus pour des affaires personnelles sans importance. J’avais espéré obtenir un accord pour approuver plusieurs nouveaux privilèges pour [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip], mais je n’arriverai à rien tant que cette dispute n’est pas terminée."
 diarchy.1701.a: "Je pense que c’est un dialogue de sourds – permettez-moi..."
 diarchy.1701.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b: "Nobles seigneurs, nous nous éloignons du sujet... "
 diarchy.1701.b.tt.success: "Vous mettez fin à la conversation"
 diarchy.1701.b.tt.failure: "Les conseillers vous ignorent"
 diarchy.1701.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1701.c: "[councillor_1.GetFirstNameNoTooltip] a raison et la Couronne [councillor_1.Custom('FR_LeLa')] soutient."
 diarchy.1701.c.tt.success: "[councillor_1.GetFirstNameNoTooltip] se félicite de votre soutien"
 diarchy.1701.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1701.c.tt.failure: "Vous ne comprenez manifestement pas leur débat"
 diarchy.1701.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1701.d: "Pour l’amour [diarch.GetFaith.HighGodNamePossessive], allez-vous enfin vous #BER taire#! ?!"
 diarchy.1701.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1701.d.custom.both_councillors: "Les deux conseillers :"
 diarchy.1701.e: "Je me demande s’ils remarqueraient si je faisais une sieste..."
 diarchy.1701.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1711.t: "Date d’expiration"
 diarchy.1711.desc: "« Honnêtement, je pensais que cette question était réglée. Mes arrangements avec [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] étaient censés être réglés la dernière fois que nous avons renégocié mes obligations », marmonne [exploitable_vassal.Custom('FR_le_Char_Pi')][exploitable_vassal.GetTitledFirstName]. « Je ne comprends pas comment vous pouvez dire que j’ai rendu nuls et non avenus mes serments ? Les mots ne devraient-ils pas nous engager pour toujours ? »\n\n[exploitable_vassal.Custom('FR_IlElle')|U] n’a pas tout à fait tort. Je m’accroche à quelque chose qui n’existe pas, mais je suis le [liege.GetDiarchTitle|l] et mon mandat est limpide. Si les serments de [exploitable_vassal.GetFirstNameNoTooltip] sont partiellement nuls, alors [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip] aura la possibilité de les ajuster, et j’aurai fait mon travail."
 diarchy.1711.a: "Ne suis-je pas connu[ROOT.Char.Custom('FR_E')] pour être un[ROOT.Char.Custom('FR_E')] juriste ?"
 diarchy.1711.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b: "Très bien, reprenons les arguments..."
 diarchy.1711.b.tt.success: "Votre théorie juridique est indiscutable"
 diarchy.1711.b.tt.failure: "Les lacunes de votre argumentation sont évidentes"
 diarchy.1711.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c: "La Couronne pourrait accepter une compensation à la place."
 diarchy.1711.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip] vous paie"
 diarchy.1711.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure: "Le pays entend parler de votre malhonnêteté"
 diarchy.1711.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d: "Comment pouvez-vous être aussi bête ? C’est pourtant simple !"
 diarchy.1711.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e: "Ah, oubliez ça. Cela n’en vaut pas la peine."
 diarchy.1711.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.t: "Régler les différends"
 diarchy.1721.desc: "« Je ne vois même pas pourquoi vous tenez tant à vous impliquer, [diarch.GetTitledFirstName] », dit [exploitable_vassal.Custom('FR_le_Char_Pi')][exploitable_vassal.GetTitledFirstName] en soupirant, « ce n’est pas comme si nos différends avaient à voir avec vous. »\n\nCe n’est un secret pour personne que [exploitable_vassal.Custom('FR_le_Char_L')][exploitable_vassal.GetTitleAsNameNoTooltip] nourrit des ambitions contraires à la volonté [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]. Des ambitions qui pourraient entraîner le pays dans une guerre civile désastreuse si elles ne sont pas contenues.\n\nEn tant que [liege.GetDiarchTitle|l] de m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige, il est de mon devoir d’essayer d’apaiser les tensions entre [Select_CString(And(exploitable_vassal.IsFemale, liege.IsFemale), 'elles', 'eux')], mais jusqu’à présent, [exploitable_vassal.Custom('FR_IlElle')] semble imperméable à mes arguments."
 diarchy.1721.a: "N’avons-nous pas tous deux prêté serment [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstNameNoTooltip] ?"
 diarchy.1721.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b: "Vous avez raison. Ce n’est pas mon château qui sera le premier assiégé."
 diarchy.1721.b.tt.success: "[exploitable_vassal.Custom('FR_le_Char_L')|U][exploitable_vassal.GetTitleAsNameNoTooltip] vous donne raison"
 diarchy.1721.b.tt.failure: "[exploitable_vassal.GetFirstNameNoTooltip] n’a que faire de vos menaces"
 diarchy.1721.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c: "Je pourrais être persuadé[ROOT.Char.Custom('FR_E')] d’ignorer vos... activités..."
 diarchy.1721.c.tt.success: "Vous échangez une simple promesse de loyauté contre un hommage mineur"
 diarchy.1721.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure: "Peut-être a-t-[liege.Custom('FR_IlElle')] des différends avec vous."
 diarchy.1721.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d: "Je suppose que, finalement, ce n’est pas mon problème."
 diarchy.1721.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e: "Impliqué[ROOT.Char.Custom('FR_E')] ? Simplement curieu[ROOT.Char.Custom('FR_XSe')] ! Ce n’était qu’une visite de courtoisie."
 diarchy.1721.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.t: "Régler les comptes"
 diarchy.1731.desc: "Une foule se presse devant moi. C’est un groupe hétéroclite de représentants en colère de [county_1.GetNameNoTier], de [county_2.GetNameNoTier] et de [county_3.GetNameNoTier], des villes et villages disparates unis par leur condamnation [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]. Étant son [liege.GetDiarchTitle|l] malchanceux, il me revient d’essayer de les apaiser, conformément à mon mandat.\n\nEn l’absence d’un gouvernement central clair, la foule me hue, hurlant des préoccupations et des incidents trop détaillés... "
 diarchy_1731.tt.affected_counties_removed: "Les comtés [county_1.GetNameNoTier], [county_2.GetNameNoTier] et [county_3.GetNameNoTier] quittent la [faction.GetName|Vl]"
 diarchy.1731.a: "S’il vous plaît, restez courtois ! Je vais écouter vos problèmes à tour de rôle."
 diarchy.1731.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b: "Nobles sujets, ne pouvons-nous pas trouver une cause commune ?"
 diarchy.1731.b.tt.success: "Vous apaisez les esprits"
 diarchy.1731.b.tt.failure: "La foule vous bombarde de produits pourris"
 diarchy.1731.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c: "Ces problèmes sont graves ! Je ne permettrai jamais cela."
 diarchy.1731.c.tt.success: "Le peuple pense que vous allez rendre justice"
 diarchy.1731.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure: "Il ne s’agit pas de vous"
 diarchy.1731.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d: "Par le courroux [diarch.GetFaith.HighGodNamePossessive], allez-vous vous cesser, bande de rustres consanguins ?!"
 diarchy.1731.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e: "Oui, oui. Nous allons nous occuper de tout ça. Un jour."
 diarchy.1731.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.t: "Voyez les choses de cette façon"
 diarchy.1741.desc: "« Nous ne sommes pas opposés aux désirs [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] », dit [councillor_1.Custom('FR_le_Char_Pi')][councillor_1.GetTitledFirstName], tout en ricanant, « mais nous n’en sommes pas les esclaves. Ce n’est pas si dur à comprendre ».\n\nJ’ai passé la plus grande partie de mon après-midi à essayer d’améliorer les relations entre m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige et ses conseillers, sans succès, en grande partie à cause de l’entêtement de c[councillor_1.Custom('FR_EtEtte')] ignorant[councillor_1.Custom('FR_E')].\n\nJe soupire intérieurement, car mon mandat de [liege.GetDiarchTitle|l] m’oblige à remplir ces fonctions."
 diarchy.1741.a: "Je pense que vous ne comprenez pas tout ce que [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip] fait pour vous..."
 diarchy.1741.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors: "Chaque conseiller présent"
 diarchy.1741.b: "Et vous ne devriez pas l’être, mais la loyauté pousse à la bonté..."
 diarchy.1741.b.tt.success: "Vous éclairez vos collègues"
 diarchy.1741.b.tt.failure: "Le Conseil reste courroucé"
 diarchy.1741.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c: "La Couronne ne repose pas seulement sur [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip]."
 diarchy.1741.c.tt.success: "Le Conseil apprécie votre argumentation"
 diarchy.1741.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure: "Vous faites clairement de la démagogie"
 diarchy.1741.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d: "Pas si dur ? Que sous-entendez-vous exactement, [councillor_1.Custom2('InsultNoun', ROOT.Char)] ?"
 diarchy.1741.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e: "Nous ne parviendrons jamais à trouver un terrain d’entente."
 diarchy.1741.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Mandates - Swell Armies
 diarchy.2201.t: "Envoyer la jeunesse se battre"
 diarchy.2201.desc: "Les habitants de [exploitable_county.GetNameNoTier] sont tenus de fournir un certain nombre de troupes [liege.Custom('FR_au_Char_Pi')][liege.GetTitledFirstName], ce qu’ils font dûment chaque fois qu’on leur demande.\n\nCela ne veut pas dire que c’est toutes les personnes en âge de se battre, cependant, et mes récentes investigations en tant que [liege.GetDiarchTitle|l] ont montré que leurs obligations sont incroyablement légères. Le nombre de soldats levés pourrait être nettement supérieur.\n\nLes habitants y sont réfractaires, mais mon mandat me pousse à continuer malgré tout."
 diarchy.2201.a: "S’ils peuvent manier une lance, ils peuvent mourir au bout d’une !"
 diarchy.2201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b: "Je fais savoir au bas peuple que c’est une chance d’acquérir du butin."
 diarchy.2201.b.tt.success: "Vous excitez l’imagination de la paysannerie"
 diarchy.2201.b.tt.failure: "Des habitants se mettent à boiter par centaines"
 diarchy.2201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] que les plus riches paieraient pour être exemptés"
 diarchy.2201.c.tt.success: "Un petit impôt supplémentaire et quelques troupes supplémentaires"
 diarchy.2201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure: "Des récriminations s’ensuivent"
 diarchy.2201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d: "Ces gens ont rempli leurs obligations. C’est suffisant."
 diarchy.2201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e: "Je ne ferai pas le sale boulot [liege.Custom('FR_du_Char_L')][liege.GetTitleAsNameNoTooltip]."
 diarchy.2201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2211.t: "Un talent rare"
 diarchy.2211.desc: "Un[hedge_knight.Custom('FR_E')] guerri[hedge_knight.Custom('FR_ErEre')] au talent rare est de passage à [hedge_knight_location.GetNameNoTier], un[hedge_knight.Custom('FR_E')] guerri[hedge_knight.Custom('FR_ErEre')] dont l’épée serait sans doute très appréciée dans les armées [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName].\n\nMon mandat en tant que [liege.GetDiarchTitle|l] me demande d’être à l’affût de tels individus, et j’ai déjà envoyé de nombreuses demandes à [hedge_knight.GetFirstName], pour essayer de [hedge_knight.Custom('FR_LeLa')] recruter pour m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige.\n\nSauf que [hedge_knight.Custom('FR_LeLa')] combattant[hedge_knight.Custom('FR_E')] itinérant[hedge_knight.Custom('FR_E')] ne semble pas très enthousiaste à l’idée de prêter sa lame à notre cause et repousse les envoyés l’un après l’autre."
 diarchy.2211.a: "Un simple $knight_culture_player_no_tooltip_lowercase$ finira par accepter de servir."
 diarchy.2211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b: "Peut-être pourrais-je parler à [hedge_knight.GetFirstNameNoTooltip] personnellement ?"
 diarchy.2211.b.tt.success: "Vos paroles l’influencent"
 diarchy.2211.b.tt.failure: "Vos supplications tombent dans l’oreille d’un sourd"
 diarchy.2211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c: "C’est peut-être [liege.Custom('FR_LeLa')] potentie[liege.Custom('FR_LLle')] [liege.Custom('MistressMaster')] qui pose problème..."
 diarchy.2211.c.tt.success: "Vous attirez [hedge_knight.GetFirstNameNoTooltip] à votre service."
 diarchy.2211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure: "[hedge_knight.Custom('FR_IlElle')|U] ne veut rien avoir à faire avec vous."
 diarchy.2211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d: "Toute cette histoire me rend anxieu[ROOT.Char.Custom('FR_XSe')] !"
 diarchy.2211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e: "Laissons-[hedge_knight.Custom('FR_LeLa')] tranquille, [hedge_knight.Custom('FR_IlElle')] n’est manifestement pas intéressé[hedge_knight.Custom('FR_E')]."
 diarchy.2211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2221.t: "Dons martiaux"
 diarchy.2221.desc: "Les grandes agglomérations de [liege.GetPrimaryTitle.GetNameNoTier] ne manquent pas d’endroits pour recruter des mercenaires. La place du marché où je me trouve et où je propose une bourse pleine à un groupe d’entre eux n’est qu’un exemple parmi tant d’autres.\n\nD’ordinaire, ces guerriers improvisés rejoignent des groupes mercenaires plus importants ou sont engagés pour renforcer les levées privées des petits seigneurs en guerre. C’est un arrangement inefficace.\n\nMon mandat en tant que [liege.GetDiarchTitle|l] requiert que je renforce les armées [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] et je me retrouve donc à essayer d’en recruter plus directement."
 diarchy.2221.a: "Cette pièce n’est rien comparée au butin que vous gagnerez !"
 diarchy.2221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b: "Cet argent n’est qu’un avant-goût du Trésor [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstNameNoTooltip] !"
 diarchy.2221.b.tt.success: "De l’argent bien dépensé"
 diarchy.2221.b.tt.failure: "Un mauvais investissement"
 diarchy.2221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c: "Me servir ou servir [liege.Custom('FR_le_Char_L')][liege.GetTitleAsNameNoTooltip], de toute façon vous serez payés."
 diarchy.2221.c.tt.success: "Une belle récolte de soldats"
 diarchy.2221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure: "À peine quelques troupes s’enrôlent."
 diarchy.2221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d: "Je renonce et fuis devant leur regard."
 diarchy.2221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e: "Bien sûr, je suis sûr[ROOT.Char.Custom('FR_E')] que vous pouvez choisir vos employeurs..."
 diarchy.2221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t: "Une meilleure façon d’être utiles"
 diarchy.2231.desc: "Les geôles et les tribunaux de [exploitable_county.GetNameNoTier] traitent un nombre malheureusement élevé de mécréants ces derniers temps. Dans des circonstances normales, la justice trouverait rapidement ces malfaiteurs, puis ils seraient envoyés en exil ou finiraient six pieds sous terre.\n\nHeureusement pour eux, ils sont nombreux à savoir se servir d’un arc ou d’une épée, et mon mandat de [diarch.GetDiarchTitle|l] requiert de trouver de nouveaux soldats. Ils n’ont guère d’autre choix que d’accepter de servir dans les armées [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName]. Nous remplissons nos rangs d’une foule de solides bandits et de braconniers aux yeux perçants, mais la paysannerie enrage."
 diarchy.2231.a: "Persévérons, ces plaintes passeront avec le temps."
 diarchy.2231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b: "Peut-être devrions-nous nous contenter de prendre les meilleurs ?"
 diarchy.2231.b.tt.success: "Un équilibre est trouvé"
 diarchy.2231.b.tt.failure: "La plupart des criminels s’enfuient dès qu’ils le peuvent."
 diarchy.2231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c: "Ils seraient plus utiles officieusement..."
 diarchy.2231.c.tt.success: "Une équipe violente est formée"
 diarchy.2231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure: "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d: "Je ne peux pas. Ce serait une perversion de la justice !"
 diarchy.2231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e: "C’est trop controversé."
 diarchy.2231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t: "Séparer le bon grain de l’ivraie"
 diarchy.2241.desc: "Le mandat de [liege.GetDiarchTitle|l] que m’a confié [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] requiert que je lui trouve régulièrement des sources de troupes fraîches.\n\nQuel meilleur endroit pour commencer que les levées mal triées [exploitable_vassal.Custom('FR_du_Char_Pi')][exploitable_vassal.GetTitledFirstName] ? Mes serviteurs et moi avons rassemblé les habitants pour les évaluer, mais nous avons encore du mal à en obtenir suffisamment pour qu’il soit intéressant de les mobiliser à l’avenir."
 diarchy.2241.a: "Après moi, soldats ! Regardez !"
 diarchy.2241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b: "Venez, rustres, je vais vous fouetter pour vous remettre en forme !"
 diarchy.2241.b.tt.success: "Ils deviennent rapides"
 diarchy.2241.b.tt.failure: "Et quelle triste bande de rustres ils se révèlent être !"
 diarchy.2241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c: "Autant essayer de m’entraîner aussi..."
 diarchy.2241.c.tt.success: "Un peu d’entraînement supplémentaire fait du bien"
 diarchy.2241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure: "Distrait[ROOT.Char.Custom('FR_E')], vous vous foulez quelque chose de vital"
 diarchy.2241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d: "Je pars sans dire un mot."
 diarchy.2241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2241.e: "C’est vraiment une perte de temps."
 diarchy.2241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$ : échec"
 diarchy.0511.desc.intro: "Maudite soit sa peau dure ! [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a échappé à mes hommes de mains ! "
 diarchy.0511.desc.discovered: "Pire encore ! Une de ces brutes a été capturée et a osé parler lors de l’interrogatoire. Tant [target.GetFirstNameNoTooltip] que [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] savent exactement ce que j’ai essayé de faire !"
 diarchy.0511.desc.undiscovered: "Mais, au moins, ces mercenaires ont eut la bonne idée de se faire tuer, plutôt que de se laisser capturer.\n\nAucune piste ne mène à moi, du moins pas directement, [target.GetFirstNameNoTooltip] ou [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] ne peuvent rien me mettre sur le dos."
 diarchy.0511.desc.outro: "\n\nPour l’instant, le [target.GetDiarchTitle|l] du pays reste inchangé."
 diarchy.0511.a: "Peste ! Ça ne mène à rien."
 diarchy.0511.b: "Allons ! Nous l’aurons, la prochaine fois."
 diarchy.0521.t: "[liege.Custom('FR_AuAla')|U] noble [liege.GetTitledFirstName],"
 diarchy.0521.desc.discovered: "[Select_CString(owner.IsFemale,'Cette friponne','Ce fripon')] de [owner.GetTitledFirstName] a tenté de me faire enlever et de me confisquer mon matériel !\n\nIl ne fait aucun doute qu’[owner.Custom('FR_IlElle')] avait l’intention d’occuper mes fonctions de [liege.GetDiarchTitle|l] auprès de vous. Ce crime répugnant ne peut rester impuni."
 diarchy.0521.desc.undiscovered: "Je vous écris pour vous informer qu’on a voulu atteindre à ma liberté. Un groupe de voyous a tenté de m’enlever et d’emporter mon matériel.\n\nOn ignore qui les a payés, mais le but semble assez évident : posséder ma personne et ma symbolique en tant que [liege.GetDiarchTitle|l] pourrait bien permettre au fomenteur d’usurper la place qui me revient de droit."
 diarchy.0521.a: "Je suis atterré[ROOT.Char.Custom('FR_E')] !"
 diarchy.0521.b: "Inquiétant..."
 diarchy.0531.t: "$overthrow_regent$ : tentative infructueuse"
 diarchy.0531.desc.intro: "Je dérape dans le corridor, tandis que mes oreilles tintent toujours du bruit des combats en cours. Ces ignobles mercenaires semblaient jaillir des murs ! Et je n’avais pas d’arme sur moi. Sans l’intervention opportune de mes gardes, c’en était fait de moi !\n\n"
 diarchy.0531.desc.discovered: "Soumis à la question, un des hommes de main faits prisonniers a révélé qu’il travaillait pour [target.Custom2('MyCharacterIntroduction', owner)] !"
 diarchy.0531.desc.undiscovered: "En l’espace d’une ou deux minutes, ils sont tous morts, emportant le secret de leur commanditaire dans la tombe."
 diarchy.0531.desc.outro: "\n\nDe toute évidence, être [target.GetDiarchTitle|l] a fait de moi une cible ambulante. J’aurais dû m’en douter."
 diarchy.0531.a.paranoid: "Ainsi, il y a bien une machination ! Je le savais !"
 diarchy.0531.a.trusting: "Comment quelqu’un a-t-il pu faire ça ?"
 diarchy.0531.a.scheme_discovered: "[owner.GetFirstNameNoTooltip] ! Quelle charogne !"
 diarchy.0531.a.scheme_secret: "Ils vont réessayer. J’en ai la certitude."
 diarchy.0551.t: "$overthrow_regent$ : succès"
 diarchy.0551.desc: "Voilà une opération rondement menée ! Une bande de mercenaires à ma solde a appréhendé [target.GetFirstName], notre désormais ancien [owner.GetDiarchTitle|l], dans ses bureaux et l’a emmené[target.Custom('FR_E')] dans un vieux sac, menotté[target.Custom('FR_E')] et les yeux bandés.\n\nEn versant aussi peu de sang que possible et en me servant des sceaux pris directement sur son bureau, j’ai rédigé sa confession pour une longue liste de crimes, afin de justifier la passation de pouvoir. C’est juste assez pour officialiser les choses, mais pas assez pour me causer des problèmes ultérieurs avec [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName].\n\nBien sûr, je ne manquerai pas de faire parvenir le brouillon à [target.GetFirstNameNoTooltip]. Ça lui fera de la lecture, au cachot."
 diarchy.0551.a: "Comme sur du velours."
 diarchy.0561.t: "[liege.Custom('FR_AuAla')|U] noble [liege.GetTitledFirstName]"
 diarchy.0561.desc: "J’ai le plaisir de vous informer que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’a cédé le poste de [liege.GetDiarchTitle|l] après une brève, mais animée, discussion.\n\nLes tâches lui pesaient beaucoup, alors afin de préserver sa santé, [target.Custom('FR_IlElle')] restera avec moi pendant toute la durée de mon mandat de [liege.GetDiarchTitle|l]."
 diarchy.0561.a: "Pour le moment..."
 diarchy.0571.t: "$overthrow_regent$ : au cachot"
 diarchy.0571.desc.intro: "Ma tête... Où... Où suis-je ? [owner.GetTitledFirstName] ?\n\n« Heureu[owner.Custom('FR_XSe')] de vous voir encore parmi nous, [target.GetFirstName] », sourit-[owner.GetSheHe] en jetant une liasse de papiers à mes pieds. « Vous devriez en prendre connaissance. Il s’agit d’une liste des crimes que vous avez admis avoir commis en tant que [owner.GetDiarchTitle|l], avant de me céder votre poste. Je me suis dit que vous aimeriez en avoir une copie. »\n\n"
 diarchy.0571.desc.outro.blind: "Inutile de pouvoir lire ces mensonges pour prendre conscience de l’étendue de cette machination. Évidemment, ces aveux doivent faire le tour de [liege.GetPrimaryTitle.GetBaseNameNoTier], à l’heure qu’il est."
 diarchy.0571.desc.outro.sighted: "Je feuillette frénétiquement page après page de calomnies flagrantes et d’interprétations partisanes des faits. Je voudrais les nier, ces aveux doivent déjà faire le tour de [liege.GetPrimaryTitle.GetBaseNameNoTier], à l’heure qu’il est."
 diarchy.0571.a: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstNameNoTooltip] en entendra parler ! Je vous le garantis !"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "Votre requête de soutenir une expédition en notre nom commun est méritoire. Je vous donne donc mon aval. Vous pouvez faire appel aux ressources de nos gouverneurs si nécessaire.\n\nQue l’ennemi tremble et se brise devant vos troupes."
 diarchy.8001.a: "Pour [actor.Custom('GetBestEmpireWithAdjective')] !"
 getbestempirewithadjective.rome: "la Rome glorieuse"
 getbestempirewithadjective.mongolia: "la Mongolie sans fin"
 getbestempirewithadjective.outremer: "l’Outremer béni"
 getbestempirewithadjective.slavia: "la vaste Slavie"
 getbestempirewithadjective.great_armenia: "la Grande Arménie"
 getbestempirewithadjective.india: "l’Inde sans frontières"
 getbestempirewithadjective.the_empire: "le puissant Empire"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "Je préférerais me mettre un couteau sous la gorge plutôt que de consentir à ce que vous contrôliez une telle armée en dehors de ma supervision.\n\nVotre requête est rejetée et je ne veux plus en entendre parler."
 diarchy.8002.a: "Quelle étroitesse d’esprit !"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "Bien que nous gouvernions ensemble, vous vous souvenez sans doute que vous m’êtes redevable. Vous allez donc soutenir de tout cœur ma prochaine expédition pour obtenir des territoires à l’étranger."
 diarchy.8003.a: "[Select_CString(recipient.IsFemale,'Quelle imbécile présomptueuse','Quel imbécile présomptueux')] !"
 diarchy.8004.t.vetoed: "Expédition impériale avortée"
 diarchy.8004.t.planned: "Expédition impériale prévue"
 diarchy.8004.desc.vetoed: "D’après des rumeurs provenant de la Cour impériale, le co-[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] a fait pression pour que les armées de [recipient.GetPrimaryTitle.GetDefinitiveName] se lancent dans une puissante entreprise visant à s’emparer de titres à la frontière.\n\nCes rumeurs ont désormais cessé.\n\n[recipient.Custom('FR_le_Char_L')|U][recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstName] ne semble pas avoir confiance dans les actions de s[actor.Custom('FR_OnA')] jeune homologue."
 diarchy.8004.desc.planned: "Ce n’est un secret pour personne que la Cour impériale bourdonne de discussions sur l’envoi des armées de l’Empire contre un pays frontalier malchanceux pour de la gloire et des territoires.\n\nCes discussions, bien que fréquentes, ne vont souvent pas plus loin. Cependant, le co-[recipient.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] semble planifier sérieusement cette grande entreprise et a reçu la permission de [Select_CString(recipient.IsFemale,'sa supérieure','son supérieur')], [recipient.Custom('FR_le_Char_L')][recipient.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], de repousser les frontières.\n\n"
 diarchy.8004.desc.planned.forced: "D’après les rumeurs, [actor.GetFirstNameNoTooltip] aurait réussi à forcer la main à [Select_CString(recipient.IsFemale,'sa supérieure','son supérieur')]."
 diarchy.8004.desc.planned.allowed: "Le fait que [recipient.Custom('FR_le_Char_L')][recipient.GetTitleAsNameNoTooltip] soit prêt[recipient.Custom('FR_E')] à confier ses troupes à [actor.GetFirstNameNoTooltip] est une marque de confiance considérable."
 diarchy.8004.a.vetoed: "Au moins, nous avons évité une guerre..."
 diarchy.8004.a.allowed: "De nouvelles terres à conquérir..."
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 diarchy.8005.desc.boilerplate: "En tant que votre [attacker.GetLiege.GetTitleAsNameNoTooltip], je prépare une expédition contre les chiens lâches de [defender.GetPrimaryTitle.GetDefinitiveName]."
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\nVotre gouvernorat borde les terres que nous espérons prendre, ce qui implique que vous n’avez d’autre choix que de nous aider. Je vous demande d’envoyer sans délai des soldats au front !"
 diarchy.8005.a: "En route pour le champ de bataille !"
 diarchy.8005.b: "Je ne participerai pas à la folie [attacker.GetLiege.Custom('FR_DuDela')] co-[attacker.GetLiege.GetTitleAsNameNoTooltip|l]."
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$ Bien que votre gouvernorat ne borde pas le front, vous êtes l’un de nos plus éminents administrateurs militaires.\n\nVos forces sont invitées à rejoindre la guerre, si vous souhaitez votre propre part de gloire."
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "Une glorieuse expédition !"
 diarchy.8011.desc.all_titles_legally_yours: "La guerre étant terminée, j’examine les terres que j’ai capturées pour l’Empire... et je constate que chacune d’entre elles se trouve être déjà dans ma juridiction.\n\nCe genre de manœuvres sournoises n’apporte peut-être pas de gloire supplémentaire, mais il ne peut pas non plus y avoir de plaintes sérieuses.\n\nAprès tout, tout s’est déroulé dans la plus grande légalité."
 diarchy.8011.desc.fallback: "La guerre est terminée, les terres [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName] ont été détruites et la frontière a de nouveau été déplacée en notre faveur.\n\nIl ne reste plus qu’à décider ce qu’il convient de faire des territoires conquis.\n\nDe par la loi, elles devraient revenir [attacker.GetLiege.Custom('FR_au_Char_Pi')][attacker.GetLiege.GetTitledFirstName], [Select_CString(attacker.GetLiege.IsFemale,'ma supérieure','mon supérieur')], pour être distribuées – un acte de grandeur qui augmentera certainement mon influence en [attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] – mais ne suis-je pas co-[attacker.GetLiege.GetTitleAsNameNoTooltip|l] ? Ne pourrais-je pas les distribuer moi-même, ou nommer des autochtones reconnaissants de l’opportunité que je leur offre ?"
 diarchy.8011.a: "J’ai gagné ces territoires et les garderai."
 diarchy.8011.tt.all_lands_remain_in_your_custody: "Vous conservez tous les [vassals|El] et [titles|El] pris, mais ne gagnez pas d’[influence|El][influence_i]"
 diarchy.8011.b: "Nous nous sommes battus pour l’Empire, et c’est à lui que revient le butin !"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "Les territoires conquis sont transférés [attacker.GetLiege.Custom('FR_au_Char_Pi')][attacker.GetLiege.GetTitledFirstName]"
 diarchy.8011.c: "Je pourrais peut-être garder un prix..."
 diarchy.8011.tt.distribution.reserve_prize: "Les territoires conquis sont transférés [attacker.GetLiege.Custom('FR_au_Char_Pi')][attacker.GetLiege.GetTitledFirstName] — en dehors de [prize_county.GetBaseNameNoTier] et de ce qui est dans son [duchy|El]"
 diarchy.8011.d: "Des gouverneurs provisoires géreront nos nouvelles terres."
 diarchy.8011.tt.distribution.interim_governors: "Les territoires conquis sont attribués à des [characters|El] locaux appropriés"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "Vous recevez un [hook|El] de faveur contre chaque nouveau gouverneur"
 diarchy.8011.e: "Quel accident commode !"
 diarchy.8011.e.tt.keep_everything_but_legally: "Vous gardez toutes les terres gagnées – et personne ne peut dire que c’est injuste"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0][influence_i] d’[influence|El] pour les [counties|El] transférés"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0][influence_i] d’[influence|El] pour les [vassals|El] transférés"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0][influence_i] d’[influence|El] pour les [counties|El] transférés"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0][influence_i] d’[influence|El] pour les [vassals|El] transférés"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0][influence_i] d’[influence|El] pour les [counties|El] transférés"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.Custom('FR_le_Char_U_Pi')|U][attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer,'gagnez','gagne')] [attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0][influence_i] d’[influence|El] pour les [vassals|El] transférés"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 diarchy.8012.desc.keeping_all: "Vous serez [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] d’apprendre que ma guerre s’est excellemment déroulée.\n\nLes territoires conquis auront cependant encore besoin d’être dirigés d’une main ferme pendant un certain temps, et c’est pourquoi je resterai sur place pour assurer leur bonne gouvernance."
 diarchy.8012.desc.turning_over_all: "[attacker.Custom('GetBestEmpireWithAdjective')|U], ainsi que vous et moi avons prouvé notre bravoure ! Notre expédition a été un véritable succès, et les terres que j’ai soumises sont désormais à votre disposition.\n\nÀ un heureux partenariat !"
 diarchy.8012.desc.turning_over_most: "Aujourd’hui, nous avons goûté à la plus douce des victoires ! La guerre étant gagnée, j’ai déjà envoyé des administrateurs à votre solde dans la plupart des territoires conquis.\n\nJ’espère que vous m’accorderez le modeste prix de [prize_county.GetBaseNameNoTier] et ses divers territoires. Une petite compensation pour mes dépenses en sang et en or."
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "Le chaos de la guerre a cédé la place à une douce victoire impériale, et je suis [Select_CString(attacker.IsFemale,'heureuse','heureux')] de déclarer que notre expédition a été un succès !\n\nPar souci d’efficacité, j’ai confié les territoires conquis à une sélection de gouverneurs locaux. Ils nous serviront loyalement jusqu’à ce que nous jugions bon de les remplacer."
 diarchy.8012.desc.legal_shenanigans: "Je suis [Select_CString(attacker.IsFemale,'heureuse','heureux')] de vous annoncer le succès de notre guerre ! Les territoires libérés, dont nous pouvons tous deux convenir qu’ils font partie intégrante des terres contrôlées par mes titres, prospéreront sous mon administration.\n\nS’il y en avait d’autres, vous savez que je vous les confierai, mais hélas..."
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName] garde tout #WEAK (pour l’instant)#!, mais ne gagne pas d’[influence|El]"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName] vous remet tous les [titles|El] et [vassals|El] conquis"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName] vous remet la plupart des [titles|El] et [vassals|El] conquis, mais garde un [duchy|El] pour [attacker.Custom('FR_LuiElle')]"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName] a nommé des gouverneurs locaux #WEAK (pour l’instant)#! pour contrôler les territoires conquis"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName] garde tout — les [titles|El] et les [vassals|El] feraient partie de sa juridiction"
 diarchy.8012.desc.a.keeping_all: "[Select_CString(attacker.IsFemale,'Quelle ingrate','Quel ingrat')] ! Quel insolent[attacker.Custom('FR_E')] !"
 diarchy.8012.desc.a.turning_over_all: "La domination dans toute sa splendeur."
 diarchy.8012.desc.a.turning_over_most: "C’est acceptable."
 diarchy.8012.desc.a.interim_governors: "Hm. C’est logique, en effet."
 diarchy.8012.desc.a.legal_shenanigans: "C’est malin, [attacker.GetFirstNameNoTooltip]. Vraiment malin."
 diarchy.8022.t: "Mutilation politique : la destitution"
 diarchy.8022.t.dead: "Exécution politique"
 diarchy.8022.desc.intro: "La mort ou la mutilation sont les seules façons de chasser véritablement quelqu’un du trône impérial.\n\n"
 diarchy.8022.desc.dead: "Malheureusement pour le co-[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] a choisi la voie la plus sûre."
 diarchy.8022.desc.maimed: "Heureusement pour le co-[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], [actor.Custom('FR_le_Char_L')][actor.GetTitleAsNameNoTooltip|l] [actor.GetFirstName] a choisi la voie la plus miséricordieuse."
 diarchy.8022.desc.outro: "\n\nLes rumeurs vont bon train pour tenter de savoir laquelle de leurs nombreuses disputes a poussé [actor.GetFirstNameNoTooltip] à prendre cette mesure extrême, mais les raisons n’ont plus d’importance. Ce qui s’est passé ne peut être défait.\n\nOn pouvait peut-être s’y attendre : une couronne n’est faite que pour une seule tête."
 diarchy.8022.tt.explanation: "[recipient.GetFirstName] n’est plus considéré[recipient.Custom('FR_E')] [Concept('co_emperor',Select_CString(recipient.IsFemale,'coimpératrice','coempereur'))|E]"
 diarchy.8022.a: "Un crime scandaleux !"
 diarchy.8022.b: "C’était la meilleure fin possible."
 diarchy.8022.c: "C’est ainsi en [actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.8023.t: "Mutilation politique : l’usurpation"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "Dans un acte de grande brutalité, [actor.GetFirstName] – anciennement co-[actor.GetTitleAsNameNoTooltip|l] de Sa Majesté Impériale [recipient.GetFirstName] – a"
 diarchy.8023.desc.dead: "exécuté l’autre [actor.GetTitleAsNameNoTooltip|l]."
 diarchy.8023.desc.maimed: "mutilé l’autre [actor.GetTitleAsNameNoTooltip|l]."
 diarchy.8023.desc.outro: "\n\nLa symbolique de l’acte est aussi claire que nos traditions et nos lois : [actor.GetPrimaryTitle.GetDefinitiveName] s’incline désormais devant [Select_CString(actor.IsFemale,'une seule femme','un seul homme')]."
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip] devra se contenter de sa vie et du peu qu’il lui reste."
 diarchy.8023.tt.explanation: "[actor.GetFirstName] a [deposed|El] [recipient.GetFirstName] et règne désormais en maître en tant qu’unique [actor.GetTitleAsName|l]"
 diarchy.8023.a: "La Maison [actor.GetHouse.GetBaseNameNoTooltip] a enfin la place qui lui revient !"
 diarchy.8023.b: "C’est de l’usurpation !"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "Votre requête est raisonnable et sensée : je vais ordonner aux gouverneurs de [target.GetDefinitiveName] qu’ils se réfèrent désormais à vous.\n\nPuissiez-vous leur apporter une gouvernance de la même envergure que celle que je m’efforce d’apporter au reste de l’empire."
 diarchy.8031.a: "Le début de mon empire dans l’empire."
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "Vous êtes la deuxième personne la plus puissante de tout [recipient.GetPrimaryTitle.GetDefinitiveName] et vous en voulez plus ?\n\nLe pouvoir est déjà suffisamment divisé en étant deux, peut-être même est-ce déjà trop."
 diarchy.8032.a: "C’est supposé être un partenariat !"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "[recipient.GetTitleAsNameNoTooltip] [recipient.GetFirstNameNoTooltip], je regrette que vous ayez à assumer autant de tâches dans le cadre de notre partenariat. Désormais, je prendrai le contrôle direct de [target.GetName], afin d’en gérer les gouverneurs et rassembler le peuple, ainsi qu’alléger votre charge.\n\n"
 diarchy.8033.desc.hook: "Considérez que vous avez payé votre dette envers moi."
 diarchy.8033.desc.insufficient_influence: "J’apprécie bien entendu votre opinion sur ce sujet comme sur tous les autres, mais ma décision est prise."
 diarchy.8033.tt.influence: "Vous n’aviez pas l’[influence|El][influence_i] pour résister à votre [co_emperor|El]"
 diarchy.8033.a: "C’est scandaleux !"
 diarchy.8041.t: "Votre souverain[actor.Custom('FR_E')] [actor.GetFirstName] déclare par la présente,"
 diarchy.8041.desc: "C’est le cœur lourd que j’admets qu’un véritable fléau s’abat sur [actor.Custom('GetBestEmpireWithAdjective')] : nos égouts se bouchent, nos frontières s’effilochent et nos enfants naissent imbéciles.\n\nChacun de ces problèmes sans exception est la faute de mon prétendu co-[actor.GetTitleAsNameNoTooltip|l] [recipient.GetFirstName], [Select_CString(recipient.IsFemale,'une vipère','un chien')] qui dirige la colère [actor.GetFaith.FateGodNamePossessive] contre nous."
 diarchy.8041.a: "[Select_CString(actor.IsFemale,'Quelle','Quel')] [actor.Custom2('InsultNoun', ROOT.Char)] arrogant[actor.Custom('FR_E')] !"
 diarchy.8041.b: "Devraient-[Select_CString(And(actor.IsFemale, recipient.IsFemale), 'elles', 'ils')] vraiment se chamailler ainsi publiquement ?"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "Que tout le monde sache que les nombreux maux qui assaillent le pays – des étrangers à l’impiété en passant par les impôts élevés – sont tous l’œuvre de [Select_CString(recipient.GetTopLiege.IsFemale,'ma prétendue supérieure','mon prétendu supérieur')], [recipient.GetTopLiege.Custom('FR_le_Char_L')][recipient.GetTopLiege.GetTitleAsNameNoTooltip].\n\nSon incompétence et sa mauvaise gestion entravent chacun de mes actes et détériorent vos vies chaque jour qui passe."
 diarchy.8042.a: "[Select_CString(recipient.GetTopLiege.IsFemale,'Maudite ingrate','Maudit ingrat')] !"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "Trahison par procuration"
 diarch_attempt_to_overthrow_liege.event.t: "Un coup d’État longuement attendu :"
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n« [liege.GetFirstName] ! s’écrie [usurper.GetFirstNameNoTooltip]. Vous n’êtes qu’un[liege.Custom('FR_E')] impost[liege.Custom('FR_EurRice')] indigne du trône ! Remettez-le [Select_CString(usurper.IsFemale, 'à la véritable souveraine', 'au véritable souverain')] du pays : moi ! »\n\nPlusieurs chevaliers de moindre importance tentent de lui barrer le chemin, mais ils sont rapidement étripés."
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$ : duel d’éloquence"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption dans ma salle du trône. Derrière [usurper.Custom('FR_LuiElle')] se trouve une horde de courtisans influents, chacun tenant une arme avec calme, conscients que la menace à elle seule suffit. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\nNous y sommes. C’est le moment où la trahison se dévoile."
 diarchy.9001.a: "Pensez-vous donc que mes loyaux vassaux sont prêts à vous rejoindre ?"
 diarchy.9001.a.tt.success: "Votre éloquence fait voler en éclats la conjuration de [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.a.tt.failure: "C’est déjà un fait accompli"
 diarchy.9001.b.young: "Vous cherchez de l’aide auprès de [proxy.GetFirstNameNoTooltip]."
 diarchy.9001.b.fallback: "[friend.GetFirstNameNoTooltip] chargez-vous de ce corniaud."
 diarchy.9001.b.tt.success: "L’éloquence de [proxy.GetFirstNameNoTooltip] fait voler en éclats la conjuration de [usurper.GetFirstNameNoTooltip]"
 diarchy.9001.b.tt.failure: "C’est déjà un fait accompli"
 diarchy.9001.c: "Il n’y a rien à faire."
 diarchy.9001.d: "#DIE2 Gardes !#! #DIE1 Gardes !#! #BER GARDES !#!"
 diarchy.9001.d.tt.win: "Des soldats loyaux arrivent et viennent à bout des conspirateurs"
 diarchy.9001.d.tt.loss: "Vos tout derniers défenseurs sont facilement tués"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "J’ai tout perdu. J’ai absolument tout perdu.\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.Custom('FR_le_Char_Pi')|U][proxy.GetTitledFirstName] a fait de son mieux, mais les arguments de [usurper.GetFirstName] étaient bien rodés et semblaient couler de source. Les renégats sont restés fidèles à leur chef, et ma cour ne s’est pas interposée."
 diarchy.9002.desc.proxy.self_fought: "Tous mes efforts s’avèrent vains. [usurper.GetFirstName|U] a trop bien préparé son coup de force, et à chaque échange de mots, je vois quelques visages familiers supplémentaires se ranger de son côté. C’est vain. J’ai perdu mon trône."
 diarchy.9002.desc.surrendered: "Je connais les règles du jeu. Si je me contentais de paroles, je me montrerais indigne de gouverner. Si je recourais à la violence, je serais capturé[ROOT.Char.Custom('FR_E')] ou pire. Le seul coup gagnant est de refuser de jouer... pour l’instant.\n\nNe vous y trompez pas, « [usurper.GetTitleAsName] » [usurper.GetFirstName], vous entendrez parler de moi."
 diarchy.9002.desc.scuffled: "J’appelle à l’aide, mais les conspirateurs de [usurper.GetFirstName] viennent facilement à bout des quelques soldats qui interviennent. Les secours finissent par se tarir et tout le monde peut constater à quel point je suis seul[ROOT.Char.Custom('FR_E')], désespérément seul[ROOT.Char.Custom('FR_E')]."
 diarchy.9002.desc.outro: "\n\nL’usurpat[usurper.Custom('FR_EurRice')] adresse un simple geste à ma garde personnelle, qui m’escorte alors à l’extérieur, malgré une réticence évidente. Malheureusement, ses membres savent dans quelle direction le vent souffle."
 diarchy.9002.a: "Je suis libre, et c’est bien tout."
 diarchy.9002.b: "Je n’ai plus aucun avenir."
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "C’est terminé. Mon pouvoir est désormais absolu.\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "Lorsque nous sommes entrés dans la salle, ce qui était alors [usurper.Custom('FR_le_Char_L')][usurper.GetTitleAsNameNoTooltip], [liege.GetFirstName], a demandé à son laquais, [proxy.Custom2('MyCharacterIntroduction', ROOT.Char)], de saper la détermination de ma coterie. Nous avons fait assaut de paroles, aussi tranchantes que des poignards et, en fin de compte, chacun a pu constater que la cour me soutenait."
 diarchy.9003.desc.proxy.self_fought: "[liege.GetFirstName] nous a confrontés en personne, lorsque ma coterie et moi entrions dans la salle du trône. Il faut lui reconnaître le mérite d’avoir tenté, jusqu’au bout, de regagner la loyauté de ses courtisans, mais ses supplications et ses gesticulations se sont avérées vaines.\n\nIl n’a pas fallu longtemps pour que chacun comprenne qui était [Select_CString(usurper.IsFemale, 'la maîtresse', 'le maître')] des lieux."
 diarchy.9003.desc.surrendered: "En fin de compte, ce fut presque décevant. Alors que ma coterie et moi entrions dans la pièce, tout le monde a compris ce qui se passait. Personne n’a résisté, même pas [usurper.Custom('FR_le_Char_L')][usurper.GetTitleAsNameNoTooltip] [liege.GetFirstName]. C’est à peine si j’ai eu à prononcer le discours que j’avais préparé."
 diarchy.9003.desc.scuffled: "Dès que nous sommes entrés dans la salle du trône, [liege.GetFirstName] a commencé à hurler d’indignation et à exiger qu’on [liege.Custom('FR_LeLa')] sauve. Nous n’avions même pas dégainé nos armes, mais nous avons ensuite été obligés de passer au fil de l’épée les rares gardes qui ont tenté quelque chose. Après, il n’y avait tout simplement plus personne pour prendre sa défense."
 diarchy.9003.desc.outro: "\n\nLes gardes n’ont pas fait long feu et la noblesse s’est soumise. À l’heure actuelle, la nouvelle se propage dans le [usurper.GetPrimaryTitle.GetTierAsName] et les loyautés basculent, comme une onde sur un étang."
 diarchy.9003.a: "Et tout ça sans souiller mon trône de la moindre goutte de sang !"
 diarchy.9003.a.some_blood: "Et moi qui essayais d’éviter de verser le sang !"
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "Dès que [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName] a pris la parole, les traîtres ont commencé à se déconfire.\n\nUnis plus par une soif irraisonnée de pouvoir plutôt que par un quelconque sentiment de loyauté, les conjurés [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName] ne tardent pas à se désolidariser d[usurper.Custom('FR_EluiElle')]."
 diarchy.9004.desc.proxy.self_fought: "Mes paroles font rapidement mouche, chacune soigneusement choisie pour défaire les liens tissés par l’ambition et l’envie, seul ciment de la conjuration [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName].\n\nDésunis, leur cause est perdue. [usurper.GetFirstNameNoTooltip] perd rapidement le soutien des traîtres."
 diarchy.9004.desc.scuffled: "Mes cris rameutent tous les chevaliers de moindre rang et les soldats désireux d’améliorer leur sort à portée d’oreille. Ils se précipitent dans la salle, en nombre bien trop grand pour que la conjuration [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName] ait la moindre chance d’en venir à bout.\n\nUne escarmouche brève, mais brutale, éclate, au terme de laquelle les conjurés sont morts ou capturés, et leur meneu[usurper.Custom('FR_RSe')] désarmé[usurper.Custom('FR_E')]."
 diarchy.9004.desc.outro: "\n\nAlors que les gardes l’appréhendent, je lui adresse un petit sourire satisfait, avant de leur faire signe de l’emmener."
 diarchy.9004.a: "Que[usurper.Custom('FR_LLle')] sale petit[usurper.Custom('FR_E')] traîtr[usurper.Custom('FR_EEsse')] !"
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "J’ai échoué. J’ai totalement échoué.\n\nPourtant, tout commençait si bien ! "
 diarchy.9005.desc.proxy.proxy_fought: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] appelait frénétiquement [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName] à l’aide, tandis que ma coterie faisait bloc derrière moi, déterminée et sûre d’elle.\n\nPuis [Select_CString(proxy.IsFemale, 'cette maudite chancelière', 'ce maudit chancelier')] a ouvert la bouche, et tout est parti à vau-l’eau. L’un après l’autre, les nobles qui me soutenaient m’ont abandonné[usurper.Custom('FR_E')], jusqu’à ce qu’il ne reste plus que moi. Tous mes projets patiemment élaborés se sont effondrés.\n\nLes gardes m’ont rapidement appréhendé[usurper.Custom('FR_E')], après cela."
 diarchy.9005.desc.proxy.self_fought: "Ma coterie et moi étions sûr[usurper.Custom('FR_E')]s de notre succès, jusqu’à ce que [liege.GetFirstNameNoTooltip] ouvre la bouche. Avec des paroles savamment choisies, [liege.GetSheHe] a exposé les points faibles de mon plan et mis en exergue les lacunes les plus subtiles de mon autorité.\n\nJe pensais contrôler la situation, mais je n’ai réalisé l’étendue de mon erreur que lorsque les gardes m’ont appréhendé[usurper.Custom('FR_E')]."
 diarchy.9005.desc.scuffled: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstName] a tout bonnement paniqué, lorsque ma coterie et moi avons fait irruption dans la salle du trône. Nos intentions étant évidentes, [liege.GetSheHe] a commencé à crier au meurtre.\n\nJ’ai grossièrement sous-estimé la loyauté de certains mercenaires et autres soldats envers leur maîtr[liege.Custom('FR_EEsse')]. Ils se sont précipités sur nous. Que pouvaient faire mes belles paroles face au coup de massue d’un mercenaire. Me voici donc sous les verrous les plus sûrs qui soient."
 diarchy.9005.desc.outro: "\n\nIroniquement, mon seul espoir réside en la clémence de [Select_CString(usurper.IsFemale,'ma dame','mon seigneur')] lige, dont j’ai tenté d’usurper le titre. Puisse [usurper.GetFaith.FateGodName] avoir pitié de moi."
 diarchy.9005.a: "Tous mes plans se sont envolés !"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$ couteaux affûtés"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption dans ma salle du trône. Derrière lui se trouve une foule de petits courtisans, de mercenaires et de coupe-jarrets, dagues au clair. Ils ne viennent pas pour discuter. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "Je jette un coup d’œil autour de moi, cherchant le soutien de mes conseillers. Il n’y en a pas, ou aucun n’est disposé ou qualifié pour parler en ma faveur."
 diarchy.9011.desc.proxy.betrayed: "Je passe rapidement mes conseillers en revue. [proxy.Custom('FR_le_Char_Pi')|U][proxy.GetTitledFirstName] croise mon regard déterminé et va se placer derrière [usurper.GetFirstNameNoTooltip]. Une trahison de plus."
 diarchy.9011.desc.proxy.loyal: "Je me tourne vers [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName] pour lui demander son soutien, mais [proxy.GetSheHe] se prépare déjà à parler pour moi."
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "Vous pensez vraiment m’avoir à votre merci, vipère ?"
 diarchy.9011.a.tt.success: "Vous sapez l’unité de la conjuration et la dispersez"
 diarchy.9011.a.tt.failure: "Vos paroles sont sans effet ; vous êtes emprisonné[GetPlayer.Custom('FR_E')]"
 diarchy.9011.b.young: "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success: "Les paroles de [proxy.GetFirstName] sapent l’unité de la conjuration et la dispersent"
 diarchy.9011.b.tt.failure: "Les arguments de [proxy.GetFirstName] sont sans effet, vous êtes emprisonné[GetPlayer.Custom('FR_E')]"
 diarchy.9011.c: "$diarchy.9001.c$"
 diarchy.9011.d: "$diarchy.9001.d$"
 diarchy.9011.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Intrigue: Usurper won, liege-side.
 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.Custom('FR_le_Char_Pi')|U][proxy.GetTitledFirstName] prend la parole en mon nom. [proxy.Custom('FR_LuiElle')|U] et [usurper.GetFirstName] s’engagent dans une bataille rhétorique, mais ses efforts sont vains. [Select_CString(usurper.IsFemale, 'Cette sale houppe', 'Ce salaud')] a tout prévu, [usurper.GetSheHe] a soudoyé les bonnes personnes et fait chanter ceux qu’[usurper.GetSheHe] n’a pas pu acheter. En désespoir de cause, [proxy.GetFirstNameNoTooltip] se jette sur [usurper.GetFirstNameNoTooltip], mais [proxy.GetSheHe] est plaqué[proxy.Custom('FR_E')] au sol par les conjurés."
 diarchy.9012.desc.proxy.self_fought: "[usurper.GetFirstName] et moi faisons assaut de paroles quelques instants, mais je ne fais pas le poids. [Select_CString(usurper.IsFemale, 'Cette sale houppe', 'Ce salaud')] a tout prévu, [usurper.GetSheHe] a soudoyé les bonnes personnes et fait chanter ceux qu’[usurper.GetSheHe] n’a pas pu acheter.\n\nJe porte la main à mon arme, prêt[ROOT.Char.Custom('FR_E')] à me défendre, mais un maudit traître parmi ma garde menace de m’égorger de sa dague, par-derrière."
 diarchy.9012.desc.surrendered: "Mon manque de résistance semble presque décevoir [usurper.GetFirstName], mais je sais que j’ai perdu la partie. [usurper.GetSheHe|U] ne risquerait pas un tel coup, si effrontément, [usurper.Custom('FR_SilSielle')] n’avait pas déjà tous les combattants du palais de son côté, prêts à se retourner contre quiconque résisterait."
 diarchy.9012.desc.scuffled: "Les gardes que j’ai appelés accourent, mais la première vague est mise à mort par la seconde, poignardée dans le dos ou tout simplement égorgée avant d’avoir pu bouger un orteil. [usurper.GetFirstName] ne peut s’empêcher de sourire avec suffisance."
 diarchy.9012.desc.outro: "\n\nJe crie à l’aide, tandis que les traîtres s’approchent de moi, poignards en main, et que [usurper.GetFirstNameNoTooltip] produit une paire de menottes.\n\nPersonne ne m’écoute. Personne n’intervient. On m’emmène, enferré[ROOT.Char.Custom('FR_E')]."
 diarchy.9012.a: "Vous n’avez pas le droit ! Je suis [usurper.Custom('FR_le_Char_L')][usurper.GetTitleAsNameNoTooltip] ! [usurper.Custom('FR_le_Char_L')|U][usurper.GetTitleAsNameNoTooltip] !"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "[liege.GetFirstName] a envoyé son laquais, [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName], pour semer la discorde entre mes conjurés et moi. Nous avons fait assaut de paroles quelques instants, avant qu’[proxy.GetSheHe] se jette sur moi, à force d’exaspération, mais un de mes hommes d’armes l’a maîtrisé[proxy.Custom('FR_E')].\n\nQuant à notre [Select_CString(liege.IsFemale,'ancienne dame','ancien seigneur')] lige, [liege.GetSheHe] était bien trop choqué[liege.Custom('FR_E')] pour résister, quand nous lui avons passé les menottes."
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName] a voulu me défier et ébranler le soutien de ma coterie au moment crucial, mais j’ai contré ses piques dérisoires avec aisance. On ne prépare pas un coup d’État à la légère, après tout.\n\nQuand [liege.GetFirstNameNoTooltip] a voulu dégainer, sans doute pour me frapper à la tête, l’un de mes partisans l’a maîtrisé[liege.Custom('FR_E')] par-derrière. Lui passer les menottes a été un jeu d’enfant."
 diarchy.9013.desc.surrendered: "Ce fut presque une déception : [liege.GetFirstName] n’a pas été en mesure d’opposer la moindre résistance, au-delà d’un petit cri de rage, lorsque nous l’avons mis[liege.Custom('FR_E')] aux fers.\n\nC’était ce qu’[liege.GetSheHe] avait de mieux à faire, mais c’est bien la première fois qu’[liege.GetSheHe] prend une décision judicieuse !"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName] a appelé à l’aide, mais j’avais bien évidemment tout prévu. Ceux qui ont été assez fous pour intervenir ont été presque immédiatement tués par mes partisans.\n\nPersonne d’autre n’a jugé bon de s’interposer, lorsque nous avons déposé notre [Select_CString(liege.IsFemale,'ancienne dame','ancien seigneur')] lige."
 diarchy.9013.desc.outro: "\n\nL’opposition étant six pieds sous terre ou au cachot, et l’ancie[usurper.Custom('FR_NNne')] [usurper.GetTitleAsNameNoTooltip|l] sous les verrous, l’avenir s’annonce radieux."
 diarchy.9013.a: "Sur mon nouveau trône, avec un nouvel otage à disposition, je me sens déjà en sécurité."
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "Quelques paroles bien tournées de [proxy.GetFirstName] suffisent à ce que $diarchy.9014.desc.proxy.self_fought$"
 diarchy.9014.desc.proxy.self_fought: "faire rapidement voler en éclats la conjuration [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName].\n\nComme tout panier de crabes qui se respecte, ils sont tout aussi prêts à s’entredéchirer qu’à me mettre à bas, et il ne faut guère insister pour que d’aucuns désertent ou se querellent.\n\nLe sourire de [usurper.GetFirstNameNoTooltip] s’efface, tandis que son coup d’État échoue sous ses yeux."
 diarchy.9014.desc.scuffled: "À mes cris, les gardes accourent en nombre tel que j’en suis [Select_CString(ROOT.Char.IsFemale, 'la première étonnée', 'le premier étonné')]. Ils se précipitent sur [usurper.Custom('FR_le_Char_Pi')][usurper.GetTitledFirstName] et ses conjurés.\n\nIl ne leur faut pas longtemps pour comprendre qu’ils sont dépassés en force et en nombre, et ils finissent par se rendre, les uns après les autres. [usurper.Custom('FR_le_Char_Pi')|U][usurper.GetTitledFirstNameNoTooltip] renonce en dernier."
 diarchy.9014.desc.outro: "\n\nLorsque mes gardes s’avancent pour l’appréhender, [usurper.GetSheHe] n’oppose aucune résistance. Sa conjuration dissoute, toute autre action serait suicidaire."
 diarchy.9014.a: "Je déciderai de votre sort plus tard."
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "Nous étions forts, unis et prêts à cueillir les fruits de nos efforts, jusqu’à ce que [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName], la peste l’emporte ! prenne la défense de son abruti[liege.Custom('FR_E')] de [Select_CString(liege.IsFemale,'dame','seigneur')] lige. Je dois admettre que je n’avais aucune réponse à ses arguments et que mes intrigues présentaient des failles. Ils m’ont abandonné[ROOT.Char.Custom('FR_E')], tous, jusqu’au dernier."
 diarchy.9015.desc.proxy.self_fought: "Nous sommes entrés comme un seul homme, dagues en main, prêts à la confrontation. Je n’aurais jamais dû laisser parler [liege.GetFirstName]. Oh ! ça non ! Je n’aurais jamais dû [liege.Custom('FR_LeLa')] laisser parler ! Chacune de ses paroles a anéanti mes arguments, chaque chose qu’il a fait valoir a sapé notre unité. Un à un, mes partisans se sont retirés."
 diarchy.9015.desc.scuffled: "Nous avons fait irruption dans la salle du trône, prêts à faire ce qui s’imposait. Mais les cris [liege.Custom('FR_du_Char_Pi')][liege.GetTitledFirstName] ont rameuté des défenseurs en nombre bien plus important que je ne l’avais prévu. Mes partisans ont à peine résisté. Ils ont préféré se rendre, tant nous étions écrasés sous le nombre."
 diarchy.9015.desc.outro: "\n\nAlors que ma conjuration se dissout, je n’oppose aucune résistance lorsque les gardes m’enferrent. J’ai déjà de la chance de ne pas être exécuté[ROOT.Char.Custom('FR_E')] sur-le-champ."
 diarchy.9015.a: "Tout ce travail pour rien !"
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$ épées rutilantes"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fait irruption dans ma salle du trône, entouré[usurper.Custom('FR_E')] d’une coterie de mercenaires et de renégats. Leurs épées sont tirées et ils sont prêts à tuer, cela se voit dans leur regard. $diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "Je me tourne vers [proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName] pour lui demander son soutien, mais [proxy.GetSheHe] s’apprête déjà à combattre."
 diarchy.9021.a: "Espèce de canaille ! Je vais te pourfendre moi-même !"
 diarchy.9021.a.tt.commence_duel.self: "Vous affronterez immédiatement [usurper.Custom('FR_le_Char_U_Pi')][usurper.GetShortUIName] en [single_combat_duel|El]"
 diarchy.9021.a.tt.success: "Vous terrassez votre assaillant"
 diarchy.9021.a.tt.failure: "[usurper.GetSheHe|U] vous pourfend dans la salle du trône"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy: "[proxy.Custom('FR_le_Char_U_Pi')|U][proxy.GetShortUIName] et [usurper.Custom('FR_le_Char_U_Pi')][usurper.GetShortUIName] vont immédiatement s’affronter en [single_combat_duel|El]"
 diarchy.9021.c: "$diarchy.9001.c$"
 diarchy.9021.d: "$diarchy.9001.d$"
 diarchy.9021.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Prowess: Usurper won, liege-side.
 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.Custom('FR_le_Char_Pi')][proxy.GetTitledFirstName|U] fait de son mieux, mais [usurper.GetFirstName] [proxy.Custom('FR_LeLa')] pourfend tout de même. J’ai peine à croire qu’[Select_CString(proxy.IsFemale, 'une telle femme', 'un tel homme')] ait pu donner sa vie pour moi... en vain."
 diarchy.9022.desc.scuffled: "Mes gardes affluent dans la salle, mais [usurper.GetFirstName] a bien choisi ses partisans, et ils viennent à bout de tous mes défenseurs, dès leur arrivée. Le reste n’arrivera pas à temps. C’est impossible !"
 diarchy.9022.desc.proxy.surrendered: "Malgré mes protestations, quelques gardes et mercenaires tentent de résister aux forces de [usurper.GetFirstName], mais ils sont abattus au fur et à mesure. Attirés par le bruit, de nombreux gardes se précipitent vers la salle du trône, mais ils hésitent en voyant ce qui se passe."
 diarchy.9022.desc.outro: "\n\nSans me laisser le temps de réagir, l’usurpat[usurper.Custom('FR_EurRice')] s’avance vers moi, arme ensanglantée au poing. C’est la fin."
 diarchy.9022.desc.outro.surrendered: "\n\nJe perds tout espoir lorsque le premier de mes soldats s’agenouille devant [usurper.GetFirstName].\n\nC’est la fin."
 diarchy.9022.a: "Vous irez directement [liege.GetFaith.NegativeAfterLife2], [usurper.GetFirstNameNoTooltip]."
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "Le corps [proxy.Custom('FR_du_Char_Pi')][proxy.GetTitledFirstName] s’effondre. La violence répond à la violence, et c’est [liege.GetFirstName] qui a choisi cette voie.\n\nTandis que [usurper.Custom('FR_le_Char_L')][usurper.GetTitleAsNameNoTooltip] se remet de la mort [Select_CString(proxy.IsFemale, 'de la championne', 'du champion')] de [liege.GetFirstName], j’avance, brandis mon arme et frappe [Select_CString(liege.IsFemale, 'cette dernière', 'ce dernier')] à la gorge.\n\nSon agonie ne se prolonge guère, et toute la Cour [liege.Custom('FR_LeLa')] contemple. Enfin, je jette sa dépouille à bas du trône."
 diarchy.9023.desc.proxy.self_fought: "Mon pouvoir est assuré, je suis [usurper.GetTitleAsNameNoTooltip|l] et [liege.GetFirstNameNoTooltip] est mort[liege.Custom('FR_E')] de ma main. Il n’y a plus guère d’opposition à ce que je monte sur le trône qui me revient, sinon quelques toussotements gênés parmi les courtisans."
 diarchy.9023.desc.surrendered: "À ma grande surprise, [liege.GetFirstName] s’est rendu[liege.Custom('FR_E')]. Je m’attendais à devoir [liege.Custom('FR_LeLa')] tuer , mais [liege.GetSheHe] doit accorder plus d’importance à sa vie qu’à sa couronne.\n\nLa plupart de mes conjurés ricanent tandis qu’[liege.GetSheHe] est traîné[liege.Custom('FR_E')] devant eux, jeté[liege.Custom('FR_E')] hors de la salle du trône pour me céder la place.\n\nEh bien ! Voilà que me convient. Une abdication volontaire est plus légitime."
 diarchy.9023.desc.scuffled: "Comme on pouvait s’y attendre, [liege.GetFirstName] a appelé sa garde à la seconde où nous avons fait irruption dans la salle du trône. Malheureusement pour ces pauvres idiots, j’avais bien préparé mon affaire, et ma coterie est facilement venue à bout d’eux.\n\nPendant que mes gens s’occupaient de cette besogne, je suis allé[ROOT.Char.Custom('FR_E')] frapper [liege.GetFirstNameNoTooltip] à la gorge, avec mon arme.\n\nSa mort et le bruit de son corps jeté à bas du trône ont rapidement mis fin aux combats."
 diarchy.9023.desc.outro: "\n\nLa vue de la dépouille de [liege.GetFirstNameNoTooltip] en train de refroidir sur les dalles de la salle du trône n’est sans doute pas le spectacle idéal pour inaugurer mon règne, mais c’était nécessaire. Toutes choses considérées, c’est bien moins coûteux qu’une guerre civile.\n\nJ’espère que tout le pays le verra ainsi."
 diarchy.9023.a: "Mieux vaut une poignée de morts ici, plutôt qu’une multitude, partout en [usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 diarchy.9023.a.liege_survives: "Je commence mon règne sur un acte de magnanimité."
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "Malheureusement, je suis un peu trop loin [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName] pour l’entendre proférer une dernière malédiction, mais je peux au moins profiter du spectacle de sa mort.\n\n[proxy.Custom('FR_le_Char_Pi')|U][proxy.GetTitledFirstName|U] a livré un beau combat à mon service. [proxy.GetSheHe|U] a terrassé cette saleté de traître au pied de mon trône, avec une aisance qui confinait au mépris. Cet événement consolide la résolution de ma garde et pulvérise celle des conjurés. Il s’ensuit quelques instants d’un massacre où ces derniers sont taillés en pièce, malgré une résistance alimentée par l’énergie du désespoir."
 diarchy.9024.desc.proxy.self_fought: "Le cadavre [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName] gît à mes pieds, pourfendu de ma main.\n\nAveuglés par la panique, les conjurés se dispersent et tentent de fuir, mais ma garde, encouragée par mon propre succès, les charge. Il s’ensuit quelques instants d’un massacre où les conspirateurs sont taillés en pièce, malgré une résistance alimentée par l’énergie du désespoir."
 diarchy.9024.desc.scuffled: "Heureusement, mes appels à l’aide ont attiré une véritable horde de troupes loyales et de serviteurs venus des salles voisines. Les conjurés [usurper.Custom('FR_du_Char_Pi')][usurper.GetTitledFirstName] se sont bien battus, mais ont vite été anéantis.\n\nJ’ai vu [usurper.GetFirstNameNoTooltip] périr, parmi les derniers, comme un animal paniqué, entouré[usurper.Custom('FR_E')] d’une forêt d’acier. Je l’ai regardé[usurper.Custom('FR_E')] être frappé[usurper.Custom('FR_E')], transpercé[usurper.Custom('FR_E')] et taillé[usurper.Custom('FR_E')] en pièces.\n\nAinsi périssent les traîtr[usurper.Custom('FR_EEsse')]s."
 diarchy.9024.desc.outro: "\n\nLa nouvelle devrait bientôt se répandre partout en [liege.GetPrimaryTitle.GetTierAsName], et j’espère que cela refroidira les ardeurs mal inspirées."
 diarchy.9024.a: "Abattu[usurper.Custom('FR_E')] comme [Select_CString(usurper.IsFemale, 'la chienne galeuse qu’elle', 'le chien galeux qu’il')] était"
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "Sitôt la salle du trône pénétrée, [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName] a poussé un cri de panique qui a attiré une véritable marée de chevaliers en armes dans la salle, prêts à périr pour leur [liege.Custom('MistressMaster')].\n\nMes conjurés et moi taillons et estoquons dans cette masse de cadavres en devenir, mais ils sont simplement trop nombreux. Nous devons battre en retraite et fuir, mais... par [usurper.GetFaith.FateGodName] ! Il y en a aussi derrière nous ! Nous sommes piégés !\n\nNon ! non ! non ! Tout ça ! Tous ces efforts ! Pour rien !"
 diarchy.9025.a: "Ce n’était pas censé se terminer ain...#BER AAAAH !#!"
