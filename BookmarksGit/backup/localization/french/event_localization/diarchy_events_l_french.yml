 vizierate_0001.reason.friend.shared_pastimes: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'vous êtes', 'se sont')] rapproché[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')]s en pratiquant les mêmes loisirs."
