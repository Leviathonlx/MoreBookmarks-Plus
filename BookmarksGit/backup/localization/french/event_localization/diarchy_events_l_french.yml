 vizierate_0001.reason.best_friend.saved_from_assassin_corresponding: "À la Cour, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'vous', '')] a évité[TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] d’être assassiné[TARGET_CHARACTER.Custom('FR_E')] par un rival mineur assoiffé de sang"
 vizierate_0001.reason.best_friend.natural_working_arrangement: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] s’entendent comme larrons en foire, ont un rapport naturel et facile, ce qui en fait de solides [Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'alliées et de joyeuses amies', 'alliés et joyeux amis')]."
 vizierate_0001.reason.best_friend.mutually_assured_destruction: "Tout le monde sait que [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] connaisse[Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'z', 'nt')] chacun[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')] les mystères de l’autre. [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'Vous représentez', 'Ils représentent')] un risque l’un[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')] pour l’autre, mais curieusement cela [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'vous', 'les')] a rapproché[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')]s."
 vizierate_0001.reason.best_friend.mutually_assured_destruction_corresponding: "Tout le monde sait que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] connaisse[Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'z', 'nt')] chacun[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')] les mystères de l’autre. [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'Vous représentez', 'Ils représentent')] un risque l’un[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')] pour l’autre, mais curieusement cela [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'vous', 'les')] a rapproché[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')]s."
 vizierate_0001.reason.best_friend.natural_compliments: "[Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'Votre', 'La')] personnalité[TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] et [Select_CString(CHARACTER.IsLocalPlayer, 'la vôtre', 'celle')][CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] se complètent parfaitement."
 vizierate_0001.reason.best_friend.snarky_bffs: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] ne cesse[Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'z de vous ', 'nt de s’')]envoyer des piques et des quolibets, en privé ou en public. Les propos sont mordants, mais toujours accompagnés d’un sourire."
 vizierate_0001.reason.friend.enemy_of_my_enemy: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'vous êtes', 'se sont')] rapproché[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')]s grâce à la haine partagée d’un rival en politique."
 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'êtes', 'sont')] devenu[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'es amies', 's amis')] en vertu de [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'vos', 'leurs')] différences, et non de [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'vos', 'leurs')] similarités."
 vizierate_0001.reason.friend.foiled_conspiracy_together: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'ont')] brièvement uni [Select_CString(CHARACTER.IsLocalPlayer, 'vos', 'leurs')] forces pour déjouer un complot qui [Select_CString(CHARACTER.IsLocalPlayer, 'vous', 'les')] menaçait, et [Select_CString(CHARACTER.IsLocalPlayer, 'êtes', 'sont')] resté[Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale), 'e', '')]s en étroit contact depuis."
