 ##Vizierate Events
 vizierate.1001.t: "[propositioner.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 vizierate.1001.desc.intro: "Vous devez convenir que [vizier.GetFirstName] s’avère être un vizir lamentable, la honte de cette fonction, un chantre de la corruption. C’est pourquoi j’ai consacré beaucoup de temps et d’argent à la préparation d’un plan pour"
 vizierate.1001.desc.diplomacy: "faire basculer ses principaux partisans et ses meilleurs agents de mon côté."
 vizierate.1001.desc.stewardship: "m’attirer la sympathie de ses partenaires commerciaux et corrompre ses gardes."
 vizierate.1001.desc.intrigue: "écarter ses meilleurs gardes, arranger sa capture et le torturer."
 vizierate.1001.desc.outro: "Nommez-moi vizir à la place du vizir et laissez-moi vous enrichir grâce à ses actifs."
 vizierate_1001_duel_for_vizierate_effect.tt.success: "Le plan de [propositioner.GetFirstNameNoTooltip] fonctionne"
 vizierate_1001_duel_for_vizierate_effect.tt.failure: "[propositioner.GetFirstNameNoTooltip] succombe à une catastrophe politique"
 vizierate_1001_duel_for_vizierate_effect.tt.ex_vizier_remains_at_court: "[vizier.GetFirstName] reste à votre [court|E]"
 vizierate.1001.a: "Ce plan pourrait fonctionner."
 vizierate.1001.b: "Ce projet financier est bien compliqué."
 vizierate.1001.c: "Risqué, très risqué."
 vizierate.1001.d: "Comme c’est pratique ! Je peux divulguer cette lettre à [vizier.GetFirstNameNoTooltip] !"
 vizierate.1001.d.tt.filtered_out: "[propositioner.Custom('FR_le_Char_Pi')|U][propositioner.GetTitledFirstName] serait #EMP significativement#! moins susceptible d’hériter d’une [diarchy|El] avec vous"
 vizierate.1001.e: "Vos manœuvres politiques à la petite semaine sont indignes de moi."
