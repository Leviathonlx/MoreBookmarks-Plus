 vizierate_0001.reason.friend.accidental_movement: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'faisiez', 'faisaient')] partie d’un mouvement éphémère, à la Cour. Le mouvement a disparu, mais [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'votre', 'leur')] alliance demeure."
 vizierate_0001.reason.friend.co_own_business: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] et [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'avez', 'ont')] noué une amitié en investissant dans la même entreprise."
