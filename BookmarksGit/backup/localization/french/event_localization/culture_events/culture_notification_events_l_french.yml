l_french:
 culture_notification.0010.t: "Tradition abandonnée"
 culture_notification.0010.desc: "La [culture|El] [this_player.GetCulture.GetName] a abandonné la [tradition|El] [tradition.GetName]"
 culture_notification.0011.t: "Tradition adoptée"
 culture_notification.0011.desc: "La [culture|El] [this_player.GetCulture.GetName] a embrassé la [tradition|El] [tradition.GetName]"
 culture_notification.1001.t: "Culture hybride : [new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc: "[founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstName] a formé la [hybrid_culture|El] [new_culture.GetName|V] à partir des cultures [parent_1.GetName] et [parent_2.GetName]"
 culture_notification.1011.t: "L’hybridation [new_culture.GetNameNoTooltip]"
 culture_notification.1011.intro: "Les peuples [parent_1.GetCollectiveNoun|l] et [parent_2.GetCollectiveNoun|l] se sont rapprochés au fil des ans en raison de relations positives et d’échanges culturels accrus. Ils considèrent ne faire qu’un et être des [new_culture.GetCollectiveNoun].\n\n"
 culture_notification.1011.hybrid_primary_1: "Les traditions et les valeurs [parent_1.GetNameNoTooltip] forment l’épine dorsale de cette nouvelle culture, tandis que divers attributs [parent_2.GetCollectiveNounNoTooltip|l] ont été adaptés et intégrés pour répondre aux besoins de leur nouvelle société."
 culture_notification.1011.hybrid_primary_2: "Les traditions et les valeurs [parent_2.GetNameNoTooltip] forment l’épine dorsale de cette nouvelle culture, tandis que divers attributs [parent_1.GetCollectiveNounNoTooltip|l] ont été adaptés et intégrés pour répondre aux besoins de leur nouvelle société."
 culture_notification.1011.hybrid_no_primary: "C’est une véritable culture hybride qui mêle harmonieusement des éléments des deux mondes."
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "La [hybrid_culture|El] [new_culture.GetName] s’est formée à partir des [cultures|El] [parent_1.GetName] et [parent_2.GetName]."
 culture_notification.1101.t: "Culture divergente : [new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc: "[founder.Custom('FR_le_Char_Pi')|U][founder.GetTitledFirstName] a créé la culture [new_culture.GetName|V] qui [Concept('divergent_culture','diverge')|E] de la [parent_1.GetName]"
 culture_notification.1111.t: "La divergence [new_culture.GetNameNoTooltip]"
 culture_notification.1111.intro: "De petits changements dans le dialecte, des coutumes légèrement différentes... C’était facile à rater au début. Mais au fil du temps, les petits changements ont conduit à de grands changements, et maintenant les [parent_1.GetCollectiveNoun] vivant en [founder.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se considèrent comme des [new_culture.GetCollectiveNoun].\n\n"
 culture_notification.1111.ethos.bellicose: "Confrontés aux pressions croissantes de la nature et de leurs rivaux, les [new_culture.GetCollectiveNounNoTooltip] deviennent de plus en plus belliqueux et cherchent à créer et à protéger leurs moyens de subsistance par la force des armes."
 culture_notification.1111.ethos.bureaucratic: "Les [new_culture.GetCollectiveNounNoTooltip] semblent aimer de plus en plus les lois verbeuses, les longues chroniques et les chartes labyrinthiques, et se conforter dans une société dirigée par des pratiques formelles toujours plus nombreuses."
 culture_notification.1111.ethos.courtly: "Vouant une dévotion croissante aux manières et à l’étiquette, les [new_culture.GetCollectiveNounNoTooltip] adoptent un mode de vie structuré et cérémonieux, afin d’instaurer une nouvelle ère de stabilité et de prospérité."
 culture_notification.1111.ethos.communal: "En aidant leurs voisins lors de tragédies et en vivant ensemble leurs triomphes, les [new_culture.GetCollectiveNounNoTooltip] forment une communauté très soudée qui favorise un sentiment d’appartenance et d’utilité."
 culture_notification.1111.ethos.stoic: "Face à un monde dangereux et imprévisible, les [new_culture.GetCollectiveNounNoTooltip] en viennent à apprécier plus que jamais le cran et la détermination."
 culture_notification.1111.ethos.spiritual: "Cherchant des réponses aussi bien en eux-mêmes que dans le monde entier, les [new_culture.GetCollectiveNounNoTooltip] deviennent plus spirituels et pieux que jamais."
 culture_notification.1111.ethos.egalitatian: "Reconnaissant que les circonstances de la naissance ne permettent pas toujours de prédire les capacités et les compétences, les [new_culture.GetCollectiveNounNoTooltip] forment une société plus égalitaire et plus ouverte."
 culture_notification.1111.ethos.unchanged: "Leur vision de la vie étant fondamentalement inchangée, les différences entre les [new_culture.GetCollectiveNounNoTooltip] et les [parent_1.GetCollectiveNounNoTooltip] semblent plus politiques qu’autre chose. Il n’en reste pas moins que les divergences liées aux traditions, aux politiques et aux frontières en ont fait deux cultures."
 culture_notification.1111.outro.other: "\n\nQue ce soit par une habile manipulation ou par un désir sincère de conduire son peuple vers une nouvelle ère, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstName] s’est positionné[founder.Custom('FR_E')] comme le chef de file de cet éveil culturel."
 culture_notification.1111.outro.founder: "\n\nLes [new_culture.GetCollectiveNounNoTooltip] se tournent maintenant vers moi pour être guidés, il est temps de préparer le terrain pour notre avenir commun."
 culture_notification.1111.a.other: "Nous verrons comment la situation évolue."
 culture_notification.1111.a.founder: "Une nouvelle ère, un nouveau peuple !"
 culture_notification_tooltip: "La [divergent_culture|El] [new_culture.GetName] a bifurqué de la [culture|El] [parent_1.GetName]."
