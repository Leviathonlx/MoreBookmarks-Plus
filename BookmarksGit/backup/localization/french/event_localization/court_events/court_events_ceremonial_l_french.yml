l_french:
 ceremonial_petition_prefix: "Demande solennelle :"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ soutien pour le poste de régent"
 court_ceremonial.1000.opening: "[petition_vassal.Custom('FR_le_Char_Pi')|U][petition_vassal.GetTitledFirstName] s’avance, s’incline pleinement devant la Cour réunie, tandis que mes préposés m’apportent sa requête écrite de sa propre main.\n\n[petition_vassal.Custom('FR_IlElle')|U] s’exprime de manière claire et directe : « [Select_CString(petition_liege.IsFemale,'Majestueuse','Majestueux')] [petition_liege.GetTitleAsName|l], je viens aujourd’hui solliciter humblement votre intercession dans une affaire importante. »\n\n"
 court_ceremonial.1000.desc: "« En tant que chef d’une famille fière de servir [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] avec attention, humilité et loyauté, moi, [Select_CString(petition_vassal.IsFemale,'fière','fier')] membre des [petition_vassal.GetDynasty.GetName], je sollicite votre approbation pour le poste de régent du pays. »"
 court_ceremonial.1000.a: "J’accepte volontiers votre requête."
 court_ceremonial.1000.b: "Peut-être que si vous avez apportiez votre soutien à la [ROOT.Char.GetConfederation.GetName]..."
 court_ceremonial.1000.c: "Une faveur royale ne doit pas être oubliée."
 court_ceremonial.1000.d: "Je suis sûr[ROOT.Char.Custom('FR_E')] que vous avez de grands cadeaux à offrir en échange."
 court_ceremonial.1000.e: "Ce ne sera pas possible."
 court_ceremonial.1000.f: "Oui, en échange du service de [knight.GetFirstNameNoTooltip]."
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip] ferait un excellent [GetTrait('devoted').GetName( monk )|l]."
 court_ceremonial.1000.h: "Réglons nos anciens accords."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ soutien pour les postes de gouverneurs"
 court_ceremonial.1100.desc: "« En tant que chef d’une famille fière de servir [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] avec attention, humilité et loyauté, moi, [Select_CString(petition_vassal.IsFemale,'fière','fier')] membre des [petition_vassal.GetDynasty.GetName], je sollicite votre approbation pour que nous accédions à des postes de gouverneurs. »"
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ mariage royal"
 court_ceremonial.1200.desc: "« En tant que chef de l’une des plus grandes familles du pays, moi, [Select_CString(petition_vassal.IsFemale,'fière','fier')] membre des [petition_vassal.GetDynasty.GetName], je demande votre assentiment officiel à un mariage avec votre illustre et sanctifiée Maison. »"
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ dignité des [petition_vassal.GetHouse.GetBaseNameNoTooltip]"
 court_ceremonial.1300.desc: "« En tant que chef de l’une des plus grandes familles du pays, moi, [Select_CString(petition_vassal.IsFemale,'fière','fier')] membre des [petition_vassal.GetDynasty.GetName], je vous demande de reconnaître officiellement la fière lignée de ma Maison parmi la noblesse [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]. »"
