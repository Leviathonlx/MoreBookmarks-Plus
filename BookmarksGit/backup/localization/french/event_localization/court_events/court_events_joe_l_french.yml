l_french:
 ## Trampled Underfoot
 court.8001.t: "Fleurs piétinées"
 court.8001.desc.intro: "« Combien de fois vous ai-je dit de ne pas vous approcher des [ROOT.Char.GetCapitalLocation.Custom('FR_get_region_flower_type_plural_Fix')] ?! »\n\n[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apparaît, couvert[child_1.Custom('FR_E')] de pétales et de terre, poursuivi[child_1.Custom('FR_E')] par [Select_CString(gardener.IsFemale,'ma jardinière','mon jardinier')], [gardener.Custom('FR_le_Char_Pi')][gardener.GetTitledFirstName].\n\n[child_1.GetFirstNameNoTooltip] s’écrie :"
 court.8001.desc.diplomacy: "« Ils me poursuivaient ! Je n’ai jamais perdu une partie de ce jeu ! »"
 court.8001.desc.martial: "« Je me cachais seulement des soldats... nous devions les piéger pour gagner la bataille ! »"
 court.8001.desc.stewardship: "« C’est pas ma faute ! [gardener.GetSheHe|U] les a mis sur notre petit château ! »"
 court.8001.desc.intrigue: "« Nous jouions à cache-cache, personne ne m’aurait trouvé[child_1.Custom('FR_E')] [gardener.Custom('FR_SilSielle')] n’avait pas été là ! »"
 court.8001.desc.learning: "« Je ne faisais que regarder ! Les fleurs sont d’une couleur différente cette fois-ci ! »"
 court.8001.desc.fallback: "« Je n’ai rien fait ! Je ne faisais que jouer ! »"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] fulmine : « C[child_1.Custom('FR_EEtte')] maudit[child_1.Custom('FR_E')] [child_1.Custom('GirlBoy')] a piétiné tout mon travail, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Il faudra des semaines pour réparer les dégâts... »"
 court.8001.a.diplomacy: "Parfois, il est bon d’être attrapé, m[child_1.Custom('FR_OnA')] [child_1.Custom('GirlBoy')]."
 court.8001.a.martial: "Vous devez choisir vos batailles m[child_1.Custom('FR_OnA')] [child_1.Custom('GirlBoy')] !"
 court.8001.a.stewardship: "Je connais un meilleur endroit pour construire votre puissante Cour, m[child_1.Custom('FR_OnA')] [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue: "L’important est de ne pas se faire prendre, m[child_1.Custom('FR_OnA')] [child_1.Custom('GirlBoy')]."
 court.8001.a.learning: "On peut aussi apprendre à distance, m[child_1.Custom('FR_OnA')] [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] accepte votre point de vue"
 court.8001.b.gardener: "Non ! Pas les parterres de fleurs..."
 court.8001.b.poet: "Une beauté délicate, toujours écrasée par des idiots maladroits..."
 court.8001.c: "[child_1.GetFirstNameNoTooltip] vous aidera à tout replanter."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] a la main verte"
 court.8001.d: "Comment osez-vous traiter [child_1.GetFirstNameNoTooltip] de la sorte ?!"
 court.8001.e: "Les enfants peuvent jouer où ils veulent, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Vous transmettez un peu de sagesse"
 court.8001.a.failure: "Vous n’êtes d’aucune aide"
 ## Underequipped
 court.8010.t: "Sous-équipement"
 court.8010.desc.intro: "Je profite d’un rare moment de calme entre deux réunions du Conseil, lorsque [underequipped.Custom('FR_le_Char_Pi')][underequipped.GetTitledFirstName] me prend à part.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... » commence-t-[underequipped.Custom('FR_IlElle')] prudemment,"
 court.8010.desc.champion: "« En tant que champio[underequipped.Custom('FR_NNne')], je suis fi[underequipped.Custom('FR_ErEre')] de vous représenter,"
 court.8010.desc.bodyguard: "« En tant que garde du corps, je suis honoré[underequipped.Custom('FR_E')] de vous protéger,"
 court.8010.desc.knight: "En tant que [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], j’ai le devoir sacré de mener vos batailles,"
 court.8010.desc.bold: "mais c’est ridicule ! »\n\n[underequipped.GetSheHe|U] sort à moitié sa lame de son fourreau et attire mon attention sur les nombreux fragments manquants et éraflures. « On ne peut pas attendre de moi que je fasse mon travail avec cette barre mal conçue ! »"
 court.8010.desc.meek: "mais... »\n\n[underequipped.GetSheHe|U] a l’air hésitant[underequipped.Custom('FR_E')] pendant un moment, puis fait un geste faible mais exaspéré avec son fourreau : « Comment suis-je censé[underequipped.Custom('FR_E')] faire mon travail avec cette vieille chose ? »"
 court.8010.desc.body: "\n\n« La qualité est primordiale lorsqu’il s’agit"
 court.8010.desc.champion_end: "d’agir au nom [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 court.8010.desc.bodyguard_end: "de protéger la vie [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 court.8010.a: "Mes meilleur[underequipped.Custom('FR_E')]s [underequipped.GetWomenMen] ont besoin d’armes de qualité !"
 court.8010.a.tt: "Une arme de bonne qualité et choisie par [underequipped.Custom('FR_le_Char_Pi')][underequipped.GetTitledFirstNameNoTooltip] sera forgée pour [underequipped.Custom('FR_LuiElle')]."
 court.8010.a.equipped_tt: "Une bonne arme est forgée pour [underequipped.Custom('FR_le_Char_Pi')][underequipped.GetTitledFirstName]"
 court.8010.c: "Je pourrais me passer d’une de mes armes..."
 court.8010.c.equipped_tt: "[underequipped.Custom('FR_le_Char_Pi')|U][underequipped.GetTitledFirstNameNoTooltip] se voit offrir une arme"
 court.8010.d: "Allez à l’armurerie, comme tout le monde."
 court.8010.d.tt: "[underequipped.Custom('FR_le_Char_Pi')|U][underequipped.GetTitledFirstNameNoTooltip] va chercher une épée de mauvaise qualité à l’armurerie"
 court.8010.d.equipped_tt: "[underequipped.Custom('FR_le_Char_Pi')|U][underequipped.GetTitledFirstName] reçoit une épée d’armurerie"
 court.8010.e: "Hors de ma vue, [underequipped.Custom2('InsultNoun', ROOT.Char)] effronté[underequipped.Custom('FR_E')] !"
 ## Sartorial Sting
 court.8020.t: "Une pique vestimentaire"
 court.8020.desc: "Occupé[ROOT.Char.Custom('FR_E')] par une autre journée à la Cour, j’entends le ton irrité de m[couture_spouse.Custom('FR_OnA')] [couture_spouse.GetWifeHusband] [couture_spouse.Custom('FR_le_Char_Pi')][couture_spouse.GetTitledFirstName]. [couture_guest.Custom('FR_le_Char_Pi')|U][couture_guest.GetTitledFirstName] semble profondément l’agacer.\n\nEn m’approchant de plus près, je vois mon invité[couture_guest.Custom('FR_E')] railler avec suffisance : « Ces prétendues modes sont une honte, elles ne conviendraient qu’aux domestiques et aux enfants de n’importe quelle Cour [couture_guest.GetCulture.GetNameNoTooltip] respectable. »\n\nM[couture_spouse.Custom('FR_OnA')] [couture_spouse.GetWifeHusband] rougit et s’écrie : « J’en ai assez de vous. Je me moque que vous soyez l’invité[couture_guest.Custom('FR_E')] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! », à la grande surprise de [couture_guest.GetFirstNameNoTooltip].\n\nMe tirant à part, [couture_spouse.GetFirstNameNoTooltip] gémit amèrement : « C[couture_guest.Custom('FR_EEtte')] [couture_guest.Custom2('InsultNoun', SCOPE.sC('couture_spouse'))] ingrat[couture_guest.Custom('FR_E')] ne cesse de se moquer de nous. Hier, mes domestiques l’ont entendu[couture_guest.Custom('FR_E')] dire que notre mode était ringarde ! »"
 court.8020.a: "Allons, [couture_guest.Custom('FR_IlElle')] ne fait que nous taquiner."
 court.8020.b: "Cela me semble être un bon investissement..."
 court.8020.d: "Ringarde ? #EMP RINGARDE ?!#!"
 poor_host_modifier: "Mauvais hôte"
 poor_host_modifier_desc: "Ce personnage a enfreint les règles tacites de l’hospitalité."
 hunting_pooches_modifier: "Bons chiens de chasse"
 hunting_pooches_modifier_desc: "La Cour de ce personnage a des chiens de chasse particulièrement impressionnants."
 ## Pawful of Pooches
 court.8030.t: "Une portée de chiots"
 court.8030.desc.intro: "Lorsque m[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.GetFirstName] entre dans la pièce, un groupe de courtisans roucoulants se précipite sur [huntmaster.Custom('FR_LuiElle')].\n\nLorsqu’[huntmaster.Custom('FR_IlElle')] s’avance enfin, la cause de l’agitation devient claire : dans ses bras se trouve une couverture remplie de chiots qui se tortillent, je crois reconnaître un [ROOT.Char.Custom('get_region_dog_type')]. Ils sont très impressionnants !\n\n[huntmaster.GetFirstNameNoTooltip] affiche un large sourire, « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je me devais de vous montrer cette portée de chiots. Lorsqu’ils auront grandi et auront été dressés, j’ose dire qu’ils feront l’envie de toute partie de chasse [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] ! » \n\n"
 court.8030.desc.one: "Je ne peux pas m’empêcher de remarquer que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] essaie d’avoir une bonne vue sur les petits chiens."
 court.8030.desc.two: "Du coin de l’œil, je vois mes enfants [child_1.GetFirstName] et [child_2.GetFirstName], visiblement enchanté[child_1.Custom2('FR_E', SCOPE.sC('child_2'))]s par les chiots, et en particulier par le plus grand d’entre eux."
 court.8030.desc.body: "\n\nPrenant le plus grand, [huntmaster.GetFirstNameNoTooltip] rumine : « C’est peut-être le plus grand chien de sa génération ! »"
 court.8030.a: "J’ai hâte de le voir à l’œuvre !"
 court.8030.b: "Le plus grand sera pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip] !"
 court.8030.c: "Seul[child_2.Custom('FR_E')] [child_2.GetFirstNameNoTooltip] le mérite."
 court.8030.d: "Ah, j’attendais un chiot aussi magnifique !"
 ## Aristocratic Pretensions
 court.8040.t: "Prétentions aristocratiques"
 court.8040.desc.intro: "Trois de mes courtisans discutent sans ambages de mon « très grand nombre » de titres en se lamentant bruyamment et délibérément sur le fait qu’il doit être difficile pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de gérer [ROOT.Char.Custom('FR_LuiElle')]-même autant de propriétés...\n\nCes membres de la Cour s’entendent comme larrons en foire :"
 court.8040.desc.position_holder: "[position_holder.Custom('FR_LeLa')] loyal[position_holder.Custom('FR_E')] [position_holder.GetName] – un[position_holder.Custom('FR_E')] [position_holder.Custom('FR_ServiteurServante')] de la Cour - ;"
 court.8040.desc.knight: "[knight.Custom('FR_LeLa')] brave [knight.GetName] – mon distingué [ROOT.Char.Custom('MountedWarriorTerm')] - ;"
 court.8040.desc.relative: "[relative.Custom('FR_le_Char')][relative.GetName] – m[relative.Custom('FR_OnA')] parent[relative.Custom('FR_E')] qui se croit tout permis - ;"
 court.8040.desc.ambitious: "[ambitious.Custom('FR_le_Char')][ambitious.GetName] avide de pouvoir et toujours sur la brèche ;"
 court.8040.desc.arrogant: "[arrogant.Custom('FR_LeLa')] dédaigneu[arrogant.Custom('FR_XSe')] [arrogant.GetName], qui se tient la tête bien haute ;"
 court.8040.desc.lowborn: "[lowborn.Custom('FR_le_Char')][lowborn.GetName] qui a réussi par ses propres moyens et qui saisit n’importe quelle occasion ;"
 court.8040.desc.gentry: "[gentry.Custom('FR_LeLa')] hautain[gentry.Custom('FR_E')] [gentry.GetName], de la Maison privilégiée [gentry.GetHouse.GetName] ;"
 court.8040.desc.generic_1: "[generic_1.Custom('FR_LeLa')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName], qui est simplement content[generic_1.Custom('FR_E')] d’être impliqué[generic_1.Custom('FR_E')] ;"
 court.8040.desc.generic_2: "[generic_2.Custom('FR_LeLa')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName], comme les gardes l’appellent ;"
 court.8040.desc.generic_3: "[generic_3.Custom('FR_LeLa')] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] – un[generic_3.Custom('FR_E')] participant[generic_3.Custom('FR_E')] tout à fait oubliable - ;"
 court.8040.desc.body: "et... un absent flagrant : l’humilité.\n\nMalgré le brouhaha des courtisans qui bavardent, je distingue clairement « [worst_title.GetTierAsNameNoTooltip] » et « [worst_title.GetNameNoTier] », dits sur un ton minaudant qui, j’en suis sûr[ROOT.Char.Custom('FR_E')], est celui de [button.GetFirstNameNoTooltip].\n\nLe trio sans vergogne se tourne vers moi, et je leur lance un regard furieux."
 court.8040.a: "Oui, oui, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] est à vous."
 court.8040.b: "Ce petit jeu peut se terminer : le [worst_title.GetTierAsNameNoTooltip] est à [courtier_2.GetFirstNameNoTooltip] !"
 court.8040.c: "Vous là-bas ! [courtier_3.GetTitledFirstNameNoTooltip] ? Le titre est à vous !"
 court.8040.d: "Je sais ce que vous préparez ! Il est temps de prouver votre valeur !"
 court.8040.d.flavor_tt: "« Au plus fort »"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] le veut davantage"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] est le dernier membre de la Cour debout"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] sort vainqueur"
 court.8040.grant_tt: "[new_noble.Custom('FR_le_Char_Pi')|U][new_noble.GetTitledFirstNameNoTooltip] reçoit [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "Chacun d’entre vous, dites-moi pourquoi vous méritez un titre."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] est [courtier_1.Custom('FR_LeLa')] plus convaincant"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] impressionne par son éloquence"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] s’exprime bien"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] jure de ne rejoindre aucune faction pendant 20 ans"
 court.8040.f: "Qu’est-ce que vous regardez ?"
 ## A Little Bird
 court.8050.t: "Les murs ont des oreilles"
 court.8050.desc: "J’ai d’abord pensé qu’il s’agissait simplement de manies, mais il est maintenant clair que l’un des nombreux serviteurs de la Cour me fait discrètement signe.\n\nLorsque je m’approche d[servant.Custom('FR_EluiElle')] avec mes gardes à un moment tranquille, [servant.Custom('FR_IlElle')] chuchote de manière conspiratrice : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je m’appelle [servant.GetFirstName]. Nous entendons beaucoup de choses en servant vos invités et ils ne remarquent même pas notre présence... »\n\nJe [servant.Custom('FR_LeLa')] regarde d’un air dubitatif, me demandant si j’ai vraiment envie d’entendre ce qu’[servant.Custom('FR_IlElle')] va dire. [servant.GetSheHe|U] me retourne le même regard, ne sachant manifestement pas [servant.Custom('FR_SilSielle')] fait une erreur.\n\nFinalement, [servant.Custom('FR_IlElle')] dit la gorge serrée : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')], et ce, à l’intérieur de votre [ROOT.Char.Custom('FortifiedBuilding')]. Je le jure devant [servant.GetFaith.HighGodName] ! »"
 court.8050.a: "Merci pour vos services."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] va rejoindre votre [court|E]"
 court.8050.b: "Qu’avez-vous entendu d’autre ?"
 court.8050.b.tt: "Vous apprendrez un secret de quelqu’un d’autre à la Cour"
 court.8050.b.tt_secret: "Le secret [vassal_2.Custom('FR_du_Char_Pi')][vassal_2.GetTitledFirstName]"
 court.8050.c: "Prenez ceci – vous ne rendrez compte qu’à moi."
 court.8050.c.tt: "Votre [spymaster|El] sera plus susceptible de démanteler des complots tant que ce modificateur est présent"
 court.8050.d: "Arrêtez c[servant.Custom('FR_EEtte')] félo[servant.Custom('FR_NNne')] qui rôde !"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip] est jeté[servant.Custom('FR_E')] dans les cachots"
 #Modifiers
 servant_informants_modifier: "Serviteurs informateurs"
 servant_informants_modifier_desc: "Les rumeurs de la Cour de ce personnage sont rapportées par un réseau de serviteurs espions."
 ## Scornful Sycophants
 court.8060.t: "Flagorneurs dédaigneux"
 court.8060.desc.intro: "Je m’arrête un instant sur le seuil du couloir, admirant la lumière du soleil, quand j’entends des rires moqueurs venant d’un coin. \n\n« Je sais ! » glousse m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName]."
 court.8060.desc.fashion: "« Lorsque je me promène, je vous assure que j’ai parfois l’impression d’être à la Cour [snooty_1.Custom('FR_DuDela')] grand-[snooty_1.GetMotherFather] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ; les tendances sont si dépassées et traditionnelles ! » \n\n"
 court.8060.desc.servants_1: "« Vous attendez toute la journée un serviteur et deux arrivent en même temps... sans ce que vous avez demandé ! » \n\n"
 court.8060.desc.food_1: "« Vous avez vu l’état du banquet d’hier soir ? Je préférerais juste mâcher mon tranchoir que de manger cette nourriture infâme ! » \n\n"
 court.8060.desc.body: "Une autre voix railleuse se fait entendre : « Je croyais être [snooty_2.Custom('FR_LeLa')] seul[snooty_2.Custom('FR_E')] à l’avoir remarqué ! Sans parler"
 court.8060.desc.lodgings: "de la taille de nos quartiers ! Il y a à peine assez de place pour un grabat de domestique ! »"
 court.8060.desc.food_2: "de la nourriture qui est vraiment terrible... et les portions sont si petites !"
 court.8060.desc.servants_2: "des serviteurs. J’ai renoncé à leur demander quoi que ce soit : soit ils ne savent pas ce que c’est, soit ils ne reviennent jamais !"
 court.8060.desc.outro: "\n\nEst-ce m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('snooty_2'))] [snooty_2.Custom('FR_le_Char_Pi')][snooty_2.GetTitledFirstName] qui est en train de réprimer un éclat de rire ? Quel toupet..."
 court.8060.a.fashion: "Je vais créer une nouvelle collection de vêtements juste pour vous, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "Vous pourriez peut-être suggérer du personnel qualifié, [snooty_1.GetFirstNameNoTooltip] ?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], j’ai prévu un repas spécial pour demain."
 court.8060.b.food: "Un nouveau cuisinier va bientôt arriver, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Je vais aménager des pièces plus grandes ce soir, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Je suppose que nous pourrions avoir besoin de quelques mains supplémentaires."
 court.8060.c: "Hors de mon chemin, ingrats..."
 court.8060.d: "Si vous n’aimez pas, allez parasiter ailleurs."
 court.8060.e: "Les distractions de ce monde ne font que nous éloigner [ROOT.Char.GetFaith.PositiveAfterLife3]."
 court.8060.e.pious_tt: "Tout vassal ou courtisan non cynique de foi ascétique"
 court.8060.f: "Belle journée, n’est-ce pas ?"
 court.8060.f.flavor: "Les apparences doivent être préservées"
 ## Feeling Useful
 court.8070.t: "Se sentir utile"
 court.8070.desc: "M[parent.Custom('FR_OnA')] [parent.GetMotherFather] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] erre à la Cour chaque jour, montrant clairement qu’[parent.Custom('FR_IlElle')] aspire à avoir un rôle que je suis trop occupé[ROOT.Char.Custom('FR_E')] pour lui donner.\n\nAujourd’hui, [parent.Custom('FR_IlElle')] finit par m’acculer : « Oh vous êtes là, [ROOT.Char.GetFirstNameNoTooltip]. Pour moi vous êtes toujours m[ROOT.Char.Custom('FR_OnA')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')], vous savez ! Laissez-moi vous soulager d’une partie de votre fardeau – il y a tant de choses que je peux encore vous apprendre. » \n\nMa suite fait de son mieux pour trouver autre chose à regarder, mais cela ne fait qu’aggraver mon embarras.\n\n« Quel est le problème, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')] ? Vous ne tenez pas à votre v[parent.Custom('FR_IeuxIeille')] [parent.Custom('GetMaPa')] ? Après tout ce que j’ai fait pour vous ? »"
 court.8070.a: "Je vais trouver quelque chose à vous faire faire, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] s’attend à un [court_position|El] dans les prochains mois"
 court.8070.b: "Avez-vous pensé à consacrer votre vie [ROOT.Char.GetFaith.HighGodName2] ?"
 court.8070.c: "Prenez n’importe quel poste..."
 court.8070.d: "Je suis très occupé[ROOT.Char.Custom('FR_E')], [parent.GetMotherFather]."
 court.8071.satisfied: "Votre [parent.GetMotherFather] s’enthousiasme peu à peu pour son rôle"
 court.8071.disappoint: "Votre [parent.GetMotherFather] se lasse d’attendre"
 #Modifiers
 promised_court_position_modifier: "Poste promis"
 promised_court_position_modifier_desc: "Ce personnage a été assuré d’un poste à la Cour dans un avenir proche, et le raconte à tous ceux qui veulent bien l’écouter."
 ## Maternal Reproach
 court.8080.t: "Reproche [parent.Custom('GetMaternalPaternal')]"
 court.8080.desc.intro: "M[parent.Custom('FR_OnA')] [parent.GetMotherFather], [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstName], est de plus en plus irritable.\n\nAlors que je m’assois sur mon trône et que je réfléchis aux causes possibles, [parent.Custom('FR_IlElle')] se précipite vers moi, comme [parent.Custom('FR_IlElle')] le faisait lorsque je me comportais mal dans mon enfance.\n\n« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')], vous devez faire quelque chose à propos"
 court.8080.desc.fashion: "de ces guenilles lugubres que vous appelez vêtements !"
 court.8080.desc.servants: "de vos serviteurs incompétents et débordés !"
 court.8080.desc.lodgings: "des logements rudimentaires que vous offrez à vos invités !"
 court.8080.desc.food: "de la nourriture misérable servie à vos banquets !"
 court.8080.desc.outro: "Ne vous souciez-vous pas de ce que les gens pensent de vous ?! »\n\n« Ce n’est pas une façon de se comporter pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. À ce rythme, vous serez la risée de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], voire de tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ! »"
 court.8080.a: "Oui, [parent.Custom('GetMamaPapa')], je vais m’en occuper..."
 court.8080.b: "Ah, alors vous pensez que vous êtes meilleur[parent.Custom('FR_E')] que mes courtisans ?"
 court.8080.b.tt: "Chaque [courtier|El]"
 court.8080.c.nun: "Peut-être préférez-vous les habits d’une [ROOT.Char.GetFaith.DevoteeFemale] ?"
 court.8080.c.monk: "Peut-être préférez-vous les robes d’un [ROOT.Char.GetFaith.DevoteeMale] ?"
 court.8080.c.fallback: "Avez-vous envisagé de vous consacrer [ROOT.Char.GetFaith.HighGodName2] ?"
 court.8080.d.fashion: "Je pense que vous devriez nous coudre des vêtements de rechange."
 court.8080.d.servants: "Eh bien, pourquoi ne pas donner un coup de main aux domestiques ?"
 court.8080.d.lodgings: "Vous pourriez peut-être céder votre chambre à quelqu’un d’autre ?"
 court.8080.d.food: "Très bien, trouvez un autre endroit pour manger..."
 court.8080.e: "Vous ne pouvez plus me parler de cette façon !"
 #Modifiers
 court_8080_degraded_modifier: "Humilié"
 court_8080_degraded_modifier_desc: "Ce personnage a été humilié publiquement par son enfant et seigneur lige pour s’être plaint."
 ## Building Blocks
 court.8090.t: "Blocs de construction"
 court.8090.desc.intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('architect'))] [architect.Custom('FR_le_Char_Pi')][architect.GetTitledFirstName] prend ses fonctions d’$royal_architect_court_position|l$[architect.Custom('FR_E')] très au sérieux."
 court.8090.desc.intro_alt: "[Select_CString(architect.IsFemale,'Une architecte réputée','Un architecte réputé')] de [my_county.GetNameNoTier], [architect.Custom('FR_le_Char_Pi')][architect.GetTitledFirstName], visite ma Cour."
 court.8090.desc.intro_end: "Son débat passionné avec mon [steward.GetHeldCourtAndCouncilPositionsString|l], [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName], domine la pièce. \n\n« Oui, exactement ! s’exclame [architect.GetFirstNameNoTooltip]. Les ruines là-bas sont truffées de pierres taillées qui pourraient facilement être transférées. »"
 court.8090.desc.religious: "[ROOT.Char.GetFaith.HouseOfWorship2] de [temple_barony.GetNameNoTier] ! »"
 court.8090.desc.castle: "au [ROOT.Char.Custom('FortifiedBuilding')] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] à [my_barony.GetNameNoTier] ! »"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] se frotte le menton d’un air dubitatif, « Mais cela a l’air d’être beaucoup de travail et les habitants qui utilisent ces matériaux ne vont pas apprécier. »\n\n[architect.GetFirstNameNoTooltip] roule les yeux devant cette objection sensée,"
 court.8090.desc.chaplain: "mais est interrompu[architect.Custom('FR_E')] par mon [chaplain.GetHeldCourtAndCouncilPositionsString] : « [ROOT.Char.GetFaith.HouseOfWorship|U] de [temple_barony.GetNameNoTier] a un besoin urgent de s’étendre. C’est là où les décombres devraient aller ! »"
 court.8090.desc.fallback: "et ricane, « Nous pouvons en faire un bien meilleur usage que les roturiers ne le pourront jamais, vous le savez ! »"
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip] aurait bien besoin de travaux..."
 court.8090.b: "Cela sera envoyé à la maison [ROOT.Char.GetFaith.HighGodNamePossessive] de [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "Un[architect.Custom('FR_E')] architecte de votre renommée peut faire mieux, [architect.GetFirstNameNoTooltip] !"
 court.8090.c.tt: "Cette option est disponible car [architect.GetFirstNameNoTooltip] est votre $royal_architect_court_position|l$[architect.Custom('FR_E')]"
 court.8090.d: "Laissons ces pierres de taille usées aux roturiers."
 #Modifiers
 court_8090_commoners_modifier: "Ruines pour les roturiers"
 court_8090_commoners_modifier_desc: "Les roturiers de ce comté profitent de vieilles ruines pour se fournir en matériaux de construction."
 ## Questionable Concoction
 court.8100.t: "Concoction douteuse"
 court.8100.desc: "En marchant entre les audiences, j’entends m[physician.Custom('FR_OnA')] médecin de la Cour [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))], [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName], discuter de sa dernière fantaisie.\n\n« ... C’est apparemment la potion la plus forte qui existe, et elle ne se trouve qu’aux confins du monde. C’est du moins ce que disent les marchands et les alchimistes à qui j’ai parlé. » \n\n[physician.GetSheHe|U] sort une fiole de liquide jaune pâle et la fait tournoyer sous le nez de mes courtisans.\n\n« On dit qu’elle donne de la vigueur et une longue vie, et qu’elle est appréciée par ceux qui partent au combat, mais seuls les plus forts peuvent supporter sa puissance. »"
 court.8100.a: "La potion la plus forte, vous dites ? Donnez-la moi."
 court.8100.b: "Vraiment ? Laissez m[food_taster.Custom('FR_OnA')] goûteu[food_taster.Custom('FR_RSe')] faire un essai d’abord."
 court.8100.b.tt_forgiving: "[food_taster.Custom('FR_le_Char_Pi')|U][food_taster.GetTitledFirstName] n’est pas $trait_forgiving$[food_taster.Custom('FR_E')] :"
 court.8100.c: "Nous ne pouvons attendre de la force que [ROOT.Char.GetFaith.HighGodNamePossessive]."
 court.8100.d: "Cette mixture n’est pas faite pour une bête, encore moins pour un homme !"
 court.8100.tt.handle_potion: "Vous supportez la potion la plus forte"
 court.8100.tt.need_weaker: "Vous auriez dû trouver une potion plus faible"
 court.8100.tt.too_strong: "La potion est trop forte pour vous"
 #Modifiers
 strong_potion_modifier: "Potion forte"
 strong_potion_modifier_desc: "Ce personnage a réussi à supporter les potions les plus fortes."
 feeling_unwell_modifier: "Se sent mal"
 feeling_unwell_modifier_desc: "Ce personnage aurait dû trouver des potions plus faibles."
 ## Upon the Block
 court.8110.t: "Sur le billot"
 court.8110.desc.intro: "Mon bourreau [my_executioner.Custom('FR_le_Char_Pi')][my_executioner.GetTitledFirstName] traîne son ennui dans le palais avec toute la nuisance d’un enfant irascible.\n\nJe ne peux plus tolérer ces comportements déplorables à ma Cour et lui demande : « Qu’est-ce qui se passe ?! »\n\n[my_executioner.GetSheHe|U] est déconcerté[my_executioner.Custom('FR_E')], mais répond rapidement : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pardonnez-moi, c’est juste que je n’ai pas eu une décapitation satisfaisante depuis des semaines... » \n\n« Tenez,"
 court.8110.desc.leader_1: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName], c[prisoner_1.Custom('FR_EEtte')] détestable agitat[prisoner_1.Custom('FR_EurRice')],"
 court.8110.desc.heretic: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName], c[prisoner_1.Custom('FR_EtEtte')] hérétique impudent[prisoner_1.Custom('FR_E')],"
 court.8110.desc.heathen: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName], c[prisoner_1.Custom('FR_EtEtte')] immonde païe[prisoner_1.Custom('FR_NNne')],"
 court.8110.desc.infidel: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName] c[prisoner_1.Custom('FR_EtEtte')] infidèle,"
 court.8110.desc.noble: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName], c[prisoner_1.Custom('FR_EEtte')] démon[prisoner_1.Custom('FR_E')],"
 court.8110.desc.fallback: "[prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstName], c[prisoner_1.Custom('FR_EtEtte')] odieu[prisoner_1.Custom('FR_XSe')] [prisoner_1.Custom('GetCrime')],"
 court.8110.desc.body: "dépérit et attend que vous annonciez la date de son exécution"
 court.8110.desc.religious: "Cela ne fait aucune différence pour [ROOT.Char.GetFaith.DeathDeityName] lorsque l’âme impie atteint [ROOT.Char.GetFaith.NegativeAfterLife]... »"
 court.8110.desc.leader_2: "Tant qu’[prisoner_1.Custom('FR_IlElle')] vit, [prisoner_1.Custom('FR_IlElle')] peut être un symbole pour les autres renégats... »"
 court.8110.desc.criminal: "Permettez-moi d’abréger les souffrances de [prisoner_1.Custom('GetCrimeDesc')]... »"
 court.8110.a: "Très bien, c’est le moment pour [prisoner_1.Custom('FR_le_Char_Pi')][prisoner_1.GetTitledFirstNameNoTooltip]."
 court.8110.b: "Non, c’est au tour [prisoner_2.Custom('FR_du_Char_Pi')][prisoner_2.GetTitledFirstNameNoTooltip]."
 court.8110.c: "Oui, et #EMP vous#! êtes un[my_executioner.Custom('FR_E')] [my_executioner.Custom('GetCrime')] !"
 court.8110.c.flavor: "Mon bourreau doit connaître sa place"
 court.8110.d: "Vous aimez trop ça, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "Il n’y a pas d’urgence."
 ## Novel Perspectives
 court.8120.t: "Nouvelles perspectives"
 court.8120.desc.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] tranquillement à écouter m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('accuser'))] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )], [accuser.Custom('FR_le_Char_Pi')][accuser.GetTitledFirstName], engagé[accuser.Custom('FR_E')] dans un vif débat théologique avec m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('refuter'))] [refuter.Custom('FR_le_Char_Pi')][refuter.GetTitledFirstName].\n\nC[refuter.Custom('FR_EEtte')] derni[refuter.Custom('FR_ErEre')] supplie [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion: "« ... mais la foi [refuter.GetFaith.GetAdjectiveNoTooltip] est plus proche de la vraie parole [refuter.GetFaith.HighGodNamePossessive] ; c’est la distillation la plus pure des révélations [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]s. »\n\n[accuser.Custom('FR_le_Char_Pi')|U][accuser.GetTitledFirstNameNoTooltip] se moque et [accuser.Custom('quirk_neg_pp')]. « Lisez [accuser.GetFaith.ReligiousText], vous verrez que"
 court.8120.desc.other_religion: "« ... mais les enseignements arriérés de la religion [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] ne peuvent sérieusement être comparés à ceux de notre religion [refuter.GetFaith.GetReligion.GetNameNoTooltip] ; la vérité [accuser.GetFaith.HighGodNamePossessive] n’est qu’une déformation de celle [refuter.GetFaith.HighGodNamePossessive]. »\n\n[accuser.Custom('FR_le_Char_Pi')|U][accuser.GetTitledFirstNameNoTooltip] se moque et [accuser.Custom('quirk_neg_pp')]. « Réfléchissez-y sérieusement et vous verrez que"
 court.8120.desc.marriage: "les liens sacrés du mariage ne doivent s’appliquer qu’entre deux personnes ; c’est ainsi que nous nous rapprochons [accuser.GetFaith.PositiveAfterLife3]. »"
 court.8120.desc.divorce: "le divorce est destiné à ceux qui ne sont pas prêts à se consacrer à l’autre sans condition, à rechercher la pureté et [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] n’a pas voulu que nous puissions forniquer en dehors du mariage et courir après nos passions ; c’est pourquoi nous avons ces obligations !"
 court.8120.desc.witchcraft: "les rituels impies des sorcières sont en contradiction avec la recherche [accuser.GetFaith.PositiveAfterLife3]. »"
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] a créé l’homme et la femme ensemble, sans qu’aucun ne soit soumis à l’autre, au début des temps. »"
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] n’a pas voulu que les membres d’une même famille se marient ou procréent ; c’est une tentation qui défie la nature ! »"
 court.8120.desc.outro: "\n\n« C’est pourquoi je ne parle pas aux égarés... », soupire de frustration [refuter.Custom('FR_le_Char_Pi')][refuter.GetTitledFirstNameNoTooltip]. « Si vous n’écoutez pas la vérité, j’espère seulement que vous éviterez [accuser.GetFaith.NegativeAfterLife]. »"
 court.8120.a.accuser: "[accuser.GetSheHe|U] n’a pas tort, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter: "[refuter.GetSheHe|U] n’a pas tort, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Il y a de nombreuses façons d’honorer [ROOT.Char.GetFaith.CreatorName]."
 court.8120.d: "Vous trouverez ici toute la vérité [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] !"
 court.8120.d.tt: "Chaque [vassal|El], [courtier|El] et [guest|El] [THIS.Char.GetFaith.GetAdherentNameNoTooltip] zélé"
 court.8120.e: "Je ne veux plus entendre ce genre de propos, [accuser.GetFirstNameNoTooltip]."
 court.8120.f: "Il ne nous appartient pas de débattre du divin."
 my_holy_book: "[ROOT.Char.GetFaith.ReligiousText|U] [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
 my_holy_book_description: "Le recueil relié personnel des enseignements [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] [ROOT.Char.Custom('FR_du_Char_P')][ROOT.Char.GetFullNameNoTooltip], avec un symbole religieux doré ([ROOT.Char.GetFaith.ReligiousSymbol]) sur la couverture."
 ## Contrived Conflict
 court.8130.t: "Le conflit inventé"
 court.8130.desc.intro: "Alors que je suis assis[ROOT.Char.Custom('FR_E')] sur le trône à réfléchir à toutes sortes de choses, un vacarme se fait entendre. \n\n« Je sais exactement ce que vous vouliez dire, espèce de [vassal.Custom2('InsultNoun', SCOPE.sC('champion'))] ! Comment osez-vous manquer de respect à notre [ROOT.Char.GetTitleAsNameNoTooltip|l] ?! » hurle m[champion.Custom('FR_OnA')] champio[champion.Custom('FR_NNne')] [champion.GetFirstName] au visage [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName], qui a l’air désemparé[vassal.Custom('FR_E')]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’interpose rapidement pour les séparer, mais l’atmosphère est déjà irrémédiablement ternie.\n\n"
 court.8130.desc.bold: "« Une telle agitation est indigne de cette Cour, je ne me laisserai pas intimider par vos manigances », réplique [vassal.Custom('quirk_pos_adverb')] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstNameNoTooltip]. $court.8130.desc.body$ [vassal.Custom('FR_le_Char_L')|U][vassal.GetTitleAsNameNoTooltip|l] [vassal.Custom('quirk_pos_present')] et réplique : « Très bien, je serai heureu[vassal.Custom('FR_XSe')] de remettre c[champion.Custom('FR_EEtte')] [Select_CString( champion.IsFemale, 'brute', 'rustre' )] [champion.Custom2('InsultAdjective', SCOPE.sC('vassal'))] à sa place. »"
 court.8130.desc.craven: "« M-m-mais je n’ai r-rien dit de tel ! », laisse échapper [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstNameNoTooltip] d’un ton incrédule. $court.8130.desc.body$ [vassal.Custom('FR_le_Char_L')|U][vassal.GetTitleAsNameNoTooltip|l] [vassal.Custom('quirk_pos_present')] et bégaie, « Q-quoi ?! Allez, ce n’est sûrement pas nécessaire ?! »"
 court.8130.desc.body: "« Je vous ai entendu de mes propres oreilles ! » dit [champion.GetFirstNameNoTooltip], prenant un air menaçant. « Je demande réparation pour cet affront contre [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 court.8130.desc.outro: "\n\n[vassal.Custom2('FR_IlsElles', SCOPE.sC('champion'))|U] se tournent vers moi pour avoir mon avis sur la question, alors que [mediator.GetFirstNameNoTooltip] les sépare."
 court.8130.a: "[champion.GetFirstNameNoTooltip] défendra mon honneur."
 court.8130.a.tt_champion: "[champion.Custom('FR_le_Char_Pi')|U][champion.GetTitledFirstNameNoTooltip] remporte le duel"
 court.8130.a.tt_vassal: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] remporte le duel"
 court.8130.a.tt: "[champion.Custom('FR_le_Char_Pi')|U][champion.GetTitledFirstName] et [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] ont un [single_combat_duel|El]"
 court.8130.b: "Un malentendu ; [vassal.GetFirstNameNoTooltip] est un[vassal.Custom('FR_E')] vassal[vassal.Custom('FR_E')] loyal[vassal.Custom('FR_E')]."
 court.8130.b.tt_me: "Je remporte le duel"
 court.8130.c: "J’ai besoin d’agents qui garde la tête froide."
 court.8130.d: "[vassal.GetSheHe|U] a dit #EMP quoi ?!#! Allez chercher m[ROOT.Char.Custom('FR_OnA_signature_weapon')] !"
 court.8130.d.tt: "Vous affrontez [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] en [single_combat_duel|El]"
 court.8130.e: "Calmez-vous, il n’y aura pas de duel."
 ## Royal Lapse
 court.8140.t: "Moment d’inattention royal"
 court.8140.desc: "L’apparat de la Cour continue, jour après jour, de l’aube au crépuscule. [vassal_2.Custom('FR_le_Char_Pi')|U][vassal_2.GetTitledFirstName] improvise sur ma grandeur, débitant platitudes et louanges. Tout près, [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName] [vassal_2.Custom('FR_LeLa')] rejoint, jouant avec la foule, souriant stupidement et attendant un signe de ma faveur pour ses pitreries... Une perle de sueur coule interminablement sur mon front...\n\n[vassal_2.GetFirstNameNoTooltip] remarque mon moment d’inattention et s’enquiert de savoir si je vais bien, une inquiétude presque sincère.\n\n« J’ai besoin d’une pause. »"
 court.8140.a: "Mes excuses, vous disiez ?"
 court.8140.a.flavor_tt: "Vous vous ressaisissez, vous êtes [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 court.8140.b: "Pardonnez-moi, j’ai d’autres affaires à régler."
 court.8140.b.flavor_tt: "Je dois immédiatement [ROOT.Char.Custom('GetStressDesire')]."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], prions."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], organisez-moi une fête !"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], prenons la route."
 court.8140.c.flavor_tt: "Voilà qui soulagera mon esprit troublé !"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], organisez une chasse !"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], trouvez-moi un cheval."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], que recommande votre science ?"
 court.8140.d.flavor_tt: "J’ai hâte !"
 court_event_discount_desc: "Événement de Cour"
 court.8140.c.tt: "Vous pouvez organiser un [GetActivityType('activity_feast').GetName|l] durant les 5 prochaines années à moitié prix."
 court.8140.d.tt: "Vous pouvez organiser une [GetActivityType('activity_hunt').GetName|l] durant les 5 prochaines années à moitié prix."
 healthy_strolls_modifier: "Promenades de santé"
 healthy_strolls_modifier_desc: "Ce personnage a appris à apprécier la valeur des promenades quotidiennes et de l’air frais."
 enjoy_the_travel_modifier: "Aimer voyager"
 enjoy_the_travel_modifier_desc: "Ce personnage aime être sur la route."
 court.8140.c.tt.2: "Vous pouvez organiser un [GetActivityType('activity_pilgrimage').GetName|l] durant les 10 prochaines années avec une réduction de 25% du coût."
 ## Prandial Excess
 court.8150.t: "Excès de table"
 court.8150.desc.intro: "Il semble que ma Cour soit en effervescence depuis des jours en raison du prochain banquet et nombre de mes courtisans sont devenus plus corpulents ces derniers temps..."
 court.8150.desc.taster: "\n\n[food_taster.Custom('FR_le_Char_Pi')|U][food_taster.GetTitledFirstName], m[food_taster.Custom('FR_OnA')] goûteu[food_taster.Custom('FR_RSe')], semble plus léthargique à chaque rencontre, transpirant plus abondamment à chaque fois qu’une spécialité étrangère est portée à sa bouche.\n\n"
 court.8150.desc.body: "L’activité culinaire est entretenue par [vassal_1.Custom('FR_le_Char_Pi')][vassal_1.GetTitledFirstName], [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] et [vassal_3.Custom('FR_le_Char_Pi')][vassal_3.GetTitledFirstName] qui rivalisent constamment pour exiger le repas le plus mémorable de la part de mes cuisiniers surmenés.\n\nAujourd’hui c’est m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip] qui s’extasie : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce soir je fais préparer par les cuisines la meilleure sauce connue de l’homme, servie avec un rôti de dix oiseaux ! » dit-[demander.Custom('FR_IlElle')] en se léchant les lèvres avec appétit.\n\n"
 court.8150.desc.almoner_chaplain: "Mon grand aumônier, [high_almoner.Custom('FR_le_Char_Pi')][high_almoner.GetTitledFirstName], et [chaplain.GetCouncilTitleFirstName|l], secouent la tête avec un dédain non dissimulé."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] soupire de désapprobation : « Ces plaisirs éphémères ne sont rien comparés à la Grâce [chaplain.GetFaith.HighGodNamePossessive]... »"
 court.8150.desc.almoner: "[high_almoner.Custom('FR_le_Char_Pi')|U][high_almoner.GetTitledFirstName], mon grand aumônier, lève le nez, en marmonnant sur les indigents affamés..."
 court.8150.a: "J’ai hâte !"
 court.8150.b: "Seulement le meilleur pour ma Cour."
 court.8150.c: "Cette prodigalité est allée trop loin !"
 court.8150.d: "Ne serez-vous jamais satisfaits ?"
 court.8150.a.tt: "Forgé dans les feux de nombreux plat, le courage [food_taster.Custom('FR_du_Char_Pi')][food_taster.GetTitledFirstNameNoTooltip] ne fait plus de doute. [food_taster.GetSheHe|U] en est [Select_CString(food_taster.IsFemale,'sortie victorieuse et plus forte','sorti victorieux et plus fort')] : [aptitude|El] augmentée."
 food_taster_mettle_tested_desc: "Courage mis à l’épreuve"
 court.8150.b.tt: "Depuis que la Cour a arrêté de trop manger, [high_almoner.Custom('FR_le_Char_Pi')][high_almoner.GetTitledFirstNameNoTooltip] dispose d’une réserve presque inépuisable de nourriture à donner aux indigents : [aptitude|El] augmentée."
 plenty_to_donate_almoner_desc: "Beaucoup à donner"
 ## Foremost Knight
 court.8160.t: "Le meilleur [ROOT.Char.Custom('MountedWarriorTerm')]"
 court.8160.desc.intro: "On s’attend à une saine rivalité entre combattants, mais la discorde croissante entre [knight_1.GetFirstName] et [knight_2.GetFirstName] détériore l’ambiance à la Cour. \n\n[knight_1.Custom('FR_le_Char_Pi')|U][knight_1.GetTitledFirstNameNoTooltip] est généralement considéré[knight_1.Custom('FR_E')] comme plus compétent[knight_1.Custom('FR_E')], mais [knight_2.Custom('FR_le_Char_Pi')][knight_2.GetTitledFirstNameNoTooltip] s’inscrit en faux contre cette affirmation.\n\nEn pleine audience, c[knight_2.Custom('FR_EEtte')] derni[knight_2.Custom('FR_ErEre')] fait irruption dans ma salle du trône, et, serrant la poignée de son épée, s’écrie « [knight_1.GetFirstNameNoTooltip] ! Un[knight_1.Custom2('FR_E', SCOPE.sC('knight_2'))] seul[knight_1.Custom2('FR_E', SCOPE.sC('knight_2'))] de nous deux peut prétendre être le [ROOT.Char.Custom('MountedWarriorTerm')] le plus habile [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], alors retrouvez-moi dehors et je trancherai la question ! »\n\n[knight_1.Custom('FR_le_Char_Pi')|U][knight_1.GetTitledFirstNameNoTooltip] réplique [knight_2.Custom('quirk_neg_adverb')] : « Je vous mettrais en pièces sur place s’il n’y avait la présence de m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [knight_2.Custom2('InsultNoun', SCOPE.sC('knight_1'))] ! Excusez-vous et j’épargnerai peut-être votre vie ! » \n\nJe dois agir rapidement si je veux arrêter cette escalade..."
 court.8160.a: "Vous devriez [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'toutes', 'tous')] les deux me servir directement."
 court.8160.a.tt: "La rivalité entre [knight_1.GetFirstNameNoTooltip] et [knight_2.GetFirstNameNoTooltip] garantit que, tant qu’[Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'elles', 'ils')] seront [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'toutes les deux employées', 'tous les deux employés')], [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'elles', 'ils')] donneront le meilleur d’[Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'elles', 'eux')]-mêmes à leur poste : [aptitude|El] augmentée."
 competing_knight_position_desc: "Chevaliers en rivalité"
 court.8160.a.tt_knight_1: "[knight_1.Custom('FR_le_Char_Pi')|U][knight_1.GetTitledFirstNameNoTooltip] remporte le duel"
 court.8160.a.tt_knight_2: "[knight_2.Custom('FR_le_Char_Pi')|U][knight_2.GetTitledFirstNameNoTooltip] remporte le duel"
 court.8160.b: "Prenez leurs épées ! Donnez-leur des lames d’entraînement."
 court.8160.c: "Je vais vous humilier tou[knight_1.Custom2('FR_STes', SCOPE.sC('knight_2'))] les deux !"
 court.8160.c.tt: "Vous allez combattre en combat singulier avec le [knight|El] de [prowess|El] plus élevée ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win: "Vous êtes victorieux"
 court.8160.c.tt_lose: "Vous êtes vaincu"
 court.8160.d: "Prouvez-le-moi sur le champ de bataille, pas à la Cour !"
 court.8163.t: "Vous remportez le duel"
 court_humiliation_modifier: "Humiliation de la Cour"
 court_humiliation_modifier_desc: "Ce personnage a été décrédibilisé devant toute la Cour."
 court.8162.tt: "Ayant prouvé sa supériorité dans un duel loyal, [sc_victor.GetFirstNameNoTooltip] est reconnu[sc_victor.Custom('FR_E')] comme le meilleur [ROOT.Char.Custom('MountedWarriorTerm')] et [sc_victor.Custom('FR_LeLa')] mieux qualifié[sc_victor.Custom('FR_E')] pour être votre $bodyguard_court_position|l$ ou $champion_court_position|l$ : [aptitude|El] augmentée."
 best_knight_position_desc: "Le meilleur des chevaliers"
 fostering_competitiveness_modifier: "Favorise l’esprit de compétition"
 fostering_competitiveness_modifier_desc: "Ce personnage entretient l’esprit de compétition des troupes sur le champ de bataille."
 ## Pariah of Court
 court.8170.t: "Rejeté[criminal.Custom('FR_E')] par la Cour"
 court.8170.desc.intro_scary: "Les enfants de la cour fuient lorsque « [criminal.GetFirstName] [criminal.Custom('FR_GetCrime_Nickname')] » approche et même les plus fervents [ROOT.Char.GetFaith.BishopNeuterPlural] ne peuvent s’empêcher de reculer en sa présence."
 court.8170.desc.intro_sordid: "« [criminal.GetFirstName] [criminal.Custom('FR_GetCrime_Nickname')] » est méprisé[criminal.Custom('FR_E')] à la Cour, frappé[criminal.Custom('FR_E')] d’ostracisme et la cible de nombreuses blagues sordides."
 court.8170.desc.intro_religious: "On me juge sévèrement pour mon hospitalité envers « [criminal.GetFirstName] [criminal.Custom('FR_GetCrime_Nickname')] », qui est évité[criminal.Custom('FR_E')] par presque tout le monde à cause de sa foi erronée."
 court.8170.desc.intro_fallback: "Ma Cour ne pardonne pas mon hospitalité envers « [criminal.GetFirstName] [criminal.Custom('FR_GetCrime_Nickname')] », dont la présence dans un endroit si prestigieux est considérée comme une aberration."
 court.8170.desc.body: "\n\nMon absence de condamnation et ma proximité avec [criminal.Custom('GetCrimeDesc')] sont perçues comme de la tolérance et cela ternit la réputation de ma Cour aux yeux des [ROOT.Char.GetFaith.AltPriestTermPlural] et des fidèles...\n\nIls m’ont forcé la main, et je dois maintenant décider si le crime de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('criminal'))] l’emporte sur mon affection pour [criminal.Custom('FR_LuiElle')]. Quelque chose doit certainement être fait,"
 court.8170.desc.family: "même [criminal.Custom('FR_SilSielle')] est de la dynastie [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest: "ce n’est qu’un[criminal.Custom('FR_E')] simple invité[criminal.Custom('FR_E')], après tout."
 court.8170.desc.fallback: "les courtisans ne sont pas si difficiles à remplacer."
 court.8170.a.family: "Non, la famille passe avant tout."
 court.8170.a.other: "Ce n’est pas à moi de juger."
 court.8170.b: "Vous devez vous repentir, [criminal.GetFirstNameNoTooltip] !"
 court.8170.c1: "Celui qui n’a pas vu la justice mérite de ne plus rien voir !"
 court.8170.c2: "La lignée maudite de [criminal.GetFirstNameNoTooltip] se terminera par [criminal.Custom('FR_LuiElle')]."
 court.8170.c3: "Seule la mort peut laver ses crimes."
 court.8170.d: "Je ne peux plus vous accueillir, [criminal.GetFirstNameNoTooltip]..."
 harbors_criminals_modifier: "Protection de personnes louches"
 harbors_criminals_modifier_desc: "Ce personnage ne fait rien pour traduire en justice les criminels de sa propre Cour, car ils ont leur utilité."
 fast_hard_justice_modifier: "Justice stricte"
 fast_hard_justice_modifier_desc: "Ce personnage a la réputation de s’occuper efficacement de la criminalité."
 ## Secrets and Lies
 court.8180.t: "Secrets et mensonges"
 court.8180.desc.intro: "Les jours passent sans que cela ne me traverse l’esprit, mais chaque fois que je croise le regard [criminal.Custom('FR_du_Char_Pi')][criminal.GetTitledFirstName] à la Cour, je ne pense qu’à son crime.\n\nJe me demande combien de personnes à la Cour le savent. Aucune ? Toutes ? La vérité finira par éclater et un tel scandale n’est pas bon pour ma réputation...\n\nIl faut que je m’occupe de son cas ou je devrai faire face [ROOT.Char.GetFaith.HighGodName2], sans parler de la Cour."
 court.8180.a: "Trop, c’est trop. Le monde doit savoir."
 court.8180.b: "Seul un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')] ne tirerait pas parti de cette information"
 court.8180.c: "[criminal.GetSheHe|U] a sa place en prison."
 court.8180.d: "Il est temps pour [criminal.Custom('FR_LuiElle')] de partir."
 court.8180.e: "Il n’y a pas encore besoin d’agir..."
 liege_scrutiny_modifier: "Sous la surveillance du seigneur lige"
 liege_scrutiny_modifier_desc: "Le seigneur lige de ce personnage le surveille de très près, ainsi que ses activités secrètes."
 court_without_secrets_modifier: "La Cour sans secret"
 court_without_secrets_modifier_desc: "Ce personnage a la réputation de vouloir mettre au jour tous les secrets et de punir les crimes sans relâche."
