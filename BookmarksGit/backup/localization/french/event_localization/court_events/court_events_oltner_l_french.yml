l_french:
 court.9000.t: "La déclaration d’un chevalier"
 court.9000.desc: "Alors que je marche vers mon trône, j’entends mon $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] proclamer quelque chose à m[flirty_spouse.Custom('FR_OnA')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName].\n\n« [flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')] »\n\nRécite-t-[flirty_knight.Custom('FR_IlElle')] de la poésie romantique ? À m[flirty_spouse.Custom('FR_OnA')] [flirty_spouse.GetWifeHusband] !?"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip], [flirty_knight.Custom2('InsultNounSexual', ROOT.Char)] ! Au cachot !"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip] ! Éloignez-vous d[flirty_knight.Custom('FR_EluiElle')], [flirty_spouse.Custom2('InsultNounSexual', ROOT.Char)] !"
 court.9000.c: "Ah, l’amour courtois ! Que cette merveilleuse poésie résonne dans les couloirs !"
 court_9000_a_tt: "Si quelque chose se trame entre [flirty_spouse.GetFirstName] et [flirty_knight.GetFirstName], cela se termine là\n"
 court_9000_b_tt: "Si quelque chose se trame entre [flirty_spouse.GetFirstName] et [flirty_knight.GetFirstName], il est probable que cela se termine\n"
 court_9000_c_tt: "Si quelque chose se trame entre [flirty_spouse.GetFirstName] et [flirty_knight.GetFirstName], cela peut continuer\n"
 court.9001.t: "Un cadeau courtois"
 court.9001.desc: "Je repère m[flirty_spouse.Custom('FR_OnA')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] et m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] en train de partager ce qui semble être un moment de passion, avec [flirty_knight.GetFirstNameNoTooltip] à genoux devant [flirty_spouse.Custom('FR_LuiElle')].\n\n« M[flirty_spouse.Custom('FR_OnA')] [flirty_spouse.Custom('RomanticComplimentNoun')] ! S’il vous plaît, acceptez cet humble cadeau », dit [flirty_knight.GetFirstNameNoTooltip] en lui tendant [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n« Oh ! », balbutie [flirty_spouse.GetFirstNameNoTooltip]. « Je l’adore ! C’est merveilleux »\n\nQue se passe-t-il exactement ici ?"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip] est mie[flirty_spouse.Custom('FR_NNne')]. Dégainez votre épée !"
 court.9001.b: "Donnez-moi ça ! [flirty_knight.GetFirstNameNoTooltip], je vous bannis du pays !"
 court.9001.c: "L’amour courtois est si pur, si innocent !"
 court.9001.a.tt: "#V Défiez en duel#! [flirty_knight.GetFirstName] pour qu’[flirty_knight.Custom('FR_IlElle')] laisse votre [flirty_spouse.GetWifeHusband] tranquille !\n#weak Ce n’est pas un duel à mort.#!\nSi vous gagnez, le cœur de [flirty_spouse.GetFirstName] sera vôtre. Si vous perdez, qui sait ce qui se passera ?\n\nVotre [prowess|El] : #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [flirty_knight.GetFirstName] : #V [flirty_knight.GetProwess]#![prowess_i]"
 how_could_you_opinion: "Comment avez-vous pu ?!"
 court.9002.trigger_failure: "Mon duel contre [flirty_knight.GetFirstNameNoTooltip] a été invalidé"
 court.9004.t: "$court.9001.t$ : victorieu[ROOT.Char.Custom('FR_XSe')]"
 court.9004.desc: "« Je dépose mon arme devant vous. Vous êtes [ROOT.Char.Custom('ComplimentAdjective')] et méritez davantage le cœur de [flirty_spouse.GetFirstName] ! », dit [flirty_knight.GetFirstName], vaincu[flirty_knight.Custom('FR_E')].\n« Je vous servirai sans discuter à partir de maintenant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\nM[flirty_spouse.Custom('FR_OnA')] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se tourne vers moi, une flamme nouvelle dans les yeux.\n\n« Vous avez risqué votre vie pour gagner mon cœur ! Dorénavant, je serai vôtre ! »"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip] est mie[flirty_spouse.Custom('FR_NNne')]."
 court.9005.t: "$court.9001.t$ : vaincu[ROOT.Char.Custom('FR_E')]"
 court.9005.desc: "« Vous n’avez jamais mérité l’amour de [flirty_spouse.GetFirstName] ! » s’exclame [flirty_knight.GetFirstName].\n\n« Oh, [Select_CString(flirty_knight.IsFemale,'ma sauveuse','mon sauveur')], j’aurais souhaité que nous puissions fuir cet endroit lugubre ! Notre amour a quand même gagné le droit de s’épanouir », dit [flirty_spouse.GetFirstNameNoTooltip] en soupirant.\n\n[flirty_knight.GetFirstNameNoTooltip] me regarde fixement, impassible."
 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U] !"
 court_9005_tt: "[flirty_spouse.GetFirstName] et [flirty_knight.GetFirstName] quittent votre Cour pour consommer leur amour ailleurs."
 court.9100.t: "Divertissement épicurien"
 court.9100.desc: "« Ah, [food_lover_1.Custom('GetExpensiveMeal')] ! C’est ce que je préfère ! », gémit joyeusement [food_lover_1.GetFirstName], se gavant tandis que le serviteur maintient désespérément le plateau de service.\n\n« Oh, [food_lover_2.Custom('GetExpensiveDessert')], vraiment délicieux ! », s’exclame [food_lover_2.GetFirstName] d’une voix chantante.\n\n« C’est ça, la vie ! Serviteurs, servez encore des verres [food_lover_1.Custom('GetExpensiveDrink')] ! », demande [food_lover_3.GetFirstName].\n\nIl semblerait que mes courtisans s’amusent !"
 court.9100.a: "Plus de travail, moins de goinfrerie !"
 court.9100.b: "Vous méritez ce qu’il y a de mieux !"
 court.9100.c: "Gardez un verre pour moi, [food_lover_3.GetFirstNameNoTooltip]. C’est à partager entre amis !"
 court.9100.d: "Je devrais les laisser tranquilles."
 court.9200.t: "Liens bachiques"
 court.9200.desc: "« Notre [ROOT.Char.GetTitleAsName|l] est vraiment généreu[ROOT.Char.Custom('FR_XSe')], [food_lover_2.GetFirstNameNoTooltip] ! Vous devriez manger [food_lover_1.Custom('GetExpensiveMeal')], c’est exquis ! », s’exclame lyriquement [food_lover_1.GetFirstName].\n\n« Oui en effet ! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] est également [ROOT.Char.Custom('ComplimentAdjective')]... Et vous, [food_lover_2.Custom('FavoriteTreat')] ! », répond [food_lover_2.GetFirstName] avec enthousiasme.\n\nOn dirait que mes dépenses en repas somptueux ont fait naître une amitié !"
 court.9200.a: "Puis-je me joindre à vous pour [food_lover_1.Custom('GetExpensiveMeal')] ?"
 court.9200.b: "Serviteurs, [food_lover_1.Custom2('FR_IlsElles', SCOPE.sC('food_lover_2'))] ont faim ! Apportez encore [food_lover_2.Custom('GetExpensiveDessert')] !"
 court.9200.c: "Il serait impoli de les déranger pendant qu’[food_lover_1.Custom2('FR_IlsElles', SCOPE.sC('food_lover_2'))] mangent !"
 court.9300.t: "L’excès de gourmandise"
 court.9300.desc: "« M[ROOT.Char.Custom('FR_OnA')]... [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Votre [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName]... n’arrête pas de manger [overindulger_target.Custom('GetExpensiveDessert')] ! », balbutie m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',worried_courtier)] [worried_courtier.GetFirstName].\n\nÀ ce moment précis, j’aperçois [overindulger_target.GetFirstNameNoTooltip] qui sort du garde-manger avec [overindulger_target.Custom('GetExpensiveDessert')] en quantité dans ses bras.\n\n« Y a-t-il un problème, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », demande [overindulger_target.GetFirstNameNoTooltip] qui [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a: "Vous avez mangé [overindulger_target.Custom('GetExpensiveDessert')] ?! Le mets royal ?!"
 court.9300.b: "Par [ROOT.Char.GetFaith.HighGodName], ressaisissez-vous !"
 court.9300.c: "Oh, vous feriez mieux de payer pour ceci."
 court.9300.d: "Vous êtes interdit de garde-manger à partir de maintenant..."
 court.9300.b.success: "Vous convainquez [overindulger_target.GetFirstNameNoTooltip] d’arrêter d’en manger et de vous rembourser"
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip] n’est pas dissuadé[overindulger_target.Custom('FR_E')] et refuse de vous rembourser"
 court.9400.t: "Plaisanterie à base de tarte"
 court.9400.desc: "Qu’est-ce que c’est ? Une gigantesque tarte, au milieu de ma salle du trône !?\n\n« Un peu de tarte, [you_target.Custom('FR_MonseigneurMadame')|U] ? », ricane [pie_presenting_courtier.GetFirstName].\n« Elle contient une surprise ! Voici un couteau, je vous prie, pour couper un morceau ! »\n\nJe saisis à contrecœur le couteau et tranche soigneusement la croûte. Soudain, mon bouffon de la Cour [court_jester.GetFirstName] en sort, riant et agitant les mains !"
 court.9400.a: "Vous savez quoi ? J’ai un petit creux. Retournez dans la tarte."
 court.9400.b: "Ah, [court_jester.GetFirstNameNoTooltip], une telle créativité ! Tenez, un témoignage de ma gratitude."
 court.9400.c: "Assassin ! Gardes !"
 court.9400.d: "Ha ha ha ! En voilà du divertissement !"
 absolutely_horrified_opinion: "Absolument horrifié"
 best_meal_of_my_life_modifier: "Meilleur repas de ma vie"
 best_meal_of_my_life_modifier_desc: "Ce personnage a mangé quelque chose d’absolument exquis !"
 suspicious_against_pies_modifier: "Suspicion à l’égard des tartes"
 suspicious_against_pies_modifier_desc: "Ce personnage est extrêmement méfiant à l’égard de tout ce qui a ne serait-ce que vaguement la forme d’une tarte. Cela s’étend également aux autres types de nourriture, et à tout le reste, en fait..."
 court.9500.t: "Une question de langue"
 court.9500.desc: "« Salutations, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName|l] », dit [teacher_target.GetFirstName], « je suis très intéressé[teacher_target.Custom('FR_E')] par l’éducation de votre... [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. Vous voyez, je parle la langue [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l], une langue qui lui serait, je pense, très utile. », explique-t-[teacher_target.Custom('FR_IlElle')] avec sérieux.\n\n« J’ai juste besoin d’argent pour les plumes, l’encre, le parchemin... et une rémunération, bien sûr. »"
 court.9500.a: "Cela semble très utile. Je paierai n’importe quoi pour que ça arrive."
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip], faites de votre mieux !"
 court.9500.c: "Pah ! Qui a besoin d’autre chose que la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] !?"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip] réussit à apprendre la langue [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l]"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip] est stressé[child_to_learn_language.Custom('FR_E')]"
 court_maintenance.0010.t: "Un trône vide"
 court_maintenance.0010.desc: "M[messenger.Custom('FR_OnA')] courtisan[messenger.Custom('FR_E')] [messenger.Custom('FR_le_Char')][messenger.GetName] a insisté pour me voir, bien que j’aie fait savoir que je préférais être seul[ROOT.Char.Custom('FR_E')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], cela fait maintenant longtemps que vous ne vous êtes pas montré[ROOT.Char.Custom('FR_E')] à la Cour. Nous faisons tous de notre mieux pour maintenir les apparences en votre absence, mais qui dit Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dit présence [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName|l]. »\n\nMa longue absence de la Cour royale l’a laissée sans chef et sans but."
 court_maintenance.0010.desc.seeking_gainful_employment: "Mes courtisans comparent de plus en plus leur situation à celle de cours prestigieuses comme la [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 court_maintenance.0010.desc.general_ending: "Mes courtisans comparent de plus en plus leur situation à celle de cours étrangères."
 court_maintenance.0010.a: "Il est temps pour moi de me rendre à la Cour royale."
 court_maintenance.0010.a.tooltip: "Vous allez entrer dans la Cour royale."
 court_maintenance.0010.b: "Je me rendrai à ma Cour quand je le jugerai bon."
 court_maintenance.0010.b.tooltip: "Certains courtisans pourraient quitter votre Cour pour celle de [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave: "J’ai besoin d’excitation, pas de vaines cérémonies !"
 court_maintenance.0010.b.depressed: "Je ne vois pas l’intérêt de tout cela..."
 court_maintenance.0010.b.paranoid: "Je ne peux pas être en public. Je dois toujours être en sécurité !"
 court_maintenance.0010.c: "Un festin leur donnera quelque chose à faire !"
 court_maintenance.0010.c.tooltip: "Vous commencez un festin à [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t: "La Cour [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 court_maintenance.0011.t.regent: "La Cour [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court_maintenance.0011.desc: "« Puisque vous êtes désormais [ROOT.Char.GetTitleTierName|l], vous avez de nouvelles tâches et responsabilités. Vous devrez régulièrement accorder audience, résoudre les conflits du pays et laisser vos courtisans prendre part à votre quotidien. »\n\n[messenger.Custom('FR_le_Char')|U][messenger.GetName] me regarde sévèrement, presque pour me sermonner. Peut-être y a-t-il aussi [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] dans son regard ?\n\n[messenger.Custom('FR_IlElle')|U] déploie une belle bannière portant l’emblème de la Maison [ROOT.Char.GetHouse.GetName]. « L’une des façons dont le monde jugera désormais votre règne est la façon dont vous ornerez et entretiendrez votre cour royale. J’ai pris la liberté de faire fabriquer ceci comme présent pour marquer le début de votre statut royal. »"
 court_maintenance.0011.desc.regent: "« En tant que [ROOT.Char.GetTitleAsName|l], vous avez de nouveaux devoirs et responsabilités. On attend de vous que vous teniez des audiences régulières, que vous régliez les conflits seigneuriaux et suiviez les conseils des autres courtisans [ceremonial_liege.Custom('FR_du_Char_L')][ceremonial_liege.GetTitleAsNameNoTooltip|l] dans les activités quotidiennes de sa Cour. »"
 court_maintenance.0011.desc.ach: "« Ce cadeau marquera le début de votre règne royal. » [messenger.Custom('FR_le_Char_Pi')|U][messenger.GetTitledFirstName] déploie une magnifique bannière portant l’emblème de la Maison [ROOT.Char.GetHouse.GetName].\n\n« Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsName|l], de nom, mais le pays doit tout de même se réunir lors d’une grande cérémonie de couronnement ! Vous pourrez ainsi asseoir votre autorité et jurer d’agir au nom [ROOT.Char.GetFaith.HighGodNamePossessive] comme protect[ROOT.Char.Custom('FR_EurRice')] du pays. »"
 court_maintenance.0011.coronation: "Commencer les préparatifs immédiatement."
 court_maintenance.0011.coronation.tooltip: "Vous commencerez à préparer votre [coronation|El]."
 court_maintenance.0011.crown_needed.tooltip: "Certaines [activity_options|El] du [coronation|El] nécessitent un [artifact|El] #V Couronne#!"
 court_maintenance.0011.regalia_needed.tooltip: "Certaines [activity_options|El] du [coronation|El] nécessitent un [artifact|El] #V Insigne royal#!"
 court_maintenance.0011.artificier_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$ Votre [GetCourtPositionType('court_artificer_court_position').GetName()|l] va commencer à en fabriquer une immédiatement"
 court_maintenance.0011.local_artisan_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$ Un artisan local commencera à en fabriquer une immédiatement"
 court_maintenance.0011.artificier_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$ Votre [GetCourtPositionType('court_artificer_court_position').GetName()|l] va commencer à en fabriquer un immédiatement"
 court_maintenance.0011.local_artisan_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$ Un artisan local commencera à en fabriquer un immédiatement"
 court_maintenance.0011.a: "Qu’ils découvrent leur [ROOT.Char.GetTitleTierName] !"
 court_maintenance.0011.a.regent: "Faisons le tour du palais."
 court_maintenance.0011.a.tooltip: "Vous allez entrer dans la [royal_court|E]"
 court_maintenance.0011.b: "D’autres sujets requièrent mon attention."
 court_maintenance.0011.b.tooltip: "Vous pouvez choisir d’entrer dans votre [royal_court|E] à un moment ultérieur"
 court_maintenance.0011.b.tooltip.ach: "Vous pourrez organiser un [coronation|El] ultérieurement"
 court_maintenance.0011.banner_tooltip: "[messenger.Custom('FR_le_Char')|U][messenger.GetName] présente deux nouvelles bannières, une pour votre Maison et une pour votre dynastie"
 court_maintenance.0011.banner_house_tooltip: "[messenger.Custom('FR_le_Char')|U][messenger.GetName] présente une nouvelle bannière comme emblème de votre Maison"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.Custom('FR_le_Char')|U][messenger.GetName] présente une nouvelle bannière comme emblème de votre dynastie"
 court_maintenance.0011.coronation_discount: "Coût du prochain [coronation|El] : #p -50%[gold_i]#!"
 surprise_reaction: "de la surprise"
 envy_reaction: "de l’envie"
 scorn_reaction: "du dédain"
 pride_reaction: "de la fierté"
 gained_royal_court_toast: "Cour royale obtenue"
 gained_royal_court_toast_desc: "Vous avez maintenant une [royal_court|E]"
 court_maintenance.0012.t: "Marque de distinction"
 court_maintenance.0012.desc: "À mesure que la renommée de ma dynastie grandit, la notoriété du glorieux symbole de la dynastie [ROOT.Char.GetDynasty.GetName] se répand également. \n\n"
 court_maintenance.0012.desc_illustrious: "L’insigne de ma famille, connu dans le monde entier, est remarqué par les chanceliers, enseigné aux enfants et fait le bonheur des marchands dans des pays où les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] n’ont jamais mis les pieds."
 court_maintenance.0012.desc_masterwork: "L’emblème de ma famille est désormais connu de tous et on le classe parmi les grandes familles royales de la région et la plus haute noblesse [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court_maintenance.0012.desc_famed: "Le symbole de ma famille est désormais reconnu dans les cercles de la noblesse régionale et compte parmi les lignées les plus importantes des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.a: "Comme il se doit."
 court_maintenance.0013.t: "Trésor dynastique"
 court_maintenance.0013.desc: "Il est de ma responsabilité de défendre l’honneur de la famille [ROOT.Char.GetDynasty.GetName] et de porter sa bannière."
 court_maintenance.0013.desc_creator: "L’étendard personnel [banner_scope.MakeScope.Var('banner_commissioner').Char.Custom('FR_du_Char')][banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal] marquera à lui seul la grandeur de sa lignée."
 court_maintenance.0013.desc_fallback: "Mon étendard personnel sera transmis de génération en génération, marquant la gloire de tous mes descendants."
 court_maintenance.0013.a: "Il ne peut y en avoir qu’un."
 court_maintenance.0013.tt: "Une seule bannière de la [dynasty|El] peut être détenue"
