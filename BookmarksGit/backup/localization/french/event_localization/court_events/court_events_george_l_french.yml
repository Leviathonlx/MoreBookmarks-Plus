l_french:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "Marchands étrangers"
 court.7030.desc: "Alors que j’observe la Cour, je remarque mon [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName] dans une conversation animée avec un de mes invités étrangers, [foreign_merchant.Custom('FR_le_Char')][foreign_merchant.GetName]. Curieu[ROOT.Char.Custom('FR_XSe')], je m’approche d’[steward.Custom2('FR_EuxElles', SCOPE.sC('foreign_merchant'))].\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je représente les intérêts des marchands [foreign_merchant.GetCulture.GetCollectiveNoun|l] qui voient un grand potentiel dans l’établissement d’une communauté marchande de notre culture ici en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] », déclare obséquieusement [foreign_merchant.Custom('FR_le_Char')][foreign_merchant.GetNameNoTooltip].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous ne devons pas favoriser les étrangers au détriment de notre propre peuple ! », proteste [steward.GetFirstNameNoTooltip]."
 court.7030.a: "Nous établirons une communauté marchande [foreign_merchant.GetCulture.GetNameNoTooltip]."
 court.7030.b: "Un accord peut être conclu."
 court.7030.c: "Nous allons étendre les espaces marchands pour tous !"
 court.7030.d: "Les [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] ne doivent pas exploiter nos marchés !"
 court.7030.d.tt: "Vous expulsez [foreign_merchant.GetFirstNameNoTooltip] du pays et saisissez l’or qu’[foreign_merchant.GetSheHe] a volé à vos marchands !"
 ### Court Event 7040
 court.7040.title: "Pilier de la communauté"
 court.7040.desc: "Je remarque mon [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] qui fait nerveusement les cent pas dans la pièce.\n\n« [chaplain.GetName], que se passe-t-il ? » lui demandé-je.\n\n« C’est [ascetic.Custom('FR_le_Char')][ascetic.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [ascetic.GetSheHe|U] a pris l’habitude d’escalader un pilier dans la cour du palais le matin, et d’y rester toute la journée en contemplation tranquille. [ascetic.GetSheHe|U] refuse de manger et de boire, et parle relativement peu lorsqu’on l’interroge. Les pratiques ascétiques de ce genre ne sont pas inconnues, mais cela dérange certains membres de la Cour et ils me demandent d’y remédier. »"
 court.7040.a: "Ignorez-[ascetic.Custom('FR_LeLa')], [head_of_faith.Custom('FR_IlElle')] passera à autre chose."
 court.7040.b: "Envoyez-[ascetic.Custom('FR_LeLa')] [head_of_faith.Custom('FR_au_Char_Pi')][head_of_faith.GetTitledFirstNameNoTooltip], voyez ce qu’[head_of_faith.Custom('FR_IlElle')] en fait."
 court.7040.c: "Sa piété est inspirante, je vais suivre son exemple !"
 court.7040.d: "[ascetic.Custom('FR_SilSielle')|U] veut vivre dans l’isolement, [ascetic.Custom('FR_IlElle')] peut le faire ailleurs !"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "Un cadeau d’un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]"
 court.7050.desc: "Alors que les affaires de la Cour se poursuivent, j’ai été très heureu[ROOT.Char.Custom('FR_XSe')] de voir le visage de mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char')][friend.GetName] parmi les dizaines de comploteurs et de flagorneurs. Je l’ai salué[friend.Custom('FR_E')] chaleureusement, et j’ai discuté librement avec [friend.Custom('FR_LuiElle')] comme je peux le faire avec si peu d’autres personnes. Au milieu de notre conversation, [friend.Custom('FR_IlElle')] sort une petite pochette de l’intérieur de ses vêtements et la place dans ma main.\n\n« Voici un cadeau pour vous, quelque chose pour vous rappeler les bons moments. Il est spécial pour moi, et pour mon peuple, les [friend.GetCulture.GetCollectiveNoun]. J’espère que vous l’accepterez. »"
 court.7050.a: "« Bien sûr, je le garderai toujours avec moi !"
 court.7050.a.tt: "Cela peut avoir des conséquences inattendues..."
 court.7050.b: "« C’est vraiment gentil, j’accepte votre cadeau ! »"
 court.7050.c: "Je suis de culture [ROOT.Char.GetCulture.GetNameNoTooltip] ! Je n’en veux pas."
 court.7051.title: "Symboles hérétiques ?"
 court.7051.desc: "Depuis que j’ai reçu [court_7050_artifact.GetName] [friend.Custom('FR_du_Char')][friend.GetName] comme cadeau, je l’ai gardé sur moi. Je suppose que cela a dû être remarqué à la Cour, car le [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetFirstName] vient de me dire qu’[court_chaplain.Custom('FR_IlElle')] a peur que je ne m’éloigne de la vraie foi !\n\n« J’ai remarqué que vous avez commencé à manifester votre affection pour les symboles et objets hérétiques habituellement associés aux [court_chaplain.Custom('GetDerogatoryNonbelieverPlural')]. On dit souvent que [court_chaplain.GetFaith.DevilName] vient à nous déguisé en ami, seulement pour nous détourner du droit chemin. »"
 court.7051.a: "J’ai été trompé par [ROOT.Char.GetFaith.DevilName] !"
 court.7051.a.tt: "Prenez le parti des [court_chaplain.GetFaith.GetAdherentNamePlural|l] contre votre ami."
 court.7051.b: "Des symboles ? Des icônes ? Mais de quoi parlez-vous ?"
 court.7051.b.tt: "Feindre d’ignorer l’artefact."
 court.7051.c: "Êtes-vous incapable de faire la différence entre la culture et la foi ?"
 court.7051.c.success: "vous convainquez [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure: "Vous n’arrivez pas à convaincre [court_chaplain.GetNameNoTooltip]"
 court.7051.d: "Partez, je fais confiance [friend.Custom('FR_au_Char')][friend.GetNameNoTooltip] !"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "Le potentiel d’un palais"
 court.7070.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai discuté de l’état actuel de votre palais de [palace_county.GetName] avec vos courtisans qui y ont été invités. En tant qu’architecte royal[architect.Custom('FR_E')], je manquerais à mon devoir si je ne vous informais pas que ce palais a un besoin urgent de rénovation ! » déclare [architect.Custom('FR_le_Char_Pi')][architect.GetTitledFirstName].\n\n« Je me suis demandé[architect.Custom('FR_E')] si nous ne pourrions pas profiter de l’occasion pour revoir de fond en comble le décor et le style du palais, afin de nous éloigner de l’architecture classique [ROOT.Char.GetCulture.GetName]. Tout ce dont j’ai besoin, c’est d’un financement et d’un peu de temps pour élaborer quelques idées », demande [architect.GetFirstNameNoTooltip]."
 court.7070.a: "Excellente suggestion, vous pouvez établir des plans."
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip] s’inspirera d’autres [cultures|El] lors de la planification de la rénovation du palais et vous présentera des options qui peuvent augmenter l’[cultural_acceptance|El] envers d’autres [cultures|El]."
 court.7070.b: "Une telle extravagance est inutile, de simples rénovations suffiront."
 court.7070.c: "Le palais est très bien comme il est !"
 court.7071.title: "Architecture imitée"
 court.7071.desc: "Comme promis, [architect.Custom('FR_le_Char')][architect.GetName] m’a renvoyé trois plans détaillés pour la rénovation proposée du palais de [palace_county.GetName].\n\n« Je me suis inspiré[architect.Custom('FR_E')] des styles [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l] pour le premier modèle, des styles [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l] pour le deuxième, et pour le dernier j’ai principalement retenu l’architecture [ROOT.Char.GetCulture.GetName|l], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\nD’après ce que l’on peut voir, les trois projets semblent très coûteux et comprennent de nouveaux ajouts ainsi que des rénovations de la structure existante – il est peu probable que ce soit un travail rapide ou bon marché."
 court.7071.a: "L’architecture [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l] est bien."
 court.7071.continue: "Le projet se poursuit..."
 court.7071.b: "L’architecture [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip|l] est bien."
 court.7071.c: "Ce palais sera un monument dédié à la supériorité [ROOT.Char.GetCulture.GetNameNoTooltip|l] !"
 court.7071.d: "C’est trop, abandonnez le projet."
 court.7072.title: "Rénovations du palais terminées"
 court.7072.desc.other_culture: "Après des mois de travail, j’ai été informé[ROOT.Char.Custom('FR_E')] que les travaux de construction au palais de [palace_county.GetName] sont terminés. J’ai voyagé jusqu’à [palace_county.GetNameNoTooltip] avec l’architecte royal[architect.Custom('FR_E')] [architect.Custom('FR_le_Char')][architect.GetName] pour inspecter personnellement le résultat.\n\nAlors que je contemple le nouveau palais et que j’entre à l’intérieur, [architect.GetFirstNameNoTooltip] reste à mes côtés, attendant avec impatience les éloges et le patronage. Après avoir examiné le palais avec ses styles peu familiers et son décor étranger, je déclare qu’il est..."
 court.7072.desc.own_culture: "Après des mois de travail, j’ai été informé[ROOT.Char.Custom('FR_E')] que les travaux de construction au palais de [palace_county.GetName] sont terminés. J’ai voyagé jusqu’à [palace_county.GetNameNoTooltip] avec l’architecte royal[architect.Custom('FR_E')] [architect.Custom('FR_le_Char')][architect.GetName] pour inspecter personnellement le résultat. Alors que je contemple le nouveau palais, puis que j’entre à l’intérieur, [architect.GetFirstNameNoTooltip] reste à mes côtés, attendant avec impatience les éloges et le patronage. Après avoir examiné le palais, avec ses styles familiers et son décor rassurant, je déclare qu’il est..."
 court.7072.a: "« ... magnifique, vraiment magnifique ! »"
 court.7072.b: "« ... une parodie, je déteste ! »"
 court.7072.c: "« ... acceptable, mais cela vaut-il le coût ? »"
 ## Exotic Pet
 court.7100.title: "La bête capturée"
 court.7100.desc: "Toutes sortes d’événements étranges se produisent dans ma cour, mais mon maître de chasse [huntmaster.GetFirstName] qui amène un [SCOPE.Custom('GetExoticPet')|l] dans ma salle du trône au moyen d’une chaîne n’est pas quelque chose que j’aurais pu prédire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous offre cette belle bête en cadeau, le fruit de ma dernière chasse ! De nos jours, tous les dirigeants ont des animaux exotiques pour honorer leur Cour et démontrer leur grandeur ! »\n\nIl est clair que [huntmaster.GetFirstNameNoTooltip] veut que je garde cette chose !"
 court.7100.a: "Que ferais-je avec un [SCOPE.Custom('GetExoticPet')] ?"
 court.7100.a.tt: "Vous ordonnez à [huntmaster.GetFirstName] de se débarrasser de l’animal immédiatement !"
 court.7100.b: "Cette bête sera mon animal de compagnie préféré !"
 court.7100.c: "Pourquoi ne le garderiez-vous pas plutôt ?"
 ## Court Musician Racket
 court.7200.title: "Haut et fort"
 court.7200.intro.desc: "Je suis fi[ROOT.Char.Custom('FR_ErEre')] de la magnificence de ma Cour, mais depuis plusieurs nuits maintenant, nous vivons un supplice musical."
 court.7200.drum.desc: "\n\nDernièrement, m[loud_musician.Custom('FR_OnA')] musicie[loud_musician.Custom('FR_NNne')] de la Cour [loud_musician.GetFirstName] s’est procuré[loud_musician.Custom('FR_E')] un nouvel instrument, un tambour, et le frappe bruyamment à toute heure du jour et de la nuit."
 court.7200.trombone.desc: "\n\nDernièrement, m[loud_musician.Custom('FR_OnA')] musicie[loud_musician.Custom('FR_NNne')] de la Cour [loud_musician.GetFirstName] s’est procuré[loud_musician.Custom('FR_E')] un nouvel instrument, une sorte de cor en cuivre, et le fait sonner bruyamment à toute heure du jour et de la nuit."
 court.7200.pipes.desc: "\n\nDernièrement, m[loud_musician.Custom('FR_OnA')] musicie[loud_musician.Custom('FR_NNne')] de la Cour [loud_musician.GetFirstName] s’est procuré[loud_musician.Custom('FR_E')] un nouvel instrument, une sorte de pipeau, et en joue de façon discordante à toute heure du jour et de la nuit."
 court.7200.guitar.desc: "\n\nDernièrement, m[loud_musician.Custom('FR_OnA')] musicie[loud_musician.Custom('FR_NNne')] de la Cour [loud_musician.GetFirstName] s’est procuré[loud_musician.Custom('FR_E')] un nouvel instrument, une citole je crois, et gratte bruyamment à toute heure du jour et de la nuit."
 court.7200.outro.desc: "\n\nAlors que je confronte [loud_musician.GetFirstNameNoTooltip], [loud_musician.Custom('FR_IlElle')] déclare : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne fais que pratiquer mon art, afin d’être [loud_musician.Custom('FR_LeLa')] musicie[loud_musician.Custom('FR_NNne')] de la Cour que vous méritez ! »"
 court.7200.a: "Limitez la musique au minimum la nuit ?"
 court.7200.b: "Vous et votre art, disparaissez !"
 court.7200.c: "Si votre musique était meilleure, nous ne nous plaindrions pas !"
 #Food Taster Displeased
 court.7300.t: "Nourriture infâme"
 court.7300.desc: "Les tentatives d’attentat à ma vie sont inévitables. Par conséquent, les personnes sur lesquelles je compte pour assurer ma sécurité doivent rester loyales et bien disposées à mon égard. Aujourd’hui cependant, m[taster.Custom('FR_OnA')] goûteu[taster.Custom('FR_RSe')] [taster.GetFirstName] a l’air dégoûté[taster.Custom('FR_E')], et un peu pâle, lorsque je fais le point avec [taster.Custom('FR_LuiElle')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’en peux plus. La nourriture servie à votre Cour est tout à fait infâme ! Je ne peux pas croire que vous mangez cette bouillie chaque jour... »\n\n« ... C’est à peine digne de la table d’un paysan ! »"
 court.7300.a: "Une table de paysan ? Il faut régler ça immédiatement !"
 court.7300.b: "La nourriture est correcte, de quoi parlez-vous ?"
 court.7300.c: "Bien, je trouverai quelqu’un d’autre qui sera payé pour manger ma nourriture !"
 ## Troublesome Guests
 court.7400.title: "Là depuis trop longtemps ?"
 court.7400.desc: "Ma Cour est devenue célèbre pour son luxe et son hospitalité, et bien que les invités se révèlent souvent utiles, nous accueillons à l’occasion des invités superflus dont la raison de leur présence n’est pas claire et qui ponctionnent indûment ma trésorerie.\n\nPar exemple, [guest.GetFirstName], ici depuis un certain temps en tant qu’invité[guest.Custom('FR_E')] [guest_liege.Custom('FR_du_Char_Pi')][guest_liege.GetTitledFirstName], semble manger pour dix."
 court.7400.a: "Qu’[guest.Custom('FR_IlElle')] reste."
 court.7400.a.tt: "[guest.Custom('FR_IlElle')|U] finira bien par être utile à un moment ou à un autre, non ?"
 court.7400.b: "Je connais le poste parfait pour [guest.Custom('FR_LuiElle')]..."
 court.7400.b.tt: "Vous l’employez à un poste ingrat à votre Cour"
 court.7400.c: "Misérable pique-assiette, retournez d’où vous venez !"
 ## Child starts to go hunting
 court.7600.t: "Le goût de la chasse"
 court.7600.desc: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] entre dans ma salle du trône avec de la boue et du sang sur le visage. Alors que je me lève dans l’intention de [child.Custom('FR_LeLa')] réprimander pour son inconvenance, m[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.GetFirstName] arrive à grands pas, tout aussi couvert[huntmaster.Custom('FR_E')] de boue et de sang, avec un sourire jusqu’aux oreilles.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstNameNoTooltip] a abattu un[child.Custom('FR_E_GetAnimalType')] [child.Custom('GetAnimalType')] incroyable pendant notre chasse ! »\n\nJe suppose que les cours de chasse de [child.GetFirstNameNoTooltip] se passent bien, mais je me demande si son temps ne pourrait pas être mieux employé..."
 court.7600.a: "Ces sorties seront remplacées par des études utiles."
 court.7600.b: "Nous devrions davantage mettre m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] à l’épreuve..."
 court.7600.b.tt: "Vous demanderez à votre maître de chasse de pousser [child.GetFirstNameNoTooltip] jusqu’à ses limites lors d’une autre chasse."
 court.7600.b.death: "[child.GetFirstNameNoTooltip] meurt pendant la chasse"
 court.7600.b.wounding: "[child.GetFirstNameNoTooltip] est blessé[child.Custom('FR_E')] à la chasse"
 court.7600.b.victory: "Succès de la chasse [child.Custom('FR_du_Char')][child.GetNameNoTooltip]"
 court.7600.c: "Je ne pourrais pas être plus fi[ROOT.Char.Custom('FR_ErEre')] !"
 7600_taking_child_to_hunt: "Emmène les enfants à la chasse"
 7600_taking_child_to_hunt.tt: "Emmener un enfant à la chasse en toute sécurité est une responsabilité qui requiert une grande expérience. La [aptitude|El] de votre $master_of_hunt_court_position|l$ augmente."
 ## Child wants a destrier
 court.7610.title: "Devenir adulte"
 court.7610.desc: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] grandit et devra un jour jouer un rôle important. Apparemment, [child.Custom('FR_IlElle')] estime qu’aujourd’hui est ce jour.\n\n« [ROOT.Char.GetMotherFather|U], puis-je avoir un destrier ? », me demande-t-[child.Custom('FR_IlElle')].\n\nUn cheval de bataille ? Pour un enfant ?! Alors que je réfléchis à cette requête, je remarque que mon grand écuyer [horsemaster.Custom('FR_le_Char')][horsemaster.GetName] me regarde depuis la salle du trône. Au moins, je sais maintenant à qui m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] a parlé récemment..."
 court.7610.a: "Un choix audacieux !"
 court.7610.b: "Que diriez-vous de quelque chose... de plus petit ?"
 court.7610.c: "Ne soyez pas ridicule."
 ## Negotiation over a falcon
 court.7620.title: "Les oiseaux au plumage doré"
 court.7620.desc: "Dans les allées de ma salle du trône, je peux entendre m[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.Custom('FR_le_Char')][huntmaster.GetName] engagé[huntmaster.Custom('FR_E')] dans une négociation intense avec [falconer.Custom('FR_le_Char')][falconer.GetName] sur la vente d’un magnifique faucon pèlerin, un oiseau très prestigieux pour quiconque souhaite le posséder.\n\n[huntmaster.GetFirstNameNoTooltip] semble être bloqué[huntmaster.Custom('FR_E')] sur la négociation du prix, le fauconnier refusant de céder. D’après la frustration dans leurs voix, ils sont là depuis un moment.\n\nPeut-être qu’ils apprécieraient une intervention de leur [ROOT.Char.GetTitleAsNameNoTooltip]... presque autant que j’apprécierais un nouvel oiseau."
 court.7620.a: "[falconer.GetFirstNameNoTooltip], vous savez que vous en demandez trop !"
 court.7620.a.success: "Vous réussissez à négocier avec [falconer.Custom('FR_le_Char_U_Pi')][falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure: "Vous ne parvenez pas à négocier avec [falconer.Custom('FR_le_Char_U_Pi')][falconer.GetShortUINameNoTooltip]"
 court.7620.b: "Je vais vous faire une meilleure offre."
 court.7620.c: "Gardez-le en dehors de ma salle du trône !"
 ## Argument over a hawking kill
 court.7630.title: "Oiseaux de proie"
 court.7630.desc: "La chasse semble faire ressortir le pire dans mon cercle de courtisans. Mon grand écuyer [horsemaster.Custom('FR_le_Char')][horsemaster.GetName] et m[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.Custom('FR_le_Char')][huntmaster.GetName] reviennent de la chasse et se disputent en plein milieu de ma salle du trône.\n\n« Mon oiseau l’a fait sortir, c’est grâce à lui ! », crie [horsemaster.GetFirstNameNoTooltip].\n\n« Mon oiseau tenait le cadavre, il n’y a aucun doute que la gloire est mienne ! », rétorque [huntmaster.GetFirstNameNoTooltip].\n\nLeur désaccord semble porter sur l’identité de l’oiseau qui a permis de tuer une proie."
 court.7630.a: "Le mérite revient à [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b: "C’est le succès de [huntmaster.GetFirstNameNoTooltip]."
 court.7630.c: "Pourquoi ne partageriez-vous pas ce triomphe ?"
 court.7630.c.tt: "Vous tentez de convaincre [horsemaster.Custom('FR_le_Char_U_Pi')][horsemaster.GetShortUIName] et [huntmaster.Custom('FR_le_Char_U_Pi')][huntmaster.GetShortUIName] de leur réussite commune :"
 court.7630.c.success: "Vous avez réussi à trouver un terrain d’entente"
 court.7630.c.failure: "Vous ne faites qu’empirer les choses."
 ## Courtier Abused their Bird
 court.7640.title: "Maltraitance des oiseaux"
 court.7640.desc: "« Saisissez-[avian_abuser.Custom('FR_LeLa')] ! » hurle m[huntmaster.Custom('FR_OnA')] maîtr[huntmaster.Custom('FR_EEsse')] de chasse [huntmaster.GetFirstName], en désignant [avian_abuser.Custom('FR_le_Char')][avian_abuser.GetName]. Ma garde personnelle avance en hésitant, ne sachant pas si elle doit suivre ses ordres. Je lève la main pour les arrêter et demande à [huntmaster.GetFirstNameNoTooltip] ce qui justifie une telle agitation.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce monstre a délibérément blessé son faucon lors de notre dernière chasse et donc doit être sévèrement puni, l’honneur l’exige. »"
 court.7640.a: "Ce n’est qu’un oiseau, laissez-[avian_abuser.Custom('FR_LeLa')] partir."
 court.7640.b: "Emprisonnez c[avian_abuser.Custom('FR_EEtte')] vaurie[avian_abuser.Custom('FR_NNne')] !"
 court.7640.c: "Je condamne c[avian_abuser.Custom('FR_EEtte')] mécréant[avian_abuser.Custom('FR_E')] à une amende !"
 court.7640.d: "Fouettez-[avian_abuser.Custom('FR_LeLa')] !"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "Voleur ailé"
 court.7700.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apparaît avec un curieux corbeau perché sur son épaule. [spymaster.GetFirstNameNoTooltip] profite du brouhaha de la salle du trône pour me vanter discrètement les qualités fantastiques de l’oiseau :\n\n« C’est un voleur accompli, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Il ne vole pas de l’or ou des bijoux, mais des notes, des clés, des lettres... toutes ces petites choses qui peuvent révéler des vérités inconfortables. »"
 court.7700.a: "Voleur ! Gardes, saisissez ce fripon !"
 court.7700.b: "Pourriez-vous en apprendre plus sur [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip] ?"
 court.7700.b.tt: "Vous vous en servez pour votre [scheme.GetName|l]"
 court.7700.c: "Quelle charmante ruse..."
 court.7700.d: "Une telle tromperie est indigne de moi."
