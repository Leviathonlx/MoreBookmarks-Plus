 court_events.1000.t: "La plus grandiose de toutes"
 court_events.1000.desc: "« Ô grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! Nous avons, moi et [Select_CString(guest_2.IsFemale,'ma compagne','mon compagnon')] derrière moi, parcouru tout le monde connu, s’exclame [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName], [Select_CString(guest.IsFemale,'une voyageuse réputée','un voyageur réputé')]. Nous avons vu des palais de plaisance inondés de soleil ! Des grottes de glace ! Nous avons bu le lait de Palestine et nous nous sommes nourris de miellat. »\n\n« Nous avons visité les camps des khans, les palais des sultans, les halls antiques, mais aucune Cour sur terre n’est comparable à la vôtre en termes de majesté et de luxe ! »\n\n[Select_CString(guest_2.IsFemale,'Sa compagne','Son compagnon')], [guest_2.Custom('FR_le_Char_Pi')][guest_2.GetTitledFirstName], fait des révérences étrangères et me supplie :\n\n« Les commodités de cet endroit surpassent même l’abondance [second_court.GetPrimaryTitle.GetAdjective]... Sage [ROOT.Char.GetTitleAsNameNoTooltip|l], nous permettriez-vous un aperçu précoce [guest_2.GetFaith.PositiveAfterLife3] ? »"
 court_events.1000.a: "Seule la charité peut atténuer une réputation de débauche..."
 court_events.1000.a.flavor: "Et enrichit mon peuple !"
 court_events.1000.b: "« Restez ici, à la plus grande des Cours. »"
 court_events.1000.b.flavor: "Et faites en sorte que mes courtisans me louent comme [Select_CString(ROOT.Char.IsFemale,'la plus grande souveraine','le plus grand souverain')] !"
 court_events.1000.c: "« Racontez à tout le monde les merveilles que vous avez vues ici. »"
 traveling_friends_court_position_aptitude: "Ces [Select_CString(And(guest.IsFemale, guest_2.IsFemale), 'amies voyageuses', 'amis voyageurs')] ont une [aptitude|El] accrue lorsqu’[Select_CString(And(guest.IsFemale, guest_2.IsFemale), 'elles occupent chacune', 'ils occupent chacun')] un [court_position|El]"
 visiting_gives_opinion: "Chaque [ruler|El] accueillant [guest.GetFirstName] ou [guest_2.GetFirstName] obtient #P 20#! d’[opinion|El] envers #high vous#! #EMP (Réputation)#!"
 court_events.1010.t: "D’une autre fourmilière"
 court_events.1010.desc: "[Select_CString(defector.IsFemale,'Une courtisane','Un courtisan')] d’origine [grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] se glisse à l’intérieur. [defector.GetSheHe|U] s’incline devant moi et observe nerveusement mes gardes.\n\n« J’arrive tout droit de la splendide Cour [grander_ruler.Custom('FR_du_Char_Pi')][grander_ruler.GetTitledFirstName] ! » m’annonce [Select_CString(defector.IsFemale,'cette flagorneuse','ce flagorneur')], [defector.Custom('FR_le_Char_Pi')][defector.GetTitledFirstName].\n\n« Si je devais la quitter, de nombreux fonctionnaires me suivraient. Nous ne sommes que des insectes, mais notre travail consciencieux rend la Cour majestueuse ! Et nous ne voulons pas rester à la botte de [Select_CString(grander_ruler.IsFemale,'cette maudite','ce maudit')] [grander_ruler.GetTitleAsNameNoTooltip|l]... »\n\n« Nous vous offrons nos services, Ô [ROOT.Char.GetTitleAsName]. »"
 court_events.1010.a: "« Prouvez-moi votre utilité en usant de votre ruse. »"
 court_events.1010.a.flavor: "Mon antiquaire m’a parlé des grands trésors [grander_ruler.Custom('FR_du_Char_L')][grander_ruler.GetTitleAsNameNoTooltip]... et d’un, en particulier, que des mains habiles pourraient faire miens."
 court_events.1010.a.success: "Les transfuges volent l’objet de leur [grander_ruler.Custom('FR_SeigneurDame')] lige"
 court_events.1010.a.failure: "Les traîtres sont arrêtés et exécutés"
 court_events.1010.b: "Ces transfuges respectent la bienséance."
 court_events.1010.c: "Des religieux compétents seraient plus à même de diriger cette Cour."
 court_events.1010.c.flavor: "S’il faut plus de bras pour faire fonctionner cette Cour, mon [court_chaplain.GetCouncilTitle|l] pourrait en superviser certains qui sont exempts de péché..."
 court_events.1010.d: "« Rentrez chez vous, cafards perfides ! »"
 court_events.1011.opening: "Mon [Select_CString(GetPlayer.IsFemale,'ancienne maîtresse','ancien maître')],"
 court_events.1011.desc: "Moi-même, [defector.Custom('FR_le_Char_Pi')][defector.GetTitledFirstName], et nombre de vos serviteurs exploités avons fui votre service. Sans notre expertise, votre Cour connaîtra bientôt la ruine que vous méritez.\n\nVous êtes un[GetPlayer.Custom('FR_E')] [grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))] qui se fait passer pour [Select_CString(GetPlayer.IsFemale,'une dame','un seigneur')] lige digne. C’est dorénavant [root_scope.Custom('FR_le_Char_Pi')][root_scope.GetTitledFirstName] qui goûtera au confort et à la gloire que vous avez connus."
 court_events.1011.a: "Maudits traîtres !"
