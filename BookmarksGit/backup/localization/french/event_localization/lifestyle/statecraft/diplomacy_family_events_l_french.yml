l_french:
 ###################
 #Standard Events #
 ###################
 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "Un moment opportun"
 diplomacy_family.0007.desc: "Mon dîner soigneusement organisé s’est déroulé comme prévu et je me retrouve seul[ROOT.Char.Custom('FR_E')] avec [voter.Custom('FR_le_Char_Pi')][voter.GetTitledFirstName]. Grâce à du vin et [voter.Custom('FavoriteTreat')], [voter.Custom('FR_IlElle')] semble plus heureu[voter.Custom('FR_XSe')] que ce qu’[voter.Custom('FR_IlElle')] a laissé paraître ces derniers mois.\n\nC’est l’occasion parfaite pour [voter.Custom('FR_LeLa')] convaincre de voter pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('candidate'))] [candidate.Custom('FR_le_Char_Pi')][candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a: "Présenter mes arguments les plus convaincants."
 diplomacy_family.0007.a.success.tt: "Vous convainquez [voter.Custom('FR_le_Char_Pi')][voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc: "J’ai convaincu [voter.Custom('FR_le_Char_Pi')][voter.GetTitledFirstName] de voter pour [candidate.Custom('FR_le_Char_Pi')][candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt: "Vous ne parvenez pas à convaincre [voter.Custom('FR_le_Char_Pi')][voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc: "Ma tentative de convaincre [voter.Custom('FR_le_Char_Pi')][voter.GetTitledFirstName] a échoué."
 diplomacy_family.0007.c: "Une faveur contre une faveur semble équitable, non ?"
 diplomacy_family.0007.b: "Cette bourse pourrait lui faire changer d’avis..."
 diplomacy_family.0007.placeholder.tt: "[voter.Custom('FR_le_Char_U_Pi')|U][voter.GetShortUIName] votera pour que [candidate.Custom('FR_le_Char_U_Pi')][candidate.GetShortUIName] soit [candidate.Custom('FR_LeLa')] prochain[candidate.Custom('FR_E')] dirigeant[candidate.Custom('FR_E')] de [title.GetNameNoTier]"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "Un défaut de caractère"
 diplomacy_family.0008.start.desc: "Lorsque je quitterai ce monde, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] régnera à ma place.\n\nMalheureusement, des rumeurs sur"
 diplomacy_family.0008.lazy.desc: "son embarrassante léthargie"
 diplomacy_family.0008.craven.desc: "sa profonde lâcheté"
 diplomacy_family.0008.arbitrary.desc: "son absence de morale"
 diplomacy_family.0008.callous.desc: "sa froideur"
 diplomacy_family.0008.stubborn.desc: "sa grave obstination"
 diplomacy_family.0008.gluttonous.desc: "sa déplaisante gourmandise"
 diplomacy_family.0008.greedy.desc: "son insatiable avarice"
 diplomacy_family.0008.arrogant.desc: "son orgueil démesuré"
 diplomacy_family.0008.deceitful.desc: "ses mensonges et tromperies"
 diplomacy_family.0008.vengeful.desc: "ses rancunes sans fin"
 diplomacy_family.0008.end.desc: "se sont répandues à la Cour. Je me demande [disagreeable_heir.Custom('FR_SilSielle')] parviendra à conserver le soutien de mes vassaux lorsque je ne serai plus là..."
 diplomacy_family.0008.end_no_vassals.desc: "se sont répandues à m[ROOT.Char.Custom('FR_GetCourt_OnA')]. Je me demande [disagreeable_heir.Custom('FR_SilSielle')] parviendra à accepter les responsabilités qui incombent à son rang lorsque je ne serai plus là..."
 diplomacy_family.0008.a: "Tenter de rectifier son défaut."
 diplomacy_family.0008.a.tt: "[disagreeable_heir.Custom('FR_le_Char_U_Pi')|U][disagreeable_heir.GetShortUIName] pourrait surmonter son défaut"
 diplomacy_family.0008.b: "Parler de ses bonnes qualités à la place."
 diplomacy_family.0008.b.custom: "Chaque [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "Je me concentre sur moi et montre l’exemple."
 diplomacy_family.0009.desc: "[disagreeable_heir.Custom('FR_le_Char_Pi')|U][disagreeable_heir.GetTitledFirstName] a accepté sans grand enthousiasme de me laisser [disagreeable_heir.Custom('FR_LeLa')] guider. J’ai peur que ses vices ne soient profondément ancrés, mais une expérience réellement révélatrice pourrait lui faire prendre conscience de la sottise de son comportement.\n\nQue faire ?"
 diplomacy_family.0009.wronglessonstart.desc: "Alors que je l’observe en train de s’acquitter de sa tâche, le doute m’envahit progressivement. [disagreeable_heir.GetSheHe|U] ne fait pas l’effort de"
 diplomacy_family.0009.compassion.desc: "se mettre à la place des moins fortunés et d’éprouver de la sympathie pour eux,"
 diplomacy_family.0009.honor.desc: "reconnaître ses fautes et faire face à leurs conséquences,"
 diplomacy_family.0009.greed.desc: "se séparer de ses biens matériels,"
 diplomacy_family.0009.energy.desc: "gouverner à ma place,"
 diplomacy_family.0009.vengefulness.desc: "faire preuve d’un vrai pardon,"
 diplomacy_family.0009.wronglessonend.desc: "et semble n’avoir rien retenu de l’exercice.\n\nJe vais lui donner une autre chance et changer de méthode.\n\nCette fois, nous allons..."
 diplomacy_family.0009.rightlessonstart.desc: "C’est frustrant de constater qu’[disagreeable_heir.Custom('FR_IlElle')] a du mal à"
 diplomacy_family.0009.rightlessonend.desc: "Je doute qu’[disagreeable_heir.Custom('FR_IlElle')] ait même essayé !\n\nJe suis presque certain[ROOT.Char.Custom('FR_E')] que sa motivation est seule en cause et non ma leçon. Je vais lui donner une autre chance...\n\nDevrions-nous tenter une nouvelle approche ou nous dire que la persévérance finira par triompher ?"
 diplomacy_family.0009.a: "S’aventurer dans les rues et parler aux pauvres."
 diplomacy_family.0009.a.tt: "Une leçon appropriée pour quelqu’un qui a besoin de travailler sur sa compassion"
 diplomacy_family.0009.b: "Avouer un méfait et se racheter."
 diplomacy_family.0009.b.tt: "Une leçon appropriée pour quelqu’un qui a besoin de travailler sur son honneur"
 diplomacy_family.0009.c: "Donner des biens à ceux qui en ont besoin."
 diplomacy_family.0009.c.tt: "Une leçon appropriée pour quelqu’un qui a besoin de travailler sur sa générosité"
 diplomacy_family.0009.d: "[disagreeable_heir.GetFirstNameNoTooltip] gérera la cour à ma place."
 diplomacy_family.0009.d.tt: "Une leçon appropriée pour quelqu’un qui a besoin de travailler sur sa détermination"
 diplomacy_family.0009.e: "Pardonner à quelqu’un qui lui a causé du tort."
 diplomacy_family.0009.e.tt: "Une leçon appropriée pour quelqu’un qui a besoin de travailler son pardon"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$ : nouvelles perspectives"
 diplomacy_family.0010.start.desc: "Je suis ravi[ROOT.Char.Custom('FR_E')] de percevoir un changement d’attitude chez [disagreeable_heir.Custom('FR_le_Char_Pi')][disagreeable_heir.GetTitledFirstName] !"
 diplomacy_family.0010.compassion.desc: "Alors qu’[disagreeable_heir.Custom('FR_IlElle')] était indifférent[disagreeable_heir.Custom('FR_E')] au début, les récits de ces pauvres êtres que nous avons rencontrés semblent l’avoir remué[disagreeable_heir.Custom('FR_E')].\n\nSur le chemin du retour, [disagreeable_heir.Custom('FR_IlElle')] est assis[disagreeable_heir.Custom('FR_E')] dans une contemplation silencieuse et ne semble plus aussi"
 diplomacy_family.0010.honor.desc: "Bien qu’[disagreeable_heir.Custom('FR_IlElle')] ne pensait pas avoir eu tort, [disagreeable_heir.Custom('FR_IlElle')] a eu un retour pour avoir rectifié la situation.\n\nJe pense qu’on ne lui avait jamais manifesté un tel respect auparavant. [disagreeable_heir.Custom('FR_IlElle')|U] ne semble plus aussi"
 diplomacy_family.0010.greed.desc: "Bien sûr, [disagreeable_heir.Custom('FR_IlElle')] a d’abord eu du mal à se séparer de ses biens, mais faire l’expérience de la joie et de la gratitude de ceux qui en ont vraiment besoin est une chose entièrement nouvelle pour [disagreeable_heir.Custom('FR_LuiElle')].\n\nSur le chemin du retour, [disagreeable_heir.GetFirstNameNoTooltip] admet même que la plupart des objets ne lui manquent pas. [disagreeable_heir.Custom('FR_IlElle')|U] ne semble plus aussi"
 diplomacy_family.0010.energy.desc: "Au début, j’avais peur du résultat en lui donnant autant de responsabilités, mais alors qu’[disagreeable_heir.Custom('FR_IlElle')] n’a personne derrière qui se cacher ou à qui déléguer, [disagreeable_heir.Custom('FR_IlElle')] prend les devants et se charge de la tâche.\n\n[disagreeable_heir.Custom('FR_IlElle')|U] est encore plus surpris[disagreeable_heir.Custom('FR_E')] que moi par ses talents cachés et ne semble plus aussi"
 diplomacy_family.0010.vengefulness.desc: "Je pouvais voir à quel point il était difficile pour [disagreeable_heir.Custom('FR_LuiElle')] de faire face [dummy_gender.Custom('FR_AlAla')][dummy_gender.GetWomanMan] qui lui avait causé du tort. Les mots restaient coincés dans sa bouche alors qu’[disagreeable_heir.Custom('FR_IlElle')] essayait de parler.\n\nHeureusement, [dummy_gender.Custom('FR_LLa')][dummy_gender.GetWomanMan] a réagi avec gentillesse, et, suivant son exemple, [disagreeable_heir.GetFirstName] lui a pardonné de façon vraiment sincère. [disagreeable_heir.Custom('FR_IlElle')|U] ne semble plus aussi"
 diplomacy_family.0010.lazy.desc: "paresseu[disagreeable_heir.Custom('FR_XSe')]"
 diplomacy_family.0010.craven.desc: "peureu[disagreeable_heir.Custom('FR_XSe')]"
 diplomacy_family.0010.arbitrary.desc: "arbitraire"
 diplomacy_family.0010.callous.desc: "insensible"
 diplomacy_family.0010.stubborn.desc: "obstiné[disagreeable_heir.Custom('FR_E')]"
 diplomacy_family.0010.gluttonous.desc: "glouto[disagreeable_heir.Custom('FR_NNne')]"
 diplomacy_family.0010.greedy.desc: "égoïste"
 diplomacy_family.0010.arrogant.desc: "suffisant[disagreeable_heir.Custom('FR_E')]"
 diplomacy_family.0010.deceitful.desc: "malhonnête"
 diplomacy_family.0010.sadistic.desc: "sans pitié"
 diplomacy_family.0010.vengeful.desc: "vindicati[disagreeable_heir.Custom('FR_FVe')]"
 diplomacy_family.0010.end.desc: "."
 diplomacy_family.0010.a: "Une belle réussite pour nous deux !"
 diplomacy_family.0010.b: "C’était un exercice éducatif, rien de plus."
 diplomacy_family.0010.c: "Ce n’est que la première étape ! Nous devons travailler plus dur !"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$ : ses petites habitudes"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.Custom('FR_le_Char_Pi')|U][disagreeable_heir.GetTitledFirstName] et"
 diplomacy_family.0011.end.desc: "me rendent f[ROOT.Char.Custom('FR_OuOlle')] ! Malgré tous mes efforts, [disagreeable_heir.Custom('FR_IlElle')] n’a fait aucun progrès.\n\n[disagreeable_heir.Custom('FR_SilSielle')|U] n’est pas enclin[disagreeable_heir.Custom('FR_E')] au changement en son for intérieur, cela n’arrivera jamais."
 diplomacy_family.0011.a: "J’abandonne..."
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "La querelle"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se dispute avec [family_2.Custom2('HerHisCharacterIntroduction', family_1)] depuis des jours. En ce moment même, je peux les entendre se disputer dans la [ROOT.Char.Custom('GetRoom')] voisine...\n\n« Incroyable ! crie [family_1.GetFirstName], comment un[family_2.Custom('FR_E')] [family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))] comme vous pourrait être le meilleur exemple des vertus de la dynastie [ROOT.Char.GetDynastyName] !? C’est évident que je mérite bien plus cette distinction que vous ! »"
 diplomacy_family.2101.a: "Pas de disputes dans la famille !"
 diplomacy_family.2101.a.tt: "Vous tentez de faire cesser leur dispute"
 diplomacy_family.2101.b: "Les laisser régler leur querelle."
 diplomacy_family.2102.desc: "Alors que j’entre dans la [ROOT.Char.Custom('GetRoom')], [family_1.GetFirstName] se tourne vers moi et me dit : « Je suis content[family_1.Custom('FR_E')] que vous soyez là, [ROOT.Char.GetFirstNameNoTooltip]. Pourriez-vous faire entendre raison [family_2.Custom2('FR_au_YourCharacterIntroduction', ROOT.Char)] ?"
 diplomacy_family.2102.a: "Oui, honte à vous [family_2.GetFirstNameNoTooltip] !"
 diplomacy_family.2102.b: "Vous avez tort, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c: "Vous agissez comme des enfants grognons !"
 diplomacy_family.2102.c.success: "Ils entendent raison"
 diplomacy_family.2102.c.failure: "Ils refusent d’écouter"
 diplomacy_family.2102.d: "Ha ! Je suis #EMP clairement#! le meilleur exemple !"
 diplomacy_family.2102.d.flavor: "Eh bien, c’est certainement un moyen de les empêcher de se disputer..."
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "Le plus cher de tous mes amis"
 diplomacy_family.2200.desc: "Peu de gens ont la chance d’avoir autant d’amis que moi. J’apprécie leur soutien et leur accorde ma confiance tout autant, mais je sens que, parmi toutes les âmes vaillantes de mes fidèles compagnons de vie, il n’y en a qu’une qui me comprend vraiment."
 diplomacy_family.2200.a: "[friend_1.Custom('FR_le_Char_Pi')|U][friend_1.GetTitledFirstNameNoTooltip] est m[friend_1.Custom('FR_OnA')] meilleur[friend_1.Custom('FR_E')] ami[friend_1.Custom('FR_E')]."
 diplomacy_family.2200.a.tt: "[friend_1.Custom('FR_le_Char_Pi')|U][friend_1.GetTitledFirstName] pourrait devenir votre meilleur[friend_1.Custom('FR_E')] ami[friend_1.Custom('FR_E')]"
 diplomacy_family.2200.b: "Je fais plus confiance à [friend_2.GetFirstNameNoTooltip] qu’à qui ce soit d’autre."
 diplomacy_family.2200.b.tt: "[friend_2.Custom('FR_le_Char_Pi')|U][friend_2.GetTitledFirstName] pourrait devenir votre meilleur[friend_2.Custom('FR_E')] ami[friend_2.Custom('FR_E')]"
 diplomacy_family.2200.c: "Qui d’autre que [friend_3.Custom('FR_le_Char_Pi')][friend_3.GetTitledFirstNameNoTooltip] ?"
 diplomacy_family.2200.c.tt: "[friend_3.Custom('FR_le_Char_Pi')|U][friend_3.GetTitledFirstName] pourrait devenir votre meilleur[friend_3.Custom('FR_E')] ami[friend_3.Custom('FR_E')]"
 diplomacy_family.2200.d: "Je ne dois pas faire de favoritisme."
 diplomacy_family.2201.desc: "Ce n’est que récemment que je me suis rendu compte à quel point je dépendais des conseils et du soutien de [ruler.GetFirstName]. Je [ruler.Custom('FR_LeLa')] considère comme m[ruler.Custom('FR_OnA')] meilleur[ruler.Custom('FR_E')] ami[ruler.Custom('FR_E')]."
 diplomacy_family.2201.a: "Nous sommes des âmes sœurs."
 diplomacy_family.2201.b: "Nous sommes ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('ruler'))]s, certes, mais c’est tout..."
 diplomacy_family.2201.b.tt: "Nous restons juste ami[GetPlayer.Custom2('FR_E', SCOPE.sC('ruler'))]s"
 diplomacy_family.2201.a.tt: "Nous devenons des meilleur[GetPlayer.Custom2('FR_E', SCOPE.sC('ruler'))]s ami[GetPlayer.Custom2('FR_E', SCOPE.sC('ruler'))]s"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "La jalousie d’un[ruler.Custom('FR_E')] [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))]"
 diplomacy_family.2250.desc.intro: "Je ne supporte pas de voir m[lover.Custom('FR_OnA')] tendre [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] [lover.GetFirstName] passer du temps avec s[spouse.Custom('FR_OnA')] [spouse.GetWifeHusband] [spouse.Custom2('InsultAdjective', ROOT.Char)], [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure: "\n\nL’idée que des mains impures souillent son corps est insupportable. Nous sommes tous deux de la Maison [ruler.GetHouse.GetName], nous sommes faits l’un pour l’autre !"
 diplomacy_family.2250.desc.legal.same: "\n\nPourquoi m[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse'))] aurait-[spouse.Custom('FR_IlElle')] les faveurs [ruler.GetFaith.HighGodNamePossessive] et non moi ? Nous sommes tous deux de la Maison [ruler.GetHouse.GetName] et pourtant c’est [spouse.GetFirstNameNoTooltip] qui vit avec [lover.Custom('FR_LuiElle')] tandis que je dois rester dans l’ombre."
 diplomacy_family.2250.desc.illegal: "\n\nMême si nous ne pouvons pas nous marier, cela ne signifie pas que je ne peux pas me préoccuper de savoir avec qui [lover.Custom('FR_IlElle')] passera le reste de sa vie !"
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip] ferait mieux de ne pas [lover.Custom('FR_LeLa')] toucher !"
 diplomacy_family.2250.a.tt: "Vous essayez de dissuader [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] de coucher avec votre [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel: "Vous intimidez avec succès [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel: "[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstName] ignore vos avertissements"
 diplomacy_family.2250.a.failure.tt: "[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstName] a ignoré vos avertissements concernant [lover.GetFirstName]"
 diplomacy_family.2250.b.a: "« Pourquoi ne voulez-vous pas déjà mourir ?! »"
 diplomacy_family.2250.b.b: "Il va falloir s’occuper d[spouse.Custom('FR_EluiElle')]."
 diplomacy_family.2250.b.tt: "Le [scheme|El] aura une [success_chance|El] plus élevée"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName] #P rejoindra#! votre [scheme|El]"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName] #N ne rejoindra pas#! votre [scheme|El]"
 diplomacy_family.2250.c.a: "[house_head.Custom('FR_le_Char_Pi')|U][house_head.GetTitledFirstNameNoTooltip] doit mettre fin à ce mariage !"
 diplomacy_family.2250.c.b: "Je dois mettre fin à ce mariage !"
 diplomacy_family.2250.c.flavor: "Le [house_head|El] a le pouvoir d’annuler leur mariage"
 diplomacy_family.2250.d: "Je dois apprendre à vivre avec ce supplice."
 diplomacy_family.2251.desc: "[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstName] y réfléchira à deux fois avant de toucher de nouveau m[lover.Custom('FR_OnA')] ch[lover.Custom('FR_ErEre')] [lover.GetFirstName]. J’ai fait très attention à ne pas révéler mes raisons, mais il serait peut-être stupide de ré-insister sur cette question à l’avenir.\n\nTôt ou tard, [spouse.Custom('FR_IlElle')] trouvera la force d’ignorer mes menaces. D’ici-là, je peux dormir tranquille."
 diplomacy_family.2251.a: "J’espère que m[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('lover'))] apprécie."
 diplomacy_family.2252.desc: "« Comment avez-vous pu agir de façon aussi irréfléchie ?! » me siffle [lover.GetFirstName], qui n’ose pas élever la voix, même dans mes [ROOT.Char.Custom('GetRoomPlural')].\n\n[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstName] a ignoré mes avertissements et informé m[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('lover'))] de notre conversation.\n\n« Je ne peux pas négliger mes devoirs conjugaux pour votre bien, [ruler.GetFirstNameNoTooltip] ! » dit-[lover.Custom('FR_IlElle')] avant de partir à grands pas."
 diplomacy_family.2252.a: "Mais..."
 diplomacy_family.2253.desc.a: "Mon plan a fonctionné à la perfection ! [lover.GetFirstName] est débarrassé[lover.Custom('FR_E')] de c[spouse.Custom('FR_EEtte')] grossi[spouse.Custom('FR_ErEre')] [spouse.Custom2('InsultNoun', ROOT.Char)] de [spouse.GetTitledFirstName], et nous ne saurions être plus satisfaits.\n\n[lover.GetSheHe|U] s’est précipité[lover.Custom('FR_E')] dans mes [ROOT.Char.Custom('GetRoomPlural')] dès qu’[lover.Custom('FR_IlElle')] a appris la nouvelle par [house_head.Custom('FR_le_Char_Pi')][house_head.GetTitledFirstName] afin d’exprimer sa gratitude de la manière la plus douce qui soit."
 diplomacy_family.2253.desc.b: "Mon plan a fonctionné à la perfection ! [lover.GetFirstName] est débarrassé[lover.Custom('FR_E')] de c[spouse.Custom('FR_EEtte')] grossi[spouse.Custom('FR_ErEre')] [spouse.Custom2('InsultNoun', ROOT.Char)] de [spouse.GetTitledFirstName], et nous ne saurions être plus satisfaits.\n\n[lover.GetSheHe|U] s’est précipité[lover.Custom('FR_E')] dans mes [ROOT.Char.Custom('GetRoomPlural')] dès réception de ma lettre afin d’exprimer sa gratitude de la manière la plus douce qui soit."
 diplomacy_family.2253.a: "Nous pouvons enfin être ensemble pour toujours !"
 diplomacy_family.2253.b: "Qu’est-ce que je ne ferais pas pour la famille..."
 diplomacy_family.2253.c: "Tout le monde doit savoir que nous nous aimons !"
 diplomacy_family.2254.desc.a: "J’espérais que [lover.GetFirstName] me remercierait d’avoir demandé [house_head.Custom('FR_au_Char_Pi')][house_head.GetTitledFirstName] de divorcer de [spouse.GetFirstName], mais c’est loin d’être le cas.\n\n[lover.GetSheHe|U] est absolument furieu[lover.Custom('FR_XSe')] que je me mêle de sa vie conjugale et ne souhaite plus rien avoir à faire avec moi."
 diplomacy_family.2254.desc.b: "J’espérais que [lover.GetFirstName] me remercierait d’avoir organisé un divorce pour [lover.Custom('FR_LuiElle')], mais c’est loin d’être le cas.\n\n[lover.GetSheHe|U] est absolument furieu[lover.Custom('FR_XSe')] que je me mêle de sa vie conjugale et ne souhaite plus rien avoir à faire avec moi."
 diplomacy_family.2254.a: "Il ne s’agit pas de nous, il s’agit de la famille !"
 diplomacy_family.2254.b: "Je ne sais pas quoi dire..."
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "Prendre soin de la dynastie"
 diplomacy_family.2300.desc.intro: "L’existence même de [bad_relative.GetFirstName] est une insulte à notre glorieuse dynastie."
 diplomacy_family.2300.desc.a: "\n\nM[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bad_relative'))] est un[bad_relative.Custom('FR_E')] te[bad_relative.Custom('FR_LLle')] imbécile qu’[bad_relative.Custom('FR_IlElle')] ridiculise la Maison [ruler.GetDynastyName] à chaque mot qu’[bad_relative.Custom('FR_IlElle')] prononce."
 diplomacy_family.2300.desc.b: "\n\nM[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bad_relative'))] est une véritable déception dans tout ce qu’[bad_relative.Custom('FR_IlElle')] essaie d’accomplir."
 diplomacy_family.2300.desc.c: "\n\nM[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bad_relative'))], ce monstre difforme, affaiblit la dynastie [bad_relative.GetDynasty.GetName]. Comment une lignée aussi éminente a-t-elle pu engendrer une créature comme [bad_relative.Custom('FR_LuiElle')] ?"
 diplomacy_family.2300.desc.d: "\n\nM[ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('bad_relative'))] est dans notre arbre généalogique flamboyant une branche flétrie et tordue qui nous rappelle constamment l’infidélité de [bad_parent.GetFirstName]."
 diplomacy_family.2300.a: "Je peux peut-être en tirer quelque chose."
 diplomacy_family.2300.a.success.tt: "J’aide [bad_relative.GetFirstName] à apprendre quelque chose d’utile"
 diplomacy_family.2300.a.success.effect.tt: "Une des [skills|El] de [bad_relative.GetFirstName] augmentera"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName] refuse mon aide"
 diplomacy_family.2300.a.failure.toast: "Je n’ai pas pu enseigner à [bad_relative.GetFirstName] quoi que ce soit de notable"
 diplomacy_family.2300.b.a: "Je dois renouveler mes efforts pour me débarrasser d[bad_relative.Custom('FR_EluiElle')]."
 diplomacy_family.2300.b.b: "Parfois, il faut tailler l’arbre..."
 diplomacy_family.2300.c: "Je dois [bad_relative.Custom('FR_LeLa')] chasser !"
 diplomacy_family.2300.c.flavor: "Le [dynast|El] a le pouvoir de déshériter des membres de la famille"
 diplomacy_family.2300.d: "Nous avons tous nos défauts."
 diplomacy_family.2301.desc: "Ce fut difficile de faire passer quelque chose à travers le crâne épais de [bad_relative.GetFirstName], mais j’ai réussi. Au moins, [bad_relative.Custom('FR_IlElle')] n’est plus entièrement une déception maintenant..."
 diplomacy_family.2301.a: "J’ai fait ce que j’ai pu."
 ##################
 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "La querelle du successeur"
 diplomacy_family_special.2200.desc: "Alors que je me détends dans mon [ROOT.Char.Custom('ResidenceBuilding')] à la fin de la journée, [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] entre, visiblement secoué[heir.Custom('FR_E')].\n\n« [vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] est vraiment pénible ! », s’écrie-t-[heir.Custom('FR_IlElle')], avant de continuer : « [vassal.GetSheHe|U] parle sans arrêt de mon incapacité à vous succéder. [vassal.GetSheHe|U] pense que je suis trop [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] pour être [heir.Custom('FR_LeLa')] prochain[heir.Custom('FR_E')]"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ! »"
 diplomacy_family_special.2200.a: "Venez vous asseoir avec moi, nous allons en discuter."
 diplomacy_family_special.2200.a.tt: "Je vais aider [heir.GetFirstNameNoTooltip] à trouver un moyen de répondre à ces critiques"
 diplomacy_family_special.2200.b: "Je vais parler [vassal.Custom('FR_au_Char_Pi')][vassal.GetTitledFirstNameNoTooltip] à ce sujet."
 diplomacy_family_special.2200.b.tt: "Je vais demander à [vassal.GetFirstNameNoTooltip] de m’expliquer pourquoi [vassal.Custom('FR_IlElle')] critique mon hériti[heir.Custom('FR_ErEre')]"
 diplomacy_family_special.2200.c: "Pourquoi me dérangez-vous avec ça ?"
 diplomacy_family_special.2201.desc: "Je prends à part [heir.GetFirstName] pour une discussion à cœur ouvert. [heir.Custom('FR_IlElle')|U] est contrarié[heir.Custom('FR_E')] par la situation concernant [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] et est disposé[vassal.Custom('FR_E')] à entendre mes conseils."
 diplomacy_family_special.2201.a: "Vous avez plus en commun que vous ne le pensez."
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip] et [vassal.GetFirstNameNoTooltip] résolvent leur différend"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip] ne veut pas se réconcilier avec [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b: "Je pourrais vous aider à pratiquer [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success: "Je convaincs [heir.GetFirstNameNoTooltip] d’essayer de changer sa personnalité"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip] refuse de changer de personnalité"
 diplomacy_family_special.2201.b.success.tt: "[heir.Custom('FR_le_Char_Pi')|U][heir.GetTitledFirstName] essaie d’être davantage [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt: "[heir.Custom('FR_le_Char_Pi')|U][heir.GetTitledFirstName] reste [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c: "Je vais lui faire payer pour vous avoir critiqué !"
 diplomacy_family_special.2202.desc: "J’organise une rencontre avec [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] pour discuter de son problème avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName].\n\n« C’est assez simple [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’aime pas l’idée d’avoir un[heir.Custom('FR_E')] [heir.Custom('FR_SeigneurDame')] lige [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]. Pour le bien du [ROOT.Char.Custom('GetRealmOrDomicile')], je suis disposé[heir.Custom('FR_E')] à faire connaître mon mécontentement, même si cela implique de me mettre en danger. »"
 diplomacy_family_special.2202.a: "Mais qu’en est-il de ses qualités ?"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip] et [heir.GetFirstNameNoTooltip] résolvent leur différend"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip] ne veut pas se réconcilier avec [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b: "Vous avez raison, [heir.GetFirstNameNoTooltip] est une déception."
 diplomacy_family_special.2202.c: "Vous ne critiquerez pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir'))] !"
 diplomacy_family_special.2210.desc: "Après avoir parlé avec [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], [vassal.Custom('FR_IlElle')] a décidé d’essayer de faire amende honorable avec [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName], en se concentrant sur leurs points communs plutôt que leurs différences. Ce revirement est assez prometteur !"
 diplomacy_family_special.2210.a: "C’est de bon augure !"
 diplomacy_family_special.2211.desc: "Malgré tous mes efforts pour convaincre [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] qu’[vassal.Custom('FR_IlElle')] pourrait s’entendre avec [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] [vassal.Custom('FR_SilSielle')] essayait, c[vassal.Custom('FR_EtEtte')] imbécile a refusé de reconnaître quelque chose de sympathique à propos de la personnalité [heir.Custom('FR_du_Char_Pi')][heir.GetTitledFirstName]."
 diplomacy_family_special.2211.a: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] est vraiment un grossier personnage !"
 diplomacy_family_special.2211.a.high_opinion: "Je m’attendais à mieux [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstNameNoTooltip]."
 diplomacy_family_special.2212.desc: "Après avoir parlé avec [heir.Custom('FR_LuiElle')], [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] a dit qu’[heir.Custom('FR_IlElle')] essaierait de mieux se comporter avec [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName].\n\nEn mettant l’accent sur leurs points communs plutôt que de leurs différences, il est possible qu’une amitié puisse naître."
 diplomacy_family_special.2212.a: "C’est de bon augure !"
 diplomacy_family_special.2213.desc: "Malgré tous mes efforts pour convaincre [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] qu’[heir.Custom('FR_IlElle')] pourrait s’entendre avec [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] [heir.Custom('FR_SilSielle')] essayait, [heir.GetFirstNameNoTooltip] a refusé de changer son comportement [vassal.Custom('FR_LeLa')] concernant.\n\nIl semble que leur animosité va continuer pendant un certain temps..."
 diplomacy_family_special.2213.a: "Je suis déçu[ROOT.Char.Custom('FR_E')] par [heir.GetFirstNameNoTooltip]."
 diplomacy_family_special.2220.desc: "Je me suis assis[ROOT.Char.Custom('FR_E')] avec [heir.GetFirstName] et ai expliqué que parfois il est dans l’intérêt du [ROOT.Char.Custom('GetRealmOrDomicile')] d’être [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], même si un tel comportement ne vient pas naturellement.\n\n[heir.GetSheHe|U] semblait peu convaincu[heir.Custom('FR_E')] au début, mais a été enhardi[heir.Custom('FR_E')] quand je lui ai dit que de telles choses deviennent plus faciles avec le temps et la pratique."
 diplomacy_family_special.2220.a: "Le temps dira si cela change la situation."
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName] va essayer d’être plus [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2221.desc: "J’ai essayé de convaincre [heir.GetFirstName] que c’était dans son intérêt d’être moins [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], en lui donnant comme exemples des situations dans lesquelles il est avantageux d’être [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')].\n\nMalgré cela, [heir.Custom('FR_IlElle')] a refusé d’envisager de changer de comportement. [heir.GetSheHe|U] campe sur ses positions, même si cela signifie éloigner les autres."
 diplomacy_family_special.2221.a: "Pourquoi ne voit-[heir.Custom('FR_IlElle')] pas la vérité de mes paroles ?"
 diplomacy_family_special.2231.desc: "La relation entre [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] et [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a peut-être commencé par une animosité et une rancune, mais sous ma direction, ils ont appris à se comprendre et à se faire confiance, au point de maintenant nouer une forte amitié !"
 diplomacy_family_special.2231.a: "Je savais que nous pourrions ensemble y arriver !"
 diplomacy_family_special.2233.desc: "J’ai encouragé [heir.GetFirstName] à changer de comportement depuis plusieurs années maintenant, et il semble que mes efforts ont porté leurs fruits !\n\nÊtre [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] semble être devenu une seconde nature chez [heir.Custom('FR_LuiElle')], une habitude tellement ancrée qu’[heir.Custom('FR_IlElle')] n’a plus besoin de faire d’effort pour agir de la sorte."
 diplomacy_family_special.2233.a: "Je suis content[ROOT.Char.Custom('FR_E')] de voir [heir.GetFirstNameNoTooltip] grandir en tant que personne."
