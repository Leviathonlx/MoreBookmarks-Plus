l_french:
 destination_events.10.t: "Vagabond expérimenté"
 destination_events.10.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], en entrant dans mon bureau. « J’ai récemment eu affaire à un maître-caravanier qui pourrait vous être utile dans vos voyages. [travel_leader_character.GetSheHe|U] a roulé sa bosse et possède l’expérience que nous cherchons. »\n\nNous avons eu du mal à trouver quelqu’un pour s’occuper de mes voyages, peut-être tenons-nous enfin la perle rare ?"
 destination_events.10.a: "Recrutons ce[travel_leader_character.Custom('FR_TTte')] vagabond[travel_leader_character.Custom('FR_E')], dans ce cas."
 destination_events.10.a.tt: "La [aptitude|El] [travel_leader_character.Custom('FR_du_Char_U_P')][travel_leader_character.GetUIName] est [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U] ne m’intéresse pas."
 destination_events.20.t: "Préparatifs d’excursion"
 destination_events.20.desc: "« Quoi ? Des provisions supplémentaires, vous dites ? » M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], vient de faire une découverte dans l’un de mes entrepôts.\n\n« En effet. Je ne sais pas pourquoi elles ne figuraient pas dans nos registres, mais c’est une petite bénédiction. Savez-vous ce que vous voulez en faire ? »\n\nCes provisions supplémentaires pourraient s’avérer utiles lors de mon prochain voyage"
 destination_events.20.a: "Voilà qui nous permettra d’avancer doucement mais sûrement."
 destination_events.20.b: "Voyons si nous pouvons les échanger contre des chevaux."
 destination_events.20.c: "Vendez les provisions supplémentaires."
 destination_excursion_safety_modifier: "Préparatifs d’excursion : sécurité"
 destination_excursion_safety_modifier_desc: "#emp Disparaîtra une fois la [destination|El] atteinte#!\nLes provisions ont été mises de côté pour le prochain voyage, afin de garantir un trajet en toute tranquillité."
 destination_excursion_speed_modifier: "Préparatifs d’excursion : vitesse"
 destination_excursion_speed_modifier_desc: "#emp Disparaîtra une fois la [destination|El] atteinte#!\nLes chevaux supplémentaires sont prêts pour le prochain voyage, afin de garantir un trajet rapide et efficace."
 destination_events.30.t: "Le voyage vers [journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 destination_events.30.desc: "J’ai récemment retrouvé un petit itinéraire de voyage décrivant le séjour d’un marchand local dans la ville de [journey_province.GetName]. Il raconte en détail comment [ROOT.Char.Custom('FR_IlElle')] a visité [journey_province.GetHolding.GetSpecialBuildingType.GetName], ainsi que tous les lieux incontournables de la ville.\n\nPeut-être qu’il faudrait que je m’y rende prochainement..."
 destination_events.30.a: "Ça a l’air incroyable !"
 destination_events.30.a.tt: "Vous pourrez obtenir des points d’expérience de [wanderer_lifestyle|El] si vous visitez [journey_province.GetName] lors d’une [activity|El] [GetActivityType('activity_journey').GetName]"
 destination_events.30.toast.title: "Le voyage vers [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 destination_events.40.t: "La langue [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "J’ignore pourquoi, mais je me suis rappelé mon séjour à [poi_province.GetName], et plus particulièrement la langue [poi_province.GetCulture.GetLanguage.GetName|l] que j’ai si souvent entendue là-bas. Elle avait quelque chose de [poi_province.Custom('DestinationInspiredLanguageDescriptor')] que je ne pourrai jamais oublier.\n\nLe hasard a voulu qu’un[teacher_character.Custom('FR_E')] érudit[teacher_character.Custom('FR_E')] de culture [teacher_character.GetCulture.GetName], [teacher_character.GetFirstName], se rende à ma Cour. Je pourrais peut-être m’octroyer ses services et lui demander de m’enseigner la langue [poi_province.GetCulture.GetLanguage.GetNameNoTooltip]."
 destination_events.40.a: "Le prochain voyage n’en sera que plus agréable !"
 destination_events.40.b: "Apprendre une nouvelle langue demande beaucoup de travail..."
 destination_inspired_by_language: "Inspiré par la langue"
 destination_inspired_by_language_desc: "Ce personnage a eu envie d’apprendre une nouvelle langue lors d’un voyage à l’étranger."
