l_french:
 lifestyle_nicknames.0001.t: "Décider comment m’appeler"
 lifestyle_nicknames.0001.desc: "Après avoir passé d’innombrables heures à étudier de près les livres de comptes et à gérer [ROOT.Char.Custom('FR_GetCourt_Le')], ma méticulosité a finalement porté ses fruits. J’ai rendu mon [ROOT.Char.Custom('GetRealmOrDomicile')] plus prospère qu’il ne l’a jamais été !\n\nUn[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] aussi capable que moi devrait être connu[ROOT.Char.Custom('FR_E')] pour ses accomplissements.\n\nComment devrais-je m’appeler ?"
 lifestyle_nicknames.0001.a: "Je veux être connu[ROOT.Char.Custom('FR_E')] pour mon administration !"
 lifestyle_nicknames.0001.b: "On se souviendra de moi pour mon équité !"
 lifestyle_nicknames.0001.c: "Les gens me connaîtront par mes lois !"
 lifestyle_nicknames.0001.d: "À bien y réfléchir, ce n’est pas la peine."
 lifestyle_nicknames.0001.tt: "Vous laissez vos actes — et non une [epithet|El] — parler pour vous."
 lifestyle_nicknames.0002.desc: "« Que votre volonté soit faite, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » crie mon [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_steward'))|l] en sortant de mes [ROOT.Char.Custom('GetChamberPlural')].\n\nJe me lève de ma chaise et me dirige vers le [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed'))|l]. Comment veux-je qu’ils se souviennent de moi ?"
 lifestyle_nicknames.0002.landed: "balcon. En bas, je vois des milliers de gens qui connaissent la prospérité grâce à moi."
 lifestyle_nicknames.0002.laamp: "centre du camp. Autour de moi, je vois des centaines de gens qui connaissent la prospérité grâce à ma bannière."
 lifestyle_nicknames.0002.a: "Je voudrais qu’on se souvienne de moi pour ma générosité."
 lifestyle_nicknames.0002.b: "J’espère qu’ils me connaîtront pour ma bienveillance."
 lifestyle_nicknames.0002.c: "Puissent-ils un jour se souvenir de mon #EMP élégance#!."
 lifestyle_nicknames.0002.d: "À bien y réfléchir, ce n’est pas la peine."
 lifestyle_nicknames.0002.tt: "Peut-être qu’un pays prospère est plus important qu’un [nickname|El] choisi."
 lifestyle_nicknames.0003.t: "La parole est d’argent"
 lifestyle_nicknames.0003.desc: "Tout le temps consacré aux efforts diplomatiques a porté ses fruits. On dit que le silence est d’or, mais j’ai découvert que la capacité de communiquer, d’argumenter et de convaincre vaut encore plus que l’or.\n\nTout dirigeant respecté porte un surnom pour ses accomplissements, alors comment se souvenir de moi ?"
 lifestyle_nicknames.0003.a: "Je sais ! Et pourquoi pas « [ROOT.Char.Custom('FR_LeLa')] Magnifique » ?"
 lifestyle_nicknames.0003.b: "[ROOT.Char.GetFullName] [ROOT.Char.Custom('FR_LeLa')] Magnanime !"
 lifestyle_nicknames.0003.c: "L’Artisan[ROOT.Char.Custom('FR_E')] de la Paix. Cela sonne bien !"
 lifestyle_nicknames.0003.d: "À bien y réfléchir, ce n’est pas la peine."
 lifestyle_nicknames.0003.tt: "Un [cognomen|El] devrait être gagné et non choisi."
 lifestyle_nicknames.0004.desc: "Tout le travail que j’ai consacré au perfectionnement de mon habileté politique a permis d’entretenir d’excellentes relations intérieures et extérieures. Les paysans saluent volontiers ma suite dans les rues et je connais la plupart de mes courtisans par leur nom.\n\nJe pense que je me suis fait un nom, mais que pourrait-il être ?"
 lifestyle_nicknames.0004.a: "Je traite tout le monde équitablement, quel que soit son rang, donc..."
 lifestyle_nicknames.0004.b: "J’espère que je suis apprécié[ROOT.Char.Custom('FR_E')] pour ma gentillesse."
 lifestyle_nicknames.0004.c: "Tout le monde me dit qu’il est très agréable de parler avec moi."
 lifestyle_nicknames.0004.d: "À bien y réfléchir, ce n’est pas la peine."
 lifestyle_nicknames.0004.tt: "Les actions d’un dirigeant doivent être plus éloquentes que son [epithet|El]."
 lifestyle_nicknames.0005.t: "L’épée de la raison"
 lifestyle_nicknames.0005.desc: "Un soir paisible, après que tous les [ROOT.Char.Custom('GetCourtierPlural')] se sont empressés de quitter [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], je me suis assis[ROOT.Char.Custom('FR_E')] pour réfléchir un moment.\n\nTous les grands souverains du monde ont des surnoms, alors pourquoi pas moi ? Désormais, je serai connu[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a: "... $nick_the_conqueror$ !"
 lifestyle_nicknames.0005.b: "... $nick_haardraade$ !"
 lifestyle_nicknames.0005.c: "... $nick_the_noble$ !"
 lifestyle_nicknames.0005.d: "..."
 lifestyle_nicknames.0005.tt: "Vous restez assis : vos stratégies ou votre épée finiront par forger un digne [cognomen|El]."
 lifestyle_nicknames.0006.desc: "Je regarde les plans de bataille disposés devant moi et je prends en main un des soldats en bois. Enfant, je jouais avec eux dans mes appartements, et maintenant j’utilise ces mêmes jouets pour la guerre.\n\n« [ROOT.Char.GetTitledFirstName] ? » dit mon [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))|l] qui entre dans la tente. « Les commandants aimeraient vous parler. Comment aimeriez-vous être présenté[ROOT.Char.Custom('FR_E')] ? »\n\n[my_marshal.GetSheHe|U] a raison, les [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] doivent savoir qu’ils se battent sous les ordres de quelqu’un d’important."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "J’aimerais qu’ils me connaissent pour ma stratégie."
 lifestyle_nicknames.0006.b: "Ils me connaîtront par ma détermination."
 lifestyle_nicknames.0006.c: "La vaillance m’a guidé[ROOT.Char.Custom('FR_E')] jusqu’ici..."
 lifestyle_nicknames.0006.d: "Vous pouvez m’appeler [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt: "Vous aussi, vous n’êtes qu’un[ROOT.Char.Custom('FR_E')] morte[ROOT.Char.Custom('FR_LLle')], et aucune [epithet|El] n’y changera rien."
 lifestyle_nicknames.0007.t: "Le silence est d’or"
 lifestyle_nicknames.0007.desc: "On dit que l’influence est comme l’herbe au printemps. Elle peut pousser toute seule, mais j’ai pris soin de la mienne patiemment jusqu’à ce qu’elle se répande dans mon pays, et ensuite au-delà. Ce jardin, que j’ai entretenu si laborieusement, est devenu quelque chose de vraiment beau. Le pouvoir réside là où je le souhaite. Le prix que je paie pour faire taire les gens est élevé, mais c’est un sacrifice que je suis prêt[ROOT.Char.Custom('FR_E')] à faire. Je suis une force avec laquelle il faut compter, et on devrait se souvenir de mon influence ! Un nom puissant devrait sceller ma place dans l’Histoire..."
 lifestyle_nicknames.0007.a: "Je suis comme une ombre. Je suis chaque mouvement."
 lifestyle_nicknames.0007.b: "J’observe de loin et je frappe sans hésitation."
 lifestyle_nicknames.0007.c: "Voir mes sujets trembler est la plus grande récompense."
 lifestyle_nicknames.0007.d: "Le secret de la réussite est le secret lui-même."
 lifestyle_nicknames.0007.tt: "Vous décidez de ne pas le faire. Adopter un [nickname|El] tristement célèbre risquerait contrecarrer vos plans futurs."
 lifestyle_nicknames.0008.desc: "Un [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarque')] qui peut intimider ses [ROOT.Char.Custom('GetFollowerOrVassalPlural')] et inspirer son peuple, un [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'souverain')] aimé de ses sujets qui a le pouvoir de changer le destin du [ROOT.Char.Custom('GetRealmOrDomicile')] et une terre où les puissants ne s’attaquent pas aux impuissants.\n\nVoilà les valeurs auxquelles je crois ! Je souhaite incarner ce rêve.\n\nÀ partir de maintenant, je serai connu[ROOT.Char.Custom('FR_E')] pour..."
 lifestyle_nicknames.0008.a: "Mon habileté à gérer les affaires du pays."
 lifestyle_nicknames.0008.b: "Des secrets et des chuchotements qui peuvent renverser des empires."
 lifestyle_nicknames.0008.c: "Mon réseau d’influence méticuleusement conçu."
 lifestyle_nicknames.0008.d: "Seul ce que je fais pour aider la Maison et le pays importe."
 lifestyle_nicknames.0008.tt: "Vous décidez de ne pas adopter une [epithet|El], car un pays prospère est déjà une récompense."
 lifestyle_nicknames.0009.t: "La plume est plus puissante"
 lifestyle_nicknames.0009.desc: "La bibliothèque de mon palais est vraiment impressionnante. Des milliers de registres, de livres et de parchemins contenant des connaissances ignorées par la plupart des gens. C’est ma fierté, un de mes plus grands accomplissements. Les grands esprits du passé sont toujours présents dans les mémoires, leurs travaux sont cités et étudiés. Je mérite de rejoindre ce panthéon. À compter de ce jour, je serai connu[ROOT.Char.Custom('FR_E')] sous le nom de [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a: "... $nick_the_enlightened$ !"
 lifestyle_nicknames.0009.b: "... $nick_the_truthseeker$ !"
 lifestyle_nicknames.0009.c: "... $nick_the_chronicler$ !"
 lifestyle_nicknames.0009.d: "..."
 lifestyle_nicknames.0009.tt: "Vous n’adoptez pas un [cognomen|El], vous avez même honte qu’une pensée si orgueilleuse vous ait traversé l’esprit."
 lifestyle_nicknames.0010.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est l’heure », dit mon [my_chaplain.GetCouncilTitle|l] [my_chaplain.GetFirstName] en s’inclinant humblement à la porte de mes appartements.\n\nJe rassemble mes notes dans une pile sur mon bureau pour le discours que je compte tenir sur les récentes avancées culturelles du pays devant les émissaires et les ambassadeurs.\n\nMon [my_chaplain.GetCouncilTitle|l] m’arrête avant que nous entrions dans la grande salle :\n« Ils vous connaissent tous, bien sûr, mais comment voulez-vous que je vous présente ? »"
 lifestyle_nicknames.0010.a: "Ne suis-je pas « $nick_the_sage$ » ?"
 lifestyle_nicknames.0010.b: "Hm. Pourquoi pas « $nick_the_scholar$ ? »"
 lifestyle_nicknames.0010.c: "Je suppose que je suis une sorte d’historie[ROOT.Char.Custom('FR_NNne')]..."
 lifestyle_nicknames.0010.d: "Je ne suis que [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l]."
 lifestyle_nicknames.0010.tt: "Vous entrez dans la grande salle sans porter de [nickname|El]."
 lifestyle_nicknames.0011.t: "Les répercussions"
 lifestyle_nicknames.0011.desc: "Peu importe où je vais, je ne peux pas échapper au regard désapprobateur des nobles et des roturiers. Malgré mes meilleures intentions, il semble que le nom que je me suis choisi ait été accueilli avec plus de mépris que je ne l’avais prévu.\n\nJe me retire dans mes appartements et je réfléchis à ce que je devrais faire..."
 lifestyle_nicknames.0011.a: "Ils ne me respectent peut-être pas, mais ils m’obéiront !"
 lifestyle_nicknames.0011.a.tt: "Vous faites savoir à tout le monde que vous avez l’intention de garder votre [cognomen|El]."
 lifestyle_nicknames.0011.b: "Ils ont raison. À quoi je pensais ?"
 lifestyle_nicknames.1000.t: "Surnom : « [nickname_getter.GetNicknameNoTooltip] »"
 lifestyle_nicknames.1000.desc: "« [nickname_getter.Custom('FR_MonseigneurMadame')|U], avez-vous entendu comment ils vous appellent ? », me dit m[nickname_getter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('informer'))] [informer.GetFirstName], tandis qu’[informer.Custom('FR_IlElle')] [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison: "« [nickname_getter.GetFirstNameNoTooltip], avez-vous entendu comment ils vous appellent ? », bredouille [informer.GetFirstName] en tapant une tasse sur les barreaux.\n\n"
 lifestyle_nicknames.1000.desc_good: "« Roturiers comme nobles vous appellent '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'. C’est merveilleux, n’est-ce pas ? »"
 lifestyle_nicknames.1000.desc_bad: "« Ils vous appellent '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'... Ce n’est pas ce que l’on pourrait appeler une flatterie, mais il est peu probable que vous puissiez faire quoi que ce soit pour y remédier. »"
 lifestyle_nicknames.1000.end_bad_bad: "\n\n« Il va falloir s’y habituer ! », ricane [informer.GetFirstNameNoTooltip] en s’éloignant."
 lifestyle_nicknames.1000.end_good_bad: "\n\n« Ce n’est pas ce que j’aurais choisi... », dit [informer.GetFirstNameNoTooltip], visiblement frustré[informer.Custom('FR_E')]."
 lifestyle_nicknames.1000.end_bad_good: "\n\n« Pour ce que ça vaut, je promets de ne jamais vous appeler ainsi », dit [informer.GetFirstNameNoTooltip] en souriant."
 lifestyle_nicknames.1000.end_good_good: "\n\n« Il faut fêter ça ! », s’exclame [informer.GetFirstNameNoTooltip] d’un ton joyeux."
 lifestyle_nicknames.1000.a: "Je me ferai à ce surnom !"
 lifestyle_nicknames.1000.b: "« [nickname_getter.GetNicknameNoTooltip|U] » ? Quoi !? C’est absurde !"
 lifestyle_nicknames.1000.c: "Un petit éclat de lumière dans l’obscurité..."
 lifestyle_nicknames.1000.d: "Ma vie peut donc encore être pire que ce qu’elle était..."
 lifestyle_nicknames.1000.e: "*Grognement d’approbation*"
 lifestyle_nicknames.1000.f: "*Grognement de désapprobation*"
