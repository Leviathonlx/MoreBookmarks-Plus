l_french:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "Quelle belle... broderie"
 intrigue_temptation.3100.stone_t: "Quelle belle... gravure"
 intrigue_temptation.3100.wax_t: "Quelle belle... gravure"
 intrigue_temptation.3100.wood_t: "Quelle belle... gravure"
 intrigue_temptation.3100.vellum_t: "Quel beau... motif"
 intrigue_temptation.3100.start_desc: "[ROOT.Char.Custom('lowly_servant_type')|U] dépose discrètement le paquet à côté de moi. Je bâille, digérant à peine le festin, et l’ouvre.\n\nÀ l’intérieur se trouve"
 intrigue_temptation.3100.end_desc: "est représenté[propositioning_courtier.Custom('FR_E')] un[propositioning_courtier.Custom('FR_E')] [propositioning_courtier.GetWomanMan] aux formes flatteuses dans une posture aguicheuse.\n\nJe jette un coup d’œil dans la [ROOT.Char.Custom('GetRoom')], stupéfait[ROOT.Char.Custom('FR_E')], et aperçois [propositioning_courtier.Custom('FR_le_Char_Pi')][propositioning_courtier.GetTitledFirstNameNoTooltip] qui me regarde en retour. [propositioning_courtier.GetSheHe|U] sourit, et ses sourcils papillonnent."
 intrigue_temptation.3100.cloth_desc: "un vêtement taché et grossièrement brodé sur lequel"
 intrigue_temptation.3100.stone_desc: "une tablette grossièrement gravée sur laquelle"
 intrigue_temptation.3100.wax_desc: "une tablette de cire qui sent mauvais, gravée paresseusement, sur laquelle"
 intrigue_temptation.3100.wood_desc: "une assiette en bois, maladroitement sculptée, sur laquelle"
 intrigue_temptation.3100.vellum_desc: "un vélin couvert de taches sur lequel"
 intrigue_temptation.3100.a: "Comme c’est dégoûtant !"
 intrigue_temptation.3100.a.tt: "Tout personnage chaste à votre [ROOT.Char.Custom('GetCourt')] obtient un peu de respect pour vous"
 intrigue_temptation.3100.b: "À chaque idiot[propositioning_courtier.Custom('FR_E')] impatient[propositioning_courtier.Custom('FR_E')], un secret."
 intrigue_temptation.3100.b.tt: "J’essaie de soutirer un secret [propositioning_courtier.Custom('FR_au_Char_U_Pi')][propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained: "Au lit, [propositioning_courtier.Custom('FR_le_Char_U_Pi')][propositioning_courtier.GetShortUINameNoTooltip] raconte des histoires vraiment intéressantes."
 intrigue_temptation.3100.b.tt.xp_gained: "Hélas, [propositioning_courtier.Custom('FR_le_Char_U_Pi')][propositioning_courtier.GetShortUINameNoTooltip] ne [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] rien."
 intrigue_temptation.3100.cloth_c: "Un[propositioning_courtier.Custom('FR_E')] [propositioning_courtier.GetWomanMan] aux doigts agiles..."
 intrigue_temptation.3100.stone_c: "[propositioning_courtier.Custom('FR_IlElle')|U] a l’air d’avoir un corps #EMP ferme#!..."
 intrigue_temptation.3100.wax_c: "Hm, la cire est encore #EMP chaude#!..."
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U] semble tout simplement délicieu[propositioning_courtier.Custom('FR_XSe')]..."
 intrigue_temptation.3100.vellum_c: "Donc, [propositioning_courtier.Custom('FR_IlElle')] aime bien se salir..."
 intrigue_temptation.3100.d: "Je pense que le rendre public s’impose."
 public_shamer_modifier: "A partagé de l’art amateur"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "Une petite expérimentation"
 intrigue_temptation.3110.start_desc: "Une longue soirée d’affaires avec [potential_deviant.Custom('FR_le_Char_Pi')][potential_deviant.GetTitledFirstNameNoTooltip] a lentement dégénéré en une soirée où nous sommes tou[ROOT.Char.Custom2('FR_STes', SCOPE.sC('potential_deviant'))] les deux ivres, à échanger des histoires coquines.\n\nJe viens de finir une histoire"
 intrigue_temptation.3110.end_desc: "quand je vois une lueur fâcheuse dans l’œil de mon interlocut[potential_deviant.Custom('FR_EurRice')].\n\nDes idées de chantage me viennent à l’esprit. Peut-être que [potential_deviant.Custom('FR_le_Char_Pi')][potential_deviant.GetTitledFirstNameNoTooltip] est en fait un peu plus intéressé[potential_deviant.Custom('FR_E')] par ce sujet qu’[potential_deviant.Custom('FR_IlElle')] ne le croit ?"
 intrigue_temptation.3110.0_desc: "sur l’amour interdit « entre une chèvre et un blaireau »,"
 intrigue_temptation.3110.1_desc: "du désir lugubre pour son inatteignable reflet,"
 intrigue_temptation.3110.2_desc: "d’une relation très improbable impliquant un cheval,"
 intrigue_temptation.3110.3_desc: "sur un seigneur qui aimait un peu #EMP trop#! sa terre,"
 intrigue_temptation.3110.4_desc: "impliquant trois [ROOT.Char.GetFaith.PriestNeuterPlural] lubriques et un chapeau de feutre extrêmement usé,"
 intrigue_temptation.3110.5_desc: "sur les exploits amoureux de mon grand-père avec un poisson habile,"
 intrigue_temptation.3110.6_desc: "à propos d’un gâteau suggestif,"
 intrigue_temptation.3110.7_desc: "impliquant la souche d’arbre bien-aimée d’un bandit,"
 intrigue_temptation.3110.8_desc: "sur les charmes de certains monstres marins exotiques,"
 intrigue_temptation.3110.9_desc: "relatant les tendances naturelles de certaines cultures barbares,"
 intrigue_temptation.3110.a: "J’en connais quelques autres de ce genre..."
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.Custom('FR_le_Char_U_Pi')|U][potential_deviant.GetShortUINameNoTooltip] se découvre une nouvelle passion"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.Custom('FR_le_Char_U_Pi')|U][potential_deviant.GetShortUINameNoTooltip] est rebuté[potential_deviant.Custom('FR_E')] par votre obscénité"
 intrigue_temptation.3110.b: "Cela suffit pour l’instant, merci."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "Des cœurs errants"
 intrigue_temptation.3120.desc: "Ce soir, je me retrouve une nouvelle fois à me prélasser près d’un feu crépitant du foyer avec [tempted_guest.Custom('FR_le_Char_Pi')][tempted_guest.GetTitledFirstName]. Sa compagnie me semble naturelle et agréable, c’est comme [tempted_guest.Custom('FR_SilSielle')] était ici depuis des années au lieu de semaines.\n\nSi seulement [tempted_guest.Custom('FR_IlElle')] acceptait de rester définitivement, alors ces longues soirées de détente pourraient se reproduire. Il faudrait trouver le bon moyen de l’y encourager..."
 intrigue_temptation.3120.a: "Je vais lui montrer à quel point je peux être accueillant[ROOT.Char.Custom('FR_E')]."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.Custom('FR_le_Char_U_Pi')|U][tempted_guest.GetShortUINameNoTooltip] est sous le charme"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.Custom('FR_le_Char_U_Pi')|U][tempted_guest.GetShortUINameNoTooltip] vous repousse"
 intrigue_temptation.3120.b: "« J’irai décrocher la lune si vous le demandez. »"
 intrigue_temptation.3120.c: "« Levons nos verres à ces moments, même s’ils sont passagers ! »"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "Sans affection"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suscite en moi une telle rage que, certains jours, j’ai du mal à me rappeler pourquoi nous nous disputons. Cela importe peu maintenant que je tiens dans mes bras s[rival_spouse.Custom('FR_OnA')] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] aux passions enflammées.\n\nGrâce à mes sourires narquois et des commérages bien payés, il ne faudra pas longtemps pour que [rival_main.GetFirstNameNoTooltip] le sache.\n\nUn baiser interdit scellera cette rivalité."
 intrigue_temptation.3130.a: "M[rival_spouse.Custom('FR_OnA')] chéri[rival_spouse.Custom('FR_E')], avez-vous déjà embrassé un[ROOT.Char.Custom('FR_E')] vrai[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] ?"
 intrigue_temptation.3130.a.tt_success: "Un baiser, puis un autre..."
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip] vous repousse"
 intrigue_temptation.3130.b: "Je ne peux pas le faire."
 saucy_reputation_01_modifier: "Cocufie par rivalité"
 saucy_reputation_02_modifier: "Cocufie par rivalité"
 saucy_reputation_03_modifier: "Cocufie par rivalité"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "Se mettre en valeur"
 intrigue_temptation.3140.desc: "Ce matin, j’ai eu une rencontre délicieuse avec un[ROOT.Char.Custom('FR_EOpp')] charmant[ROOT.Char.Custom('FR_EOpp')] jeune domestique. Nous avons plaisanté, ri, et nous nous sommes quittés le cœur léger, tout cela parce que j’ai fait l’effort d’être un peu plus avenant[ROOT.Char.Custom('FR_E')].\n\nPeut-être pourrais-je me servir de cette confiance en mes charmes dans des domaines autres que personnels ?"
 intrigue_temptation.3140.a: "Je suppose que je pourrais avoir des regards insistants."
 intrigue_temptation.3140.b: "Des contacts qui s’attardent sont ce qu’il faut."
 intrigue_temptation.3140.c: "Mon regard à lui seul pourrait charmer [ROOT.Char.GetFaith.DevilName] !"
 intrigue_temptation.3140.d: "Tout cela est indigne de moi."
 licentious_01_modifier: "Coquetterie maladroite"
 licentious_02_modifier: "Coquetterie excessive"
 licentious_03_modifier: "Coquetterie tactique"
 licentious_04_modifier: "Coquetterie magistrale"
 licentious_05_modifier: "Coquetterie extrême"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "Pris[ROOT.Char.Custom('FR_E')] sur le fait"
 intrigue_temptation.3150.desc: "La pièce à peine illuminée, [primary_seducee.Custom('FR_le_Char_Pi')][primary_seducee.GetTitledFirstName] et moi sommes serrés l’un contre l’autre et nos lèvres se touchent presque. L’air de la nuit est frais, mais [primary_seducee.GetFirstNameNoTooltip] est chaud[primary_seducee.Custom('FR_E')] au toucher, le souffle haletant.\n\nAu pire moment possible, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] fait irruption dans la [ROOT.Char.Custom('GetRoom')] :\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nous devons discuter de mon héberg... Oh. Je n’avais pas vu que vous aviez de la compagnie. »"
 intrigue_temptation.3150.a: "[primary_seducee.GetFirstNameNoTooltip], je ne vous avais pas vu !"
 intrigue_temptation.3150.b: "Nous étions sur le point de partir. Pour un endroit plus intime."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip] sourit et vous suit"
 intrigue_temptation.3150.b.tt_failure: "L’ambiance est ruinée"
 intrigue_temptation.3150.c: "... [secondary_seducee.GetFirstNameNoTooltip], ouvrez la porte."
 intrigue_temptation.3150.c.tt_success: "Vous les emmenez pour un moment intime"
 intrigue_temptation.3150.c.tt_success.lovers: "Vous devenez l’amant[THIS.Char.Custom('FR_E')] des deux."
 intrigue_temptation.3150.c.tt_failure: "Des récriminations s’ensuivent"
 silver_tongued_modifier: "Manipulation"
 quick_thinker_modifier: "Réactions rapides"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "Les extrêmes de la passion"
 intrigue_temptation.3160.desc: "« [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sometime_rival'))|U] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('sometime_rival'))] ! », postillonne [sometime_rival.Custom('FR_le_Char_Pi')][sometime_rival.GetTitledFirstName]. [sometime_rival.Custom('FR_IlElle')|U] entretient de l’hostilité à mon égard, mais cette querelle est particulièrement véhémente. Alors qu’[sometime_rival.Custom('FR_IlElle')] fulmine, le visage rouge et la respiration lourde, je jurerais que ses yeux errent plus bas sur mon corps, juste un instant, avant de se lever à nouveau pour rencontrer mon regard.\n\nS’agit-il vraiment de colère ?"
 intrigue_temptation.3160.a: "Je m’avance et je l’embrasse."
 intrigue_temptation.3160.a.tt_success: "Surpris[sometime_rival.Custom('FR_E')], [sometime_rival.Custom('FR_le_Char_U_Pi')][sometime_rival.GetShortUINameNoTooltip] en fait autant"
 intrigue_temptation.3160.a.tt_success.tt: "Ensuite, nous surmontons nos problèmes."
 intrigue_temptation.3160.a.tt_fail: "Dégoûté[sometime_rival.Custom('FR_E')], [sometime_rival.Custom('FR_le_Char_U_Pi')][sometime_rival.GetShortUINameNoTooltip] vous repousse"
 intrigue_temptation.3160.b: "Vous ne méritez pas l’attention d’un chien, et encore moins la mienne."
 intrigue_temptation.3161.desc: "Quelques heures plus tard, nous sommes tous les deux allongés dans un lit, complètement épuisés, entourés de draps déchirés et de meubles cassés. Pour la première fois depuis une semaine, [sometime_rival.Custom('FR_le_Char_Pi')][sometime_rival.GetTitledFirstNameNoTooltip] et moi avons enfin cessé de nous disputer.\n\nLa poitrine de mon ancie[sometime_rival.Custom('FR_NNne')] rival[sometime_rival.Custom('FR_E')] monte et descend à un rythme de plus en plus lent. [sometime_rival.Custom('FR_IlElle')|U] devrait s’endormir d’un moment à l’autre."
 intrigue_temptation.3161.a: "Peut-être avons-nous tous les deux toujours voulu cela ?"
 intrigue_temptation.3161.b: "J’ai passé de meilleures soirées au cabinet !"
 intrigue_temptation.3161.b_flavour: "Je saisis ses vêtements et m’enfuis avec en gloussant"
 intrigue_temptation.3161.c: "Je l’étouffe pendant qu’[sometime_rival.Custom('FR_IlElle')] dort."
 malignant_hearsay_modifier: "Ouï-dire malveillant"
 malignant_hearsay_modifier_desc: "Les serviteurs et les petites gens racontent que cette personne est liée à une mort suspecte."
