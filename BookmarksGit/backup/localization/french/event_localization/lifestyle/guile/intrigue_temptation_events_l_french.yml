l_french:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "Confidences sur l’oreiller"
 intrigue_temptation.2201.desc: "Suite à notre dernière rencontre, [my_lover.GetFirstName] et moi sommes allongés ensemble, engagés dans une conversation oisive.\n\n« Et vous ne le croiriez jamais... », s’arrête-t-[my_lover.Custom('FR_IlElle')] soudainement et rougit. « Je suis désolé[my_lover.Custom('FR_E')] mon amour, cela doit être terriblement ennuyeux pour vous... »"
 intrigue_temptation.2201.a: "Pas du tout. S’il vous plaît, dites-m’en plus..."
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] partage les ragots de la cour [court_owner.Custom('FR_du_Char_Pi')][court_owner.GetTitledFirstName]."
 intrigue_temptation.2201.a.success.tt: "J’apprends le [secret|El] d’un personnage"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] refuse d’en dire plus"
 intrigue_temptation.2201.b: "Vous écouter n’est jamais ennuyeux, m[my_lover.Custom('FR_OnA')] ch[my_lover.Custom('FR_ErEre')]."
 intrigue_temptation.2201.d.sadistic: "Vous cachez quelque chose... Dîtes-le moi, #EMP immédiatement#! !"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "De l’amour et du désir"
 intrigue_temptation_special.1001.desc: "Ses moments de rêverie et ses soupirs ne peuvent signifier qu’une seule chose : [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] a besoin d’une histoire d’amour ! Peut-être devrais-je recourir à mes talents de marieu[ROOT.Char.Custom('FR_RSe')] afin de soulager sa peine ? [wants_love.GetSheHe|U] m’en serait sûrement reconnaissant[wants_love.Custom('FR_E')] !"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip] ne sera pas seul[wants_love.Custom('FR_E')] longtemps !"
 intrigue_temptation_special.1001.a.tt: "[wants_love.Custom('FR_le_Char_Pi')|U][wants_love.GetTitledFirstName] pourrait devenir l’amant[wants_love.Custom('FR_E')] d’une personne de mon choix"
 intrigue_temptation_special.1001.b: "Je dois me concentrer sur mon propre mariage."
 intrigue_temptation_special.1001.c: "Je dois me concentrer sur ma propre vie amoureuse."
 intrigue_temptation_special.1002.t: "Une affaire de goût"
 intrigue_temptation_special.1002.desc: "Afin de trouver la personne idéale pour [wants_love.Custom('FR_le_Char_Pi')][wants_love.GetTitledFirstName], je dois en savoir plus sur ses préférences. En observant discrètement ses interactions à la cour, je pourrais avoir un aperçu de ses désirs les plus intimes...\n\nAvant de commencer, je devrais d’abord élaboré une théorie sur ce qu’[wants_love.Custom('FR_IlElle')] préfère."
 intrigue_temptation_special.1002.a: "Une âme sœur, une personnalité qui correspond à la sienne."
 intrigue_temptation_special.1002.a.tt: "#F La plupart des gens, surtout ceux qui sont empathiques et gentils, préfèrent les personnes ayant une personnalité similaire à la leur.\n\nSi mon hypothèse est fausse, je peux supposer que [wants_love.GetFirstName] préfère la beauté ou le pouvoir.#!"
 intrigue_temptation_special.1002.b: "L’attirance, qu’elle soit corporelle ou liée au tempérament."
 intrigue_temptation_special.1002.b.tt: "#F Les personnes lubriques, arrogantes ou attirantes ont tendance à préférer les personnes belles, amicales, audacieuses ou séductrices.\n\nSi mon hypothèse est fausse, je peux supposer que [wants_love.GetFirstName] préfère une personnalité ou un pouvoir qui lui correspondent.#!"
 intrigue_temptation_special.1002.c: "Le pouvoir et l’influence."
 intrigue_temptation_special.1002.c.tt: "#F Les personnes qui désirent la richesse et le succès ont tendance à préférer les personnes puissantes.\n\nSi mon hypothèse est fausse, je peux supposer que [wants_love.GetFirstName] préfère une personnalité ou un charme qui lui correspondent.#!"
 intrigue_temptation_special.1002.d: "Je préférerais savoir [wants_love.Custom('FR_SilSielle')] préfère les hommes ou les femmes. "
 intrigue_temptation_special.1002.d.tt: "#F La plupart des gens préfèrent les personnes du sexe opposé, mais il n’est pas rare de préférer ceux du même sexe, ou des deux.#!"
 intrigue_temptation_special.1003.t: "Former un couple"
 intrigue_temptation_special.1003.start.desc: "J’observe [wants_love.Custom('FR_le_Char_Pi')][wants_love.GetTitledFirstName] depuis un certain temps maintenant et ma conclusion est catégorique."
 intrigue_temptation_special.1003.personality_success.desc: "Comme je le soupçonnais, [wants_love.Custom('FR_IlElle')] préfère les personnes ayant un tempérament similaire au sien."
 intrigue_temptation_special.1003.personality_failure.desc: "J’avais tort. [wants_love.GetSheHe|U] semble se soucier peu de la personnalité. [wants_love.GetSheHe|U] doit lui préférer le pouvoir ou la beauté."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U] est attiré[wants_love.Custom('FR_E')], tel un papillon de nuit par la flamme, par le charisme et la beauté."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Je me suis trompé[ROOT.Char.Custom('FR_E')], [wants_love.GetSheHe] ne semble pas faire de différence entre la beauté et un physique quelconque. [wants_love.GetSheHe|U] doit se soucier davantage de la personnalité... ou du pouvoir."
 intrigue_temptation_special.1003.power_success.desc: "Comme je l’ai deviné, [wants_love.Custom('FR_IlElle')] préfère la compagnie des seigneurs et des dames les plus influents de la cour."
 intrigue_temptation_special.1003.power_failure.desc: "J’avais tort. [wants_love.GetSheHe|U] interagit avec des personnes de rang élevé et bas. Ce doit être un autre élément que le pouvoir qui l’intrigue. Une personnalité appropriée ou une belle silhouette, peut-être ?"
 intrigue_temptation_special.1003.end.desc: "\n\nMaintenant que je connais un peu mieux ses désirs, j’ai établi une liste de personnes susceptibles de lui correspondre."
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('FR_LeLa')|U] [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt: "J’essaie de réunir [wants_love.GetFirstName] et [target_list_member_a.Custom('FR_le_Char_Pi')][target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b: "[target_list_member_b.Custom('FR_le_Char_Pi')|U][target_list_member_b.GetTitledFirstNameNoTooltip], un[target_list_member_b.Custom('FR_E')] [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt: "J’essaie de réunir [wants_love.GetFirstName] et [target_list_member_b.Custom('FR_le_Char_Pi')][target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c: "M[target_list_member_c.Custom('FR_OnA')] [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )] [target_list_member_c.Custom('FR_le_Char_Pi')][target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt: "J’essaie de réunir [wants_love.GetFirstName] et [target_list_member_c.Custom('FR_le_Char_Pi')][target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt: "Une bonne personne est celle qui répond aux préférences de [wants_love.GetFirstName]."
 intrigue_temptation_special.1004.t: "Créer les conditions"
 intrigue_temptation_special.1004.start.desc: "Pour avoir une première impression de la qualité de mon choix, j’ai organisé un petit dîner et invité entre autres [wants_love.Custom('FR_le_Char_Pi')][wants_love.GetTitledFirstName] et [chosen_match.Custom('FR_le_Char_Pi')][chosen_match.GetTitledFirstName]."
 intrigue_temptation_special.1004.great.desc: "Ils ont passé la majeure partie du dîner à parler et se lançaient des regards curieux quand ils ne le faisaient pas."
 intrigue_temptation_special.1004.good.desc: "Je n’ai pas vu de signe concluant, mais ils s’entendaient très bien."
 intrigue_temptation_special.1004.bad.desc: "Malheureusement, l’alchimie que j’avais prévue n’a pas eu lieu. J’espère que ce n’était que de la nervosité."
 intrigue_temptation_special.1004.end.desc: "\n\nJe dois frapper le fer tant qu’il est chaud et organiser une autre rencontre. Cette fois, ce sera quelque chose de plus excitant, une occasion pour eux de partager un intérêt commun !"
 intrigue_temptation_special.1004.a: "Un joyeux bal."
 intrigue_temptation_special.1004.b: "Une chasse palpitante."
 intrigue_temptation_special.1004.c: "Un voyage pour inspecter l’infrastructure locale."
 intrigue_temptation_special.1004.d: "Un dîner en tête à tête pour échanger quelques ragots."
 intrigue_temptation_special.1004.e: "Une soirée poésie."
 intrigue_temptation_special.1004.tt: "Je dois choisir une activité qu’ils trouveront familière et agréable en fonction de leurs aptitudes."
 intrigue_temptation_special.1005.t: "Mettre les sentiments à l’épreuve"
 intrigue_temptation_special.1005.great_diplomacy.desc: "Je n’ai pas l’habitude de me vanter, mais je dois dire que ce bal ne sera pas oublié avant de nombreuses années ! En fait, je pense que cette soirée restera un souvenir précieux de [wants_love.GetFirstName] et de [chosen_match.GetFirstName]. Ils ont dansé ensemble presque à chaque fois et ne pouvaient pas se quitter des yeux !"
 intrigue_temptation_special.1005.great_martial.desc: "Je ne dis pas cela d’habitude, mais parfois, je suis un vrai génie ! Aussi bien [wants_love.GetFirstName] que [chosen_match.GetFirstName] se sont énormément amusés lors de la chasse. Ils ont collaboré comme s’ils se connaissaient depuis toujours et ont été de loin le duo qui a le mieux réussi."
 intrigue_temptation_special.1005.great_stewardship.desc: "C’est un plaisir pour les yeux de voir [wants_love.GetFirstName] et [chosen_match.GetFirstName] galoper côte à côte ! Ils ont parlé pendant des heures de ponts, de moulins et de systèmes d’irrigation avant de se laisser distancer par le reste du groupe. Qui sait dans quels territoires leur conversation s’est alors aventurée, mais [wants_love.GetFirstName] avait l’air tout à fait enchanté."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] et [chosen_match.GetFirstName] s’accordent parfaitement avec les vieux renards ! Très vite, ils monopolisent la conversation et l’un termine les phrases de l’autre. Rarement j’ai vu deux esprits aussi synchronisés !"
 intrigue_temptation_special.1005.great_learning.desc: "J’ai rarement vu un[wants_love.Custom('FR_E')] [wants_love.GetWomanMan] aussi enchanté[wants_love.Custom('FR_E')] que [wants_love.GetFirstName] quand [wants_love.Custom('FR_IlElle')] a écouté [chosen_match.GetFirstName] réciter son poème ! Après la représentation, ils ont parlé pendant des heures, bien après que tous les autres invités soient partis."
 intrigue_temptation_special.1005.good_diplomacy.desc: "Le bal a semblé remonter le moral de [wants_love.GetFirstName] ainsi que de [chosen_match.GetFirstName]. Grâce à mes discrets encouragements, ils ont passé beaucoup de temps en compagnie l’un de l’autre, et à voir leurs visages, je suis certain[ROOT.Char.Custom('FR_E')] qu’ils ont apprécié."
 intrigue_temptation_special.1005.good_martial.desc: "Comme je le soupçonnais, [wants_love.GetFirstName] et [chosen_match.GetFirstName] étaient tous deux des chasseurs expérimentés, aussi à l’aise à cheval qu’à pieds. Ils avaient l’air de s’amuser, et j’ai entendu [chosen_match.GetFirstNameNoTooltip] faire un très beau compliment à [wants_love.GetFirstNameNoTooltip] sur son talent d’archer."
 intrigue_temptation_special.1005.good_stewardship.desc: "Bien qu’un voyage d’inspection des infrastructures ne soit pas le cadre le plus romantique, je suis certain[ROOT.Char.Custom('FR_E')] que [wants_love.GetFirstName] et [chosen_match.GetFirstName] l’ont trouvé intéressant. Ils ont longuement parlé des moulins et des systèmes d’irrigation, et semblaient assez satisfaits d’être ensemble."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] et [chosen_match.GetFirstName] ont été les invités de notre réunion privée, ce qui nous a permis de recueillir quelques potins alléchants. Ils avaient découvert le même secret embarrassant à propos d’un seigneur et discutaient des détails sordides avec une joie non dissimulée."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] et [chosen_match.GetFirstName] étaient assis, ravis, tandis que mon invitée d’honneur récitait son poème. Cela a dû toucher une corde sensible chez eux, car ils en ont discuté ensemble pendant près d’une heure."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "À mon grand regret, un bal s’est avéré être une très mauvaise idée."
 intrigue_temptation_special.1005.bad_martial.desc: "Je crains de m’être trompé[ROOT.Char.Custom('FR_E')] lorsque j’ai pensé qu’une chasse serait une activité appropriée."
 intrigue_temptation_special.1005.bad_stewardship.desc: "Rétrospectivement, un voyage pour inspecter les infrastructures locales était une mauvaise idée."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Je pensais qu’un petit dîner privé et une conversation sur des sujets intrigants rapprocherait [wants_love.GetFirstName] et [chosen_match.GetFirstName], mais cette soirée était terriblement gênante."
 intrigue_temptation_special.1005.bad_learning.desc: "Il s’avère que la poésie n’est pas faite pour tout le monde."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "C’était presque douloureux de voir [wants_love.GetFirstName] lutter. [wants_love.GetSheHe|U] est resté[wants_love.Custom('FR_E')] silencieu[wants_love.Custom('FR_XSe')] tout au long de cette triste affaire et n’a même pas regardé une seule fois en direction de [chosen_match.GetFirstName]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "C’était presque douloureux de voir [chosen_match.GetFirstName] lutter. [chosen_match.GetSheHe|U] est resté[chosen_match.Custom('FR_E')] silencieu[chosen_match.Custom('FR_XSe')] tout au long de cette triste affaire et n’a même pas regardé une seule fois en direction de [wants_love.GetFirstName]."
 intrigue_temptation_special.1005.great_status.desc: "\n\nJ’avais espoir que ma petite initiative améliorerait l’humeur de [wants_love.GetFirstNameNoTooltip], mais je ne m’attendais pas à des résultats aussi rapides ! À moins que je ne sois mauvais[ROOT.Char.Custom('FR_E')] pour ce qui est de cerner les gens, il y a certainement quelque chose entre ces deux-là."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nHeureusement, il semble que cet événement gênant n’ait pas tué les sentiments naissants entre eux. Bien qu’il soit encore trop tôt pour l’affirmer, je pense avoir réussi."
 intrigue_temptation_special.1005.good_status.desc: "\n\nJe les observe depuis quelques jours maintenant, et j’en ai la certitude : il y a là quelque chose qui n’existait pas auparavant."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nIl est temps d’affronter mon échec, [wants_love.GetFirstNameNoTooltip] et [chosen_match.GetFirstNameNoTooltip] ne seront jamais ensemble."
 intrigue_temptation_special.1005.a: "Un beau couple, en effet !"
 intrigue_temptation_special.1005.b: "J’arrive à bien cerner les gens."
 intrigue_temptation_special.1005.c: "L’amour est le plus grand mystère."
 intrigue_temptation_special.1006.t: "Une erreur présomptueuse"
 intrigue_temptation_special.1006.desc: "Pour évaluer la qualité de mon « appariement », j’ai organisé un petit dîner avec comme invités [wants_love.Custom('FR_le_Char_Pi')][wants_love.GetTitledFirstName] et [chosen_match.Custom('FR_le_Char_Pi')][chosen_match.GetTitledFirstName]. J’ai essayé de les encourager à engager la conversation, mais [not_interested.GetFirstNameNoTooltip] s’est montré[not_interested.Custom('FR_E')] froid[not_interested.Custom('FR_E')] et dédaigneu[not_interested.Custom('FR_XSe')] à l’égard de la personne à laquelle [not_interested.Custom('FR_IlElle')] était destiné[not_interested.Custom('FR_E')]. Au lieu de cela, [not_interested.Custom('FR_IlElle')] a régulièrement regardé un[interesting_ladylord.Custom('FR_E')] b[interesting_ladylord.Custom('FR_EauElle')] [interesting_ladylord.GetLadyLord] plus loin à la table. Peut-être que..."
 intrigue_temptation_special.1006.a: "Je vais étudier les gens plus attentivement à l’avenir."
 intrigue_temptation_special.1007.t: "Une vue gratifiante"
 intrigue_temptation_special.1007.desc: "Pendant de nombreuses lunes, j’ai gardé les yeux sur [wants_love.Custom('FR_le_Char_Pi')][wants_love.GetTitledFirstName] et [chosen_match.Custom('FR_le_Char_Pi')][chosen_match.GetTitledFirstName], à la recherche de signes de mon succès. Ce soir, ma curiosité a été assouvie. Sur un banc caché dans le coin le plus luxuriant et le plus sombre de mes jardins, j’ai aperçu les deux tourtereaux. Je me suis retiré[ROOT.Char.Custom('FR_E')], le sourire aux lèvres, par un chemin envahi par la végétation. Ils étaient trop pris dans leur baiser pour me remarquer."
 intrigue_temptation_special.1007.a: "Je leur souhaite tout le bonheur possible."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "Un doux au revoir"
 intrigue_temptation.3000.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] c’est... c’était... Je veux dire, ça a été un plaisir d’être votre invité[guest_lover.Custom('FR_E')] ici en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]... » bégaie [guest_lover.GetFirstName], alors qu’[guest_lover.Custom('FR_IlElle')] se prépare à partir.\n\n« Il fallait que je vous rencontre. Rien que pour ça, mon séjour en valait la peine. Mais quand même, voudriez-vous passer une nuit de passion avec moi, avant que je parte ? »\n\n[guest_lover.GetFirstName] a succombé à ma subtile manipulation ! Maintenant, comment devrais-je en profiter ?"
 intrigue_temptation.3000.a: "Oui mon amour, je ferais #EMP n’importe quoi#! pour vous !"
 intrigue_temptation.3000.b: "Alors, m[guest_lover.Custom('FR_OnA')] chéri[guest_lover.Custom('FR_E')], qu’en est-il de cette rumeur sur m[juicy_secret_owner.Custom('FR_OnA')] vassal[juicy_secret_owner.Custom('FR_E')] ?"
 intrigue_temptation.3000.c: "M[guest_lover.Custom('FR_OnA')] dou[guest_lover.Custom('FR_XCe')], parleriez-vous à [guest_lovers_friend.GetFirstNameNoTooltip] ?"
 intrigue_temptation.3000.d: "Ah, je ne peux pas... maintenant partez !"
 intrigue_temptation.3000.c.tt: "Je me sers de [guest_lover.GetFirstName] pour me rapprocher de son ami[guest_lovers_friend.Custom('FR_E')] [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt: "J’essaie de lui faire révéler le secret de m[juicy_secret_owner.Custom('FR_OnA')] vassal[juicy_secret_owner.Custom('FR_E')]"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName] m’a révélé un secret !"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] n’a rien révélé pendant nos ébats amoureux..."
 yearly.3000.b.success.desc: "Je réussis à [guest_lover.Custom('FR_LeLa')] persuader"
 yearly.3000.b.success.tt: "J’apprends le [secret|El] d’un vassal"
 yearly.3000.b.failure.desc: "Je n’arrive pas à [guest_lover.Custom('FR_LeLa')] persuader"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "Une fleur dans les étendues sauvages"
 intrigue_temptation.3010.start.desc: "Pour la troisième nuit consécutive, je suis assis[ROOT.Char.Custom('FR_E')] à la même table, dans la même auberge. J’y ai une excellente vue sur le bar... et sur [bar_servant.Custom('FR_LeLa')] captivant[bar_servant.Custom('FR_E')] [bar_servant.Custom('bar_servant')] qui se trouve derrière. Ma rêverie est interrompue lorsque [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] pose sa chope sur la table. « Je vous ai vu lorgner [bar_servant.GetFirstName] toute la nuit », chuchote-t-[wingman.Custom('FR_IlElle')] avec un sourire en coin. « Je ne vous en veux pas, c’est"
 intrigue_temptation.3010.end.desc: "un[bar_servant.Custom('FR_E')] [bar_servant.GetWomanMan] [bar_servant.Custom('RomanticComplimentAdjective')]. Voulez-vous que je fasse les présentations ? »"
 intrigue_temptation.3010.a: "Vous [bar_servant.Custom('FR_LeLa')] connaissez ? Ce serait parfait !"
 intrigue_temptation.3010.b: "Je veux le faire moi-même."
 intrigue_temptation.3010.c: "Je suis juste là pour les boissons..."
 intrigue_temptation.3010.success.tt: "Je pourrai décider de la manière de procéder"
 intrigue_temptation.3010.a.success: "Avec de l’aide, je parviens à mener [bar_servant.GetFirstNameNoTooltip] par le bout du nez"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] ne répond pas à mes avances"
 intrigue_temptation.3010.b.success: "Je mène [bar_servant.GetFirstNameNoTooltip] par le bout du nez"
 intrigue_temptation.3011.help.desc: "J’ai vu [bar_servant.GetFirstName] refuser plus d’avances que je ne peux en compter. Mais grâce à l’introduction [wingman.Custom('FR_du_Char_Pi')][wingman.GetTitledFirstName] et à son attitude détendue, [bar_servant.Custom('FR_IlElle')] s’ouvre rapidement. La conversation se déroule sans heurts et je ne m’attendais pas à avoir autant de choses en commun avec un[bar_servant.Custom('FR_E')] [bar_servant.Custom('bar_servant')] ! Je ne me rends compte que [wingman.GetFirstNameNoTooltip] est parti[wingman.Custom('FR_E')] que lorsque [bar_servant.GetFirstNameNoTooltip] pose sa main sur mon bras et me demande si je veux une chambre pour la nuit. Une chambre pour deux, à en juger par son regard."
 intrigue_temptation.3011.alone.desc: "J’ai vu [bar_servant.GetFirstName] refuser plus d’avances que je ne peux en compter. Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de moindre importance serait intimidé[ROOT.Char.Custom('FR_E')], mais j’ai heureusement saisi l’occasion d’étudier leurs erreurs. Je suis prêt[ROOT.Char.Custom('FR_E')]. Notre conversation se déroule en douceur et je ne m’attendais pas à avoir autant de choses en commun avec un[bar_servant.Custom('FR_E')] [bar_servant.Custom('bar_servant')] ! Alors que je me lève pour partir, [bar_servant.GetFirstNameNoTooltip] pose sa main sur mon bras et me demande si je veux une chambre pour la nuit. Une chambre pour deux, à en juger par son regard."
 intrigue_temptation.3011.a: "Juste pour la nuit ? Pourquoi pas #EMP chaque#! nuit ?"
 intrigue_temptation.3011.b: "Montrez-moi le chemin."
 intrigue_temptation.3011.c: "Je suis flatté[ROOT.Char.Custom('FR_E')], mais je voulais juste parler."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "Une nouvelle passion"
 intrigue_temptation.3020.start.desc: "Au fil des ans, j’ai reçu un grand nombre de portraits de"
 intrigue_temptation.3020.nobles.desc: "divers nobles locaux et étrangers."
 intrigue_temptation.3020.noblemen.desc: "divers seigneurs locaux et étrangers."
 intrigue_temptation.3020.noblewomen.desc: "diverses dames locales et étrangères."
 intrigue_temptation.3020.end.desc: "Jusqu’à présent, ils n’ont fait que prendre la poussière dans les combles.\n\nPeut-être devrais-je les faire sortir et choisir ma prochaine histoire d’amour ?"
 intrigue_temptation.3020.a: "Je pourrais m’imaginer avec quelqu’un..."
 intrigue_temptation.3020.b: "Ils sont trop prétentieux à mon goût."
 intrigue_temptation.3020.a.tt: "Vous faites sortir les portraits"
 intrigue_temptation.3021.beauty.desc: "On me dit souvent que [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] est vraiment très b[potential_date.Custom('FR_EauElle')] ! Je me demande si son portrait lui rend justice ?"
 intrigue_temptation.3021.generic1.desc: "Qu’en est-il [potential_date.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ? [potential_date.GetSheHe|U] est réputé[potential_date.Custom('FR_E')] pour être un[potential_date.Custom('FR_E')] [potential_date.GetWomanMan] [potential_date.Custom('ComplimentAdjective')]. Cependant, j’ai aussi entendu dire qu’[potential_date.Custom('FR_IlElle')] peut vraiment être [potential_date.Custom2('InsultAdjective', ROOT.Char)]..."
 intrigue_temptation.3021.generic2.desc: "Ah, [potential_date.Custom('FR_LeLa')] [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName] ! Je me demande si nous pourrions aller ensemble ?"
 intrigue_temptation.3021.ugly.desc: "Ce doit être [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Son portrait est certainement bien fait, mais j’ai entendu dire qu’il pourrait ne pas y avoir une vraie ressemblance..."
 intrigue_temptation.3021.generic3.desc: "Ce portrait est celui [potential_date.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. On dit qu’[potential_date.Custom('FR_IlElle')] est [potential_date.Custom('ComplimentAdjective')], mais j’ai également entendu qu’[potential_date.Custom('FR_IlElle')] était [potential_date.Custom2('InsultAdjective', ROOT.Char)]..."
 intrigue_temptation.3021.generic4.desc: "Ah, peut-être [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a envoyé un colis avec #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! portraits. Ils se ressemblent tous..."
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a envoyé de nombreux portraits au fil des ans. Le dernier est arrivé avec un petit mot d’impatience."
 intrigue_temptation.3021.tall.desc: "Voici le portrait [potential_date.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. Le messager qui l’a livré s’est fait un devoir de décrire la taille exacte [potential_date.Custom('FR_du_Char_Pi')][potential_date.GetTitledFirstNameNoTooltip]. Plusieurs fois."
 intrigue_temptation.3021.adventurous.desc: "Le portrait [potential_date.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] est accompagné d’une lettre au dos. [potential_date.Custom('FR_IlElle')|U] s’y décrit comme « un esprit spontané aspirant à l’aventure »."
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a envoyé un portrait d[potential_date.Custom('FR_EluiElle')] au bord d’un lac, un gros poisson dans les mains."
 intrigue_temptation.3021.dog.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pose avec un adorable petit chien."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a attaché une note légèrement désobligeante à son portrait. « #EMP Je ne crois pas vraiment pouvoir devenir votre futur[potential_date.Custom('FR_E')] [potential_date.Custom('FR_EpouxEpouse')] de cette façon, mais cela ne coûte rien d’essayer#! »."
 intrigue_temptation.3021.lewd.desc: "Par [ROOT.Char.GetFaith.FertilityGodName], j’avais oublié celui-là ! Le portrait que [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] m’a envoyé laisse très peu de place à l’imagination. Aucune, à vrai dire."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a joint à son portrait une très longue et aimable lettre. Tout à la fin, [potential_date.Custom('FR_IlElle')] m’exhorte à lui répondre rapidement... à condition que je dépasse « une hauteur de six pieds »."
 intrigue_temptation.3021.a: "C’est m[potential_date.Custom('FR_OnA')] favori[potential_date.Custom('FR_Te')] ! Mettez-le en haut de la pile."
 intrigue_temptation.3021.a.tt: "Vous désignez [potential_date.Custom('FR_le_Char_U_Pi')][potential_date.GetShortUIName] comme votre favori[potential_date.Custom('FR_Te')] et pouvez y accorder une attention particulière"
 intrigue_temptation.3021.a.favorite_exists.tt: "Vous avez actuellement une préférence pour [favorite.Custom('FR_le_Char_U_Pi')][favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "Mettez-le dans la pile de droite."
 intrigue_temptation.3021.b.tt: "Vous faites mettre le portrait [potential_date.Custom('FR_du_Char_U_Pi')][potential_date.GetShortUIName] de côté pour y revenir plus tard"
 intrigue_temptation.3021.b.2_dates.tt: "Vous avez choisi [date_1.Custom('FR_le_Char_U_Pi')][date_1.GetShortUIName] et [date_2.Custom('FR_le_Char_U_Pi')][date_2.GetShortUIName], et pouvez en choisir #V 1#! de plus"
 intrigue_temptation.3021.b.1_date.tt: "Vous avez choisi [date_1.Custom('FR_le_Char_U_Pi')][date_1.GetShortUIName] et pouvez en choisir #V 2#! de plus"
 intrigue_temptation.3021.c: "Non merci ! Mettez-le dans la pile de gauche."
 intrigue_temptation.3021.c.tt: "Vous vous débarrassez du portrait [potential_date.Custom('FR_du_Char_U_Pi')][potential_date.GetShortUIName]"
 every_approved_date: "Tou[potential_date.Custom('FR_STes')] c[potential_date.Custom('FR_EuxElles')] dont j’ai gardé le portrait"
 intrigue_temptation.3021.d: "C’est sans espoir ! Quelle idée terrible."
 intrigue_temptation.3021.d.tt: "Les portraits sont remis dans la réserve"
 intrigue_temptation.3022.desc: "C’était épuisant, mais étrangement prenant ! Maintenant que j’ai fait ma sélection, je peux sortir ma plume et écrire de jolis vers."
 intrigue_temptation.3022.a: "Je me soucie seulement [favorite.Custom('FR_DuDela')] [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "[potential_date.Custom('FR_IlsElles')|U] sont tou[potential_date.Custom('FR_STes')] dignes de ma poésie !"
 intrigue_temptation.3022.b.success: "[potential_date.Custom('FR_IlsElles')|U] sont tou[potential_date.Custom('FR_STes')] ravi[potential_date.Custom('FR_E')]s"
 intrigue_temptation.3022.b.failure: "Votre plan se retourne contre vous"
 intrigue_temptation.3022.c: "Je ne perds pas mon temps sur aucun d’eux."
 intrigue_temptation.3023.t: "[ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "Comme c’est flatteur ! Je dois répondre !"
 intrigue_temptation.3023.b: "Je pourrais le modifier un peu et l’envoyer à [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c: "Je me sens nauséeu[ROOT.Char.Custom('FR_XSe')]..."
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "Excellent !"
 intrigue_temptation.3025.t: "À l’hypocrite et [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc: "J’ai reçu il y a deux semaines une lettre de votre part. Le nom sur l’enveloppe était le mien, mais le poème à l’intérieur était dédié [lower_left_portrait.Custom('FR_au_Char_Pi')][lower_left_portrait.GetTitledFirstName]. Je lui ai écrit et [lower_left_portrait.Custom('FR_IlElle')] m’a dit avoir également reçu le même poème, mais qu’il était destiné à un[lower_right_portrait.Custom('FR_E')] autre [lower_right_portrait.GetWomanMan] ! C’est le plus méprisable et le plus sordide des petits stratagèmes dont j’ai jamais entendu parler. Ne nous écrivez plus jamais !"
 intrigue_temptation.3025.a: "Oh. C’est gênant."
