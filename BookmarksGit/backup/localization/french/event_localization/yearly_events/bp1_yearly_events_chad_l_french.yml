l_french:
 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "Un[friend.Custom('FR_E')] véritable ami[friend.Custom('FR_E')]"
 bp1_yearly.3001.desc: "Les finances du [ROOT.Char.Custom( 'FortifiedBuilding' )] ne sont pas au beau fixe, ces derniers temps. Peu importe combien de taxes je collecte, je n’arrive pas à joindre les deux bouts !\n\n[friend.Custom('FR_le_Char_Pi')|U][friend.GetTitledFirstNameNoTooltip], toujours aussi diligent[friend.Custom('FR_E')], me rend visite en ces temps difficiles. Nous parlons de mes problèmes et [friend.GetSheHe] propose de remplir mes coffres, grâce à un don conséquent.\n\n[friend.GetFirstNameNoTooltip] prend mes mains dans les siennes et dit à voix basse : « Laissez-moi vous aider, mon ami[ROOT.Char.Custom('FR_E')]. Je sais que vous en feriez autant pour moi. »"
 bp1_yearly.3001.a: "Louons [ROOT.Char.GetFaith.WealthGodName] pour cette surprise bienvenue !"
 bp1_yearly.3001.b: "Pas question de dépouiller un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')]."
 bp1_yearly.3001.c: "Ce dont j’ai vraiment besoin, c’est de quelques godets…"
 bp1_yearly.3001.c.tt: "[friend.GetFirstNameNoTooltip] et moi gaspillons de l’argent au nom de la camaraderie et de la gaieté"
 bp1_yearly.3001.d: "« Vous n’en auriez pas un peu plus ? »"
 bp1_yearly.3002.t: "Un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] dans le besoin."
 bp1_yearly.3002.desc: "Alors que je rends visite à mon ami[friend.Custom('FR_E')], [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstNameNoTooltip], je me rends compte qu’il y a eu des changements, depuis mon dernier passage à [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nD’habitude, sa table est couverte [friend.Custom('GetExpensiveDrink')] et [friend.Custom('GetExpensiveDessert')], mais aujourd’hui c’est à peine si on trouve une miette et nous buvons de l’eau.\n\nJe lui demande [friend.Custom('FR_SilSielle')] vit des moments difficiles. [friend.GetSheHe|U] répond d’un air morose : « Si ce n’était que ça… »"
 bp1_yearly.3002.a: "Je dois l’aider."
 bp1_yearly.3002.b: "« Eh bien ! Ce fut un plaisir. À la prochaine ! »"
 bp1_yearly.3002.b.tt: "Vous ignorez votre ami[friend.Custom('FR_E')] lorsqu’[friend.Custom('FR_IlElle')] a besoin de vous."
 bp1_yearly.3002.c: "Une nuit de réjouissances lui fera le plus grand bien !"
 bp1_yearly.3002.c.tt: "[friend.GetFirstNameNoTooltip] et vous passez une soirée de débauche"
 bp1_yearly.3002.d: "Laissez-moi jeter un coup d’œil à vos comptes…"
 bp1_yearly.3002.d.tt: "On vous apporte les livres de compte"
 bp1_yearly.3003.desc: "Je commence par regarder les dépenses récentes de mon ami[friend.Custom('FR_E')] et je fais de mon mieux pour découvrir ce qui a pu [friend.Custom('FR_LeLa')] mettre en si mauvaise posture. Je trouve immédiatement le problème :\n\nHommes d’armes : -1,8\nProvisions pour [friend.Custom('FR_GetCourt_Le')] : -3,2\nNouveau médecin de la Cour : -50\n#difficulty_hard Bougies : -360#!\nPrésents pour les [friend.Custom('GetCourtierPlural')] : -15\n\n« Des bougies ? Vous avez des dettes à cause de #EMP bougies#! ? »\n\n[friend.GetSheHe|U] répond timidement : « Vous êtes doué[ROOT.Char.Custom('FR_E')] en intendance , je vous en prie, aidez-moi ! C’est un[friend.Custom('FR_E')] ami[friend.Custom('FR_E')] qui vous le demande. »"
 bp1_yearly.3003.a: "« Je vais vous aider, mais seulement cette fois… »"
 bp1_yearly.3003.b: "« Dépensez moins en bougies. »"
 bp1_yearly.3004.t: "Un drôle de bruit"
 bp1_yearly.3004.desc: "Je retourne à mon [ROOT.Char.Custom('FortifiedBuilding')] après une longue promenade solitaire.\n\nJe suis né[ROOT.Char.Custom('FR_E')] ce jour, il y a [ROOT.Char.GetAge] ans. Plus je vieillis, plus je chéris les relations que j’ai entretenues au fil des ans. "
 bp1_yearly.3004.spouse: "Alors, cela m’attriste de ne pas avoir de nouvelles de mon épou[ROOT.Char.GetPrimarySpouse.Custom('FR_XSe')], [ROOT.Char.GetPrimarySpouse.GetFirstName], ni de mes amis aujourd’hui.\n\n"
 bp1_yearly.3004.friends: "Alors, cela m’attriste de ne pas avoir de nouvelles [friend1.Custom('FR_du_Char_Pi')][friend1.GetTitledFirstName], [friend2.Custom('FR_du_Char_Pi')][friend2.GetTitledFirstName], ni d’aucun autre de mes amis aujourd’hui.\n\n"
 bp1_yearly.3004.end: "Je traîne le pas jusqu’à ma chambre, la solitude pesant comme une entrave sur mes chevilles, quand j’entends un bruit métallique suivi de chuchotis provenant du corridor."
 bp1_yearly.3004.a: "« Que se passe-t-il, à cette heure ? »"
 bp1_yearly.3004.b: "« Par où fuir rapidement ? La fenêtre, en rappel ! »"
 bp1_yearly.3005.t: "Joyeux anniversaire !"
 bp1_yearly.3005.desc: "Quelle surprise ! Tous mes amis les plus proches et les plus chers se sont rassemblés pour fêter mon anniversaire. [ROOT.Char.Custom('GetExpensiveDessert')|U] garnissent toute une table, mon plat préféré ! Et moi qui pensais qu’ils m’avaient oublié[ROOT.Char.Custom('FR_E')] !\n\nJe n’arrive pas à croire que [party_host.GetFirstName] se soit donné autant de mal pour préparer cette surprise. J’en ignorais tout !\n\nMon ami[friend2.Custom('FR_E')] [friend2.GetFirstName] vient à moi en portant trois beaux paquets. Jamais en reste pour jouer un tour, [friend2.GetSheHe] me dit : « J’ai trois cadeaux, mais vous ne pouvez en choisir qu’un seul ! »"
 bp1_yearly.3005.a: "« Je prends le plus gros ! »"
 bp1_yearly.3005.b: "« Le moyen sera parfait. »"
 bp1_yearly.3005.c: "« Le bonheur est fait de petites choses. »"
 bp1_yearly.3005.a.tt: "Vous recevez le gros cadeau"
 bp1_yearly.3005.b.tt: "Vous recevez le cadeau moyen"
 bp1_yearly.3005.c.tt: "Vous recevez le petit cadeau"
 bp1_yearly.3005.t.gift: "Cadeau d’anniversaire reçu"
 bp1_yearly.3005.opinion.tt: "Vous obtenez #P 30#! d’[opinion|El] de chaque [friend|El]"
 bp1_yearly.3006.t: "Souvenirs des anniversaires passés"
 bp1_yearly.3006.desc: "En ce jour d’anniversaire, je me rappelle de la fête que mes ami[friend1.Custom2('FR_SEs', SCOPE.sC('friend2'))], [friend1.GetFirstName] et [friend2.GetFirstName], avaient organisée pour moi, il y a des années. Il y avait une telle joie ! La gentillesse et la chaleur de notre amitié était si évidente !\n\n"
 bp1_yearly.3006.desc.friend1_dead: "Depuis, [friend1.GetFirstName] est décédé[friend1.Custom('FR_E')] et je porte son deuil. [friend1.GetSheHe|U] était à mes côtés peu importe les circonstances et savait me faire sourire même dans les pires situations.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "Depuis, [friend2.GetFirstName] est décédé[friend1.Custom('FR_E')] et je porte son deuil. [friend2.GetSheHe|U] était à mes côtés dans les bons et les mauvais moments et savait me faire sourire même dans les pires situations. Je chéris le souvenir des instants passés ensemble.\n\n"
 bp1_yearly.3006.desc.artifact_positive: "Je m’en souviens comme si c’était hier : nous avons festoyé et dansé, et [friend2.GetSheHe] m’a même offert un magnifique présent !\n\n"
 bp1_yearly.3006.desc.artifact_negative: "Je m’en souviens comme si c’était hier : nous avons festoyé et dansé, et [friend2.GetSheHe] m’a même offert un magnifique présent ! Mais c’était avant que les choses ne tournent mal, entre nous. À présent, mes souvenirs sont souillés par sa duplicité.\n\n"
 bp1_yearly.3006.desc.artifact_exists: "Je dois toujours avoir son cadeau, quelque part."
 bp1_yearly.3006.a: "Qu’il est bon de se souvenir du bon vieux temps."
 bp1_yearly.3006.b: "Je ne vous oublierai jamais."
 bp1_yearly.3006.c: "Je vais le brûler, ça me passera les nerfs."
 bp1_yearly.3006.d: "Qu’[friend2.GetSheHe] soit maudit[ROOT.Char.Custom('FR_E')] ! J’espère qu’[friend2.GetSheHe] rôtit en Enfer."
 bp1_yearly.3007.t: "Affaire familiale"
 bp1_yearly.3007.desc: "Je m’apprête à clore la réunion qui a lieu dans ma [ROOT.Char.Custom('GetChamber')], lorsque je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spouse'))], [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], entrer d’un pas guilleret, s[spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('inspired_family_member'))], [inspired_family_member.GetFirstName], sur les talons. Je pose le livre de comptes que je consultais, sachant bien que rien de bon ne peut découler d’une visite à l’improviste.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip] fait quelques remarques hésitantes à propos de la décoration de la [ROOT.Char.Custom('GetRoom')].\n« Ces murs nus ne vous agacent-ils pas ? Je sais exactement ce qu’il faut à cet endroit : des tapisseries ! »\n\n« M[spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('inspired_family_member'))] fait des merveilles avec du fil et une aiguille. "
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip] fait quelques remarques hésitantes quant à mon apparence.\n« M[spouse.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] puissant[ROOT.Char.Custom('FR_E')] et capable, mais il en est qui ne vous accordent toujours pas le respect qui vous est dû. Vous avez besoin de quelque chose pour faire la démonstration de votre autorité ! »\n\n« M[spouse.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('inspired_family_member'))] pourrait forger de #EMP magnifiques#! emblèmes royaux, dignes de votre statut. "
 bp1_yearly.3007.desc.conc: "Devenez son commanditaire, vous verrez de quelle façon ses créations amélioreront votre humeur ! »"
 bp1_yearly.3007.a.tapestry: "« Je me disais la même chose ! C’est vraiment déprimant, par ici ! »"
 bp1_yearly.3007.a.regalia: "« Il est grand temps que j’inspire le respect ! »"
 bp1_yearly.3007.b: "« Nous n’avons pas un sou à dépenser dans un tel luxe… »"
 bp1_yearly.3100.t: "Un[3100_target_courtier.Custom('FR_E')] courtisan[3100_target_courtier.Custom('FR_E')] entre amis"
 bp1_yearly.3100.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('3100_courtier_liege'))], [3100_courtier_liege.Custom('FR_le_Char_Pi')][3100_courtier_liege.GetTitledFirstName] m’a fait l’honneur d’une visite et a même amené un[3100_target_courtier.Custom('FR_E')] [3100_target_courtier.Custom('GetCourtierGendered')]. [3100_courtier_liege.GetFirstNameNoTooltip] me salue avec enthousiasme :\n\n« Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip] ! Quel plaisir de vous voir prospérer en [ROOT.Char.GetCapitalLocation.GetName]. Je me suis dit que [3100_target_courtier.GetFirstName], que voici, pourrait être utile à votre [ROOT.Char.Custom('GetCourt')]. "
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U] a un incroyable talent pour la diplomatie ! "
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U] sait jouer de tous les ressorts et de toutes les influences pour régler les problèmes #EMP en silence#!. "
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U] est un génie de la stratégie ! Son esprit passe sans cesse en revue toutes les tactiques envisageables. "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U] possède un don sans pareil pour l’intendance ! "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U] a des talents d’érudit hors du commun — c’est une véritable source de savoir ! "
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U] a la carrure d’un ours et pourrait en battre un à la lutte ! "
 bp1_yearly.3100.desc.conc: "J’aimerais bien bénéficier de ses talents, mais hélas ! cela semble impossible.\n\nCe serait du gâchis de ne pas lui donner l’occasion de les mettre en pratique. Pourquoi ne pas l’engager à votre service, où [3100_target_courtier.GetSheHe] saura briller de tous ses feux ?"
 bp1_yearly.3100.a: "Je sais déjà quoi faire d[3100_target_courtier.Custom('FR_EluiElle')] !"
 bp1_yearly.3100.b: "Je dois décliner, en toute politesse."
 bp1_yearly_3100_courtier_gained: "[ROOT.Char.Custom('GetCourtier')|U][3100_target_courtier.Custom('FR_E')] d’exception recruté[3100_target_courtier.Custom('FR_E')]"
 bp1_yearly.3101.t: "Un comté entre amis"
 bp1_yearly.3101.desc: "[target_title_holder.Custom('FR_le_Char_Pi')|U][target_title_holder.GetTitledFirstName] m’a fait une proposition audacieuse. [target_title_holder.GetSheHe|U] sait que j’ai une revendication légitime sur le [target_title.GetName] et a enfin choisi de la reconnaître.\n\n« Mon ami[ROOT.Char.Custom('FR_E')], je désire ardemment vous céder [target_title.GetNameNoTierNoTooltip], car ce titre vous revient. Toutefois, je ne peux pas le faire sans juste compensation, car je me présenterais alors les mains vides devant mon peuple. »\n\n« Trouvez quelque chose qui le satisfera quand je serai de retour en [target_title_holder.GetCapitalLocation.GetName], et [target_title.GetNameNoTierNoTooltip] sera vôtre. »"
 bp1_yearly.3101.a: "« J’accepte de bonne grâce ! Ceci devrait amplement suffire… »"
 bp1_yearly.3101.b: "« Je ne peux en aucun cas obtenir [target_title.GetNameNoTierNoTooltip] de cette façon. »"
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "Je vous invite cordialement à mon festin en [host.GetCapitalLocation.GetTitle.GetNameNoTier] ! Ce sera grandiose, le raffinement des plats n’aura rien à envier à celui des divertissements."
 bp1_yearly.3202.t: "Le banquet de la honte"
 bp1_yearly.3202.desc: "J’entre dans [host.Custom( 'FortifiedBuilding' )] [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameNoTooltip], m’attendant à y trouver le grand et joyeux festin pour lequel j’ai reçu une invitation, mais les lieux sont plus calmes qu’une mer étale ! Au bout d’un moment, je finis par trouver [host.GetFirstNameNoTooltip] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('enemy'))], [enemy.GetFirstNameNoTooltip], discuter de quelque sujet sans importance.\n\nPris[host.Custom('FR_E')] au dépourvu par ma soudaine apparition, [host.GetFirstNameNoTooltip] se tourne vers moi et me demande pourquoi je me présente sans me faire annoncer.\n\n« Je croyais… que vous m’aviez invité[ROOT.Char.Custom('FR_E')] à un festin, aujourd’hui. »\n\n[host.GetSheHe|U] m’explique que je fais erreur et me fait ensuite la leçon sur l’étiquette. Pendant ce temps, [enemy.GetFirstNameNoTooltip] ne peut s’empêcher de rire par devers [enemy.Custom('FR_LuiElle')], tandis que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] m’humilie totalement."
 bp1_yearly.3202.a: "« Veuillez accepter mes excuses, [host.GetTitledFirstNameNoTooltip]. »"
 bp1_yearly.3202.a.liege: "« Mes excuses, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] ! »"
 bp1_yearly.3202.b: "« Croyez-moi, c’est [enemy.GetFirstNameNoTooltip] qui m’a joué un tour pendable ! »"
 bp1_yearly.3202.b.success: "Vous parvenez à convaincre [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] de la malveillance de [enemy.GetFirstNameNoTooltip]."
 bp1_yearly.3202.b.failure: "Vous ne parvenez pas à convaincre [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] de la malveillance de [enemy.GetFirstNameNoTooltip]."
 bp1_yearly.3202.c: "« Il est plus que temps de mettre un terme à ces petits jeux, [enemy.GetFirstNameNoTooltip]. »"
 bp1_yearly.3202.c.tt: "#V Duel#! avec [enemy.GetFirstName].\n#weak Ce n’est pas un duel à mort, même s’il peut s’avérer fatal.#!\nSi vous l’emportez, la vérité éclatera au grand jour. Si vous perdez, [enemy.GetFirstNameNoTooltip] aura vraiment pris le dessus.\n\nVotre [prowess|El] : [prowess_i]#V [root_for_loc.GetProwess]#!\nSa [prowess|El] : [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "Vous avez battu [sc_loser.Custom('FR_le_Char_Pi')][sc_loser.GetTitledFirstNameNoTooltip] en duel"
 bp1_yearly.3203.sc_result_lost: "Vous avez perdu un duel contre [sc_loser.Custom('FR_le_Char_Pi')][sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid: "Votre duel contre [enemy.Custom('FR_le_Char_Pi')][enemy.GetTitledFirstNameNoTooltip] a été invalidé"
 bp1_yearly.3300.t: "Réflexions sur [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc: "Alors que je réfléchis à propos des points les plus subtils de la doctrine [ROOT.Char.GetFaith.GetAdjective], je ne peux pas m’empêcher de penser au moment où [pilgrimage_memory.GetDescription]. Ce voyage était bien différent de ma vie confortable de [ROOT.Char.GetTitleAsNameNoTooltip|l], mais le soulagement que j’ai ressenti en arrivant à [pilgrimage_destination.GetName] en valait largement l’effort."
 bp1_yearly.3300.a: "Je me sentirai toujours plus proche [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.3301.desc: "Alors que je réfléchis à propos des points les plus subtils de la doctrine [ROOT.Char.GetFaith.GetAdjective], je ne peux pas m’empêcher de penser au moment où [pilgrimage_memory.GetDescription]. Ce voyage était bien différent de ma vie confortable de [ROOT.Char.GetTitleAsNameNoTooltip|l], mais le soulagement que j’ai ressenti en arrivant à [pilgrimage_destination.GetName] en valait largement l’effort.\n\nEn outre [pilgrimage_friend.GetFirstName] et moi sommes désormais plus proches, et je m’en réjouis. Nous avons partagé de bons moments, pendant ce pèlerinage."
 bp1_yearly.3301.a: "Je me sentirai toujours plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] et de [pilgrimage_friend.GetFirstNameNoTooltip]."
