l_french:
 #Grotesque Events
 travel_events.3000.t: "Créatures grotesques"
 travel_events.3000.desc: "J’ai rarement vu [traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)] aussi excité[traveller_monk.Custom('FR_E')]. [traveller_monk.Custom('FR_IlElle')|U] semble dévorer des yeux un livre richement orné. Je parviens parfois à jeter un coup d’œil aux cartes qu’il contient.\n\nUn matin, [traveller_monk.Custom('FR_IlElle')] me parle enfin de ses découvertes :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a des rumeurs selon lesquelles des gens extraordinaires vivent en [ROOT.Char.GetCurrentLocation.GetName] ! On dit que [ROOT.Char.Custom('GetGrotesquePlural')] y errent dans les villes. »"
 travel_events.3000.a: "Je dois voir ces créatures. Maintenant !"
 travel_events.3000.a.tt: "Vous rechercherez ces créatures"
 travel_events.3000.b: "S’il vous plaît, [traveller_monk.GetFirstNameNoTooltip], dites-m’en plus sur elles."
 travel_events.3000.c: "Et alors ? Nous avons assez de monstres chez nous."
 travel_events.3000.d: "Je dois les voir et faire part de mes découvertes."
 travel_events.3000_interest_modifier: "Goût pour le grotesque"
 grotesque_rush_modifier: "Ruée vers le grotesque"
 grotesque_scholar_modifier: "Ruée vers la recherche du grotesque"
 satiated_curiosity: "Curiosité satisfaite"
 get_grotesque_cynocephalus: "un cynocéphale, un homme à tête de chien,"
 get_grotesque_blemee: "un blemmye, une personne sans tête qui a son visage sur sa poitrine,"
 get_grotesque_sciapod: "un sciapode, une créature ressemblant à un nain avec un seul grand pied,"
 get_grotesque_cynocephaly: "des cynocéphales, des hommes à tête de chien,"
 get_grotesque_blemmyae: "des blemmyes, des personnes sans tête qui ont leur visage sur leur poitrine,"
 get_grotesque_sciapodes: "des sciapodes, des créatures ressemblant à des nains avec un seul grand pied,"
 travel_events.3001.t: "Une déception grotesque"
 travel_events.3001.desc_intro: "Chaque fois que nous arrivons dans une ville, je prends un moment pour regarder autour de moi, en essayant de trouver les créatures grotesques que j’ai vues sur les cartes [traveller_monk.Custom('FR_du_Char_Pi')][traveller_monk.GetTitledFirstNameNoTooltip]. "
 travel_events.3001.desc_cynical: "Une occasion de lui prouver qu’[traveller_monk.Custom('FR_IlElle')] a tort."
 travel_events.3001.desc.fallback: "La curiosité est tout simplement trop grande."
 travel_events.3001.desc.outro: "\n\nLorsque nous arrivons à [grotesque_place.GetNameNoTooltip], [traveller_monk.Custom('FR_IlElle')] s’approche de moi, serrant fermement son livre.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... nous avons suivi toutes les indications, mais ces créatures sont introuvables. Il m’est venu à l’esprit qu’elles pourraient n’être, possiblement, rien de plus qu’une invention. »"
 travel_events.3001.a: "Oh... D’accord..."
 travel_events.3001.b: "Vous m’avez pourtant promis qu’il y aurait des monstres."
 travel_events.3001.b_sadistic: "Je vais vous apprendre à ne pas mentir à votre [ROOT.Char.Custom('FR_SeigneurDame')] lige."
 travel_events.3001.c: "Hah ! Je le savais !"
 travel_events.3001.d: "Ils doivent être quelque part."
 travel_events.3001.e: "Comment les gens de chez nous vont-ils savoir qu’ils n’étaient pas ici ?"
 cryptid_obssessed: "Obsession pour le grotesque"
 travel_events.3001.e.success: "Vous convainquez les gens de ce que vous avez vu"
 travel_events.3001.e.failure: "Personne ne croit à vos aventures grotesques"
 cryptid_obssessed_rush: "Ruée en raison de l’obsession pour le grotesque"
 #Pet Travel Events
 travel_events.3010.t: "Sur le chemin du retour"
 travel_events.3010.intro: "Après une longue journée de voyage, l’horizon commence à se teinter de couleurs chaudes. Je prends un moment pour fermer les yeux et respirer profondément.\n\n"
 travel_events.3010.desc: "« Attention ! », crie [pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)] en pointant du doigt [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] en amont du chemin que nous suivons.\n\nCe qui ressemble à un petit rongeur s’enfuit dans la nature"
 travel_events.3010.alone: "Attendez ! Où est mon chien [ROOT.Char.Custom( 'DogStoryName' )] ? Je ne l’ai pas vu depuis... J’halète en apercevant un mouvement dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] non loin du chemin !\n\nOn dirait un petit rongeur qui s’enfuit dans la nature"
 travel_events.3010.exotic: "et quelque chose de dangereusement familier le suit juste après."
 travel_events.3010.cat: "et, après lui, un pelage [ROOT.Char.Custom('CatFurColor')] que je reconnais facilement."
 travel_events.3010.dog: "et, après lui, un pelage [ROOT.Char.Custom('DogFurColor')] que je reconnais facilement."
 travel_events.3010.a_dog: "Non ! [ROOT.Char.Custom('DogStoryName')] ! [pet_rescuer.GetTitledFirstNameNoTooltip], suivez mon chien !"
 travel_events.3010.a_cat: "Non, [ROOT.Char.Custom('CatStoryName')] ! [pet_rescuer.GetTitledFirstNameNoTooltip], suivez mon chat !"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip], récupérez mon animal avant que quelqu’un ne soit blessé !"
 travel_events.3010.a.success: "[pet_rescuer.Custom('FR_le_Char_Pi')|U][pet_rescuer.GetTitledFirstNameNoTooltip] retrouve votre animal de compagnie"
 travel_events.3010.a.failure: "[pet_rescuer.Custom('FR_le_Char_Pi')|U][pet_rescuer.GetTitledFirstNameNoTooltip] se perd en essayant de trouver votre animal de compagnie"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip] s’est perdu[pet_rescuer.Custom('FR_E')] en essayant de trouver votre animal de compagnie"
 travel_events.3010.b.tt1: "Votre animal de compagnie ne sera plus revu"
 travel_events.3010.b.tt2: "Votre animal de compagnie retrouvera son chemin"
 travel_events.3010.b.tt3: "Vous avez trouvé votre animal de compagnie et quelque chose d’autre"
 travel_events.3010.b_dog: "[ROOT.Char.Custom('DogStoryName' )] est plus malin que nous tous et trouvera le chemin du retour."
 travel_events.3010.b_cat: "[ROOT.Char.Custom('CatStoryName' )] est plus malin que nous tous et trouvera le chemin du retour."
 travel_events.3010.b_exotic: "Pff ! Ce sont plutôt les habitants de ces terres qui devraient s’inquiéter."
 ill_find_you: "Je te retrouverai moi-même,"
 travel_events.3010.c_dog: "$ill_find_you$ [ROOT.Char.Custom( 'DogStoryName' )] !"
 travel_events.3010.c_cat: "$ill_find_you$ [ROOT.Char.Custom( 'CatStoryName' )] !"
 travel_events.3010.c_exotic: "Bien que dangereux, c’est mon animal de compagnie ! Je te retrouverai !"
 travel_events.3010.c.success: "Vous trouvez votre animal de compagnie"
 travel_events.3010.c.failure: "Vous vous perdez en essayant de trouver votre animal de compagnie"
 travel_events.3010.c.failure_toast: "Vous vous perdez en cherchant votre animal de compagnie"
 after_him: "Vite ! Tout le monde après"
 travel_events.3010.e_dog: "$after_him$ lui !"
 travel_events.3010.e_cat: "$after_him$ lui !"
 travel_events.3010.e_exotic: "$after_him$ lui !"
 travel_events.3010.d: "Certaines âmes ne sont pas faites pour être gardées en captivité. Va, mon ami."
 pet_rescue_modifier: "Retard en raison de la recherche de l’animal"
 travel_events.3010.b.tt: "Il peut revenir de lui-même..."
 travel_events.3011.t: "Te voilà !"
 travel_events.3011.intro: "Il ne faut pas longtemps pour trouver l’origine des grognements et des brindilles cassées. "
 travel_events.3011.exotic: "Mon cher chasseur est assis sur une litière de feuilles et lèche ses pattes qui portent le sang de sa victime.\n\nL’écureuil est presque méconnaissable, juste à côté de lui."
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )] est assis sur une feuille et lèche son pelage [ROOT.Char.Custom( 'DogFurColor' )] qui porte le sang de sa victime.\n\nL’écureuil est presque méconnaissable, juste à côté de lui."
 travel_events.3011.cat: "[ROOT.Char.Custom('CatStoryName' )] est assis sur une litière de feuilles et lèche son pelage [ROOT.Char.Custom( 'CatFurColor' )] qui porte le sang de sa victime.\n\nL’écureuil est presque méconnaissable, juste à côté de lui."
 travel_events.3011.a: "Hah ! Je savais que tu réussirais ! Bien joué !"
 travel_events.3011.b: "Je ne te quitterai plus jamais des yeux."
 adventurous_pet_modifier: "Animal de compagnie aventureux"
 travel_events.3012.t: "Sur le chemin du retour : te voilà..."
 travel_events.3012.exotic: "\n\nIl lève les yeux vers moi, mais ne semble pas me reconnaître."
 travel_events.3012.dog: "\n\nIl me regarde avec ses yeux [ROOT.Char.Custom('DogEyeColor')], mais ne semble pas me reconnaître."
 travel_events.3012.cat: "\n\nIl me regarde avec ses yeux [ROOT.Char.Custom('CatEyeColor')], mais ne semble pas me reconnaître."
 travel_events.3012.a: "Je vois que tu as trouvé un meilleur foyer pour toi. Tu es libre de partir."
 travel_events.3012.c: "Je n’en attendais pas moins de toi, mon ami."
 feral_pet_modifier: "Animal sauvage"
 feral_pet_love_modifier: "Animal sauvage adorable"
 #Encounters in Distant Court Events
 travel_events.3020.t: "Un accueil chaleureux"
 travel_events.3020.desc: "Lorsque nous arrivons, la musique joue pour nous et les bouffons jonglent dangereusement près d’un feu. Les enfants se taisent dès qu’ils nous voient et nous montrent timidement du doigt derrière leurs parents. [foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstName] sourit depuis l’estrade.\n\n« Mon admirable ami[ROOT.Char.Custom('FR_E')] ! », s’exclame-t-[foreign_ruler.Custom('FR_IlElle')] en venant vers moi, les bras ouverts dans un geste d’invitation. « Nous vous attendons depuis que nous avons appris votre venue. S’il vous plaît, restez avec nous aussi longtemps que vous le souhaitez, et dites-nous si vous avez besoin de quoi que ce soit. »"
 travel_events.3020.a: "Nous aurions besoin d’aide pour notre voyage vers [next_province.GetNameNoTooltip]."
 travel_events.3020.a_home: "Nous aurions besoin d’aide pour notre voyage de retour."
 travel_events.3020.b: "Nous sommes un peu à court de provisions, maintenant que vous le dites..."
 travel_events.3020.b.success: "Vous persuadez [foreign_ruler.Custom('FR_le_Char_Pi')][foreign_ruler.GetTitledFirstNameNoTooltip] de vous fournir des provisions supplémentaires"
 travel_events.3020.b.failure: "[foreign_ruler.Custom('FR_le_Char_Pi')|U][foreign_ruler.GetTitledFirstNameNoTooltip] se sent insulté[foreign_ruler.Custom('FR_E')] par vos demandes"
 travel_events.3020.c: "Quelques gardes supplémentaires sont toujours une bonne chose."
 travel_events.3020.c.success: "Vous persuadez [foreign_ruler.Custom('FR_le_Char_Pi')][foreign_ruler.GetTitledFirstNameNoTooltip] de vous fournir des gardes supplémentaires."
 travel_events.3020.d: "J’aimerais profiter de votre compagnie un peu plus longtemps."
 travel_events.3020.d.tt: "Vous profiterez de l’hospitalité [foreign_ruler.Custom('FR_du_Char_Pi')][foreign_ruler.GetTitledFirstNameNoTooltip] pendant deux semaines supplémentaires"
 travel_events.3020.e: "Nous pourrions mieux discuter de ces questions... dans vos appartements."
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip] accepte vos avances"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip] rejette vos avances"
 travel_events.3020.f: "Vous ne me tromperez pas avec votre fausse hospitalité ! Je me retire !"
 more_supplies_modifier: "Apport en provisions"
 more_men_modifier: "Apport martial"
 travel_events.3021.t: "Sur les questions de religion"
 travel_events.3021.intro: "« Ah, vous êtes là ! », dit [foreign_ruler.Custom('FR_le_Char_Pi')][foreign_ruler.GetTitledFirstName] qui fait un geste pour que je m’approche au moment où je pénètre dans la salle du trône.\n\n« Nous vous attendions ! [foreign_theologian.Custom('FR_le_Char_Pi')|U][foreign_theologian.GetTitledFirstName] est m[foreign_theologian.Custom('FR_OnA')] plus vertueu[foreign_theologian.Custom('FR_XSe')] courtisan[foreign_theologian.Custom('FR_E')] et j’aimerais beaucoup vous entendre discuter de sujets importants. "
 travel_events.3021.different_faiths: "Dites-moi, pourquoi devrait-on considérer la foi [ROOT.Char.GetFaith.GetAdjective] comme plus vraie que la foi [foreign_theologian.GetFaith.GetAdjective] ? »"
 travel_events.3021.same_faith: "Parlons de la nature [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 travel_events.3021.a: "J’accepte volontiers ce défi."
 travel_events.3021.a.success: "Vous convainquez [foreign_theologian.Custom('FR_le_Char_Pi')][foreign_theologian.GetTitledFirstNameNoTooltip] dans un duel dialectique"
 travel_events.3021.a.failure: "[foreign_theologian.Custom('FR_le_Char_Pi')|U][foreign_theologian.GetTitledFirstNameNoTooltip] présente un meilleur contre-argument"
 travel_events.3021.b: "Je laisse [your_theologian.Custom('FR_LeLa')] talenteu[your_theologian.Custom('FR_XSe')] [your_theologian.GetTitledFirstNameNoTooltip] relever ce défi."
 travel_events.3021.b.success: "[your_theologian.Custom('FR_le_Char_Pi')|U][your_theologian.GetTitledFirstNameNoTooltip] convainc [foreign_theologian.Custom('FR_le_Char_Pi')][foreign_theologian.GetTitledFirstNameNoTooltip] dans un duel dialectique"
 travel_events.3021.c: "Je n’ai pas le temps pour de telles absurdités."
 travel_events.3021.d: "L’or a le dessus dans toutes les discussions..."
 travel_events.3021.d.tt: "Vous corrompez [foreign_theologian.Custom('FR_le_Char_Pi')][foreign_theologian.GetTitledFirstNameNoTooltip] pour qu’[foreign_theologian.Custom('FR_IlElle')] vous laisse gagner"
 nick_the_discussant: "[CHARACTER.Custom('FR_LeLa')] Discutant[CHARACTER.Custom('FR_E')]"
 dismissed_religious_debate: "A quitté la Cour en avance"
 travel_events.3022.t: "Une célébration"
 travel_events.3022.desc: "Des guirlandes de fleurs éclatantes ornent la salle du trône et les invités chantent d’une voix entraînante, illuminés par la lumière veloutée des bougies.\n\n« Ah, vous voilà ! », s’exclame [foreign_ruler.Custom('FR_le_Char_Pi')][foreign_ruler.GetTitledFirstName] dès qu’[foreign_ruler.Custom('FR_IlElle')] me voit entrer dans la pièce, avant de frapper des mains pour que chanteurs et joueurs d’instruments fassent silence.\n\n« Nous étions sur le point de commencer une danse en votre honneur, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Tout le monde, tenez vous la main et mettez-vous en cercle ! »"
 travel_events.3022.a: "Je me joins volontiers à vous !"
 travel_events.3022.b: "Aha ! J’attendais un moment comme celui-ci !"
 travel_events.3022.b.success: "Vous impressionnez la Cour [foreign_ruler.Custom('FR_du_Char_Pi')][foreign_ruler.GetTitledFirstNameNoTooltip] avec vos pas de danse"
 travel_events.3022.b.failure: "Vous vous ridiculisez devant la Cour [foreign_ruler.Custom('FR_du_Char_Pi')][foreign_ruler.GetTitledFirstNameNoTooltip]"
 travel_events.3022.c: "Je préfère me contenter d’écouter quelques conversations..."
 non_dancer_secret.desc: "Vous apprenez un [secret|El]"
 travel_events.3022.d: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ne danse pas : [ROOT.Char.Custom('FR_IlElle')] regarde."
 vigorous_dancer_modifier: "Danseur énergique"
 vigorous_dancer_modifier.desc: "La maîtrise remarquable de ce personnage de la plus endiablée des gigues l’incite à s’entraîner souvent et à impressionner à chaque fois qu’il en a l’occasion."
 #Infatuated Knight event
 travel_events.3030.t: "Plaisirs étrangers"
 travel_events.3030.desc: "Ce n’est pas la première fois que je surprends [fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] en train de jouer avec des fleurs qu’[fleeing_knight.Custom('FR_IlElle')] a cueillies le long de la route. Parfois, je jurerais même l’entendre soupirer à l’évocation de la propriété de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-[fleeing_knight.Custom('FR_IlElle')]. Ce n’est pas un secret que mon cœur a trouvé un nouveau foyer loin de chez moi. Hélas, mon âme est éprise [foreign_lady_scope.Custom('FR_du_Char_Pi')][foreign_lady_scope.GetTitledFirstName], mes désirs ne connaissent pas de fin, ses yeux, ses cheveux... Je me languis de simples salutations, je ferais tout pour entendre un mot de sa part. S’il vous plaît, je vous en prie, laissez-moi rester avec [foreign_lady_scope.Custom('FR_LuiElle')]. »"
 travel_events.3030.a: "Qui suis-je pour m’immiscer dans les affaires supérieures ?"
 travel_events.3030.b: "Vous rentrez avec moi."
 travel_events.3030.c: "Nous n’avons pas le temps pour de telles infatuations juvéniles."
 travel_events.3030.c.success: "Vous [fleeing_knight.Custom('FR_LeLa')] convainquez de rester"
 travel_events.3030.c.failure: "Les mots vous font défaut"
 travel_events.3030.d: "Nous avons assez de place dans notre [ROOT.Char.Custom('GetCourt')] pour vous accueillir tous les deux."
 travel_events.3030.e: "Ses yeux sont si beaux et ses cheveux ont l’air si doux..."
 travel_events.3030.f: "Je déteste l’amour. Qu’on leur coupe la tête."
 #Curious Bishop event
 travel_events.3040.t: "Une voie dangereuse"
 travel_events.3040.desc: "Chaque matin depuis que nous avons atteint [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] quitte sa litière et se glisse furtivement hors de ma vue. Cette fois, alors que j’ai entrepris de [bishop.Custom('FR_LeLa')] suivre, je [bishop.Custom('FR_LeLa')] trouve en train de discuter avec [foreign_bishop.GetFirstName], [foreign_bishop.Custom('GetActualBishopTitle')|l].\n\nLa cérémonie commence et la lumière des bougies illumine [foreign_bishop.GetFirstNameNoTooltip] et les ombres jouent contre les murs telles des feuilles d’automne. « Que faites-vous ? » lui demandé-je après l’office.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens de penser qu’il peut y avoir plus d’une vérité », me répond-[bishop.Custom('FR_IlElle')]."
 travel_events.3040.a: "La cérémonie était sans nul doute impressionnante..."
 travel_events.3040.b: "C’est absurde ! Absurde !"
 travel_events.3040.c: "Discutons-en calmement."
 travel_events.3040.c.success: "Vous convainquez [bishop.GetFirstNameNoTooltip] qu’il n’y a qu’une seule vérité"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip] est agacé[bishop.Custom('FR_E')] par votre étroitesse d’esprit"
 travel_events.3040.d: "Il ne peut y avoir débat ! Dégainez votre épée !"
 travel_events.3040.d.success: "Vos bras musclés persuadent [bishop.Custom('FR_le_Char_Pi')][bishop.GetTitledFirstName]"
 travel_events.3040.d.failure: "[bishop.Custom('FR_IlElle')|U] est agacé[bishop.Custom('FR_E')] par votre violence"
 broadened_horizons_modifier: "S’élargit les horizons"
 firm_convictions_modifier: "Fermes convictions"
 #The Hermit events
 travel_events.3060.t: "L’ermite"
 travel_events.3060.desc.intro: "Une grotte émerge de la végétation telle une arche de pierre d’une cathédrale. À son entrée, il y a une petite table en bois et un étal ; quelqu’un y a laissé une lanterne allumée."
 travel_events.3060.desc.travel_leader: "\n\n« Prudence, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », avertit [travel_leader.Custom('FR_le_Char_Pi')][travel_leader.GetTitledFirstName] en levant son bras devant ma poitrine. « Il y a des bandits dans ces terres. »\n\n« Vous êtes prompt[travel_leader.Custom('FR_E')] à porter des accusations », dit une silhouette faiblement éclairée qui se tient à l’entrée de la grotte. « Je ne suis qu’un[hermit_scope.Custom('FR_E')] ermite, et vous... vous portez le titre de [ROOT.Char.GetTitleAsNameNoTooltip|l]. »"
 travel_events.3060.desc.on_your_own: " Le repaire d’un marginal ou d’un bandit ?\n\n« Ne craignez rien [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit une silhouette faiblement éclairée qui se tient à l’entrée de la grotte. « Je ne suis qu’un[hermit_scope.Custom('FR_E')] ermite en quête de sagesse dans cette forêt. »"
 travel_events.3060.a: "Un ermite serait un excellent ajout à ma suite."
 travel_events.3060.b: "Quelle chance ! S’il vous plaît, parlez-moi de mon avenir."
 travel_events.3060.c: "Partons..."
 impending_doom_modifier: "Destin tragique imminent"
 impending_doom_modifier_desc: "Ce personnage vit dans la peur d’un malheur imminent après avoir ignoré un ermite."
 ignored_hermit: "Ermite ignoré"
 hermit_tells_your_future_tt: "Vous allez recevoir une prophétie..."
 travel_events.3061.t: "L’ermite : une prophétie"
 travel_events.3061.intro: "L’ermite ne répond pas tout de suite. [hermit_scope.Custom('FR_IlElle')|U] se lève et attend que je [hermit_scope.Custom('FR_LeLa')] suive. À l’intérieur se trouvent des herbes éparpillées et ce qui semble être un lit rudimentaire. [hermit_scope.Custom('FR_IlElle')|U] se tourne vers moi alors que nous sommes à l’écart de ma suite et, d’une voix étrangement plus grave, me répond :\n\n"
 travel_events.3061.desc_good: "« Vous trouverez celui qui cherche. »"
 travel_events.3061.desc_normal: "« Le feu parlera et l’argent coulera du sabot du bétail qui meugle. »"
 travel_events.3061.desc_bad: "« L’eau passera, mais pas vous. »"
 travel_events.3061.a: "Quelle perspicacité !"
 travel_events.3061.a.tt: "Vous vous en souviendrez"
 travel_events.3062.t: "Où est mon ermite ?"
 travel_events.3062.desc: "[hermit_owner.Custom('FR_le_Char_Pi')|U][hermit_owner.GetTitledFirstName] nous réserve un accueil chaleureux lorsque nous arrivons à son donjon. Cependant, ses gardes semblent ricaner et murmurer lorsqu’ils nous voient, pointant du doigt notre suite.\n\n« Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstNameNoTooltip] ! C’est un honneur de vous accueillir à m... » [hermit_owner.GetFirstNameNoTooltip] s’arrête au milieu de sa phrase, le visage livide et demande : « Que faites-vous avec mon ermite ? »"
 travel_events.3062.a: "Ce n’était pas mon intention de voler votre courtisan[hermit_scope.Custom('FR_E')]."
 travel_events.3062.b: "Eh bien, maintenant [hermit_scope.Custom('FR_IlElle')] est #EMP mon#! ermite de jardin."
 travel_events.3062.b.tt: "[hermit_scope.Custom('FR_le_Char_Pi')|U][hermit_scope.GetTitledFirstName] sera moins cher à embaucher en tant qu’ermite de jardin pendant #bold 5 ans#!"
 travel_events.3062.c: "Pourquoi ne pas [hermit_scope.Custom('FR_LeLa')] laisser décider qui servir ?"
 travel_events.3062.c.success: "Vous convainquez [hermit_scope.Custom('FR_le_Char_Pi')][hermit_scope.GetTitledFirstNameNoTooltip] de rester avec vous"
 travel_events.3062.c.failure: "[hermit_scope.Custom('FR_le_Char_Pi')|U][hermit_scope.GetTitledFirstNameNoTooltip] restera à la Cour [hermit_owner.Custom('FR_du_Char_Pi')][hermit_owner.GetTitledFirstNameNoTooltip]"
 found_hermit_mod: "A fourni un revenu à l’ermite"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ des bandits sur le pont"
 travel_events.3070.desc: "Le doux murmure de la rivière que nous suivons depuis un moment devient plus fort maintenant. Certains membres de la suite parlent de faire une courte halte pour se rafraîchir et se reposer.\n\nUn pont en pierre se trouve à un tournant de notre route. Deux [bandit_scope.GetWomenMen] se reposent, le dos contre le parapet ; l’un[bandit_scope.Custom('FR_E')] tape l’autre sur le côté et désigne notre groupe. Un[bandit_scope.Custom('FR_E')] troisième arrive de la berge, tandis qu’un[bandit_scope.Custom('FR_E')] autre nous regarde après avoir craché dans la rivière.\n\n« Oyez braves gens », dit-[bandit_scope.Custom('FR_IlElle')], « vous vous apprêtez à franchir un pont à péage. »"
 travel_events.3070.a: "Je comprends."
 travel_events.3070.b: "C’est courageux de votre part de le suggérer. [knight_scope.GetFirstNameNoTooltip], montrez-lui."
 travel_events.3070.b.success: "[knight_scope.Custom('FR_le_Char_U_Pi')|U][knight_scope.GetShortUINameNoTooltip] vainc les bandits"
 travel_events.3070.b.failure: "Les bandits attaquent [knight_scope.Custom('FR_le_Char_Pi')][knight_scope.GetTitledFirstNameNoTooltip]."
 travel_events.3070.c: "À qui croyez-vous parler ? Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 travel_events.3070.c.success: "Vous intimidez les bandits"
 travel_events.3070.c.failure: "Les bandits ne vous croient pas"
 #Knight Errant events
 travel_events.3080.t: "Un [knight_errant.Custom('KnightCultureNoTooltip')|l] errant"
 travel_events.3080.desc_intro: "Il est connu que les habitants de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] vouent une dévotion particulière à leurs [knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')] et entretiennent leurs légendes.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], » dit un [knight_errant.Custom('KnightCultureNoTooltipLowercase')] en inclinant la tête. « C’est une chance que vous et moi nous soyons rencontrés à ce carrefour, car je suis à la recherche d’une fontaine merveilleuse dont l’eau est censée guérir toutes les maladies. Si vous pouviez m’aider dans ma quête, je vous rendrais hommage. »"
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.Custom('FR_le_Char_Pi')|U][same_culture_companion.GetTitledFirstName] s’empresse de l’interrompre : « Attendez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je connais ce [knight_errant.Custom('KnightCultureNoTooltipLowercase')], c’est [knight_errant.GetFirstName] ! »"
 travel_events.3080.a: "Je ne laisserai jamais un [knight_errant.Custom('KnightCultureNoTooltipLowercase')] seul. Montrez-nous le chemin !"
 travel_events.3080.a.tt: "Vous suivez le [knight_errant.Custom('KnightCultureNoTooltipLowercase')]."
 travel_events.3080.b: "Oubliez toutes ces bêtises et rejoignez-moi."
 travel_events.3080.b.success: "Vous convainquez le [knight_errant.Custom('KnightCultureNoTooltipLowercase')]"
 travel_events.3080.b.failure: "Le [knight_errant.Custom('KnightCultureNoTooltipLowercase')] s’en va, peu convaincu."
 travel_events.3080.c: "« C’est une belle armure que vous avez là... voudriez-vous faire affaire ? »"
 travel_events.3080.d: "« [same_culture_companion.GetFirstNameNoTooltip], faites-lui entendre raison pour qu’[knight_errant.Custom('FR_IlElle')] rejoigne notre Cour. »"
 travel_events.3081.t: "Un [knight_errant.Custom('KnightCultureNoTooltip')|l] errant : la quête"
 travel_events.3081.desc: "Le [knight_errant.Custom('KnightCultureNoTooltipLowercase')] nous conduit à une petite clairière où scintille une fontaine naturelle. La lumière se reflète sur sa surface avec un chatoiement merveilleux et rend l’eau si lumineuse qu’elle ressemble à un second soleil.\n\n« Attention, une bête garde les lieux ! », s’écrie le [knight_errant.Custom('KnightCultureNoTooltipLowercase')] en désignant un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] qui se tient entre nous et la fontaine."
 travel_events.3081.a: "« N’ayez pas peur ! Je vais la combattre. »"
 travel_events.3081.a.success: "Vous tuez la bête"
 travel_events.3081.a.failure: "La bête vous blesse"
 travel_events.3081.b: "« Je vais la distraire pendant que vous prenez de l’eau ! »"
 travel_events.3081.b.success: "Votre diversion fonctionne"
 travel_events.3081.c: "« Vous allez faire diversion. »"
 travel_events.3081.d: "Quelle aventure exaltante !"
 knight_errant_training_modifier: "Entraînement du chevalier errant"
 knight_errant_faith_modifier: "Légende de l’eau guérisseuse"
 sacred_water_modifier: "Eau guérisseuse"
 sacred_water_modifier_desc: "Cette eau miraculeuse est censée guérir toutes les maladies."
 #Church Visiting Event
 travel_events.3090.t: "Portes fermées"
 travel_events.3090.desc_intro: "Je me souviens des histoires sur [church_visit_holder.Custom('GetFaithTemple')] de [church_visit_location.GetNameNoTooltip]. Sur sa hauteur et son importance en tant que bastion imposant [ROOT.Char.GetFaith.HighGodNamePossessive]. Sur ses pierres qui pourraient construire un paradis entier. Sur le silence... et la prière.\n\nUn paysage dépouillé dans les bruns du village s’étend devant nous ; les rues boueuses, les pavés usés par le temps. Mais [church_visit_holder.Custom('GetFaithTemple')] est là. Comme promis."
 travel_events.3090.desc_zealous: "\n\nSes couleurs agressives me font oublier le brun sinistre. L’envie de visiter le bâtiment s’empare de moi."
 travel_events.3090.desc_cynical: "\n\nAu moins, c’est beau d’un point de vue esthétique."
 travel_events.3090.desc_outro: "\n\n« Euh... [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit un prêtre qui dépose un fagot de bois près d’un des murs, toutes mes excuses, mais le bâtiment est fermé en prévision [activity.Custom('FR_Du_ActivityFull')][activity.GetNameNoTooltip|l]. »"
 travel_events.3090.a: "J’ai fait tout ce chemin pour le voir alors je le verrai."
 travel_events.3090.a.success: "Vous convainquez le religieux d’ouvrir [church_visit_holder.Custom('GetFaithTemple')]."
 travel_events.3090.a.failure: "Vous échouez dans vos tentatives de persuasion"
 travel_events.3090.b: "Nous pouvons attendre qu’il n’y ait plus personne..."
 travel_events.3090.b.success: "Vous entrez avec succès dans [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.b.success_desc: "Vous découvrez des documents que vous n’auriez pas dû voir..."
 travel_events.3090.b.failure: "Vous vous faites prendre en train de pénétrer dans [church_visit_holder.Custom('GetFaithTemple')]"
 travel_events.3090.c: "Gardes, défoncez la porte si c’est nécessaire."
 travel_events.3090.d: "C’est fâcheux. Continuons notre voyage."
 ignored_church: "Temple ignoré"
 building_temple_church: "l’église"
 building_temple_mosque: "la mosquée"
 building_temple_temple: "le temple"
 building_temple_monastery: "le monastère"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ des chevaux fatigués"
 travel_events.3100.desc_intro: "Nous savions que voyager à travers les steppes de [horses_steppe_location.GetName] ne serait pas facile. Nous marchons jusqu’à la nuit sans nous arrêter, arrivant à la destination suivante si tard que nous ne dînons même pas. Nos chevaux hennissent, refusant de s’éloigner de l’eau lorsque nous trouvons un ruisseau."
 travel_events.3100.desc_steppe: "Même s’ils sont habitués à la steppe chez eux, ils restent des animaux et ont besoin de repos."
 travel_events.3100.desc_outro: "\n\nUn[local_merchant.Custom('FR_E')] marchand[local_merchant.Custom('FR_E')] local[local_merchant.Custom('FR_E')] qui a entendu nos plaintes désigne une grange en bois derrière [local_merchant.Custom('FR_LuiElle')] et nous propose des chevaux locaux.\n\n« J’ai ici les meilleures montures que vous puissiez trouver ! Robustes et endurantes. »"
 travel_events.3100.a: "Quelle chance ! Donnez-moi vos meilleurs étalons !"
 travel_events.3100.b: "Ils devront le supporter. Je ne veux pas de dépenses supplémentaires."
 travel_events.3100.b.success: "Vos chevaux survivent au voyage"
 travel_events.3100.b.failure: "Vos chevaux ont besoin de s’arrêter constamment"
 travel_events.3100.c: "Nous pourrions peut-être les avoir gratuitement..."
 travel_events.3100.c.success: "Vous réussissez à voler les chevaux"
 travel_events.3100.c.failure: "[local_merchant.Custom('FR_LeLa')|U] marchand[local_merchant.Custom('FR_E')] vous oblige à payer pour le vol"
 travel_events.3100.d: "Hah ! Ces chevaux ont vu bien pire !"
 bought_horses_modifier: "De meilleurs chevaux"
 pushed_horses_good_modifier: "Chevaux poussés au maximum de leur capacité"
 pushed_horses_bad_modifier: "Chevaux surmenés"
 tour_travel.3110.t: "Une halte sur la route"
 tour_travel.3110.desc: "Voyageant dans les rues boueuses de [ghino_di_tacco_location.GetName], je remarque les maisons à l’abandon et les rares passants. Un enfant joue avec un chien en silence, puis se cache en nous voyant. Un prêtre local montre du doigt la demeure [ghino_di_tacco_scope.Custom('FR_DuDela')] [ghino_di_tacco_scope.GetLadyLord].\n\n« Admirable [ROOT.Char.GetTitledFirstNameNoTooltip] ! », s’exclame [ghino_di_tacco_scope.Custom('FR_le_Char_Pi')][ghino_di_tacco_scope.GetTitledFirstName] qui nous accueille dans un couloir poussiéreux.\n\n« C’est un grand honneur de vous voir visiter notre humble domaine. Je vous convie à vous joindre à nous pour le souper et à rester pour la nuit. »"
 tour_travel.3110.a: "« J’accepte volontiers votre invitation. »"
 tour_travel.3110.a.tt: "Vous acceptez l’invitation au banquet"
 tour_travel.3110.b: "« Ce n’est pas à la hauteur de mes attentes. Nous devons continuer notre voyage. »"
 tour_travel.3110.c: "« Rien ne me ferait plus plaisir ! J’ai d’ailleurs emmené mon bouffon de la Cour. »"
 tour_travel.3111.t: "Une halte sur la route : le banquet"
 tour_travel.3111.desc_intro: "Les lampes à huile diffusent une lumière si faible qu’elle est presque imperceptible. Un vieux serviteur nous sert du poisson. Le goût est si fade qu’il est difficile de ne pas remarquer le manque d’épices.\n\n[ghino_di_tacco_scope.Custom('FR_le_Char_Pi')|U][ghino_di_tacco_scope.GetTitledFirstNameNoTooltip] semble un peu trop nerveu[ghino_di_tacco_scope.Custom('FR_XSe')] alors qu’[ghino_di_tacco_scope.Custom('FR_IlElle')] nous parle des difficultés à gouverner une région aussi pauvre et de la fiscalité impossible. « Le dernier prêtre que nous avions est parti au bout de quelques mois », murmure-t-[ghino_di_tacco_scope.Custom('FR_IlElle')] en rangeant le vin dilué.\n\n"
 tour_travel.3111.desc_breaking_down: "[ghino_di_tacco_scope.Custom('FR_IlElle')|U] éclate en sanglots immédiatement après, enfouissant son visage dans ses mains. « Je... dois être honnête avec vous. En vous invitant ici, j’avais l’intention de vous voler, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J’espère que vous pourrez me pardonner. »"
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.Custom('FR_IlElle')|U] s’excuse promptement et se rend aux latrines, me bousculant accidentellement en passant."
 tour_travel.3111.a: "« Tenez et ne volez plus jamais. »"
 tour_travel.3111.b: "« Oublions tous ce qui s’est passé. »"
 tour_travel.3111.c: "« Vous allez devoir payer pour cela. »"
 tour_travel.3111.d: "« Mes gardes vont avoir une discussion avec vous. »"
 tour_travel.3111.e: "« Attendez... Qu’est-ce que vous faites ? »"
 tour_travel.3111.e.success: "Vous remarquez que [ghino_di_tacco_scope.GetFirstNameNoTooltip] essaie de vous faire les poches"
 tour_travel.3111.e.failure: "Vous ne remarquez pas que [ghino_di_tacco_scope.GetFirstNameNoTooltip] vous fait les poches"
 generous_donations_modifier: "Dons généreux"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ un feu dans [wooded_location.Custom('TerrainTypeProvince')|l]"
 travel_events.3120.desc: "Une promenade dans [wooded_location.Custom('TerrainTypeProvince')|l] de [wooded_location.GetNameNoTooltip] me fait vraiment apprécier le paysage qui nous entoure : le vert lumineux, aussi saturé qu’une robe d’une dame faite du plus beau tissu et les rayons du soleil, filtrés par la canopée comme de l’ichor liquide.\n\nUne odeur forte. Peut-être un feu de camp. Je me retourne vers ma suite et observe le visage livide du maître caravanier [travel_leader.GetFirstNameNoTooltip]. « Au feu ! » hurle-t-[travel_leader.Custom('FR_IlElle')] en désignant les flammes pas si lointaines où [endangered_character.Custom('FR_le_Char_Pi')][endangered_character.GetTitledFirstName] a été piégé[endangered_character.Custom('FR_E')]."
 travel_events.3120.a: "« [travel_leader.GetFirstNameNoTooltip], sauvez-[endangered_character.Custom('FR_LeLa')] ! »"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip] est secouru[endangered_character.Custom('FR_E')]"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip] est secouru[endangered_character.Custom('FR_E')] avec grande difficulté"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip] n’est pas secouru[endangered_character.Custom('FR_E')]"
 travel_events.3120.b: "Il n’y a rien que nous puissions faire..."
 travel_events.3120.c: "Je vais sauver [endangered_character.GetFirstNameNoTooltip] moi-même !"
 travel_events.3120.d: "« [prowess_entourage_member.GetFirstNameNoTooltip], allez-y ! »"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip] ramène [endangered_character.GetFirstNameNoTooltip] indemne"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip] parvient à sauver [endangered_character.GetFirstNameNoTooltip] avec beaucoup de difficulté"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip] ne parvient pas à sauver [endangered_character.GetFirstNameNoTooltip]"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ le charme [sexy_assassin.Custom('FR_DuDela')] tueu[sexy_assassin.Custom('FR_RSe')]"
 travel_events.3130.desc: "La suite est sur le qui-vive alors que nous traversons les terres de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival_scope'))] [rival_scope.Custom('FR_le_Char_Pi')][rival_scope.GetTitledFirstName]. Un bruit mystérieux suffit à nous faire saisir nos armes et... une mystérieuse silhouette apparaît entre nos chariots.\n\n« Bonsoir ! », s’exclame l’intrus[sexy_assassin.Custom('FR_E')] qui sourit évasivement et joue avec une lame. « J’aurais vraiment aimé que nous nous rencontrions dans des circonstances plus agréables... », dit-[sexy_assassin.Custom('FR_IlElle')] en faisant la moue. « Quoi qu’il en soit, [rival_scope.Custom('FR_le_Char_Pi')][rival_scope.GetTitledFirstNameNoTooltip] a souhaité que je me charge de vous accueillir. »"
 travel_events.3130.a: "« Imbécile ! Je vais vous le faire payer ! »"
 travel_events.3130.a.success: "Vos gardes exécutent l’assassin"
 travel_events.3130.a.failure: "L’assassin vous blesse et s’échappe"
 travel_events.3130.b: "« Gardes ! Emparez-vous d[sexy_assassin.Custom('FR_EluiElle')] ! »"
 travel_events.3130.b.success: "Vous rouez de coups l’assassin et [sexy_assassin.Custom('FR_LeLa')] renvoyez avec une lettre."
 travel_events.3130.c: "« Ou alors vous pourriez rejoindre mes propres agents... »"
 travel_events.3130.d: "« Des circonstances plus agréables, vous dites ? »"
 travel_events.3130.e: "« Partez. Je ne veux plus jamais vous voir. »"
 executed_assassin_modifier: "Assassinat évité"
 sent_assassin_back_modifier: "Agents découverts"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ une mauvaise rencontre"
 travel_events.3140.desc: "Des cultures brûlées, des champs stériles. Telle est la rançon de la guerre. Notre rythme s’accélère.\n\nLe seul chemin passe par un camp de l’armée. Je regarde derrière nous : il n’y a pas d’autre issue. Je fais un signe de tête à mes gardes et ils me rendent la pareille en resserrant la prise sur leurs épées.\n\nUn[hostile_commander.Custom('FR_E')] commandant[hostile_commander.Custom('FR_E')] d’armée se tient à l’entrée du camp : « Alliés de l’ennemi, hein ? » demande-t-[hostile_commander.Custom('FR_IlElle')] en se grattant le nez, « Vous voulez bien nous laisser un prisonnier ? », demande-t-[hostile_commander.Custom('FR_IlElle')] en désignant clairement [entourage_member.Custom('FR_le_Char_Pi')][entourage_member.GetTitledFirstName]."
 travel_events.3140.a: "Regardez nos bannières, nous ne sommes pas l’ennemi."
 travel_events.3140.a.success: "Vous convainquez [hostile_commander.Custom('FR_LeLa')] commandant[hostile_commander.Custom('FR_E')]"
 travel_events.3140.a.failure: "[hostile_commander.Custom('FR_LeLa')|U] commandant[hostile_commander.Custom('FR_E')] refuse d’écouter"
 travel_events.3140.b: "Il faudra me vaincre pour [entourage_member.Custom('FR_LeLa')] prendre !"
 travel_events.3140.b.success: "Vous gagnez le combat"
 travel_events.3140.b.failure: "[hostile_commander.Custom('FR_LeLa')|U] commandant[hostile_commander.Custom('FR_E')] remporte le combat"
 travel_events.3140.c: "Peut-être pouvons-nous nous entendre ?"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "Chuchotements étranges"
 travel_events.3150.desc: "J’ai remarqué que [rival_scope.Custom('FR_le_Char_Pi')][rival_scope.GetTitledFirstName] m’évite plus que d’habitude. [rival_scope.Custom('FR_IlElle')|U] s’assied toujours à l’autre bout de la table lorsque nous sommes invités à un festin, et refuse systématiquement ma compagnie lorsque nous campons.\n\nNous n’avons peut-être pas la meilleure des relations, mais cette attitude commence à me fatiguer, surtout quand je l’entends me diffamer : « [ROOT.Char.GetFirstNameNoTooltip] est un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_scope'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival_scope'))], je ferais un[rival_scope.Custom('FR_E')] bien meilleur[rival_scope.Custom('FR_E')] [rival_scope.Custom('FR_SeigneurDame')] lige. » "
 travel_events.3150.a: "Vous allez voir ce que vous allez voir !"
 travel_events.3150.a.success: "Vous gagnez le combat contre [rival_scope.GetFirstNameNoTooltip] et vous [rival_scope.Custom('FR_LeLa')] faites partir"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip] gagne le combat et s’en va"
 travel_events.3150.b: "Maître caravanier [travel_leader.GetFirstNameNoTooltip], occupez-vous-en."
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip] gagne le combat et fait partir [rival_scope.GetFirstNameNoTooltip]"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName] houspille légèrement [rival_scope.GetFirstName]"
 travel_events.3150.c: "Vous allez finir vos jours dans un cachot."
 travel_events.3150.d: "Hors de ma vue !"
 travel_events.3150.e: "Est-ce le vent que j’entends ?"
 travel_humiliation_modifier: "Humiliation de la mutinerie"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ une volée de corbeaux"
 travel_events.3160.desc_battle: "La terre est imbibée de sang. Notre progression devient plus lente, comme si nous traversions un marécage. Des cadavres attendant d’être ramassés sont encore éparpillés un peu partout. La plupart d’entre eux ont sûrement perdu leurs biens les plus importants à présent, mais mon escorte insiste pour les fouiller.\n\nNous nous approchons des corps et constatons que nous ne sommes pas les seuls à essayer de le faire. Une volée de corbeaux croasse, puis plonge dans les airs dans ma direction."
 travel_events.3160.desc_fallback: "Le chemin à travers les bois ne semble pas s’arrêter. Alors que nous dépassons les premiers arbres, les animaux différents et l’obscurité soudaine donnent l’impression d’entrer dans un autre domaine. Nous nous frayons un chemin à travers la végétation et parlons gaiement de nos voyages, tout en observant oiseaux et fruits.\n\nL’air agite les feuilles et les nids dans les branches se font plus nombreux.\n\nUn groupe de corbeaux croasse bruyamment, puis plonge dans l’air vers... moi."
 travel_events.3160.desc_outro: "Je couvre mon visage de mes bras et je crie lorsque je sens leurs becs qui tentent de se frayer un chemin dans ma peau."
 travel_events.3160.a: "[travel_leader.GetFirstName] ! Aidez-moi !"
 travel_events.3160.b: "Prenez ce pain ! Laissez-moi tranquille !"
 travel_events.3160.c: "Je vais vous montrer !"
 travel_events.3160.c.success: "Vous combattez les corbeaux"
 travel_events.3160.c.failure: "Les corbeaux réussissent à vous blesser"
