 playdate_forbidden_single_tt: "[carer.Custom('FR_le_Char_Pi')|U][carer.GetTitledFirstName] a interdit à [child_1.GetFirstName] d’assister à votre rencontre des pairs"
 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj: "Hadj"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$ : $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage: "Je peux sentir dans mon corps la douleur subtile et le lent déclin qui accompagnent ma maladie. Dans mes jours les plus sombres, la seule chose qui me garde en vie est de savoir que [ROOT.Char.GetFaith.HighGodName] a un plan pour nous.\n\nCependant, dépourvu[ROOT.Char.Custom('FR_E')] de Sa présence, je dois entreprendre ce [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] afin de me rapprocher [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. C’est aussi un linceul apaisant pour mon âme, de sorte que lorsque je passerai de vie à trépas, je n’aurai rien à craindre."
 travel_start_event.1060.desc_hajj_pilgrimage: "Le moment est venu pour moi d’entreprendre le pèlerinage à La Mecque. Il m’a été ordonné, comme à tous les musulmans, de montrer ma soumission [ROOT.Char.GetFaith.HighGodName2]."
 travel_start_event.1060.desc_pilgrimage: "Pendant toute la préparation de mon voyage, j’ai eu un sentiment de sérénité et la conviction que tout ira bien.\n\nJe suis heureu[ROOT.Char.Custom('FR_XSe')] de me lancer dans ce [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] afin de me rapprocher encore plus [ROOT.Char.GetFaith.HighGodNamePossessive]. Maintenant plus que jamais, j’ai la conviction que je serai protégé[ROOT.Char.Custom('FR_E')] pendant mon voyage."
 travel_start_event.1060.tt.random_pilgrim_counter: "Vous avez ajouté [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue] [THIS.Char.Custom('GetPilgrimSingularPlural')] à votre [THIS.Char.GetInvolvedActivity.GetShortName|l] en [THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]"
 travel_start_event.1060.desc_yatra_pilgrimage: "Alors que je me mets en route pour le [Glossary('yatra', 'YATRA_GLOSS')], je suis à la fois excité[ROOT.Char.Custom('FR_E')] et [Select_CString(ROOT.Char.IsFemale,'inquiète','inquiet')]. J’essaie de ne pas oublier que le voyage est aussi important que la destination. Quelles que soient les épreuves que j’endure, elles sont en elles-mêmes un acte de dévotion.\n\nJ’espère que le fait d’entreprendre ce [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] me rapprochera [ROOT.Char.GetFaith.HighGodNamePossessive]."
 #Yatra gloss
 YATRA_GLOSS: "Sanscrit pour « voyage », « procession ». Les membres d’un tel pèlerinage s’appellent yatri."
 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt: "$activity_hunt$ : $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "Je vais devoir faire attention à ce voyage, car je ne fais aucunement confiance [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstNameNoTooltip]."
 travel_start_event.1070.desc_hunt_positive: "J’ai hâte de pouvoir passer plus de temps avec [host.Custom('FR_LuiElle')]."
 travel_start_event.1070.desc_hunt_default: "Je devrais pouvoir représenter fièrement la Maison [ROOT.Char.GetHouse.GetName]."
 travel_start_event.1070.desc_sick_hunt_outro: "\n\nEt comme ma santé est fragile, j’espère que cette chasse me permettra de me changer les idées et d’atténuer un peu mon stress."
 travel_start_event.1070.desc_hunt_outro_standard: "\n\nSi l’organisation est à la hauteur, ce devrait être une bonne chasse."
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\nNous allons chasser des bêtes dangereuses, alors la bravoure et la ruse sont de la plus haute importance."
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\nNotre proie est digne de légendes et je compte faire en sorte qu’elle soit mienne."
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\nLa chasse à l’aide d’oiseaux de proie est une activité très noble dans laquelle je ne peux qu’exceller."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "Enfin une occasion de me consacrer à ma passion et de mettre en pratique mes compétences."
 travel_start_event.1070.desc_my_hunt_humble: "J’ai hâte de passer du temps à l’extérieur."
 travel_start_event.1070.desc_my_hunt_arrogant: "Il ne fait aucun doute que je reviendrai couvert[ROOT.Char.Custom('FR_E')] de gloire."
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\nBien que n’étant pas au mieux de ma forme, je ferai de mon possible pour divertir mes invités. Je suis certain[ROOT.Char.Custom('FR_E')] que cet événement sera agréable pour tous les participants."
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\nRien de tel qu’une bonne vieille chasse !"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\nNotre proie sera féroce, ce qui ne manquera pas d’inciter les plus téméraires à participer."
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\nLa bête que nous chassons est digne de légendes, si tant est qu’elle existe..."
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\nMes talents d’oiseleur montreront à tous comment s’occuper d’une volière."
 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$ : $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\nBien que je n’apprécie pas particulièrement [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip], je me réjouis d’avoir l’occasion de partager des connaissances avec d’autres frères et sœurs."
 travel_start_event.1080.desc_witch_ritual_positive: "\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstNameNoTooltip] étant un[host.Custom('FR_E')] excellent[host.Custom('FR_E')] [host.Custom('MagicUserTerm')], j’ai hâte de passer du temps avec [host.Custom('FR_LuiElle')] ainsi qu’avec d’autres frères et sœurs afin de partager des connaissances et d’affiner mes compétences."
 travel_start_event.1080.desc_witch_ritual_default: "\n\nIl est rare de pouvoir passer du temps avec mes pairs, et je suis impatient[ROOT.Char.Custom('FR_E')] de rencontrer mes frères et sœurs, d’affiner mes compétences et de partager mes connaissances."
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\nBien que ma santé soit fragile, je ne veux certainement pas manquer cet événement."
 travel_start_event.1080.desc_witch_ritual_outro: "\n\nCela a tout d’un grand événement dont on se souviendra longtemps !"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\nÉtant un[ROOT.Char.Custom('FR_E')] puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('MagicUserTerm')] érudit[ROOT.Char.Custom('FR_E')], je veillerai à diffuser mes connaissances auprès de mes frères et sœurs afin que nous puissions tous avoir une vie plus éclairée."
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\nEn tant que mystique et voyant[ROOT.Char.Custom('FR_E')], je prévois de bonnes choses dans le futur et ma sagesse devrait être très appréciée par mes frères et sœurs lors de la célébration de notre [ROOT.Char.GetFaith.WitchGodMistressMaster]."
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\nConnaissant le corps et les maladies, mes enseignements devraient permettre au reste de mes frères et sœurs de vivre eux aussi longtemps et en bonne santé."
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\nJe serai un[ROOT.Char.Custom('FR_E')] grand[ROOT.Char.Custom('FR_E')] hôt[ROOT.Char.Custom('FR_EEsse')] pour tous mes frères et sœurs venus parfois de loin pour se rassembler, se lier et célébrer notre [ROOT.Char.GetFaith.WitchGodMistressMaster]. !"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
 #Travelling to an Imperial Examination
 travel_start_event.1100.t_sick_exam: "$activity_imperial_examination$ : $travel_start_event.1000.t_sick|l$"
 travel_start_event.1100.t_sick_exam_local: "$activity_local_examination$ : $travel_start_event.1000.t_sick|l$"
 travel_start_event.1100.t_exam: "$activity_imperial_examination$ : $travel_start_event.1000.t|l$"
 travel_start_event.1100.t_exam_local: "$activity_local_examination$ : $travel_start_event.1000.t|l$"
 ##Imperial Examination
 travel_start_event.1100.desc_exam: "$travel_start_event.1000.intro_activity$\n\nIl se murmure que ce cycle d’examens portera sur "
 travel_start_event.1100.desc_exam_learning: "des connaissances littéraires et c’est pourquoi je me suis à nouveau familiarisé[ROOT.Char.Custom('FR_E')] avec les classiques."
 travel_start_event.1100.desc_exam_stewardship: "la gouvernance et j’ai donc rafraîchi mes connaissances sur tous les aspects de l’État."
 travel_start_event.1100.desc_exam_martial: "l’art de la guerre, c’est pourquoi j’ai passé mes journées à étudier des dossiers militaires."
 ##My Imperial Examination
 travel_start_event.1100.desc_my_exam_imperial: "$travel_start_event.1000.intro_my_activity$\n\nÉtant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l], je m’attends à voir d’excellents érudits de tous les coins du pays rivaliser entre eux pour prouver qu’ils sont aptes à gouverner tous ceux qui regardent vers le Ciel."
 travel_start_event.1100.desc_my_exam_local: "$travel_start_event.1000.intro_my_activity$\n\nJe m’attends à ce que les habitants les plus compétents me rejoignent rapidement en [location.GetName] afin de prouver leur valeur."
 travel_start_event.1100.desc_sick_exam_outro: "\n\nMalgré mon corps souffrant, je ne veux pas manquer cet événement."
 travel_start_event.1100.desc_exam_wrong_gender: "\n\nJe sais que ma place dans cet examen est remise en question, mais je vais obtenir mon diplôme."
 travel_start_event.1100.desc_exam_outro: "\n\nJe me demande si je vais réussir à me démarquer."
 travel_start_event.1100.desc_my_exam_outro: "\n\nQui sortira du lot, je me le demande ?"
 wrong_examination_gender_tt: "@warning_icon! #X En raison de la [gender_law|El] du pays#!"
 tgp_wrong_examination_gender_female_modifier: "Participation mal vue"
 tgp_wrong_examination_gender_female_modifier_desc: "Ce personnage a décidé de participer à un examen, malgré son sexe."
 tgp_wrong_examination_gender_male_modifier: "$tgp_wrong_examination_gender_female_modifier$"
 tgp_wrong_examination_gender_male_modifier_desc: "$tgp_wrong_examination_gender_female_modifier_desc$"
 #Travelling to a Mandala Ritual
 travel_start_event.1110.t_sick: "Rituel mandala : $travel_start_event.1000.t_sick|l$"
 travel_start_event.1110.t: "Rituel mandala : $travel_start_event.1000.t|l$"
 travel_start_event.1110.desc: "Un voyage m’attend ! Je dois guider mes partisans de [contract_location.GetName], et m’assurer qu’ils ressentent l’étreinte de ma bienveillance."
 travel_start_event.1110.desc_sick_outro: "\n\nMalgré mon corps malade, je dois rassembler mes forces et continuer."
 travel_start_event.1110.desc_outro: "\n\nVoyons ce qu’ils ont à offrir."
 #Traveling to a Debate
 travel_start_event.1120.t_special_guest: "Débat : le défi"
 travel_start_event.1120.t_sick_debate: "Débat : $travel_start_event.1000.t_sick|l$"
 travel_start_event.1120.t_debate: "Débat : $travel_start_event.1000.t|l$"
 travel_start_event.1120.desc_special_guest: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], souhaite débattre avec moi de la direction du [ROOT.Char.Custom('GetMyMovement')|l]."
 travel_start_event.1120.desc_my_debate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1120.desc_debate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1120.desc_sick_debate_outro: "\n\nMême si mon corps me fait défaut, l’avenir de [primary_title.GetName] est plus important."
 travel_start_event.1120.a_leader: "Nous verrons qui aura l’intelligence nécessaire pour réussir."
 travel_start_event.1120.desc_debate_outro: "\n\nIl est de mon devoir de m’assurer que l’avenir de [primary_title.GetName] aille dans la bonne direction."
 travel_start_event.1120.desc.undecided: "\n\nCependant, j’ai reçu un message m’informant que l’on attendait de moi que j’appartienne à l’un des mouvements dominants pour pouvoir participer."
 travel_start_event.1120.conservatives: "Je vais rejoindre le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetNameNoTooltip|l]."
 travel_start_event.1120.conservatives.tt: "Vous rejoignez le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetName|l]"
 travel_start_event.1120.expansionists: "Le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetNameNoTooltip|l] est le choix le plus raisonnable."
 travel_start_event.1120.expansionists.tt: "Vous rejoignez le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetName|l]"
 travel_start_event.1120.advancement: "Le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetNameNoTooltip|l] retient mon attention."
 travel_start_event.1120.advancement.tt: "Vous rejoignez le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetName|l]"
 travel_start_event.1120.pro_hegemon: "Le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetNameNoTooltip|l] nous guidera !"
 travel_start_event.1120.pro_hegemon.tt: "Vous rejoignez le [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetName|l]"
 travel_start_event.1120.bye: "Je n’ai aucune envie d’en rejoindre un."
