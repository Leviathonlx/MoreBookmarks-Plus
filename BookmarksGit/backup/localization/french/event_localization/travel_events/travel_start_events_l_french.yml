l_french:
 #Travel Start Events
 #Generic start (no activity)
 travel_start_event.1000.t_murder: "Départ horrible"
 travel_start_event.1000.t_sick: "Un départ risqué"
 travel_start_event.1000.t_migrating: "Vers des pâturages plus verts"
 travel_start_event.1000.t: "Un nouveau départ"
 travel_start_event.1000.intro_activity: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], organise un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre."
 travel_start_event.1000.intro_my_activity: "J’organise un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre."
 travel_start_event.1000.desc_sick: "Je suis bien conscient[ROOT.Char.Custom('FR_E')] qu’en prenant la route dans mon état, la maladie doit être considérée comme un risque supplémentaire en plus du danger habituel qui accompagne les voyages. Cependant, même dans mon état peu recommandable, le spectacle doit continuer.\n\nMettons-nous en route vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et puissions-nous bénéficier de la protection [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_start_event.1000.desc: "Tout est prêt, nous pouvons enfin commencer notre voyage de [ROOT.Char.GetCurrentLocation.GetName] vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nAlors que nous quittons la propriété et que nos montures foulent un autre sol, je suis convaincu[ROOT.Char.Custom('FR_E')] que nous reviendrons bientôt sains et saufs."
 travel_start_event.1000.desc_migrating: "Tout le camp résonne comme une cascade tumultueuse : les enfants courent dans tous les sens, les animaux émettent des cris d’agacement et les adultes ficellent leurs dernières affaires.\n\nDes dizaines et des dizaines de souvenirs sont rangés, parfois de manière ordonnée, parfois de manière désordonnée, dans des ballots et des caisses.\n\nJe laisse mon regard errer une dernière fois sur [ROOT.Char.GetCurrentLocation.GetName] tout en caressant l’encolure de mon cheval. Je ne peux qu’espérer que [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] soit aussi bon pour nous que cet endroit l’a été."
 travel_start_event.1010.tt.tournament.every_knight: "Puisque vous allez à un [GetActivityType( 'activity_tournament' ).GetName|l], tous vos [knights|El] [unlanded|El] disponibles vous accompagneront pour concourir"
 travel_start_event.1000.a: "J’ai hâte !"
 travel_start_event.1000.a_cynical: "Je suppose que nous le devons..."
 travel_start_event.1000.a_craven: "J’espère que ça va bien se passer..."
 travel_start_event.1000.a_hajj: "J’ai attendu ce moment toute ma vie."
 travel_start_event.1000.a_hajj_revisit: "J’ai hâte de revoir l’architecture resplendissante."
 travel_start_event.1000.take_test: "Je dois prouver mon mérite lors des examens."
 travel_start_event.1000.take_test_tt: "Puisque les [governors|El] [Concept('landed', 'terriens')|E] ne sont pas autorisés à passer des examens, vous devez vous retirer pour débloquer des [merit_levels|El]."
 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament: "$activity_tournament$ : $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))] [ROOT.Char.GetInvolvedActivity.GetHost.Custom('FR_le_Char_Pi')][ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName] accueille un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] à proximité de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre."
 travel_start_event.1010.desc_sick_tournament: "\n\nBien que je sois malade, je serai damné[ROOT.Char.Custom('FR_E')] si je n’assistais pas à cet événement qui promet d’être spectaculaire et dont on parlera pendant des années."
 travel_start_event.1010.desc_tournament: "\n\nNous représenterons la Maison [ROOT.Char.GetHouse.GetName] et rendrons les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] fiers."
 travel_start_event.1010.desc_tournament_outro_negative: "\n\nEspérons que le reste de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] ne soit pas aussi pourri que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip], mais nous devons tout de même nous méfier de ce qui se passe dans la gueule du loup."
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\nPendant que nous sommes là, nous devrions également saisir l’occasion de découvrir la culture [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]."
 travel_start_event.1010.desc_tournament_outro_positive: "\n\nÉtant donné que nous sommes loin de chez nous, nous devrions également profiter de l’occasion pour élargir nos horizons et apprécier toute forme d’hospitalité."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament: "Incertain du temps qu’il me reste, il est important pour moi d’assister enfin [ROOT.Char.GetInvolvedActivity.Custom('FR_Au_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortName|l] que j’ai mis si longtemps à organiser. Avec le recul, je regrette de ne pas l’avoir planifiée dans ma capitale plutôt qu’en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nJe réalise que ma santé fragile est un risque si je choisis de concourir et je devrais sûrement avoir beaucoup de [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] capables de le faire à ma place."
 travel_start_event.1010.desc_my_tournament: "Fraîche et dispose, ma suite est impatiente de se rendre au [ROOT.Char.GetInvolvedActivity.GetShortName|l] que j’organise en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]."
 travel_start_event.1010.desc_my_tournament_outro_shy: "Cet événement devrait être un succès, ainsi qu’une source de prospérité pour le comté.\n\nNous espérons que tout le monde passera un bon moment et appréciera les efforts entrepris."
 travel_start_event.1010.desc_my_tournament_outro: "Nous irons et nous serons victorieux.\n\nMontrer notre richesse et notre prestige à tous nos estimés invités ne serait pas mal non plus."
 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour: "$activity_tour$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$ : un départ majestueux"
 travel_start_event.1020.t_tour_tax: "$activity_tour$ : un départ lucratif"
 travel_start_event.1020.t_tour_dread: "$activity_tour$ : un départ épouvantable"
 travel_start_event.1020.desc_tour_intro: "C’est l’heure de partir pour ma [ROOT.Char.GetInvolvedActivity.GetShortName|l] dans le pays. Ma suite est prête et impatiente de partir.\n\nNotre premier arrêt sera le [next_stop_liege.Custom('FortifiedBuilding')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('next_stop_liege'))], [next_stop_liege.Custom('FR_le_Char_Pi')][next_stop_liege.GetTitledFirstName], à [next_stop_liege.GetCapitalLocation.GetName]."
 travel_start_event.1020.desc_sick_tour: "Il sera intéressant de rencontrer les gens.\n\nMalgré une santé fragile, je suis certain[ROOT.Char.Custom('FR_E')] que l’on parlera [ROOT.Char.GetInvolvedActivity.Custom('FR_Du_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] pendant des années."
 travel_start_event.1020.desc_tour_majesty: "J’ai hâte de lui rendre visite et de voir cette région de mon pays.\n\nIl ne fait guère de doute que mes sujets parleront longtemps de ma bienveillance."
 travel_start_event.1020.desc_tour_tax: "J’ai hâte d’aider le peuple à contribuer au Trésor du pays par tous les moyens disponibles.\n\nMes sujets ne pourront assurément plus avoir de surplus caché à la Couronne après cette tournée."
 travel_start_event.1020.desc_tour_dread: "J’ai hâte de faire peur à mes pathétiques sujets, une propriété après l’autre.\n\nJe m’assurerai qu’ils n’oublient jamais [ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]..."
 due_to_activity_options_tt: "En raison de vos [activity_options|El] :"
 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding: "$activity_wedding$ : $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding: "$activity_wedding$ : $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding: "La cloche sonne pour nombre de personnes, dont moi. Il est temps de partir [ROOT.Char.GetInvolvedActivity.Custom('FR_Du_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortName|l] que j’ai organisé en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nMa maladie ne m’empêchera pas de faire le nécessaire et [ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityFull')][ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] doit avoir lieu. Je vais faire en sorte que tous ceux qui y survivront se souviennent longtemps de ces noces."
 travel_start_event.1030.desc_red_wedding: "Tout comme il est temps pour moi et ma suite de partir pour [ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortName|l] que j’organise en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], l’heure est aussi venue pour les invités [ROOT.Char.GetInvolvedActivity.Custom('FR_Du_ActivityFull')][ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] de quitter ce monde.\n\nSi les choses sont bien faites, ces noces marqueront les mémoires... des survivants."
 ##Host Wedding
 travel_start_event.1030.desc_host_wedding: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], organise un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityPhase')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre.\n\n[host.Custom('FR_IlElle')|U] va s’engager [host.Custom('GetCulturallyAppropriateMarriageReference')] avec [host_spouse_to_be.Custom('FR_le_Char_Pi')][host_spouse_to_be.GetTitledFirstName]"
 travel_start_event.1030.desc_host_wedding_negative: "et je serai là pour les chahuter."
 travel_start_event.1030.desc_host_wedding_positive: "et je serai là, pour célébrer leur union."
 travel_start_event.1030.desc_host_wedding_default: "et le mariage devrait, comme la plupart des mariages, être agréable."
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\nPuisse leur union être aussi pourrie qu’un poisson d’un mois. À défaut, je pourrai profiter de l’hospitalité [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstNameNoTooltip] pour déguster de bons plats et des boissons."
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\nQue leur mariage soit aussi généreux qu’une récolte d’automne."
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\nJ’ai hâte de me détendre et de profiter des célébrations qui accompagnent une telle occasion."
 ##Wedding
 travel_start_event.1030.desc_wedding: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], organise un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre.\n\nLa cérémonie réunira s[host.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('first_spouse'))], [first_spouse.Custom('FR_le_Char_Pi')][first_spouse.GetTitledFirstName], et s[host.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_spouse'))], [second_spouse.Custom('FR_le_Char_Pi')][second_spouse.GetTitledFirstName], [host.Custom('GetCulturallyAppropriateMarriageReference')]."
 travel_start_event.1030.desc_wedding_outro_sick: "\n\nEn raison de ma santé fragile, j’attends toujours avec impatience cet événement pour pouvoir me détendre et apprécier les festivités."
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] a organisé des festivités mémorables, et je suis impatient[ROOT.Char.Custom('FR_E')] d’y participer."
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding: "Je vais organiser un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityPhase')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre.\n\nPar cette union, je serai marié[ROOT.Char.Custom('FR_E')] [my_spouse_to_be.Custom('FR_au_Char_Pi')][my_spouse_to_be.GetTitledFirstName], et ce sera une célébration mémorable."
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\nBien que je n’apprécie pas particulièrement [my_spouse_to_be.Custom('FR_le_Char_Pi')][my_spouse_to_be.GetTitledFirstNameNoTooltip], je suis sûr[ROOT.Char.Custom('FR_E')] que nous allons nous entendre."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\nJe suis très excité[ROOT.Char.Custom('FR_E')] à l’idée de passer le reste de ma vie avec m[my_spouse_to_be.Custom('FR_OnA')] ch[my_spouse_to_be.Custom('FR_ErEre')] [my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\nJe suis sûr[ROOT.Char.Custom('FR_E')] que j’apprécierai de passer le reste de ma vie avec [my_spouse_to_be.Custom('FR_le_Char_Pi')][my_spouse_to_be.GetTitledFirstNameNoTooltip]."
 ##My Wedding
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\nNous réunirons m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('first_spouse'))], [first_spouse.Custom('FR_le_Char_Pi')][first_spouse.GetTitledFirstName], et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('second_spouse'))], [second_spouse.Custom('FR_le_Char_Pi')][second_spouse.GetTitledFirstName], [ROOT.Char.Custom('GetCulturallyAppropriateMarriageReference')], pour le bien de toutes les personnes concernées."
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\nMême si ma santé est fragile, je ferai toujours un effort pour m’assurer que tous les invités soient émerveillés et se sentent choyés."
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\nL’heureux couple a intérêt à en être reconnaissant."
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\nJe ne pourrais pas être plus excité de voir ces deux-là finir ensemble."
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\nCe sera une belle cérémonie, et nos invités devraient être émerveillés."
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast: "$activity_feast$ : $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast: "$activity_feast$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast: "$activity_feast$ : $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], organise un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityPhase')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] et c’est le moment de nous y rendre."
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityFull')|U][ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] est destiné à célébrer ses derniers accomplissements."
 travel_start_event.1040.desc_feast_outro_sick: "\n\nMême si ma santé est fragile, je pense qu’assister à cet événement pourrait être un bon moyen de me changer les idées et d’évacuer un peu de stress."
 travel_start_event.1040.desc_feast_outro_negative: "\n\nJe dois faire attention à mes arrières et à ma nourriture pendant cette visite, car [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] est un être perfide."
 travel_start_event.1040.desc_feast_outro_positive: "\n\nJ’ai hâte de passer plus de temps avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstNameNoTooltip] pendant [ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityFull')][ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]."
 travel_start_event.1040.desc_feast_outro_default: "\n\nJ’ai hâte d’essayer de boire un verre [host.Custom('RegionalDrink')], la boisson de la région de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], ainsi que de profiter de la cuisine locale."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast: "L’heure est venue de procéder au [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] [ROOT.Char.GetInvolvedActivity.Custom('FR_Du_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortName|l].\n\nNous partons pour [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName], où je donnerai un festin à ma façon. Je dois me dépêcher avant de quitter ce monde."
 travel_start_event.1040.desc_murder_feast: "Je présenterai à mes invités mon programme de festivités particulier lorsque je les accueillerai à un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityPhase')] [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l] dans le cadre d’un[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] [ROOT.Char.GetInvolvedActivity.GetShortName|l] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\n\nTout est prêt, dans les moindres détails, alors ils se sentiront assurément les bienvenus. Ce sera un festin inoubliable... pour les survivants."
 #My Feast
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n[ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityShort')|U][ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] est donné[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] en mon honneur et en celui de tous mes magnifiques accomplissements."
 travel_start_event.1040.desc_my_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityShort')|U][ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] est donné[ROOT.Char.GetInvolvedActivity.Custom('FR_E_ActivityShort')] en l’honneur [celebratory_guest.Custom('FR_du_Char_Pi')][celebratory_guest.GetTitledFirstName|l], une personne vraiment remarquable qui mérite une distinction toute particulière."
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\nJe ne me sens pas très bien ces derniers temps, mais ces festivités vont sûrement me changer les idées."
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\nJe ferai en sorte que [ROOT.Char.GetInvolvedActivity.Custom('FR_Le_ActivityShort')][ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l] soit mémorable !"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\nBien que je n’aime pas particulièrement ce genre d’événements, ils sont un mal nécessaire de temps en temps."
 travel_start_event.1040.desc_my_feast_outro: "\n\nJ’ai hâte de faire la fête et de me détendre un peu !"
 travel_start_event.1040.a: "C’est ce qu’ils auraient voulu."
 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$ : $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate: "$activity_playdate$ : $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\nBien que je ne me sente pas très bien ces derniers temps, je devrais quand même passer un bon moment."
 travel_start_event.1050.desc_playdate_negative: "\n\nBien que je n’apprécie pas particulièrement [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], je suis impatient[ROOT.Char.Custom('FR_E')] de passer du temps avec mes pairs."
 travel_start_event.1050.desc_playdate_positive: "\n\nJ’ai vraiment hâte de passer du temps avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. J’espère arriver bientôt !"
 travel_start_event.1050.desc_playdate_default: "\n\nJ’ai hâte de passer du temps avec mes pairs et d’explorer la propriété de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_playdate_outro: "\n\nEt qui sait, peut-être que je vais même [ROOT.Char.Custom('ChildhoodTraitActivity')]."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\nJ’ai des projets intrigants pour que nous soyons tous deux instruits et que nous puissions nous faire de nouveaux amis."
 travel_start_event.1050.desc_my_playdate_bossy: "\n\nCes enfants apprendront que dans ma propriété, ma volonté a force de loi. Mais nul doute que nous allons bien nous entendre."
 travel_start_event.1050.desc_my_playdate_pensive: "\n\nFaire face à mes pairs n’est vraiment pas quelque chose que je suis d’humeur à faire maintenant... ni même plus tard.\n\nMais bien que je n’apprécie pas particulièrement cet arrangement, je suppose que je dois faire bonne figure et me plier à ces caprices pour conserver mon statut social intact."
 travel_start_event.1050.desc_my_playdate_victim: "\n\n[playdate_victim.Custom('FR_le_Char_Pi')|U][playdate_victim.GetTitledFirstName] sera là, donc cela promet d’être un bon moment... pour moi en tout cas.\n\nIl devrait également être amusant de faire découvrir la propriété de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 travel_start_event.1050.desc_my_playdate_default: "\n\nMes courtisans et moi avons prévu de nombreuses activités auxquelles nous pourrons participer et je me réjouis de recevoir mes pairs."
 travel_start_event.1050.desc_my_playdate_outro: "\n\nCe devrait être très amusant et une grande occasion pour moi de montrer la propriété de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], également."
 travel_start_event.1051.t: "$activity_playdate$ : en route pour jouer"
