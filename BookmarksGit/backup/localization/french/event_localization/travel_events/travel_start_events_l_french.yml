 travel_start_event.1051.three: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_1'))], [child_1.Custom('FR_le_Char_Pi')][child_1.GetTitledFirstName], ainsi que [child_2.Custom('FR_le_Char_Pi')][child_2.GetTitledFirstName] et [child_3.Custom('FR_le_Char_Pi')][child_3.GetTitledFirstName],"
 travel_start_event.1051.two: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_1'))], [child_1.Custom('FR_le_Char_Pi')][child_1.GetTitledFirstName], ainsi que [child_2.Custom('FR_le_Char_Pi')][child_2.GetTitledFirstName],"
 travel_start_event.1051.one: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child_1'))], [child_1.Custom('FR_le_Char_Pi')][child_1.GetTitledFirstName],"
 travel_start_event.1051.desc: "ont été invités à une rencontre entre pairs par [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]."
 travel_start_event.1051.single: "\n\n[child_1.GetSheHe|U] est prêt[child_1.Custom('FR_E')] et manifestement excité[child_1.Custom('FR_E')] à l’idée de partir pour [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.multiple: "\n\nIls sont prêts à partir et manifestement impatients de partir pour [host.GetCapitalLocation.GetNameNoTooltip]."
 travel_start_event.1051.a_cynical: "Ainsi soit-il..."
