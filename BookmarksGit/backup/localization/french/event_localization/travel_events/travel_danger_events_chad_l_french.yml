l_french:
 travel_danger_events.5000.t: "$travel_danger_prefix$ les querelleurs"
 travel_danger_events.5000.intro.land: "Alors que nous passons en [location.GetName], notre caravane s’arrête dans une clairière bordée par [location.Custom('GetProvinceFoliageDesc')]. Soudain, une clameur se fait entendre : [entourage_member_one.GetFirstName] et [entourage_member_two.GetFirstName] se querellent avec aigreur.\n\n"
 travel_danger_events.5000.intro.sea: "J’entends plusieurs chocs et des cris de colère provenant de l’extérieur. Je me hâte de sortir du pont inférieur et découvre [entourage_member_one.GetFirstName] et [entourage_member_two.GetFirstName] en pleine dispute.\n\n"
 travel_danger_events.5000.craven: "« Pourquoi me tourmentez-vous, [entourage_member_two.GetFirstNameNoTooltip] ? Je déteste être surpris[entourage_member_two.Custom('FR_E')] par derrière, surtout dans [location.Custom('GetTerrainLandPlural')] ! »\n\n« Oh ! Allez ! Ce n’était qu’une plaisanterie ! Prenez donc un peu de courage, dans notre intérêt à tous ! »"
 travel_danger_events.5000.brave: "« Un peu de cran, sale [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))] pleurnichard[entourage_member_two.Custom('FR_E')], venez donc vous battre ! Montrez-moi ce que vous valez ! Un[entourage_member_two.Custom('FR_E')] lâche comme vous n’a pas sa place parmi nous ! » [entourage_member_one.GetFirstNameNoTooltip] crache au sol.\n\n[entourage_member_two.GetFirstNameNoTooltip] est prostré[entourage_member_two.Custom('FR_E')] et pleure en silence."
 travel_danger_events.5000.chaste: "« Allez-vous donc cesser de vous vanter de vos exploits lubriques ? Espèce de [entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))] ! J’en ai assez ! » Gêné[entourage_member_one.Custom('FR_E')], [entourage_member_one.GetFirstNameNoTooltip] se couvre le visage.\n\n« Allons ! [entourage_member_one.GetFirstNameNoTooltip] ! Je refuse d’avoir honte de mes besoins ! » répond [entourage_member_two.GetFirstNameNoTooltip] d’un ton indigné."
 travel_danger_events.5000.stubborn: "« Je vous jure que nous faisons fausse route ! Je n’irai pas plus loin, tant que nous n’y aurons pas remédié ! » s’écrie [entourage_member_one.GetFirstNameNoTooltip].\n\n« Tu es têtu[entourage_member_one.Custom('FR_E')] comme une mule ! Ne comprends-tu pas que toute la suite est lasse de t[entourage_member_one.Custom2('PointOfRidicule', ROOT.Char)] ? »"
 travel_danger_events.5000.generous: "« Pour la dernière fois, [entourage_member_two.GetFirstNameNoTooltip], je n’ai plus rien ! Comment osez-vous me demander encore de l’or, alors que vous m’avez tout pris ? » s’écrie [entourage_member_one.GetFirstNameNoTooltip] avec colère.\n\n« Mais il m’en faut encore ! Ne soyez donc pas si radin[entourage_member_one.Custom('FR_E')] ! »"
 travel_danger_events.5000.gregarious: "« Allez ! [entourage_member_two.GetFirstNameNoTooltip] ! Je veux simplement passer le temps. Ne devrions-nous pas apprendre à mieux nous connaître ? » s’exclame [entourage_member_one.GetFirstNameNoTooltip] d’un air sombre.\n\n[entourage_member_two.GetFirstNameNoTooltip] tremble d’inconfort et semble prêt[entourage_member_two.Custom('FR_E')] à s’en retourner sur le champ en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip], bouleversé[entourage_member_one.Custom('FR_E')], se tourne vers moi et m’explique : « [entourage_member_two.GetFirstNameNoTooltip] refuse de me laisser tranquille ! Dites à ce [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] que j’ai besoin qu’on me laisse en paix ! »\n\n« Franchement, je me moquais juste de s[entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))] ! »"
 travel_danger_events.5000.just: "« Comment osez-vous me faire tomber de cheval, [entourage_member_one.GetFirstNameNoTooltip] ? Espèce de [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] ! » s’exclame [entourage_member_two.GetFirstNameNoTooltip], prostré[entourage_member_two.Custom('FR_E')] sur le [location.Custom('GetProvinceGroundDesc')].\n\n« Je ne peux pas être tenu[entourage_member_one.Custom('FR_E')] responsable de votre maladresse en selle, » répond [entourage_member_one.GetFirstNameNoTooltip] en souriant d’un air suffisant."
 travel_danger_events.5000.patient: "« ... et c’est ainsi que j’ai réussi à me tirer d’un très mauvais pas, la dernière fois que je suis allé[entourage_member_one.Custom('FR_E')] en [location.GetNameNoTooltip]. Cela me rappelle une autre histoire... »\n\n« Ne dites plus un mot, [entourage_member_one.GetFirstNameNoTooltip] ! » l’interrompt [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip] se plaint bruyamment. « Arriverons-nous jamais à [next_destination.GetName] ? Je ne peux plus faire un pas de plus ! »\n\n« Nous arriverons quand nous arriverons ! Vos gémissements ne sont rien d’autre qu’une source de mauvaise humeur, parmi nous. Si cela ne tenait qu’à moi, nous vous aurions laissé[entourage_member_one.Custom('FR_E')] en [random_visited_province.GetNameNoTooltip] ! »"
 travel_danger_events.5000.temperate: "« Espèce de porc glouton et pécheur ! Ne pouvez-vous penser à autre chose que vous goinfrer, ne serait-ce qu’une heure ? »\n\n « Mais j’ai tellement faim ! Je vois [entourage_member_two.Custom('GetExpensiveDessert')] s’agiter devant mes yeux... Ces mêmes desserts que nous avons laissés derrière nous à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] », se lamente [entourage_member_two.GetFirstNameNoTooltip] en salivant."
 travel_danger_events.5000.paranoid: "« On vous a envoyé[entourage_member_two.Custom('FR_E')] ici pour me faire la peau ! Dites la vérité, espèce de coupe-jarret ! » hurle [entourage_member_one.GetFirstNameNoTooltip] dans un état de panique totale.\n\n« Calmez-vous, [entourage_member_one.GetFirstNameNoTooltip] ! Ce n’est que moi ! Qu’est-ce qui vous prend ? » répond [entourage_member_two.GetFirstNameNoTooltip] pour tenter de [entourage_member_two.Custom('FR_LeLa')] calmer."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip] semble vanter les vertus [entourage_member_one.GetFaith.GetAdjectiveNoTooltip]s. « ... mais vous ne comprenez pas l’importance de [entourage_member_one.GetFaith.HighGodName] pour mener une bonne vie. Il est primordial que... »\n\n« Assez ! gémit [entourage_member_two.GetFirstNameNoTooltip] en levant les yeux au ciel. [entourage_member_two.GetFaith.HighGodName], si vous m’écoutez, sauvez-moi de cette espèce de [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))], je vous en supplie ! »"
 travel_danger_events.5000.fallback: "« J’en ai assez de votre idiotie, espèce de [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))] [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] ! » [entourage_member_one.GetFirstNameNoTooltip] tape du pied sur [location.Custom('GetProvinceGroundDesc')].\n\n« C’est vous qui pleurnichez depuis le départ ! Vous couinez sans cesse ! Toujours à demander #EMP “Est-ce qu’on est presque arrivés ?”#! à tout bout de champ ! » réplique [entourage_member_two.GetFirstNameNoTooltip]."
 travel_danger_events.5000.a: "Allons ! Vous pouvez sûrement vous réconcilier."
 travel_danger_events.5000.a.success: "Vous convainquez [entourage_member_one.GetFirstNameNoTooltip] et [entourage_member_two.GetFirstNameNoTooltip] de se réconcilier"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip] et [entourage_member_two.GetFirstNameNoTooltip] ne parviennent pas à se réconcilier"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip] quitte votre suite"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip] quitte votre suite"
 travel_danger_events.5000.b: "Nous n’avons pas de temps à perdre avec vos petites querelles !"
 travel_danger_events.5000.c: "Il n’y a qu’une façon de régler ça."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip] l’emporte"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip] l’emporte"
 travel_danger_events.5010.t: "$travel_danger_prefix$ complet"
 travel_danger_events.5010.desc.intro: "Après plusieurs jours de voyage épuisants, nous nous arrêtons dans une auberge à [location.GetName], pour la nuit. J’envoie mon [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] s’enquérir des possibilités d’hébergement. À son retour, sa mine déconfite n’augure rien de bon.\n\n"
 travel_danger_events.5010.desc.seriously: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], comme vous l’avez sans doute deviné... m’explique-t-[travel_leader.GetSheHe] la tête basse, cette espèce de [angry_char.Custom2('InsultNoun', ROOT.Char)] [angry_char.Custom2('InsultAdjective', ROOT.Char)], [angry_char.Custom('FR_le_Char_Pi')][angry_char.GetTitledFirstName], est déterminé[angry_char.Custom('FR_E')] à faire de ce voyage un véritable enfer pour moi !"
 travel_danger_events.5010.desc.again: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une fois de plus, le propriétaire de cette auberge dit qu’elle est absolument complète ! Il semble que [angry_char.Custom('FR_le_Char_Pi')][angry_char.GetTitledFirstName] ait annoncé la nouvelle de notre arrivée dans toute la région. »"
 travel_danger_events.5010.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], le propriétaire de l’auberge dit qu’elle est pleine à craquer, alors qu’il y avait peu de clients dans la salle commune. Je le soupçonne d’obéir à la volonté de [Select_CString(angry_char.IsFemale, 'la maîtresse', 'du maître')] de ces terres : [angry_char.Custom('FR_le_Char_Pi')][angry_char.GetTitledFirstName]. »"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip] maudira ce jour."
 travel_danger_events.5010.a_again: "Encore ? Que cette espèce de [angry_char.Custom2('InsultNoun', ROOT.Char)] aille au diable !"
 travel_danger_events.5010.a: "Soit, nous trouverons à nous loger ailleurs."
 travel_danger_events.5010.b_seriously: "#EMP LAISSEZ-MOI ENTRER !#!"
 travel_danger_events.5010.b: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] dort où il le désire."
 travel_danger_events.5010.b.flavor: "Vous tentez d’entrer de force dans l’auberge"
 travel_danger_events.5010.b.success: "L’aubergiste est dépassé"
 travel_danger_events.5010.b.failure: "L’aubergiste vous repousse"
 travel_danger_events.5010.c: "Je vais parler à l’aubergiste."
 travel_danger_events.5010.c.flavor: "Vous tentez de convaincre l’aubergiste de vous permettre de dormir, vous et votre suite"
 travel_danger_events.5010.c.success: "L’aubergiste est convaincu"
 travel_danger_events.5010.c.failure: "L’aubergiste n’est pas convaincu"
