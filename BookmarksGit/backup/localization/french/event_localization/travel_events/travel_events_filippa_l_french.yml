l_french:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "Rencontre avec un canard"
 travel_events.2000.desc: "La journée sur la route est calme et ordinaire. Nous sommes quelque part à l’extérieur de [ROOT.Char.GetCurrentLocation.GetName] et je ferme les yeux tandis que ma monture me fait avancer.\n\nAlors que le vent joue une magnifique mélodie à travers la cime des arbres, un bruit qui ne provient pas de notre suite est porté par la brise. Serait-ce... un caquètement ?\n\n"
 travel_events.2000.desc_meh_memory: "Je cherche le volatile dans les environs. La dernière fois que j’ai suivi un canard dans la nature, les choses sont devenues... bizarres."
 travel_events.2000.desc_delicious_memory: "La dernière fois que j’ai suivi un canard dans la nature, cela m’a fait un repas délicieux. C’est peut-être mon jour de chance ?"
 travel_events.2000.desc_good_memory: "Je me rappelle avec émotion la dernière fois que j’ai rencontré un canard dans la nature. Il m’a conduit à un nid de canetons duveteux."
 travel_events.2000.desc_bad_memory: "J’hésite un instant, me rappelant la dernière fois que j’ai suivi un canard dans la nature. Cela ne s’est pas bien terminé."
 travel_events.2000.desc_default: "J’isole le son qui provient d’un buisson sur ma droite."
 travel_events.2000.a: "C’est un bon présage."
 travel_events.2000.a_sadist: "C’est stupide."
 travel_events.2000.b: "Suivons ce canard !"
 travel_events.2000.b_sadist: "Je suppose que je pourrais le suivre..."
 travel_events.2000.b.tt: "Vous suivez le canard pendant un moment"
 travel_events.2000.c: "Beurk, sale volatile ! Va-t’en !"
 travel_events.2000.c.tt: "Vous lancez un caillou à l’endroit du caquètement"
 #Duck follow-up
 travel_events.2001.t_positive: "Ce n’est..."
 travel_events.2001.t_negative: "Ce n’est pas un canard !"
 travel_events.2001.t: "Coin-coin !"
 travel_events.2001.intro: "Je descends de ma monture et repère le canard dans les arbustes voisins. Il commence à se dandiner dans la nature, et je le suis à pied."
 travel_events.2001.desc_positive: "\n\nAu fur et à mesure que j’avance, le doux caquètement est lentement rejoint par un chœur de petits pépiements, d’abord faibles puis de plus en plus forts. Lorsque je passe le prochain arbuste, je ne vois pas un seul canard, mais une pléthore de canards et de nids de canetons !"
 travel_events.2001.desc_positive_sadist: "\n\nMon estomac gargouille à la vue des tendres canards et canetons."
 travel_events.2001.desc_positive_default: "\n\nMes genoux faiblissent en voyant toute cette douceur."
 travel_events.2001.desc_negative: "\n\nAlors que je m’éloigne de plus en plus de ma suite, un frisson me parcourt. Est-ce qu’on m’observe ?\n\nSoudain, un[ROOT.Char.Custom('FR_E_RegionalFerociousAnimal')] [ROOT.Char.Custom('RegionalFerociousAnimal')] apparaît à la lisière du sous-bois ! L’animal s’ébroue et me regarde avec des yeux furieux."
 travel_events.2001.desc: "\n\nSoudain, le canard s’arrête et penche la tête dans ma direction, visiblement confus quant à la raison pour laquelle il est suivi par un humain.\n\nJe souris au canard, essayant de l’apaiser, mais le canard se tortille soudainement, bat des ailes et s’envole."
 travel_events.2001.a: "C’est... trop !"
 travel_events.2001.a_tt: "Délicieux"
 travel_events.2001.a_tt_death: "L’adoration est trop forte pour votre pauvre cœur"
 travel_events.2001.b: "Ils feraient un parfait rôti..."
 travel_events.2001.b_success.tt: "Un bon repas"
 travel_events.2001.b_failure.tt: "Vous vous étouffez en mangeant"
 travel_events.2001.c: "Fuyons !"
 travel_events.2001.c_success.tt: "Succès"
 travel_events.2001.c_ran: "Vous réussissez à vous enfuir"
 travel_events.2001.c_failure.tt: "Blessure"
 travel_events.2001.c_hit_and_ran: "Vous êtes touché[GetPlayer.Custom('FR_E')] mais vous vous enfuyez"
 travel_events.2001.c_critical_failure: "La bête vous mutile"
 travel_events.2001.d: "En garde !"
 travel_events.2001.d_scare_beast: "Vous effrayez la bête"
 travel_events.2001.d_beast_hit: "La bête contre-attaque et s’enfuit"
 travel_events.2001.e: "Quelle folle chasse au... canard ?"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "Le chemin fréquenté"
 travel_events.2002.desc: "Le convoi s’est arrêté non loin de [ROOT.Char.GetCurrentLocation.GetName]. J’aperçois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName], à pied et fixant intensément quelque chose sur le sol. Les autres membres de la suite se sont rassemblés autour d[guide_leader.Custom('FR_EluiElle')].\n\n[guide_leader.GetFirstNameNoTooltip] lève les yeux à mon approche. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a un chemin de fourmis ici. Je suis peut-être un peu superstitieu[guide_leader.Custom('FR_XSe')], mais vous ne devriez jamais traverser un chemin de fourmis. »\n\n[guide_leader.Custom('FR_IlElle')|U] marque une pause. « Mon arrière-grand-[great_grand_parent.Custom('MotherFather')] l’a fait et [great_grand_parent.Custom('FR_IlElle')] n’est jamais rentré[great_grand_parent.Custom('FR_E')] chez [great_grand_parent.Custom('FR_LuiElle')]. »"
 travel_events.2002.a: "Entendu, on va trouver un autre chemin."
 travel_events.2002.b: "C’est absurde. Je prendrai le relais en tant que guide !"
 travel_events.2002.c: "J’ai justement le remède à votre superstition."
 travel_competent_guide_tt: "Vous êtes un guide compétent"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "Vous vous perdez"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "Étude martiale"
 travel_events.2003.intro: "[local_captain.GetFirstName], le capitaine local, et quelques-uns de ses officiers me saluent alors que ma suite entre dans les camps militaires de [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2003.desc_barracks: "Je descends rapidement de ma monture, impatient[ROOT.Char.Custom('FR_E')] d’inspecter les casernes locales. Elles débordent d’activité."
 travel_events.2003.desc_regiment: "Je jette un coup d'œil rapide au camp d'entraînement, puis je descends. Non loin de là, des soldats sont plongés dans des plans de bataille."
 travel_events.2003.desc_camp: "Alors qu’[local_captain.Custom('FR_IlElle')] s’éloigne, je descends rapidement de cheval et [local_captain.Custom('FR_LeLa')] suis vers le dernier équipement de siège."
 travel_events.2003.outro: "\n\nJ’acquiesce, appréciant le chaos organisé que j’observe.\n« Que souhaite faire [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ensuite ? » demande [local_captain.GetFirstNameNoTooltip] en me regardant."
 travel_events.2003.a: "Je ne serais pas contre un peu d’entraînement !"
 travel_events.2003.a_sparring_tt: "L’entraînement avec les troupes se passe bien"
 travel_events.2003.a_wounded_tt: "Vous êtes accidentellement blessé[GetPlayer.Custom('FR_E')]"
 travel_events.2003.b: "Quel est cet engin ?"
 travel_events.2003.b_success_tt: "Apprentissage martial"
 travel_events.2003.b_learn_tt: "Vous vous instruisez en étudiant l’équipement"
 travel_events.2003.b_failure_tt: "Démasqué[GetPlayer.Custom('FR_E')]"
 travel_events.2003.b_spy_tt: "[county_liege.Custom('FR_le_Char_Pi')|U][county_liege.GetTitledFirstName] pense que vous êtes un[GetPlayer.Custom('FR_E')] espio[GetPlayer.Custom('FR_NNne')]"
 travel_events.2003.b_cut_tt: "Vous vous coupez accidentellement avec l’équipement"
 travel_events.2003.c: "Vous devriez me rejoindre."
 travel_events.2003.c_success_tt: "Recrutement secret"
 travel_events.2003.c_secret_tt: "[county_liege.Custom('FR_le_Char_Pi')|U][county_liege.GetTitledFirstName] ne découvre pas votre recrutement"
 travel_events.2003.c_found_out_tt: "[county_liege.Custom('FR_le_Char_Pi')|U][county_liege.GetTitledFirstName] a découvert votre recrutement"
 travel_events.2003.d: "En fait, je dois aller quelque part..."
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "Se représenter des pâturages"
 travel_events.2004.desc: "L’odeur de pourriture me pique le nez. Le bétail n’a pas l’air en forme lorsque je jette un coup d’œil aux pâturages de [ROOT.Char.GetCurrentLocation.GetName].\n\nLes paysans qui travaillent ici traînent les pieds et errent sans but en essayant de paraître occupés. Il semble que leur manque évident de motivation et de moral déteint sur l’ensemble de la population, puisque le développement de la région est à l’arrêt.\n\nJe frémis d’incrédulité lorsque le chef local, [local_farmer.GetFirstName], s’approche de moi. Quel trou mal géré !"
 travel_events.2004.a: "Un cochon aveugle pourrait mieux gérer cet endroit, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt: "Critique entendue"
 travel_events.2004.a_critique_success_tt: "[local_farmer.Custom('FR_le_Char_Pi')|U][local_farmer.GetTitledFirstName] s’imprègne de votre critique"
 travel_events.2004.a_failure_tt: "Critique rejetée"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.Custom('FR_le_Char_Pi')|U][local_farmer.GetTitledFirstName] rejette votre critique"
 travel_events.2004.b: "J’ai besoin de vos chevaux. Maintenant."
 travel_events.2004.c: "J’ai mieux à faire."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "Les pâturages d’autrui"
 travel_events.2005.desc: "Par une belle journée comme celle-ci, les pâturages de [ROOT.Char.GetCurrentLocation.GetName] sont superbes et le bétail respire la quiétude. Les veaux marchent à côté de leur mère au pelage brillant et propre.\n\nDans l’ensemble, l’endroit est mené de manière très compétente, même si je remarque quelques bizarreries que je gérerais un peu différemment.\n\n[local_farmer.Custom('FR_LeLa')|U] [local_farmer.Custom('MatriarchPatriarch')] local[local_farmer.Custom('FR_E')] vient à ma rencontre : « Un bon matin à vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Ces beautés ne sont-elles pas un plaisir pour les yeux ? »"
 travel_events.2005.a: "Je pourrais appliquer certaines de ces choses, chez moi !"
 travel_events.2005.a_success_tt: "Conseil suivi correctement"
 travel_events.2005.a_implemented_tt: "Votre conseil a été correctement suivi"
 travel_events.2005.a_failure_tt: "Conseil mal interprété"
 travel_events.2005.a_misinterpreted_tt: "Votre conseil a été mal interprété"
 travel_events.2005.b: "Voyons si nous ne pouvons pas améliorer les choses, ici..."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "[county_liege.Custom('FR_le_Char_Pi')|U][county_liege.GetTitledFirstNameNoTooltip] peut s’occuper de ses propres pâturages."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "Encore un chameau ?"
 travel_events.2006.desc: "Le soleil est haut dans le ciel alors que je visite un élevage de chameaux de [ROOT.Char.GetCurrentLocation.GetName] et cherche de l’ombre sous les peaux protectrices qui recouvrent certaines zones. Un grognement soudain me fait sursauter et je me retourne.\n\nÀ côté de moi, l’une des magnifiques bêtes a eu la même idée et se blottit à l’ombre. Je me penche pour caresser sa tête allongée, quand l’animal me frappe au front dans un mouvement vif et me crache sur la joue.\n\nQuand je reprends mes esprits, je vois s[camel_owner.Custom('FR_OnA')] propriétaire debout à une vingtaine de pas, mortifié[camel_owner.Custom('FR_E')]."
 travel_events.2006.a: "Vous et votre bête avez besoin d’apprendre les bonnes manières !"
 travel_events.2006.a_tt: "Vous fouettez la bête et s[camel_owner.Custom('FR_OnA')] propriétaire"
 travel_events.2006.b: "La tête de cette bête fera un bel avertissement."
 travel_events.2006.b_tt: "Vous décapitez le chameau"
 travel_events.2006_camel_head: "Tête de chameau"
 travel_events.2006_camel_head_desc: "La tête d’un chameau désobéissant."
 travel_events.2006.c: "Une bête n’est qu’une créature sans esprit."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "Les majestueux éléphants"
 travel_events.2007.desc_memory: "Je regarde avec méfiance les bêtes massives de l’enclos des éléphants de [ROOT.Char.GetCurrentLocation.GetName], encore un peu traumatisé[ROOT.Char.Custom('FR_E')] par l’épisode où "
 travel_events.2007.desc_memory_rival: "[Select_CString(crushing_person.IsFemale,'ma rivale','mon rival')] "
 travel_events.2007.desc_memory_nemesis: "[Select_CString(crushing_person.IsFemale,'mon ennemie jurée','mon ennemi juré')] "
 travel_events.2007.desc_memory_segway: "[crushing_person.Custom('FR_le_Char_Pi')][crushing_person.GetTitledFirstName] a failli en faire asseoir un sur moi "
 travel_events.2007.desc_memory_here: "à cet endroit précis."
 travel_events.2007.desc_memory_not_here: "dans [elephant_memory.MakeScope.Var('elephant_location').GetProvince.Custom('TerrainTypeProvince')|l] de [elephant_memory.MakeScope.Var('elephant_location').GetProvince.GetName]"
 travel_events.2007.desc_default: "Les bêtes majestueuses de l’enclos des éléphants de [ROOT.Char.GetCurrentLocation.GetName] sont vraiment impressionnantes. Je les regarde transporter des rondins et faire toutes sortes d’exercices physiques."
 travel_events.2007.desc_outro: "\n\nAlors que j’observe les éléphants œuvrer à leurs tâches, j’entends deux cornacs discuter des différentes façons dont ils s’entraînent avec les créatures.\n\nCela a l’air d’être un sacré entraînement et cela m’intéresse."
 travel_events.2007.a: "Ce n’est pas hors de portée pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.2007.a_success_tt: "Entraînement efficace"
 travel_events.2007.a_efficient_training_tt: "L’entraînement se déroule à merveille"
 travel_events.2007.a_soft_success_tt: "Entraînement correct"
 travel_events.2007.a_alright_training_tt: "L’entraînement est correct"
 travel_events.2007.a_failure_tt: "Entraînement terrible"
 travel_events.2007.a_failed_training_tt: "Vous trébuchez sur vos propres pieds"
 travel_events.2007.b: "Je ne perdrai pas mon temps."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "« Assis »"
 travel_events.2008.desc: "Des perles de sueur continuent de couler sur mon visage alors que la chaleur de la jungle me rattrape. En m’arrêtant pour m’essuyer le front, j’aperçois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('elephant_rival'))], [elephant_rival.Custom('FR_le_Char_Pi')][elephant_rival.GetTitledFirstName], près de l’enclos des éléphants de [ROOT.Char.GetCurrentLocation.GetName].\n\n[elephant_rival.Custom('FR_IlElle')|U] fait un geste grossier dans ma direction et laisse échapper un rire gras, sans doute pour se moquer de moi. Je serre la mâchoire.\n\nC’est alors que je remarque que [elephant_rival.Custom('FR_le_Char_Pi')][elephant_rival.GetTitledFirstNameNoTooltip] se trouve juste derrière l’éléphant, et que la bête est en mouvement. Je réussis à attirer l’attention de son cornac."
 travel_events.2008.a: "« [ROOT.Char.Custom('RandomElephantName')], assis. »"
 travel_events.2008.a_success_tt: "Écrasé[elephant_rival.Custom('FR_E')] par un éléphant"
 travel_events.2008.a_crushed_tt: "[elephant_rival.Custom('FR_le_Char_U_Pi')|U][elephant_rival.GetShortUIName] est écrasé[elephant_rival.Custom('FR_E')] par l’éléphant"
 travel_events.2008.a_soft_success_tt: "Partialement écrasé[elephant_rival.Custom('FR_E')]"
 travel_events.2008.a_wounded_tt: "[elephant_rival.Custom('FR_le_Char_Pi')|U][elephant_rival.GetTitledFirstName] est blessé[elephant_rival.Custom('FR_E')]"
 travel_events.2008.a_failure_tt: "[elephant_rival.Custom('FR_le_Char_Pi')|U][elephant_rival.GetTitledFirstName] s’échappe"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.Custom('FR_le_Char_Pi')|U][elephant_rival.GetTitledFirstName] évite l’éléphant"
 travel_events.2008.b: "« [elephant_rival.GetTitledFirstNameNoTooltip], prenez garde ! »"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "Une petite branche cassée"
 travel_events.2010.temperate_summer: "La brise chaude caresse ma nuque alors que je me promène dans les vergers de [ROOT.Char.GetCurrentLocation.GetName]. Les arbres s’étirent doucement vers le ciel, colorés par un mélange de nouvelles pousses et de fruits qui prennent forme."
 travel_events.2010.temperate_winter: "Mon souffle se transforme en petites bouffées d’air froid alors que je traverse les vergers de [ROOT.Char.GetCurrentLocation.GetName]. Les arbres semblent se recroqueviller un peu, attendant des jours plus chauds."
 travel_events.2010.tropical_summer: "La chaleur est accablante alors que je traverse les vergers de [ROOT.Char.GetCurrentLocation.GetName]. Les arbres autour de moi sont en pleine floraison, une célébration de la saison estivale."
 travel_events.2010.tropical_winter: "Je profite de la douce saison pour me promener dans les vergers de [ROOT.Char.GetCurrentLocation.GetName]. Dormants, mais toujours verts, les arbres attendent les saisons plus chaudes."
 travel_events.2010.fallback: "Les arbres s’étirent vers le ciel alors que je me promène parmi les rangées de troncs soigneusement placés dans le verger local de [ROOT.Char.GetCurrentLocation.GetName]. C’est une belle journée pour une promenade."
 travel_events.2010.desc: "\n\nSoudain, un cri aigu fend l’air. J’accélère le pas et trouve "
 travel_events.2010.entourage: "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName] "
 travel_events.2010.peasant: "un[fallen_child.Custom('FR_E')] enfant de paysan "
 travel_events.2010.outro: "sous un arbre, blessé[fallen_child.Custom('FR_E')] et sanglotant violemment. Il semblerait qu’[fallen_child.Custom('FR_IlElle')] ait tenté de grimper à l’arbre, avant de glisser et de tomber au sol. L’un de ses os fait saillie avec un angle étrange."
 travel_events.2010.a: "Ces arbres sont dangereux pour la santé !"
 travel_events.2010.a_flavor: "Il faut brûler cet endroit !"
 travel_events.2010.a_tt: "Les blessures [fallen_child.Custom('FR_du_Char_Pi')][fallen_child.GetTitledFirstNameNoTooltip] pourraient s’aggraver"
 travel_events.2010.a_tt_2: "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] a brûlé vos vergers de [location_county.GetNameNoTier] !"
 travel_events.2010.b: "À quoi pensiez-vous, [fallen_child.GetFirstNameNoTooltip] ?!"
 travel_events.2010.b_tt: "Trait acquis"
 travel_events.2010.c: "Allons, allons."
 travel_events.2010.c_physician: "Allons vous faire examiner, mon enfant."
 travel_events.2010.c_physician_tt: "[court_physician.Custom('FR_le_Char_U_Pi')|U][court_physician.GetShortUIName] traite [fallen_child.Custom('FR_le_Char_Pi')][fallen_child.GetTitledFirstName]."
 travel_events.2010.d: "Il faut bien que jeunesse se passe."
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "Blessures guéries"
 travel_events.2011.tt_healed_desc: "Les blessures [fallen_child.Custom('FR_du_Char_Pi')][fallen_child.GetTitledFirstName] sont guéries"
 travel_events.2011.tt_worsened: "Blessures aggravées"
 travel_events.2011.tt_worsened_desc: "Les blessures [fallen_child.Custom('FR_du_Char_Pi')][fallen_child.GetTitledFirstName] ont empiré"
 #Visit a plantation - Fire!
 travel_events.2012.t: "Au feu !"
 travel_events.2012.desc: "Nous chevauchons à travers des terres très agricoles. Notre prochain arrêt est la plantation locale à [ROOT.Char.GetCurrentLocation.GetName], mais lorsque j’en aperçois les portes à une centaine de pas, quelque chose ne va pas...\n\nJe respire une odeur âcre de... fumée ? De fumée ? De feu ! Je remarque soudain la colonne de fumée qui prend forme au-dessus de la plantation.\n\nLa colonne est épaisse et lourde, trop grande pour provenir d’un des travailleurs qui brûlerait quelques débris."
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip], vite ! Prenez ces seaux !"
 travel_events.2012.a_unscathed: "Flammes éteintes"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.Custom('FR_le_Char_Pi')|U][guard_type_character.GetTitledFirstName] éteint le feu"
 travel_events.2012.a_scarred: "Éteint mais balafré[guard_type_character.Custom('FR_E')]"
 travel_events.2012.a_scarred_desc: "[guard_type_character.Custom('FR_le_Char_Pi')|U][guard_type_character.GetTitledFirstName] éteint le feu mais se retrouve avec des cicatrices"
 travel_events.2012.a_death: "Feu éteint mais un mort"
 travel_events.2012.a_death_desc: "[guard_type_character.Custom('FR_le_Char_Pi')|U][guard_type_character.GetTitledFirstName] éteint le feu mais meurt en le faisant"
 travel_events.2012.b: "Évacuons les travailleurs !"
 travel_events.2012.b_unscathed: "Indemne"
 travel_events.2012.b_unscathed_desc: "Vous sauvez les ouvriers et en sortez indemne"
 travel_events.2012.b_scarred: "Balafres"
 travel_events.2012.b_scarred_desc: "Vous sauvez les ouvriers mais êtes balafré[GetPlayer.Custom('FR_E')]"
 travel_events.2012.b_tt: "L’opinion que votre suite a de vous s’améliore significativement"
 travel_events.2012.c: "C’est une belle occasion..."
 travel_events.2012.c_secret: "Pillage secret"
 travel_events.2012.c_secret_desc: "Votre pillage est resté secret"
 travel_events.2012.c_revealed: "Pillage découvert"
 travel_events.2012.c_revealed_desc: "Vos pillages ont été découverts par [county_liege.Custom('FR_le_Char_Pi')][county_liege.GetTitledFirstName]"
 travel_events.2012.c_tt: "Les membres de votre suite perdent beaucoup d’opinion envers vous"
 travel_events.2012.d: "Nous n’avons jamais été là."
 travel_events.2012.d_flavor: "La suite part discrètement"
 travel_events.2012.d_tt: "Les membres de votre suite perdent de l’opinion envers vous"
 #Visit a hillfort - Train to gain military skillz
 travel_events.2013.t: "Des connaissances enrichies"
 travel_events.2013.intro: "L’altitude élevée et l’air frais et vivifiant de [ROOT.Char.GetCurrentLocation.GetName] nous font du bien alors que nous traversons la colline locale."
 travel_events.2013.martial: "\n\nJ’observe attentivement les soldats qui s’entraînent en bas. Leurs tactiques ne me sont pas complètement étrangères, entraîné[ROOT.Char.Custom('FR_E')] aux arts martiaux comme je le suis."
 travel_events.2013.default: "\n\nLes soldats dans la vallée en contre-bas semblent pratiquer un type rare de technique d’entraînement que je n’ai jamais vu auparavant. Ne parvenant pas à retenir ma curiosité, je m’approche."
 travel_events.2013.outro: "\n\nCe faisant, le capitaine local, [local_captain.GetFirstNameNoTooltip], vient à ma rencontre : « Voulez-vous vous joindre à nous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 travel_events.2013.rough_terrain: "devient un expert en terrain accidenté"
