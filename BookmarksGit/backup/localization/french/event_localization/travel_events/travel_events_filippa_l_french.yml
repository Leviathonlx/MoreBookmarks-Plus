 #Visit a logging camp - Burn off some stress chopping wood
 travel_events.2014.t: "Un coup de hache après l’autre"
 travel_events.2014.desc: "L’énorme tronc à découper au milieu du camp de bûcherons de [ROOT.Char.GetCurrentLocation.GetName] a beaucoup servi. On dirait qu’il a toujours été là, même avant que l’homme foule cette terre.\n\nAutour de moi, les ouvriers travaillent et brillent de sueur, et bien qu’issus d’un milieu modeste, ils semblent libérés du poids du monde.\n\nJe regarde la hache plantée dans la souche géante. Mes épaules sont tendues par le stress et implorent une chance de soulagement."
 travel_events.2014.a: "Je saisis le manche et abats violemment ma hache."
 travel_events.2014.a_flavor: "Prends ça, le stress !"
 travel_events.2014.a_stress_tt: "Diminution du stress"
 travel_events.2014.a_great_stress_desc: "Vous réduisez considérablement votre stress"
 travel_events.2014.a_stress_desc: "Vous réduisez votre stress"
 travel_events.2014.a_injured_tt: "Blessure"
 travel_events.2014.a_injured_desc: "Vous vous mutilez accidentellement"
 travel_events.2014.b: "... non, le travail manuel est indigne de moi."
 travel_events.2014.b_flavor: "Vous abaissez votre hache."
 #Visit a peat quarry - Try not to fall asleep
 travel_events.2015.t: "En savoir plus sur la tourbe"
 travel_events.2015.desc: "[quarry_guide.Custom('FR_le_Char_Pi')|U][quarry_guide.GetTitledFirstName] est agité[quarry_guide.Custom('FR_E')] d’une joie enfantine alors qu’[quarry_guide.Custom('FR_IlElle')] me guide à la carrière de tourbe de [ROOT.Char.GetCurrentLocation.GetName]. Pour une raison incompréhensible, [quarry_guide.Custom('FR_IlElle')] semble penser que cet endroit est le joyau de sa couronne herbeuse.\n\nJe regarde le champ ravagé, tout en brun et vert grisâtre.\nMes paupières deviennent lourdes. Ces derniers temps, j’ai manqué de sommeil. Elles se ferment lentement...\n\nJe me réveille en sursaut, la main de [quarry_guide.GetFirstNameNoTooltip] sur ma manche.\n« ... Est-ce que je vous ennuie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 travel_events.2015.a: "J’étais simplement en train de tout assimiler !"
 travel_events.2015.a_convinced_tt: "Convaincu[quarry_guide.Custom('FR_E')]"
 travel_events.2015.a_convinced_desc: "Vous réussissez à convaincre [quarry_guide.Custom('FR_le_Char_Pi')][quarry_guide.GetTitledFirstName]"
 travel_events.2015.a_insulted_tt: "Insulté[quarry_guide.Custom('FR_E')]"
 travel_events.2015.a_insulted_desc: "[quarry_guide.Custom('FR_le_Char_Pi')|U][quarry_guide.GetTitledFirstName] se sent insulté[quarry_guide.Custom('FR_E')]"
 travel_events.2015.b: "Voici une bourse pleine..."
 travel_events.2015.b_flavor: "Vous corrompez [quarry_guide.Custom('FR_le_Char_Pi')][quarry_guide.GetTitledFirstName]"
 #Visit a hill farm - Bull rush!
 travel_events.2016.t: "La charge d’un taureau"
 travel_events.2016.desc: "Les doux meuglements et l’odeur du fumier ne sont pas tout ce que les pâturages à flanc de colline de [ROOT.Char.GetCurrentLocation.GetName] offrent au voyageur. Il y a aussi des fermiers qui crient, des mugissements puissants et un taureau qui s’est échappé sur la route devant nous.\n\nL’énorme bête va et vient dans une grande détresse, jusqu’à ce qu’elle s’immobilise et fixe [entourage_member.GetFirstName], qui panique du haut de sa monture.\n\nLa porte ouverte permettrait d’enfermer la bête, l’un d’entre nous doit juste avoir assez de courage pour l’attirer !"
 travel_events.2016.a: "Par ici, vil taureau !"
 travel_events.2016.a_captured.tt: "Capturé"
 travel_events.2016.a_captured.desc: "Vous capturez le taureau"
 travel_events.2016.a_wounded.tt: "$travel_events.2001.c_failure.tt$"
 travel_events.2016.a_wounded.desc: "Le taureau est capturé mais vous vous blessez"
 travel_events.2016.b: "[guard_type_character.GetFirstNameNoTooltip], faites quelque chose !"
 travel_events.2016.b_putdown.tt: "Abattu"
 travel_events.2016.b_putdown.desc: "[guard_type_character.Custom('FR_le_Char_Pi')|U][guard_type_character.GetTitledFirstName] met fin aux souffrances du taureau"
 travel_events.2016.b_wounded.desc: "[guard_type_character.Custom('FR_le_Char_Pi')|U][guard_type_character.GetTitledFirstName] reçoit un coup"
 travel_events.2016.c: "Mieux vaut ne pas prendre le risque."
 travel_events.2016.c_escaped.tt: "Évité"
 travel_events.2016.c_escaped.desc: "[entourage_member.Custom('FR_le_Char_Pi')|U][entourage_member.GetTitledFirstName] échappe de justesse à la charge du taureau"
 travel_events.2016.c_wounded.desc: "[entourage_member.Custom('FR_le_Char_Pi')|U][entourage_member.GetTitledFirstName] est blessé[entourage_member.Custom('FR_E')]"
 #Visit a 'haunted' mansion (farm estate) - Enter at your own peril
 travel_events.haunted_manor.t: "Le manoir « hanté »"
 travel_events.2017.t: "$travel_events.haunted_manor.t$"
 travel_events.2017.desc: "Alors que nous parcourons les couloirs du manoir de [ROOT.Char.GetCurrentLocation.GetName], le propriétaire foncier local, [estate_character.Custom('FR_le_Char_Pi')][estate_character.GetTitledFirstName], se tourne vers moi : « On dit que cette partie de la propriété est hantée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\nJe regarde autour de moi avec hésitation. Le hall est un peu plus sombre que ce à quoi je me serais attendu, en raison des bougies vacillantes.\n\nLorsque nous nous arrêtons devant la vieille salle à manger, [estate_character.GetFirstNameNoTooltip] se tourne à nouveau vers moi, cette fois avec un sourire : « Voulez-vous visiter l’aile hantée ? »"
 travel_events.2017.a: "« C’est très intrigant ! »"
 travel_events.2017.a_tt: "Vous entrez dans le manoir"
 travel_events.2017.b: "Non."
 travel_events.2017.b_tt: "Vous quittez le manoir"
 #Go with the pack or explore on your own?
 travel_events.2018.t: "$travel_events.haunted_manor.t$ : le chemin à suivre"
 travel_events.2018.desc: "Nous marchons dans un couloir sombre et désert. Les quelques meubles que nous croisons sont tous recouverts de draps, ce qui ajoute à l’atmosphère fantomatique.\n\nÉtait-ce... un... rat ? Je me dépêche de rattraper ma suite.\n\n[estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] se tourne vers nous, plissant les yeux et prononçant les mots « ... par ici, mesdames et messieurs »."
 travel_events.2018.a: "Mieux vaut suivre le chemin indiqué."
 travel_events.2018.a_tt: "Vous restez avec votre suite"
 travel_events.2018.b: "Quel est donc ce recoin là-bas..."
 travel_events.2018.b_tt: "Vous pourriez trouver quelque chose d’intéressant"
 travel_events.2018.c: "Je m’en vais !"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "$travel_events.haunted_manor.t$ : trahison au manoir"
 travel_events.2019.desc: "Je me dirige vers la gauche et emprunte un passage voûté. Devant moi se trouve une trappe, légèrement entrouverte.\n\nL’obscurité compacte est rompue par des lumières vacillantes provenant d’en bas. Je descends prudemment l’échelle et trouve... un individu encapuchonné et armé d’une dague !\n\nJe scrute désespérément les environs alors que l’assassin s’approche rapidement de moi."
 travel_events.2019.a: "« Regardez ! Derrière vous ! »"
 travel_events.2019.a_tt: "Tentative de pousser l’armoire sur l’assassin"
 travel_events.2019.a_retaliate.tt: "Représailles"
 travel_events.2019.a_retaliate.desc: "L’armoire écrase le crâne de l’assassin"
 travel_events.2019.a_retaliate.effect_tt: "L’assassin meurt"
 travel_events.2019.a_death.desc: "Vous mourez"
 travel_events.2019.b: "« Je peux vous remplir les poches de pièces ! »"
 travel_events.2019.b_tt: "Tentative de corruption de l’assassin"
 travel_events.2019.b_paid_off.tt: "Payé"
 travel_events.2019.b_paid_off.desc: "L’assassin est payé et s’échappe"
 travel_events.2019.a_paid_off.effect_tt: "L’assassin s’échappe"
 travel_events.2019.c: "« En garde, vermine ! »"
 travel_events.2019.c_tt: "Combattre l’assassin"
 travel_events.2019.c_retaliate.desc: "Vous tuez l’assassin"
 travel_events.2019.expose_effect_tt: "Agent découvert"
 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$ : de la sorcellerie"
 travel_events.2020.desc_witch: "J’ai soudainement envie d’explorer l’étroit passage sur ma droite. M’aventurant dans le couloir, je perçois la lueur chaude d’une porte ouverte.\n\nLa pièce regorge de toutes sortes d’ustensiles. Je reconnais une certaine gamme d’herbes, des alambics, des creusets, des flacons, des pots, des bouilloires... C’est une magnifique représentation de l’alchimie.\n\n« Bonjour m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')] », me dit [Select_CString(mendicant_character.IsFemale,'une femme','un homme')] en souriant. « Je suis [mendicant_character.GetFirstNameNoTooltip] et cela fait longtemps que quelqu’un n’a pas franchi le seuil de ma porte. Voulez-vous boire quelque chose ? » propose-t-[mendicant_character.Custom('FR_IlElle')] en désignant la bouilloire."
 travel_events.2020.desc: "Je m’écarte du groupe, traversant un couloir encore plus sombre jusqu’à ce que je tombe sur une porte. J’aperçois de la lumière qui brille sur les bords.\n\nJe pousse doucement la porte et je suis accueilli[ROOT.Char.Custom('FR_E')] par un faible sifflement. Au milieu de la pièce remplie de livres, de bouteilles et de toutes sortes d’outils de chimie, se tient [Select_CString(mendicant_character.IsFemale,'une femme','un homme')].\n\nUne odeur nauséabonde s’échappe du chaudron qu’[mendicant_character.Custom('FR_IlElle')] surveille. Sans tourner la tête, [mendicant_character.Custom('FR_IlElle')] dit : « Vous en voulez ? Ça fait généralement des merveilles. »"
 travel_events.2020.a: "« Je ne serais pas contre un peu de ce thé. »"
 travel_events.2020.b: "« Vous pourriez être utile à ma Cour. »"
 travel_events.2020.c: "« Vous maintenant ; le thé plus tard. »"
 travel_events.2020.d: "« Euh... par où est la visite ? »"
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$ : un emprunt"
 travel_events.2021.desc_intro: "J’entre par une porte étroite et suis accueilli[ROOT.Char.Custom('FR_E')] par une sorte de lumière crépusculaire provenant des fenêtres couvertes. La pièce semble être un ancien bureau."
 travel_events.2021.desc_illustrious: "\n\nMon attention se tourne immédiatement vers [new_trinket.Custom('FR_Le_ArtifactType')][new_trinket.GetType|l]. L’objet est soigneusement posé sur un piédestal au milieu de la pièce. Je m’en approche prudemment.\n\nC’est vraiment une œuvre d’art, chaque détail étant plus spectaculaire que le suivant. J’admire sa beauté pendant un moment."
 travel_events.2021.desc_famed: "\n\nJe regarde autour de moi et remarque [new_trinket.Custom('FR_Le_ArtifactType')][new_trinket.GetType|l] de qualité magistrale. L’objet est placé au sommet de ce qui semble être un piédestal.\n\nCette œuvre, exposée au grand jour ainsi, est une cible facile pour les voleurs. Je m’en approche prudemment."
 travel_events.2021.desc_masterwork: "\n\nAu milieu de la pièce, sur un piédestal, se trouve [new_trinket.Custom('FR_Le_ArtifactType')][new_trinket.GetType|l]. Je m’en approche avec précaution.\n\nÀ qui l’objet a-t-il pu appartenir ? Il est en remarquablement bon état, compte tenu de l’endroit où il est entreposé."
 travel_events.2021.desc_common: "\n\nLorsque mes yeux se sont habitués à ce nouvel environnement, je remarque un objet intéressant posé sur une table près de la fenêtre.\n\n[new_trinket.Custom('FR_Le_ArtifactType')|U][new_trinket.GetType|l] n’a peut-être pas l’air de grand-chose dans ce monde, mais je reconnais le savoir-faire nécessaire à sa création. C’est une œuvre consistante."
 travel_events.2021.desc_bad: "\n\nJe parcours la pièce, reconnaissant[ROOT.Char.Custom('FR_E')] pour la lumière supplémentaire fournie par la fenêtre. Alors que je suis sur le point de partir, je remarque quelque chose sur un tas de gravats dans le coin.\n\nEst-ce... réel ? Avec un but ? J’hésite un instant."
 travel_events.2021.a: "C’est un excellent ajout à ma collection."
 travel_events.2021.a_bad: "... Dois-je le faire ?"
 travel_events.2021.b: "Il ne vaut mieux pas."
 travel_events.2021.b_tt: "Vous ignorez l’objet [new_trinket.GetName]"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$ : [Select_CString(ROOT.Char.IsFemale,'saine et sauve','sain et sauf')]"
 travel_events.2022.desc_pack: "Alors que nous passons par une voûte pour nous rendre dans la pièce suivante, une grande ombre s’abat soudainement sur nous. Le groupe entier sursaute et glapit.\n\nLorsque je lève les yeux, la silhouette semble être un squelette enveloppé dans un drap sombre. Je fronce les sourcils quand [estate_character.Custom('FR_le_Char_Pi')][estate_character.GetTitledFirstName] rit et nous sourit.\n\n« Vous auriez dû voir la tête que vous faisiez ! », s’exclame-t-[estate_character.Custom('FR_IlElle')]. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entourage_member_one'))], [entourage_member_one.Custom('FR_le_Char_Pi')][entourage_member_one.GetTitledFirstName], visiblement contrarié[entourage_member_one.Custom('FR_E')], s’approche [estate_character.Custom('FR_du_Char_Pi')][estate_character.GetTitledFirstNameNoTooltip], la main levée."
 travel_events.2022.desc_murder: "Sous le choc d’avoir échappé à un assassin, je me lève en titubant. Que vient-il de se passer ?\n\nTremblant[ROOT.Char.Custom('FR_E')], je remonte l’échelle et retourne dans le couloir menant à la salle à manger. Mon stress est vite remplacé par la colère. Est-ce que [estate_character.Custom('FR_le_Char_Pi')][estate_character.GetTitledFirstName] était dans le coup ?\n\nAlors que j’atteins enfin le groupe réuni, je remarque à peine le squelette encapuchonné accroché à l’arcade.\n\nLes yeux emplis de rage, je fixe [estate_character.GetFirstNameNoTooltip], qui me regarde, confus[estate_character.Custom('FR_E')]."
 travel_events.2022.desc_mendicant: "Après avoir quitté les quartiers des mendiants, je suis facilement le bruit jusqu’à la pièce principale.\n\nLe groupe semble agité mais soulagé, et je vois une forme sombre suspendue à la voûte au-dessus d’eux. [estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] se retourne rapidement et sursaute légèrement en me voyant.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Vous êtes parti[ROOT.Char.Custom('FR_E')] tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] ? Ce n’est pas prudent, vous savez ! » s’exclame-t-[estate_character.Custom('FR_IlElle')] en plissant les yeux."
 travel_events.2022.desc_mendicant_recruit: "Moi et mon nouveau compagnon, [mendicant_character.Custom('FR_le_Char_Pi')][mendicant_character.GetTitledFirstName], quittons ses quartiers et rejoignons le groupe dans la salle principale.\n\n[mendicant_character.GetFirstNameNoTooltip] renâcle en remarquant une silhouette sombre suspendue à l’arcade par laquelle le groupe a dû passer, ce qui fait se retourner notre guide, [estate_character.Custom('FR_le_Char_Pi')][estate_character.GetTitledFirstName].\n\nSes yeux s’écarquillent lorsqu’[estate_character.Custom('FR_IlElle')] remarque [mendicant_character.GetFirstNameNoTooltip]. « Qui est-ce ? [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous ne pouvez pas vous enfuir comme ça ! Ce n’est pas sûr ! »"
 travel_events.2022.desc_bauble: "Avec ma nouvelle possession dans ma poche, je déambule dans les salles sombres et étroites. Je finis par trouver le reste du groupe dans la salle à manger au bout du manoir.\n\nUne grande silhouette sombre est suspendue à une des arcades et je ne peux m’empêcher de me demander à quoi elle peut bien servir. De plus, ma suite semble légèrement agitée...\n\n[estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] sursaute et se tourne dans ma direction. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Où étiez-vous ? Ces salles sombres ne sont pas sûres si on s’y aventure seul[ROOT.Char.Custom('FR_E')] ! »"
 travel_events.2022.desc_joshed: "Je tâtonne dans l’obscurité, faisant de mon mieux pour ignorer la peur qu’elle suscite en moi. Je me dépêche de passer la porte suivante, essayant de trouver le groupe...\n\nSoudain, une grande silhouette sombre s’abat sur moi. Je laisse échapper un cri de surprise.\n\nQuand je reprends mes esprits, je trouve le groupe debout dans la pièce où je viens d’entrer. [estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] a du mal à reprendre son souffle, tandis qu’[estate_character.Custom('FR_IlElle')] rit en me montrant du doigt. « M[ROOT.Char.Custom('FR_OnA')]... [ROOT.Char.Custom('FR_MonseigneurMadame')|U] *reniflement* avez-vous... vous... avez-vous avez passé un bon moment ? »"
 travel_events.2022.a: "« Je viens de survivre à une tentative de meurtre que vous avez orchestrée ! »"
 travel_events.2022.a_slain.tt: "[estate_character.Custom('FR_LeLa')|U] coupable est mort[estate_character.Custom('FR_E')]"
 travel_events.2022.a_slain.desc: "Vous avez tué [estate_character.Custom('FR_le_Char_Pi')][estate_character.GetTitledFirstName]"
 travel_events.2022.a_escape.tt: "[estate_character.Custom('FR_LeLa')|U] coupable s’est échappé[estate_character.Custom('FR_E')]"
 travel_events.2022.a_escape.desc: "[estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] vous blesse et s’échappe"
 travel_events.2022.b: "« Gardes ! Cette personne est impliquée dans un complot visant à me tuer ! »"
 travel_events.2022.b_slain.desc: "[estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] est tué[estate_character.Custom('FR_E')] par [travel_leader.Custom('FR_le_Char_Pi')][travel_leader.GetTitledFirstName]"
 travel_events.2022.b_escape.desc: "[estate_character.Custom('FR_le_Char_Pi')|U][estate_character.GetTitledFirstName] blesse [travel_leader.Custom('FR_le_Char_Pi')][travel_leader.GetTitledFirstName] et s’échappe"
 travel_events.2022.c: "« Vous pourriez vouloir chercher des sorcières dans la demeure. »"
 travel_events.2022.d: "« J’ai trouvé une personne pratiquant la sorcellerie, [mendicant_character.GetFirstNameNoTooltip]. »"
 travel_events.2022.e: "« Cette demeure me semble tout à fait ordinaire. »"
 travel_events.2022.f_pack: "Je ne devrais pas intervenir."
 travel_events.2022.f: "« [Select_CString(estate_character.IsFemale,'Friponne','Fripon')] ! Canaille ! »"
 travel_events.2022.g_pack: "« [entourage_member_one.GetFirstNameNoTooltip], ne faites pas ça. »"
 travel_events.2022.g: "« Oh. Haha, oui en effet ! »"
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$ : maudit soit-[mendicant_character.Custom('FR_IlElle')]"
 travel_events.2024.desc: "[mendicant_character.GetFirstName] me regarde fixement. J’essaie de m’échapper en courant dans les couloirs, mais [mendicant_character.Custom('FR_IlElle')] me suit. Ses yeux sont partout.\n\n« Je... sais... », murmure-t-[mendicant_character.Custom('FR_IlElle')]. Quand je me retourne pour courir, je trébuche et tombe dans une fosse si sombre que même un millier de bougies ne pourraient l’éclairer. Je continue à tomber, à tomber...\n\nSoudain, je me réveille en sursaut, trempé[ROOT.Char.Custom('FR_E')] de sueur."
 travel_events.2024.a: "C’était juste... un mauvais rêve ?"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "[estate_owner.Custom('FR_LeLa')|U] généreu[estate_owner.Custom('FR_XSe')] hôt[estate_owner.Custom('FR_EEsse')]"
 travel_events.2025.desc: "Nous arrivons un peu avant la tombée de la nuit dans une ferme de [ROOT.Char.GetCurrentLocation.GetName] où [estate_owner.GetFirstName] se révèle être un hôte des plus généreux qui répond à tous nos besoins.\n\nPlus tard dans la soirée, un festin est organisé en mon honneur et les verres [ROOT.Char.Custom('RegionalDrink')] continuent de couler à flots jusqu’à ce que nous commencions à voir les signes de l’aube dans le ciel.\n\nLe lendemain matin, je suis abordé[ROOT.Char.Custom('FR_E')] par [estate_owner.GetFirstNameNoTooltip] : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous avons été ravis de vous accueillir, et cette joyeuse soirée nous réchauffera de nombreuses nuits à venir », sourit-[estate_owner.Custom('FR_IlElle')] en hochant la tête."
 travel_events.2025.a: "« ... Votre stock [ROOT.Char.Custom('RegionalDrink')] correspond-il à votre taux d’imposition ? »"
 travel_events.2025.b: "« Vous avez été un hôte des plus aimables, [estate_owner.GetFirstNameNoTooltip]. »"
 travel_events.2025.c: "« En échange, laissez-moi vous faire part de quelques idées d’amélioration. »"
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "Un pourboire pour l’hôte"
 travel_events.2026.desc_intro: "L’après-midi avance rapidement vers la tombée de la nuit alors que nous entrons dans le domaine agricole local de [ROOT.Char.GetCurrentLocation.GetName]. Le propriétaire, [estate_owner.GetFirstName], nous accueille chaleureusement et promet de nous offrir un somptueux festin.\n\nLors du dîner, nous avons droit"
 travel_events.2026.desc_carnivore: "à divers animaux rôtis, du ragoût, des soupes et du pain."
 travel_events.2026.desc_vegetarians: "une merveilleuse pléthore de plats végétaux, dont certains dont je n’avais jamais entendu parler auparavant."
 travel_events.2026.desc_outro: "\n\nLe matin, [estate_owner.GetFirstNameNoTooltip] s’approche de moi alors que je prends mon petit-déjeuner. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], organiser une joyeuse soirée aussi luxueuse qu’hier a un certain coût... »"
 travel_events.2026.a: "« Vous devriez me payer pour le prestige que j’ai apporté à votre ferme. »"
 travel_events.2026.b: "« Laissez-moi vous dédommager. »"
 travel_events.2026.c: "« Peut-être que [county_liege.Custom('FR_le_Char_Pi')][county_liege.GetTitledFirstNameNoTooltip] et moi pouvons trouver un accord. »"
 travel_events.2026.d: "« Comment osez-vous ?! »"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "Querelle à la carrière"
 travel_events.2027.desc: "En entrant dans une carrière de [ROOT.Char.GetCurrentLocation.GetName], j’aperçois plusieurs enfants faméliques et sales qui aident leurs parents affamés. La nourriture semble être rare dans cette région.\n\nUn peu plus loin, le contremaître de la carrière, [foreman_character.GetFirstName], se dispute avec [peasant_leader.GetFirstName], qui semble être le porte-parole des ouvriers. « C’est inacceptable ! » s’écrie [peasant_leader.GetFirstNameNoTooltip].\n\n« Nous n’avons pas les moyens de nous nourrir et nous nous couchons le ventre vide depuis des mois. Nos enfants sont affamés et nos forces s’amenuisent à force d’effectuer des travaux aussi éreintants. Tout ce dont nous avons besoin, c’est d’une petite augmentation... » [peasant_leader.Custom('FR_IlElle')|U] s’interrompt en remarquant ma présence."
 travel_events.2027.a: "« Des travailleurs en sécurité et nourris sont plus efficaces. »"
 travel_events.2027.b: "« La faim maintient la motivation. »"
 travel_events.2027.c: "« Fais la queue, paysa[peasant_leader.Custom('FR_NNne')]. »"
 travel_events.2027.d: "« Pourquoi ne pas dîner avec le contremaître ? »"
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "Résumé de l’architecte"
 travel_events.2028.desc: "[budding_architect.GetFirstName] est perdu[budding_architect.Custom('FR_E')] dans ses pensées lorsque notre suite pénètre dans les carrières de [ROOT.Char.GetCurrentLocation.GetName]. [budding_architect.Custom('FR_IlElle')|U] est penché[budding_architect.Custom('FR_E')] sur une grande table en bois grossièrement taillée, absorbé[budding_architect.Custom('FR_E')] à dessiner quelque chose sur un parchemin.\n\nJe me penche par-dessus son épaule et attire son attention. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je n’avais pas remarqué votre présence, mes sincères excuses ! »\n\nJe m’enquiers de ce qu’[budding_architect.Custom('FR_IlElle')] fait, et [budding_architect.GetFirstNameNoTooltip] me répond.\n« Je mets sur papier mes idées sur la construction de fondations. Je suis un[budding_architect.Custom('FR_E')] architecte expérimenté[budding_architect.Custom('FR_E')] », dit-[budding_architect.Custom('FR_IlElle')] en souriant timidement."
 travel_events.2028.a_architect: "« Ce sont de bonnes idées. Je vais me servir d’une ! »"
 travel_events.2028.a: "« Un architecte, vous dites ? Je vais prendre un des dessins ! »"
 holding_blueprint: "Dessin d’architecte"
 holding_blueprint_desc: "Un parchemin contenant un dessin annoté sur la manière la plus efficace de construire certains bâtiments."
 travel_events.2028.b: "Vos compétences seraient utiles à ma Cour."
 travel_events.2028.b.tt: "[budding_architect.Custom('FR_le_Char_Pi')|U][budding_architect.GetTitledFirstName] travaillera pour un salaire inférieur pendant 20 ans"
 trainee_salary_mod: "Salaire sans expérience"
 travel_events.2028.c: "C’est... bien... Continuez à faire du bon travail."
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "Éveil"
 travel_events.2029.desc: "La nuit est tombée et un[crop_circler.Custom('FR_E')] [crop_circler.GetWomanMan] est au travail lorsque nous arrivons dans les champs de céréales au sud de [ROOT.Char.GetCurrentLocation.GetName]. [crop_circler.Custom('FR_IlElle')|U] semble coucher les cultures à un rythme rapide, en utilisant un grand morceau de bois plat et de lourdes pierres.\n\nJe fronce les sourcils en [crop_circler.Custom('FR_LeLa')] regardant travailler, puis je demande ce qu’[crop_circler.Custom('FR_IlElle')] fait exactement.\n\n[crop_circler.Custom('FR_IlElle')|U] grimace, avant de se lancer dans un long discours sur le fait que nous devons tous nous réveiller et rencontrer nos vrais maîtres au lieu de nous cacher derrière les faux enseignements de la religion [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Je fais quelques pas en arrière, surpris[ROOT.Char.Custom('FR_E')]."
 travel_events.2029.a: "« Cessez ! Hérétique ! »"
 travel_events.2029.b: "« Comment osez-vous profaner la religion [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ?! »"
 travel_events.2029.c: "« Dites-m’en plus sur ces vrais maîtres. »"
 travel_events.2029.d: "« Euh... d’accord. »"
 #Cereal field potential follow-up
 travel_events.2030.t: "Confessions d’un[entourage_chaplain.Custom('FR_E')] non-croyant[entourage_chaplain.Custom('FR_E')]"
 travel_events.2030.desc: "[entourage_chaplain.Custom('FR_le_Char_Pi')|U][entourage_chaplain.GetTitledFirstName] vient me voir ce matin en se tordant les mains. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai la plus horrible des confessions à faire », soupire-t-[entourage_chaplain.Custom('FR_IlElle')].\n\n« Bien que je n’adhère à aucun enseignement... insensé... comme ceux [crop_circler.Custom('FR_DuDela')] [crop_circler.Custom('GetLassLad')] d’hier soir, j’ai eu... des doutes. » [entourage_chaplain.GetFirstNameNoTooltip] me regarde attentivement, cherchant de la compassion pour sa situation difficile.\n\n« Je ne suis tout simplement pas sûr[entourage_chaplain.Custom('FR_E')] de l’existence et donc de la protection [entourage_chaplain.GetFaith.HighGodNamePossessive] », termine-t-[entourage_chaplain.Custom('FR_IlElle')], avec une pause dramatique."
 travel_events.2030.a: "« Ce n’est pas grave. »"
 travel_events.2030.b: "« C’est inacceptable ! »"
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "Les entrailles de la terre"
 travel_events.2031.desc: "Les champs de [ROOT.Char.GetCurrentLocation.GetName] valent le détour. Chaque culture est en fleur, chaque feuille est verte, chaque tige est luxuriante.\n\nCherchant rapidement la source de cette verdure, je repère [Select_CString(gardener_character.IsFemale,'une femme','un homme')] dans un champ, qui semble tenir une sorte de conférence devant une assemblée d’auditeurs. « Je m’appelle [gardener_character.Custom('MistressMaster')] [gardener_character.GetFirstName]. »\n\n[gardener_character.Custom('FR_IlElle')|U] me remarque au loin et se tourne dans ma direction. « Mes connaissances en matière de jardinage sont vastes, incomparablement vastes, alors restez un peu, et écoutez. »"
 travel_events.2031.a: "« Je suis intrigué[ROOT.Char.Custom('FR_E')] ! »"
 travel_events.2031.a_down_to_earth.t: "Les pieds sur terre"
 travel_events.2031.b: "« [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|U] ? Faire du jardinage ?! »"
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "Une herbe pour vous..."
 travel_events.2032.desc: "La structure défensive en hauteur dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetName] a de quoi impressionner. Alors que je me promène le long du périmètre extérieur, je remarque [Select_CString(herbalist_character.IsFemale,'une femme','un homme')] étrange au loin.\n\n[herbalist_character.Custom('FR_IlElle')|U] semble marmonner à [herbalist_character.Custom('FR_LuiElle')]-même, tout en s’arrêtant pour s’accroupir et ramasser ce qui semble être des herbes de différentes sortes. C’est presque comme [herbalist_character.Custom('FR_SilSielle')] parlait aux... herbes ?\n\nJe m’approche prudemment d[herbalist_character.Custom('FR_EluiElle')], et [herbalist_character.Custom('FR_IlElle')] lève les yeux, diverses herbes dans sa paume. Je remarque une lueur de curiosité dans ses yeux, posant une question non exprimée."
 travel_events.2032.a: "« Alors, à quoi sert cette herbe ? »"
 travel_events.2032.a_poisonous.tt: "Vous vous procurez des plantes qui s’avéreront utiles, lors de votre prochain [scheme|El] visant à [GetScheme('murder').GetActionName|l]"
 travel_events.2032.a_poisonous.t: "Herbes obtenues"
 travel_events.2032.a_poisonous.desc: "Vous avez trouvé des plantes toxiques"
 travel_events.2032.a_learning.tt: "Amélioration des aptitudes"
 travel_events.2032.b: "« Souhaiteriez-vous devenir mon médecin personnel ? »"
 travel_events.2032.c: "« C’est une perte de temps pour moi. »"
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "[Select_CString(prisoner.IsFemale,'Prisonnière évadée','Prisonnier évadé')] !"
 travel_events.2033.desc_intro: "À peine sommes-nous entrés sur le terrain de chasse de [ROOT.Char.GetCurrentLocation.GetName] que mes gardes arrivent en courant, haletants et légèrement paniqués. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] s’est échappé[prisoner.Custom('FR_E')] de prison ! »\n\nMon regard se porte immédiatement sur la lisière de la forêt, scrutant des signes de mouvement, mais n’en trouvant aucun."
 travel_events.2033.desc_manhunt: "Cela ne peut signifier qu’une chose. Une chasse à l’homme !\n\n"
 travel_events.2033.desc_manhunt_previous: "Le souvenir de ma dernière chasse à l’homme à base d’excitation et de danger me rend impatient[ROOT.Char.Custom('FR_E')]."
 travel_events.2033.desc_manhunt_first: "Cela fait longtemps que je veux m’essayer à la proie la plus insaisissable et la plus dangereuse de la nature. Je souris en coin."
 travel_events.2033.desc: "Légèrement étonné[ROOT.Char.Custom('FR_E')] par l’évasion, je considère la situation prudemment.\n\nNous devrions certainement amener un prisonnier évadé devant la justice ?"
 travel_events.2033.a_manhunt: "C’est passionnant !"
 travel_events.2033.a_cannibal: "Ah oui, les prisonniers, l’autre viande blanche."
 travel_events.2033.a_manhunt_tt: "Quelqu’un qui échappe à une chasse à l’homme peut revenir se venger"
 travel_events.2033.a_manhunt.tt: "Chasse à l’homme réussie"
 travel_events.2033.a_manhunt.desc: "[prisoner.Custom('FR_le_Char_U_Pi')|U][prisoner.GetShortUIName] est chassé[prisoner.Custom('FR_E')] et tué[prisoner.Custom('FR_E')]"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] est chassé[prisoner.Custom('FR_E')] et transformé[prisoner.Custom('FR_E')] en trophée"
 travel_events.2033.a_caught_eaten.tt: "[Select_CString(prisoner.IsFemale,'Prisonnière mangée','Prisonnier mangé')]"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] est attrapé[prisoner.Custom('FR_E')] et mangé[prisoner.Custom('FR_E')]"
 travel_events.2033.a_escaped.tt: "[Select_CString(prisoner.IsFemale,'Prisonnière échappée','Prisonnier échappé')]"
 travel_events.2033.a_escaped.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] échappe à votre emprise"
 travel_events.2033.a_killed.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] vous tue et s’échappe"
 travel_events.2033.a_accident.desc: "Vous trébuchez et vous vous brisez le cou"
 manhunt_skull_cup: "Coupe en crâne"
 manhunt_skull_cup_desc: "Ce bout de crâne utilisé comme coupe est un trophée de la chasse à l’homme réussie [new_skull_cup.MakeScope.Var('skull_origin').Char.Custom('FR_du_Char_Pi')][new_skull_cup.MakeScope.Var('skull_origin').Char.GetTitledFirstName] dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetName]."
 manhunt_skull_cup_desc_fallback: "Ce crâne transformé en coupe est le trophée d’une chasse à l’homme réussie."
 travel_events.2033.b: "... Je suppose que nous devrions l’attraper ?"
 travel_events.2033.b_caught.tt: "[Select_CString(prisoner.IsFemale,'Prisonnière attrapée','Prisonnier attrapé')]"
 travel_events.2033.b_caught.desc: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] est capturé[prisoner.Custom('FR_E')]"
 travel_events.2033.b_caught.effect: "[prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] reste votre prisonni[prisoner.Custom('FR_ErEre')]"
 travel_events.2033.c: "Laissons-[prisoner.Custom('FR_LeLa')] s’enfuir. La nature sauvage l’emportera de toute façon."
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "Tout finit..."
 travel_events.2034.desc_intro: "Le matin commence à poindre sur notre camp dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetName]. Je baille et m’étire doucement, roulant sur le côté.\n\nJe me lève en somnolant et m’approche de l’ouverture de la tente pour respirer l’air frais du matin. Soudain, je suis terrifié[ROOT.Char.Custom('FR_E')]. "
 travel_events.2034.desc: "Du coin de l’œil, j’aperçois [vengeful_prisoner.Custom('FR_le_Char_Pi')][vengeful_prisoner.GetTitledFirstName], un couteau dans la main.\n\n[vengeful_prisoner.Custom('FR_IlElle')|U] sourit ironiquement. « [ROOT.Char.GetTitledFirstNameNoTooltip], je suis heureu[vengeful_prisoner.Custom('FR_XSe')] de vous revoir. Cette fois, c’est moi qui ferai la chasse à l’homme. » Je cligne des yeux, momentanément abasourdi[ROOT.Char.Custom('FR_E')]."
 travel_events.2034.desc_long_time: "Du coin de l’œil, j’aperçois [Select_CString(vengeful_prisoner.IsFemale,'une femme','un homme')], un couteau dans la main.\n\n[vengeful_prisoner.Custom('FR_IlElle')|U] sourit ironiquement. « Vous ne vous souvenez pas de moi, n’est-ce pas ? Pour ma part, je me souviens de vous, [ROOT.Char.GetTitledFirstNameNoTooltip] et de vos pratiques sadiques de chasse à l’homme. » Un vague souvenir me revient. [Select_CString(vengeful_prisoner.IsFemale,'La prisonnière évadée','Le prisonnier évadé')]... [vengeful_prisoner.Custom('FR_le_Char_Pi')|U][vengeful_prisoner.GetTitledFirstName] ?"
 travel_events.2034.a: "Vous n’êtes pas obligé[vengeful_prisoner.Custom('FR_E')] de faire ça !"
 travel_events.2034.a_overpowered_desc: "Vous maîtrisez [vengeful_prisoner.Custom('FR_le_Char_Pi')][vengeful_prisoner.GetTitledFirstName]"
 travel_events.2034.a_overpowered_effect: "Vous décidez du sort [vengeful_prisoner.Custom('FR_du_Char_Pi')][vengeful_prisoner.GetTitledFirstName]"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "[bodyguard.GetFirstNameNoTooltip] !"
 travel_events.2034.b_overpowered_desc: "[bodyguard.Custom('FR_le_Char_Pi')|U][bodyguard.GetTitledFirstName] domine [vengeful_prisoner.Custom('FR_le_Char_Pi')][vengeful_prisoner.GetTitledFirstName]"
 travel_events.2034.b_death_tt: "Prisonnier évadé tué"
 travel_events.2034.b_death_desc: "[bodyguard.Custom('FR_le_Char_Pi')|U][bodyguard.GetTitledFirstName] tue [vengeful_prisoner.Custom('FR_le_Char_Pi')][vengeful_prisoner.GetTitledFirstName]"
 #Decide their fate
 travel_events.2035.t: "... par se payer"
 travel_events.2035.desc: "[vengeful_prisoner.Custom('FR_le_Char_Pi')|U][vengeful_prisoner.GetTitledFirstName] est agenouillé[vengeful_prisoner.Custom('FR_E')] devant moi, ligoté[vengeful_prisoner.Custom('FR_E')] et incapable de bouger. Depuis le choc provoqué par l’intrusion, mes gardes sont dans tous les coins de la tente.\n\n[vengeful_prisoner.Custom('FR_IlElle')|U] regarde obstinément le sol et refuse de croiser mon regard. Que dois-je faire d[vengeful_prisoner.Custom('FR_EluiElle')] ?"
 travel_events.2035.a: "La mort est ce que vous méritez."
 travel_events.2035.b: "Vous devriez retourner en prison."
 travel_events.2035.c: "Je tendrai l’autre joue."
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "Une fin ?"
 travel_events.2036.desc_intro: "Nous franchissons les portes d’un hameau en [ROOT.Char.GetCurrentLocation.GetName]. Les gens semblent en paix ici : ils vaquent à leurs occupations quotidiennes et s’entraident.\n\nEn regardant tranquillement les villageois, je fais une découverte. "
 travel_events.2036.desc_reformed: "Dans le sanctuaire local, je reconnais instantanément [Select_CString(peaceful_prisoner.IsFemale,'ma prisonnière évadée','mon prisonnier évadé')], [peaceful_prisoner.Custom('FR_le_Char_Pi')][peaceful_prisoner.GetTitledFirstName], engagé[peaceful_prisoner.Custom('FR_E')] dans une douce conversation avec le chef spirituel.\n\nQuelle drôle de coïncidence ! Je [peaceful_prisoner.Custom('FR_LeLa')] regarde fixement alors qu’[peaceful_prisoner.Custom('FR_IlElle')] aide le clergé à accomplir des tâches subalternes, apparemment en paix."
 travel_events.2036.desc: "Je reconnais instantanément [Select_CString(peaceful_prisoner.IsFemale,'ma prisonnière évadée','mon prisonnier évadé')], [peaceful_prisoner.Custom('FR_le_Char_Pi')][peaceful_prisoner.GetTitledFirstName], en train de rire et d’aider l’un des vieux habitants du village.\n\n[peaceful_prisoner.Custom('FR_IlElle')|U] semble satisfait[peaceful_prisoner.Custom('FR_E')] de sa situation."
 travel_events.2036.a: "Vivre et laisser vivre."
 travel_events.2036.a_criminal: "Je suppose que même les criminels peuvent s’amender."
 travel_events.2036.a_reformed: "Tant qu’[peaceful_prisoner.Custom('FR_IlElle')] n’essaie pas de me tuer à nouveau."
 travel_events.2036.b: "[peaceful_prisoner.Custom('FR_le_Char_Pi')|U][peaceful_prisoner.GetTitledFirstNameNoTooltip] vient avec moi."
 travel_events.2036.b_criminal: "Criminel un jour, criminel toujours."
 travel_events.2036.b_reformed: "Je ne me sens pas en sécurité en sachant qu’[peaceful_prisoner.Custom('FR_IlElle')] est ici."
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "Chasser de l’humain"
 travel_events.2037.desc: "Nous rencontrons [2037_county_liege.Custom('FR_le_Char_Pi')][2037_county_liege.GetTitledFirstName], [2037_county_liege.Custom('FR_SeigneurDame')] lige de [ROOT.Char.GetCurrentLocation.GetName], et son escorte sur le terrain de chasse local.\n\nAprès un échange de salutations polies, [2037_county_liege.Custom('FR_IlElle')] me regarde avec un sourire malicieux : « Voulez-vous vous joindre à moi pour le plus noble des sports, "
 travel_events.2037.desc_child: "[Select_CString(ROOT.Char.IsFemale,'ma petite','mon petit')] ? » "
 travel_events.2037.desc_adult: "m[2037_county_liege.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ? » "
 travel_events.2037.desc_segway: "[2037_county_liege.Custom('FR_IlElle')|U] fait un signe de tête en direction [Select_CString(2037_manhunt_prisoner.IsFemale,'de la prisonnière','du prisonnier')] enchaîné[2037_manhunt_prisoner.Custom('FR_E')] à l’orée de la forêt."
 travel_events.2037.desc_outro_segway_adult: "\n\nJe réalise trop vite à quel sport [2037_county_liege.Custom('FR_IlElle')] fait référence."
 travel_events.2037.desc_outro_child: "\n\n[2037_county_liege.Custom('FR_IlElle')|U] a piqué ma curiosité. Quel jeu cela peut-il bien être ? Le jeu du chat ?\n\nAlors que je réfléchis à la proposition, je remarque que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entourage_character'))], [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstName], cherche mon attention et secoue prudemment la tête."
 travel_events.2037.desc_outro_manhunter: "En tant que chasseu[ROOT.Char.Custom('FR_XSe')] d’humains expérimenté[ROOT.Char.Custom('FR_E')], cette proposition m’intéresse."
 travel_events.2037.desc_outro: "#EMP La chasse à l’homme.#! Quel dégoût ! À moins que cela m’intrigue ?"
 travel_events.2037.a: "Cela semble assez intéressant..."
 travel_events.2037.a_child: "Je veux bien jouer !"
 travel_events.2037.a_manhunted: "Commençons."
 travel_events.2037.a_your_kill.desc: "Vous chassez et tuez [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')][2037_manhunt_prisoner.GetTitledFirstName]"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.Custom('FR_le_Char_U_Pi')|U][2037_county_liege.GetShortUINameNoTooltip] donne le coup de grâce"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.Custom('FR_le_Char_Pi')|U][2037_manhunt_prisoner.GetTitledFirstName] est chassé[2037_manhunt_prisoner.Custom('FR_E')] et tué[2037_manhunt_prisoner.Custom('FR_E')] par [2037_county_liege.Custom('FR_le_Char_U_Pi')][2037_county_liege.GetShortUIName]"
 travel_events.2037.b: "Je pourrais trouver une utilité à [Select_CString(2037_manhunt_prisoner.IsFemale,'cette prisonnière','ce prisonnier')], si vous le voulez bien."
 travel_events.2037.b_child: "Je préférerais que [2037_manhunt_prisoner.GetFirstNameNoTooltip] vienne avec moi."
 travel_events.2037.c: "Auriez-vous perdu la raison ?"
 travel_events.2037.c_child: "Non. Cela a l’air d’être un jeu cruel."
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "La véritable cible"
 travel_events.2038.desc: "Regorgeant d’animaux sauvages de toutes sortes, la région de [ROOT.Char.GetCurrentLocation.GetName] serait, d’après [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstName] et moi, un endroit formidable pour une partie de chasse.\n\nNous n’avons pas le temps de rester pour une sortie en bonne et due forme, mais je repère un lapin sauvage magnifique, des marques particulières sur le pelage, à l’orée de la forêt. Je fais signe à [entourage_character.GetFirstNameNoTooltip] d’observer l’animal.\n\nQuand [entourage_character.Custom('FR_IlElle')] aperçoit le lapin, [entourage_character.Custom('FR_IlElle')] sourit. « Que diriez-vous d’un pari amical, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Celui qui abat ce lapin d’une flèche gagne. »"
 travel_events.2038.a: "D’accord !"
 travel_events.2038.a_your_kill.tt: "Vous tuez la cible"
 travel_events.2038.a_your_kill.desc: "Votre flèche transperce le cœur du lapin"
 travel_events.2038.a_their_kill.tt: "[entourage_character.Custom('FR_le_Char_Pi')|U][entourage_character.GetTitledFirstNameNoTooltip] tue la cible"
 travel_events.2038.a_their_kill.desc: "Le lapin est tué par [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstName]"
 lucky_rabbits_paw: "Patte de lapin porte-bonheur"
 lucky_rabbits_paw_desc: "La patte d’un lapin unique en son genre, abattu lors d’une chasse amicale avec [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstName] sur un terrain de chasse de [ROOT.Char.GetCurrentLocation.GetName]."
 travel_events.2038.b: "Oh non, le soleil est dans mon œil !"
 travel_events.2038.c: "Je n’ai pas le temps pour cela."
 #Follow-up hunt outcome
 travel_events.2039.t: "La véritable cible"
 travel_events.2039.desc_child_won: "[entourage_character.Custom('FR_le_Char_Pi')|U][entourage_character.GetTitledFirstName] se précipite après le lapin, arc en main, sans rien remarquer de mes flèches sciemment ratées.\n\nAprès un peu d’agitation dans le sous-bois, [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstNameNoTooltip] pousse un cri de triomphe et s’élance vers l’avant, ramassant la carcasse du magnifique animal, la flèche fermement logée dans son petit torse. J’applaudis alors qu’[entourage_character.Custom('FR_IlElle')] me regarde, rayonnant[entourage_character.Custom('FR_E')]."
 travel_events.2039.desc_won: "Nous nous rapprochons lentement mais sûrement du lapin en vue, en visant son petit corps alors qu’il ronge un morceau de paille. Je tends ma corde et la relâche, la flèche allant droit dans le corps de l’animal.\n\nL’impact soudain le fait bondir de quelques pas, puis le petit corps s’effondre sur le sol, immobile. Je crie de triomphe et [entourage_character.Custom('FR_le_Char_Pi')][entourage_character.GetTitledFirstName] se joint à moi pour m’acclamer. « Joli tir », s’écrie-t-[entourage_character.Custom('FR_IlElle')], tandis que je me dépêche de ramasser le trophée."
 travel_events.2039.desc_lost: "[entourage_character.Custom('FR_le_Char_Pi')|U][entourage_character.GetTitledFirstName] a quelques pas d’avance sur moi alors que nous nous efforçons de nous rapprocher du lapin pour le tir. Je m’efforce de suivre le rythme tandis qu’[entourage_character.Custom('FR_IlElle')] pointe une flèche vers l’animal et, d’un geste rapide, l’envoie droit dans son petit corps.\n\n[entourage_character.GetFirstNameNoTooltip] fait un geste de victoire et crie, tandis que le lapin s’effondre sur le sol. [entourage_character.Custom('FR_IlElle')|U] se précipite pour ramasser la carcasse et j’applaudis."
 travel_events.2039.a: "Joli tir !"
 travel_events.2039.a_trinket.t: "Babiole obtenue"
 travel_events.2039.a_win: "C’était amusant !"
 travel_events.2039.a_cynical: "J’ai vu pire."
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "La pause"
 travel_events.2040.intro: "Un soir, alors que nous sommes assis près du feu de camp, je me retrouve seul[ROOT.Char.Custom('FR_E')] avec [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')][2037_manhunt_prisoner.GetTitledFirstName]. Les flammes se reflètent dans son regard, tandis qu’[2037_manhunt_prisoner.GetSheHe] me fixe.\n\n"
 travel_events.2040.desc_child: "« Pourquoi [Select_CString(2037_county_liege.IsFemale, 'cette femme', 'cet homme')] détestable a-t-[2037_county_liege.GetSheHe] essayé de vous tuer, là-bas ? » dis-je tout à trac. [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')|U][2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] hésite un instant, détourne le regard et répond :"
 travel_events.2040.desc: "« Je ne lui ai jamais vraiment demandé pourquoi [2037_manhunt_prisoner.GetSheHe] m’avait fait emprisonner. » Puis, comme [2037_manhunt_prisoner.Custom('FR_SilSielle')] lisait dans mes pensées, [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')][2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] marmonne :"
 travel_events.2040.outro: "\n\n« C’était comme si sa chair criait pour être libérée, vous voyez ? ». Une nostalgie sinistre se fait entendre dans sa voix."
 travel_events.2040.a: "... c’est très philosophique."
 travel_events.2040.a_child: "Moi aussi, j’ai fait de mauvaises choses."
 travel_events.2040.a.flavor: "Qui est plus dangereux qu’un lunatique ?"
 travel_events.2040.a.flavor_child: "[2037_manhunt_prisoner.GetSheHe|U] ne me ferait pas de mal, n’est-ce pas ?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.Custom('FR_le_Char_U_Pi')|U][2037_manhunt_prisoner.GetShortUIName] sera votre [GetCourtPositionType('bodyguard_court_position').GetName()], gratuitement"
 insane_bodyguard_salary_mod: "Garde du corps fou"
 travel_events.2040.b: "La place des meurtriers est derrière les barreaux."
 travel_events.2040.b_child: "C’est mal de faire du mal aux gens."
 travel_events.2040.b.flavor: "C’est donc pour cela qu’[2037_manhunt_prisoner.GetSheHe] a été emprisonné[2037_manhunt_prisoner.Custom('FR_E')]."
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.Custom('FR_le_Char_Pi')|U][2037_manhunt_prisoner.GetTitledFirstNameNoTooltip] m’effraie"
 travel_events.2040.c: "#EMP Je ne peux pas laisser vivre un meurtrier !#!"
 travel_events.2040.c.flavor: "Œil pour œil."
 travel_events.2040.c_slay.t: "Meurtrier terrassé"
 travel_events.2040.c_slay.desc: "Vous tuez [2037_manhunt_prisoner.Custom('FR_le_Char_U_Pi')][2037_manhunt_prisoner.GetShortUIName]"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "Vous tuez [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')][2037_manhunt_prisoner.GetTitledFirstName], mais non sans être blessé[GetPlayer.Custom('FR_E')]"
 travel_events.2040.c_incapable.t: "Blessé[GetPlayer.Custom('FR_E')] gravement"
 travel_events.2040.c_incapable.desc: "Vous êtes sérieusement blessé[GetPlayer.Custom('FR_E')] durant le combat et [2037_manhunt_prisoner.Custom('FR_le_Char_Pi')][2037_manhunt_prisoner.GetTitledFirstName] s’enfuit"
 travel_events.2040.c_death.desc: "Vous mourez"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "Vivre ou mourir"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "Nous avançons rapidement vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] "
 travel_events.2100.desc_intro_trees: "et les bois denses de [ROOT.Char.GetCurrentLocation.GetName] ne font pas le poids face à l’intelligence de notre guide local.\n\nAlors que les arbres se font plus rares, je repère un deuxième groupe de voyageurs devant nous."
 travel_events.2100.desc_intro_hills: "alors que nous avons le vent dans le dos et traversons les collines de [ROOT.Char.GetCurrentLocation.GetName].\n\nAssez loin devant nous, un autre groupe progresse également à travers le flanc de coteau."
 travel_events.2100.desc_intro_flats: "alors que les plaines de [ROOT.Char.GetCurrentLocation.GetName] nous permettent de baisser la garde un temps.\n\nLorsque nous atteignons le sommet de la vallée et regardons en contrebas, je remarque qu’un autre entourage avance d’un pas diligent."
 travel_events.2100.desc_relation_in: " Plissant les yeux, je réalise que c’est l’escorte"
 travel_events.2100.desc_negative_segway: "de c[murder_target.Custom('FR_EEtte')] [murder_target.Custom('InsultNoun')] [murder_target.Custom('InsultAdjectiveGeneric')],"
 travel_events.2100.desc_positive_segway: "de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('murder_target'))],"
 travel_events.2100.desc_relation_out: "[murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName]."
 travel_events.2100.desc_no_relation_traveller: "Ils semblent profiter du paysage et visiter la région."
 travel_events.2100.desc_no_relation_liege: "Ils semblent arpenter la zone, prendre des notes et discuter du paysage."
 travel_events.2100.desc_trees: "Scrutant la rangée d’arbres, je repère néanmoins des silhouettes masquées suspectes, qui semblent attendre que le groupe de voyageurs s’approche."
 travel_events.2100.desc_hills: "Mais que sont ces cavaliers masqués, armes dégainées, approchant par l’ouest ?!"
 travel_events.2100.desc_flats: "Observant encore le groupe, il semblerait que des cavaliers masqués, armes brandies, approchent rapidement par l’est !"
 travel_events.2100.desc_outro: "\n\nCela a tout l’air d’une embuscade. "
 travel_events.2100.desc_outro_negative: "Dois-je intervenir dans ce qui semble être une mort certaine pour [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstNameNoTooltip] ?"
 travel_events.2100.desc_outro_positive: "Il ne fait aucun doute que je dois sauver [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstNameNoTooltip] !"
 travel_events.2100.desc_outro_default: "Je m’interroge de savoir si c’est vraiment à moi de protéger d’autres voyageurs."
 travel_events.2100.a: "Pourquoi devrais-je m’impliquer ?"
 travel_events.2100.a_rival: "Bon débarras."
 travel_events.2100.a_nemesis: "Enfin !"
 travel_events.2100.a_stealthy_entourage.tt: "Escorte cachée"
 travel_events.2100.a_stealthy_entourage.desc: "Vous et votre escorte restez cachés"
 travel_events.2100.a_stealthy_outcome.tt: "Si [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] survit, [murder_target.Custom('FR_IlElle')] ne saura jamais que vous étiez là"
 travel_events.2100.a_nonstealthy_entourage.tt: "Suite repérée"
 travel_events.2100.a_nonstealthy_entourage.desc: "Votre présence est remarquée par [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName]"
 travel_events.2100.a_nonstealthy_outcome.tt: "Si [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] survit, [murder_target.Custom('FR_IlElle')] s’en souviendra"
 travel_events.2100.b: "Je dois agir !"
 travel_events.2100.b.tt: "Vous intervenez dans la tentative d’assassinat [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName]"
 travel_events.2100.b_outcome_tt: "[murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName] s’en souviendra"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, des assassins !"
 travel_events.2101.desc: "Alors que j’arpente les terres de [ROOT.Char.GetCurrentLocation.GetName], le soleil est haut et il y a une légère brise. Je regarde autour de moi et réfléchis au fait que la région est plutôt désolée, à part quelques oiseaux migrateurs loin dans le ciel.\n\nAlors que je me penche pour ajuster ma botte, je me redresse soudain en entendant des cavaliers s’approcher. Les silhouettes masquées semblent venir de toutes les directions, et avant que je ne m’en rende compte, l’un des bandits se trouve juste devant moi, lame dégainée et prête à me trancher la gorge !"
 travel_events.2101.a: "Comment osez-vous ?!"
 travel_events.2101.a_guards: "[bodyguard.GetFirstNameNoTooltip] !"
 travel_events.2101.a_assassin_death.tt: "Assassin tué"
 travel_events.2101.a_bodyguard_kill.desc: "L’assassin est tué par [bodyguard.Custom('FR_le_Char_Pi')][bodyguard.GetTitledFirstName]"
 travel_events.2101.a_bodyguard_wounded.tt: "Garde du corps blessé[bodyguard.Custom('FR_E')]"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.Custom('FR_le_Char_Pi')|U][bodyguard.GetTitledFirstName] tue l’assassin mais est blessé[bodyguard.Custom('FR_E')]"
 travel_events.2101.a_assassin_death.desc: "Vous tuez l’assassin"
 travel_events.2101.a_death.desc: "Vous mourez"
 travel_events.2101.a_ruler_assassinated.tt: "Décès [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName]"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName] a été assassiné[murder_target.Custom('FR_E')] alors qu’[murder_target.Custom('FR_IlElle')] visitait [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 travel_events.2101.a_ruler_survived.tt: "Survie [murder_target.Custom('FR_du_Char_Pi')][murder_target.GetTitledFirstName]"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.Custom('FR_le_Char_Pi')|U][murder_target.GetTitledFirstName] a survécu à la tentative d’assassinat en [visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, une trahison"
 travel_events.2102.desc: "Le combat fait rage pendant ce qui semble être des heures, mais en réalité ne dure que quelques minutes. Les assassins sont repoussés et nous en sortons indemnes.\n\nJe parcours le champ de bataille et trouve sur l’un des cadavres la preuve du complot d’assassinat fomenté contre moi. Dans mon état de conscience accrue, je remarque également une bannière au loin, juste avant qu’elle devienne hors de vue. [visiting_ruler.Custom('FR_le_Char_Pi')|U][visiting_ruler.GetTitledFirstName] ?"
 travel_events.2102.desc_negative: "\n\nIl serait absurde de ma part d’attendre le soutien de quelqu’un comme [visiting_ruler.GetFirstNameNoTooltip] et des gens de son espèce. Maudit soit-[visiting_ruler.Custom('FR_IlElle')]."
 travel_events.2102.desc_positive: "\n\nComment a-t-[visiting_ruler.Custom('FR_IlElle')] pu ? Je m’attendais à mieux de sa part. Mes yeux sont à moitié fermés alors que cette trahison me blesse plus qu’aucune lame ne pourrait le faire."
 travel_events.2102.desc_default: "\n\n[visiting_ruler.Custom('FR_IlElle')|U] a vu ces événements se dérouler et n’est pas venu[visiting_ruler.Custom('FR_E')] m’aider ? Cette attitude de non-implication agressive montre sur qui on ne peut pas compter."
 travel_events.2102.a: "Cela témoigne de la personnalité [visiting_ruler.Custom('FR_du_Char_Pi')][visiting_ruler.GetTitledFirstNameNoTooltip]."
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\nJe n’attendais rien d’autre de vous que le désir de voir ma dernière heure arriver dans les contrées sauvages de [ROOT.Var('assassination_location').GetProvince.GetName].\n\nJe savourerai le jour où l’étincelle de vie quittera enfin ces cloaques que vous appelez des yeux, [visiting_ruler.Custom('InsultAdjectiveGeneric')] [Select_CString(visiting_ruler.IsFemale,'vipère','serpent')]."
 travel_events.2103.desc_positive: "\n\nComment avez-vous pu, m[murder_target.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC( 'visiting_ruler' ))] ? Comment avez-vous pu me laisser pour mort[murder_target.Custom('FR_E')] dans [ROOT.Var('assassination_location').GetProvince.Custom('TerrainTypeProvince')|l] de [ROOT.Var('assassination_location').GetProvince.GetName] ? Je m’en souviendrai, vous pouvez en être certain[visiting_ruler.Custom('FR_E')]."
 travel_events.2103.desc_default: "\n\nJ’attends de vous, [ROOT.Char.GetTitledFirstName], une décence humaine normale et un respect de la vie comme toute personne bonne et loyale. Le fait que vous me laissiez pour mort[murder_target.Custom('FR_E')] dans [ROOT.Var('assassination_location').GetProvince.Custom('TerrainTypeProvince')|l] de [ROOT.Var('assassination_location').GetProvince.GetName] démontre malheureusement que vous n’êtes pas [Select_CString(ROOT.Char.IsFemale,'une croyante','un croyant')] digne de ce nom. Je m’en souviendrai."
 travel_events.2103.a: "[murder_target.Custom('FR_IlElle')|U] a finalement survécu."
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, comment sauver une vie"
 travel_events.2104.desc: "Moi et ma suite fonçons tête baissée sur les assassins, les prenant de court. À quel point faut-il être incompétent pour ne pas avoir une vue claire de son arrière ?\n\nNous tranchons facilement les quelques résistants, tandis que les autres s’enfuient dans la nature. Levant les yeux, je vois [murder_target.Custom('FR_le_Char_Pi')][murder_target.GetTitledFirstName] me fixer, les yeux écarquillés et la bouche légèrement ouverte.\n\nLorsqu’[murder_target.Custom('FR_IlElle')] reprend ses esprits, les traits de son visage se réajustent, mais [murder_target.Custom('FR_IlElle')] semble toujours surpris[murder_target.Custom('FR_E')] et reconnaissant[murder_target.Custom('FR_E')] de mon intervention. [murder_target.Custom('FR_IlElle')|U] me fait signe de m’approcher."
 travel_events.2104.a: "C’est ma bonne action de la journée."
 travel_events.2104.a_shy: "C’était la bonne chose à faire."
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "Alors que nous arpentons les terres de [ROOT.Char.GetCurrentLocation.GetName], nous sommes subitement attaqués par des assassins. Semblant sortir de nulle part, [visiting_ruler.Custom('FR_le_Char_Pi')][visiting_ruler.GetTitledFirstName] et son escorte surgissent à cheval, fonçant tête baissée et armes levées dans le groupe d’assaillants !\n\n"
 travel_events.2105.desc_negative: "Je regarde, stupéfait[ROOT.Char.Custom('FR_E')], m[visiting_ruler.Custom('FR_OnA')] [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] trancher des assassins à droite et à gauche, tandis que les autres s’enfuient, terrorisés. [visiting_ruler.GetFirstNameNoTooltip] recule, puis s’arrête juste devant moi : « On dirait que vous avez besoin d’aide », grogne-t-[visiting_ruler.Custom('FR_IlElle')].\n\nJ’hésite. Bien qu’[visiting_ruler.Custom('FR_IlElle')] vienne de me sauver la vie, comment pourrais-je lui faire confiance ? J’acquiesce à contrecœur."
 travel_events.2105.desc_positive: "Mes yeux sont emplis de joie en regardant m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_ruler'))] [visiting_ruler.GetFirstNameNoTooltip] me sauver et repousser les assassins, avant de revenir vers ma suite : « Comment allez-vous, m[visiting_ruler.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] ? », demande-t-[visiting_ruler.Custom('FR_IlElle')] en souriant."
 travel_events.2105.desc_default: "L’acte d’aider un[ROOT.Char.Custom('FR_E')] étrang[ROOT.Char.Custom('FR_ErEre')] en péril prouve qu’il existe un dessein divin et ce sauvetage doit être un signe de la bénédiction [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[Select_CString(visiting_ruler.IsFemale,'Ma sauveuse','Mon sauveur')] revient vers moi et acquiesce poliment. « Soyez béni[visiting_ruler.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName] ! », lui dis-je en souriant."
 travel_events.2105.a: "Votre noblesse d’esprit vous honore !"
 travel_events.2105.a_cynical: "J’apprécie le geste."
 travel_events.2105.a.tt: "[visiting_ruler.Custom('FR_le_Char_U_Pi')|U][visiting_ruler.GetShortUIName] est venue[visiting_ruler.Custom('FR_E')] à votre secours !"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, un abri sûr"
 travel_events.2107.desc_intro_plains: "Alors que le soleil commence à se coucher, j’observe [holding_location.Custom('TerrainTypeProvince')|l] depuis mes appartements en [holding_location.GetName]. Au loin, un groupe de voyageurs traverse les terres herbeuses qui s’étendent devant eux. "
 travel_events.2107.desc_intro_desert: "Une brise sourde joue avec le sable à l’extérieur de [holding_location.GetName], faisant tourbillonner de petites bouffées sablonneuses dans toutes les directions. Alors que je regarde par la fenêtre du donjon, je remarque un groupe de voyageurs qui traverse le sable à grands pas. "
 travel_events.2107.desc_intro_wetlands: "Alors que le soleil se couche sur [holding_location.Custom('TerrainTypeProvince')|l] de [holding_location.GetName], le paysage a une teinte particulière ce soir. Depuis mon donjon, j’observe le changement de couleurs et l’approche de la nuit. Ce faisant, je repère un groupe de voyageurs loin de la propriété qui emprunte les chemins boueux. "
 travel_events.2107.desc_intro_forest: "Alors que le soleil se couche, la forêt entourant [holding_location.GetName] s’assombrit. Depuis mon donjon, j’observe la lumière du soir et remarque un groupe de voyageurs qui traverse la lisière de la forêt. "
 travel_events.2107.desc_intro_mountains: "L’air est frais lorsque je jette un coup d’œil à l’extérieur, regardant la vallée de [holding_location.GetName] en contrebas. J’apprécie la différence de température en observant la vie sauvage et repère un groupe de voyageurs qui se fraie un chemin dans la vallée. "
 travel_events.2107.desc_intro_hills: "La douce pente des collines autour de [holding_location.GetName] est un plaisir pour les yeux, me dis-je en regardant à l’extérieur jusqu’au petit étang au pied des collines. J’y repère un groupe de voyageurs qui avance à grands pas. "
 travel_events.2107.desc_intro_jungle: "La jungle est chaude et humide, comme d’habitude, et depuis mon donjon, je lève les yeux vers les arbres au-dessus de [holding_location.GetName] pour apercevoir les oiseaux colorés qui y nichent. Du coin de l’œil, je remarque un groupe de voyageurs qui traverse le sous-bois au nord. "
 travel_events.2107.desc_intro: "Le ciel est pratiquement dépourvu de nuages alors que je passe l’après-midi à la périphérie de [holding_location.GetName]. Sur le chemin du retour vers ma propriété, je remarque un groupe de voyageurs qui avance à peine en dehors des limites de la ville. "
 travel_events.2107.desc_segway: "\n\nEn regardant plus attentivement, je me rends compte qu’il s’agit [travelling_ruler.Custom('FR_du_Char_Pi')][travelling_ruler.GetTitledFirstName] et de sa suite. Je lève instinctivement les yeux lorsque j’aperçois une nuée de cavaliers qui se dirige rapidement vers eux, les armes brandies. "
 travel_events.2107.desc_outro_negative: "Cela devrait être intéressant."
 travel_events.2107.desc_outro_positive: "Je dois faire quelque chose !"
 travel_events.2107.desc_outro_family: "La famille c’est sacré, comme on dit ?"
 travel_events.2107.desc_outro: "Les voyageurs sont sur le point d’être attaqués sur mes terres."
 travel_events.2107.a: "Il est de notre devoir d’intervenir."
 travel_events.2107.a_christian: "C’est ce que [Select_CString(ROOT.Char.IsFemale,'toute bonne','tout bon')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] ferait."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.Custom('FR_le_Char_Pi')|U][travelling_ruler.GetTitledFirstName] s’en souviendra."
 travel_events.2107.b: "C’est trop dangereux."
 travel_events.2107.b_negative: "Bon débarras."
 travel_events.2107.b_outcome_tt: "Si [travelling_ruler.Custom('FR_le_Char_Pi')][travelling_ruler.GetTitledFirstName] survit, [travelling_ruler.Custom('FR_IlElle')] s’en souviendra"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, sauvé[ROOT.Char.Custom('FR_E')]"
 travel_events.2108.desc_intro: "Traversant [holding_location.Custom('TerrainTypeProvince')|l] à la périphérie de [holding_location.GetName], nous sommes soudainement attaqués par une nuée de bandits à cheval, prêts à faire couler le sang. Un autre groupe de cavaliers s’approche rapidement depuis la propriété voisine, mené par [province_liege.Custom('FR_le_Char_Pi')][province_liege.GetTitledFirstName] !"
 travel_events.2108.desc_negative: "\n\nJe retiens ma surprise pour le moment, car être sauvé[ROOT.Char.Custom('FR_E')] par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('province_liege'))] n’était certainement pas quelque chose à quoi je m’attendais !"
 travel_events.2108.desc_positive: "\n\nMon cœur se réchauffe lorsque m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('province_liege'))] [province_liege.GetFirstNameNoTooltip] mène la charge de front contre l’arrière non protégé du groupe de vauriens."
 travel_events.2108.desc: "\n\nJe suis agréablement surpris[ROOT.Char.Custom('FR_E')] par le comportement altruiste [province_liege.Custom('FR_du_Char_L')][province_liege.GetTitleAsNameNoTooltip|l] et je loue [ROOT.Char.GetFaith.HighGodName] qu’[province_liege.Custom('FR_IlElle')] soit arrivé[province_liege.Custom('FR_E')] juste à temps."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip] revient sur ses pas, le sourire de la victoire aux lèvres : "
 travel_events.2108.desc_outro_negative: "« Je ne pouvais pas laisser quelqu’un d’autre avoir le plaisir d’achever m[province_liege.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)]. Puis-je maintenant ? ». J’hésite un instant, puis je réplique à sa provocation."
 travel_events.2108.desc_outro_positive: "« Êtes-vous blessé[ROOT.Char.Custom('FR_E')] ? Je vous invite à venir profiter de l’hospitalité à [holding_location.GetNameNoTooltip], une fois que ce désordre sera nettoyé. »"
 travel_events.2108.desc_outro: "« Je vous invite à venir profiter de l’hospitalité [province_liege.GetCulture.GetNameNoTooltip] à [holding_location.GetNameNoTooltip] ! »"
 travel_events.2108.a: "Ce serait un honneur !"
 travel_events.2108.a_negative: "C’est bien d’être en vie, je suppose."
 travel_events.2108.a.tt: "[province_liege.Custom('FR_le_Char_Pi')|U][province_liege.GetTitledFirstName] est venu[province_liege.Custom('FR_E')] à votre secours !"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "Les bandits ne réalisent pas ce qui s’abat sur eux. Je mène nos meilleurs guerriers au combat à l’extérieur de [holding_location.GetName] où nous les tranchons comme dans du beurre."
 travel_events.2109.desc_negative: "\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('travelling_ruler'))], [travelling_ruler.Custom('FR_le_Char_Pi')][travelling_ruler.GetTitledFirstName], reste abasourdi[travelling_ruler.Custom('FR_E')], comme frappé[travelling_ruler.Custom('FR_E')] par la foudre, en regardant notre charge et la défense réussie de son groupe de voyageurs."
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.Custom('FR_le_Char_Pi')|U][travelling_ruler.GetTitledFirstName] et sa suite nous acclament alors que nous menons la contre-attaque finale contre les vauriens."
 travel_events.2109.desc: "\n\n[travelling_ruler.Custom('FR_le_Char_Pi')|U][travelling_ruler.GetTitledFirstName] nous observe prudemment alors que nous éliminons la vermine, puis s’adoucit un peu lorsqu’il est clair que nous sommes venus en amis."
 travel_events.2109.desc_segway: "\n\nLorsque les assaillants sont finalement mis en fuite, je me retourne vers [travelling_ruler.GetFirstNameNoTooltip], "
 travel_events.2109.desc_outro_negative: "qui semble maintenant avoir retrouvé ses esprits. [travelling_ruler.Custom('FR_IlElle')|U] hoche amicalement la tête dans ma direction. « Rien que nous n’aurions pu gérer, mais c’est agréable de ne pas avoir eu à se surmener », admet-[travelling_ruler.Custom('FR_IlElle')]."
 travel_events.2109.desc_outro_positive: "qui s’approche rapidement de moi. « M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', travelling_ruler)] ! J’aurais aimé que nous nous retrouvions dans des circonstances moins sinistres », s’exclame-t-[travelling_ruler.Custom('FR_IlElle')]."
 travel_events.2109.desc_outro: "qui semble maintenant plus à l’aise avec notre présence. « Ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], merci de nous avoir aidés dans ce moment difficile », dit-[travelling_ruler.Custom('FR_IlElle')] en me souriant."
 travel_events.2109.a: "L’endroit est à nouveau sûr."
 travel_events.2109.a_negative: "Je voulais juste éviter de nettoyer un plus grand désordre."
 travel_events.2109.a_positive: "Heureu[ROOT.Char.Custom('FR_XSe')] de vous rendre service !"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')] blessé"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.Custom('FR_le_Char_Pi')|U][first_potential_hurt_knight.GetTitledFirstName] a été blessé[first_potential_hurt_knight.Custom('FR_E')] pendant la bataille"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.Custom('FR_le_Char_Pi')|U][second_potential_hurt_knight.GetTitledFirstName] a été blessé[second_potential_hurt_knight.Custom('FR_E')] dans la bataille"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.Custom('FR_le_Char_Pi')|U][third_potential_hurt_knight.GetTitledFirstName] a été blessé[third_potential_hurt_knight.Custom('FR_E')] dans la bataille"
 travel_events.2109.a_none_hurt.tt: "Indemnes"
 travel_events.2109.a_none_hurt.desc: "Aucun de vos [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] n’a été blessé au cours de la bataille."
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$, abandonné[ROOT.Char.Custom('FR_E')]"
 travel_events.2110.desc: "Alors que nous traversons [holding_location.Custom('TerrainTypeProvince')|l] à la périphérie de [holding_location.GetName], nous sommes soudainement attaqués par une nuée de bandits à cheval, avides de sang. Nous sommes si proches de la propriété, [province_liege.Custom('FR_le_Char_Pi')][province_liege.GetTitledFirstName] va sûrement envoyer de l’aide ?\n\nAu fur et à mesure que le temps passe à éviter le combat avec ces scélérats à nos trousses, il devient douloureusement clair qu’aucune aide ne viendra."
 travel_events.2110.desc_negative: "Je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de ce que j’attendais d’un[province_liege.Custom('FR_E')] [travelling_ruler.Custom2('InsultNoun', ROOT.Char)] te[province_liege.Custom('FR_LLle')] que [province_liege.GetFirstNameNoTooltip]. Mais même cela est indigne d[province_liege.Custom('FR_EluiElle')]."
 travel_events.2110.desc_positive: "Je ressens une vive douleur dans la poitrine en réalisant la trahison dont vient de se rendre coupable [province_liege.Custom('FR_le_Char_Pi')][province_liege.GetTitledFirstNameNoTooltip]."
 travel_events.2110.desc_neutral: "Comment [Select_CString(province_liege.IsFemale,'une dame','un seigneur')] peut-[province_liege.Custom('FR_IlElle')] laisser des cavaliers malveillants comme ceux-là habiter ses frontières ?"
 travel_events.2110.desc_outro: "\n\nMon [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.Custom('FR_le_Char_Pi')][knight_to_sacrifice.GetTitledFirstName], un regard solennel, chevauche à côté de moi. Nous connaissons tous deux la tactique que nous avons pratiquée par le passé."
 travel_events.2110.a: "Nous ne faisons qu’un."
 travel_events.2110.a_unscathed.tt: "Indemne"
 travel_events.2110.a_unscathed.desc: "Vous survivez à la bataille sans être blessé[GetPlayer.Custom('FR_E')]"
 travel_events.2110.a_injured.tt: "Blessé[GetPlayer.Custom('FR_E')]"
 travel_events.2110.a_injured.desc: "Vous survivez à la bataille mais êtes blessé[GetPlayer.Custom('FR_E')]"
 travel_events.2110.a_severely_injured.tt: "Blessé[GetPlayer.Custom('FR_E')] gravement"
 travel_events.2110.a_severely_injured.desc: "Vous êtes gravement blessé[GetPlayer.Custom('FR_E')] au cours de la bataille"
 travel_events.2110.a_death: "Vous êtes tué[GetPlayer.Custom('FR_E')] au cours de la bataille"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip], vous savez quoi faire."
 travel_events.2110.b_tt: "[knight_to_sacrifice.Custom('FR_le_Char_Pi')|U][knight_to_sacrifice.GetTitledFirstName] reste derrière pour distraire les attaquants"
 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "Le soleil se couche sur [holding_location.Custom('TerrainTypeProvince')|l] alors que j’observe la scène devant moi. Si je m’attendais à une bataille à grande échelle, je me suis trompé[ROOT.Char.Custom('FR_E')].\n\nIl semble que [travelling_ruler.Custom('FR_le_Char_Pi')][travelling_ruler.GetTitledFirstName] ait ordonné un leurre et une retraite, ce qui implique qu’un de ses [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')] reste sur place pour sauver le reste du groupe. Pendant ce temps, le groupe de voyageurs s’est réorganisé et se dirige vers l’extrémité de la ville.\n\nCela semble fonctionner, car les cavaliers ignorent le groupe en fuite et se dirigent sur le soldat solitaire, l’engloutissant entièrement de là où je suis. Espérons que la fin ait été rapide."
 travel_events.2111.desc_unscathed: "Tandis que le soleil disparaissant à l’horizon colore le ciel en rouge, la bataille devant moi colore le sol en rouge. Il semblerait, cependant, que ce soit seulement le rouge du sang des bandits.\n\nLe groupe de voyageurs fait preuve de prouesses surprenantes face à une attaque soudaine, et se bat bec et ongles, forçant finalement les scélérats à fuir. Ils jettent simplement leurs armes et battent en retraite rapidement par où ils sont venus.\n\n[travelling_ruler.Custom('FR_le_Char_Pi')|U][travelling_ruler.GetTitledFirstName] fait un geste de défi dans la direction de ma propriété et je lève les sourcils en signe de surprise silencieuse. C’était tout à fait inattendu."
 travel_events.2111.desc_survived: "Alors que le soleil se couche sur [holding_location.Custom('TerrainTypeProvince')|l], les deux groupes convergent en une masse d’armes et de douleur. J’observe le groupe de voyageurs se remettre assidûment du choc initial et repousser les cavaliers armés.\n\n[travelling_ruler.Custom('FR_le_Char_Pi')|U][travelling_ruler.GetTitledFirstName] prend la tête de la contre-attaque, rapide et meurtrière, qui s’abat sur les bandits crasseux. L’un des vauriens parvient apparemment à toucher assez durement [travelling_ruler.GetFirstNameNoTooltip], mais l’attaque est rapidement répliquée par celle de l’un des [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')].\n\nLes cavaliers qui respirent encore et qui sont en mesure de le faire quittent les lieux, aussi rapidement et soudainement qu’ils sont apparus. Dans leur sillage, des corps et des animaux morts, mais des voyageurs étonnamment en vie."
 travel_events.2111.desc_died: "Tandis que le soleil disparaissant à l’horizon colore le ciel en rouge, la bataille devant moi colore le sol en rouge. J’observe avec impatience, essayant de savoir quel camp a le dessus.\n\nLa situation se clarifie rapidement lorsqu’[Select_CString(rider.IsFemale,'une cavalière particulièrement massive','un cavalier particulièrement massif')] crie victorieusement, levant ses bras dans un mouvement vers le ciel. Une de ses mains tient une lame, l’autre... la tête [travelling_ruler.Custom('FR_du_Char_Pi')][travelling_ruler.GetTitledFirstName]."
 travel_events.2111.desc_negative_outro: "\n\nJe pousse un soupir de soulagement. C[travelling_ruler.Custom('FR_EEtte')] [travelling_ruler.Custom2('InsultNoun', ROOT.Char)] n’est enfin plus une épine dans mon pied."
 travel_events.2111.desc_positive_outro: "\n\nJe cligne des yeux une ou deux fois, ne comprenant pas vraiment ce qui vient de se passer. Je suppose que son heure était venue..."
 travel_events.2111.desc_outro: "\n\nJe me sens étonnamment vide, alors que je viens d’assister au meurtre [travelling_ruler.Custom('FR_du_Char_Pi')][travelling_ruler.GetTitledFirstNameNoTooltip]. Je devrais faire quelque chose concernant ces cavaliers."
 travel_events.2111.a: "Ce sont des tactiques intéressantes."
 travel_events.2111.a_compassionate: "Qu’ai-je fait..."
 travel_events.2111.a_sadist: "Ce fut un spectacle divertissant !"
 travel_events.2111.a_dead: "Cela devait bien finir par arriver."
