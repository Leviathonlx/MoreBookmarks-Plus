l_french:
 tgp_travel_events.0025.t: "La famille avant tout"
 tgp_travel_events.0025.desc: "« Oh [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je souhaiterais profiter de la vue ! Me laisseriez-vous aller tout devant avec mon carrosse ? Derrière le vôtre, ma vue est terriblement réduite », me demande [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] lors d’un séjour en [ROOT.Char.GetCurrentLocation.GetName]. [spouse.Custom('FR_IlElle')|U] réprime un bâillement avec sa main et me regarde à moitié endormi[spouse.Custom('FR_E')].\n\nAvant que je n’aie l’occasion de répondre, [crusty_person.Custom('FR_le_Char_Pi')][crusty_person.GetTitledFirstName] s’en mêle avec un sourire mielleux. « Nous ne devrions pas oublier la hiérarchie qu’[Select_CString(spouse.IsFemale,'une conjointe','un conjoint')] digne de ce nom doit suivre. La bienséance veut que votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] reste à la place qui lui a été attribuée. »"
 tgp_travel_events.0025.a: "Comme [spouse.Custom('FR_le_Char_L')][spouse.GetTitleAsNameNoTooltip|l] le veut."
 tgp_travel_events.0025.a.tt: "Votre relation avec [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] bénéficie d’une fécondité améliorée."
 soulmate_travel_bond: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont rapprochés lors d’un voyage. Le foyer était chaud cette nuit-là."
 lover_travel_bond: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] se sont rapprochés lors d’un voyage. Le foyer était chaud cette nuit-là."
 tgp_travel_events.0025.b: "[crusty_person.Custom('FR_le_Char_Pi')|U][crusty_person.GetTitledFirstName] tente-t-[crusty_person.Custom('FR_IlElle')] de semer la discorde entre nous ?"
 tgp_travel_events.0025.b.flavor: "Je dois garder un œil sur [crusty_person.Custom('FR_LuiElle')]."
 tgp_travel_events.0025.b.success: "Vous découvrez ce que cache vraiment [crusty_person.Custom('FR_le_Char_Pi')][crusty_person.GetTitledFirstName]"
 tgp_travel_events.0025.b.failure: "Vous ne découvrez pas ce que [crusty_person.Custom('FR_le_Char_Pi')][crusty_person.GetTitledFirstName] cache vraiment"
 tgp_travel_events.0025.c: "Mon amour, vous pouvez monter à l’arrière."
 tgp_travel_events.0025.d: "Silence, tout le monde !"
 tgp_travel_events.0030.t: "Poésie du bord de route"
 tgp_travel_events.0030.desc: "À un carrefour, je découvre de nombreux poèmes épinglés aux panneaux de frontière.\n\nIls semblent avoir été écrits par d’autres voyageurs ; certains mentionnent des lieux aussi éloignés que [poem_province.Custom('TerrainInspirationLoc')] de [poem_province.GetName].\n\nUn poème en particulier attire mon attention. Il décrit "
 tgp_travel_events.0030.desc.wanderer_poem: "les nombreux voyages que le poète a entrepris et la richesse que le plein air accorde à l’âme."
 tgp_travel_events.0030.desc.diplomacy_poem: "une terrible querelle entre deux familles nobles en raison d’un héritage."
 tgp_travel_events.0030.desc.martial_poem: "les nombreuses guerres dans lesquelles le poète a combattu – un guerrier qui a manié tant l’épée que la plume avec maestria."
 tgp_travel_events.0030.desc.stewardship_poem: "les nombreuses épreuves d’un noble qui a combattu la sécheresse et la famine."
 tgp_travel_events.0030.desc.intrigue_poem: "l’histoire d’amour intense entre deux enfants de familles ennemies."
 tgp_travel_events.0030.desc.learning_poem: "magnifiquement la campagne. Il a manifestement été écrit par un poète magistral."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Essayer de tirer des conclusions d’un poème."
 tgp_travel_events.0030.a.success: "Vous avez réussi à interpréter le poème"
 tgp_travel_events.0030.a.failure: "Vous ne parvenez pas à interpréter le poème"
 tgp_travel_events.0030.b: "Que c’est pittoresque !"
 tgp_travel_events.0035.t: "La racine est faible"
 tgp_travel_events.0035.desc: "Avançant avec peine [ROOT.Char.Custom('TerrainStruggleLoc')], je vois "
 tgp_travel_events.0035.desc.farmlands: "les collines vallonnées de [farming_county.GetProvince.GetName] devant moi."
 tgp_travel_events.0035.desc.ricefields: "les rizières en terrasses de [farming_county.GetProvince.GetName] devant moi."
 tgp_travel_events.0035.desc.outro: "\n\n[Select_CString(farmer_char.IsFemale,'Une paysanne','Un paysan')] se tient au bord de la route, penché[farmer_char.Custom('FR_E')] sur une roue qui s’est détachée de sa charrette. [farmer_char.Custom('FR_IlElle')|U] nous voit, mon messager et moi, et son expression devient celle d’[Select_CString(farmer_char.IsFemale,'une mère','un père')] sévère. « Vous avez mobilisé mon fils pour combattre dans votre guerre. S’il était là, je n’aurais pas à me démener autant. »\n\nEn regardant les champs, je remarque le peu de fermiers. Ils doivent partager le même sort."
 tgp_travel_events.0035.a: "S’arrêter pour l’aider."
 tgp_travel_events.0035.b: "Je devrais améliorer les conditions de mes paysans."
 tgp_travel_events.0035.c: "Je n’ai pas le temps !"
 tgp_travel_events.0040.t: "Le grand bœuf"
 tgp_travel_events.0040.desc: "La monotonie de mon voyage est exacerbée par le chant des cigales dans les herbes. Pourtant, "
 tgp_travel_events.0040.desc.farmlands: "alors que je contourne un mur de pierre, j’aperçois un paysan qui rudoie un enfant dans le champ voisin, à côté d’un bœuf particulièrement grand."
 tgp_travel_events.0040.desc.ricefields: "alors que je contourne un virage dans les rizières, j’aperçois un paysan qui rudoie un enfant dans l’eau, à côté d’un bœuf particulièrement grand."
 tgp_travel_events.0040.desc.outro: "\n\n« Oh [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s’exclame le paysan en s’adressant à moi. « Ce bœuf m’appartient. Il a été volé dans mon étable la nuit dernière ! Ce doit être encore [Select_CString(parent.IsFemale,'sa bonne-à-rien de mère','son bon-à-rien de père')]. Un[parent.Custom('FR_E')] ivrogne et [Select_CString(parent.IsFemale,'une voleuse','un voleur')] dont c[farmer_child.Custom('FR_EtEtte')] enfant ne cesse de couvrir les crimes. »\n\nJe regarde l’enfant. [farmer_child.Custom('FR_IlElle')|U] devient pâle et tremble de tout son corps."
 tgp_travel_events.0040.a: "Exécuter [Select_CString(parent.IsFemale,'sa mère','son père')] pour en faire un exemple."
 tgp_travel_events.0040.b: "L’enfant peut rembourser la dette en travaillant à la Cour."
 tgp_travel_events.0040.c: "Laisser couler."
 tgp_travel_events.0041.t: "Une dette remboursée"
 tgp_travel_events.0041.desc: "Avec le changement de saison, le séjour [farmer_child.Custom('FR_du_Char_Pi')][farmer_child.GetTitledFirstName] touche à sa fin.\n\nSa force et sa fiabilité m’ont d’abord été utiles dans l’écurie, "
 tgp_travel_events.0041.desc.court_position: "puis [farmer_child.Custom('FR_IlElle')] s’est retrouvé[farmer_child.Custom('FR_E')] au poste de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))|l]. Son travail acharné a amélioré sa formation et en a fait une personne formidable !"
 tgp_travel_events.0041.desc.knight: "puis [farmer_child.Custom('FR_IlElle')] est devenu[farmer_child.Custom('FR_E')] chevalier dans mon armée."
 tgp_travel_events.0041.desc.stables: "et [farmer_child.Custom('FR_IlElle')] a beaucoup travaillé avec les chevaux au cours des années suivantes, élevant de nombreux excellents destriers."
 tgp_travel_events.0041.desc.kitchens: "puis [farmer_child.Custom('FR_IlElle')] a continué à travailler comme aide dans les cuisines, à frotter les poêles et éplucher d’innombrables légumes."
 tgp_travel_events.0041.desc.study: "puis [farmer_child.Custom('FR_IlElle')] a continué à travailler parmi les érudits de la Cour, à porter des encriers et gérer les archives."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.Custom('FR_IlElle')|U] a manifestement appris beaucoup de choses.\n\nLe temps est maintenant venu de [farmer_child.Custom('FR_LeLa')] renvoyer chez son ivrogne de [parent.GetMotherFather|l] et dans les champs de [thieving_county.GetProvince.GetName]."
 tgp_travel_events.0041.desc.dead: "\n\nSon ivrogne de [parent.GetMotherFather|l] est décédé[parent.Custom('FR_E')] et c’est le devoir [farmer_child.Custom('FR_du_Char_Pi')][farmer_child.GetTitledFirstName] de rentrer s’occuper des terres de la famille."
 tgp_travel_events.0041.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[farmer_child.Custom('FR_IlElle')] fera du bon travail chez [farmer_child.Custom('FR_LuiElle')]."
 tgp_travel_events.0041.tt_pay_first: "#weak ... mais je dois rendre hommage à la famille pour me faire pardonner.#!"
 tgp_travel_events.0041.c: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] devrait rester pour être [Select_CString(farmer_child.IsFemale,'ma palefrenière','mon palefrenier')]."
 tgp_travel_events.0041.d: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] devrait rester pour être [Select_CString(farmer_child.IsFemale,'ma porteuse','mon porteur')] de coupe."
 tgp_travel_events.0041.e: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] devrait rester pour être [Select_CString(farmer_child.IsFemale,'ma poétesse','mon poète')] de la Cour."
 tgp_travel_events.0041.f: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] devrait rester pour être [Select_CString(farmer_child.IsFemale,'ma professeure','mon professeur')]."
 tgp_travel_events.0041.g: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] restera à mon service !"
 tgp_travel_events.0041.g.tt: "[farmer_child.Custom('FR_le_Char_Pi')|U][farmer_child.GetTitledFirstName] continue d’être votre [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))|l]."
 tgp_travel_events.0045.t: "Méthodes agricoles sous-développées"
 tgp_travel_events.0045.desc: "Du haut d’une colline, je regarde les champs de [foreign_county.GetName] et remarque les paysans qui travaillent dans la terre et se ruinent le dos en semant des graines à la main.\n\nD’aussi loin que je me souvienne, nous avons toujours utilisé des semoirs chez moi. Il semble que ces Occidentaux doivent encore faire de telles découvertes."
 tgp_travel_events.0045.a: "Je peux peut-être organiser un échange avec leur dirigeant."
 tgp_travel_events.0045.b: "Je peux essayer de leur apprendre nos coutumes."
 tgp_travel_events.0045.b.flavor: "Les gestes et les dessins permettront, espérons-le, de surmonter la barrière de la langue."
 tgp_travel_events.0045.b.success: "Je montre la supériorité d’une culture confucéenne éduquée et innovante"
 tgp_travel_events.0045.b.failure: "L’échange suscite un certain intérêt, mais je n’arrive pas à me faire comprendre"
 cultural_acceptance_taught_methods: "L’[cultural_acceptance|El] entre les [foreign_county.GetCulture.GetCollectiveNoun] et les [foreign_county.GetCulture.GetCollectiveNoun] augmente de [minor_cultural_acceptance_gain]."
 tgp_travel_events.0045.c: "Cela ne me concerne pas."
