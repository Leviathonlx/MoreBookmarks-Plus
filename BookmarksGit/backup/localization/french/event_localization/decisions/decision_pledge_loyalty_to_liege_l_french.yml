 msg_refused_pledge_loyalty_to_liege.liege.desc: "Vous avez gagné le droit de $revoke_title_interaction|l$ en raison de l’échec [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('FR_du_Char_U_Pi')][SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUIName] de vous #V jurer allégeance#!"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetLiege.GetShortUIName] a désormais le droit de $revoke_title_interaction|l$ en raison de votre échec à lui #V jurer allégeance#!"
