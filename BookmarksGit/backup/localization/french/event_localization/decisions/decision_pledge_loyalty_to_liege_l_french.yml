 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.Custom('FR_le_Char_U_Pi')|U][pledge_loyalty_to_liege_vassal.GetShortUIName] vous a prêté serment d’allégeance en se prosternant officiellement devant vous"
 msg_pledged_loyalty_to_liege.subject.desc: "Vous avez démontré votre allégeance [pledge_loyalty_to_liege_vassal.GetLiege.Custom('FR_au_Char_U_Pi')][pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName] en vous prosternant officiellement devant [pledge_loyalty_to_liege_vassal.GetLiege.Custom('FR_LuiElle')]"
 msg_refused_pledge_loyalty_to_liege: "Refus de s’incliner"
