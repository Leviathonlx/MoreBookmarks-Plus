l_french:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "Prêter serment d’allégeance [GetPlayer.GetLiege.Custom('FR_au_Char_L')][GetPlayer.GetLiege.GetTitleAsName|l]"
 pledge_loyalty_to_liege_decision_desc: "Je dois prêter serment d’allégeance [GetPlayer.GetLiege.Custom('FR_au_Char_L')][GetPlayer.GetLiege.GetTitleAsName|l] à sa Cour. Ne pas le faire serait perçu comme une insulte et un affront à son règne."
 pledge_loyalty_to_liege_decision_tooltip: "#V Prêter serment d’allégeance#! à votre [liege|El] à sa [court|E]"
 pledge_loyalty_to_liege_decision_effects: "Vous voyagez à la Cour [THIS.Char.GetLiege.Custom('FR_du_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName] pour vous prosterner formellement devant [THIS.Char.GetLiege.Custom('FR_LuiElle')]"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak Vous pouvez #V prêter serment d’allégeance#! au même seigneur lige qu’une seule fois.#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Les cadeaux augmentent les récompenses de #V prêter serment d’allégeance#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "N’a pas déjà prêté serment d’allégeance [THIS.Char.GetLiege.Custom('FR_au_Char_Pi')][THIS.Char.GetLiege.GetTitledFirstName]"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Choisissez un cadeau"
 pledge_loyalty_to_liege_available_adult_tt: "Est un adulte disponible"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] est un[ROOT.Char.GetLiege.Custom('FR_E')] adulte disponible"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Démonstration de soumission\n#low Ne rien donner#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] recevra seulement une démonstration de votre soumission"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "... et offrir des cadeaux\n#low Donner de l’[gold|El]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName] recevra un cadeau sous forme d’[gold|El] de votre part"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "Votre [liege|El] recevra votre cadeau d’[gold|El]"
 pledge_loyalty_to_liege_gold_tt: "#X Vous n’avez pas assez d’[gold|El]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "... et promettre une faveur\n#low Donner un [hook|El]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] recevra un [weak_hook|El] contre vous"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "Votre [liege|El] recevra un [strong_hook|El] contre vous"
 pledge_loyalty_to_liege_hook_tt: "#X Votre [liege|El] a déjà un [hook|El] contre vous#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "... et augmenter les obligations\n#low Donner des obligations d’un [vassal_contract|El]#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] percevra des impôts ou des levées plus importants par [vassal_contract|El]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "Votre [liege|El] recevra davantage d’[taxes|El] de votre part"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "Votre [liege|El] recevra davantage de [levies|El] de votre part"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Votre [vassal_contract|El] a été modifié trop récemment#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X Vos [taxes|El] et [levies|El] ne peuvent pas être augmentés#!"
 pledge_loyalty_to_liege_costs_refunded: "Frais de $pledge_loyalty_to_liege_decision|l$ remboursés"
 pledge_loyalty_to_liege_header: "Prêter serment d’allégeance :"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "Je suis arrivé[pledge_loyalty_to_liege_vassal.Custom('FR_E')] à [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pour vous rendre un hommage lige, glorieu[pledge_loyalty_to_liege_scope.Custom('FR_XSe')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip], en témoignage de ma loyauté. \n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "J’espère que ma promesse de soumission est une preuve suffisante de mon honneur."
 pledge_loyalty_to_liege.0001.desc.gold: "Je vous apporte de riches cadeaux dignes de votre majesté, en gage de ma bonne volonté et de ma servitude."
 pledge_loyalty_to_liege.0001.desc.hook: "Vous avez ma parole que je ferai tout ce que vous voulez de moi, [pledge_loyalty_to_liege_scope.Custom('FR_MonseigneurMadame')|U]."
 pledge_loyalty_to_liege.0001.desc.contract: "Pour témoigner de votre domination et de ma loyauté envers vous, je m’engage envers vous à de plus grandes obligations en tant que vassal[pledge_loyalty_to_liege_vassal.Custom('FR_E')]."
 pledge_loyalty_to_liege.0001.a: "Accorder les faveurs d’usage."
 pledge_loyalty_to_liege.0001.b: "Ne rien lui donner en échange."
 pledge_loyalty_to_liege.0001.c: "Répondre à ses dons par des contre-dons plus riches."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.Custom('FR_le_Char_U_Pi')|U][pledge_loyalty_to_liege_vassal.GetShortUIName] le prendra comme une insulte !#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.Custom('FR_le_Char_U_Pi')|U][pledge_loyalty_to_liege_vassal.GetShortUIName] le prendra comme un honneur#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ s’agenouiller"
 pledge_loyalty_to_liege.0101.desc: "J’attends patiemment sur mon trône l’arrivée [pledge_loyalty_to_liege_vassal.Custom('FR_du_Char_Pi')][pledge_loyalty_to_liege_vassal.GetTitledFirstName]. Il aura en fait fallu peu de temps avant qu’[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')] ne soit annoncé[pledge_loyalty_to_liege_vassal.Custom('FR_E')] et présenté[pledge_loyalty_to_liege_vassal.Custom('FR_E')] devant moi.\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence et n’offre que le serment d’être un[pledge_loyalty_to_liege_vassal.Custom('FR_E')] vassal[pledge_loyalty_to_liege_vassal.Custom('FR_E')] loyal[pledge_loyalty_to_liege_vassal.Custom('FR_E')] du [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, tandis que des serviteurs apportent ses présents, des pièces et des objets précieux. Le serment est prêté et des scribes consignent ses promesses de servir le [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, et, parmi ses autres serments de servir le [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], se met à ma disposition et considère avoir une dette envers moi.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')|U] s’agenouille en signe de déférence, et, parmi ses autres serments de servir le [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip], m’offre de plus grandes contributions en tant que vassal[pledge_loyalty_to_liege_vassal.Custom('FR_E')] du [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "Je demande finalement [pledge_loyalty_to_liege_vassal.Custom('FR_au_Char_L')][pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip|l] de se lever et confirme ma satisfaction et ses droits sur les terres qu’[pledge_loyalty_to_liege_vassal.Custom('FR_IlElle')] gouverne à ma place."
 pledge_loyalty_to_liege.0101.smooth.submission: "« Servez-moi bien, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]. »"
 pledge_loyalty_to_liege.0101.smooth.gold: "« J’accepte vos généreux présents, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]. »"
 pledge_loyalty_to_liege.0101.smooth.hook: "« C’est bon de savoir que je peux compter sur vous, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]. »"
 pledge_loyalty_to_liege.0101.smooth.contract: "« Vos services sont inestimables, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]. »"
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "Je ne suis pas dupe de vos manigances. Un hommage lige de votre part ne signifierait rien pour moi."
 pledge_loyalty_to_liege.0009.a: "C’est scandaleux !"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ s’agenouiller"
 pledge_loyalty_to_liege.0201.desc: "Des serviteurs me conduisent dans la grande salle [pledge_loyalty_to_liege_scope.Custom('FR_du_Char_Pi')][pledge_loyalty_to_liege_scope.GetTitledFirstNameRegnal] à [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip], où [pledge_loyalty_to_liege_scope.Custom('FR_IlElle')] est assis[pledge_loyalty_to_liege_scope.Custom('FR_E')] sur son trône et attend d’entendre mes serments.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "Je m’agenouille aux pieds de m[pledge_loyalty_to_liege_scope.Custom('FR_OnA')] [pledge_loyalty_to_liege_scope.Custom('FR_SeigneurDame')] lige et prononce les nombreux serments d’hommage, tandis que ses scribes transcrivent l’événement.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "Sur ce, la cérémonie est terminée ; je n’ai rien à offrir à m[pledge_loyalty_to_liege_scope.Custom('FR_OnA')] [pledge_loyalty_to_liege_scope.Custom('FR_SeigneurDame')] lige à part mon serment d’être un[ROOT.Char.Custom('FR_E')] vassal[ROOT.Char.Custom('FR_E')] loyal[ROOT.Char.Custom('FR_E')] du [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "Mes serviteurs viennent ensuite présenter mes riches présents [pledge_loyalty_to_liege_scope.Custom('FR_au_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] devant la Cour assemblée."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " Comme le veut la coutume, [pledge_loyalty_to_liege_scope.GetSheHe] me remet quelques cadeaux symboliques en retour afin de consolider notre relation.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nJe m’attendais à ce que [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] m’offre quelques cadeaux symboliques en retour, mais ils ne s’arrêtent plus ! Je me retrouve entouré[ROOT.Char.Custom('FR_E')] de beaucoup plus de richesses que je ne lui ai offertes. Les courtisans autour de nous tentent de cacher leur étonnement face à ce manquement au protocole. Tous ne savent pas si [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] veut me récompenser, me corrompre ou simplement faire étalage de sa richesse et de son pouvoir.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nJe m’agenouille pendant ce qui me semble être une éternité, mais je réalise alors que [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] ne m’offrira probablement pas de cadeaux en retour, comme le voudrait la coutume. Les courtisans qui nous entourent sont visiblement mal à l’aise, sans doute parce qu’ils ne savent pas si les coffres du palais sont vides ou si [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] essaie de faire de moi un exemple.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "Ensuite, je lui promets qu’[pledge_loyalty_to_liege_scope.Custom('FR_IlElle')] peut faire appel à moi pour toute faveur et que je suis un soutien loyal [pledge_loyalty_to_liege_scope.Custom('FR_du_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] dans toutes ses entreprises.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Puis vient mon présent ; j’affirme que j’augmenterai mes contributions au [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip] en signe de ma loyauté et pour le bien de la Couronne.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "À ma surprise, [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] agit presque comme si rien ne s’était passé, et accepte mes hommages avec bienveillance.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.Custom('FR_le_Char_L')|U][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] me demande de me lever, et confirme sa satisfaction, ainsi que mes droits sur les terres que je gouverne à sa place."
 pledge_loyalty_to_liege.0201.smooth.submission: "Gloire [pledge_loyalty_to_liege_scope.Custom('FR_au_Char_L')][pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] !"
 pledge_loyalty_to_liege.0201.smooth.gold: "Le prix de la loyauté..."
 pledge_loyalty_to_liege.0201.smooth.hook: "Espérons que ce soit une petite faveur..."
 pledge_loyalty_to_liege.0201.smooth.contract: "Le fardeau du service..."
 pledge_loyalty_to_liege.0201.faux_pas: "Un [pledge_loyalty_to_liege_scope.Custom('FR_SeigneurDame')] lige juste après tout."
 pledge_loyalty_to_liege.0201.insult: "Je n’aurais jamais dû venir."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ invalidé"
 pledge_loyalty_to_liege.0601.desc.court: "Puisque je suis devenu[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], mes préparatifs pour rendre un hommage lige ne sont plus nécessaires..."
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName] m’a jeté[ROOT.Char.Custom('FR_E')] en prison."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ j’ai été capturé[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetImprisonedBy.Custom('FR_le_Char_Pi')][ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ j’ai fini par tuer [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_Pi')][pledge_loyalty_to_liege_scope.GetTitledFirstName]...\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_Pi')][pledge_loyalty_to_liege_scope.GetTitledFirstName] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ j’ai fini par capturer [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_Pi')][pledge_loyalty_to_liege_scope.GetTitledFirstName] !"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.Custom('FR_le_Char_Pi')][pledge_loyalty_to_liege_scope.GetTitledFirstName] a été capturé[pledge_loyalty_to_liege_scope.Custom('FR_E')] par [pledge_loyalty_to_liege_scope.GetImprisonedBy.Custom('FR_le_Char_Pi')][petition_liege.GetImprisonedBy.GetTitledFirstName]."
 pledge_loyalty_to_liege.0601.desc.new_liege: "Si je dois prêter serment, cela doit être fait auprès de m[ROOT.Char.GetLiege.Custom('FR_OnA')] nouv[ROOT.Char.GetLiege.Custom('FR_EauElle')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige, [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pledge_loyalty_to_liege.0601_shared_intro: "Alors que je mettais la touche finale à mon serment d’allégeance,"
 pledge_loyalty_to_liege.0601.desc: "\n\nCela change la donne."
 pledge_loyalty_to_liege.0601.a_court: "En avant vers de plus grandes choses."
 pledge_loyalty_to_liege.0601.a_prison: "Malédiction !"
 pledge_loyalty_to_liege.0601.a_liege: "C’est très fâcheux..."
 pledge_loyalty_to_liege.0601.a: "Il est temps de reconsidérer la situation..."
 pledge_loyalty_to_liege_overdue.1000.t: "Vassal[pledge_loyalty_to_liege_offender.Custom('FR_E')] indigne"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Alors que j’examine les dossiers de ceux qui me jurent fidélité en tant que [ROOT.Char.GetTitleAsName|l], un nom manque singulièrement : [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('FR_le_Char_Pi')][SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] de la dynastie [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. Plus de [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] ans ont passé, "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "depuis que j’ai accédé au trône, "
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "depuis qu’[pledge_loyalty_to_liege_offender.Custom('FR_IlElle')] est [Select_CString(pledge_loyalty_to_liege_offender.IsFemale,'devenue ma vassale','devenu mon vassal')], "
 pledge_loyalty_to_liege_overdue.1000.desc.2: "et nous n’avons reçu ni message ni tribut de ses terres.\n\nMes courtisans échangent des regards inquiets. Un murmure parcourt les couloirs : s’agit-il d’un simple oubli ou d’un affront délibéré à mes prétentions à la souveraineté ? Cette défiance inavouée est pesante."
 pledge_loyalty_to_liege_overdue.1000.a: "Envoyons un émissaire pour réclamer sa présence immédiate."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('FR_le_Char_Pi')|U][SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] recevra une lettre lui rappelant ses obligations. Selon sa réponse, vous pourriez [usurp|El] ses [titles|El]."
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U] est probablement juste occupé[pledge_loyalty_to_liege_offender.Custom('FR_E')]."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('FR_le_Char_Pi')|U][SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName] sera pardonné[pledge_loyalty_to_liege_offender.Custom('FR_E')] de manquer à ses obligations."
 pledge_loyalty_to_liege_overdue.1010.t: "L’honneur nous appelle"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "En raison de l’accession [ROOT.Char.GetLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] au trône de [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Étant [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsName|l] de [ROOT.Char.GetPrimaryTitle.GetName] et [Select_CString(ROOT.Char.IsFemale,'la vassale','le vassal')] de [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc: "je dois aller présenter mes respects et de réaffirmer ma loyauté.\n\nNe pas le faire dans un délai raisonnable pourrait être considéré comme déshonorant – ou pire encore, comme une intention de rébellion."
 pledge_loyalty_to_liege_overdue.1010.a: "Partons immédiatement et pressons le pas !"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Ouvre la [decision|El] de #V prêter serment d’allégeance [GetPlayer.GetLiege.Custom('FR_au_Char_L')][GetPlayer.GetLiege.GetTitleAsName|l]#!"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.Custom('FR_le_Char_L')|U][ROOT.Char.GetLiege.GetTitleAsName|l] devra attendre."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "Si vous tardez trop, vos [titles|El] pourraient être [Concept('revoked','révoqués')|E] !"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "Le fait que vous ne vous soyez pas présenté[ROOT.Char.Custom('FR_E')] à ma Cour ne m’a pas échappé. L’honneur vous oblige à remédier immédiatement à cette situation.\n\nUn manquement à vos devoirs pourrait me contraindre à agir pour rétablir l’harmonie et l’ordre dans mon pays."
 pledge_loyalty_to_liege_overdue.1020.a: "Partons immédiatement et pressons le pas !"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Ouvre la [decision|El] de #V prêter serment d’allégeance [GetPlayer.GetLiege.Custom('FR_au_Char_L')][GetPlayer.GetLiege.GetTitleAsName|l]#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Des menaces aussi éphémères que les fleurs de cerisier dans le vent."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "Si vous tardez trop, vos [titles|El] pourraient être [Concept('revoked','révoqués')|E] !"
 pledge_loyalty_to_liege_overdue.1020.c: "Déformer le sceau et renvoyer la lettre."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').Custom('FR_le_Char_Pi')|U][SCOPE.sC('spurned_liege').GetTitledFirstName] pourrait tenter de [revoke|El] vos [titles|El] !"
 pledge_loyalty_to_liege_overdue.1030.t: "Pardonné et oublié"
 pledge_loyalty_to_liege_overdue.1030.desc: "J’ai provoqué [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] en l’ignorant et pourtant je ne fais face à aucune des conséquences habituelles. Pourrait-[ROOT.Char.GetLiege.Custom('FR_IlElle')] ne pas tenir compte de nos coutumes ?"
 pledge_loyalty_to_liege_overdue.1030.a: "Un souci de moins."
 pledge_loyalty_to_liege_overdue.1030.b: "[ROOT.Char.GetLiege.GetSheHe|U] est manifestement effrayé[ROOT.Char.GetLiege.Custom('FR_E')] par la puissance [ROOT.Char.GetDynasty.GetName] !"
 msg_pledged_loyalty_to_liege: "Serment d’allégeance de vassal"
