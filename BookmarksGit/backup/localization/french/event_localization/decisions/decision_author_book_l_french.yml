 prose_book_description: "Il s’agit d’un long traité sur [SCOPE.Custom('GetProseTheme')] de [author.GetFirstName], dans lequel [author.Custom('FR_IlElle')] démontre sa compréhension [SCOPE.Custom('GetProseTopic')] ainsi que son talent stylistique.\n[SCOPE.Custom('GetProseQuality')]"
