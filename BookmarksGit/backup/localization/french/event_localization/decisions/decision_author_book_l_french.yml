 prose_quality_weak: "Le style d’écriture est factuel et concis, mais ne se distingue pas de manière tangible de celui de ses contemporains."
 prose_quality_mid: "Cet ouvrage a clairement été compilé par quelqu’un qui en connaît bien le genre et constitue une lecture intéressante pour tout érudit."
 prose_quality_great: "Le style littéraire sobre témoigne d’une grande maîtrise de la langue. Les arguments sont présentés avec une telle maestria qu’ils impressionneraient n’importe quel auteur contemporain."
 author_book.0005.t: "Décrire le monde"
 author_book.0005.desc: "Avec beaucoup d’efforts, l’esprit peut pénétrer le sens qui se cache derrière la nature du monde. Mais décrire ces observations et les transcrire dans un texte dont d’autres peuvent tirer des enseignements est une tâche plus ardue et plus longue.\n\nAlors que je réfléchis à une nouvelle monographie, je dois décider sur quel domaine je souhaite me concentrer. Les mathématiques et la géographie sont deux sujets dignes d’intérêt, qui passionnent également nombre de mes pairs."
 author_book.0005.a: "Géographie"
 author_book.0005.a.tt: "La qualité de ce livre dépendra fortement de votre expérience de [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l]"
 author_book.0005.b: "Mathématiques"
 author_book.0005.b.tt: "La qualité du [Concept('artifact', 'livre')|E] dépendra fortement de votre [learning|El]."
 author_book.0005.c: "Archéologie"
 author_book.0005.c.tt: "Ce choix peut donner lieu à l’obtention d’un [artifact|El], ainsi que du livre produit."
