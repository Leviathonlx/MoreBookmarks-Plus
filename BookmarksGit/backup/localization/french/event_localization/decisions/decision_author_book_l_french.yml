 monograph_theme_magic_squares_magic_circles: "les carrés et cercles magiques"
 monograph_theme_teaching_overview_of_all_mathematical_methods: "les meilleures méthodes pour résoudre des problèmes en mathématiques"
 monograph_description_quality_weak: "Bien que ce livre soit utile en tant qu’introduction, il est en grande partie dérivé d’ouvrages antérieurs."
 monograph_description_quality_mid: "Le livre contient des perspectives originales sur le sujet traité."
 monograph_description_quality_great: "Ce livre est écrit avec clarté et excellence, et promet d’être une référence pour les futurs érudits."
 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "Lorsque je présente mon nouveau poème à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], je ne peux m’empêcher d’éprouver une certaine fierté pour ce que j’ai accompli. Le sujet [SCOPE.Custom('GetCiPoemTheme')] y est évoqué. Selon moi, cela n’a jamais été abordé de cette manière auparavant. Plein[ROOT.Char.Custom('FR_E')] d’espoir, je regarde [trusted_influencer.GetFirstNameNoTooltip] et attends qu’[trusted_influencer.Custom('FR_IlElle')] fasse l’éloge de mon œuvre.\n\n"
 author_book.1000.poem_weak.desc: "« Il y a de la beauté en toute chose, mais tout le monde ne la voit pas », dit-[trusted_influencer.Custom('FR_IlElle')] avec... de la reconnaissance ?\n\nPeut-être que cette nouvelle œuvre n’est pas aussi brillante que je l’espérais."
 author_book.1000.poem_mid.desc: "« Une pièce émouvante », dit-[trusted_influencer.Custom('FR_IlElle')] en me regardant avec admiration, après un moment qui m’a semblé une éternité."
 author_book.1000.poem_great.desc: "« Assimilez de nouvelles connaissances tout en méditant sur les anciennes, et vous pourriez les enseigner. » [trusted_influencer.Custom('FR_IlElle')|U] apprécie manifestement mon nouvel opus."
 author_book.1000.prose_intro.desc: "La rédaction argumentative est quelque chose qui devrait être facile pour tout érudit. Dans mon texte sur [SCOPE.Custom('GetProseTheme')], j’ai pu exercer mes compétences en prenant des exemples pour étayer une affirmation centrale.\n\n"
 author_book.1000.prose_weak.desc: "« Votre raisonnement est compréhensible, mais je vois ici et là des points qui pourraient être améliorés », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. [trusted_influencer.Custom('FR_IlElle')|U] veut simplement m’aider lorsqu’[trusted_influencer.Custom('FR_IlElle')] poursuit en faisant référence à certaines observations dans mon texte. [trusted_influencer.Custom('FR_IlElle')|U] craint que les lecteurs ne les comprennent pas."
 author_book.1000.prose_mid.desc: "« C’est un bel ouvrage, vous avez bien saisi le cœur de la question », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))], [trusted_influencer.GetFirstName], [Select_CString(trusted_influencer.IsFemale,'première lectrice','premier lecteur')] de mon livre."
 author_book.1000.prose_great.desc: "« Vous avez écrit avec une clarté que peu de gens de notre époque possèdent ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName].\nJ’ai manifestement réussi à susciter des émotions avec mes mots."
 author_book.1000.scholarship_intro.desc: "Ce n’était pas une mince affaire, mais j’ai enfin réussi. Ma nouvelle monographie sur [SCOPE.Custom('GetMonographTopic')] est terminée, et le temps que j’ai passé à étudier la littérature spécialisée m’a rendu[ROOT.Char.Custom('FR_E')] plus compétent[ROOT.Char.Custom('FR_E')] que jamais dans ce domaine.\n\n"
 author_book.1000.scholarship_weak.desc: "« C’est une étape importante dans votre carrière ! », déclare m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], un brin de fierté dans les yeux. Je me demande néanmoins si j’aurais pu faire mieux si j’avais eu une deuxième chance."
 author_book.1000.scholarship_mid.desc: "« Un livre intelligent et instructif que je recommanderai à d’autres ! », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], après l’avoir lu. Je devrais être satisfait[ROOT.Char.Custom('FR_E')] de mon travail, mais je me dis que je pourrais écrire quelque chose d’encore meilleur à l’avenir."
 author_book.1000.scholarship_great.desc: "« Une œuvre révolutionnaire qui place votre nom parmi les plus grands auteurs de notre époque ! », déclare [Select_CString(trusted_influencer.IsFemale,'ma première lectrice','mon premier lecteur')], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], après avoir lu l’ouvrage. C’est une reconnaissance que je ne suis pas près d’oublier."
 author_book.1000.a: "J’ai beaucoup appris de cette expérience."
 author_book.1000.b: "Du bon travail."
 author_book.1000.c: "Manifestement, j’ai ça en moi."
 author_book.1000.d: "« Ce sera mon cadeau pour vous ! »"
