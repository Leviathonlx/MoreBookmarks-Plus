 ci_poem_theme_philosophy: "de la philosophie"
 ci_poem_theme_mythological_events: "des événements mythologiques"
 ci_poem_theme_daily_chores: "des tâches quotidiennes simples"
 ci_poem_theme_historical_events: "des événements historiques héroïques"
 ci_poem_description_weak: "Bien que le poème soit construit avec habileté, certains le jugeraient d’une simplicité peu originale."
 ci_poem_description_mid: "Le poème démontre un talent prometteur."
 ci_poem_description_great: "Ce poème est profondément émouvant par sa simple élégance."
 author_book.0001.t: "Vertu poétique"
 author_book.0001.desc: "Peu de genres littéraires sont aussi purs et dynamiques que la [Glossary( 'poésie ci', 'CI_GLOSS' )]. Différentes strophes peuvent représenter différents thèmes ou sentiments, ce qui permet à tous mes poètes préférés d’exprimer leurs émotions de manière précise et magnifique.\n\nLe moment est venu de mettre mes propres mots en musique, alors je dois choisir avec soin la mélodie."
 CI_GLOSS: "La #bold poésie ci#! est devenue très populaire pendant les dynasties Tang et Song.\nLes poèmes sont censés être chantés et leurs thèmes doivent s’adapter à des strophes de différentes longueurs qui correspondent à la mélodie associée.\n\nComme les poèmes ci empruntent souvent des personnages à des poèmes anciens, leur signification réelle peut être obscure sans une formation suffisante."
 author_book.0001.a: "Je vais utiliser #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')]#! sera le nom de mon poème"
 author_book.0001.b: "Je consulterai m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('trusted_influencer'))], [trusted_influencer.Custom('FR_le_Char_Pi')][trusted_influencer.GetTitledFirstName]."
 author_book.0001.b.tt: "[trusted_influencer.Custom('FR_le_Char_Pi')|U][trusted_influencer.GetTitledFirstName] choisira une mélodie pour le poème"
 paid_me_respect: "M’a témoigné du respect"
 author_book.0004.t: "La vertu à notre époque"
 author_book.0004.desc: "Alors que je m’assois à mon bureau pour commencer le travail qui m’attend, mon regard se pose sur les [Glossary( 'quatre trésors', 'FOUR_TREASURES')] de l’étude. En tant qu’érudit[ROOT.Char.Custom('FR_E')], ce sont les outils de mon activité quotidienne. Ils me permettent d’utiliser ma raison et d’éclairer autrui.\n\nMais que dire ?\n\nJe pourrais essayer de considérer les événements du passé sous un nouveau jour, ou je pourrais me consacrer à quelque chose de plus contemporain en examinant les actions vertueuses d’un événement qui s’est produit récemment."
 author_book.0004.a: "Une œuvre d’histoire"
 author_book.0004.a.tt: "Le [Concept('artifact', 'livre')|E] résultant procurera de l’[influence|El][influence_i]"
 author_book.0004.b: "Un essai philosophique"
 author_book.0004.b.tt: "Le [Concept('artifact', 'livre')|E] résultant procurera une [GetTrait('confucian_education').GetName( GetNullCharacter )|l]"
 writing_prose: "Écrit un livre"
