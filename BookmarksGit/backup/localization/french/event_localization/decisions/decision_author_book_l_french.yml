 monograph_description_full: "Il s’agit d’un ouvrage volumineux sur [SCOPE.Custom('GetMonographTheme')], rédigé par l’[Select_CString(author.IsFemale,'érudite officielle','érudit officiel')] [author.GetTitledFirstName] et s’appuyant sur ses études approfondies portant sur [SCOPE.Custom('GetMonographTopic')].\n\n[SCOPE.Custom('GetMonographQuality')]"
