 #Ci Poem Name and Description Pieces:
 ci_poem_name: "[SCOPE.Custom('GetCiPoemName')]"
 ci_poem_description_full: "#italic [SCOPE.Custom('GetCiPoemName')]#! est un [Glossary( 'poème ci', 'CI_GLOSS' )] qui doit être récité ou chanté au rythme de la mélodie dont il tire son nom. Il traite du thème [SCOPE.Custom('GetCiPoemTheme')].\n[SCOPE.Custom('GetCiPoemQuality')]"
