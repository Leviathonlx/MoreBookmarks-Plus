 monograph_theme_algebraic_geometry: "la géométrie algébrique"
 monograph_theme_linear_algebra: "l’algèbre linéaire"
 monograph_theme_commentary_on_earlier_works: "les œuvres antérieures de mathématiques, accompagnées d’un nouveau commentaire"
 monograph_theme_spherical_trigonometry: "la trigonométrie sphérique"
 monograph_theme_computational_studies: "les études logico-algébriques"
