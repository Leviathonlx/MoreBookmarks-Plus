l_french:
 major_decisions.0100.t: "Lignée sacrée"
 major_decisions.0100.desc.temporal: "Grâce à mon dévouement et mon travail acharné, j’ai inextricablement lié la plus sainte fonction de la foi [scoped_ruler.GetFaith.GetAdjective] à la dynastie [scoped_ruler.GetDynasty.GetBaseName].\n\nUn nombre croissant de membres du clergé et des fidèles en sont venus à penser que ma famille était le gardien élu des saintes reliques et le messager de la volonté divine."
 major_decisions.0100.desc.spiritual: "Mon dévouement indéfectible envers les représentants [scoped_ruler.GetFaith.HighGodNamePossessive] sur Terre n’est pas passé inaperçu. \n\n[scoped_pope.Custom('FR_le_Char_Pi')|U][scoped_pope.GetTitledFirstName] a officiellement reconnu les contributions de ma famille et consacré notre nom pour faire de nous les défenseurs éternels de la foi [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a: "Nous sommes un peu plus que de simples mortels."
 major_decisions.0100.b: "La vertu sans faute !"
 major_decisions.0102.desc.temporal: "Grâce à sa conduite irréprochable et à son règne éclairé, [scoped_ruler.Custom('FR_le_Char_Pi')][scoped_ruler.GetTitledFirstName] va être immortalisé[scoped_ruler.Custom('FR_E')] comme le pilier de la foi [scoped_ruler.GetFaith.GetAdjective].\n\n[scoped_ruler.GetSheHe|U] est devenu[scoped_ruler.Custom('FR_E')] de loin [scoped_ruler.Custom('FR_le_Char_L')][scoped_ruler.GetTitleTierName] [scoped_ruler.Custom('FR_LeLa')] plus influent[scoped_ruler.Custom('FR_E')] et [scoped_ruler.Custom('FR_LeLa')] plus respecté[scoped_ruler.Custom('FR_E')] de l’histoire récente, et certains prétendent qu’il pourrait bien y avoir un peu de sang divin qui coule dans ses veines."
 major_decisions.0102.desc.spiritual: "Les réalisations [scoped_ruler.Custom('FR_du_Char_Pi')][scoped_ruler.GetTitledFirstName] sont telles que le [scoped_pope.GetFaith.ReligiousHeadName] a reconnu officiellement son rôle déterminant dans la défense et la diffusion des vertus de la foi [scoped_ruler.GetFaith.GetAdjective].\n\nLa dynastie [scoped_ruler.GetDynasty.GetBaseName] restera longtemps dans les mémoires pour sa piété et son zèle grâce à la conduite impeccable de c[scoped_ruler.Custom('FR_EEtte')] grand[scoped_ruler.Custom('FR_E')] [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a: "Nous vivons à une époque bénie."
 major_decisions.0102.b: "C’est un exemple pour nous tous !"
 major_decisions.0103.desc.temporal: "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a consacré sa vie à faire valoir l’ascendance divine de notre famille, et les fruits de son travail sont finalement visibles.\n\nUn nombre croissant de religieux et de fidèles considère maintenant les membres de notre dynastie comme les gardiens élus des saintes reliques et les messagers de la volonté divine."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.Custom('FR_le_Char_Pi')|U][scoped_ruler.GetTitledFirstName] a consacré sa vie à rechercher les faveurs du clergé de la foi [scoped_ruler.GetFaith.GetAdjective], et les fruits de son travail sont finalement visibles. \n\n[scoped_pope.Custom('FR_le_Char_Pi')|U][scoped_pope.GetTitledFirstName] a officiellement reconnu les contributions de notre famille et consacré notre nom pour faire de nous les défenseurs éternels de la foi."
 major_decisions.0103.a: "Nous devrions tous lui être reconnaissants."
 major_decisions.0103.b: "Encore des blasphèmes de la part de [scoped_ruler.GetFirstNameNoTooltip]..."
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "Les qualités des [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc: "Depuis des générations, notre dynastie est connue pour les qualités de ses membres. La vigueur, la beauté et l’intellect sont tous des attributs associés au nom [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMa propre excellence ne fait que le confirmer. Mon nom et mes dons seront transmis à mes descendants."
 major_decisions.0500.a: "Un brillant avenir nous attend !"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "À travers des mariages, des alliances et des conquêtes soigneusement planifiés, la dynastie [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] a pris sa place légitime parmi les véritables puissances du monde connu.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Notre domaine est immense. De nombreuses couronnes sont posées sur nos têtes, mais par le sang, nous sommes unis."
 major_decisions.0501.a: "Que notre héritage subsiste pour l’éternité !"
 major_decisions.0001.t: "Une nouvelle ère"
 major_decisions.0001.desc: "Nos vieilles coutumes nous ont bien servis et nous les honorerons toujours. Cependant, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], j’ai conclu que nous devons adopter le féodalisme et ses principes si nous voulons continuer à prospérer. C’est la prochaine étape cruciale sur notre route vers la grandeur !"
 major_decisions.0001.a: "Longue vie au pays !"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "Retour aux sources"
 major_decisions.0200.desc: "Alors que je suis habitué à un système hiérarchique strict et à des paysans qui ne posent pas de questions lorsqu’ils labourent les champs, je me retrouve à ne diriger que des membres de tribus indisciplinés. Ces gens ne me respectent pas, ils ne respectent que la force.\n\nJe vais leur montrer ce qu’est la force ! Je me débarrasserai des ornements de la majesté que mes sujets détestent et je gagnerai leur respect l’épée brandie !"
 major_decisions.0200.a: "Je vais prouver ma valeur !"
 #Dai Viet
 major_decisions.4000.t: "Règne de l’empereur du sud"
 major_decisions.4000.desc: "Depuis les terres sacrées de mes ancêtres, dans les bras toujours généreux du delta du Mékong, la résonance de mon triomphe est indéniable.\n\nIl a fallu des siècles à notre peuple pour prendre conscience de son véritable potentiel face aux oppresseurs du Nord, et nous sommes désormais unis pour faire face à des dangers encore plus grands.\n\nQue le pays sache que moi, [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], et ma lignée bénie, serons les véritables gardiens de ces terres."
 major_decisions.4000.a: "Que le Ciel bénisse ma lignée !"
 major_decisions.4000.b: "Cette bannière est à nous."
 major_decisions.4000.c: "Je m’élève devant le soleil pour offrir de l’ombre à mon peuple."
 major_decisions.4001.t: "Fondation d’un empire viet"
 major_decisions.4001.desc: "Des nouvelles venues de loin font état d’une déclaration impériale proclamant [founder.Custom('FR_le_Char_P')][founder.GetFullNameNoTooltip] souverain[founder.Custom('FR_E')]. Après avoir déployé des efforts considérables pour préserver son indépendance souveraine, [founder.Custom('FR_IlElle')] a acquis l’expertise nécessaire pour établir une patrie pour son peuple.\n\nNous verrons combien de temps cette stabilité durera avant que des rivaux dangereux ne menacent par leur surveillance hostile."
 major_decisions.4001.a: "Bienvenue à la table ronde."
 major_decisions.4001.b: "Encore un[founder.Custom('FR_E')] autre ?"
 #Majapahit
 major_decisions.5000.t: "Le rituel d’ascension"
 major_decisions.5000.desc: "Une fois mon empire fondé, [ritual_guide.Custom('FR_le_Char_Pi')][ritual_guide.GetTitledFirstName] m’a escorté[ROOT.Char.Custom('FR_E')] jusqu’au temple à l’aube afin de planifier notre prochain voyage.\n\n« Le cosmos divin tourne autour de vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vous n’êtes plus seulement [Select_CString(ROOT.Char.IsFemale,'une chercheuse','un chercheur')], mais [Select_CString(ROOT.Char.IsFemale,'une créatrice','un créateur')]. Y parviendrez-vous en absorbant les cendres du Merapi ou en purifiant votre âme sous les cascades de Sri ? » conclut-[ritual_guide.Custom('FR_IlElle')] d’un ton calme.\n\nJe dois tracer la voie pour mes sujets et pour moi-même."
 major_decisions.5000.a: "Je ne ferai plus qu’un avec le mont Merapi, qui crache feu et cendres !"
 major_decisions.5000.b: "Om, Sri Sedana, unissons-nous à l’esprit du monde."
 major_decisions.5001.t: "Naissance du Majapahit"
 major_decisions.5001.desc: "Mes conseillers m’ont parlé de la fondation de l’empire insulaire de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nBien qu’ils affirment que [founder.Custom('FR_le_Char_L')][founder.GetTitleAsNameNoTooltip|l] est considéré[founder.Custom('FR_E')] par son peuple comme le sauveur de leur foi et de leur culture, nous ne savons toujours pas à quoi nous attendre concernant ses prochaines actions.\n\nJ’attendrai de voir [founder.Custom('FR_SilSielle')] décide d’agir de manière amicale envers mon domaine ou non."
 major_decisions.5001.a: "Pour l’instant, nous avons nos propres problèmes."
 major_decisions.5001.b: "Juste un[founder.Custom('FR_E')] autre prétendant[founder.Custom('FR_E')] au pouvoir, en fin de compte."
 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "Un héritage ryukyuan"
 major_decisions.6000.desc: "« Tous les insulaires chantent vos louanges, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Des messages ont été envoyés à tous les chefs de clans, vos humbles sujets, concernant la création de notre nouvelle bannière. Le trône ryukyuan attend avec impatience que vous vous y asseyiez ! » proclame [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] après un long discours.\n\nC’est bien d’être [founder.GetTitleAsNameNoTooltip|l], mais mon temps dans ce monde est limité, tout comme celui de mes enfants. Je dois renforcer et immortaliser notre règne avec une relique qui durera d’innombrables générations."
 major_decisions.6000.a: "Concevez un objet qui inspire mon peuple."
 major_decisions.6000.b: "Apportez-moi une relique qui symbolise notre force impériale."
 ryukyu_artifact_regalia_craft_tt: "Un #italic insigne#! ([artifact|El]) sera livré #bold d’ici un an#! :\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
 ryukyu_artifact_crown_craft_tt: "Une #italic couronne#! ([artifact|El]) sera livrée #bold d’ici un an#! :\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
 ryukyu_empire_shaku_modifier: "Shaku des Trois Montagnes"
 ryukyu_empire_crown_modifier: "Couronne du Dragon"
 major_decisions.6001.t: "Shaku de l’empereur"
 major_decisions.6001.desc: "Le shaku tant attendu, digne d’un[ROOT.Char.Custom('FR_E')] véritable [ROOT.Char.GetTitleAsNameNoTooltip|l], a été sculpté selon mes instructions. Il a dépassé toutes les attentes et renforcera sans aucun doute mon rôle d’intermédiaire entre les sujets et les esprits divins.\n\nMon peuple ne connaîtra ni lassitude ni peine pendant la construction de mon empire magnifique. Il va sans dire qu’œuvrer avec une telle mission divine éliminera tous les obstacles."
 major_decisions.6001.a: "Ensemble, nous élèverons les Trois Montagnes vers les cieux !"
 major_decisions.6002.t: "La couronne du dragon"
 major_decisions.6002.desc: "Comme prévu, [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] présente ma nouvelle couronne qui symbolise la volonté de mon empire d’explorer l’inconnu et de rester ferme face aux dangers de l’inaction.\n\nTrès bientôt, le monde entier reconnaîtra et louera les Ryukyuans, et mon nom sera rappelé avec admiration et splendeur. Mes descendants porteront fièrement ce symbole de courage et défieront leurs ennemis."
 major_decisions.6002.a: "Notre puissance résonnera pour l’éternité."
 major_decisions.6003.t: "Éveil des Ryukyuans"
 major_decisions.6003.desc: "J’ai entendu dire qu’un empereur s’était élevé dans les îles ryukyuanes, qu’il exerçait son autorité sur leurs plaines luxuriantes et leurs montagnes célèbres, et qu’il avait réuni leurs clans sous une seule bannière.\n\nIl n’est pas facile de maintenir l’unité d’un empire, surtout lorsque les ressources sont limitées. Nous verrons ce qu’il en résultera."
 major_decisions.6003.a: "Admirable pour des débuts aussi modestes."
 major_decisions.6003.b: "Mais cela ne m’impressionne pas."
 #Siam
 major_decisions.7000.t: "L’aube du bonheur"
 major_decisions.7000.desc: "Alors que je traverse la salle, une odeur d’encens emplit l’air et les gongs de bronze annonçant mon arrivée résonnent. Les membres de mon Conseil et les scribes royaux m’accueillent depuis leurs bancs.\n\nAprès avoir échangé quelques civilités, plusieurs membres du Conseil me font part de leurs recommandations sur la priorité de mon règne : choisir un domaine qui définira l’héritage taï.\n\nComme ils ne parviennent pas à se mettre d’accord, j’expose mes conclusions."
 major_decisions.7000.a: "Nous devrions soutenir les ateliers de céramique de sangkhalok de [kingdom_capital.GetNameNoTier]."
 major_decisions.7000.b: "Nos guerriers méritent mieux si nous voulons survivre à nos rivaux."
 major_decisions.7000.c: "Promouvoir les valeurs taïs devrait être constamment mon objectif."
 siam_kingdom_sangkhalok_workshops_county_modifier: "Ateliers de sangkhalok soutenus"
 siam_kingdom_sangkhalok_workshops_province_modifier: "Commerce florissant de sanghalok"
 siam_kingdom_military_modifier: "Terrains militaires financés"
 siam_kingdom_culture_modifier: "Rayonnement culturel"
 major_decisions.7001.t: "Émergence des Taïs"
 major_decisions.7001.desc: "Au cœur d’une région sauvage, connue par certains sous le nom de Terre dorée, [founder.Custom('FR_le_Char_Pi')][founder.GetTitledFirstNameNoTooltip] a accédé au pouvoir en tant que [founder.GetTitleAsNameNoTooltip|l] de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] et a défié le destin de son peuple.\n\nLe peuple taï a passé des années à chercher un foyer, à errer fièrement comme nomades et de progresser le sud.\n\nSon influence résistera-t-elle au passage du temps ?"
 major_decisions.7001.a: "Un autre trône pris dans la tempête."
 major_decisions.7001.b: "Sont-ils une menace pour nous ? Nous verrons."
