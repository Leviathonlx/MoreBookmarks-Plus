 learn_language_ongoing.1000.t: "Apprendre la langue : la facilité de la jeunesse"
 learn_language_ongoing.1000.desc: "Mon étude de la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] progresse de manière impressionnante. J’ai l’impression d’avoir toute la concentration et l’énergie du monde !\n\n« Je... m’... appelle... [fast_learner.GetFirstNameNoTooltip] ! »\n\n« J’... aime... manger... [fast_learner.Custom('FavoriteTreatDemand')] ! »\n\nSi je me concentre encore plus, je parlerai couramment en un rien de temps !"
 learn_language_ongoing.1000.a: "Je vais y consacrer tout mon temps !"
 learn_language_ongoing.1000.b: "Je préfère passer mon temps à autre chose..."
 learn_language_ongoing.1010.t: "Apprendre la langue : un malentendu amoureux"
 learn_language_ongoing.1010.desc: "« ... alors que [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName] discutait [ROOT.Char.Custom('education_conversation_subject')] avec le Conseil, l’[scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName|l] dit que... »\n\nJe lève les yeux, surpris[ROOT.Char.Custom('FR_E')] par le livre en langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], et remarque que [lover_target.GetFirstName] se penche au-dessus de moi et rougit.\n\n« Oh, est-ce que vous apprenez la langue #EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l]#! ? », dit-[lover_target.Custom('FR_IlElle')].\n« Vous savez... c’est la langue de l’amour... et si je n’ai pas mal entendu, vous venez de me qualifier de [lover_target.Custom('RomanticComplimentNoun')] [lover_target.Custom('RomanticComplimentAdjective')] ? Oh m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('RomanticComplimentNoun')] ! »"
 learn_language_ongoing.1010.a: "... Oui, bien sûr ! C’est exactement ce que je voulais dire !"
 learn_language_ongoing.1010.b: "Non, non ! Tout ceci n’est qu’un malentendu !"
 learn_language_ongoing.1010.c: "Partez, [lover_target.Custom2('InsultNounSexual', ROOT.Char)]. Je dois me concentrer !"
 outside_help_modifier: "Aide extérieure"
 learn_language_ongoing.1020.c.success: "Vous enjôlez [language_helper.GetFirstNameNoTooltip] de vous aider"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip] voit clair dans votre manipulation"
 learn_language_ongoing.1020.t_hash_collision: "Apprendre la langue : aide extérieure"
 learn_language_ongoing.1020.desc: "Il semble que mes études de la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] soient parvenues jusqu’aux oreilles [language_helper.Custom('FR_du_Char_Pi')][language_helper.GetTitledFirstName]. C’est un[language_helper.Custom('FR_E')] locut[language_helper.Custom('FR_EurRice')] nati[language_helper.Custom('FR_FVe')], et [language_helper.GetSheHe] propose de m’aider.\n\n« Je ne demande pas plus qu’une récompense symbolique, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », précise-t-[language_helper.GetSheHe]."
 learn_language_ongoing.1020.a: "Si vous m’aidez, cet or sera à vous."
 learn_language_ongoing.1020.b: "Une faveur pour une faveur ?"
 learn_language_ongoing.1020.c: "Oh, vous êtes si désintéressé[language_helper.Custom('FR_E')] en offrant de m’aider, gratuitement !"
 learn_language_ongoing.1020.d: "Merci, mais je peux me débrouiller tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName] accepte le marché"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName] se sent insulté[chosen_peasant.Custom('FR_E')] par votre offre"
 gain_artifact_tt: "Vous obtenez l’[artifact|El] [newly_created_artifact.GetName]"
 steal_artifact_tt: "Vous volez l’[artifact|El] [newly_created_artifact.GetName]"
 learn_language_ongoing.1030.t: "Apprendre la langue : un manuel usé"
 learn_language_ongoing.1030.desc: "S’approchant de moi, [chosen_peasant.Custom('FR_le_Char_Pi')][chosen_peasant.GetTitledFirstName] me dit :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai entendu dire que vous étudiez la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. Mon père était marchand et pouvait apprendre n’importe quelle langue en un rien de temps. »\n\n« Ses secrets sont dans ce manuel. Je n’en ai pas l’utilité, car je ne sais pas lire. Je m’en séparerai pour une somme raisonnable. »"
 learn_language_ongoing.1030.a: "Intéressant. Je paierai volontiers."
 learn_language_ongoing.1030.b: "Peut-être que ce que vous demandez est un peu... excessif."
 learn_language_ongoing.1030.c: "Un beau cadeau ! Gardes, obligez-[chosen_peasant.Custom('FR_LeLa')] à le remettre."
 learn_language_ongoing.1030.d: "Balivernes ! Sortez d’ici, charlatan !"
 learn_language_ongoing.1040.t: "Apprendre la langue : de l’admiration"
 learn_language_ongoing.1040.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], [target.Custom('FR_CeluiCelle')] que je m’efforce d’imiter dans mon apprentissage de la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], m’a envoyé plusieurs lettres dans lesquelles [target.Custom('FR_IlElle')] salue mes efforts, les qualifiant de respectables et d’admirables !\n\nCela fait du bien d’être reconnu[ROOT.Char.Custom('FR_E')] pour son dur labeur !"
 learn_language_ongoing.1040.a: "Scribes ! Envoyez un mot de remerciement."
 learn_language_ongoing.1040.b: "Son écriture est intéressante..."
 learn_language_ongoing.1040.c: "Bah ! Je n’ai besoin de la validation de personne d’autre que moi !"
 extra_success_chance_modifier: "Probabilité de succès accrue"
 massive_extra_success_chance_modifier: "Probabilité de réussite énormément augmentée"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "Apprendre la langue : pattes de corbeau"
 learn_language_ongoing.1050.desc: "Mes précieuses notes en langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] sont éparpillées dans tout mon bureau, et un corbeau trempé d’encre bat des ailes partout ! Comment est-il arrivé là ? Qui l’a couvert d’encre ?\n\n« Une lettre pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon serviteur, auquel j’arrache le message qu’il me tend.\n\n« Vraiment dommage ce qui est arrivé à vos notes, mais regardez le bon côté des choses, votre écriture ressemblait déjà à des pattes de corbeau ! Cordialement, [sabotage_rival.Custom('FR_le_Char_Pi')][sabotage_rival.GetTitledFirstName]. »"
 learn_language_ongoing.1050.a: "Mes notes... non ! Tant de travail, envolé !"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip] mérite DE MOURIR !"
 learn_language_ongoing.1050.c: "Ha ! Je garde toujours une copie de mes notes !"
 learn_language_ongoing.1060.t: "Apprendre la langue : perdu[ROOT.Char.Custom('FR_E')] dans la traduction"
 learn_language_ongoing.1060.desc: "« ... l’alchimiste saisit [target.Custom('RandomWeirdObject')] tandis que son serviteur l’observait avec crainte. Puis, ... » Soudain, je suis interrompu[ROOT.Char.Custom('FR_E')] par [offended_character.Custom('FR_le_Char_Pi')][offended_character.GetTitledFirstName], qui est furieu[offended_character.Custom('FR_XSe')].\n\n« Est-ce que vous venez de traiter m[offended_character.Custom('FR_OnA')] ch[offended_character.Custom('FR_ErEre')] [offended_character.Custom('MotherFather')] de [offended_character.Custom2('InsultNounSexual', SCOPE.sC('offended_character'))] !? crie-t-[offended_character.Custom('FR_IlElle')]. J’exige une compensation pour cette grave offense ! »\n\nPeut-être ai-je besoin de pratiquer davantage la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]..."
 learn_language_ongoing.1060.a: "Je suis terriblement désolé[ROOT.Char.Custom('FR_E')] ! J’espère que cela suffit."
 learn_language_ongoing.1060.b: "Vous avez mal entendu, j’ai dit #EMP [offended_character.Custom('ComplimentAdjective')]#! et #EMP [offended_character.Custom('RomanticComplimentNoun')]#! !"
 learn_language_ongoing.1060.c: "Ha ! Oui je l’ai dit, et en plus [offended_character.Custom('FR_IlElle')] est #EMP [offended_character.Custom2('InsultAdjective', ROOT.Char)]#! !"
 learn_language_ongoing.1060.d: "Je ne fais que m’exercer à la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] ! Je me suis mal exprimé[ROOT.Char.Custom('FR_E')] !"
 extra_careful_modifier: "Très prudent"
 carefully_chosen_words_modifier: "Des mots bien choisis"
 learn_language_ongoing.1060.b.success: "Vous lui faites croire que vous avez flatté s[offended_character.Custom('FR_OnA')] [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip] découvre votre mensonge"
 learn_language_ongoing.1060.d.success: "Vous avez réussi à expliquer que c’était un malentendu"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip] ne vous croit pas"
 learn_language_ongoing.1070.t: "Apprendre la langue : littérature libertine"
 learn_language_ongoing.1070.desc: "Alors que je lis à voix haute le livre en langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’a envoyé il y a quelque temps, je remarque que toute une série de serviteurs se moquent de moi...\n\n« S’il vous plaît, n’arrêtez pas de lire ! », ricanent les domestiques.\n« [ROOT.Char.GetSheHe|U] était sur le point de montrer s[ROOT.Char.Custom('ObjectifiedFeature')] ! Nous devons savoir si [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] et [target.Custom('lowly_servant_type')] finiront ensemble, ou si c[target.Custom('FR_EEtte')] [target.Custom2('InsultNounSexual', ROOT.Char)] s’interpose à nouveau entre eux ! »\n\nSuis-je en train de lire... quelque chose d’obscène ? [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a: "Gardes, débarrassez-moi de ce maudit livre !"
 learn_language_ongoing.1070.b: "Tu oses te moquer de moi !? Fouettez-les tous."
 learn_language_ongoing.1070.c: "Oh bien, je suppose que c’est éducatif, en un sens..."
 erotic_novel_connoisseur_modifier: "Amateur de romans érotiques"
 lauded_loud_reader_modifier: "Lecteur à voix haute apprécié"
 lauded_loud_reader_modifier_desc: "Ce personnage a diverti son foyer avec des lectures à haute voix « intéressantes »."
 learn_language_ongoing.1080.t: "Apprendre la langue : enseigner une leçon"
 learn_language_ongoing.1080.desc: "M[court_tutor.Custom('FR_OnA')] professeur[court_tutor.Custom('FR_E')] de la Cour [court_tutor.GetFirstName] m’a aidé[ROOT.Char.Custom('FR_E')] jour et nuit à apprendre la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l].\n\nSon dévouement à l’art de l’enseignement est une source d’inspiration. Il n’y a pas un jour où l’on ne m’amène pas une lettre dans cette langue à lire, un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')] qui la parle avec qui converser, ou une poésie mnémotechnique extraordinaire.\n\nVraiment, je n’en serais pas là sans son aide."
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip], vous méritez une récompense !"
 learn_language_ongoing.1080.b: "[court_tutor.GetSheHe|U] fait bien son travail."
 attended_by_tutor_modifier: "Assisté par le tuteur de la Cour"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "Apprendre la langue : plus de place"
 learn_language_ongoing.1090.desc: "Apprendre la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] est dur. Vraiment dur.\n\nJ’ai l’impression qu’il n’y a plus de place dans ma tête. Dès qu’un mot entre dans mon esprit, un autre tombe dans l’abîme de l’oubli. Je lutte avec chaque leçon, je ne fais aucun progrès."
 learn_language_ongoing.1090.friend.desc: "\n\nHeureusement, [helpful_friend.Custom('FR_le_Char_Pi')][helpful_friend.GetTitledFirstName] est toujours là pour moi.\n« Continuez comme ça, ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], je crois en vous ! », ne cesse-t-[helpful_friend.Custom('FR_IlElle')] de répéter. Je suis vraiment béni[ROOT.Char.Custom('FR_E')]."
 learn_language_ongoing.1090.no_friend.desc: "\n\nPeut-être ai-je besoin d’une pause ?"
 learn_language_ongoing.1090.a: "Je peux toujours m’appuyer sur [helpful_friend.GetFirstNameNoTooltip] pour avoir du soutien !"
 learn_language_ongoing.1090.b: "Même si c’est difficile, je dois persévérer !"
 learn_language_ongoing.1090.c: "J’ai besoin d’une pause..."
 encouraged_by_friend_modifier: "Encouragé par un ami"
 learn_language_ongoing.1100.t: "Apprendre la langue : [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] qui se soucie de nous"
 learn_language_ongoing.1100.desc: "Ce n’est pas un secret que je travaille dur pour apprendre la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], et il semble que cela soit connu de la paysannerie [target.GetCulture.GetNameNoTooltip].\n\nIls m’appellent « [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleTierName|l] qui se soucie de nous », ce qui est très flatteur. Même les petits nobles saluent mes efforts !\n\nJ’ai l’impression que cela a rapproché les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] et les [target.GetCulture.GetCollectiveNounNoTooltip]."
 learn_language_ongoing.1100.a: "Je devrais peut-être tenir un discours en langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip|l] et en langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] !"
 learn_language_ongoing.1100.b: "Faites qu’ils m’oublient, je ne peux pas me permettre des distractions."
 learn_language_ongoing.1100.c: "C’est une chance !"
 learn_language_ongoing.1100.a.success: "Vous prononcez un discours fantastique"
 learn_language_ongoing.1100.a.failure: "Vous vous ridiculisez"
 learn_language_ongoing.1110.t: "Apprendre la langue : l’attrait de la poésie"
 learn_language_ongoing.1110.desc: "Ah, « Du vin au bord du lac » par [the_poet.GetFirstName] de [poet_location.GetNameNoTierNoTooltip]. Une grande collection de poésie [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] !\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nPeut-être devrais-je moi aussi m’essayer à la poésie ?"
 learn_language_ongoing.1110.a: "Je vais essayer !"
 learn_language_ongoing.1110.b: "Peut-être que je devrais réciter un poème #EMP romantique#! à [lover_to_be.GetFirstNameNoTooltip] ?"
 learn_language_ongoing.1110.c: "J’étudie, alors je n’ai pas le temps pour des activités frivoles !"
 poetry_collector_modifier: "Collectionneur de poésie"
 learn_language_ongoing.1110.a.success: "Vous trouvez que vous avez beaucoup de talent"
 learn_language_ongoing.1110.a.failure: "Vous ne savez pas faire de rimes"
 learn_language_ongoing.1120.t: "Apprendre la langue : fables infantiles"
 learn_language_ongoing.1120.desc: "« [ROOT.Char.Custom('FR_Le_GetAnimalType')|U][ROOT.Char.Custom('GetAnimalType')] sage dit alors [ROOT.Char.Custom('FR_AuAla')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] : prenez garde, car il y a un... » dis-je à haute voix, alors que je suis soudain interrompu[ROOT.Char.Custom('FR_E')].\n\n« Quoi ?! [ROOT.Char.Custom('FR_LeLa')|U] grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName] lit des fables pour enfants ! Vous n’avez donc aucune fierté ? » s’exclame [insensitive_asshole.Custom('FR_le_Char_Pi')][insensitive_asshole.GetTitledFirstName].\n« C’est inacceptable ! Si vos ennemis l’apprennent, ils vous penseront faible d’esprit ! »\n\nPeut-être que mon choix de littérature [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] était un peu... décevant, aux yeux [ROOT.Char.Custom('FR_GetCourt_Du')]."
 learn_language_ongoing.1120.a: "Non ! Ce sont... des classiques vénérés !"
 learn_language_ongoing.1120.b: "Vous osez m’insulter ? Je vais vous montrer !"
 learn_language_ongoing.1120.c: "Vous avez raison. Ce n’est pas digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l]."
 learn_language_ongoing.1120.d: "Laissez les gens penser ce qu’ils veulent. Ces histoires sont pédagogiques !"
 learn_language_ongoing.1120.a.success: "Vous faites croire à [insensitive_asshole.GetFirstNameNoTooltip] que les fables sont des œuvres classiques."
 learn_language_ongoing.1120.a.failure: "Vous perdez en réputation lorsque vos lectures de fables deviennent connues de tous."
 easily_read_fables_modifier: "Fables faciles à lire"
 seemingly_feeble_minded_modifier: "Apparemment faible d’esprit"
 seemingly_feeble_minded_modifier_desc: "Ce personnage est souvent vu en train de lire des fables pour enfants, ce qui donne l’impression que son esprit n’a peut-être pas encore atteint sa maturité."
 learn_language_ongoing.1120.b.tt: "#V Affrontez en duel#! [insensitive_asshole.GetFirstName] pour punir son insolence !\n#weak Ce n’est pas un duel à mort.#!\nSi vous gagnez, vous gagnerez du [prestige|El][prestige_i] et un [modifier|El] pour le [scheme|El]. Si vous perdez, vous serez ridiculisé.\n\nVotre [prowess|El] : #V [root_for_loc.GetProwess]#![prowess_i]\n[prowess|E] de [insensitive_asshole.GetFirstName] : #V [insensitive_asshole.GetProwess]#![prowess_i]"
 learn_language_ongoing.1121.trigger_failure: "Mon duel contre [insensitive_asshole.GetFirstNameNoTooltip] a été invalidé"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "« Je cède ! Pardonnez-moi, vous n’êtes pas du tout faible d’esprit ! Épargnez-moi ! », s’exclame [insensitive_asshole.Custom('FR_le_Char_Pi')][insensitive_asshole.GetTitledFirstName].\n\nCela lui apprendra à m’insulter."
 learn_language_ongoing.1123.a: "Comme l’a dit un jour [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] sage : « N’insultez pas vos supérieurs ! »"
 learn_language_ongoing.1123.b: "Vous croupirez au cachot pour votre insolence !"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.Custom('FR_le_Char_Pi')|U][insensitive_asshole.GetTitledFirstName] crache à côté de l’endroit où vous êtes allongé[ROOT.Char.Custom('FR_E')] sur le sol.\n\n« Vous êtes un[ROOT.Char.Custom('FR_E')] faible et piètre [ROOT.Char.GetTitleTierName|l]. Maintenant je vais vous faire une faveur et vous débarrasser de ces livres ineptes », dit-[insensitive_asshole.Custom('FR_IlElle')]."
 learn_language_ongoing.1124.a: "Un revers dans mes études..."
 learn_language_ongoing.1130.t: "Apprendre la langue : le lexique de l’amour"
 learn_language_ongoing.1130.desc: "« Oh, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip] ! Vous apprenez vraiment la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] que j’aime tant ? Je me sens tellement apprécié[lover_to_help.Custom('FR_E')], vous faites un tel effort pour me comprendre ! », dit [lover_to_help.Custom('FR_le_Char_Pi')][lover_to_help.GetTitledFirstName].\n\n« Puis-je vous aider de quelque manière que ce soit ? Vous apprendre quelques mots, peut-être ? », demande-t-[lover_to_help.GetSheHe]."
 learn_language_ongoing.1130.a: "Je prends toute l’aide que je peux avoir !"
 learn_language_ongoing.1130.b: "Comment dit-on : « Retrouvez-moi nu[lover_to_help.Custom('FR_E')] dans ma chambre à coucher » ?"
 learn_language_ongoing.1130.c: "Merci, mais je m’en sors très bien."
 motivated_by_love_modifier: "Motivé par l’amour"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip] est un bon professeur, bien que charmeu[lover_to_help.Custom('FR_RSe')]."
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip] pense qu’il est approprié de commencer vos leçons par des mots très difficiles"
 learn_language_ongoing.1140.t: "Apprendre la langue : une main secourable"
 learn_language_ongoing.1140.desc: "« Je vois que vous apprenez la langue [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l]. Un bon choix, la connaître renforcera sûrement votre position en tant que [ROOT.Char.GetTitleTierName|l] », s’exclame m[SCOPE.sC('root_for_loc').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName].\n\n« C’est ma langue maternelle. Je pourrais peut-être vous être utile ? », suggère-t-[close_one_to_help.GetSheHe]."
 learn_language_ongoing.1140.a: "Pourriez-vous m’aider à comprendre cette phrase ?"
 learn_language_ongoing.1140.b: "Vous joindriez-vous à mes leçons ?"
 helpful_assistance_modifier: "Une aide précieuse"
 learn_language_ongoing.1300.t: "Apprendre la langue : agréable discussion"
 learn_language_ongoing.1300.desc: "Alors que nous passons par le [ROOT.Char.GetCurrentLocation.GetTitle.GetName], [Select_CString(interlocutor.IsFemale, 'une habitante joyeuse', 'un habitant joyeux')] vient à la rencontre de ma suite, souriant jusqu’aux oreilles. Je vois bien qu’[interlocutor.GetSheHe] nous fait bon accueil, malheureusement les subtilités de son propos m’échappent.\n\nQuoi qu’il en soit, je fais signe à ma suite de s’écarter et lui rend ses salutations enjouées. C’est l’occasion rêvée pour de pratiquer mon [interlocutor.GetCulture.GetLanguage.GetName] !"
 learn_language_ongoing.1300.a: "Contentons-nous d’une agréable conversation."
 learn_language_ongoing.1300.a.flavor: "Vous tentez d’avoir une conversation à propos des différences entre les langages [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] et [interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]."
 learn_language_ongoing.1300.b: "Je me sens d’humeur à débattre, aujourd’hui..."
 learn_language_ongoing.1300.b.flavor: "Vous tentez d’engager un débat amical avec [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.success: "Vous engagez un débat amical avec [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.b.failure: "Vous n’arrivez pas à engager un débat amical avec [interlocutor.GetFirstNameNoTooltip]"
 learn_language_ongoing.1300.c: "« Venez avec nous en [next_destination.GetNameNoTooltip] ! »"
 learn_lang_cult_acceptance_gain_debate: "Vous débattez amicalement en voyageant"
 interlocutor_entourage_member: "Votre interlocuteur a rejoint votre suite"
