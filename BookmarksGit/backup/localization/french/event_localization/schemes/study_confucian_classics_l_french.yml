l_french:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$Choisir une approche"
 study_confucian_classics_outcome.10.desc: "J’ai devant moi les #EMP Analectes#! de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )], le #EMP Livre des odes#!, le #EMP Classique des documents#!, le #EMP Classique des rites#!, le #EMP Yi Jing#! et les #EMP Annales des Printemps et Automnes#!. J’ai préparé les [Glossary( 'quatre trésors', 'FOUR_TREASURES')] – et beaucoup de thé...\n\nPour prouver ma valeur et mon érudition, je dois apprendre. Mais jusqu’où suis-je prêt[ROOT.Char.Custom('FR_E')] à aller ?"
 study_confucian_classics_outcome.10.a: "Je ne cesserai jamais de rechercher la connaissance !"
 study_confucian_classics_outcome.10.b: "Je vais aborder mes études avec dignité."
 study_confucian_classics_outcome.10.c: "Cela prendra le temps qu’il faudra."
 no_change_study_tt: "Votre [scheme|El] d’[GetScheme('study_confucian_classics').GetTypeName|l] se poursuit sans modification"
 tgp_focused_studies_modifier: "Se concentre sur les études"
 tgp_focused_studies_personal_modifier: "Se concentre sur les études confucéennes"
 tgp_focused_studies_personal_modifier_desc: "Ce personnage se consacre entièrement à l’étude du confucianisme."
 tgp_dignified_studies_modifier: "Études dignes"
 tgp_dignified_studies_personal_modifier: "Étude digne du confucianisme"
 tgp_dignified_studies_personal_modifier_desc: "Ce personnage étudie les classiques confucéens avec dignité."
 study_confucian_classics_title: "$study_confucian_classics$ : "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$toute la nuit"
 study_confucian_classics_outcome.100.desc: "La prochaine fois que l’[GetActivityType('activity_imperial_examination').GetName|l] aura lieu, je serai prêt[ROOT.Char.Custom('FR_E')]. La nuit tombe tandis que je pose les Annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')] devant moi, leurs pages éclairées par une faible lumière.\n\nSi je passe toute la nuit à étudier et que je mémorise les passages les plus importants, j’aurai certainement un avantage... mais est-ce que j’apprendrai vraiment ? Peut-être devrais-je profiter de ce temps pour les comprendre réellement ?"
 study_confucian_classics_outcome.100.a: "Je dois réussir l’examen, quel qu’en soit le prix."
 study_confucian_classics_outcome.100.b: "La sagesse prend du temps."
 study_confucian_classics_outcome.100.c: "Je préfère aller me coucher..."
 preparatory.imperial_examination.advantage.tt: "Vous gagnez un [Concept('exam_advantage', 'avantage')|E] pour le prochain [GetActivityType('activity_imperial_examination').GetName|l]"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$vocation poétique"
 study_confucian_classics_outcome.200.desc: "La beauté et la calligraphie dans [ROOT.Char.Custom('GetRandomPoetryPassage')] sont époustouflantes ! Et les œuvres [poet.Custom('FR_du_Char_Pi')][poet.GetTitledFirstName], admirables et intemporelles. Je passe d’un texte à l’autre, incapable de m’arrêter de lire.\n\nPeut-être devrais-je moi aussi tremper mon pinceau... et ajouter quelque chose à la grande bibliothèque de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] ?"
 study_confucian_classics_outcome.200.a: "« Le printemps de la vertu demande de... »"
 study_confucian_classics_outcome.200.b: "Je vais attendre l’inspiration !"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] mérite une lettre d’admiration."
 study_confucian_classics_outcome.200.d: "Je devrais relire [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 friend_praised_privately: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] loué [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a loué [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUIName]."
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$inspiration de saison"
 study_confucian_classics_outcome.300.desc: "Tout en contemplant le jardin en cette saison, je médite sur les célèbres vers de [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Une brise agite ma manche, guidant ma main vers le pinceau : comme si le Ciel lui-même m’invitait à écrire.\n\nLe papier s’étend devant moi, immobile et avide, attendant de recevoir mes mots."
 study_confucian_classics_outcome.300.a: "Avec des efforts, moi aussi je serai connu[ROOT.Char.Custom('FR_E')] un jour !"
 study_confucian_classics_outcome.300.b: "Un poème simple pour immortaliser l’instant."
 study_confucian_classics_outcome.300.c: "Sa sagesse me suffit amplement."
 wang_wei: "Wang Wei"
 tao_yuanming: "Tao Yuanming"
 li_bai: "Li Bai"
 du_fu: "Du Fu"
 meng_haoran: "Meng Haoran"
 liu_zongyuan: "Liu Zongyuan"
 bai_juyi: "Bai Juyi"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$classiques confucéens"
 study_confucian_classics_outcome.110.desc: "Les annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')], [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] : un par un, j’analyse les grands classiques confucéens, qui respirent la sagesse intemporelle à travers leurs pages.\n\nSi je veux gouverner avec justice, je dois suivre la voie tracée par [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]. Ce sont les mots que je dois mémoriser."
 study_confucian_classics_outcome.110.a: "Je dois apprendre, quoi qu’il arrive."
 study_confucian_classics_outcome.110.b: "Je vais prendre mon temps."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$lire les annales"
 study_confucian_classics_outcome.120.desc: "Avant de gouverner ces terres, je dois d’abord gouverner mon bureau. Les annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')] s’ouvrent devant moi : un ouvrage d’une grande sagesse, qui a jeté les bases d’un gouvernement juste. À travers ses mots, j’approfondirai mes connaissances et suivrai les traces de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )].\n\nCe n’est que par la discipline que je pourrai triompher."
 study_confucian_classics_outcome.120.a: "Je dévorerai les textes à la recherche de vérités cachées."
 study_confucian_classics_outcome.120.b: "Trois tasses de thé – je ne dormirai pas avant d’avoir fini la dernière page."
 study_confucian_classics_outcome.120.c: "La sagesse vient à [ROOT.Char.Custom('FR_CeluiCelle')] qui sait se montrer patient[ROOT.Char.Custom('FR_E')]."
 confucian_xp_high_tt: "Vous vous améliorez considérablement dans vos études confucéennes"
 confucian_xp_low_tt: "Vous vous améliorez dans vos études confucéennes"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$un regard sur l’érudition"
 study_confucian_classics_outcome.130.desc: "Pourquoi je ne comprends pas les textes ? Pourquoi je ne saisis pas les significations les plus subtiles ? Suis-je vraiment si incompétent[ROOT.Char.Custom('FR_E')] ? Je lâche mon pinceau et pose tranquillement mon front sur ma table.\n\n« Je vous ai apporté du thé », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', servant)] [servant.GetFirstName] en entrant dans le bureau. « Vous lisez #EMP [ROOT.Char.Custom('GetRandomRitesPassage')] ?#! ? J’ai de bons souvenirs de ce passage... Je peux le lire avec vous ? »\n\nJe lève les yeux. Peut-être ai-je justement besoin d’un coup de main."
 study_confucian_classics_outcome.130.a: "S’il vous plaît, aidez-moi à le comprendre."
 study_confucian_classics_outcome.130.b: "Peut-être devrions-nous sortir prendre un verre ?"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$l’art de la diplomatie"
 study_confucian_classics_outcome.140.desc: "Je referme les Analectes avec un soupir. [Glossary( 'Maître Kong', 'CONFUCIUS_GLOSS' )] parle d’harmonie, d’expression de la vertu à travers la droiture, sans flatterie. Et pourtant, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', diplomatic_vassal)], [diplomatic_vassal.Custom('FR_le_Char_Pi')][diplomatic_vassal.GetTitledFirstName], trouve la paix à travers un sourire et une trinquée.\n\nJe me demande si... cela peut aussi être une voie ?"
 study_confucian_classics_outcome.140.a: "Je devrais apprendre d[diplomatic_vassal.Custom('FR_EluiElle')]."
 study_confucian_classics_outcome.140.b: "Non, je trouverai du mérite d’autres manières."
 relation_servant_of_china_female: "camarade servante de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 relation_servant_of_china_male: "camarade serviteur de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$connaître la terre"
 study_confucian_classics_outcome.150.desc: "« Venez avec moi », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', servant)], [servant.GetFirstName], en m’invitant à sortir. « Allons explorer [location_province.Custom('GetTerrainTypePlural')] de [location_province.GetName]. »\n\n« Observez le relief, les pentes et les défilés, les plaines et les marécages. Tout cela détermine la meilleure utilisation de cette terre. Telle est la sagesse du #EMP Classique des Rites#!. »"
 study_confucian_classics_outcome.150.a: "C’est très instructif."
 study_confucian_classics_outcome.150.b: "Oui, une promenade m’éclaircira les idées."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$travail méritoire"
 study_confucian_classics_outcome.160.desc: "Je me suis plongé dans [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] et les Annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')]. Mon esprit et mes compétences se sont affinés et je sens que je suis désormais en mesure de prouver ma valeur.\n\nJe devrais peut-être aider les magistrats locaux à réexaminer d’anciennes affaires, vérifier l’état des ponts locaux"
 study_confucian_classics_outcome.160.desc_own_elder: "ou rédiger un rapport officiel pour mon aîné[higher_merit_vassal.Custom('FR_E')], [higher_merit_vassal.Custom('FR_le_Char_Pi')][higher_merit_vassal.GetTitledFirstName]."
 study_confucian_classics_outcome.160.desc_other_elder: "ou rédiger un rapport officiel pour [higher_merit_vassal.Custom('FR_le_Char_Pi')][higher_merit_vassal.GetTitledFirstName], [Select_CString(higher_merit_vassal.IsFemale,'une aînée très respectée et influente','un aîné très respecté et influent')]."
 study_confucian_classics_outcome.160.a: "Si je sers bien [higher_merit_vassal.GetFirstNameNoTooltip], les rumeurs sur mon mérite se répandront."
 study_confucian_classics_outcome.160.b: "Une bonne évaluation en dit plus long que n’importe quelle fanfaronnade."
 study_confucian_classics_outcome.160.c: "J’aiderai les magistrats."
 merit_gain_high_tt: "Gain de mérite important"
 merit_gain_low_tt: "Gain de mérite mineur"
 because_of_your_diplomacy: "En raison de votre [diplomacy|El][diplomacy_i] :"
 because_of_your_stewardship: "En raison de votre [stewardship|El][stewardship_i] :"
 because_of_your_learning: "En raison de votre [learning|El][learning_i] :"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$influence de l’aîné[elder.Custom('FR_E')]"
 study_confucian_classics_outcome.170.desc: "« Je viens de recevoir un parchemin portant le sceau de votre aîné[elder.Custom('FR_E')], [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName] », dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', letterman)], [letterman.GetFirstName], en me le tendant. « Je pense que ce sont de bonnes nouvelles ! »\n\nJe déplie le parchemin avec précaution.\n\n« À [Select_CString(ROOT.Char.IsFemale,'ma chère','mon cher')] disciple : votre main sûre, votre droiture et votre esprit persévérant ne sont pas passés inaperçus. La nouvelle de votre conduite est parvenue aux secrétaires et aux magistrats. Votre mérite est reconnu. »"
 study_confucian_classics_outcome.170.a: "Je vais écrire une lettre de remerciement."
 study_confucian_classics_outcome.170.b: "Peut-être pourrais-je [elder.Custom('FR_LeLa')] convaincre de tirer quelques ficelles ?"
 study_confucian_classics_outcome.170.c: "Mon bonheur est tel que je pourrais vous servir dix tasses de thé !"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$libre"
 study_confucian_classics_outcome.180.desc: "J’ai réussi. J’ai fini de lire le #EMP Classique des Rites#!, et je suis même capable de me souvenir de sa sagesse ! C’est comme si on m’avait retiré un bandeau des yeux. Pour la première fois, je vois clairement le chemin qui s’ouvre devant moi.\n\nEt dire que personne ne croyait en moi. Pas même moi.\n\nPeut-être suis-je destiné[ROOT.Char.Custom('FR_E')] à de plus grandes choses."
 study_confucian_classics_outcome.180.a: "Que lire ensuite..."
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$exercer son influence"
 study_confucian_classics_outcome.190.desc: "Un mot bien choisi, le cadeau de vers ou la faveur d’un professeur digne de ce nom sont des occasions pour le [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. Même une place dans un cercle poétique tranquille peut ouvrir des portes.\n\nJ’ai travaillé dur, mais les sages disent que la vertu doit briller pour être reconnue."
 GUANXI_GLOSS: "Le guānxi est un réseau de relations personnelles, composé de personnes qui se font confiance et s’échangent des faveurs. Il se construit autour d’un thé, d’un repas ou d’une aide apportée, et revêt souvent plus d’importance que les règles formelles."
 study_confucian_classics_outcome.190.a: "Je ferai en sorte que les magistrats connaissent mon nom."
 study_confucian_classics_outcome.190.b: "Je demanderai aux érudits de partager leurs notes avec moi."
 study_confucian_classics_outcome.190.c: "Les meilleurs vers doivent être entendus – j’étudierai avec les meilleurs."
 study_confucian_classics_outcome.190.d: "Mon mérite parle de lui-même."
 tgp_known_by_magistrates_modifier: "Connu des magistrats"
 tgp_known_by_magistrates_modifier_desc: "Ce personnage est connu des magistrats locaux."
 tgp_assisted_by_scholars_modifier: "Aidé par les érudits locaux"
 tgp_assisted_by_scholars_modifier_desc: "Un groupe d’érudits locaux aide ce personnage."
 tgp_known_by_poets_modifier: "Connu par les poètes"
 tgp_known_by_poets_modifier_desc: "Ce personnage est connu des poètes locaux."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$parent strict"
 study_confucian_classics_outcome.1000.desc: "« Pourquoi vous n’étudiez pas davantage ? Vous faites honte à la Maison [ROOT.Char.GetHouse.GetName] ! » [Select_CString(parent.IsFemale,'Ma mère','Mon père')] lève les mains avec rage. « Vos excuses pèsent moins que la poussière qui s’accumule sur votre bureau. »\n\n« Si vous ne comptez pas étudier, vous finirez par travailler dans la réserve, au grand dam de tous. »"
 study_confucian_classics_outcome.1000.a: "Je ne dois pas décevoir [parent.GetMotherFather|U]."
 study_confucian_classics_outcome.1000.b: "Je n’arriverai jamais à rien."
 study_confucian_classics_outcome.1000.c: "Pardonnez-moi, j’ai besoin d’une pause."
 tgp_gave_up_modifier: "A baissé les bras"
 tgp_gave_up_modifier_desc: "Ce personnage [GetTrait('burdened').GetName( GetNullCharacter )|l] a baissé les bras."
 tgp_study_harder_modifier: "Étudie davantage"
 tgp_study_harder_modifier_desc: "Les parents de ce personnage l’ont poussé à travailler plus dur dans ses études.\n[success_chance|E] du complot d’[GetScheme('study_confucian_classics').GetTypeName|l] : #P +10%#!"
 never_study_again_tt: "Vous ne pourrez plus jamais [GetScheme('study_confucian_classics').GetActionName|l]."
 dishonor_opinion: "Déshonneur"
 honorable_opinion: "Honorable"
 satisfied_opinion: "Satisfait"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$supervision de l’aîné[elder.Custom('FR_E')]"
 study_confucian_classics_outcome.1010.desc: "Mes études ne se passent pas bien... Les Annales du [ROOT.Char.Custom('GetRandomAnnalsPassage')], à moitié lues, réclament mon attention, mais je ne pense qu’à boire une autre tasse de thé. Alors que je remplis ma tasse, je vois un parchemin de mon aîné[elder.Custom('FR_E')], [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName].\n\nIl dit ceci : « [Select_CString(ROOT.Char.IsFemale,'Chère','Cher')] disciple, j’ai entendu dire que vos études vacillent. Je vous envoie mes réflexions sur les Analectes et quelques notes qui pourront peut-être vous aider. »\n\nMon envie d’apprendre se ravive !"
 study_confucian_classics_outcome.1010.a: "Avec votre aide, je vais étudier comme jamais auparavant !"
 study_confucian_classics_outcome.1010.b: "Ce parchemin sera très utile."
 artifact_elder_text_name: "Réflexions de [elder.GetFirstNameNoTooltip]"
 artifact_elder_text_description: "Une collection de réflexions soigneusement rédigées et de notes élaborées par [elder.Custom('FR_le_Char_Pi')][elder.GetTitledFirstName], écrites dans le but d’aider s[owner.Custom('FR_OnA')] disciple [owner.GetFirstName]."
 tgp_motivated_elder_study_modifier: "Aide de l’aîné"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$redoubler d’efforts"
 study_confucian_classics_outcome.1020.desc: "Ça ne marche pas. Je n’arrive à rien faire correctement. Mon bureau est en désordre : des livres non lus s’empilent comme autant d’accusations contre un voleur, et des parchemins jonchent le sol comme les feuilles d’un arbre tombé.\n\nMais je sais que je peux y arriver.\n\nSeul[ROOT.Char.Custom('FR_E')]. J’ai juste besoin de me concentrer."
 study_confucian_classics_outcome.1020.a: "Plus d’excuses. Je dois m’y mettre !"
 study_confucian_classics_outcome.1020.b: "Un verre [ROOT.Char.Custom('RegionalAlcoholicDrink')] devrait m’aider..."
 study_confucian_classics_outcome.1020.c: "Respirer et recommencer depuis le début."
 tgp_double_down_on_studies_modifier: "Redouble d’efforts"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$aide divine"
 study_confucian_classics_outcome.1030.desc: "Mes études ne se sont pas bien passées. Peut-être que ce dont j’ai besoin, ce n’est pas un autre parchemin, mais les conseils [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Je me rends au sanctuaire local, m’agenouille devant l’autel et joins les mains pour prier.\n\n« Vous cherchez la connaissance, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » murmure m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', priest)], [priest.GetFirstName], apparaissant dans l’ombre. « Si vous faisiez une petite offrande ou donniez un coup de main au sanctuaire, je pourrais vous aider. »"
 study_confucian_classics_outcome.1030.a: "Je peux faire une offrande symbolique."
 study_confucian_classics_outcome.1030.b: "Je vais donner un coup de main."
 study_confucian_classics_outcome.1030.c: "Ma confiance se tourne uniquement vers [ROOT.Char.GetFaith.KnowledgeGodName]."
 tgp_divine_favor_modifier: "Faveur religieuse"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$aide [partner.Custom('FR_DuDela')] partenaire"
 study_confucian_classics_outcome.1040.desc: "C’est trop, je n’arrive pas à comprendre le passage #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!. Mes notes sont mauvaises ! Elles ne servent à rien !\n\n« Mon amour, vous avez des problèmes avec vos études ? » me demande m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', partner)], [partner.GetFirstName], tout en apportant un plateau de petits gâteaux. « Pourquoi ne me laissez-vous pas vous accompagner ? Il n’y a rien que nous ne puissions accomplir si nos esprits travaillent ensemble ! Ah, et mangez un petit gâteau, je les ai faits pour vous. »"
 study_confucian_classics_outcome.1040.a: "Apportez-moi de l’encre et des feuilles, s’il vous plaît."
 study_confucian_classics_outcome.1040.b: "Votre soutien est tout pour moi."
 study_confucian_classics_outcome.1040.c: "Pour l’instant, je n’ai besoin que de vous."
 tgp_servile_partner_modifier: "Partenaire servile"
 tgp_assistant_partner_modifier: "Aide du partenaire"
 lover_helped_study: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] tombé[CHARACTER.Custom('FR_E')] amoureu[CHARACTER.Custom('FR_XSe')] [TARGET_CHARACTER.Custom('FR_du_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] durant une session d’étude"
 lover_helped_study_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'êtes','est')] tombé[TARGET_CHARACTER.Custom('FR_E')] amoureu[TARGET_CHARACTER.Custom('FR_XSe')] [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUIName] durant une session d’étude"
