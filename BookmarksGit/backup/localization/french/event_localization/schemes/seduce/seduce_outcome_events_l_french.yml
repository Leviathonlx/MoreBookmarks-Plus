l_french:
 seduce_outcome.permanent_block: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] ne tentera plus jamais de vous séduire"
 seduce_outcome.cooldown: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] ne tentera plus de vous séduire pendant quelque temps"
 seduce_outcome.0001.t: "Maintenant ou jamais"
 seduce_outcome.0001.desc: "Les réactions [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] à mes avances me disent tout ce que j’ai besoin de savoir. Le moment est venu de passer à l’action.\n\n"
 seduce_outcome.0001.positive.desc: "Je pense que mes chances sont bonnes, mais je dois me rappeler que [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)] est toujours sur ses gardes..."
 seduce_outcome.0001.negative.desc: "Pourtant, j’ai peur des conséquences. [discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U] et ses agents pourraient se cacher dans n’importe quel recoin, écouter derrière un mur..."
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip] sera mie[target.Custom('FR_NNne')] !"
 seduce_outcome.0001.a.tt: "Vous continuez de tenter de séduire [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]"
 seduce_outcome.0001.b: "Je ne peux pas risquer d’être découvert[ROOT.Char.Custom('FR_E')]."
 seduce_outcome.0003.t: "Une proposition sensuelle"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est entré[owner.Custom('FR_E')] dans ma vie par des mots doux et des gestes attentionnés. Tard dans la nuit, j’ai du mal à [owner.Custom('FR_LeLa')] chasser de ma tête...\n\nLes sentiments qui couvent entre nous ne tarderont pas à s’enflammer ou bien s’éteindre."
 seduce_outcome.0003.failure.desc: "Où que j’aille, je peux être sûr[ROOT.Char.Custom('FR_E')] que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] me suit. Ses regards, les mots qui sortent de sa bouche... Je sais exactement ce qu’[owner.Custom('FR_IlElle')] cherche."
 seduce_outcome.0003.a.success: "Je veux demeurer à jamais dans les flammes de l’Enfer !"
 seduce_outcome.0003.a.failure: "Je vais [owner.Custom('FR_LeLa')] garder près de moi. #EMP Très#! près."
 seduce_outcome.0003.a.tt: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUIName] pourrait devenir votre amant[owner.Custom('FR_E')]"
 seduce_outcome.0003.b.success: "C’est une histoire qui sera intense, mais courte."
 seduce_outcome.0003.b.failure: "Une distraction pour ce soir, mais rien de plus."
 seduce_outcome.0003.c: "C’est gentil... mais non."
 seduce_outcome.0003.d: "Jamais ! Le monde va apprendre sa nature perverse !"
 seduce_outcome.0003.e: "Je me lasse de ces jeux."
 seduce_outcome.0003.e.tt: "Personne ne tentera de vous séduire pendant #V 10#! ans"
 seduce_outcome.0004.t: "[target.Custom('LoverPetName_possessive')|U]"
 seduce_outcome.0004.desc: "Alors que je regarde m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], dormir dans mes bras, je me vois sourire de bonheur.\n\nQui aurait cru qu’[target.Custom('FR_IlElle')] me rendrait l’affection que je ressentais !"
 seduce_outcome.0004.a: "Je suis [ROOT.Char.Custom('FR_LeLa')] plus chanceu[ROOT.Char.Custom('FR_XSe')] des [ROOT.Char.GetWomenMen] !"
 seduce_outcome.0005.t: "Une vie tragiquement écourtée"
 seduce_outcome.0005.desc: "En raison du trépas de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], mes projets pour nous ne sont plus d’actualité."
 seduce_outcome.0005.a: "Si seulement j’avais gagné son affection plus tôt !"
 seduce_outcome.2000.t: "La bénédiction secrète"
 seduce_outcome.2000.desc: "Alors que nous nous rencontrons clandestinement, le souverain pontife et moi, mon être est rempli de respect mêlé de crainte, et de désir de nature plus charnelle que spirituelle. Il faut dire que personne avant moi n’a reçu la bénédiction de Sa Sainteté de cette manière.\n\nIl tend la main et je ferme les yeux et m’agenouille..."
 seduce_outcome.2000.a: "[target.Custom('FR_IlElle')|U] est la clé pour mon pays."
 seduce_outcome.2000.b: "J’ai reçu sa bénédiction."
 seduce_outcome.2010.t: "Dans le vin, la volupté"
 seduce_outcome.2010.desc: "J’arrive aux appartements du [target.GetName] avec deux sortes de soif. J’ai amené beaucoup de vin pour la première d’entre elles. Il est tout de suite évident qu’[target.Custom('FR_IlElle')] est dans le même état d’esprit que moi.\n\nLe premier baiser scelle le pacte, puis nous passons le jour et la nuit qui suivent à boire et faire l’amour..."
 seduce_outcome.2010.a: "Oh, que cela continue pour toujours !"
 seduce_outcome.2010.b: "Doux oubli, embrasse-moi."
 seduce_outcome.2020.t: "Des choses privées"
 seduce_outcome.2020.desc: "Les cabinets sont un petit espace et les choses nauséabondes qui y ont été déposées récemment empestent. Mais c’est intime, oh si intime...\n\nLe [target.GetName] me regarde comme [target.Custom('FR_SilSielle')] allait me dévorer et retire ses vêtements. Je fais de même, et alors que nous nous embrassons, une vague de volupté nous fait oublier à la fois le manque d’espace et les odeurs."
 seduce_outcome.2020.a: "Nous devrions le faire à nouveau, mais peut-être ailleurs..."
 seduce_outcome.2020.b: "Aller aux cabinets pour se soulager, comme je dis toujours."
 seduce_outcome.2030.t: "Une envie de chair"
 seduce_outcome.2030.a.desc: "Je sais qu’[target.Custom('FR_IlElle')] aime la nourriture, alors j’en ai apporté beaucoup. Lorsque je lui fais signe, [target.Custom('FR_IlElle')] enlève ses vêtements et s’allonge. Je prépare les lieux, met du fromage, des fruits, du miel. Sur [target.Custom('FR_LuiElle')], à côté d[target.Custom('FR_EluiElle')]. "
 seduce_outcome.2030.alcohol.desc: "Puis, une abondante libation de vin sur sa poitrine."
 seduce_outcome.2030.b.desc: "\n\nUn baiser, le contact de nos peaux... Nous avons rapidement été submergé[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s par le plaisir. Alors que le goût et l’odeur de son corps se mélangent à ceux de la nourriture, je ferme les yeux et ris. C’est la belle vie !"
 seduce_outcome.2030.a: "Passons encore beaucoup d’autres moments comme celui-ci !"
 seduce_outcome.2030.b: "Quel repas nous avons partagé !"
 seduce_outcome.2040.t: "Au pied des remparts"
 seduce_outcome.2040.desc: "Au cours de la nuit, je retrouve [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] au pied des remparts [owner.Custom('FR_ResidenceBuilding_Du')].\n\n[target.Custom('FR_IlElle')|U] vient vers moi, d’abord avec hésitation, puis avec empressement. J’entends son souffle s’accélérer lorsque je me rapproche d[target.Custom('FR_EluiElle')]. À l’ombre du mur, nous faisons l’amour, non loin des patrouilles qui ignorent tout de notre passion..."
 seduce_outcome.2040.a: "Encore une fois !"
 seduce_outcome.2040.b: "Après avoir conquis [owner.Custom('FR_ResidenceBuilding_Le')], je me retire."
 seduce_outcome.2050.t: "Les vœux secrets"
 seduce_outcome.2050.desc: "Notre rencontre a lieu clandestinement au courant de la nuit. Je lui fais une promesse : « Marions-nous, pour de vrai, mais en secret. Personne ne le saura, sauf nous deux. Un mariage pur, supérieur à ce que les convenances nous imposent ! »\n\n[target.Custom('FR_IlElle')|U] acquiesce, l’émotion [target.Custom('FR_LeLa')] laisse même à bout de souffle. Puis, sous le voile protecteur de la nuit, nous consommons nos vœux secrets..."
 seduce_outcome.2050.a: "Une union éternelle !"
 seduce_outcome.2050.b: "Une nuit d’émerveillement, mais nous ne pouvons pas le refaire."
 seduce_outcome.2301.t: "Dans ses appartements"
 seduce_outcome.2301.desc: "Je frissonne d’anticipation alors que je me rends vers les appartements [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Dès qu’[target.Custom('FR_IlElle')] ouvre la porte, [target.Custom('FR_IlElle')] [target.Custom('quirk_pos_present')], sourit [target.Custom('quirk_pos_adverb')], et me tire à l’intérieur en agrippant mes vêtements.\n\nAlors que ses bras m’enveloppent, je sens la chaleur monter dans ma poitrine. Le reste de la nuit se passe dans une brume ardente."
 seduce_outcome.2301.a: "Oh [target.GetFirstNameNoTooltip], [target.Custom('LoverPetName_possessive')], rencontrons-nous à nouveau !"
 seduce_outcome.2301.a.tt: "#F Et encore et encore et encore !#!"
 seduce_outcome.2301.b: "[target.GetSheHe|U] sait comment donner du plaisir à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan]."
 seduce_outcome.2302.t: "À une autre cour"
 seduce_outcome.2302.desc_court_owner: "« Vous avez fait tout ce chemin pour moi, [ROOT.Char.Custom('LoverPetName_possessive')] ? »\n\nPortant des habits de domestique afin de passer inaperçu[ROOT.Char.Custom('FR_E')], je fouille les couloirs [target.Custom('FR_ResidenceBuilding_Du')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Je [target.Custom('FR_LeLa')] trouve finalement dans un jardin retiré."
 seduce_outcome.2302.desc_not_court_owner: "« Vous avez fait tout ce chemin pour moi, [ROOT.Char.Custom('LoverPetName_possessive')] ? »\n\nPortant des habits de domestique afin de passer inaperçu[ROOT.Char.Custom('FR_E')], je fouille les couloirs du [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. Je [target.Custom('FR_LeLa')] trouve finalement dans un jardin retiré."
 seduce_outcome.2302.desc_end: "Son visage s’illumine lorsqu’[target.Custom('FR_IlElle')] me voit, et [target.Custom('FR_LeLa')] voir me fait le même effet.\n\nLes vêtements miteux que j’ai dû revêtir sont rapidement abandonnés sur le sol, et nous passons toute la nuit à nous assurer que mon voyage en valait la peine !"
 seduce_outcome.2302.a: "Pour vous, je referais ce voyage cent fois !"
 seduce_outcome.2302.b: "C’était aussi bon que fugace."
 seduce_outcome.2303.t: "Les murmures du cœur"
 seduce_outcome.2303.desc: "« [ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]. »\n\n« Je ne me lasserai jamais de votre sourire [owner.Custom('quirk_pos_adjective')] », dit [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] avant continuer en rougissant : « ni votre étreinte. »\n\nLes mots d’adoration que nous échangeons deviennent vite incompréhensibles, mais ce qui les remplace est un langage encore plus clair."
 seduce_outcome.2303.a: "Qui suis-je pour nier quelque chose venant d’un[target.Custom('FR_E')] [target.GetWomanMan] aussi éloquent[target.Custom('FR_E')] ?"
 seduce_outcome.2303.b: "J’ai bien aimé l’échange, mais cette conversation est terminée."
 seduce_outcome.2304.t: "À la belle étoile"
 seduce_outcome.2304.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi nous accroupissons. Nous ne nous sommes pas repéré[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s par [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('GetAnimalAdjective')] que nous apercevons. Je n’y fais guère attention, en particulier lorsque le vêtement de [target.GetFirstName] me frôle. Alors que je m’approche pour l’embrasser, je constate que son attention aussi est... ailleurs.\n\nLorsque la bête disparaît dans [ROOT.Char.Custom('TerrainType')], nous sommes étendu[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s nu[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s contre la terre molle, blotti[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))] contre l’autre."
 seduce_outcome.2304.a: "Pour nous, être ensemble est naturel !"
 seduce_outcome.2304.b: "S’unir puis se séparer, cela fait partie de la vie."
 seduce_outcome.2305.t: "La lettre d’amour"
 seduce_outcome.2305.desc_opening: "« [letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))] »"
 seduce_outcome.2305.desc_ending: "\n\nÀ peine ai-je lu la lettre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] que je suis sur le chemin qui mène à ses appartements."
 seduce_outcome.2305.a: "Mes actes répondront à ses mots !"
 seduce_outcome.2305.a_terrible: "#F Ou plutôt à l’intention derrière ses mots, car ce poème est clairement atroce !#!"
 seduce_outcome.2305.a_okay: "#F Et compléteront ce qui leur manquait !#!"
 seduce_outcome.2305.a_great: "#F Un auteur aussi éloquent mérite d’être récompensé !#!"
 seduce_outcome.2305.a_amazing: "#F Le feu qu’[target.Custom('FR_IlElle')] a allumé avec sa prose ne peut être éteint que dans ses bras !#!"
 seduce_outcome.2305.b: "Notre union sera aussi singulière que son poème."
 seduce_outcome.2306.t: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] bien-aimé[target.Custom('FR_E')]"
 seduce_outcome.2306.desc: "Les domestiques ont tous été renvoyés et notre lit a été orné de [SCOPE.Custom('SeductionObjectMultiple')]. Lorsque [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] entre dans nos appartements, [target.Custom('FR_IlElle')] sourit [target.Custom('quirk_pos_adverb')] et me rejoint sans aucune hésitation.\n\nÀ travers nos ébats, nous réaffirmons le dévouement l’un envers l’autre que nous avons juré devant [ROOT.Char.GetFaith.HighGodName] – peut-être d’une manière plus charnelle que prévu."
 seduce_outcome.2306.a: "Unis par le mariage et maintenant par le cœur !"
 seduce_outcome.2306.b: "Les liens du mariage suffisent."
 seduce_outcome.2307.t: "Mon amant[target.Custom('FR_E')] [target.Custom2('InsultAdjective', ROOT.Char)]"
 seduce_outcome.2307.desc: "Alors que je me rapproche [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], je ne sais pas si je dois lui arracher ses vêtements ou frapper son visage [target.Custom('quirk_neg_adjective')]. [target.Custom('FR_IlElle')|U] m’embrasse – un défi – et je [target.Custom('FR_LeLa')] tire plus près – une riposte appropriée.\n\nLes sentiments contradictoires dans ma poitrine sont repris en écho par nos corps. Nous passons la nuit à nous livrer à la passion et aux insultes."
 seduce_outcome.2307.a: "Embrassez-moi encore m[owner.Custom('FR_OnA')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] !"
 seduce_outcome.2307.b: "Laissez-moi, [target.Custom2('InsultNounSexual', ROOT.Char)]."
 seduce_outcome.2308.t: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] bien-aimé[target.Custom('FR_E')]"
 seduce_outcome.2308.desc_illigal: "Alors que m[target.Custom('FR_OnA')] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], sourit [target.Custom('quirk_pos_adverb')], j’ai du mal à me rappeler que l’attirance que je ressens est mal vue.\n\nPuis, alors qu’[target.Custom('FR_IlElle')] me retire m[ROOT.Char.Custom('GetUpperClothingArticle')] et laisse ses mains errer, je me dis que cela n’a pas d’importance."
 seduce_outcome.2308.desc_not_illigal: "Alors que m[target.Custom('FR_OnA')] [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], sourit [target.Custom('quirk_pos_adverb')], je ne feins plus la retenue. Je déchire s[target.Custom('GetUpperClothingArticle')], mets mes mains autour de sa taille, ma bouche sur son cou...\n\n"
 seduce_outcome.2308.a: "L’amour qu’un[ROOT.Char.Custom('FR_E')] [target.Custom2('RelationToMeShort', ROOT.Char)] éprouve pour s[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] ne peut pas être mal !"
 seduce_outcome.2308.b: "[target.Custom('FR_IlElle')|U] ne sera rien d’autre que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))]."
 seduce_outcome.2309.t: "Ébats amoureux"
 seduce_outcome.2309.desc_opening: "Je trouve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] qui attend avec impatience."
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "C’était trop bien pour que cela en reste là."
 seduce_outcome.2900.t: "La colère [target_liege.Custom('FR_du_Char_Pi')][target_liege.GetTitledFirstNameNoTooltip]"
 seduce_outcome.2900.start.desc: "Lorsque les cris et les aboiements commencent, les remparts du [target_liege.Custom('FortifiedBuilding')]"
 seduce_outcome.2900.capital.desc: "de [capital.GetNameNoTierNoTooltip]"
 seduce_outcome.2900.end.desc: "sont encore dangereusement proches. Avant que quelqu’un ne puisse me repérer, je mets pied à terre et me cache derrière des [target_liege.Custom('OutdoorsHidingPlace')] au bord de la route.\n\nMon cœur bat la chamade alors que le groupe de poursuivants passe au galop. « Vite ! [ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip] n’a pas pu aller bien loin ! »"
 seduce_outcome.2900.a: "Que va-t-il nous arriver maintenant ?"
 seduce_outcome.3901.t: "Un[owner.Custom('FR_E')] traîtr[owner.Custom('FR_EEsse')] à la cour"
 seduce_outcome.3901.desc: "Je reconnais le regard inquiet de mon serviteur. Il est ici pour m’apporter de mauvaises nouvelles.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous feriez mieux de venir rapidement ! [owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] vient d’être vu[owner.Custom('FR_E')] en train de quitter les appartements [target.Custom2('FR_du_YourCharacterIntroductionNoComma', ROOT.Char)] ! »"
 seduce_outcome.3900.a: "Cela ne peut signifier qu’une chose !"
 seduce_outcome.3000.desc: "Alors que nous nous rencontrons clandestinement, le souverain pontife et moi, mon être est rempli de respect mêlé de crainte, et de désir de nature plus charnelle que spirituelle. Il faut dire que personne avant moi n’a reçu la bénédiction de Sa Sainteté de cette manière.\n\nIl tend la main et je ferme les yeux et m’agenouille..."
 seduce_outcome.3000.a: "[owner.Custom('FR_IlElle')|U] est la clé de mon pays."
 seduce_outcome.3010.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] est arrivé[owner.Custom('FR_E')] dans mes appartements, de toute évidence avec deux sortes de soif, et a amené beaucoup de vin pour la première d’entre elles. Il faut peu d’effort pour lui montrer que je suis dans le même état d’esprit.\n\nLe premier baiser scelle le pacte, puis nous passons le jour et la nuit qui suivent à boire et faire l’amour..."
 seduce_outcome.3020.desc: "Les cabinets sont un petit espace et les choses nauséabondes qui y ont été déposées récemment empestent. Mais c’est intime, oh si intime...\n\nJe regarde [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] comme si j’allais [owner.Custom('FR_LeLa')] dévorer et retire mes vêtements. [owner.Custom('FR_IlElle')|U] fait de même, et alors que nous nous embrassons, une vague de volupté nous fait oublier à la fois le manque d’espace et les odeurs."
 seduce_outcome.3030.a.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] sait que j’aime la nourriture, alors [owner.Custom('FR_IlElle')] en a apporté beaucoup. Lorsqu’[owner.Custom('FR_IlElle')] me fait signe, j’enlève mes vêtements et m’allonge. [owner.Custom('FR_IlElle')|U] prépare les lieux, met du fromage, des fruits, du miel. Sur moi, à côté de moi."
 seduce_outcome.3030.alcohol.desc: "Puis, une abondante libation de vin sur ma poitrine."
 seduce_outcome.3030.b.desc: "\n\nUn baiser, le contact de nos peaux... Nous avons rapidement été submergé[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s par le plaisir. Alors que le goût et l’odeur de son corps se mélangent à ceux de la nourriture, je ferme les yeux et ris. C’est la belle vie !"
 seduce_outcome.3040.desc: "Au coucher du soleil, je vois [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] s’approcher de moi dans l’obscurité des remparts du château. [owner.Custom('FR_IlElle')|U] sourit [owner.Custom('quirk_pos_adverb')] et chuchote : « Vous savez pourquoi je suis venu[owner.Custom('FR_E')] »\n\nJe vais vers [owner.Custom('FR_LuiElle')], d’abord avec hésitation, puis avec empressement. Mon pouls s’accélère alors qu’[owner.Custom('FR_IlElle')] s’approche de moi. À l’ombre du mur, nous faisons l’amour, non loin des patrouilles qui ignorent tout de notre passion..."
 seduce_outcome.3050.desc: "Notre rencontre a lieu clandestinement au courant de la nuit. [owner.Custom('FR_IlElle')|U] me fait une promesse : « Marions-nous, pour de vrai, mais en secret. Personne ne le saura, sauf nous deux. Un mariage pur, supérieur à ce que les convenances nous imposent ! »\n\nJ’acquiesce, l’émotion me laisse même à bout de souffle. Puis, sous le voile protecteur de la nuit, nous consommons nos vœux secrets..."
 seduce_outcome.3301.t: "Dans mes appartements"
 seduce_outcome.3301.desc: "Un coup à la porte de mes appartements me fait sursauter. Se pourrait-il que ce soit #EMP [owner.Custom('FR_LuiElle')]#! ?\n\nC’est bien [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], qui sourit [owner.Custom('quirk_pos_adverb')], le regard brûlant de désir. Enfin ! Alors que ses bras m’enveloppent, je sens la chaleur monter dans ma poitrine. Le reste de la nuit se passe dans une brume ardente."
 seduce_outcome.3301.a: "Oh [owner.GetFirstNameNoTooltip], [owner.Custom('LoverPetName_possessive')], rencontrons-nous à nouveau !"
 seduce_outcome.3301.a.tt: "#F Et encore et encore et encore !#!"
 seduce_outcome.3301.b: "[owner.Custom('FR_IlElle')|U] sait comment donner du plaisir à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan]."
 seduce_outcome.3302.desc_opening: "Je me promène dans les jardins et suis émerveillé[ROOT.Char.Custom('FR_E')] par une vision plus douce que n’importe quelle fleur : [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] qui porte une tenue de domestique et a un sourire [owner.Custom('quirk_pos_adjective')].\n\n"
 seduce_outcome.3302.desc_court_owner: "« Même la distance ne saurait m’éloigner de vous, [ROOT.Char.Custom('LoverPetName_possessive')] ! »"
 seduce_outcome.3302.desc_not_court_owner: "« Ni la distance, ni [court_owner.Custom('FR_le_Char_Pi')][court_owner.GetTitledFirstName] ne sauraient m’éloigner de vous, [ROOT.Char.Custom('LoverPetName_possessive')] ! »"
 seduce_outcome.3302.desc_end: "\n\nJ’ôte rapidement le haut de domestique qu’[owner.Custom('FR_IlElle')] porte, puis tous les autres vêtements. Après tout, je veux [owner.Custom('FR_LeLa')] remercier d’avoir fait tout ce chemin !"
 seduce_outcome.3302.a: "Ne soyons plus jamais séparé[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s pour longtemps !"
 seduce_outcome.3303.t: "Les murmures du cœur"
 seduce_outcome.3303.desc: "« [ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]. »\n\n« Je ne me lasserai jamais de votre sourire [target.Custom('quirk_pos_adjective')] », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] qui rougit avant d’ajouter : « ni de votre étreinte. »\n\nLes mots d’adoration que nous échangeons deviennent vite incompréhensibles, mais ce qui les remplace est un langage encore plus clair."
 seduce_outcome.3303.a: "Nous aurons cette conversation encore et encore !"
 seduce_outcome.3304.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] et moi nous accroupissons. Nous ne sommes pas repéré[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s par [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] [ROOT.Char.Custom('GetAnimalAdjective')] que nous apercevons. Je n’y fais guère attention, en particulier lorsque le vêtement de [owner.GetFirstName] me frôle. Alors que je m’approche pour l’embrasser, je constate que son attention est également... ailleurs.\n\nLorsque la bête disparaît dans [ROOT.Char.Custom('TerrainType')], nous sommes étendu[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s nu[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s contre la terre molle, blotti[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))] contre l’autre."
 seduce_outcome.3304.a: "Pour nous, être ensemble est naturel !"
 seduce_outcome.3305.desc: "« [letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))] »\n\nL’appréciation que je ressens envers [owner.GetFirstName] pour m’avoir écrit un tel poème est bien faible en comparaison de la passion avec laquelle je [owner.Custom('FR_LeLa')] remercie."
 seduce_outcome.3305.a: "Que nos corps récitent ensemble la poésie, [owner.Custom('LoverPetName_possessive')] !"
 seduce_outcome.3306.t: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] bien-aimé[owner.Custom('FR_E')]"
 seduce_outcome.3306.desc: "Lorsque je retourne dans les appartements que je partage avec [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], je suis agréablement surpris[ROOT.Char.Custom('FR_E')] par ce que je vois. Notre lit a été orné de [SCOPE.Custom('SeductionObjectMultiple')], et [owner.GetFirstName] est allongé[owner.Custom('FR_E')] dessus, souriant [owner.Custom('quirk_pos_adverb')].\n\nÀ travers nos ébats, nous réaffirmons le dévouement l’un envers l’autre que nous avons juré devant [ROOT.Char.GetFaith.HighGodName], peut-être d’une manière plus charnelle que prévu."
 seduce_outcome.3306.a: "Unis par le mariage et maintenant par le cœur !"
 seduce_outcome.3307.t: "Mon amant[owner.Custom('FR_E')] [owner.Custom2('InsultAdjective', ROOT.Char)]"
 seduce_outcome.3307.desc: "Alors que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] se rapproche, je ne sais pas si je dois lui arracher ses vêtements ou frapper son visage [owner.Custom('quirk_neg_adjective')]. Je l’embrasse – un défi – et [owner.Custom('FR_IlElle')] me tire plus près – une riposte appropriée.\n\nLes sentiments contradictoires dans ma poitrine sont repris en écho par nos corps. Nous passons la nuit à nous livrer à la passion et aux insultes."
 seduce_outcome.3307.a: "Embrassez-moi encore m[owner.Custom('FR_OnA')] [owner.Custom2('InsultNoun', ROOT.Char)] [owner.Custom2('InsultAdjective', ROOT.Char)] !"
 seduce_outcome.3307.b: "Il vaut mieux oublier ce moment de faiblesse."
 seduce_outcome.3308.t: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))] bien-aimé[owner.Custom('FR_E')]"
 seduce_outcome.3308.desc_illigal: "Alors que m[owner.Custom('FR_OnA')] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], sourit [owner.Custom('quirk_pos_adverb')], j’ai du mal à me rappeler que l’attirance que je ressens est mal vue.\n\nPuis, alors qu’[owner.Custom('FR_IlElle')] me retire m[ROOT.Char.Custom('GetUpperClothingArticle')] et laisse ses mains errer, je me dis que cela n’a pas d’importance."
 seduce_outcome.3308.desc_not_illigal: "Alors que m[owner.Custom('FR_OnA')] [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], sourit [owner.Custom('quirk_pos_adverb')] et m’ôte m[ROOT.Char.Custom('GetUpperClothingArticle')], je me fonds dans ses bras. [owner.Custom('FR_IlElle')|U] met ses mains autour de ma taille, sa bouche sur mon cou...\n\n"
 seduce_outcome.3308.a: "L’amour que nous partageons ne peut pas être mal !"
 seduce_outcome.3309.desc_opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] s’approche de moi avec empressement."
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t: "La douleur du rejet"
 seduce_outcome.4001.incest.desc: "« Je vous aime bien [ROOT.Char.GetFirstNameNoTooltip], vraiment », dit [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] qui sourit [target.Custom('quirk_pos_adverb')] avant de se détourner de moi : « Mais vous êtes #EMP m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))]#!, et c’est... eh bien, qui sait ce que l’avenir nous réserve. »"
 seduce_outcome.4001.regular.desc: "« Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.GetFirstNameNoTooltip], mais je ne vous aime pas de cette façon », dit [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et [target.Custom('quirk_neg_present')]. « Ce que l’avenir nous réserve n’est connu que [target.GetFaith.HighGodNamePossessive]. »"
 seduce_outcome.4001.a: "Oh... Oui, d’accord..."
 seduce_outcome.4002.desc: "Quand je pénètre dans la chambre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] tard le soir, je ne suis pas accueilli[ROOT.Char.Custom('FR_E')] par une douce étreinte, mais par un[target.Custom('FR_E')] [target.Custom2('InsultNoun', ROOT.Char)] sarcastique !\n\n« J’ai enduré vos tentatives risibles de me charmer par politesse. Mais cela, je ne peux pas le tolérer ! Restez loin de moi, [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target'))] ! »"
 seduce_outcome.4002.a: "Eh bien, vous êtes un[target.Custom('FR_E')]... [target.Custom2('InsultNounSexual', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] !"
 seduce_outcome.4003.t: "Exposé[ROOT.Char.Custom('FR_E')] aux regards"
 seduce_outcome.4003.plot.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] m’accueille avec un sourire espiègle, et ses mains avides saisissent immédiatement mes boutons et lacets. En quelques battements de cœur, je me tiens nu[ROOT.Char.Custom('FR_E')] et frissonne devant [target.Custom('FR_LuiElle')]. Mais quand j’essaie de lui rendre la pareille, [target.Custom('FR_IlElle')] me repousse — et crie !\n\n« Gardes ! Il y a un[ROOT.Char.Custom('FR_E')] intrus[ROOT.Char.Custom('FR_E')] dans mes appartements ! #EMP Gardes !#! »\n\nNu[ROOT.Char.Custom('FR_E')], je traverse la pièce et m’échappe par la fenêtre."
 seduce_outcome.4003.regular.desc: "Alors que je grimpe à la fenêtre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], [target.Custom('FR_CeluiCelle')]-ci se met à crier. Ce n’est pas le genre d’accueil que j’avais en tête ! [target.Custom('FR_IlElle')|U] court vers la porte et l’ouvre avant que je puisse l’en empêcher.\n\n« Aidez-moi ! Gardes ! Il y a un[ROOT.Char.Custom('FR_E')] intrus[ROOT.Char.Custom('FR_E')] dans mes appartements ! »\n\nJe parviens finalement à fuir par le chemin par lequel je suis venu[ROOT.Char.Custom('FR_E')]."
 seduce_outcome.4003.a.plot: "C[target.Custom('FR_EEtte')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] le paiera !"
 seduce_outcome.4003.a.regular: "J’ai peut-être mal interprété son empressement."
 seduce_outcome.4004.t: "Un jeu dangereux"
 seduce_outcome.4004.start.desc: "Mon cœur bat la chamade lorsque je toque."
 seduce_outcome.4004.incest.desc: "« M[target.Custom('FR_OnA')] dou[target.Custom('FR_XCe')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], êtes-vous là ? C’est moi – [ROOT.Char.GetFirstNameNoTooltip] ! »"
 seduce_outcome.4004.end.desc: "\n\nLa porte s’ouvre, révélant [target.GetFirstName], angoissé[target.Custom('FR_E')]. « Pardonnez-moi, mais je ne peux pas faire ça. J’aimerais, mais c’est trop dangereux ! »\n\nÀ court de mots, [target.Custom('FR_IlElle')] m’embrasse rapidement, et me claque la porte au visage !"
 seduce_outcome.4004.sodomy.desc: "« [target.Custom('LoverPetName_possessive')|U], êtes-vous là ? C’est moi – [ROOT.Char.GetFirstNameNoTooltip] ! »"
 seduce_outcome.4004.a: "Pourquoi devrions-nous nous en préoccuper ? S’il vous plaît, ouvrez la porte !"
 seduce_outcome.4005.desc: "Le treillis sous la fenêtre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] n’a pas l’air solide, mais rien ne s’interposera entre moi et ce que je convoite ! À la fin de la périlleuse ascension, mes doigts saisissent son rebord de fenêtre.\n\n« [target.GetFirstNameNoTooltip] ! Ouvrez, [target.Custom('LoverPetName_possessive')] ! C’est moi – [ROOT.Char.GetFirstNameNoTooltip] ! ». Je tape sur les volets, mais personne ne répond.\n\n« Comment venez-vous d’appeler m[target_liege.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))], [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target_liege'))] ?! ». Je lève les yeux. [target_liege.Custom('FR_le_Char_Pi')|U][target_liege.GetTitledFirstName] se penche par la fenêtre au-dessus de moi !"
 seduce_outcome.4005.a: "Il est temps de partir, je crois !"
 seduce_outcome.4900.desc: "Je me dirige vers mes appartements pour profiter d’une bonne nuit de sommeil lorsque j’entends un léger bruissement venant d’une fenêtre. Juste le vent, me dis-je... jusqu’à ce que le vent se mette à parler.\n\n« [target.GetFirstNameNoTooltip] ! Ouvrez, [target.Custom('LoverPetName_possessive')] ! C’est moi – [owner.GetFirstNameNoTooltip] ! ». J’ouvre les volets et constate qu’un[owner.Custom('FR_E')] [owner.GetWomanMan] a grimpé jusqu’à la fenêtre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ! C’est [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 seduce_outcome.4900.a.family: "Comment venez-vous d’appeler m[target_liege.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))], [owner.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))] ?!"
 seduce_outcome.4900.a.courtier: "Par [ROOT.Char.GetFaith.DevilName], n’avez-vous pas honte ? Gardes !"
 seduce_outcome.8101.t: "L’amour d’un[owner.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]"
 seduce_outcome.8101.desc: "Il ne peut plus y avoir de doute. [owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName], m[owner.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], veut être plus que de la famille...\n\n"
 seduce_outcome.8101.desc_positive: "Bien que je ne puisse pas dire que la pensée ne me soit jamais venue à l’esprit, cela reste un choc."
 seduce_outcome.8101.desc_neutral: "Bien que je [owner.Custom('FR_LeLa')] tienne en haute estime, cela reste un choc."
 seduce_outcome.8101.desc_negative: "N’y a-t-il pas de fin à la dépravation de c[owner.Custom('FR_EEtte')] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))] ?!"
 seduce_outcome.8101.a: "Arrêtez cette folie ! Je suis votre #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target'))]#! !"
 seduce_outcome.8101.c: "Le monde connaîtra vos immondes perversions !"
 seduce_outcome.8101.b: "Eh bien, qu’est-ce que la vie sans quelques petits plaisirs ?"
 seduce_outcome.8101.b.tt: "Je ne découragerai pas [owner.GetFirstNameNoTooltip]"
 seduce_outcome.blocked_from_seduction: "Je ne pourrai plus tenter de séduire [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]"
 seduce_outcome.8102.t: "La douleur du rejet"
 seduce_outcome.8102.desc: "« C’est allé trop loin, [ROOT.Char.GetFirstName]. Je suis votre [owner.Custom2('RelationToMe', SCOPE.sC('target'))] pour l’amour [ROOT.Char.GetFaith.HighGodNamePossessive] ! », dit [target.GetFirstName] qui [target.Custom('quirk_neg_present')] et exprime son dédain pour mes avances."
 seduce_outcome.8102.a: "J’étais convaincu[ROOT.Char.Custom('FR_E')] qu’il y avait quelque chose entre nous !"
 seduce_outcome.8103.t: "Repoussé[owner.Custom('FR_E')] et dénoncé[owner.Custom('FR_E')]"
 seduce_outcome.8103.desc: "« Vous me dégoûtez, [owner.GetFirstNameNoTooltip]. Je suis votre [owner.Custom2('RelationToMe', SCOPE.sC('target'))] pour l’amour [ROOT.Char.GetFaith.HighGodNamePossessive] ! Je vais faire connaître vos choquantes perversions, vous pouvez me croire ! », dit [target.GetFirstName] qui [target.Custom('quirk_neg_present')] et exprime son dédain pour mes avances."
 seduce_outcome.8103.a: "Vous allez faire ça à votre propre [target.Custom2('RelationToMe', SCOPE.sC('owner'))] ?!"
 seduce_outcome.4100.desc: "Alors que je me promène, j’aperçois [target.GetFirstName] qui me fait signe. Je [target.Custom('FR_LeLa')] poursuis, et après l’avoir attrapé[target.Custom('FR_E')], nous nous cachons à l’abri des regards. Nous explorons avec empressement le corps de l’autre, et je suis emporté[ROOT.Char.Custom('FR_E')] dans une tempête de baisers ardents et de souffles haletants. Soudain, [target.Custom('FR_IlElle')] interrompt un baiser en posant un doigt sur mes lèvres. « C’était amusant », dit-[target.Custom('FR_IlElle')] d’une voix enjouée en s’éloignant, avant de reprendre : « mais je me suis lassé[target.Custom('FR_E')] de ce jeu et il est temps que"
 seduce_outcome.4100.desc_married: "je renoue avec mes responsabilités qui sont les miennes en étant [target_spouse.Custom2('FR_RelationToMe_Le', target)] [target_spouse.Custom('FR_du_Char_Pi')][target_spouse.GetTitledFirstName]. »"
 seduce_outcome.4100.desc_fallback: "je me concentre sur les objectifs que je m’étais fixés. »"
 seduce_outcome.4100.a: "« Attendez, ce n’était pas censé se passer ainsi ! »"
