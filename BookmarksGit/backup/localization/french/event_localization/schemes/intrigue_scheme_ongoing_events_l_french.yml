l_french:
 intrigue_scheme_ongoing.1001.t: "Un pot-de-vin opportun"
 intrigue_scheme_ongoing.1001.desc: "Il semble que tous les serviteurs de la Cour [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] ne soient pas aveuglément loyaux... [agent.GetFirstName] m’assure qu’[agent.Custom('FR_IlElle')] a un moyen d’y pénétrer et que quelques pièces dans la bonne poche peuvent faire beaucoup."
 intrigue_scheme_ongoing.1001.elope.desc: "Il semble que tous les serviteurs de la Cour [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] ne soient pas aveuglément loyaux [scheme.GetTargetCharacter.GetLiege.Custom('FR_au_Char_Pi')][scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]... [agent.GetFirstName] m’assure qu’[agent.Custom('FR_IlElle')] a un moyen d’y pénétrer et que quelques pièces dans la bonne poche peuvent faire beaucoup."
 intrigue_scheme_ongoing.1001.a: "Qu’est-ce que quelques pièces d’or, après tout ?"
 intrigue_scheme_ongoing.1001.b: "C’est trop risqué !"
 intrigue_scheme_ongoing.1002.t: "Justice divine"
 intrigue_scheme_ongoing.1002.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent_in_question'))] [agent_in_question.Custom('FR_le_Char_Pi')][agent_in_question.GetTitledFirstName] a condamné [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] pour ses offenses contre [agent_in_question.GetFaith.HighGodName]. [agent_in_question.Custom('FR_IlElle')|U] a même appelé [agent_in_question.GetFaith.HighGodNameAlternate] à [scheme.GetTargetCharacter.Custom('FR_LeLa')] terrasser et a fait allusion aux châtiments à venir."
 intrigue_scheme_ongoing.1002.a: "Un peu optimiste, peut-être, mais j’aime bien l’esprit !"
 intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.Custom('FR_IlElle')|U] recrute des [agent_in_question.GetFaith.GetAdherentNamePlural] locaux pour notre cause"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip] s’expose dans son élan"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstNameNoTooltip] se taira ou bien [agent_in_question.GetFaith.HighGodName] m’y aidera."
 intrigue_scheme_ongoing.1002.c: "Je l’aiderai dans sa noble approche !"
 intrigue_scheme_ongoing.1004.t: "Trop bavard[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.desc: "Bien que la capacité de [agent_in_question.GetFirstName] à se faire des amis s’est révélée inestimable dans mon complot, [agent_in_question.Custom('FR_IlElle')] n’est pas aussi prudent[agent_in_question.Custom('FR_E')] qu’[agent_in_question.Custom('FR_IlElle')] le devrait.\n\n[agent_in_question.Custom('FR_IlElle')|U] a tendance à faire de vagues allusions, et si quelqu’un commençait à poser des questions, qui sait ce qu’[agent_in_question.Custom('FR_IlElle')] divulguerait."
 intrigue_scheme_ongoing.1004.a: "Les choses qu’[agent_in_question.Custom('FR_IlElle')] apprend sont trop précieuses pour [agent_in_question.Custom('FR_LeLa')] faire taire."
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip] n’est pas découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip] est découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.b: "[agent_in_question.Custom('FR_SilSielle')|U] ne sait pas garder des secrets, il vaut mieux qu’[agent_in_question.Custom('FR_IlElle')] reste silencieu[agent_in_question.Custom('FR_XSe')] !"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip] n’est pas découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip] est découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1006.t: "Nettoyer ses traces"
 intrigue_scheme_ongoing.1006.desc: "Il était sûr que [agent_in_question.Custom('FR_le_Char_Pi')][agent_in_question.GetTitledFirstName], c[agent_in_question.Custom('FR_EEtte')] [agent_in_question.Custom2('InsultNoun', ROOT.Char)] [agent_in_question.Custom2('InsultAdjective', ROOT.Char)], causerait des problèmes.\n\n[agent_in_question.GetSheHe|U] omet de prendre les précautions qui s’imposent à la Cour [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName], et [scheme.GetTargetCharacter.Custom('FR_le_Char_L')][scheme.GetTargetCharacter.GetTitleAsNameNoTooltip] commence à le remarquer. Ce n’est qu’une question de temps avant qu’[agent_in_question.Custom('FR_IlElle')] soit découvert[agent_in_question.Custom('FR_E')] !"
 intrigue_scheme_ongoing.1006.elope.desc: "Il était sûr que [agent_in_question.Custom('FR_le_Char_Pi')][agent_in_question.GetTitledFirstName], c[agent_in_question.Custom('FR_EEtte')] [agent_in_question.Custom2('InsultNoun', ROOT.Char)] [agent_in_question.Custom2('InsultAdjective', ROOT.Char)], causerait des problèmes.\n\n[agent_in_question.GetSheHe|U] omet de prendre les précautions qui s’imposent à la Cour [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName], et [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)] commence à le remarquer. Ce n’est qu’une question de temps avant qu’[agent_in_question.Custom('FR_IlElle')] soit découvert[agent_in_question.Custom('FR_E')] !"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip] n’est pas repéré[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip] est découvert[agent_in_question.Custom('FR_E')]"
 intrigue_scheme_ongoing.1006.a: "Des traces de quelqu’un qui espionne angoisseront sûrement [scheme.GetTargetCharacter.GetFirstNameNoTooltip] !"
 intrigue_scheme_ongoing.1006.b: "[agent_in_question.GetSheHe|U] doit prendre le temps de faire mieux."
 intrigue_scheme_ongoing.1007.t: "Une préoccupation exprimée"
 intrigue_scheme_ongoing.1007.desc: "« Et si [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] vous découvrait ? Est-il sage de continuer cet effort chronophage ? »\n\n[caring_agent.Custom('FR_le_Char_Pi')|U][caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], et même si je sais qu’[caring_agent.Custom('FR_IlElle')] suivra mes ordres, je peux dire que son inquiétude pour moi est réelle."
 intrigue_scheme_ongoing.1007.a: "Mes projets seront mis à exécution et je m’attends à ce que vous travailliez dur !"
 intrigue_scheme_ongoing.1007.b: "Vous avez raison, cela m’a pris beaucoup de temps. Asseyons-nous."
 intrigue_scheme_ongoing.1008.t: "Espionner de près"
 intrigue_scheme_ongoing.1008.desc: "Il semble que [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName] renforce la sécurité à la cour, dans l’espoir de retrouver de machiavéliques comploteurs. M[agent.Custom('FR_OnA')] fidèle conspirat[agent.Custom('FR_EurRice')], [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName], craint qu’[agent.Custom('FR_IlElle')] ait pu attirer des soupçons non désirés."
 intrigue_scheme_ongoing.1008.a: "J’ai confiance dans les aptitudes de [agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip] ne se fait pas prendre"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip] est découvert[agent.Custom('FR_E')]"
 intrigue_scheme_ongoing.1008.b: "La piste qui pourrait remonter à moi doit disparaître."
 intrigue_scheme_ongoing.1008.c: "Grâce [ROOT.Char.GetFaith.HighGodName2], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] est là et peut intervenir."
 intrigue_scheme_ongoing.1009.t: "De l’aide"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.Custom('FR_le_Char_Pi')|U][potential_agent.GetTitledFirstName] s’approche de moi, l’air déterminé, et me dit : « M[potential_agent.Custom2('FR_RelationToMe_OnA', ROOT.Char)], j’ai été réticent[potential_agent.Custom('FR_E')] à rejoindre votre complot contre m[potential_agent.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], mais j’estime qu’il est temps que je me fie à votre jugement sur cette question. »"
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.Custom('FR_le_Char_Pi')|U][potential_agent.GetTitledFirstName] s’approche de moi, l’air déterminé, et me dit : « M[potential_agent.Custom2('FR_RelationToMe_OnA', ROOT.Char)], j’étais réticent[potential_agent.Custom('FR_E')] à rejoindre votre complot visant à vous enfuir pour épouser [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], mais je sais maintenant que vous vous souciez d[target.Custom('FR_EluiElle')]. »"
 intrigue_scheme_ongoing.1009.a: "S’il vous plaît soutenez ma cause, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b: "Je voudrais seulement vous demander une petite faveur..."
 intrigue_scheme_ongoing.2001.t: "Confiance mal placée"
 intrigue_scheme_ongoing.2001.desc: "La nature confiante [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] a permis [agent_in_question.Custom('FR_au_Char_Pi')][agent_in_question.GetTitledFirstName] de s’insinuer dans ses bonnes grâces plus facilement que prévu. [agent_in_question.GetFirstNameNoTooltip] lui donne des conseils, et [scheme.GetTargetCharacter.GetFirstNameNoTooltip] les suit la plupart du temps."
 intrigue_scheme_ongoing.2001.a: "[agent_in_question.GetSheHe|U] doit continuer à offrir des conseils judicieux jusqu’au moment propice."
 intrigue_scheme_ongoing.2001.b: "[agent_in_question.GetSheHe|U] veillera à ce que d’autres agents puissent aller et venir."
 intrigue_scheme_ongoing.2002.t: "Le penchant de l’ivresse"
 intrigue_scheme_ongoing.2002.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] raffole de la boisson, ce qui [target.Custom('FR_LeLa')] pousse à parfois agir de manière peu rationnelle.\n\nCe serait assez facile pour [agent_in_question.Custom('FR_le_Char_Pi')][agent_in_question.GetTitledFirstName] de lui faire plaisir et ainsi veiller à ce que ces habitudes soient maintenues."
 intrigue_scheme_ongoing.2002.a: "Je vais aider [agent_in_question.GetFirstNameNoTooltip] à faire entrer la bière la plus forte !"
 intrigue_scheme_ongoing.2002.b: "Faites-[target.Custom('FR_LeLa')] se sentir en sécurité dans ses excès."
 intrigue_scheme_ongoing.2002.c: "Ha ! c[target.Custom('FR_EEtte')] fichu[target.Custom('FR_E')] imbécile ne connaît pas sa propre faiblesse !"
 intrigue_scheme_ongoing.2003.t: "Découverte inespérée"
 intrigue_scheme_ongoing.2003.bad_habits: "Ce n’était pas ce que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] espérait trouver en espionnant des conversations secrètes, mais découvrir la vérité sur les habitudes inhabituelles [other_secret_target.Custom('FR_du_Char_Pi')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.secret_relationships: "Ce n’était pas ce que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] s’attendait à trouver en espionnant des conversations secrètes, mais découvrir les relations illicites [other_secret_target.Custom('FR_du_Char_Pi')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.bastardy: "Ce n’était pas ce que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] s’attendait à trouver en espionnant des conversations secrètes, mais découvrir la vérité sur les origines [secret_target.Custom('FR_du_Char_Pi')][secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.murder: "Ce n’était pas ce que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] s’attendait à trouver en espionnant des conversations secrètes, mais découvrir les terribles crimes [other_secret_target.Custom('FR_du_Char_Pi')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.desc: "Ce n’était pas ce que [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] espérait trouver en espionnant des conversations secrètes, mais découvrir la vérité sur [other_secret_target.Custom('FR_le_Char_Pi')][other_secret_target.GetTitledFirstName] ne fait pas de mal..."
 intrigue_scheme_ongoing.2003.a: "Peut-être que cela peut m’aider ?"
 intrigue_scheme_ongoing.3001.t: "Justice et complot"
 intrigue_scheme_ongoing.3001.desc: "Ma façon d’agir ces jours-ci, à comploter dans l’ombre, cela ne peut pas être juste."
 intrigue_scheme_ongoing.3001.a: "Je le fais parce que je le dois !"
 intrigue_scheme_ongoing.3001.b: "Si cela doit être fait, il faut le faire correctement."
 intrigue_scheme_ongoing.3002.t: "Le revers du mensonge"
 intrigue_scheme_ongoing.3002.desc: "Tous ces plans secrets et ces sombres complots... Une main froide me serre le cœur chaque fois que j’y pense. Je me sens tellement mal."
 intrigue_scheme_ongoing.3002.a: "Cela doit être fait !"
 intrigue_scheme_ongoing.3002.b: "Je passe beaucoup trop de temps à y penser."
 intrigue_scheme_ongoing.3002.c: "Qu’ai-je fait [ROOT.Char.GetFaith.HighGodName2] ?"
 intrigue_scheme_ongoing.3002.d: "Je dois être honnête sur mes intentions."
 #Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "En route"
 intrigue_scheme_ongoing.start.3003.desc: "Le moment venu, mes agents auront besoin"
 intrigue_scheme_ongoing.escape_route.3003.desc: "d’un itinéraire de fuite sûr pour sortir du [defender.Custom('ResidenceBuilding')] [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName], en cas de problème."
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "d’un itinéraire sûr pour le transport [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] hors du [defender.Custom('ResidenceBuilding')] [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName]."
 intrigue_scheme_ongoing.end.3003.desc: "Une carte détaillée de la région avec tous ses chemins et grottes méconnus serait une ressource inestimable."
 intrigue_scheme_ongoing.3003.a: "Payer un chasseur local pour dresser une carte."
 intrigue_scheme_ongoing.3003.a.success: "[hunter.Custom('FR_LeLa')|U] chasseu[hunter.Custom('FR_RSe')] [hunter.GetShortUIName] est discr[hunter.Custom('FR_EtEte')]"
 intrigue_scheme_ongoing.3003.a.failure: "[hunter.Custom('FR_LeLa')|U] chasseu[hunter.Custom('FR_RSe')] [hunter.GetShortUIName] se vante de sa richesse récemment acquise"
 intrigue_scheme_ongoing.3003.d: "Demander à votre ami[hunter.Custom('FR_E')] [hunter.Custom('FR_le_Char_Pi')][hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b: "Explorer [scheme_location.Custom('TerrainTypeProvince')] vous-même."
 intrigue_scheme_ongoing.3003.b.success: "Vous dressez la carte des environs"
 intrigue_scheme_ongoing.3003.b.soft_failure: "Vous vous perdez dans [scheme_location.Custom('TerrainTypeProvince')]"
 intrigue_scheme_ongoing.3003.b.hard_failure: "Vous vous perdez dans [scheme_location.Custom('TerrainTypeProvince')] pendant la nuit"
 intrigue_scheme_ongoing.3003.c: "Abandonner l’idée."
 intrigue_scheme_ongoing.3003.e: "Demander à votre maîtr[hunter.Custom('FR_EEsse')] de chasse [hunter.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3004.t: "La carte"
 intrigue_scheme_ongoing.3004.desc: "Mes espions m’ont informé[ROOT.Char.Custom('FR_E')] qu’un[hunter.Custom('FR_E')] chasseu[hunter.Custom('FR_RSe')] s’est fait remarquer à la taverne locale. [hunter.Custom('FR_IlElle')|U] y a dépensé de grandes quantités d’argent en se vantant de la grande affaire qu’[hunter.Custom('FR_IlElle')] venait de conclure avec « un[owner.Custom('FR_E')] [owner.GetLadyLord] portant bijoux et soieries ».\n\n[hunter.Custom('FR_IlElle')|U] aurait dressé une carte de la région pour le compte de c[owner.Custom('FR_EEtte')] noble dont on ignore l’identité. Mes espions pensent que c[owner.Custom('FR_EEtte')] [owner.GetLadyLord] complote contre moi ou un de mes sujets."
 intrigue_scheme_ongoing.3004.a: "Merci d’avoir attiré mon attention là-dessus."
 intrigue_scheme_ongoing.3004.b: "C[hunter.Custom('FR_EtEtte')] idiot[hunter.Custom('FR_E')] a sa place dans mon cachot !"
 intrigue_scheme_ongoing.3004.c: "Amenez-[hunter.Custom('FR_LeLa')]-moi. Je pense que je peux lui rafraîchir la mémoire..."
 intrigue_scheme_ongoing.3004.c.tt: "Un [scheme|El] [scheme_hostile|El] est découvert"
 intrigue_scheme_ongoing.3004.toast: "Complot découvert"
 #MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "Messager à plumes"
 intrigue_scheme_ongoing.3005.desc: "Alors que mon plan se rapproche de sa concrétisation, une communication rapide est essentielle. J’ai un pigeon particulièrement intelligent que [pigeon_recipient.Custom('FR_le_Char_Pi')][pigeon_recipient.GetTitledFirstName] pourrait utiliser pour m’envoyer un message urgent ici à [root_location.GetNameNoTooltip], si le besoin s’en fait sentir.\n\nMais comment faire entrer l’oiseau dans le [defender.Custom('ResidenceBuilding')] du [target_location.GetNameNoTooltip] ?"
 intrigue_scheme_ongoing.3005.c.f: "Cette option est disponible, car votre agent [elope_agent.Custom('FR_le_Char_U_Pi')][elope_agent.GetShortUIName] est un[elope_agent.Custom('FR_E')] [friend|El][elope_agent.Custom('FR_E')|E], un [Concept( 'close_family', 'membre de la proche famille' )|E] ou un[elope_agent.Custom('FR_E')] domestique [pigeon_recipient.Custom('FR_du_Char_U_Pi')][pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a: "Un dresseur d’oiseaux de la région pourrait le livrer comme « cadeau »."
 intrigue_scheme_ongoing.3005.a.success: "Le « cadeau » parvient [pigeon_recipient.Custom('FR_au_Char_U_Pi')][pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.Custom('FR_le_Char_U_Pi')|U][defender.GetShortUIName] renvoie le dresseur d’oiseaux"
 intrigue_scheme_ongoing.3005.b: "Si j’envoie le « cadeau » moi-même, [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstNameNoTooltip] ne pourra pas refuser."
 intrigue_scheme_ongoing.3005.c: "Demandez [elope_agent.Custom('FR_au_Char_Pi')][elope_agent.GetTitledFirstNameNoTooltip] de livrer l’oiseau."
 intrigue_scheme_ongoing.3005.d: "C’est trop risqué."
 intrigue_scheme_ongoing.4001.t: "Un adulte responsable"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstName] m’a dit qu’on lui avait demandé de s’occuper d’un groupe d’enfants jouant à la cour.\nPar chance, [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName] en fait partie.\n\nC’est une excellente occasion pour [agent_in_question.Custom('FR_le_Char_Pi')][agent_in_question.GetTitledFirstName] de faire avancer les choses."
 intrigue_scheme_ongoing.4001.a: "Apprenez-leur l’habitude de jouer loin des yeux vigilants."
 intrigue_scheme_ongoing.4001.b: "Essayons de gagner la confiance [scheme.GetTargetCharacter.Custom('FR_du_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.4002.t: "La naïveté des enfants"
 intrigue_scheme_ongoing.4002.desc: "[scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')|U][scheme.GetTargetCharacter.GetTitledFirstName] ne peut même pas envisager que quelqu’un puisse planifier des actes malhonnêtes, malgré la cour tumultueuse qui l’entoure.\n\nAprès avoir parlé avec [scheme.GetTargetCharacter.Custom('FR_LuiElle')], il semble qu’[scheme.GetTargetCharacter.Custom('FR_IlElle')] me fasse confiance !"
 intrigue_scheme_ongoing.4002.a: "Une occasion de se rapprocher de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('parent'))] !"
 intrigue_scheme_ongoing.4002.b: "Une cachette secrète ? Pourriez-vous me montrer ?"
 intrigue_scheme_ongoing.4003.t: "Réflexion faite"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.Custom('FR_le_Char_Pi')|U][agent_in_question.GetTitledFirstName] m’aborde, préoccupé[agent_in_question.Custom('FR_E')] par le complot dans lequel je l’ai impliqué[agent_in_question.Custom('FR_E')]. Bien que je lui ai donné l’ordre de se lier d’amitié avec [scheme.GetTargetCharacter.Custom('FR_le_Char_Pi')][scheme.GetTargetCharacter.GetTitledFirstName], je n’ai jamais voulu qu’ils soient émotionnellement attachés !\n\nMaintenant, je me demande à quel point on peut leur faire confiance..."
 intrigue_scheme_ongoing.4003.a: "« Ne me faites pas vous rappeler pourquoi vous m’aidez en premier lieu ! »"
 intrigue_scheme_ongoing.4003.b: "Je vais discrètement réduire leur implication dans mon complot."
 intrigue_scheme_ongoing.5001.t: "Une envie de distraction"
 intrigue_scheme_ongoing.5001.desc: "[servant.Custom('FR_LLa')|U][servant.GetWomanMan] chargé[servant.Custom('FR_E')] de nettoyer les vêtements des gardes [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] m’est amené[servant.Custom('FR_E')]. Personne ne remarquerait [servant.Custom('FR_SilSielle')] venait à retoucher leurs vêtements de sorte qu’ils soient distraits...\n\n« Que voudriez-vous de moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 intrigue_scheme_ongoing.5001.a: "Je veux que tu broies correctement les cynorrhodons..."
 intrigue_scheme_ongoing.5001.b: "Découpes des trous dans leurs vêtements. À des endroits inappropriés."
 intrigue_scheme_ongoing.5002.t: "Écrit dans les étoiles"
 intrigue_scheme_ongoing.5002.desc: "Un[target.Custom('FR_E')] [target.GetTitleAsNameNoTooltip] à effrayer, [local_mystic.Custom('FR_le_Char_Pi')][local_mystic.GetTitledFirstName] – un[local_mystic.Custom('FR_E')] mystique de la région à la morale douteuse, et un présage inventé de toutes pièces... Parfait.\n\nAvant que le mystique ne parte pour la Cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], une seule question se pose : mon faux présage sera-t-il annonciateur de bonne fortune ou de malheur ?"
 intrigue_scheme_ongoing.5002.a: "Un mauvais présage pour un[target.Custom('FR_E')] mauvais[target.Custom('FR_E')] [target.GetTitleAsNameNoTooltip] !"
 intrigue_scheme_ongoing.5002.a.tt: "Vous pensez que [target.GetFirstNameNoTooltip] est plus facile à affecter avec une mauvaise nouvelle"
 intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U] passe de nombreuses nuits blanches à s’inquiéter"
 intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U] n’en devient que plus vigilant[target.Custom('FR_E')]"
 intrigue_scheme_ongoing.5002.b: "Un bon présage pour lui faire croire qu’[target.Custom('FR_IlElle')] est en sécurité"
 intrigue_scheme_ongoing.5002.b.tt: "Vous pensez que [target.GetFirstNameNoTooltip] est plus susceptible de croire à de bonnes nouvelles"
 intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U] baisse sa garde"
 intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U] se méfie de plus en plus"
 intrigue_scheme_ongoing.5003.t: "Le présage"
 intrigue_scheme_ongoing.5003.desc_opening: "Un[local_mystic.Custom('FR_E')] mystique de la région, [local_mystic.Custom('FR_le_Char_Pi')][local_mystic.GetTitledFirstName], a insisté pour me voir, et, alors qu’on l’amène devant moi, [local_mystic.Custom('FR_IlElle')] se met à gémir, et... est-ce du sang sur ses mains ?!\n\n"
 intrigue_scheme_ongoing.5003.desc: "« Les signes ! Les signes ne sont pas en votre faveur, [target.Custom('FR_MonseigneurMadame')|U]. J’ai sorti les intestins d’une poule et le sang m’a montré votre avenir. Il est sombre et la mort rôde ! », s’exclame-t-il."
 intrigue_scheme_ongoing.5003.a: "Eh bien, c’est de mauvais augure !"
 intrigue_scheme_ongoing.5004.desc: "« Les signes ! Les signes sont en votre faveur, [target.Custom('FR_MonseigneurMadame')|U]. J’ai sorti les intestins d’une poule et le sang m’a montré votre avenir. Il est glorieux ! », s’exclame-t-il."
 intrigue_scheme_ongoing.5004.a: "Eh bien... merci ?"
 intrigue_scheme_ongoing.5005.t: "Tout ce qui brille n’est pas d’or"
 intrigue_scheme_ongoing.5005.desc: "Mon [spymaster.GetCouncilTitle|l] [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] me dit avec un sourire malicieux :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce petit sac contient une poudre des plus néfastes. Si elle venait à être saupoudrée sur... disons des pièces d’or envoyées comme présent [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName], elle ne laisserait aucune trace mais affligerait quiconque la toucherait de faiblesse et de mauvaises humeurs. »"
 intrigue_scheme_ongoing.5005.a: "Eh bien... Je dirais qu’[target.Custom('FR_IlElle')] mérite un présent."
 intrigue_scheme_ongoing.5005.b: "[target.GetSheHe|U] n’aura pas mon or !"
 intrigue_scheme_ongoing.5006.t: "Le cadeau"
 intrigue_scheme_ongoing.5006.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] m’a envoyé comme présent une boîte somptueusement décorée et remplie d’or. Tandis que je passe mes mains entre les pièces de monnaie, j’ai la tête qui tourne et mon souffle faiblit."
 intrigue_scheme_ongoing.5006.a: "Comme c’est inattendu ! Et quel curieux effet."
 intrigue_scheme_ongoing.5007.t: "L’or contaminé"
 intrigue_scheme_ongoing.5007.desc_opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('poisoned'))] [poisoned.Custom('FR_le_Char_Pi')][poisoned.GetTitledFirstName] vient vers moi, de la sueur sur le front et le visage pâle.\n\n"
 intrigue_scheme_ongoing.5007.desc: "« [ROOT.Char.GetMotherFather], quelque chose ne va pas. Mes humeurs sont déséquilibrées depuis que je vous ai aidé à emballer ce cadeau pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]... »"
 intrigue_scheme_ongoing.5007.a: "Qu’est-ce qui aurait pu... L’or empoisonné !"
 intrigue_scheme_ongoing.5007.a.tt: "Puisse-t-[poisoned.Custom('FR_IlElle')] recevoir l’aide [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 intrigue_scheme_ongoing.5008.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mes humeurs sont déséquilibrées depuis que je vous ai aidé[ROOT.Char.Custom('FR_E')] à emballer ce cadeau pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]... Je crains que l’or contaminé ne m’ait aussi affligé[poisoned.Custom('FR_E')]. »"
 intrigue_scheme_ongoing.5008.a: "Malédiction !"
 intrigue_scheme_ongoing.5009.t: "La galerie souterraine"
 intrigue_scheme_ongoing.5009.desc: "Des rapports font état de la forte concentration de rats autour du [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] et puisque je sais y faire avec les animaux, je pars enquêter.\n\nLorsque j’arrive dans la zone, les rats convergent vers moi, me souhaitent la bienvenue et me conduisent dans une galerie sombre, loin du [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a: "Montrez-moi le chemin, mes amis !"
 intrigue_scheme_ongoing.5009.a.tt: "Vous vous demandez d’où ces rongeurs viennent"
 intrigue_scheme_ongoing.5009.b: "Beuh. Je n’entre pas là-dedans."
 intrigue_scheme_ongoing.5010.desc: "Il fait sombre et le bruissement des petites pattes résonne dans l’air lourd de la puanteur des détritus. Soudain, une bouffée d’air frais m’atteint et je vois la lumière filtrer à travers une grille située devant moi. Les rats me conduisent à une galerie qui va directement dans le [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] !"
 intrigue_scheme_ongoing.5010.a: "Merci mes amis !"
 intrigue_scheme_ongoing.5010.b: "*tousse* Merci mes amis, mais cette puanteur..."
 intrigue_scheme_ongoing.5011.t: "La créature"
 intrigue_scheme_ongoing.5011.desc: "Je tombe sur une grande variété de créatures venimeuses dans un étal de marchand et il me vient soudain une idée. Une de ces exquises créatures ne serait-elle pas le cadeau parfait pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ?"
 intrigue_scheme_ongoing.5011.a: "Une de vos plus dangere... plus intéressantes créatures, s’il vous plaît."
 intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U] ne verra rien venir !"
 intrigue_scheme_ongoing.5011.b: "Donnez-moi [SCOPE.Custom('VenomousCreature')] pour l’étudier."
 intrigue_scheme_ongoing.5012.desc: "Le commerçant a déposé [SCOPE.Custom('VenomousCreature')] dans un panier tressé sans poser de questions. Sur le chemin du retour, j’ouvre le couvercle, mais à ma grande surprise, il est vide..."
 intrigue_scheme_ongoing.5012.a: "Où l’animal est-il passé ? Où... AHH !"
 intrigue_scheme_ongoing.5013.desc: "\n\n« Regardez, mère, regardez ! C[ROOT.Char.Custom('FR_EtEtte')] [ROOT.Char.GetWomanMan] est en train de faire tenir une créature sur sa tête ! », dit d’une voix ravie un enfant derrière moi. En me retournant, je vois qu’une foule s’est rassemblée."
 intrigue_scheme_ongoing.5013.a: "... TADA ! Maintenant, enlevez-la. #EMP Enlevez-la#! !"
 intrigue_scheme_ongoing.5013.a.tt: "J’ai perdu la créature, mais au moins je n’ai pas perdu la vie..."
 intrigue_scheme_ongoing.5014.t: "Somptueux tapis exotique"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc: "Somptueux, éclatant et doux comme les premières lueurs de l’aube, tel est le tapis qu’un marchand me présente. En m’émerveillant de la finesse du tissage, une pensée me vient à l’esprit. Un tapis comme celui-ci ne pourrait-il pas atténuer le bruit de pas ? Et même dissimuler les pas d’un agent maladroit ?"
 intrigue_scheme_ongoing.5014.a: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] sera ravi[target.Custom('FR_E')] d’un tel cadeau."
 intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U] accepte le cadeau"
 intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U] soupçonne que quelque chose se trame"
 intrigue_scheme_ongoing.5014.b: "Il irait #EMP vraiment bien#! dans mes appartements cependant..."
 intrigue_scheme_ongoing.5015.desc: "Je viens de recevoir un tapis [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName]. Je ne sais pas pourquoi [owner.Custom('FR_IlElle')] m’a fait un cadeau aussi exquis, mais les couleurs éclatantes ravissent les yeux et le fin tissage du tapis est très agréable au toucher."
 intrigue_scheme_ongoing.5015.a: "Ce tapis couvrira le sol de mes appartements !"
 intrigue_scheme_ongoing.5015.b: "Je crois que je ferais mieux de m’en débarrasser..."
 intrigue_scheme_ongoing.5016.t: "Le pouvoir des mots"
 intrigue_scheme_ongoing.5016.desc: "[servant.Custom('FR_le_Char_Pi')|U][servant.GetTitledFirstName], un[servant.Custom('FR_E')] domestique de l’immonde [target.GetTitledFirstName], se tient devant moi.\n\n « Je veux que tu fasses quelque chose pour moi... Tu seras bien sûr raisonnablement dédommagé[servant.Custom('FR_E')] », lui dis-je."
 intrigue_scheme_ongoing.5016.a: "Des rumeurs peuvent renverser [target.Custom('FR_le_Char_L')][target.GetTitleAsNameNoTooltip] !"
 intrigue_scheme_ongoing_5016_every_courtier: "Chaque courtisan et invité qui n’est pas un agent"
 intrigue_scheme_ongoing.5016.b: "Garde les portes du [target.Custom('ResidenceBuilding')] ouvertes pour moi."
 intrigue_scheme_ongoing.5016.c_man: "Peu importe. Retourne à ton maître."
 intrigue_scheme_ongoing.5016.c_woman: "Peu importe. Retourne à ta maîtresse."
 intrigue_scheme_ongoing.5017.t: "Un[spouse.Custom('FR_E')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] crédule"
 intrigue_scheme_ongoing.5017.desc: "Je peux à peine contenir ma joie lorsque je trouve [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], qui m’attend avec un petit équipage. Si je pouvais l’amener à m’aider dans mon complot...\n\n« Vous m’avez fait savoir que vous vouliez me voir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » me demande-t-[spouse.Custom('FR_IlElle')]."
 intrigue_scheme_ongoing.5017.a: "Votre [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] vous a traité de [spouse.Custom2('InsultNoun', ROOT.Char)] [spouse.Custom2('InsultAdjective', ROOT.Char)]."
 intrigue_scheme_ongoing.5017.a.success: "[spouse.Custom('FR_le_Char_Pi')|U][spouse.GetTitledFirstNameNoTooltip] vous croit"
 intrigue_scheme_ongoing.5017.a.failure: "[target.Custom('FR_le_Char_L')|U][target.GetTitleAsNameNoTooltip] [spouse.Custom('FR_LeLa')] convainc que c’est un mensonge"
 intrigue_scheme_ongoing.5017.b: "S’il vous plaît, parlez-moi de votre [target.Custom('ResidenceBuilding')] !"
 intrigue_scheme_ongoing.5018.t: "Les serviteurs de camp"
 intrigue_scheme_ongoing.5018.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], c[target.Custom('FR_EEtte')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)], est en guerre et campe actuellement à [location.GetName]. Des sources me disent qu’[target.Custom('FR_IlElle')] va bientôt recruter d’autres serviteurs de camp. Ce serait une occasion parfaite pour y faire entrer certains de mes hommes !"
 intrigue_scheme_ongoing.5018.a: "Cachés parmi la foule, ils me feront un rapport."
 intrigue_scheme_ongoing.5018.b: "« Farine, céréales, viande... Brûlez tout. »"
 intrigue_scheme_ongoing.5018.msg.t: "Provisions brûlées dans un accident"
 intrigue_scheme_ongoing.5019.t: "Galerie souterraine secrète"
 intrigue_scheme_ongoing.5019.desc: "Mon agent [agent.Custom('FR_le_Char_Pi')][agent.GetTitledFirstName] s’approche de moi, un tas de parchemins dans les mains, et s’exclame : « J’ai trouvé de vieux croquis d’architecture du [target.Custom('ResidenceBuilding')] [target.Custom('FR_du_Char_L')][target.GetTitleAsName] ! Ils sont peut-être un peu dépassés, mais regardez ici... »"
 intrigue_scheme_ongoing.5019.a: "Cela ressemble à une galerie que nous pourrions utiliser !"
 intrigue_scheme_ongoing.5019.b: "Si seulement j’avais plus d’endroits secrets... Faites venir mes architectes."
 intrigue_scheme_ongoing.5019.b.tt: "Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|l] [architect.GetFirstNameNoTooltip] supervisera les travaux de construction."
 intrigue_scheme_ongoing.5021.t: "Découverte préoccupante"
 intrigue_scheme_ongoing.5021.desc: "Je vais trouver m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] dans ses quartiers, mais la [owner.Custom('GetChamber')] est vide. Feuilletant tranquillement ses papiers, je tombe sur quelque chose qui est indéniablement un complot contre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 intrigue_scheme_ongoing.5021.a: "Qu’est-ce que cela signifie, [owner.GetFirstNameNoTooltip] ?!"
 intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U] complote vraiment en vue de tuer"
 intrigue_scheme_ongoing.5021.a.success.tt: "Le complot est découvert"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U] se sent insulté[owner.Custom('FR_E')]"
 intrigue_scheme_ongoing.5021.b: "Je n’ai #EMP rien#! vu."
 intrigue_scheme_ongoing.5022.t: "Les accusations"
 intrigue_scheme_ongoing.5022.desc: "« Vous prévoyez de tuer quelqu’un ?! », me demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('family_member'))] [family_member.Custom('FR_le_Char_Pi')][family_member.GetTitledFirstName], le visage horrifié. Dans sa main, il tient des documents sur mon projet de tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], ceux que j’ai laissés dans mon bureau personnel."
 intrigue_scheme_ongoing.5022.a: "« #EMP Jamais#! je n’oserai ! »"
 intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U] vous croit"
 intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U] ne gobe pas votre argumentation"
 intrigue_scheme_ongoing.5022.b: "« C’est pour le mieux. Écoutez-moi maintenant... »"
 intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U] écoute vos arguments"
 intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U] n’est pas convaincu[family_member.Custom('FR_E')]"
 intrigue_scheme_ongoing.5022.c: "Il semble que mes projets viennent de prendre une nouvelle dimension."
 intrigue_scheme_ongoing.5023.desc: "« Vous n’étiez pas censé[ROOT.Char.Custom('FR_E')] voir cela », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] à voix basse dans laquelle je peux entendre de la colère. Alors qu’[owner.Custom('FR_IlElle')] s’approche de sa ceinture, je fais un pas en arrière, mais avant que j’aie le temps de faire quoi que ce soit, [owner.Custom('FR_IlElle')] est sur moi, un couteau à la main."
 intrigue_scheme_ongoing.5023.a: "[owner.GetFirstName], non, AHH !"
 intrigue_scheme_ongoing.5024.t: "Une fête en [province.GetNameNoTooltip]"
 intrigue_scheme_ongoing.5024.desc: "[agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] me dit qu’une fête en [province.GetName], la province [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], a des problèmes de financement.\n\n« Si elle est organisée, elle attirera beaucoup de monde, nobles aussi bien que roturiers. Une occasion parfaite pour une infiltration ! », ajoute-t-[agent.Custom('FR_IlElle')]."
 intrigue_scheme_ongoing.5024.a: "« Tenez. Veillez à ce qu’elle ait lieu. »"
 intrigue_scheme_ongoing.5024.b: "Je ne gaspillerai pas d’argent pour [target.Custom('FR_LuiElle')] !"
 intrigue_scheme_ongoing.5026.t: "Un coup de main"
 intrigue_scheme_ongoing.5026.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a plus en commun avec [target.GetFaith.HighGodName], et par extension [court_chaplain.Custom('FR_le_Char_Pi')][court_chaplain.GetTitledFirstName], qu’avec la plupart des mortels.\n\nSi seulement je pouvais obtenir du [court_chaplain.GetCouncilTitle|l] des informations sur les plans et les craintes [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] !"
 intrigue_scheme_ongoing.5026.a: "« C’est pour le bien de la foi ! »"
 intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U] m’aide"
 intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U] refuse"
 intrigue_scheme_ongoing.5026.a_gregarious: "« Allons faire un tour. »"
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U] ne remarquera même pas qu’[court_chaplain.GetSheHe] me dit #EMP tout#!"
 intrigue_scheme_ongoing.5026.b_agent: "« Vous avez déjà accepté de m’aider, alors... »"
 intrigue_scheme_ongoing.5026.b: "« Mais selon [target.GetFaith.HighGodName]... »"
 intrigue_scheme_ongoing.5026.b_scholar: "« Réfléchissons à la volonté [target.GetFaith.HighGodNamePossessive]. »"
 intrigue_scheme_ongoing.5026.b_scholar_tt: "Quelle coïncidence que ce soit la même chose que ce que je veux !"
 intrigue_scheme_ongoing.5026.c: "C’est entre [target.Custom('FR_LuiElle')] et [target.GetFaith.PantheonTerm]."
 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip] : des secrets en langue [target.GetCulture.GetLanguage.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3010.desc: "Dans le cadre de mon [scheme.GetNameNoTooltip|l] contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], certains de mes serviteurs interceptent régulièrement ses lettres. Grâce à mon excellente compréhension de la langue [target.GetCulture.GetLanguage.GetName], je pourrais les lire moi-même plutôt que de me fier à des traductions de seconde main, bien que cela me détourne de certaines de mes tâches.\n\nPeut-être pourrais-je glaner des informations précieuses de cette façon ?"
 intrigue_scheme_ongoing.3010.a: "Je traduirai moi-même la langue [target.GetCulture.GetLanguage.GetNameNoTooltip]."
 intrigue_scheme_ongoing.3010.b: "Cela semble être trop de travail pour moi."
 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip] : le code en trois langues"
 intrigue_scheme_ongoing.3011.desc: "Dans le cadre de mon [scheme.GetNameNoTooltip|l] contre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], j’ai demandé l’aide [multilingual_agent.Custom('FR_du_Char')][multilingual_agent.GetName], qui est une sorte d’encyclopédie des langues. En utilisant ses vastes connaissances de plusieurs dialectes, [multilingual_agent.Custom('FR_IlElle')] a créé un code qu’[multilingual_agent.Custom('FR_IlElle')] affirme être inviolable.\n\n« Non seulement il faudrait un maître cryptographe, mais il faudrait aussi qu’il comprenne les subtilités de la grammaire [language_culture_2.GetLanguage.GetNameNoTooltip] et la spécificité [language_culture.GetLanguage.GetNameNoTooltip] pour les proverbes, tout en gardant à l’esprit la syntaxe [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] », me dit-[multilingual_agent.Custom('FR_IlElle')]."
 intrigue_scheme_ongoing.3011.a: "Excellente initiative."
 intrigue_scheme_ongoing.3011.b: "Cela semble être une perte de temps."
