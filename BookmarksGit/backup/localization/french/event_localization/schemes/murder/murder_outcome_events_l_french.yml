 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], [assassin.Custom2('GetYourConsortType', target)] de la cible, était bien sûr déjà sur place : tout ce qu’[assassin.GetSheHe] avait à faire était d’attendre que [target.GetFirstNameNoTooltip] s’endorme, de sortir le couteau de sous son oreiller et de trancher la gorge de c[target.Custom('FR_EEtte')] [target.Custom2('InsultNoun', ROOT.Char)]. Une corde lancée depuis la fenêtre, quelques coupures qu’[assassin.Custom('FR_IlElle')] s’était [assassin.Custom('FR_LuiElle')]-même infligées et des signes de lutte à mains nues préparés à l’avance ont assez bien simulé la fuite du « vrai » tueur."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] a exécuté notre plan à la perfection. [assassin.Custom('FR_IlElle')|U] s’est faufilé[assassin.Custom('FR_E')] entre deux patrouilles en pleine nuit, s’est introduit[assassin.Custom('FR_E')] dans les quartiers de notre proie avec une clé volée et a mis fin à l’existence misérable de [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[dummy_assassin_gender.Custom('FR_LeLa')|U] mercenaire de [assassin.GetFirstName] a exécuté notre plan à la perfection. Au cœur de la nuit, [dummy_assassin_gender.Custom('FR_IlElle')] s’est faufilé[dummy_assassin_gender.Custom('FR_E')] entre les patrouilles, s’est introduit[dummy_assassin_gender.Custom('FR_E')] dans les chambres de notre proie à l’aide d’une clé volée et a mis fin à l’existence misérable de [target.GetFirstNameNoTooltip]."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "L’assassin a fait une erreur critique au moment le plus délicat ! [target.GetFirstNameNoTooltip] s’est réveillé[target.Custom('FR_E')], a vu une silhouette enveloppée de noir debout près du lit et a immédiatement crié à l’aide, ce qui a poussé l’intrus effrayé à prendre la fuite précipitamment."
 murder_outcome_reworked.0004.desc: "Des bruits de mains tâtonnantes et des jurons étouffés me tirent de mon sommeil.\n\nTout près de moi – trop près pour que je puisse trouver cela agréable – se tient une silhouette vêtue de noir, apparemment aussi effrayée que moi. Mon appel soudain à l’aide la fait s’enfuir en courant, tandis que mes gardes accourent."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "Il n’a pas fallu grand-chose : juste une bande de bandits désespérés avides d’argent et une occasion de passer à l’action. Les résultats ont été excellents. L’embuscade a pris ses gardes complètement au dépourvu, ce qui a permis à l’un des égorgeurs de lui transpercer l’œil."
 murder_outcome_reworked.0012.desc.alley: "Ma suite et moi voyageons dans les ruelles de [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc.wilderness: "Ma suite et moi voyageons à travers les étendues sauvages de [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc: "lorsqu’un cri à glacer le sang traverse nos rangs.\n\nNous sommes attaqués par une bande de malfaiteurs, apparemment sortis de nulle part ! En un clin d’œil, les flèches volent, les épées s’entrechoquent et la férocité et la soif de meurtre déciment mes gardes. Ne voulant pas laisser cette embuscade devenir ma tombe, je prends la fuite et me précipite vers un endroit plus sûr. J’entends alors, par-delà le bruit de la bataille, le bourdonnement clair d’une seule corde d’arc."
 murder_outcome_reworked.0013.desc: "Notre plan semblait... si parfait... Une diversion mise en scène, une bande de bandits désespérés et une embuscade soudaine. Cela aurait dû être la tombe de [target.GetFirstNameNoTooltip], mais ses maudits gardes imbéciles se sont jetés devant chaque coup, chaque carreau et chaque lame, se sont rassemblés et sont passés à la contre-attaque. Nos mercenaires sont tombés en masse."
 murder_outcome_reworked.0014.desc: "lorsqu’un cri à glacer le sang traverse nos rangs.\n\nNous sommes attaqués par une bande de vauriens sortis de nulle part ! Leur attaque est féroce, mais rien de comparable à la fureur de mes gardes, et nous nous jetons sur eux comme un seul homme. Une violente mêlée s’ensuit, au cours de laquelle il est clair que les égorgeurs s’en prennent surtout à moi. Il faudrait être bête pour ne pas voir qu’il s’agit d’une tentative d’assassinat."
 #Poisoning
 murder_outcome_reworked.0021.desc: "Il m’a fallu des semaines pour poser les bases de mon plan : un plat empoisonné adapté à [Select_CString(target.IsFemale,'une femme','un homme')] de sa stature. [target.GetFirstNameNoTooltip] n’a pas senti le poison, puisque le canard préparé reposait sur un lit d’herbes exotiques. [target.Custom('FR_IlElle')|U] n’a remarqué l’amertume mortelle que lorsqu’il était trop tard."
 murder_outcome_reworked.0022.desc: "Je suis en train de déguster un canard rôti particulièrement bon lors de mon repas de fête, quand... C’est quoi cet étrange arrière-goût amer ? Cet idiot de cuisinier doit –\n\nMa gorge se gonfle. Quelque chose d’épais et de lourd éclate dans ma nuque et trouble ma vision avec un mal de tête lancinant qui s’abat sur mon front comme une tempête furieuse. Pourquoi ... pourquoi tout devient-il flou devant moi ? D’où vient cette obscurité ? Quelque part, un rire lointain se transforme en un cri d’horreur. Ma raison m’échappe, je ne peux plus penser, je ne peux plus..."
 murder_outcome_reworked.0023.desc: "Comment se fait-il qu’un imbécile soit toujours là pour ruiner les plans les plus impeccables ?\n\nLe canard était prêt à être servi, l’odeur du poison habilement masquée par un lit d’herbes parfumées, le silence des cuisiniers généreusement acheté... Il a fallu qu’un imbécile de valet goûte en cachette au plat, pour tomber aussitôt raide mort devant [target.GetFirstNameNoTooltip] !"
 murder_outcome_reworked.0024.desc: "Je m’apprête à croquer dans le morceau de canard le plus juteux que j’aie jamais vu, quand l’un de mes serviteurs tombe à la renverse, s’écrase la face contre le plateau de la table et se tient le cou ! Il a avalé une bouchée de mon repas !\n\nCela m’a tout de même permis d’éviter de toucher à l’oiseau. Le serviteur a été immédiatement puni pour sa faute."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "Le plan a fonctionné à merveille : [SCOPE.Custom('VenomousCreature')] attendait [target.GetFirstNameNoTooltip] dans son lit lorsqu’[target.GetSheHe] s’est retiré[target.Custom('FR_E')] pour la nuit. La bête silencieuse était prête à frapper à la première occasion. C’est alors que [target.GetFirstNameNoTooltip] a bougé."
 murder_outcome_reworked.0033.desc: "Le plan était censé être infaillible : [SCOPE.Custom('VenomousCreature')] attendait [target.GetFirstNameNoTooltip] dans son lit lorsqu’[target.GetSheHe] irait se coucher pour la nuit ; [target.GetSheHe] n’avait qu’à s’allonger et laisser la petite bête faire son travail ! Au lieu de cela, c[target.Custom('FR_EEtte')] maudit[target.Custom('FR_E')] [target.Custom2('InsultNoun', ROOT.Char)] a remarqué le mouvement suspect dans les couvertures et a tué la bête avant qu’elle ne puisse frapper."
 murder_outcome_reworked.0034.desc: "Alors que je me retire pour la nuit, un mouvement suspect dans mon lit attire mon attention. Je tire les couvertures avec précaution pour ne pas effrayer un invité indésirable et découvre qu’[SCOPE.Custom('VenomousCreatureType')] m’attend !\n\n"
 murder_outcome_reworked.0034.desc_unknown: "Je ne peux pas identifier précisément la petite bête, mais je doute qu’elle soit amicale."
 murder_outcome_reworked.0034.desc_end: "Sans hésiter, je saisis ma dague et poignarde la créature sur place."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Une foule de paysans en colère attendait [target.GetFirstNameNoTooltip] sur son parcours à travers la ville.\n\nLa simple vue [Select_CString(target.IsFemale,'de la dame','du seigneur')] passant insouciamment à cheval leur a suffi pour se déchaîner. Les quelques gardes qui accompagnaient leur [target.Custom('FR_SeigneurDame')] ont été impuissants face à la rage aveugle d’une foule avide de sang ; [target.GetFirstNameNoTooltip] a été [Select_CString(target.IsFemale,'piétinée, battue et poignardée','piétiné, battu et poignardé')] au point d’être méconnaissable et de ne plus avoir aucune chance de survivre."
 murder_outcome_reworked.0042.desc: "Alors que je traverse la ville à cheval, je suis tellement perdu[ROOT.Char.Custom('FR_E')] dans mes pensées que je ne fais pas attention aux murmures nerveux de mes gardes, ni à la foule grandissante qui nous barre la route. Lorsque je m’en aperçois, il est déjà trop tard.\n\nDes paysans en colère nous encerclent, nous arrachent à nos chevaux et nous frappent sans pitié. Alors que des coups impitoyables s’abattent sur moi – trop nombreux pour être comptés – ma vision se trouble de sang avant que la noirceur ne dévore tout."
 murder_outcome_reworked.0043.desc: "Tout allait bien : mes agitateurs avaient réussi à rassembler une foule de paysans et à les exciter contre [target.GetFirstNameNoTooltip].\n\nMais quand [target.GetFirstNameNoTooltip] est apparu[target.Custom('FR_E')], entouré[target.Custom('FR_E')] de gardes armés, la soif de sang de la foule a fondu comme neige au soleil ! Seuls quelques retardataires ont attaqué, rapidement abattus par les soldats."
 murder_outcome_reworked.0044.desc: "Alors que je traverse la ville à cheval avec ma suite, je ne peux m’empêcher de remarquer la foule grandissante qui nous encercle de toutes parts.\n\nHeureusement, j’ai décidé ce matin de partir avec un groupe plus important de soldats bien armés, dont la vue fait des merveilles pour apaiser le mécontentement de la foule. Lorsqu’un petit groupe de paysans furieux tente de nous attaquer, mes gardes les abattent sans difficulté et dispersent le reste des vauriens."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "Le plan était élégant dans sa simplicité : j’ai invité [target.GetFirstNameNoTooltip] à boire quelques verres, sachant qu’[target.Custom('FR_IlElle')] ne pourrait pas s’arrêter avant d’être ivre mort[target.Custom('FR_E')]. L’imbécile m’a ensuite suivi[ROOT.Char.Custom('FR_E')] sans protester jusqu’à la cave, où [target.Custom('FR_IlElle')] s’est rapidement endormi[target.Custom('FR_E')]. [target.Custom('FR_IlElle')|U] n’a même pas bougé lorsque mes serviteurs ont érigé un mur pour sceller l’entrée de la pièce. Pour toujours."
 murder_outcome_reworked.0053.desc: "Tout se passait comme prévu : j’ai invité [target.GetFirstNameNoTooltip] à boire quelques verres, sachant qu’[target.Custom('FR_IlElle')] ne pourrait pas s’arrêter avant d’être ivre mort[target.Custom('FR_E')]. L’imbécile m’a suivi[ROOT.Char.Custom('FR_E')] sans protester dans la cave et s’est endormi[target.Custom('FR_E')]. Mes serviteurs étaient censés construire un mur pour l’enfermer à l’intérieur, mais ils étaient apparemment trop fatigués et n’ont pas terminé leur travail, ce qui a permis à [target.GetFirstNameNoTooltip] à s’échapper !"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Des navires coulent tout le temps. C’est inévitable. Parfois, on les y aide, juste au moment où ils s’éloignent un peu trop de la côte. On m’a dit que l’étreinte froide de la mer était une expérience terrifiante. J’aurais pu demander à [target.GetFirstNameNoTooltip] [target.Custom('FR_SilSielle')] ne s’était pas noyé[target.Custom('FR_E')]. Quelle tragédie !"
 murder_outcome_reworked.0062.desc_port: "Je me trouve à bord d’un navire local pour une brève inspection. La côte est encore en vue et j’ai l’esprit occupé par quelque rapport, c’est pourquoi je remarque à peine le fracas et les cris des marins."
 murder_outcome_reworked.0062.desc_travel: "J’adore la haute mer ! Le soleil qui embrasse mon visage, le vent qui balaie mon manteau, l’odeur fraîche de l’eau salée qui emplit mes narines, les bruits inquiétants et craquants accompagnés des cris désespérés des marins – attendez ! QUOI ?!"
 murder_outcome_reworked.0062.desc: "\n\nJe n’ai pas le temps de faire quoi que ce soit que le mât brisé me tombe dessus, expulsant tout l’air de mes poumons et me projetant par-dessus bord. Le choc contre l’eau froide fait le reste, car mes lourds vêtements me tirent vers le bas... Sous les vagues..."
 murder_outcome_reworked.0063.desc: "Les bateaux coulent sans cesse. Cela fait partie de la vie. Ou du moins, ça devrait ! Est-il si difficile de saboter un peu de ferraille flottante pour qu’elle atterrisse sous les vagues en même temps que [target.GetFirstNameNoTooltip] ?!\n\nApparemment, c’était trop compliqué pour mes complices, car le navire de [target.GetFirstNameNoTooltip] a réussi à rentrer sans encombre, à part un petit incident. Un petit incident qui était organisé et qui aurait pu être fatal."
 murder_outcome_reworked.0064.desc: "Mon navire vogue paisiblement dans le soleil couchant lorsqu’un bruit de fracas et les cris désespérés des marins attirent mon attention. En un clin d’œil, je suis entraîné[ROOT.Char.Custom('FR_E')] à l’écart par l’un de mes gardes lorsqu’une partie du mât s’effondre et atterrit sur le pont juste devant moi.\n\nLes dégâts sur le navire sont considérables, mais le capitaine est confiant : nous arriverons à bon port. Et le plus important, c’est que personne n’a été blessé."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "Mes complices ont eu accès à la coupe personnelle de [target.GetFirstNameNoTooltip] lors de son dernier repas ! Sans se faire remarquer, ils ont juste ajouté quelques gouttes d’un poison puissant dans sa boisson. [target.Custom('FR_LeLa')|U] pauvre cocho[target.Custom('FR_NNne')] a avalé toute la coupe d’un seul coup et est mort[target.Custom('FR_E')] avant même de se rendre compte de ce qui lui arrivait !"
 murder_outcome_reworked.0073.desc: "Mes complices ont réussi à introduire un tonneau empoisonné dans la cuisine de [target.GetFirstNameNoTooltip] et à lui servir une coupe pleine du breuvage préparé. L’idée du tonneau était une erreur.\n\nAvant même que [Select_CString(target.IsFemale,'la maudite','le maudit')] [target.Custom2('InsultNoun', ROOT.Char)] ne porte la coupe à ses lèvres, des serviteurs ont fait irruption dans la pièce et ont annoncé que quelqu’un d’autre, qui avait bu dans le même tonneau, était mort sur le coup."
 murder_outcome_reworked.0074.desc: "Je profite du dîner un soir comme les autres. Une coupe remplie à ras bord, irrésistiblement alléchante, se trouve devant moi. Lorsque je l’attrape enfin, une foule de serviteurs fait irruption dans la pièce en criant. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], arrêtez ! C’est empoisonné ! L’un d’entre nous a bu dans le même tonneau et est promptement tombé raide mort ! » Ma main se fige dans les airs."
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U] était si enthousiaste à l’idée d’aller dans la forêt ! Malheureusement, tout le monde sait que les forêts ne sont pas un endroit pour les enfants – si jeunes et si naïfs. Poussés par l’excitation, ils en oublient de s’orienter, perdent de vue les personnes qui s’occupent d’eux, et le chemin pour rentrer. Ils ne reviennent jamais. Tout comme [Select_CString(target.IsFemale,'la petite','le petit')] [target.GetFirstNameNoTooltip]. Quelle tragédie !"
 murder_outcome_reworked.4003.desc: "Cela aurait pourtant dû être si simple ! Les forêts ne sont pas un endroit pour les enfants : sombres, dangereuses, pleines de ravins, de plantes vénéneuses et de bêtes avides de chair ! Est-il si difficile pour un enfant de se perdre et de mourir ?!\n\nApparemment, ça l’était trop pour [target.GetFirstNameNoTooltip], car [Select_CString(target.IsFemale,'la petite peste','le garnement')] a eu l’audace de retourner chez [Select_CString(target.IsFemale,'elle saine et sauve','lui sain et sauf')] !"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "Les enfants sont des créatures si fragiles... Toute maladie peut les arracher à leur famille. Ou n’importe quel accident ! Comme ceux qui impliquent leur petite tête délicate et des aiguilles acérées. Je n’avais pas besoin et ne voulais même pas entendre les détails, tant que l’acte était simplement commis. Si cruel, si déshonorant."
 murder_outcome_reworked.4013.desc: "Les gens ont tellement de scrupules quand il s’agit d’enfants. Mes complices étaient tous d’accord sur le fait que [target.GetFirstNameNoTooltip] devait disparaître, ils étaient généreusement payés pour cela, et pourtant ils ont hésité à la simple vue de l’enfant qui dormait paisiblement ! C’était si simple : il suffisait d’un bon coup de couteau à l’endroit où la tête est la plus douce et c’était fini... Quelle occasion gâchée !"
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "Les gens sont bizarres. Il est difficile de trouver quelqu’un qui soit prêt à lever la main sur un nourrisson, mais placer [SCOPE.Custom('VenomousCreature')] dans des berceaux semble être beaucoup plus acceptable. Quant à notre spécimen, il n’a montré aucun scrupule en portant un coup net. Le venin a rempli son rôle rapidement et sans pitié."
 murder_outcome_reworked.4023.desc: "Nous avons déposé [SCOPE.Custom('VenomousCreature')] dans le lit de [target.GetFirstNameNoTooltip] comme prévu, mais, apparemment, les mouvements du nourrisson ont poussé la bête à se cacher plutôt qu’à attaquer. La créature inutile a été retrouvée quelques heures plus tard par un domestique, cachée sous une armoire. Le maudit bébé est indemne."
 murder_outcome_reworked.4024.desc: "Un lit douillet sous moi et une couverture chaude sur moi, c’est tout ce que je souhaite. Je suis sur le point de m’endormir lorsque je ressens une sensation étrange, comme si quelque chose se déplaçait le long de mon corps. Je me tourne brusquement sur le côté et la sensation disparaît. Je m’endors.\n\nPlus tard, je suis réveillé[ROOT.Char.Custom('FR_E')] par les cris stridents d’un serviteur. Je ne suis pas sûr[ROOT.Char.Custom('FR_E')] de ce qui se passe : de nombreux adultes courent dans tous les sens, leurs voix fortes résonnent, et beaucoup montrent du doigt quelque chose que je ne peux pas voir sous une armoire."
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "Les enfants sont si crédules ! Il m’a suffi de déguiser un de mes complices en serviteur et de lui faire apporter à [target.GetFirstNameNoTooltip] un morceau de gâteau empoisonné à l’aspect délicieux. [Select_CString(target.IsFemale,'La petite','Le petit')] imbécile l’a englouti d’une seule traite, sans poser de questions !\n\nNous devrions peut-être commencer à apprendre aux enfants à ne pas accepter de friandises de la part d’inconnus..."
 murder_outcome_reworked.4033.desc: "Maudits enfants et leur imprévisibilité ! C’était censé être si facile : donner en douce une friandise empoisonnée, mais irrésistible à [target.GetFirstNameNoTooltip] pour en finir avec [target.Custom('FR_LuiElle')]. Quel enfant répond « Je n’ai pas faim » lorsqu’on lui propose des friandises ?!"
 murder_outcome_reworked.4034.desc: "Je joue dehors et j’ai un peu soif lorsqu’un serviteur surgit de nulle part et m’offre [ROOT.Char.Custom('FavoriteTreat')]. Mais je ne veux pas [ROOT.Char.Custom('FavoriteTreat')], j’ai soif ! Stupide serviteur !\n\nJ’ai déjà tout oublié de l’incident lorsque plusieurs serviteurs m’abordent, des heures plus tard, pour me féliciter d’avoir été si intelligent[ROOT.Char.Custom('FR_E')] et courageu[ROOT.Char.Custom('FR_XSe')] et d’avoir déjoué un plan diabolique ou quelque chose comme ça. Bref, peu importe. Je prendrais bien [ROOT.Char.Custom('FavoriteTreat')] maintenant !"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Toutes les choses finissent par chuter : les royaumes, les [ROOT.Char.Custom('LadiesLords')], #EMP les enfants poussés depuis des hauteurs#!...\n\nUn sort tragique inévitable."
 murder_outcome_reworked.4043.desc: "Lorsque mon agent l’a poussé[target.Custom('FR_E')] depuis le rebord, ses vêtements se sont accrochés à un morceau de mur saillant juste en dessous, ce qui l’a maintenu[target.Custom('FR_E')] assez longtemps pour que les secours arrivent et sauvent à la fois l’enfant et"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "Les geôliers ne se soucient que de ceux qui peuvent quitter leur prison, et très peu de ceux qui y entrent ou de ce qui leur arrive.\n\nLorsque mes complices leur ont proposé un généreux pot-de-vin pour leur permettre de rendre visite à leur [Select_CString(target.IsFemale,'bonne amie','bon ami')] [target.GetFirstNameNoTooltip], ils n’ont accepté que trop volontiers. Rester sourds aux cris et aux craquements des os n’était alors qu’une autre partie du marché."
 murder_outcome_reworked.7003.desc: "Alors pourquoi diable sont-ils intervenus avant que le travail ne soit terminé ? !"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Ensuite, mes geôliers habituels font irruption, et les coups s’arrêtent."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "Les prisonniers assignés à résidence sont censés être surveillés de près ; c’est donc un véritable coup de génie d’avoir réussi à faire entrer un de mes agents dans la demeure de [target.GetFirstNameNoTooltip] sous prétexte de rendre visite à [Select_CString(target.IsFemale,'une vieille amie','un vieil ami')] ! Mon complice est entré et ressorti avant même que les gardes ne se rendent compte que quelque chose n’allait pas."
 murder_outcome_reworked.7012.desc: "Mes gardes ont fait entrer dans ma chambre une personne encapuchonnée que je ne connais pas et qui se présente comme une vieille connaissance. Je m’apprête à objecter qu’il doit s’agir d’une erreur, car je ne connais pas cette personne, mais un poignard brillant sort d’une poche cachée. Aha ! C’est ce genre de vieille connaissance !\n\nJe n’ai pas le temps de faire quoi que ce soit, car la dague se dirige vers moi plus vite qu’une flèche, et je m’écroule sans émettre le moindre son."
 murder_outcome_reworked.7013.desc: "Les prisonniers assignés à résidence sont censés être surveillés de près ; c’est pourquoi faire entrer un de mes agents dans la demeure de [target.GetFirstNameNoTooltip] sous prétexte de rendre visite à [Select_CString(target.IsFemale,'une vieille amie','un vieil ami')] aurait dû être un véritable coup de génie. Malheureusement, les gardes n’ont pas tout à fait cru à l’histoire de mon complice et ont attendu devant la chambre afin de pouvoir intervenir immédiatement si quelque chose de suspect se produisait. Apparemment, une tentative de meurtre compte comme quelque chose de suspect."
 #################################################
 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "Les jours de gloire de [target.GetFirstNameNoTooltip] sont derrière [target.Custom('FR_LuiElle')] depuis longtemps. Pourtant, [target.GetSheHe] s’est accroché[target.Custom('FR_E')] à la vie si longtemps, si désespérément, si vainement... Je crois que ce que mon agent a fait n’était rien d’autre qu’un acte de charité. [target.GetFirstNameNoTooltip] n’était plus qu’une coquille vide alors était-ce vraiment un meurtre ?"
 murder_outcome_reworked.8003.desc: "C’est scandaleux de voir à quel point un agent peut être incompétent. Comment peut-il être difficile d’étrangler une personne fragile qui n’a plus toute sa tête et qui est à peine vivante ? Et pourtant, je suis confronté[ROOT.Char.Custom('FR_E')] à l’échec."
