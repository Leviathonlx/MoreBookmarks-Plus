l_french:
 do_not_execute_murder_tooltip: "Ne pas tenter le meurtre"
 murder_child_really_tooltip: "Assassiner un enfant. En êtes-vous sûr[GetPlayer.Custom('FR_E')] ?"
 murder_outcome_murdered_rival_tt: "Vous avez gagné [EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0][prestige_i] pour avoir survécu à votre [rival|El] :"
 murder_unknown_murder_against_you_was_successful: "#X Vous avez été tué[THIS.Char.Custom('FR_E')] par un assaillant inconnu !#!"
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] a été assassiné[THIS.Char.Custom('FR_E')] par un assaillant inconnu !#!"
 murder_outcome.1001.t: "Assassin !"
 murder_outcome.1001.d: "Le moment est venu. Mes agents sont en place. L’un d’eux paiera l’assassin la nuit même où l’acte aura lieu. Un autre garantira que le mur ne soit pas gardé. Un troisième laissera une subtile traînée de bougies jusqu’à la chambre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nTout est en place."
 murder_outcome.1001.a: "Faites-le."
 murder_outcome.1001.b: "Attendez, je ne suis pas prêt[ROOT.Char.Custom('FR_E')]."
 murder_outcome.1002.t: "Abordé"
 murder_outcome.1002.opening: "Mes agents ont planifié un trajet pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] qui [target.Custom('FR_LeLa')] fera traverser des bois sombres. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "Mes agents ont appris que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] entreprend actuellement un voyage vers [province.GetName], qui l’amènera à voyager par plusieurs régions sauvages.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "Il ne manque plus que la bande de voyous qui va [target.Custom('FR_LeLa')] tuer tragiquement lors d’un vol qui aura mal tourné.\n\nJe peux déjà imaginer son sang imbibant la terre noire..."
 murder_outcome.1002.a: "Oh ! Les contrées sauvages sont si dangereuses !"
 murder_outcome.1002.b: "Attendez, ce n’est pas le bon moment."
 murder_outcome.1003.t: "Un repas à tomber par terre"
 murder_outcome.1003.d: "Mes agents se préparent depuis des semaines. Le cuisinier a été corrompu pour regarder ailleurs, le poison a été acquis, et le canard a été prévu pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] seul[target.Custom('FR_E')]. Il sera frotté avec le poison, et le lit d’herbes masquera l’odeur lorsqu’il sera servi. L’amertume mortelle sera la dernière chose que ma cible goûtera."
 murder_outcome.1003.a: "Bon appétit, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b: "Attendez, j’ai besoin de plus de temps pour me préparer !"
 murder_outcome.1004.t: "Sans invitation"
 murder_outcome.1004.desc: "Un de mes agents a acquis [SCOPE.Custom('VenomousCreature')], et s’est arrangé pour qu’un serviteur cache l’animal dans le lit [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] avant la nuit.\n\nTout ce dont ils ont besoin, c’est que je leur envoie le signal, et les jours de ma cible seront comptés lorsque la créature frappera."
 murder_outcome.1004.a: "J’espère que vous n’avez pas peur des [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b: "Ce n’est pas la bonne façon de le faire."
 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$ et paysans"
 murder_outcome.1005.desc: "Inspiré par la récente colère paysanne en [home_province.GetNameNoTier], un de mes agents a présenté une suggestion unique pour s’occuper [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nAvec de la monnaie dans les bonnes poches et des agitateurs dans chaque recoin, nous pourrions organiser une émeute lors d’un passage [target.Custom('FR_du_Char_L')][target.GetTitleTierName] dans les rues."
 murder_outcome.1005.a: "C’est le moment pour une bonne vieille révolte paysanne."
 murder_outcome.1005.b: "C’est beaucoup trop imprévisible !"
 murder_outcome.1006.t: "Du vin"
 murder_outcome.1006.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va se rendre à des festivités en [home_province.GetName]. Sachant qu’[target.GetSheHe] est un amat[target.Custom('FR_EurRice')] de vin, je pourrais l’attirer dans la cave de mon [ROOT.Char.Custom('ResidenceBuilding')] pour une dégustation exclusive et m’assurer qu’[target.Custom('FR_IlElle')] ne sortira plus jamais !"
 murder_outcome.1006.a: "Ce sera facile !"
 murder_outcome.1007.t: "Dans des eaux agitées"
 murder_outcome.1007.travel: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName|U] est actuellement à bord d’un navire, quelque part en [province.GetName]."
 murder_outcome.1007.desc_not_inspection: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va visiter un navire amarré dans un port en [province.GetNameNoTier] plus tard cette semaine."
 murder_outcome.1007.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] va inspecter un navire amarré dans un port en [province.GetNameNoTier] plus tard cette semaine."
 murder_outcome.1007.desc_ending: "\n\nIl serait facile de demander à mes agents de déverser un liquide inflammable sur la barque destinée à [target.Custom('FR_LeLa')] transporter, d’attendre qu’elle soit au milieu du port et de tirer une flèche enflammée."
 murder_outcome.1007.desc_ending_travel: "\n\nQuelle tragédie ce serait, si mes agents imbibaient la charpente d’un liquide inflammable, s’échappaient sur la seule chaloupe et mettaient le feu au navire, une fois bien en sécurité à bord de leur embarcation. [target.GetFirstNameNoTooltip] et toute sa suite y passeraient."
 murder_outcome.1007.a: "Mettre le plan à exécution."
 murder_outcome.1008.t: "La boisson revigorante"
 murder_outcome.1008.desc: "Mes agents ont acquis une poudre discrète qui ne laisse aucune trace lorsqu’elle est dissoute dans la boisson. Les serviteurs chargés de remplir et de manipuler le verre [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ont été soudoyés pour détourner le regard, et il ne reste plus qu’à obtenir mon accord pour verser en douce le poison dans sa prochaine boisson."
 murder_outcome.1008.a: "Levons nos verres à la santé [target.Custom('FR_du_Char_U_Pi')][target.GetShortUINameNoTooltip] !"
 murder_outcome.1201.t: "Un chemin à peine emprunté"
 murder_outcome.1201.desc: "[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] prépare un trajet spécial pour [target.Custom('FR_LeLa')] jeune [target.GetTitledFirstName]. L’enfant croit qu’on l’emmènera passer une agréable journée dans la forêt.\n\n[target.Custom('FR_IlElle')|U] va malheureusement se perdre et ne pourra pas être retrouvé[target.Custom('FR_E')] avant la tombée de la nuit. Oh, [target.Custom('FR_IlElle')] était si jeune..."
 murder_outcome.1201.no_assassin: "Un de mes agents prépare un trajet spécial pour [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. L’enfant croit qu’on l’emmènera passer une agréable journée dans la forêt.\n\n[target.Custom('FR_IlElle')|U] va malheureusement se perdre et ne pourra pas être retrouvé[target.Custom('FR_E')] avant la tombée de la nuit. Oh, [target.Custom('FR_IlElle')] était si jeune..."
 murder_outcome.1201.a: "Il arrive si souvent qu’un enfant se perde dans la forêt..."
 murder_outcome.1201.b: "Non, je dois y réfléchir !"
 murder_outcome.1202.t: "Sans défense"
 murder_outcome.1202.desc: "C’est l’heure. Une des nourrices [target.Custom('FR_DuDela')] petit[target.Custom('FR_E')] [target.GetTitledFirstName] est prête à faire ce qui doit être fait. En échange d’une juste rémunération, bien sûr.\n\nJ’éloigne d’un geste mon agent avant qu’il finisse de décrire le but de l’aiguille tranchante."
 murder_outcome.1202.a: "Faites-le, quel qu’en soit le prix."
 murder_outcome.1202.b: "À quoi ai-je pensé ?"
 murder_outcome.1203.desc: "Il est difficile de trouver un homme prêt à s’attaquer à un nourrisson, mais il est facile de trouver un homme prêt à placer [SCOPE.Custom('VenomousCreatureType')] dans un berceau. C’est ce que je me dis tandis que je regarde mon agent mettre [SCOPE.Custom('VenomousCreature')] dans un petit sac et que je frissonne – la bête est presque aussi grosse que sa future victime !"
 murder_outcome.1204.t: "Amat[target.Custom('FR_EurRice')] de sucreries"
 murder_outcome.1204.desc: "Je sais que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ne peut pas dire non à [target.Custom('FavoriteTreat')]...\n\nSon prochain repas sucré sera accompagné d’un puissant poison « oublié » par mon agent devant l’enfant."
 murder_outcome.1204.a: "Bon appétit !"
 murder_outcome.1205.t: "Des hauteurs dangereuses"
 murder_outcome.1205.desc_opening: "L’heure [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a sonné. Toutes les choses finissent par chuter : les royaumes, les [ROOT.Char.Custom('LadiesLords')], #EMP les enfants poussés depuis des hauteurs#!...\n\n"
 murder_outcome.1205.desc_dog: "Mon agent va attacher le chien [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] à un haut mur à l’aide d’une corde. Les gémissements ne manqueront pas de faire venir l’enfant."
 murder_outcome.1205.desc_cat: "Mon agent va attacher le chat [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] à un haut mur à l’aide d’une corde. Les miaulements ne manqueront pas de faire venir l’enfant."
 murder_outcome.1205.desc_toy: "Mon agent va attacher le jouet favori [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstNameNoTooltip] ([target.Custom('child_favorite_toy_indefinite')]) à un haut mur à l’aide d’une corde. L’enfant viendra à coup sûr le chercher."
 murder_outcome.1205.desc: "Mon agent laissera une traînée de sucreries pour attiser l’estomac [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstNameNoTooltip] et l’amener jusqu’en haut d’un mur, où se trouve suspendu un panier de friandises."
 murder_outcome.1205.desc_ending: "Et quand l’enfant tendra la main pour détacher la corde, il lui sera si facile de glisser..."
 murder_outcome.1205.a: "Une tragédie, vraiment."
 murder_outcome.1301.t: "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.1301.desc: "En échange d’une juste rémunération, il semble qu’un groupe de courtisans puisse facilement échapper à l’attention du geôlier des cachots [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName] et rendre une dernière visite [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName]..."
 murder_outcome.1301.a: "Combien de temps cela prendra-t-il à [prison_owner.GetFirstNameNoTooltip] de réaliser que [target.GetFirstNameNoTooltip] est mort[target.Custom('FR_E')] ?"
 murder_outcome.1301.b: "Non, pas maintenant."
 murder_outcome.1302.t: "Un invité indésirable"
 murder_outcome.1302.desc: "Il s’est avéré difficile d’approcher [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] dans sa résidence surveillée. Cependant, mes agents ont trouvé un vieux serviteur de"
 murder_outcome.1302.home_court_exists: "la cour à [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists: "son ancienne cour,"
 murder_outcome.1302.end: "prêt à se faire passer pour un de ses amis, venu lui rendre visite..."
 murder_outcome.1302.a: "Armer le serviteur et l’envoyer"
 murder_outcome.1302.b: "Non, pas maintenant."
 murder_outcome.1401.t: "Un soulagement"
 murder_outcome.1401.desc: "Pauvre [target.GetTitledFirstName] sans défense... Quand une vie vaut-elle la peine d’être vécue ?\n\nUn de mes agents a pris des dispositions pour qu’un assassin se rende dans les appartements où [target.Custom('FR_le_Char_L')][target.GetTitleTierName|l] incapable se repose."
 murder_outcome.1401.a: "C’est pour le mieux."
 murder_outcome.1401.b: "Non, cela semble mal."
 murder_outcome.2000.t: "Un coup du sort"
 murder_outcome.2000.desc: "Alors que je prépare tout ce qu’il faut pour que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] quitte ce monde, je suis interrompu[ROOT.Char.Custom('FR_E')] par un page qui m’annonce que c[target.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)] a péri sans aucune intervention de ma part !"
 murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U] devait être avide de sa compagnie !"
 murder_outcome.2000.a.tt: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc: "Alors que je continue les préparatifs pour organiser une rencontre entre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et [ROOT.Char.GetFaith.DevilName], je suis interrompu[ROOT.Char.Custom('FR_E')] par un page qui m’annonce que c[target.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)] est parti[target.Custom('FR_E')] loin et est maintenant hors d’atteinte !"
 murder_outcome.2500.a: "Vous m’avez peut-être échappé, mais vous n’échapperez pas à la mort !"
 murder_outcome.2001.t: "Assassin !"
 murder_outcome.2001.opening_1: "Le plan a fonctionné, et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2001.opening_2: "Cela semble avoir été difficile, mais finalement l’assassin est parvenu à faire en sorte que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] quitte ce monde."
 murder_outcome.2001.opening_3: "L’assassin a rempli sa mission de façon spectaculaire, et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2001.heh: "\nAhah."
 murder_outcome.2001.owner_is_known_1: "\n\nMalheureusement, même si je continue à affirmer que les accusations ne sont pas fondées, personne ne doute que ce soit ma faute."
 murder_outcome.2001.owner_is_known_2: "\n\nCependant, quelqu’un, quelque part, a échoué et a révélé mon implication dans le crime ! Au moins je peux me consoler avec le fait que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est dans une situation pire que la mienne."
 murder_outcome.2001.no_awareness_1: "\n\nHeureusement, mon implication dans le crime n’a pas été découverte."
 murder_outcome.2001.no_awareness_2: "\n\nJ’ai bien couvert mes traces et si quelqu’un me soupçonne d’être à l’origine de l’attaque, il n’osera pas le dire à voix haute."
 murder_outcome.2001.a.discovered: "Mon assassin n’était là que pour [target.Custom('FR_LeLa')] protéger du #EMP vrai#! meurtrier ! Je le jure !"
 murder_outcome.2001.a: "J’adore les visites surprises."
 murder_outcome.2001.memories: "\n\nJe me souviens quand [bad_memory.GetDescription]. [ROOT.Char.Custom('MurderMemoryEnding')]"
 murder_outcome.2002.t: "Trajets dangereux"
 murder_outcome.2002.opening_1: "Grâce à mon plan brillant et les brutes embauchées, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2002.opening_2: "Les brutes ont fait leur travail et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus !"
 murder_outcome.2002.opening_3: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a quitté ce monde, tué[target.Custom('FR_E')] par des malfaiteurs."
 murder_outcome.2002.heh: "\nAhah."
 murder_outcome.2002.no_save: "\n\nAlors que l’escorte s’est arrêtée pour camper pour la nuit, des malfaiteurs ont jailli d’entre les arbres, cherchant du sang et de l’or ! Les soldats ont riposté, mais heureusement cela n’a pas suffi. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a été tragiquement tué[target.Custom('FR_E')] dans la mêlée."
 murder_outcome.2002.owner_is_known_1: "\n\nMalheureusement, un des malfaiteurs a été capturé et a révélé que je les avais payés pour m’assurer de la mort [target.Custom('FR_du_Char_L')][target.GetTitleTierName] !"
 murder_outcome.2002.owner_is_known_2: "\n\nCependant, l’un des malfaiteurs a certainement été capturé, car il a été révélé que je suis à l’origine de l’attaque !"
 murder_outcome.2002.no_awareness_1: "\n\nLes malfaiteurs sont maintenant traqués par tout le monde et personne ne soupçonne mon implication !"
 murder_outcome.2002.no_awareness_2: "\n\nLa plupart des malfaiteurs ont été tués au combat et, fort heureusement, les morts ne parlent pas. Personne ne connaîtra mon implication !"
 murder_outcome.2002.a.discovered: "Mon seul crime fut de faire confiance à des malfaiteurs de basse extraction..."
 murder_outcome.2002.a: "Ha ! Peut-être que les roturiers ne sont pas si inutiles après tout ?"
 murder_outcome.2002.a.less_arrogant: "Mes deux problèmes ont été résolus !"
 murder_outcome.2003.t: "Mangeu[target.Custom('FR_RSe')] en bonne santé"
 murder_outcome.2003.opening_1: "Grâce au canard et à la fiole de poison, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] !"
 murder_outcome.2003.opening_2: "Le poison a joué son rôle, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’est plus en vie !"
 murder_outcome.2003.opening_3: "Cet oiseau est la dernière chose qu’aura mangée [target.GetFirstName] !"
 murder_outcome.2003.owner_is_known_1: "\n\nCependant, tout en semblant s’étouffer à cause d’un os, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a réussi à prononcer mon nom, me maudissant comme son assassin !"
 murder_outcome.2003.owner_is_known_2: "\n\nMalheureusement, le poison a été découvert et l’empoisonneur m’a rapidement désigné comme responsable !"
 murder_outcome.2003.owner_is_known_3: "\n\nUn des serviteurs [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été écrasé par la culpabilité cependant, et a avoué, me désignant comme [ROOT.Char.Custom('FR_LeLa')] fournisseu[ROOT.Char.Custom('FR_RSe')] du poison."
 murder_outcome.2003.no_awareness_1: "\n\nMieux encore, dans son agonie, un os s’est coincé dans la gorge [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] ! On ne sait donc pas exactement ce qui l’a tué !"
 murder_outcome.2003.no_awareness_2: "\n\nIl semble également qu’aucun de mes agents ne soit soupçonné, ce qui implique que personne ne peut remonter jusqu’à moi !"
 murder_outcome.2003.a.discovered_1: "J’essayais simplement d’animer le festin !"
 murder_outcome.2003.a.discovered_2: "Oh, s’il vous plaît. [target.Custom('FR_IlElle')|U] plombait l’ambiance de toute façon."
 murder_outcome.2003.a: "Ce doit être quelque chose qu’[target.Custom('FR_IlElle')] a mangé."
 murder_outcome.2004.opening_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a été tué[target.Custom('FR_E')] par la [SCOPE.Custom('VenomousCreatureAttack')] d’[SCOPE.Custom('VenomousCreature')] ! La bête a frappé peu de temps après qu’[target.Custom('FR_IlElle')] se soit retiré[target.Custom('FR_E')] dans ses appartements, et bien que des gardes aient été appelés, personne n’a rien pu faire pour [target.Custom('FR_LeLa')] sauver."
 murder_outcome.2004.owner_is_known_1: "\n\nMalheureusement, [target.Custom('FR_IlElle')] est mort[target.Custom('FR_E')] en maudissant mon nom, et les rumeurs sur mon implication se sont déjà répandues."
 murder_outcome.2004.no_awareness_1: "\n\nHeureusement, les [SCOPE.Custom('VenomousCreatureTypePlural')] ne parlent pas, donc l’attaque ne peut pas les mener jusqu’à moi."
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\nHeureusement, de telles créatures ne parlent pas — enfin, j’imagine que non ? – donc l’attaque ne peut pas les mener jusqu’à moi."
 murder_outcome.2004.a.discovered: "Il est temps [SCOPE.Custom('VenomousCreatureMovement')] comme [SCOPE.Custom('VenomousCreatureType')] !"
 murder_outcome.2004.a: "La créature a bien fait son travail."
 murder_outcome.2005.opening_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], battu[target.Custom('FR_E')] et piétiné[target.Custom('FR_E')] par ses propres sujets !\n\nLes paysans agités se sont déchaînés en voyant leur [target.Custom('FR_SeigneurDame')] lige chevaucher dans les rues accompagné[target.Custom('FR_E')] de quelques $knight_culture_player_plural_no_tooltip_lowercase$, et les ont fait tomber de leur monture, en les battant à mort !"
 murder_outcome.2005.owner_is_known_1: "\n\nDe nombreux paysans ont été pendus mais, hélas, avant leur exécution, certains de mes agitateurs m’ont désigné comme [ROOT.Char.Custom('FR_LeLa')] commanditaire."
 murder_outcome.2005.no_awareness_1: "\n\nDe nombreux paysans ont été pendus, y compris mes agitateurs, ce qui les empêche de remonter jusqu’à moi !"
 murder_outcome.2005.a.discovered: "On ne peut tout simplement pas faire confiance aux paysans."
 murder_outcome.2005.a.discovered.less_arrogant: "Trahi[ROOT.Char.Custom('FR_E')] même par mes humbles serviteurs !"
 murder_outcome.2005.a: "Ne sous-estimez jamais le pouvoir de la foule."
 murder_outcome.2006.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] emmuré[target.Custom('FR_E')] et sera bientôt oublié[target.Custom('FR_E')] !\n\nIvre de joie et de vin, [target.GetSheHe] m’a volontiers suivi[ROOT.Char.Custom('FR_E')] dans la cave. Après avoir bu de nombreux verres de « bon » vin, [target.Custom('FR_IlElle')] s’est endormi[target.Custom('FR_E')] et n’a même pas réagi lorsque j’ai sorti une truelle et que j’ai bloqué méthodiquement la sortie.\n\n"
 murder_outcome.2006.scheme_owner_known: "Malheureusement, on m’a vu [target.Custom('FR_LeLa')] conduire au sous-sol et le mur nouvellement érigé a finalement été démoli, révélant ainsi l’horreur qui se cachait derrière."
 murder_outcome.2006.scheme_unknown: "Heureusement, personne ne semble avoir remarqué l’étrange nouveau mur dans mon sous-sol..."
 murder_outcome.2006.a.discovered: "[target.GetSheHe|U] était ivre et avait besoin d’un gîte !"
 murder_outcome.2006.a: "Qu’[target.Custom('FR_IlElle')] repose en paix !"
 murder_outcome.2007.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] dans l’étreinte froide de la mer !\n\nLa flèche enflammée tirée par mon agent a tracé un chemin de feu à travers le port et quelques instants plus tard, tout le bateau était en flammes."
 murder_outcome.2007.desc_lowborn: "Tous les passagers se sont retrouvés dans l’eau, et les vêtements deviennent si lourds quand ils sont mouillés..."
 murder_outcome.2007.desc_highborn: "Tous les passagers se sont retrouvés dans l’eau, et les belles étoffes deviennent si lourdes quand elles sont mouillées..."
 murder_outcome.2007.scheme_owner_known: "\n\nMalheureusement, l’archer a été vu, et n’a pas hésité à me dénoncer !"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP Malheureusement#!, l’archer n’a pas pu être retrouvé."
 murder_outcome.2007.a.discovered: "Je... Je pensais qu’[target.Custom('FR_IlElle')] savait nager !"
 murder_outcome.2007.a: "Quelle tragédie !"
 every_entourage_member: "Chaque membre de la suite de [target.GetTitledFirstNameNoTooltip] :"
 murder_outcome.2008.desc_drunkard: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], tué[target.Custom('FR_E')] par sa boisson préférée !"
 murder_outcome.2008.desc_not_drunkard: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')], tué[target.Custom('FR_E')] par une grande gorgée [target.Custom('RegionalDrink')] !"
 murder_outcome.2008.desc: "\n\nMes agents ont versé le poison dans son verre et l’ont regardé se dissoudre sans laisser de trace. Ce n’est que lorsque sa gorge a enflé qu’[target.Custom('FR_IlElle')] a réalisé que quelque chose n’allait pas, mais il était déjà trop tard.\n\n"
 murder_outcome.2008.scheme_owner_known: "Malheureusement, mes agents ont été vus, et les serviteurs soudoyés n’ont pas hésité à révéler mon implication !"
 murder_outcome.2008.scheme_unknown: "Heureusement, mes agents se sont éclipsés bien avant que les effets du poison ne révèlent que quelque chose se tramait !"
 murder_outcome.2008.a.discovered: "... [target.GetSheHe|U] avait l’air d’avoir soif ?"
 murder_outcome.2008.a: "À la vôtre, [target.GetTitledFirstNameNoTooltip] !"
 murder_outcome.2201.t: "Le cadavre mutilé"
 murder_outcome.2201.opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] !\n\nLa recherche a duré longtemps dans la nuit avant d’être interrompue jusqu’à l’aube. C’est seulement à ce moment-là que le corps a été retrouvé, ensanglanté, mutilé et déchiré après une attaque par une bête vicieuse et affamée. Du moins, j’espère que c’était une bête."
 murder_outcome.2201.scheme_owner_known: "\n\nMon agent a avoué dès que l’enfant a été retrouvé. Maintenant tout le monde sait que je suis derrière cette tragédie !"
 murder_outcome.2201.scheme_unknown: "\n\nHeureusement, tout le monde convient que c’est une terrible tragédie. Mon implication et même l’existence de tout complot restent secrets."
 murder_outcome.2201.a.discovered: "Faire face à des obstacles imprévus fait partie intégrante de l’éducation d’un enfant !"
 murder_outcome.2201.a: "Et ils disent que les enfants sont l’avenir..."
 murder_outcome.2202.desc: "Le mal est fait. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne grandira jamais, ni ne comprendra le monde qui l’entoure. C’était apparemment simple, une aiguille en fer contre l’oreille ayant facilement percé la peau douce et le cartilage."
 murder_outcome.2202.desc_sadistic: "Je demande au courtisan de répéter la description des cris et des jaillissements de sang plusieurs fois avant que ma curiosité ne soit rassasiée."
 murder_outcome.2202.desc_normal: "Je renvoie le courtisan avant qu’il me donne plus de détails."
 murder_outcome.2202.scheme_owner_known: "\n\nLa nourrice a été arrêtée et m’a désignée comme l’instigat[GetPlayer.Custom('FR_EurRice')] de ce crime odieux."
 murder_outcome.2202.scheme_unknown: "\n\nLa nourrice a été attrapée, mais exécutée avant qu’elle ait eu l’occasion d’avouer mon implication dans le crime."
 murder_outcome.2202.a: "Je devais le faire. Je devais le faire."
 murder_outcome.2202.a.tt: "#F Je le devais !#!"
 murder_outcome.2202.a.sadistic: "Qu’y a-t-il ensuite sur ma liste pour aujourd’hui ?"
 murder_outcome.2203.desc: "C’est fait. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne grandira pas, ni ne connaîtra les peines et les plaisirs de ce monde. Apparemment, c’était une mort rapide, le venin ayant fait son travail avant même que mon agent n’ait quitté la pièce."
 murder_outcome.2203.scheme_owner_known: "Cependant, les gardes l’ont rapidement rattrapé et ce lâche m’a dénoncé comme étant derrière cet acte odieux."
 murder_outcome.2203.scheme_unknown: "Cependant, les gardes ont été tout aussi rapides et ont rapidement enchaîné mon agent. Par chance, il a été exécuté avant de pouvoir mentionner mon nom."
 murder_outcome.2204.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')]. [target.Custom('FR_IlElle')|U] a avalé un morceau [target.Custom('FavoriteTreat')] et en un rien de temps, [target.Custom('FR_IlElle')] s’est tenu[target.Custom('FR_E')] la gorge, cherchant de l’air, avant de s’effondrer définitivement sur le sol."
 murder_outcome.2204.scheme_owner_known: "\n\nMalheureusement, quelqu’un a vu mon agent placer la friandise et j’ai vite été démasqué comme étant le responsable de toute l’affaire !"
 murder_outcome.2204.scheme_unknown: "\n\nTous les pâtissiers et boulangers de la région ont été interrogés, mais aucune preuve d’un acte criminel n’a pu être trouvée."
 murder_outcome.2205.t: "Tomber en disgrâce"
 murder_outcome.2205.desc_opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] ! [target.Custom('FR_IlElle')|U] a été retrouvé[target.Custom('FR_E')] sur le sol, mutilé[target.Custom('FR_E')],"
 murder_outcome.2205.desc_dog: "son immonde chien serré contre [target.Custom('FR_LuiElle')]."
 murder_outcome.2205.desc_cat: "son immonde chat serré contre [target.Custom('FR_LuiElle')]."
 murder_outcome.2205.desc_cat_alive: "mais aucune trace de son chat."
 murder_outcome.2205.desc_toy: "en train de serrer s[target.Custom('child_favorite_toy')] contre sa poitrine."
 murder_outcome.2205.desc_nothing: "des bonbons dispersés sur le sol autour d[target.Custom('FR_EluiElle')]."
 murder_outcome.2205.desc: "Son jeune visage s’est définitivement figé en une expression de surprise et de terreur."
 murder_outcome.2205.scheme_owner_known: "\n\nJ’éprouve le même sentiment lorsqu’il devient clair que mon agent a été attrapé et n’a même pas hésité à me dénoncer !"
 murder_outcome.2205.scheme_unknown: "\n\nAu moins, tout le monde pense qu’[target.Custom('FR_IlElle')] est tombé[target.Custom('FR_E')] par accident."
 murder_outcome.2301.t: "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.2301.opening_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est enfin mort[target.Custom('FR_E')] ! [target.GetSheHe|U] a péri des mains d’un groupe d’hommes non identifiés dans le cachot [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName]. Affamé[target.Custom('FR_E')], [target.Custom('FR_IlElle')] n’a rien pu faire pour se défendre lorsqu’ils l’ont battu[target.Custom('FR_E')] à mort."
 murder_outcome.2301.heh: "Ahah."
 murder_outcome.2301.owner_is_known_1: "\n\nMalheureusement, dès que des questions ont été posées, l’un des auteurs a révélé mon implication."
 murder_outcome.2301.no_awareness_1: "\n\nBien qu’il ne fait aucun doute que les meurtriers appartiennent à la cour [prison_owner.Custom('FR_du_Char_Pi')][prison_owner.GetTitledFirstName], ils se taisent et gardent mon implication secrète."
 murder_outcome.2301.a.discovered: "Vous ne pouvez pas laisser quelqu’un mourir puis se dire choqué par sa mort."
 murder_outcome.2301.a: "Je vous libère, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t: "Un invité indésirable"
 murder_outcome.2302.opening_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est mort[target.Custom('FR_E')] ! Comme prévu, le serviteur a eu accès à ses appartements, sans doute à cause de la grande confusion. Bien sûr, la confusion a certainement cessé lorsque le serviteur a dégainé son poignard. [target.GetFirstNameNoTooltip] n’a pas fait long feu."
 murder_outcome.2302.owner_is_known_1: "\n\nMalheureusement, le meurtre a été découvert avant que le serviteur puisse s’échapper et il a donné mon nom en échange de sa vie."
 murder_outcome.2302.no_awareness_1: "\n\nLe serviteur est sorti discrètement et était parti avant même que le corps ne soit découvert. Personne n’est au courant de mon implication."
 murder_outcome.2302.a.discovered: "Au moins, [target.GetFirstNameNoTooltip] ne quittera pas la résidence surveillée de sitôt."
 murder_outcome.2302.a: "Aussi facile qu’une visite amicale !"
 murder_outcome.2401.opening_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a quitté ce monde, bien qu’il faille se demander si cela n’était pas déjà vrai avant. [target.GetSheHe|U] n’a même pas lutté lorsque l’assassin a tenu l’oreiller sur son visage. [target.GetSheHe|U] a seulement laissé échapper quelques gémissements à travers le tissu avant de se taire à jamais."
 murder_outcome.2401.owner_is_known_1: "\n\nMalheureusement, les gardes ont découvert l’assassin, qui a rapidement avoué mon implication dans le meurtre !"
 murder_outcome.2401.no_awareness_1: "\n\nL’assassin a réussi à s’enfuir et, puisqu’il n’y a pas d’autre témoin, il semble impossible qu’ils puissent remonter jusqu’à moi."
 murder_outcome.2401.a.discovered: "Ne le considérez pas comme un meurtre, mais comme une libération !"
 murder_outcome.2401.a: "Reposez enfin en paix, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t: "Assassin !"
 murder_outcome.4001.failure_declaration_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] s’en est sorti[target.Custom('FR_E')] indemne !"
 murder_outcome.4001.failure_declaration_2: "Ma tentative d’attenter à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjouée !"
 murder_outcome.4001.failure_declaration_3: "Il semble que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ait encore échappé au jugement [ROOT.Char.GetFaith.HighGodNamePossessive]."
 murder_outcome.4001.desc: "L’assassin a pénétré à l’intérieur du [target.Custom('ResidenceBuilding')], mais n’a pas atteint les appartements de la cible."
 murder_outcome.4001.exposed_scheme: "L’assassin a été capturé et, sous peine de mort, a révélé mon nom !"
 murder_outcome.4001.not_exposed_scheme: "Lorsqu’il a été repéré et que l’alerte a été donnée, l’assassin a immédiatement pris la fuite et n’a plus été aperçu depuis.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est maintenant sur ses gardes."
 murder_outcome.4001.a.discovered: "[dummy_assassin_gender.GetSheHe|U] était en fait là pour effrayer le #EMP véritable#! assassin ! Et a réussi !"
 murder_outcome.4001.a: "Vous paierez un jour, [target.GetFirstNameNoTooltip] !"
 murder_outcome.4001.b: "Si à la première tentative vous ne réussissez pas..."
 murder_outcome.4002.desc: "\n\nLes malfaiteurs que j’ai embauchés n’ont pas réussi à vaincre son escorte."
 murder_outcome.4002.exposed_scheme: "Pire encore, quelques-uns d’entre eux ont été capturés vivants et ont révélé qu’ils avaient été payés pour l’attaque ! Il n’a pas fallu longtemps pour remonter jusqu’à moi."
 murder_outcome.4002.not_exposed_scheme: "Au moins, ils ont été tués jusqu’au dernier. Puisqu’il ne reste plus personne pour parler, on pense que ce ne sont que des bandits ordinaires."
 murder_outcome.4002.a: "Vous ne pouvez pas faire confiance aux roturiers pour faire quoi que ce soit de bien..."
 murder_outcome.4002.a.less_arrogant: "Une tâche si simple, et pourtant..."
 murder_outcome.4002.a.discovered: "Des malfaiteurs typiques. Ils diraient n’importe quoi pour s’en tirer."
 murder_outcome.4003.desc: "\n\nLe poison n’a pas eu l’effet escompté et a simplement laissé [target.Custom('FR_le_Char_L')][target.GetTitleTierName] alité[target.Custom('FR_E')] pendant une semaine."
 murder_outcome.4003.exposed_scheme: "Pour ne rien arranger, l’herboriste qui a fourni le poison a été retrouvé, et [target.GetFirstNameNoTooltip] sait maintenant que j’étais à l’origine du complot !"
 murder_outcome.4003.not_exposed_scheme: "Heureusement, on pense que ce n’est qu’une maladie ordinaire, et [target.GetFirstName] n’est au courant de rien."
 murder_outcome.4003.a: "La prochaine fois, je m’assurerai qu’[target.Custom('FR_IlElle')] s’étouffe !"
 murder_outcome.4003.a.discovered: "Je suppose que l’oiseau n’était pas tout à fait au goût de [target.GetFirstNameNoTooltip] ?"
 murder_outcome.4004.failure_declaration_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu à la [SCOPE.Custom('VenomousCreatureAttack')] d’[SCOPE.Custom('VenomousCreature')] !"
 murder_outcome.4004.failed_attempt_1: "Bien que l’animal ait attaqué, un médecin a été appelé rapidement et a réussi à empêcher le venin de se propager."
 murder_outcome.4004.scheme_owner_known: "\n\nLe serviteur qui a introduit l’animal venimeux a été trouvé, et mon implication a été révélée peu de temps après !"
 murder_outcome.4004.scheme_known: "\n\nL’introduction d’[SCOPE.Custom('VenomousCreature')] dans le lit [target.Custom('FR_du_Char_L')][target.GetTitleAsName] passe difficilement inaperçue, mais au moins personne ne sait que j’en étais [ROOT.Char.Custom('FR_LeLa')] commanditaire."
 murder_outcome.4004.scheme_unknown: "\n\nAu moins, la [SCOPE.Custom('VenomousCreatureAttack')] a été attribuée aux errances des [SCOPE.Custom('VenomousCreatureTypePlural')] et non à moi."
 murder_outcome.4004.a: "Votre chance ne durera pas, [target.GetFirstNameNoTooltip] !"
 murder_outcome.4005.failure_declaration_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu à l’attaque de la horde paysanne !"
 murder_outcome.4005.failed_attempt_1: "\n\nMes agitateurs ont réussi à les provoquer, mais quand la foule a commencé à se déchaîner, les soldats de [target.GetFirstName] les ont abattus. Les survivants se sont enfuis terrorisés tandis que [target.Custom('FR_le_Char_L')][target.GetTitleTierName] est retourné[target.Custom('FR_E')] au [target.Custom('ResidenceBuilding')]."
 murder_outcome.4005.scheme_owner_known: "\n\nBeaucoup de paysans ont été pendus et mes agitateurs ont avoué mon implication !"
 murder_outcome.4005.scheme_known: "\n\nDe nombreux paysans ont été pendus et les agitateurs ont avoué l’implication de forces extérieures. Heureusement, ils ne savaient pas que j’étais derrière."
 murder_outcome.4005.scheme_unknown: "\n\nDe nombreux paysans ont été pendus, mais heureusement mes agitateurs aussi, ce qui implique qu’ils ne peuvent pas remonter jusqu’à moi."
 murder_outcome.4005.a: "Cette incompétence est la raison pour laquelle nous gouvernons, et non ces paysans."
 murder_outcome.4005.a.discovered: "Toujours faire confiance à une foule pour prendre la mauvaise décision."
 murder_outcome.4006.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], ivre de joie et de vin, m’a volontiers suivi[ROOT.Char.Custom('FR_E')] à la cave.\n\nAprès plusieurs verres de « bon » vin, [target.Custom('FR_IlElle')] s’est facilement endormi[target.Custom('FR_E')], mais avant que j’aie pu finir de murer la sortie, des domestiques sont entrés.\n\n"
 murder_outcome.4006.scheme_owner_known: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] ? Et un mur à moitié fini l’enfermant dans... Oh non. »"
 murder_outcome.4006.scheme_unkown: "« Oh, il semble que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip] se soit endormi[target.Custom('FR_E')] au milieu de votre projet. Pouvons-nous vous aider à l’escorter jusqu’à une chambre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 murder_outcome.4006.a.discovered: "Je... Je fais juste quelques rénovations !"
 murder_outcome.4006.a: "... Oui, merci pour votre aide."
 murder_outcome.4007.opening: "La flèche flamboyante tirée par mon agent a tracé un chemin de feu à travers le port, pour finalement manquer le bateau d’un cheveu.\n\nAlors que le feu s’éteignait dans l’eau froide de la mer, les passagers du bateau regardaient sans comprendre pendant de nombreuses secondes ce qu’il se passait, avant qu’une grande agitation n’éclate.\n\n"
 murder_outcome.4007.scheme_owner_known: "Pour ne rien arranger, l’archer a été pris, et m’a dénoncé sans hésitation comme étant à l’origine du complot !"
 murder_outcome.4007.scheme_unkown: "Heureusement, l’archer s’est enfui et aucune preuve de mon implication n’a pu être établie."
 murder_outcome.4007.a.discovered: "Je voulais juste qu’[target.Custom('FR_IlElle')] s’entraîne à nager !"
 murder_outcome.4007.a: "C’est si difficile de toucher une barque ?!"
 murder_outcome.4008.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a survécu au poison !\n\nMalheureusement l’un de ses filles de cuisine a bu une gorgée de la boisson avant de la lui servir, et sa mort a été dissuasive.\n\n"
 murder_outcome.4008.scheme_owner_known: "Et comme si cela ne suffisait pas, un des autres domestiques n’a pas hésité à me désigner comme [ROOT.Char.Custom('FR_LeLa')] responsable de ce complot !"
 murder_outcome.4008.scheme_unkown: "Au moins, aucun des serviteurs n’a avoué mon implication. Piètre satisfaction."
 murder_outcome.4008.a.discovered: "Le culot de ses serviteurs !"
 murder_outcome.4008.a: "La prochaine fois, ses serviteurs sauront qu’il ne faut pas s’en mêler !"
 murder_outcome.4201.t: "Le chemin du retour"
 murder_outcome.4201.opening: "\n\n[assassin.Custom('FR_le_Char_Pi')|U][assassin.GetTitledFirstName] l’a abandonné[target.Custom('FR_E')] à son sort, seul[target.Custom('FR_E')] dans la forêt.\n\nCependant, à son retour à la Cour pour partager la terrible nouvelle de l’enfant perdu[target.Custom('FR_E')], [target.GetFirstName] attendait déjà dans la grande salle et a demandé à [assassin.GetFirstName] s’ils pouvaient continuer à jouer !"
 murder_outcome.4201.scheme_owner_known: "[assassin.GetFirstNameNoTooltip] a été interrogé[assassin.Custom('FR_E')] convenablement et mon plan a été révélé !"
 murder_outcome.4201.scheme_unknown: "Inutile de dire que [assassin.GetFirstNameNoTooltip] est maintenant surveillé[assassin.Custom('FR_E')] de près."
 murder_outcome.4201.a.discovered: "Eh bien... S’agissait-il d’une tentative de meurtre ou d’une tentative de #EMP pitié#! ?"
 murder_outcome.4201.a: "Un couteau planté dans le dos aurait fait l’affaire."
 murder_outcome.4202.opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Il semble que la nourrice n’ait pas pu se résoudre à poignarder le petit bébé et a laissé passer l’occasion."
 murder_outcome.4202.scheme_owner_known: "\n\nPour ne rien arranger, sa conscience l’a emporté sur elle et elle a tout avoué, même mon implication !"
 murder_outcome.4202.scheme_known: "\n\nPour ne rien arranger, elle a écouté sa conscience et a avoué le complot ! Au moins, mon implication reste secrète."
 murder_outcome.4202.scheme_unkown: "\n\nAu moins, elle a eu la sagesse de garder le silence sur le plan. C’était peut-être pour le mieux..."
 murder_outcome.4202.a: "J’ai besoin de bien réfléchir."
 murder_outcome.4203.opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Il semble que le venin de la créature n’était pas assez puissant et n’ait causé qu’une légère éruption cutanée au nourrisson.\n\n"
 murder_outcome.4203.scheme_owner_known: "Comme si cela ne suffisait pas, mon agent s’est fait prendre et m’a dénoncé !"
 murder_outcome.4203.scheme_unkown: "Mon agent a cependant pu quitter l’endroit sans se faire repérer."
 murder_outcome.4204.desc_opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! [target.GetSheHe|U] a ramassé la nourriture, mais avant qu’[target.Custom('FR_IlElle')] ne puisse mordre dedans, un chien de rue la lui a arraché des mains et s’est enfui avec.\n\n"
 murder_outcome.4204.scheme_unkown: "Au moins, personne ne connaîtra mes véritables intentions..."
 murder_outcome.4204.a: "Était-ce un signe ?"
 murder_outcome.4205.desc_opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie ! Lorsque mon agent l’a poussé[target.Custom('FR_E')] depuis le rebord, ses vêtements se sont accrochés à un morceau de mur saillant juste en dessous, ce qui l’a maintenu[target.Custom('FR_E')] assez longtemps pour que les secours arrivent et sauvent à la fois l’enfant et"
 murder_outcome.4205.desc_dog: "le maudit chien..."
 murder_outcome.4205.desc_cat: "le maudit chat..."
 murder_outcome.4205.desc_toy: "le maudit jouet..."
 murder_outcome.4205.desc_nothing: "la maudite sucrerie..."
 murder_outcome.4205.scheme_unkown: "Au moins, mon agent n’a pas été découvert et l’enfant était trop secoué[target.Custom('FR_E')] pour se souvenir clairement de ce qui s’était passé."
 murder_outcome.4302.t: "Un invité indésirable"
 murder_outcome.4302.failure_declaration_1: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est encore en vie !"
 murder_outcome.4302.failed_lack_of_planning: "J’aurais peut-être dû mieux planifier les choses. Dès que le « vieil ami » est entré dans sa chambre, [target.Custom('FR_IlElle')] a appelé les gardes. Avait-[target.Custom('FR_IlElle')] été prévenu[target.Custom('FR_E')] ?"
 murder_outcome.4302.failed_attempt_1: "Le « vieil ami » n’a pas été aussi habile dans son déguisement que prévu, et au moment où il a dégainé sa dague cachée, [target.GetFirstName] a appelé les gardes."
 murder_outcome.4302.disastrous_attempt_1: "\n\nMalheureusement, il semble que le serviteur n’ait eu aucun scrupule à révéler mon implication dans le complot afin d’avoir la vie sauve."
 murder_outcome.4302.something_is_known: "\n\nAu moins mon implication dans le complot reste secrète."
 murder_outcome.4302.unknown_so_far: "\n\nLe serviteur s’est néanmoins échappé et la façon dont il a récupéré des objets de valeur à l’extérieur laisse penser que c’était un vol qualifié, pas un assassinat !"
 murder_outcome.4302.a: "Votre heure viendra, [target.GetFirstNameNoTooltip]..."
 murder_outcome.4301.t: "Oublié[target.Custom('FR_E')] dans l’obscurité"
 murder_outcome.4301.failure_declaration_1: "Il semble que mon plan visant à tuer [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a échoué !"
 murder_outcome.4301.failed_lack_of_planning: "Peut-être que la tentative aurait dû être un peu mieux planifiée, car ma bande d’aspirants assassins a dû fuir une garde trop zélée et n’a pas rempli sa mission."
 murder_outcome.4301.failed_attempt_1: "Bien que mes aspirants assassins l’ont battu[target.Custom('FR_E')] quasiment à mort, ce quasiment était tout ce dont [target.Custom('FR_IlElle')] avait besoin pour s’en sortir."
 murder_outcome.4301.something_is_known: "\n\nBien que ce soit clair pour tout le monde que c’était une tentative de s’en prendre à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], mon implication reste secrète."
 murder_outcome.4301.unknown_so_far: "\n\nAu moins, cela a été attribué à une bagarre entre prisonniers. Mon implication reste donc secrète."
 murder_outcome.4301.disastrous_lack_of_planning: "\n\nJ’aurais peut-être dû être un peu plus patient[ROOT.Char.Custom('FR_E')], car non seulement ma bande d’aspirants assassins a été interrompue dans sa mission par une garde trop zélée, mais en plus plusieurs d’entre eux m’ont dénoncé[ROOT.Char.Custom('FR_E')] comme commanditaire !"
 murder_outcome.4301.disastrous_attempt_1: "\n\nNon seulement ma bande d’aspirants assassins a été interrompue dans sa mission par une garde trop zélée, mais en plus plusieurs d’entre eux m’ont dénoncé[ROOT.Char.Custom('FR_E')] comme commanditaire !"
 murder_outcome.4301.a.discovered: "Est-ce vraiment mieux de [target.Custom('FR_LeLa')] laisser croupir ?"
 murder_outcome.4301.a: "Malédiction !"
 murder_outcome.4401.failure_declaration_1: "Pour une raison ou pour une autre, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est encore en vie !"
 murder_outcome.4401.failed_attempt_1: "L’assassin a fait irruption dans ses appartements, mais peu importe combien de temps il a tenu un oreiller sur le visage [target.Custom('FR_du_Char_L')][target.GetTitleTierName], [target.Custom('FR_CeluiCelle')] ne mourrait tout simplement pas."
 murder_outcome.4401.disastrous_attempt_1: "\n\nEn peu de temps, des gardes sont arrivés et l’assassin a avoué non seulement le plan, mais aussi mon implication !"
 murder_outcome.4401.something_is_known: "\n\nEn peu de temps, des gardes sont arrivés et l’assassin dut se sauver rapidement. Au moins, personne ne sait que je suis derrière la tentative."
 murder_outcome.4401.unknown_so_far: "\n\nQuand les gardes sont apparus, mon assassin a dû s’échapper rapidement, mais au moins il est passé inaperçu et personne ne sait qu’il y a été."
 murder_outcome.4302.a.discovered: "Oh, est-ce que j’ai mal compris la date de son exécution ?"
 murder_outcome.4401.a: "Ce n’est qu’une question de temps, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t: "Se défaire de son enveloppe charnelle"
 murder_outcome.5001.poisoned_duck: "J’apprécie le canard que je suis en train de manger, mais je sens soudain ma gorge se gonfler et mes membres s’alourdir. Je peux sentir ce qui va arriver, mais je ne peux rien faire pour l’arrêter.\n\nEn peu de temps ma vision s’assombrit et les éclats de rire lointains se transforment en cris horrifiés, et s’éloignent lentement de moi."
 murder_outcome.5001.gang_of_thugs: "Voyageant dans les bois avec ma suite, nous sommes abordés par une bande de malfaiteurs. Ils se révèlent vite plus intéressés par nos vies que par notre or, et bien que mes hommes se battent avec courage, les brigands ont l’avantage de la surprise.\n\nJe cours aussi vite que je peux, jusqu’à ce que je pense être en sécurité. Puis, par-dessus le bruit de la bataille, j’entends le son pur d’une corde d’archer."
 murder_outcome.5001.hired_assassin: "Je me réveille au milieu de la nuit et vois une silhouette sombre dans mes appartements. Je ne sais pas ce qui est arrivé à mes gardes, mais quand je vois la lueur du clair de lune se refléter sur la lame, je sais qu’il est trop tard pour moi.\n\nLe poignard suffisamment affûté fait peu de bruit en s’enfonçant dans ma chair et, à cause de la douleur atroce, je ne peux pas dire si mes cris sont encore audibles."
 murder_outcome.5001.creepy_crawly_intro: "Dès que je sens quelque chose frôler ma jambe, je frissonne et jette mes couvertures, mais ce mouvement rapide ne fait qu’agiter davantage l’invité indésirable."
 murder_outcome.5001.creepy_crawly_known: "Même au faible clair de lune, je reconnais [ROOT.Char.Custom('VenomousCreature')]."
 murder_outcome.5001.creepy_crawly_unknown: "Se sentant menacée, la bête se déplace rapidement et attaque."
 murder_outcome.5001.creepy_crawly_end: "Je sens à peine la [ROOT.Char.Custom('VenomousCreatureAttack')] au début, mais rapidement une douleur fulgurante se propage dans tout mon corps. J’appelle à l’aide, mais ma voix est trop faible, mes membres s’engourdissent et ma conscience s’évanouit."
 murder_outcome.5001.riled_up_mob: "Je chevauche dans les rues de [ROOT.Char.GetCurrentLocation.GetName] quand une foule de paysans hurlants s’abat sur mon escorte. Avant de me rendre compte de ce qui se passe, les roturiers me tirent de mon cheval et commencent à me frapper. Je peux entendre mes gardes crier, mais bien avant qu’ils ne m’atteignent, c’en est fini de moi."
 murder_outcome.5001.bricked: "J’ai passé la soirée d’hier enivré[ROOT.Char.Custom('FR_E')] par la joie et le vin.\n\nJe me réveille le lendemain avec une gueule de bois carabinée sans savoir où je me trouve ni même comment je suis arrivé[ROOT.Char.Custom('FR_E')] là. Il semble que je sois dans une cave humide et qu’un mur fraîchement construit obstrue l’unique sortie... Mes appels à l’aide sont étouffés par les murs épais et l’espoir d’être retrouvé[ROOT.Char.Custom('FR_E')] s’estompe à chaque heure qui passe. Je me sens de plus en plus faible. Peut-être vais-je juste faire une sieste..."
 murder_outcome.5001.sunken_boat: "Je suis à bord d’une embarcation et profite de la brise du soir quand soudain une flèche flamboyante s’élève vers nous dans le ciel !\n\nElle émet un bruit sec lorsqu’elle touche la barque. Il ne faut qu’un instant pour que celle-ci s’enflamme et que je me jette dans l’eau froide de la mer. Alors que mes vêtements lourds me tirent sous la surface, j’essaie de nager, j’essaie de trouver quelque chose à quoi me raccrocher, j’essaie de #EMP respirer#!..."
 murder_outcome.5001.sunken_boat_travel: "Je suis à bord d’une embarcation en pleine mer, quand une flèche flamboyante s’élève soudain vers nous dans le ciel !\n\nElle émet un bruit sec lorsqu’elle touche la barque. Il ne faut qu’un instant pour que celle-ci s’enflamme et que je me jette dans l’eau froide de la mer. Alors que mes vêtements lourds me tirent sous la surface, j’essaie de nager, j’essaie de trouver quelque chose à quoi me raccrocher, j’essaie de... respirer..."
 murder_outcome.5001.poisoned_drink_alcohol: "Alors que je profite du dîner et d’un verre plein [ROOT.Char.Custom('RegionalAlcoholicDrink')], je ressens soudain une sensation curieuse dans ma gorge."
 murder_outcome.5001.poisoned_drink_no_alcohol: "Alors que je profite du dîner et d’un verre plein [ROOT.Char.Custom('RegionalDrink')], je ressens soudain une sensation curieuse dans ma gorge."
 murder_outcome.5001.poisoned_drink: "Il ne faut pas longtemps avant que je ne m’agrippe à mon cou pour essayer de respirer, de crier, de faire passer de l’air dans ma gorge gonflée et en sang. Alors que ma conscience faiblit, je vois qu’il y a du sang et de la peau sous mes ongles ; je vais devoir les laver, c’est vraiment inconvenant..."
 murder_outcome.5001.assassin: "[assassin.GetFirstName] m’a amené[ROOT.Char.Custom('FR_E')] dans la forêt pour jouer et nous nous sommes bien amusés. Cependant, [assassin.GetSheHe] est allé[assassin.Custom('FR_E')] se cacher il y a très longtemps et je ne [assassin.Custom('FR_LeLa')] trouve pas. Il commence à faire sombre et l’endroit m’effraie..."
 murder_outcome.5001.courtier: "Des courtisans m’ont amené[ROOT.Char.Custom('FR_E')] dans la forêt pour jouer et nous nous sommes bien amusés. Cependant, ils sont allés se cacher il y a très longtemps et je ne les trouve pas. Il commence à faire sombre et l’endroit m’effraie..."
 murder_outcome.5001.lured_into_forest: "\n\nJ’essaie de retrouver le chemin pour rentrer chez moi, mais tous les arbres se ressemblent et j’entends des monstres venir pour moi. Je commence à courir, mais ils sont plus rapides, plus gros et plus forts... Je ferme les yeux et appelle à l’aide."
 murder_outcome.5001.stab_infant: "Des lumières se déplacent. Des visages familiers et des visages inconnus. Des sons que je reconnais et des sons inconnus. Un son aigu et froid me fait mal aux oreilles et je commence à pleurer.\n\nJe sens que quelqu’un me tient la tête. Puis la douleur. Puis plus rien."
 murder_outcome.5001.infant_creepy_crawly: "Allongé[ROOT.Char.Custom('FR_E')] dans un lit moelleux et enveloppé[ROOT.Char.Custom('FR_E')] dans des couvertures chaudes, je suis presque endormi[ROOT.Char.Custom('FR_E')] lorsque je ressens une curieuse sensation, comme si quelque chose rampait le long de mon corps. Une douleur soudaine se répand dans mon bras et je me mets à pleurer.\n\nLa douleur s’accentue. Cela fait tellement mal. Finalement la douleur s’évanouit, mais moi aussi."
 murder_outcome.5001.poisoned_candy: "Je joue à l’extérieur quand un serviteur sorti de nulle part m’apporte [ROOT.Char.Custom('FavoriteTreat')]. Cela ne pouvait mieux tomber : j’avais un petit creux !\n\nEn quelques instants, j’ai le tournis, mon ventre se met à gargouiller et je n’arrive plus à respirer ! Je tombe à terre en même temps que le reste de friandise glisse de mes mains."
 murder_outcome.5001.child_pushed_dog: "Je suis dehors en train de jouer lorsque j’entends les aboiements désespérés de mon chien adoré ! En levant les yeux, je le vois pendre au bout d’une corde du haut d’un grand mur. Je me précipite à travers les escaliers, tends la main pour le sauver, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement..."
 murder_outcome.5001.child_pushed_cat: "Je suis dehors en train de jouer lorsque j’entends les miaulements de détresse de mon chat adoré ! En levant les yeux, je le vois pendre au bout d’une corde du haut d’un grand mur. Je me précipite à travers les escaliers, tends la main pour le sauver, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement..."
 murder_outcome.5001.child_pushed_toy: "Je suis dehors en train de jouer lorsque j’aperçois m[target.Custom('child_favorite_toy')] que j’aime tant pendre au bout d’une corde du haut d’un grand mur. Je me précipite à travers les escaliers, me baisse pour l’attraper, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement..."
 murder_outcome.5001.child_pushed: "Je suis dehors en train de jouer lorsque j’aperçois une traînée de bonbons qui mène à un grand escalier. Arrivé[ROOT.Char.Custom('FR_E')] en haut, je trouve un panier qui en est rempli, suspendu juste au bord. Je tends la main pour l’attraper, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement..."
 murder_outcome.5001.beat_to_death_in_dungeon: "L’ouverture de la porte de mon cachot me fait espérer un bref instant ma libération, mais les silhouettes encapuchonnées qui entrent dissipent tout espoir.\n\nLes coups pleuvent. Affaibli[ROOT.Char.Custom('FR_E')], je n’offre aucune résistance. Alors que je suis allongé[ROOT.Char.Custom('FR_E')] sur le sol et que je sens ma vie m’échapper, j’observe mon sang se mélanger à l’eau sur le sol humide."
 murder_outcome.5001.unwelcome_guest_house_arrest: "Je ne reconnais pas [dummy_gender.Custom('FR_LLa')][dummy_gender.GetWomanMan] qui attend dans mes appartements et qui a convaincu mes ravisseurs qu’[dummy_gender.Custom('FR_IlElle')] était un[dummy_gender.Custom('FR_E')] viei[dummy_gender.Custom('FR_LLle')] ami[dummy_gender.Custom('FR_E')].\n\nC’est seulement quand [dummy_gender.GetSheHe] dégaine un poignard caché que je reconnais [Select_CString(dummy_gender.IsFemale,'la servante','le serviteur')]"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "de la Cour à [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "de l’ancienne Cour de [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "Son attaque est trop rapide pour pouvoir réagir."
 murder_outcome.5001.strangle_incapable: "Le monde extérieur existe-t-il encore ? J’ai perdu la notion du temps. Cette douleur est-elle bien dans ma... poitrine ? Ou est-ce ma gorge ? Est-ce même mon corps ? Cette nuit tombe-t-elle sur les nuages gris de mon esprit ? Comme il est difficile de se concentrer...\n\nVraiment... difficile..."
 murder_outcome.5001.schemer_known: "\n\nIl n’y a pas un instant de doute dans mon esprit quant à la personne qui m’a fait ça. [owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] !"
 murder_outcome.5001.avenge_me: "Puisse ma descendance venger ma mort !"
 murder_outcome.5001.not_my_time: "J’avais encore tant de choses à vivre !"
 murder_outcome.5001.option_incapable: "La mort, enfin."
 murder_outcome.5002.t: "Un attentat à ma vie !"
 murder_outcome.5002.poisoned_duck: "Alors que je m’apprête à mordre dans le plus appétissant morceau de canard que je n’ai jamais vu, un de mes serviteurs se tient la gorge et perd connaissance ! Apparemment, cet idiot a goûté à mon repas sans ma permission.\n\nIl a reçu un juste châtiment pour son imprudence et aura quand même servi d’avertissement concernant l’oiseau contaminé."
 murder_outcome.5002.gang_of_thugs: "Voyageant à travers les bois, ma suite a été attaquée par des malfaiteurs ! Ils n’en avaient pas après mon or et nous ont directement attaqué, avant que je puisse ordonner à mes hommes de les abattre sur place. Les combats ont été plus violents que prévu et, pire encore, les voyous m’ont clairement visé !\n\nHeureusement qu’aucun d’entre eux n’était encore debout à la fin, car leur attaque résolue a presque eu raison de moi."
 murder_outcome.5002.hired_assassin: "Un bruit semblable à celui d’un assassin qui trébuche sur un pot de chambre m’a sorti de mon sommeil nocturne. Repérant mon aspirant assaillant, j’ai appelé mes gardes. À leur arrivée, une brève lutte a eu lieu, entraînant la mort de l’intrus."
 murder_outcome.5002.creepy_crawly_end: "Le venin de l’animal se répand avec une sensation de brûlure dans tout mon corps, mais j’appelle immédiatement mon médecin. Je dois lutter, mais au lever du soleil, la douleur a enfin cessé."
 murder_outcome.5002.riled_up_mob: "Je chevauchais dans les rues de [home_province.GetNameNoTier] quand une foule de paysans hurlants s’est abattue sur mon escorte. Heureusement, mes gardes n’ont pas hésité à les abattre, tandis que je retournais au [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.bricked: "Alors que j’assistais hier à une fête locale en [home_province.GetName], je passe la soirée enivré[ROOT.Char.Custom('FR_E')] par la joie et le vin.\n\nLe matin, je me réveille avec la gueule de bois sans savoir où je me trouve ni même comment je suis arrivé[ROOT.Char.Custom('FR_E')] là. Il semble que je sois dans une cave humide et un mur fraîchement construit bouche presque l’unique sortie... Quelqu’un a voulu m’enterrer ici !"
 murder_outcome.5002.sunken_boat: "Je suis à bord d’une embarcation dans un port à [province.GetNameNoTier] quand soudain une flèche flamboyante s’élève vers nous dans le ciel !\n\nElle manque le bateau de peu, et quand je me penche pour la voir s’éteindre en crépitant dans l’eau froide de la mer, je sens une odeur distincte qui vient du bois du bateau : du feu grégeois ! Quelqu’un a tenté de s’en prendre à ma vie."
 murder_outcome.5002.poisoned_drink: "Alors que je dîne, un serviteur fait irruption dans la pièce et m’arrache le verre de la main au moment où je m’apprête à boire une gorgée !\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est du poison ! Une des filles de cuisine... Pardonnez-la, elle a bu une gorgée, et elle... elle est morte ! » s’exclame-t-il."
 murder_outcome.5002.lured_into_forest: "[assassin.GetFirstName] m’a amené[ROOT.Char.Custom('FR_E')] en forêt en me faisant croire que je jouerai avec [assassin.Custom('FR_LuiElle')], mais [assassin.GetSheHe] s’est caché[assassin.Custom('FR_E')] et n’a pas réapparu !\n\nAprès avoir pleuré, trébuché sur des branches et crié à l’aide jusqu’à avoir mal à la gorge, je trouve soudain le moyen de sortir des bois et de rentrer."
 murder_outcome.5002.stab_infant: "Des lumières se déplacent. Des visages familiers et des visages inconnus. Des sons que je reconnais et des sons inconnus. Un son aigu et froid me fait mal aux oreilles et je commence à pleurer.\n\nC’est alors que j’entends une femme grande et adulte qui sanglote. Des cris paniqués. Puis, je suis laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 murder_outcome.5002.infant_creepy_crawly: "Enveloppé[ROOT.Char.Custom('FR_E')] dans des couvertures, je suis presque endormi[ROOT.Char.Custom('FR_E')] lorsque je ressens une curieuse sensation, comme si quelque chose bougeait mon corps. Une douleur soudaine se répand dans mon bras et je me mets à pleurer.\n\nJ’entends un homme, tout près, et soudain des voix alarmées. Elles diminuent, tout comme la douleur dans mon bras, et je m’endors rapidement."
 murder_outcome.5002.poisoned_candy: "Je suis dehors en train de jouer lorsque j’aperçois [ROOT.Char.Custom('FavoriteTreat')]. Personne n’est à proximité et personne ne remarquerait si j’en mangeais...\n\nAu moment où je m’apprête à mordre dans la friandise, un chien de rue galeux me l’arrache des mains, l’avale en entier et s’effondre rapidement sur le sol."
 murder_outcome.5002.child_pushed_dog: "Je suis dehors en train de jouer lorsque j’entends les aboiements désespérés de mon chien adoré ! En levant les yeux, je le vois suspendu par une corde à un grand mur. Je me précipite à travers les escaliers, tends la main pour le sauver, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed_cat: "Je suis dehors en train de jouer lorsque j’entends les miaulements de détresse de mon chat adoré ! En levant les yeux, je le vois suspendu par une corde à un grand mur. Je me précipite à travers les escaliers, tends la main pour le sauver, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed_toy: "Je suis dehors en train de jouer lorsque j’aperçois m[target.Custom('child_favorite_toy')] que j’aime tant pendre au bout d’une corde du haut d’un grand mur. Je monte les escaliers aussi vite que possible. Je tends la main pour l’atteindre, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.child_pushed: "Je suis dehors en train de jouer quand j’aperçois une traînée de bonbons qui mène à un grand escalier. Arrivé[ROOT.Char.Custom('FR_E')] en haut, je trouve un panier plein de bonbons suspendu juste au bord ! Je tends la main pour l’atteindre, mais je bascule et tombe dans le vide. Je ferme les yeux pour ne pas voir le sol se rapprocher dangereusement... Finalement, m[ROOT.Char.Custom('GetUpperClothingArticle')] se coince dans une partie saillante du mur et me maintient en l’air. #EMP Pfiouu !#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "Lorsque la porte de ma cellule s’est ouverte, j’ai osé espérer un instant être libéré[ROOT.Char.Custom('FR_E')]. Cependant, les personnages masqués qui sont entrés m’ont immédiatement ôté tout espoir en me frappant violemment.\n\nBien que je répugne à le dire, ce n’est que l’arrivée fortuite, mais opportune, de mes gardes qui m’a sauvé la vie."
 murder_outcome.5002.unwelcome_guest_house_arrest: "On m’a dit qu’[Select_CString(ROOT.Char.IsFemale,'une vieille amie','un vieil ami')] attendait dans mes appartements, alors j’ai été surpris[ROOT.Char.Custom('FR_E')] d’y retrouver une personne encapuchonnée, inconnue et... suspecte.\n\nLorsque je vois une dague apparaître, je suis déjà en train de courir vers la porte pour alerter les gardes. Ils se trouvent juste derrière, heureusement pour moi. Sans doute étaient-ils également méfiants."
 murder_outcome.5002.strangle_incapable: "Le monde extérieur existe-t-il encore ? J’ai perdu la notion du temps. Cette douleur est-elle bien dans ma... poitrine ? Ou est-ce ma gorge ? Est-ce même mon corps ? Cette nuit tombe-t-elle sur les nuages gris de mon esprit ? Comme il est difficile de se concentrer...\n\nJe sens la présence de quelqu’un. Je n’entends rien, mais j’ai l’impression que quelqu’un crie. Puis, le silence absolu."
 murder_outcome.5002.schemer_known: "\n\nC’est sans aucun doute l’œuvre de c[owner.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)] [owner.Custom2('InsultAdjective', ROOT.Char)], [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] !"
 murder_outcome.5002.will_find_out: "Je vais découvrir qui est derrière tout ça !"
 murder_outcome.5002.revenge_will_be_had: "Je vais lui faire regretter ça !"
 murder_outcome.5002.child: "Quel adulte serait aussi cruel ?"
 murder_outcome.5002.infant: "Je pleure encore."
 murder_outcome.5002.option_incapable: "Qu’est-ce qui se passe ?"
 murder_outcome.5002.memories_death: "\n\nAlors que je perds conscience, quelqu’un s’exprime d’un ton glacial :\n#EMP « Contrat rempli. La vengeance pour la fois où [bad_memory.GetThirdPerspectiveDescription] est accomplie. À moi l’or ! »#!"
 murder_outcome.5002.memories: "\n\nUn message se trouve près de la scène : #EMP « Voici le paiement complet. Vengeance pour la fois où [bad_memory.GetThirdPerspectiveDescription]. »#!"
 #Family Feud
 murder_outcome.5002.house_feud: "\n\nLa Maison [owner_to_reveal.GetHouse.GetBaseName] ! J’aurais dû le savoir !"
 murder_outcome.4301.house_feud: "\n\nMaudite soit la Maison [target.GetHouse.GetBaseName] !"
 murder_outcome.2001.house_feud: "\n\nCela fait un membre de moins de la Maison [target.GetHouse.GetBaseName] à se soucier !"
 murder_outcome.2001.b: "Ce n’est qu’un début."
 murder_outcome.2001.c: "La justice est rendue."
