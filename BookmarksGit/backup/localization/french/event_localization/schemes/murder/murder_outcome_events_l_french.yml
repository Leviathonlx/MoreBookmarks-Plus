 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nHeureusement, mon implication dans le crime n’a pas été découverte."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nJ’ai bien couvert mes traces, et si quelqu’un devait me soupçonner d’être à l’origine de l’attaque, il n’oserait pas le dire à voix haute."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nJ’ai beau protester, des accusations non fondées émanant de toutes parts me désignent comme étant à l’origine de l’incident."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nMalheureusement, quelqu’un, quelque part, a échoué et a révélé mon implication dans le crime ! Au moins, je peux me consoler avec le fait que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est dans une situation pire que la mienne."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nPire encore, des preuves de mon implication dans le crime ont émergé, faisant de moi [Select_CString(ROOT.Char.IsFemale,'une meurtrière incompétente','un meurtrier incompétent')]."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Maudite soit la Maison [target.GetHouse.GetBaseName] !"
 murder_outcome_reworked.0000.addendum.house_feud.2: "Puissent tous les membres de la Maison [owner_to_reveal.GetHouse.GetBaseName] finir [target.GetFaith.NegativeAfterLife2] !"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "Et « $murder_outcome_reworked.0000.addendum.house_feud.2$ »"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Les domestiques grognent : $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nAlors que je m’éteins, une voix murmure froidement : #EMP « Considérez ceci comme une vengeance pour la fois où [bad_memory.GetSecondPerspectiveDescription], [Select_CString(target.IsFemale,'chère','cher')] [target.GetTitleAsNameNoTooltip|l]. J’espère que ça en valait la peine. »#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nUn message se trouve près de la scène : #EMP « Voici le paiement complet. Vengeance pour la fois où [bad_memory.GetThirdPerspectiveDescription]. »#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nAux portes de la mort, il n’y a pas un instant de doute dans mon esprit quant à la personne qui m’a fait ça : [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] !"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nAlors que je m’éteins, ma dernière pensée est que [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName], c[owner.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)] [owner.Custom2('InsultAdjective', ROOT.Char)], est sans aucun doute responsable de ma perte !"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nJe ne verrai jamais le désespoir déchirant de ma famille et n’entendrai jamais les chuchotements des domestiques : « C’était [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nJe n’aurais pas compris la panique lorsque les domestiques m’ont trouvé[ROOT.Char.Custom('FR_E')], ni leurs chuchotements : « C’était [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nJe ne comprends pas les cris des serviteurs lorsqu’ils me trouvent, ni leurs chuchotements : « Ce devait être [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nJe ne comprends pas les chuchotements de colère des domestiques : « Ce devait être [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Je n’étais qu’un bébé, après tout."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Je ne suis qu’un bébé, après tout."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nLorsqu’on retrouvera mon corps, les gens diront beaucoup de choses dont mon esprit incapable a depuis longtemps oublié le sens : « C’était [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nSi les mots avaient encore un sens pour moi, je reconnaîtrais ce que tout le monde autour de moi marmonne et répète avec angoisse : « Ce devait être [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] ! »"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "Il n’y a pas un instant de doute dans mon esprit quant à la personne qui m’a fait ça : [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] !"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "C’est sans aucun doute l’œuvre de c[owner.Custom('FR_EEtte')] [owner.Custom2('InsultNoun', ROOT.Char)] [owner.Custom2('InsultAdjective', ROOT.Char)], [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] !"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nMalgré ses protestations énergiques, tout indique que [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] est directement impliqué[owner_to_reveal.Custom('FR_E')] dans l’incident."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNon seulement l’assassinat a échoué, mais les preuves laissées maladroitement mènent tout droit à son commanditaire : [owner_to_reveal.Custom('FR_le_Char_Pi')][owner_to_reveal.GetTitledFirstName] !"
