l_french:
 court_event_title: "L’idylle :"
 #Modifiers
 court_competitor_modifier: "Rivalité amoureuse"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$ le rejet"
 court_ongoing.0001.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a repoussé mes avances ! [target.GetSheHe|U] a clairement dit qu’[target.Custom('FR_IlElle')] n’était pas intéressé[target.Custom('FR_E')] et ne le sera probablement jamais."
 court_ongoing.0001.a: "Oh, malheur !"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$ la déclaration d’amour"
 court_ongoing.0501.desc: "Il est temps que mes sentiments à l’égard [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] soient connus. Je veux qu’[target.Custom('FR_IlElle')] se souvienne de ce jour pour le reste de sa vie."
 court_ongoing.0501.a: "Chanter une ballade amoureuse."
 court_ongoing.0501.b: "Laisser discrètement une lettre dans s[target.Custom('FR_GetChambersOrTent_OnA')]."
 court_ongoing.0501.c: "Écrire un poème d’amour."
 court_ongoing.0501.d: "L’impressionner en remportant un combat d’entraînement."
 court_ongoing.0501.x: "Suivre mon intuition sur le moment."
 court_ongoing.0501.tt: "Vous déclarez [target.Custom('FR_au_Char_U_Pi')][target.GetShortUIName] votre dévouement éternel"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$ la déclaration d’amour"
 court_ongoing.court_start_song.start.0502.desc: "Alors que je me promène dans les jardins avec quelques [ROOT.Char.Custom('LadiesLords')] à la cour, je remarque que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approche. Je m’écarte pour [owner.Custom('FR_LeLa')] laisser passer, mais à ma grande surprise, [owner.Custom('FR_IlElle')] se met à genoux devant moi ! Avant que je n’aie le temps de réagir, [owner.Custom('FR_IlElle')] se met à chanter.\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "À mon grand désarroi, il est de toute évidence incapable de chanter juste. Il me faut un certain temps avant de pouvoir identifier la chanson, qui est une célèbre ballade amoureuse [target.GetCulture.GetNameNoTooltip]. [owner.GetSheHe|U] a modifié les paroles pour y inclure mon nom et des mentions de mon apparence physique, ce qui a encore plus détérioré le rythme."
 court_ongoing.court_start_song.good.0502.desc: "Je reconnais rapidement l’air, c’est une célèbre ballade d’amour [target.GetCulture.GetNameNoTooltip]. Je l’ai entendue d’innombrables fois, mais jamais avec autant de talent et de passion ! Les émotions intenses de la chanson se reflètent dans le regard de [owner.GetFirstNameNoTooltip], qui est fixé sur moi."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "Alors que je pousse les draps pour m’allonger, je trouve un petit rouleau posé sur mon traversin. Quelqu’un est entré dans m[ROOT.Char.Custom('FR_GetChambersOrTent_OnA')] sans se faire remarquer ? J’ai un frisson alors que je déroule soigneusement l’épais parchemin.\n\n"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('RomanticComplimentNoun')] [ROOT.Char.Custom('RomanticComplimentAdjective')] !"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "« M[owner.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] [ROOT.Char.Custom('RomanticComplimentAdjective')] !"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "[ROOT.Char.GetLadyLord|U] de mon cœur ! Je ne peux plus taire mes sentiments. À partir de ce jour, je ferai tout ce qui est en mon pouvoir pour vous prouver la sincérité de mon affection. »\n\n« Nous nous reverrons bientôt. En attendant, rêvez de moi, mon amour. Éternellement vôtre, [owner.GetTitledFirstName]. »"
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nCes lignes ne sont que le pâle reflet de mes sentiments pour vous. Je ferai tout pour vous prouver la sincérité de mon affection."
 court_ongoing.court_start_sparring.start.0502.desc: "Le fracas des armes et les acclamations enthousiastes m’attirent vers la cour. Que se passe-t-il ?\n\nJe trouve deux guerriers en armure engagés dans un"
 court_ongoing.court_start_sparring.bad.0502.desc: "un combat d’entraînement maladroit. J’essaye de ne pas grimacer quand l’un d’entre eux trébuche après un coup inutilement violent."
 court_ongoing.court_start_sparring.good.0502.desc: "un combat d’entraînement vigoureux. Tous deux ont sans aucun doute fait leurs preuves sur le champ de bataille."
 court_ongoing.court_start_sparring.great.0502.desc: "un combat d’entraînement haletant. Je n’ai jamais vu une telle habileté avec [owner.Custom('FR_Un_signature_weapon')] ! Je ne peux pas détourner le regard !"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\nLors d’un dernier assaut téméraire, l’un des combattants désarme l’autre. À ma grande surprise, il s’agenouille devant moi et enlève son casque. C’est [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n« Je vous dédie cette victoire, [ROOT.Char.GetTitledFirstNameNoTooltip] », dit-[owner.Custom('FR_IlElle')] solennellement, avant d’ajouter : « Vous faire honneur est mon seul désir ! »"
 court_ongoing.0502.a: "Vous me flattez, [owner.Custom('FR_MonseigneurMadame')|U] !"
 court_ongoing.0502.b.incest: "Quoi ?! Vous êtes #EMP m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('owner'))]#! !"
 court_ongoing.0502.b: "Renoncez à cette folie #EMP immédiatement#! !"
 court_ongoing.0502.a.tt: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUIName] va tenter de gagner votre cœur"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "J’ai trouvé une ballade amoureuse [target.GetCulture.GetNameNoTooltip] traditionnelle qui convient parfaitement à [target.GetFirstName] ! Je la répète encore et encore – tout doit être parfait !\n\nJe trouve m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] en train de marcher dans les jardins de [target_location.GetNameNoTooltip], entouré[target.Custom('FR_E')] de ses amis. Alors que mon cœur bat la chamade, je m’agenouille devant [target.Custom('FR_LuiElle')] et chante."
 court_ongoing.court_start_song.success.0503.desc: "\n\nLes joues de [target.GetFirstNameNoTooltip] deviennent rouge vif, mais [target.Custom('FR_IlElle')] ne m’interrompt pas. Ses compagnons ont tous l’air heureux, ou jaloux... c’est sûrement un bon signe !\n\n« Vous avez une belle voix, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[target.Custom('FR_IlElle')] avant de partir rapidement. Ses amis ne tardent pas à [target.Custom('FR_LeLa')] suivre. Je me tiens debout sur mes jambes tremblantes, le cœur qui bat plus fort que jamais, et les regarde disparaître entre les haies."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "Ma déclaration d’amour n’est destinée qu’[target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName]. Personne d’autre n’a d’importance ! J’épanche mon cœur, page après page. Mes sentiments grandissent au fur et à mesure que je les exprime enfin avec des mots. L’encre a à peine séché lorsque je me dirige vers s[target.Custom('FR_GetChambersOrTent_OnA')].\n\nJe dépose délicatement le parchemin sur son traversin. Restera-t-[target.Custom('FR_IlElle')] allongé[target.Custom('FR_E')] ici cette nuit, à rêver de moi ?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\nL’attente est insupportable. La pensée d’un possible rejet me rend malade ! Lorsque sa réponse arrive, je déchire le sceau avec des mains tremblantes.\n\n« Bien que je ne puisse pas vous encourager, [owner.Custom2('RelationToMeAddress', ROOT.Char)], je vous suis très reconnaissant[target.Custom('FR_E')] pour vos aimables paroles. Bien à vous, [target.GetFirstNameNoTooltip]. »"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "La bougie vacille lorsque j’ai enfin fini mon poème. Avant de l’envoyer, je le lis une dernière fois.\n\n« [owner.Custom2('love_letter', SCOPE.sC('target'))] »"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "Je choisis un de mes soldats les plus expérimentés et je m’entraîne avec lui pendant trois jours d’affilée. Lorsqu’il me juge prêt[ROOT.Char.Custom('FR_E')], nous nous dirigeons ensemble vers la cour principale. Alors que nous commençons à nous entraîner, une foule se rassemble, et ses acclamations ne tardent pas à attirer [target.Custom('FR_LeLa')] [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName]. Le soldat se bat vaillamment, mais je le désarme après une dernière attaque sans faille. Je m’agenouille devant [target.GetFirstNameNoTooltip] et déclare mes nobles intentions : « Je vous dédie cette victoire, [target.GetTitledFirstNameNoTooltip]. Vous faire honneur est mon seul désir ! »\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "Je choisis un de mes soldats les plus expérimentés et je me mets en route pour le [target_location.GetNameNoTooltip]. Nous nous entraînons après chaque jour de trajet.\n\nDès notre arrivée, nous nous entraînons dans la cour principale. Une foule ne tarde pas à se rassembler, et ses acclamations ne tardent pas à attirer [target.Custom('FR_LeLa')] [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName]. Le soldat se bat vaillamment, mais je le désarme après une dernière attaque sans faille. Je m’agenouille devant [target.GetFirstNameNoTooltip] et déclare mes nobles intentions : « Je vous dédie cette victoire, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Vous faire honneur est mon seul désir ! »\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "M[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] reste sans voix, mais est clairement flatté[target.Custom('FR_E')]. Sinon, pourquoi sourirait-[target.Custom('FR_IlElle')] ainsi ?"
 court_ongoing.public_sodomy_rejection.0503.desc: "La réaction de [target.GetFirstNameNoTooltip] n’est pas celle que j’espérais. « Auriez-vous perdu la raison, [ROOT.Char.Custom2('RelationToMeAddress', target)] ?! Que suggérez-vous exactement ? », me demande-t-[target.Custom('FR_IlElle')]."
 court_ongoing.public_incest_rejection.0503.desc: "La réaction de [target.GetFirstNameNoTooltip] n’est pas celle que j’espérais. « Qu’êtes-vous donc en train de suggérer ? Je suis votre #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#! ! »"
 court_ongoing.public_regular_rejection.0503.desc: "La réaction de [target.GetFirstNameNoTooltip] n’est pas celle que j’espérais. « Ne vous ridiculisez pas davantage, [ROOT.Char.Custom2('RelationToMeAddress', target)]. Je ne veux pas passer une minute de plus en votre présence ! »"
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\nLa réponse de [target.GetFirstNameNoTooltip] est rapide et sans ambiguïté. « Avez-vous perdu la raison ? Savez-vous à quel point vos mots seraient dangereux s’ils tombaient entre de mauvaises mains ? Je vous en prie, abandonnez cette folle entreprise immédiatement ! »"
 court_ongoing.written_incest_rejection.0503.desc: "\n\nLa réponse de [target.GetFirstNameNoTooltip] est rapide et sans ambiguïté. « Vous avez toujours été étrange, mais... ça ?! Une déclaration de passion à votre propre #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#! ? La seule pensée d’être ensemble me rend malade ! »"
 court_ongoing.written_regular_rejection.0503.desc: "\n\nLa réponse de [target.GetFirstNameNoTooltip] est rapide et sans ambiguïté. « Vous avez ma plus profonde gratitude pour votre mot. Ça m’a fait bien rire ! Quelle idée ridicule, que mon cœur se languisse de #EMP vous#! ! »"
 court_ongoing.0503.a: "[target.GetFirstNameNoTooltip] ne résistera pas longtemps à mes charmes !"
 court_ongoing.0503.a.tt: "Mon complot visant à courtiser [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName] continue"
 court_ongoing.0503.b: "Je pensais que nous étions fait[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))] pour l’autre..."
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$ une odeur embarrassante"
 court_ongoing.1000.desc: "J’ai obtenu une invitation pour un festin à [location.GetNameNoTooltip] et un siège près de [target.GetFirstName]. Malgré mes tentatives déterminées, je n’arrive pas à entamer une conversation. L’intensité de mes sentiments l’a probablement rendu[target.Custom('FR_E')] mu[target.Custom('FR_EtEtte')].\n\nSoudain, le pet le plus fort que j’ai jamais entendu s’échappe de notre table. Des invités regardent [target.GetFirstNameNoTooltip]. Je dois [target.Custom('FR_LeLa')] sauver !"
 court_ongoing.1000.a: "C’était moi ! J’ai pété !"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip] est soulagé[target.Custom('FR_E')] et reconnaissant[target.Custom('FR_E')]"
 court_ongoing.1000.a.failure: "[target.GetFirstNameNoTooltip] n’était pas l’auteur du pet"
 court_ongoing.1000.b: "[scapegoat.GetTitledFirstNameNoTooltip], [scapegoat.Custom2('InsultNoun', ROOT.Char)] puant[scapegoat.Custom('FR_E')] !"
 court_ongoing.1000.b.rl: "J’essaie de faire porter le chapeau [scapegoat.Custom('FR_au_Char_Pi')][scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip] se sent très mal pour [scapegoat.Custom('FR_le_Char_Pi')][scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt: "Le résultat dépend du degré d’empathie de [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.c: "Je ferais mieux de ne rien dire..."
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$ l’honneur d’un[target.Custom('FR_E')] [target.GetLadyLord]"
 court_ongoing.1010.desc: "« Par [insulter.GetFaith.HighGodName], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est un[target.Custom('FR_E')] [target.Custom2('InsultNoun', SCOPE.sC('insulter'))] insupportable ! Avez-vous vu comment [target.Custom('FR_IlElle')] [target.Custom('quirk_neg_present')] ? Ridicule ! »\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] penche sa tête en arrière en riant méchamment.\n\n[target.GetFirstNameNoTooltip] continue de parler avec ses amis mais je ne doute pas qu’[target.Custom('FR_IlElle')] a entendu. Je déteste [target.Custom('FR_LeLa')] voir blessé[target.Custom('FR_E')]."
 court_ongoing.1010.a: "« De vils mensonges ! Dégainez votre épée, [insulter.Custom2('InsultNoun', ROOT.Char)] ! »"
 court_ongoing.1010.b: "« Vous devez vous excuser auprès [target.Custom('FR_DuDela')] [target.GetLadyLord]. »"
 court_ongoing.1010.c: "« Oh, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] ne peut pas avoir plus tort ! »"
 court_ongoing.1010.a.success: "Vous battez [insulter.GetFirstNameNoTooltip] en duel"
 court_ongoing.1010.a.failure: "Vous êtes vaincu[ROOT.Char.Custom('FR_E')] par [insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.b.success: "Vous convainquez [insulter.GetFirstNameNoTooltip] de s’excuser"
 court_ongoing.1010.b.failure: "[insulter.GetFirstNameNoTooltip] refuse d’écouter"
 court_ongoing.1011.desc: "[insulter.Custom('FR_le_Char_Pi')|U][insulter.GetTitledFirstName] tire son épée avec un sourire en coin. Oh, comme je vais prendre plaisir à lui retirer cet air arrogant !\n\nQuand j’en ai fini avec [insulter.Custom('FR_LuiElle')], son humiliation ne pourrait pas être pire. Contusionné[insulter.Custom('FR_E')] et rouge de honte, [insulter.Custom('FR_IlElle')] s’excuse et part en boitant.\n\n[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName], quant à [target.Custom('FR_LuiElle')], rayonne. « Quelle bravoure, [ROOT.Char.GetTitledFirstNameNoTooltip] ! Vous avez ma reconnaissance éternelle ! »"
 court_ongoing.1011.a: "C’était un honneur pour moi, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "Une preuve de dévouement"
 court_ongoing.1021.desc: "« [target.GetLadyLord|U] [target.GetFirstName] ! M[target.Custom('FR_OnA')] [target.Custom('RomanticComplimentNoun')] [target.Custom('RomanticComplimentAdjective')] ! »\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est agenouillé[owner.Custom('FR_E')] sur le sol sale devant moi, la main sur le cœur. « Mon seul désir est de vous honorer et de vous rendre heureu[ROOT.Char.Custom('FR_XSe')]. Je vous en prie, dites-moi comment vous prouver mon amour. »"
 court_ongoing.1021.a: "Tuez un loup et apportez-moi sa peau."
 court_ongoing.1021.wolf_pelt.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous apporte une peau de loup"
 court_ongoing.1021.wolf_pelt.failure: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] ne parvient pas à tuer un loup"
 court_ongoing.1021.b: "Je veux un animal de compagnie."
 court_ongoing.1021.cat_pet.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous donne un chat"
 court_ongoing.1021.dog_pet.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous donne un chien"
 court_ongoing.1021.eagle_pet.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous donne un aiglon"
 court_ongoing.1021.pet.failure: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] ne vous donne pas d’animal de compagnie"
 court_ongoing.1021.c: "Le collier [necklace_owner.Custom('FR_du_Char_Pi')][necklace_owner.GetTitledFirstNameNoTooltip] est très joli..."
 court_ongoing.1021.necklace.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous donne un collier"
 court_ongoing.1021.necklace.failure: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] refuse de vous donner un collier"
 court_ongoing.1021.d: "Apportez-moi une orchidée exotique."
 court_ongoing.1021.orchid.success: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] vous apporte une orchidée rare"
 court_ongoing.1021.orchid.failure: "[owner.Custom('FR_le_Char_U_Pi')|U][owner.GetShortUINameNoTooltip] refuse de vous apporter une orchidée"
 court_ongoing.1021.x: "Assez ! Cette folie s’arrête maintenant !"
 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$ la bête sauvage"
 court_ongoing.1022.start.desc: "« Dou[target.Custom('FR_XCe')] [target.GetLadyLord] [target.GetFirstName] ! », soupiré-je en m’agenouillant devant [target.Custom('FR_LuiElle')]. « Mon seul désir est de vous honorer et de vous rendre heureu[target.Custom('FR_XSe')]. Je vous en prie, dites-moi comment vous prouver mon amour. »\n\n"
 court_ongoing.1022.end.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstNameNoTooltip] hésite et rougit. Par [ROOT.Char.GetFaith.HighGodName], j’espère qu’[target.Custom('FR_IlElle')] est content[target.Custom('FR_E')] et non gêné[target.Custom('FR_E')] !\n\n« Tuez un loup pour moi et apportez-moi sa peau. Ensuite, nous pourrons continuer cette conversation. »"
 court_ongoing.1022.a: "« Vos désirs sont des ordres ! »"
 court_ongoing.1022.a.success: "Vous tuez un loup"
 court_ongoing.1022.a.failure: "Vous revenez les mains vides"
 court_ongoing.1022.b: "J’ai vu une bête hirsute dans le chenil..."
 court_ongoing.1022.b.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] est convaincu[target.Custom('FR_E')] par la peau de chien"
 court_ongoing.1022.b.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] décèle votre ruse"
 court_ongoing.1022.c: "Je vais soudoyer un chasseur."
 court_ongoing.1022.c.master_of_hunt: "M[master_of_hunt.Custom('FR_OnA')] maîtr[master_of_hunt.Custom('FR_EEsse')] va me trouver une peau de loup !"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip] trouve et abat un loup au cours d’une chasse"
 court_ongoing.1022.c.master_of_hunt.success.tt: "Vous obtenez une peau sans frais et sans risque pour vous."
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip] trouve une peau de loup à acheter"
 court_ongoing.1022.d: "« Je suis désolé[ROOT.Char.Custom('FR_E')], mais je ne peux pas faire ça. »"
 court_ongoing.1023.desc: "Un de mes chiens préférés a disparu des chenils. Le maître-chien a organisé une battue la nuit dernière, mais il est revenu les mains vides. « Je n’ai aucune idée de comment il s’est échappé », soupire-t-il. « Un chien n’est pas capable d’ouvrir la porte... »\n\n« [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip] ! » En me retournant, je fais face au large sourire [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName]. [owner.Custom('FR_IlElle')|U] a une peau brillante dans les mains..."
 court_ongoing.1023.a: "Laissez-moi. J’ai besoin de temps pour réfléchir..."
 court_ongoing.1023.b: "Meurtri[owner.Custom('FR_ErEre')] ! Je ne veux plus jamais vous revoir !"
 court_ongoing.1024.desc: "Sous le couvert de la nuit, je me suis faufilé[ROOT.Char.Custom('FR_E')] dans le chenil. J’ai vite trouvé la victime parfaite. « Viens ici, ma bête », murmurai-je en agitant une épaisse saucisse devant l’animal peu méfiant...\n\nMais mon plan astucieux a pris une tournure inattendue quand j’ai présenté la peau [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName]. Dès qu’[target.Custom('FR_IlElle')] a posé ses yeux dessus, j’ai su qu’[target.Custom('FR_IlElle')] la reconnaissait. « Assassin ! Ce chien était comme un enfant pour moi ! », s’exclama-t-[target.Custom('FR_IlElle')]."
 court_ongoing.1024.a: "Je... Je n’ai aucune idée de ce dont vous parlez !"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$ animaux de compagnie"
 court_ongoing.1030.desc: "Il pleut à verse dehors. M[target.Custom('FR_OnA')] [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] soupire en regardant par la fenêtre trouble.\n\n« Comme [location.GetNameNoTooltip] peut être triste. J’aimerais avoir quelqu’un pour me tenir compagnie pendant les longues et mornes journées... »\n\nJe me demande si m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] aime les chats ou les chiens."
 court_ongoing.1030.desc.eagle: "Ou peut-être qu’[target.GetSheHe] préférerait un compagnon plus tactique ?"
 court_ongoing.1030.a: "Un chat rusé lui fera plaisir."
 court_ongoing.1030.a.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] adore le chat"
 court_ongoing.1030.a.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] n’aime pas le chat"
 court_ongoing.1030.b: "Un chien fidèle ferait un excellent compagnon."
 court_ongoing.1030.b.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] adore le chien"
 court_ongoing.1030.b.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] n’aime pas le chien"
 court_ongoing.1030.d: "Un aigle féroce l’aidera."
 court_ongoing.1030.d.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] adore l’aigle"
 court_ongoing.1030.d.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUINameNoTooltip] n’aime pas l’aigle"
 court_ongoing.1030.c: "« Ne craignez rien, je serai toujours à vos côtés ! »"
 court_ongoing.1031.start.desc: "« J’ai longuement réfléchi, [ROOT.Char.Custom('LoverPetName_possessive')] », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] en posant doucement un panier sur mon bureau avant de poursuivre : « Je me suis demandé[owner.Custom('FR_E')] quel serait le compagnon idéal pour un être aussi loyal, énergique et sociable que vous et je me suis dit que rien ne vous irait mieux qu’un chien ! »\n\n[owner.GetFirstNameNoTooltip] enlève la couverture qui couvre le panier, ce qui laisse apparaître un chiot ! Il saute vers moi et trébuche sur le bord du panier dans une pure excitation."
 court_ongoing.1031.a: "Ouaaah ! Je prendrai bien soin de toi !"
 court_ongoing.1031.b: "Ce n’est pas... ce à quoi je m’attendais."
 court_ongoing.1032.desc: "« J’ai longuement réfléchi, [ROOT.Char.Custom('LoverPetName_possessive')] », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] en posant doucement un panier sur mon bureau avant de poursuivre : « Je me suis demandé[owner.Custom('FR_E')] quel serait le compagnon idéal pour un être aussi intelligent et indépendant que vous et je me suis dit que rien ne vous irait mieux qu’un chat ! »\n\n[owner.GetFirstNameNoTooltip|U] enlève la couverture qui couvre le panier, ce qui laisse apparaître un chaton ! Il me regarde avec ses grands yeux [ROOT.Char.Custom('RandomCatEyeColor')] et ronronne."
 court_ongoing.1033.desc: "« J’ai longuement réfléchi, [ROOT.Char.Custom('LoverPetName_possessive')] », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] en m’attirant à l’extérieur. [owner.GetSheHe|U] me guide vers un morceau de tissu qui recouvre un petit tas. « Quel serait le compagnon idéal pour un être aussi féroce et stratégique que vous ? Et puis la réponse me parut évidente : un aigle ! »\n\n[owner.GetFirstNameNoTooltip] retire le tissu et je vois un petit aiglon ! Ses yeux sont recouverts d’un petit chaperon pour le garder calme, mais ses trilles m’emplissent d’excitation."
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$ l’or étincelant"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip] me regarde longuement. « Le collier [necklace_owner.Custom('FR_DuDela')] [necklace_owner.GetLadyLord] [necklace_owner.GetFirstNameNoTooltip] est ravissant », dit-[target.Custom('FR_IlElle')] en hochant la tête en direction [necklace_owner.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. « Mais il aurait l’air encore mieux autour de mon cou. »"
 court_ongoing.1040.a: "Commander un collier identique."
 court_ongoing.1040.b: "Proposer à [necklace_owner.GetFirstNameNoTooltip] une faveur pour son collier."
 court_ongoing.1040.c: "Le voler"
 court_ongoing.1040.c.success: "Vous repartez avec le collier sans vous faire prendre"
 court_ongoing.1040.c.failure: "Vous êtes découvert[ROOT.Char.Custom('FR_E')] dans les appartements de [necklace_owner.GetFirstNameNoTooltip]"
 court_ongoing.1040.d: "Complimenter les goûts de [target.GetFirstNameNoTooltip]."
 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$ une fleur rare"
 court_ongoing.1050.start.desc: "Alors que m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] et moi marchons dans les jardins de [target_location.GetNameNoTooltip], je lui montre la verdure qui nous entoure : « Malgré leur beauté incontestable, il n’y a pas une seule fleur qui rivalise avec la vôtre, [target.Custom('FR_MonseigneurMadame')|U]. »\n\n« Il y en a une », répond-[target.GetSheHe] avec un sourire malicieux, avant de préciser : « Une orchidée rare de [orchid_origin.GetNameNoTierNoTooltip], qui est presque impossible à cultiver."
 court_ongoing.1050.monastery.desc: "Les ruines du monastère de [orchid_location.GetNameNoTooltip] sont le seul endroit où elle pousse. »"
 court_ongoing.1050.temple.desc: "Le jardin [target_host.GetFaith.HouseOfWorship3] à l’abandon de [orchid_location.GetNameNoTooltip] est le seul endroit où elle pousse. »"
 court_ongoing.1050.a: "Je peux certainement trouver un commerçant prêt à m’en vendre une."
 court_ongoing.1050.b: "« Je braverai ces ruines pour vous ! »"
 court_ongoing.1050.b.success: "Vous trouvez une orchidée dans les ruines"
 court_ongoing.1050.b.soft_failure: "Vous cherchez toute la journée mais ne trouvez rien"
 court_ongoing.1050.b.hard_failure: "Vous vous blessez en escaladant une tour"
 court_ongoing.1050.b.friend.success: "[helpful_friend.Custom('FR_le_Char_U_Pi')|U][helpful_friend.GetShortUIName] trouve une orchidée dans les ruines"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.Custom('FR_le_Char_U_Pi')|U][helpful_friend.GetShortUIName] ne trouve rien"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.Custom('FR_le_Char_U_Pi')|U][helpful_friend.GetShortUIName] se blesse dans les ruines"
 court_ongoing.1050.b.friend: "[helpful_friend.Custom('FR_le_Char_Pi')|U][helpful_friend.GetTitledFirstNameNoTooltip] pourrait être en mesure de m’aider."
 court_ongoing.1050.b.friend.f: "Cette option est disponible grâce à l’aptitude élevée en [prowess|El] de votre ami[helpful_friend.Custom('FR_E')] [helpful_friend.Custom('FR_le_Char_U_Pi')][helpful_friend.GetShortUIName]"
 court_ongoing.1050.c: "Presque impossible ? Je l’ai déjà dans ma collection !"
 court_ongoing.1050.c.friend.f: "Cette option est disponible grâce au trait herboriste de votre ami[helpful_friend.Custom('FR_E')] [helpful_friend.Custom('FR_le_Char_U_Pi')][helpful_friend.GetShortUIName]"
 court_ongoing.1050.d: "« J’ai entendu dire que ces ruines sont hantées... »"
 court_ongoing.1050.e: "« Elles ne sont rien comparées à votre beauté ! »"
 court_ongoing.1050.f: "« J’aurai peut-être l’occasion d’en voir, un jour. »"
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$ licence poétique"
 court_ongoing.1100.desc: "Il n’existe pas [target.Custom('FR_DDe')][target.GetWomanMan] plus charmant[target.Custom('FR_E')] que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ! En sa présence, les mots me manquent souvent et aucun de mes compliments ne lui rend jamais justice. Peut-être qu’un poème soigneusement rédigé serait mieux à même de refléter ses vertus ?"
 court_ongoing.1100.compliment.tt: "La réponse [target.GetTitledFirstName] dépendra de la correspondance entre le poème et sa personnalité."
 court_ongoing.1100.success.tt: "[target.GetFirstNameNoTooltip] répond positivement"
 court_ongoing.1100.neutral.tt: "[target.GetFirstNameNoTooltip] ne répond pas"
 court_ongoing.1100.failure.tt: "[target.GetFirstNameNoTooltip] répond négativement"
 court_ongoing.1100.compassionate: "Je vais évoquer son cœur tendre."
 court_ongoing.1100.bold: "Je vais évoquer son intrépidité."
 court_ongoing.1100.honorable: "Je vais évoquer sa droiture."
 court_ongoing.1100.greed: "Je vais évoquer sa grande ambition."
 court_ongoing.1100.rational: "Je vais évoquer sa sagesse infinie."
 court_ongoing.1100.zealous: "Je vais évoquer sa foi inébranlable."
 court_ongoing.1100.energetic: "Je vais évoquer sa vigueur."
 court_ongoing.1100.forgiving: "Je vais évoquer sa nature clémente."
 court_ongoing.1100.beautiful: "Je vais évoquer ses traits exquis."
 court_ongoing.1100.strong: "Je vais évoquer sa force physique."
 court_ongoing.1100.extroverted: "Je vais évoquer son attitude charmante."
 court_ongoing.1100.dominant: "Je vais évoquer son autorité naturelle."
 court_ongoing.1100.fallback: "La poésie n’est pas mon fort."
 court_ongoing.1101.t: "[target.Custom('FR_AuAla')|U] [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc: "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good: "[owner.GetSheHe|U] a reproduit mon essence sur ce parchemin !"
 court_ongoing.1101.a.bad: "C’est étrange, mais néanmoins... charmant."
 court_ongoing.1101.c.good: "Comme c’est prétentieux."
 court_ongoing.1101.c.bad: "Essaierait-[owner.Custom('FR_IlElle')] de m’insulter ?!"
 court_ongoing.1102.t: "[owner.Custom('FR_AuAla')|U] [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc: "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a: "[target.GetSheHe|U] a dû aimer mon poème !"
 court_ongoing.1103.t: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a: "Est-ce qu’[target.Custom('FR_IlElle')]... se moque de moi ?"
 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t: "$court_event_title$ concurrence amoureuse"
 court_ongoing.1110.desc: "Mes visites à [target.GetFirstName] ont été gâchées par [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ! [competitor.Custom('FR_IlElle')|U] [target.Custom('FR_LeLa')] suit partout. Ses tentatives pour charmer [target.Custom('FR_LeLa')] [target.GetLadyLord] sont risibles, mais je redoute que sa persévérance ne soit quand même récompensée."
 court_ongoing.1110.a: "Un duel prouvera qui est digne d[target.Custom('FR_EluiElle')] !"
 court_ongoing.1110.a.success: "Vous remportez le duel"
 court_ongoing.1110.a.failure: "Vous perdez le duel"
 court_ongoing_1110.competitor_remains.tt: "[competitor.Custom('FR_le_Char_U_Pi')|U][competitor.GetShortUIName] continue à courtiser [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName]"
 court_ongoing.1110.b: "Un cas « malheureux » d’intoxication alimentaire fera l’affaire."
 court_ongoing.1110.b.success: "[competitor.Custom('FR_le_Char_U_Pi')|U][competitor.GetShortUINameNoTooltip] s’est mis[competitor.Custom('FR_E')] dans une situation embarrassante au dîner"
 court_ongoing.1110.b.failure: "[competitor.Custom('FR_le_Char_U_Pi')|U][competitor.GetShortUINameNoTooltip] remarque quand vous versez du poison dans sa coupe"
 court_ongoing.1110.b.murder: "Le poison est #EMP trop#! efficace"
 court_ongoing.1110.c: "Son amour n’est pas authentique ; l’argent [competitor.Custom('FR_LeLa')] persuadera d’arrêter."
 court_ongoing.1110.c.success: "[competitor.Custom('FR_le_Char_U_Pi')|U][competitor.GetShortUINameNoTooltip] accepte l’argent"
 court_ongoing.1110.c.failure: "[competitor.Custom('FR_le_Char_U_Pi')|U][competitor.GetShortUINameNoTooltip] parle de votre offre [target.Custom('FR_au_Char_U_Pi')][target.GetShortUINameNoTooltip]"
 court_ongoing.1111.t: "Populaire"
 court_ongoing.1111.start.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] n’est pas [owner.Custom('FR_LeLa')] seul[owner.Custom('FR_E')] à essayer de gagner mes faveurs. De plus en plus souvent, je suis approché[ROOT.Char.Custom('FR_E')] par [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] et ses compliments sont passés de polis à intimes.\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] n’a pas apprécié les attentions de [competitor.GetFirstNameNoTooltip] et l’a défié[competitor.Custom('FR_E')] en duel ! Quand je suis arrivé[ROOT.Char.Custom('FR_E')], le combat était terminé et [owner.Custom('FR_IlElle')] était triomphant[owner.Custom('FR_E')] et son adversaire meurtri[competitor.Custom('FR_E')]."
 court_ongoing.1111.duel_failure.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] n’a pas apprécié les attentions de [competitor.GetFirstNameNoTooltip] et l’a défié[competitor.Custom('FR_E')] en duel ! Quand je suis arrivé[ROOT.Char.Custom('FR_E')], le combat était terminé. [competitor.Custom('FR_le_Char_Pi')|U][competitor.GetTitledFirstNameNoTooltip] était triomphant[competitor.Custom('FR_E')] et son adversaire meurtri[owner.Custom('FR_E')]."
 court_ongoing.1111.poison_success.desc: "Cependant, lors du dîner, [competitor.Custom('FR_le_Char_Pi')][competitor.GetTitledFirstNameNoTooltip] a trop bu et a vomi sur mes vêtements ! Sans perdre un instant, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] est intervenu[owner.Custom('FR_E')] pour me sortir du pétrin."
 court_ongoing.1111.poison_failure.desc: "Maintenant, [competitor.Custom('FR_le_Char_Pi')][competitor.GetTitledFirstNameNoTooltip] me dit que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] était tellement f[owner.Custom('FR_OuOlle')] de jalousie qu’[owner.Custom('FR_IlElle')] a essayé de l’empoisonner !"
 court_ongoing.1111.a.success: "Oh, [owner.GetTitledFirstNameNoTooltip] ! Comme c’est héroïque !"
 court_ongoing.1111.a.duel_failure: "Pauvre [owner.GetTitledFirstNameNoTooltip] ! Laissez-moi m’occuper de vos éraflures."
 court_ongoing.1111.a.poison_failure: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] n’utiliserait jamais de telles ruses méprisables !"
 court_ongoing.1111.b.poison_success: "Laissez-moi tranquille ! Je peux me débrouiller tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] !"
 court_ongoing.1111.b.poison_failure: "Comment avez-vous pu, [owner.GetTitledFirstNameNoTooltip] ?!"
 court_ongoing.1111.b.duel_success: "Les querelles infantiles ne sont pas à mon goût"
 court_ongoing.1111.b: "La jalousie ne vous sied guère, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure: "Oh, [competitor.GetTitledFirstNameNoTooltip] ! Comme vous êtes courageu[competitor.Custom('FR_XSe')] !"
 court_ongoing.1111.c: "Pauvre [competitor.GetTitledFirstNameNoTooltip] ! Je souffre avec vous !"
 court_ongoing.1111.d: "J’en ai assez de vous deux !"
 court_ongoing.1112.desc: "[competitor.Custom('FR_le_Char_Pi')|U][competitor.GetTitledFirstName] n’avait aucune chance face à moi ! Sa défaite fut assurément embarrassante et [target.GetFirstName] a tout vu ! [target.Custom('FR_IlElle')|U] ne lui a pas prêté attention depuis."
 court_ongoing.1112.a: "Un[competitor.Custom('FR_E')] de moins !"
 court_ongoing.1113.desc: "Il semble que j’ai sous-estimé les aptitudes [competitor.Custom('FR_du_Char_Pi')][competitor.GetTitledFirstName]. Ma défaite face à [competitor.Custom('FR_LuiElle')] a été à la fois douloureuse et embarrassante. Mon seul réconfort est que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] n’était pas là pour en être témoin."
 court_ongoing.1113.a: "Oublions tout cela..."
 court_ongoing.1113.b: "J’aurai ma vengeance ! Croyez-moi sur parole !"
 court_ongoing.1114.desc: "Rien n’est comparable à la satisfaction qu’apporte un plan parfaitement exécuté ! Personne n’a remarqué que j’ai versé du poison dans la coupe [competitor.Custom('FR_du_Char_Pi')][competitor.GetTitledFirstName], et le spectacle qui a suivi ne sera pas oublié de sitôt ! [competitor.GetSheHe|U] a vomi sur les vêtements de [target.GetFirstName] et [target.Custom('FR_CeluiCelle')]-ci a été extrêmement reconnaissant[target.Custom('FR_E')] envers moi quand je suis intervenu[ROOT.Char.Custom('FR_E')] pour [target.Custom('FR_LeLa')] sortir de ce pétrin."
 court_ongoing.1114.a: "[target.GetSheHe|U] ne [competitor.Custom('FR_LeLa')] regardera plus jamais dans les yeux !"
 court_ongoing.1115.desc: "[competitor.Custom('FR_le_Char_Pi')|U][competitor.GetTitledFirstName] est bien plus perspicace que je ne le pensais. [competitor.GetSheHe|U] m’a pris[ROOT.Char.Custom('FR_E')] en flagrant délit d’essayer d’empoisonner sa coupe et m’a dénoncé immédiatement !"
 court_ongoing.1115.a: "Ce n’est pas ce que vous croyez..."
 court_ongoing.1116.desc: "La première partie de mon plan s’est parfaitement déroulée. Personne ne m’a vu[ROOT.Char.Custom('FR_E')] verser du poison dans la coupe [competitor.Custom('FR_du_Char_Pi')][competitor.GetTitledFirstName]. Cependant, il semble que j’en ai sous-estimé la puissance. Quelques secondes seulement après avoir bu la première gorgée, [competitor.GetFirstNameNoTooltip] a commencé à s’étouffer ! Avant que quelqu’un ne puisse l’aider, [competitor.Custom('FR_IlElle')] s’est effondré[competitor.Custom('FR_E')]. Son visage a terminé dans son ragoût en même temps que sa vie."
 court_ongoing.1116.a: "Au moins, [competitor.Custom('FR_IlElle')] ne courtisera plus [target.GetFirstNameNoTooltip]."
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc: "J’assiste à un bal à [target_location.GetNameNoTooltip] pour passer un peu de temps avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]. Rien que penser que nos mains puisse se toucher fait palpiter mon cœur ! Cependant, lorsque j’arrive, [target.Custom('FR_IlElle')] est empêtré[target.Custom('FR_E')] dans une conversation avec [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nC[unpleasant_guest.Custom('FR_EtEtte')] [unpleasant_guest.GetWomanMan] [unpleasant_guest.Custom2('InsultAdjective', ROOT.Char)] ne cesse de radoter et fait fi de l’inconfort de [target.GetFirstNameNoTooltip]."
 court_ongoing.1120.a: "Une petite #EMP interruption#! semble appropriée."
 court_ongoing.1120.a.failure: "La conversation est atrocement ennuyeuse"
 court_ongoing.1120.b: "Mes charmes améliorent n’importe quelle conversation !"
 court_ongoing.1120.c: "Je me sacrifie en prenant sa place."
 court_ongoing.1120.d: "« Assez ! Vous ennuyez [target.Custom('FR_LeLa')] [target.GetLadyLord] à en mourir ! »"
 court_ongoing.1120.e: "Je n’irai nulle part près de c[unpleasant_guest.Custom('FR_EtEtte')] [unpleasant_guest.GetWomanMan] !"
 court_ongoing.1121.t: "Des civilités désagréables"
 court_ongoing.1121.start.desc: "Lorsque j’ai envoyé des invitations pour un bal, je m’attendais à passer une soirée en bonne compagnie faite d’amusement frivole. Au lieu de cela, je me suis retrouvé[ROOT.Char.Custom('FR_E')] empêtré[ROOT.Char.Custom('FR_E')] dans une conversation épouvantable avec [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.diplomacy.desc: "« Bonsoir », dit [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] qui se joint à la conversation. Son écoute attentive pousse [unpleasant_guest.GetFirstNameNoTooltip] à se tourner rapidement et entièrement vers [owner.Custom('FR_LuiElle')]. Je peux enfin m’échapper."
 court_ongoing.1121.intrigue.desc: "« Mes plus sincères excuses, mais il y a une situation urgente qui requiert votre attention, [unpleasant_guest.Custom2('RelationToMeAddress', owner)] ». La voix familière n’appartient à nul autre qu’[owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstName]. [owner.GetSheHe|U] me fait un clin d’œil et fait signe à [unpleasant_guest.GetFirstNameNoTooltip] de [owner.Custom('FR_LeLa')] suivre."
 court_ongoing.1121.insult.desc: "« Je pense que [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord] en a eu assez », interrompt un[ROOT.Char.Custom('FR_E')] [owner.GetWomanMan] qui n’est nul autre que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] ! [owner.Custom('FR_IlElle')|U] poursuit : « Comment pouvez-vous ne pas remarquer que vous l’ennuyez, [unpleasant_guest.Custom2('RelationToMeAddress', owner)] ? »"
 court_ongoing.1121.a: "Une leçon de diplomatie utile, bien que désagréable !"
 court_ongoing.1121.a.critical_success: "Vous apprenez une ruse diplomatique"
 court_ongoing.1121.a.success: "Votre compréhension de la diplomatie augmente"
 court_ongoing.1121.b: "Une leçon utile, quoique désagréable, en matière de subterfuge !"
 court_ongoing.1121.b.critical_success: "Vous apprenez une ruse en matière d’intrigue"
 court_ongoing.1121.b.success: "Votre compréhension en intrigue augmente"
 court_ongoing.1121.c: "« En effet, j’en ai assez. »"
 court_ongoing.1121.c.success: "[unpleasant_guest.Custom('FR_le_Char_U_Pi')|U][unpleasant_guest.GetShortUIName] apprécie votre honnêteté"
 court_ongoing.1121.c.failure: "[unpleasant_guest.Custom('FR_le_Char_U_Pi')|U][unpleasant_guest.GetShortUIName] se sent insulté[unpleasant_guest.Custom('FR_E')]"
 court_ongoing.1121.d: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] a du temps pour tout le monde. [owner.GetFirstNameNoTooltip] devrait le savoir."
 court_ongoing.1121.e: "Je ne reste pas un instant de plus que nécessaire !"
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "La requête"
 court_ongoing.1201.desc: "« [target.Custom('FR_SieurDame')|U] [target.GetFirstName], laissez-moi vous prouver mon dévouement de la manière que vous jugerez la plus appropriée ! », me supplie [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName]. Je pourrais lui demander de se priver plusieurs jours de..."
 court_ongoing.1201.a: "sommeil. « Protégez-moi des cauchemars ! »"
 court_ongoing.1201.a_success: "Sa veille me permet de me reposer"
 court_ongoing.1201.a_failure: "[owner.GetSheHe|U] manque à son devoir"
 court_ongoing.1201.b: "nourriture. « Votre amour pour moi devrait suffire à vous nourrir »."
 court_ongoing.1201.b_success: "[owner.GetSheHe|U] prouve son dévouement"
 court_ongoing.1201.c: "Je n’ai aucun intérêt à lui lancer un tel défi."
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$ la requête"
 court_ongoing.1211.desc_opening: "« [target.Custom('FR_SieurDame')|U] [target.GetFirstName], laissez-moi vous prouver ma dévotion de la manière que vous jugerez la plus appropriée ! », lui dis-je. [target.Custom('FR_IlElle')|U] réfléchit à la requête pendant un moment avant que son visage ne s’illumine."
 court_ongoing.1211.desc: "« J’ai fait des cauchemars ces derniers temps. Si vous m’êtes vraiment dévoué, vous monterez la garde devant m[target.Custom('FR_GetChambersOrTent_OnA')] et vous vous assurerez qu’aucun mal ne m’atteigne », me répond-[target.Custom('FR_IlElle')]."
 court_ongoing.1211.a: "Vous dormirez tranquillement !"
 court_ongoing.1211.a.success: "Vous parvenez à rester éveillé"
 court_ongoing.1211.a.failure: "Vous ne résistez pas à l’attrait du sommeil"
 court_ongoing.1211.b: "Laissez-moi monter la garde toute la nuit sans me déranger."
 court_ongoing.1211.b.tt: "Un balai avec mon manteau par-dessus peut tout aussi bien combattre les cauchemars."
 court_ongoing.1211.b.success: "Personne ne découvre la ruse"
 court_ongoing.1211.b.failure: "[target.GetSheHe|U] remarque la tromperie"
 court_ongoing.1211.c: "Je ne vais pas le faire."
 court_ongoing.1212.desc: "Alors que le soleil se lève après une autre bonne nuit de sommeil, je ne peux que remercier [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] d’avoir monté la garde devant m[ROOT.Char.Custom('FR_GetChambersOrTent_OnA')], afin que mon repos soit calme et non perturbé."
 court_ongoing.1212.a: "Mon courageux garde !"
 court_ongoing.1213.desc: "Au moment où je m’endors, au milieu de la nuit la plus sombre, j’entends soudain un grand bruit sourd ! En jetant un coup d’œil hors de m[ROOT.Char.Custom('FR_GetChambersOrTent_OnA')], je trouve [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], endormi[owner.Custom('FR_E')] sur le sol."
 court_ongoing.1213.a: "Mon courageux garde !"
 court_ongoing.1214.desc: "\n\nJ’ai même jeté un coup d’œil à la porte plusieurs fois et je l’ai trouvé debout, bien droit, sans jamais osciller."
 court_ongoing.1215.desc: "Au moment où je m’endors, au milieu de la nuit la plus sombre, j’entends soudain un grand bruit sourd ! En jetant un coup d’œil hors de m[ROOT.Char.Custom('FR_GetChambersOrTent_OnA')], je vois au sol le manteau [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName], un casque, et un balai qui dépasse."
 court_ongoing.1215.a: "[owner.GetSheHe|U] a voulu me tromper !"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "« Vous devriez être capable de ne vous nourrir que de votre amour pour moi pendant de nombreux jours. », me répond-[target.Custom('FR_IlElle')]."
 court_ongoing.1221.a: "Mon dévouement me permettra d’aller jusqu’au bout !"
 court_ongoing.1221.a.success: "Vous parvenez à éviter de vous nourrir"
 court_ongoing.1221.a.failure: "Vous succombez aux besoins de votre corps"
 court_ongoing.1221.b: "Pas une miette ne passera ces lèvres !"
 court_ongoing.1221.b.tt: "Mais je ne dirais pas non à un gros morceau..."
 court_ongoing.1222.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a l’air de plus en plus hâve chaque jour qui passe, mais même si son corps faiblit, sa volonté et son dévouement restent forts.\n\nAlors que je [owner.Custom('FR_LeLa')] retrouve, [owner.Custom('FR_IlElle')] proclame avoir remporté le défi, et la première chose qui passe par ses lèvres est une autre promesse de fidélité."
 court_ongoing.1222.a: "M[owner.Custom('FR_OnA')] dévoué[owner.Custom('FR_E')] [owner.GetLadyLord] !"
 court_ongoing.1223.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a l’air de plus en plus hâve chaque jour qui passe."
 court_ongoing.1223.desc_ending: "Alors que je vais à sa rencontre pour lui annoncer que le défi est gagné, je [owner.Custom('FR_LeLa')] trouve dans le garde-manger, couvert de miettes et en train de dévorer une meule de fromage entière."
 court_ongoing.1223.a: "Je vois que vous avez trouvé une autre source de nourriture..."
 court_ongoing.1225.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] semble plutôt bien gérer le jeûne, et alors que je [owner.Custom('FR_LeLa')] cherche pour lui exprimer ma surprise et mon admiration, je découvre comment [owner.Custom('FR_IlElle')] y est parvenu[owner.Custom('FR_E')].\n\nSon manteau est rempli de nourriture ! À en juger par sa honte, je n’étais pas censé[ROOT.Char.Custom('FR_E')] voir ça..."
