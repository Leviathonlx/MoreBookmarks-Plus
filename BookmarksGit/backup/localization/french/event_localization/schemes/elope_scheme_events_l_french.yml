l_french:
 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "Épouser clandestinement :"
 elope.0001.t: "$elope_event_title$ sous le couvert de la nuit"
 elope.0001.positive.desc: "Les derniers préparatifs sont terminés. Le trajet de fuite a été déterminé, les gardes ont été soudoyés et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est prêt[target.Custom('FR_E')]. Ce soir, lorsque la nuit tombera sur [location.GetNameNoTooltip], je libérerai m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] et en ferai m[target.Custom('FR_OnA')] [target.GetWifeHusband]."
 elope.0001.negative.desc: "Je passe en revue la liste dans ma tête. Le trajet de fuite a été défini, les gardes devraient avoir reçu leurs pots-de-vin et j’espère que la note que j’ai envoyée [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName] lui est parvenue à temps. Mais si ce n’était pas le cas ? Peut-être ne l’a-t-[target.Custom('FR_IlElle')] pas reçue du tout ! Et il y a tellement d’autres choses qui auraient pu mal tourner...\n\nIl n’y a pas de temps pour le doute. C’est ma seule chance. Je dois aller vers [target.Custom('FR_LuiElle')], quoi qu’il arrive, ou renoncer à ce projet."
 elope.0001.a: "Je viens pour vous, [target.GetFirstNameNoTooltip] !"
 elope.0001.b: "Que suis-je en train de faire ? C’est de la folie !"
 elope.0001.a.tt: "J’essaie de m’enfuir avec [target.Custom('FR_le_Char_U_Pi')][target.GetShortUIName] pour l’épouser"
 elope.0001.a.success: "J’ai #P réussi#!"
 elope.0001.a.failure_discover: "J’#N échoue#! et je suis #N découvert[ROOT.Char.Custom('FR_E')]#!"
 elope.0001.a.failure_hidden: "J’#N échoue#! mais je ne suis pas découvert[ROOT.Char.Custom('FR_E')]"
 #Success event owner
 elope.1001.t: "$elope_event_title$ l’amour peut tout endurer"
 elope.1001.start.desc: "Alors que nous attendons, je ne peux m’empêcher d’imaginer tout ce qui pourrait mal se passer. Je me sens totalement impuissant[ROOT.Char.Custom('FR_E')], un sentiment que je n’ai pas envie de connaître davantage.\n\nJe repère une torche qui se dirige dans notre direction et fais signe à mes gardes de se cacher."
 elope.1001.start.desc_brave: "Alors que nous attendons, je ne peux m’empêcher de me demander où [target.GetFirstName] se trouve. S’en est-[target.GetSheHe] sorti[target.Custom('FR_E')] ? Y aura-t-il des poursuivants ?\n\nJe repère une torche qui se dirige dans notre direction et fais signe à mes gardes de se cacher."
 elope.1001.end.desc: "La lumière se rapproche et on peut distinguer deux silhouettes. L’une porte une épée, c’est clair. L’autre... ce doit être #EMP [target.Custom('FR_LuiElle')]#! !\n\nJe cours à la rencontre de m[target.Custom('FR_OnA')] bien-aimé[target.Custom('FR_E')] qui se jette dans mes bras. L’étreinte est courte, mais douce comme du miel. Sa main dans la mienne, je commence à courir."
 elope.1001.a: "Dépêchez-vous, mon amour ! Le [ROOT.Char.Custom('DefaultPriestTitle')] attend !"
 #Success for target liege
 elope.1002.t: "Parti[target.Custom('FR_E')] durant la nuit"
 elope.1002.start.desc: "Un violent coup à la porte me réveille. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Un garde a été retrouvé mort et votre [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] a disparu ! », me dit un serviteur."
 elope.1002.desc_naked: "Je sors du lit en criant des ordres avant de franchir la porte."
 elope.1002.desc_not_naked: "Je crie mes ordres tandis que je sors du lit et m’habille."
 elope.1002.desc: "\n\nLa fouille se poursuit pendant des heures. Ce n’est qu’à midi qu’ils découvrent une lettre signée [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName]. L’écriture est sans aucun doute la sienne.\n\n"
 elope.1002.apologetic_relationship.desc: "« Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip], je suis vraiment désolé[target.Custom('FR_E')], mais je dois suivre mon cœur. Je vous quitte pour épouser l’amour de ma vie — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. »"
 elope.1002.unapologetic_relationship.desc: "« Je pars me marier avec [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Ne me poursuivez pas. Je préférerais mourir que d’être à nouveau à vous ! »"
 elope.1002.apologetic_family.desc: "« À m[SCOPE.sC('target').Custom2('FR_RelationToMeShort_OnA' , ROOT.Char)]. Je pars épouser l’amour de ma vie, à savoir [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Tout ce que je veux, c’est être heureu[target.Custom('FR_XSe')]. J’espère que vous trouverez dans votre cœur la force de me pardonner. »"
 elope.1002.unapologetic_family.desc: "« Si vous aimiez vraiment votre propre [ROOT.Char.Custom2('RelationToMeShort' , target)], vous auriez voulu que je sois heureu[target.Custom('FR_XSe')]. Mais comme vous vous souciez si peu de moi, il me reste à suivre mon cœur. Je vais me marier avec [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] et vous ne pourrez pas m’en empêcher ! »"
 elope.1002.a.fallback: "Comment a-t-[target.Custom('FR_IlElle')] pu ?"
 elope.1002.a.vengeful: "C[target.Custom('FR_EEtte')] perfide [target.Custom2('InsultNounSexual', ROOT.Char)] aura ce qu’[target.Custom('FR_IlElle')] mérite !"
 elope.1002.a.compassionate: "J’espère qu’[target.Custom('FR_IlElle')] sera heureu[target.Custom('FR_XSe')], quoi qu’il arrive."
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "J’écris pour vous informer que"
 elope.1003.target_root_family.desc: "votre [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc: "m[target_keeper.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc: "mon sujet [target.GetFirstName]"
 elope.1003.middle.desc: "s’est enfui[target.Custom('FR_E')] pour épouser"
 elope.1003.owner_root_family.desc: "votre [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName] !"
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] !"
 elope.1003.end.desc: "Permettez-moi d’être franc[target_keeper.Custom('FR_He')] : c’est une grave insulte et une atteinte à l’honneur de votre famille. Si l’#EMP heureux couple#! cherche refuge à [capital.GetNameNoTooltip], j’espère que vous leur donnerez une bonne leçon !"
 elope.1003.a: "Quelle catastrophe !"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$ les torches dans l’obscurité"
 elope.1011.middle.desc: "Je peux voir deux silhouettes, puis trois, puis quatre... Cela ne présage rien de bon !"
 elope.1011.end.desc: "Sur mon ordre, nous nous retirons dans les sous-bois. Nos poursuivants, en revanche, n’ont pas le souci de la discrétion et se rapprochent rapidement.\n\n« Vous ne pourrez pas vous cacher éternellement, [ROOT.Char.GetTitledFirstNameNoTooltip] ! Nous avons capturé un de vos hommes, et vous serez [ROOT.Char.Custom('FR_LeLa')] prochain[ROOT.Char.Custom('FR_E')] ! »"
 elope.1011.a: "#EMP Courez !#!"
 elope.1012.t: "Un mariage clandestin mis en échec"
 elope.1012.desc: "Le capitaine de la garde me dit avoir déjoué un complot [owner.Custom2('FR_du_YourCharacterIntroduction', ROOT.Char)] visant à enlever et épouser en secret [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nComme si cela ne suffisait pas, les lettres trouvées dans les appartements de [target.GetFirstNameNoTooltip] indiquent qu’[target.Custom('FR_IlElle')] était impliqué[target.Custom('FR_E')] dans cette affaire !"
 elope.1012.a: "C[owner.Custom('FR_EEtte')] [owner.Custom2('InsultNounSexual', ROOT.Char)] [owner.Custom2('InsultAdjective', ROOT.Char)] n’aura jamais m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('target'))] !"
 elope.1012.b: "Traîtrise ! Mettez [target.GetFirstNameNoTooltip] sous les verrous, #EMP immédiatement#! !"
 elope.1012.c: "Je vais les faire souffrir, croyez-moi !"
 elope.1012.d: "Cela me donne mal à la tête..."
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\nÀ mon commandement, nous nous réfugions dans les sous-bois. Par pure chance, nous retournons au carrosse et nous nous échappons dans l’obscurité."
 elope.1021.a: "[target.GetFirstNameNoTooltip], mon amour... je prie pour que vous alliez bien."
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "Mon amour,"
 elope.2000.start.desc: "Vous m’avez dit d’être courageu[target.Custom('FR_XSe')], mais je ne peux plus contenir mes craintes. Et si"
 elope.2000.target_relation.desc: "m[target.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('discoverer'))] découvrait nos projets ? Je peux à peine dormir et je lutte pour ne pas vomir. [discoverer.GetSheHe|U] commence à s’inquiéter, peut-être même à se méfier !"
 elope.2000.titledname.desc: "[discoverer.Custom('FR_le_Char_Pi')][discoverer.GetTitledFirstName] découvrait nos projets ? Chaque fois que je [discoverer.Custom('FR_LeLa')] vois, je suis raide et sans voix. Ce n’est qu’une question de temps avant qu’[discoverer.Custom('FR_IlElle')] ne s’en rende compte !"
 elope.2000.end.desc: "\n\nNous manquons de temps. S’il vous plaît, ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip], faites vite !"
 elope.2000.a: "Nous allons accélérer nos plans, mon amour."
 elope.2000.c: "Croyez-moi, tout est sous contrôle."
 elope.2000.c.success: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] est convaincu[target.Custom('FR_E')]"
 elope.2000.c.failure: "[target.Custom('FR_le_Char_U_Pi')|U][target.GetShortUIName] se sent rejeté[target.Custom('FR_E')]"
 elope.2000.b: "Vous ne devriez pas envoyer de lettres, alors !"
