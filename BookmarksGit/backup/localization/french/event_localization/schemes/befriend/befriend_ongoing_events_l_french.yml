 befriend_ongoing.0901.t: "Nouer une amitié : ce qui aurait pu être"
 befriend_ongoing.0901.desc: "J’ai reçu une nouvelle bouleversante. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] nous a quittés.\n\nComme le destin l’a voulu, je ne pourrai jamais profiter de son amitié."
 befriend_ongoing.0901.a: "La vie est dure et imprévisible."
 befriend_ongoing.0902.t: "Nouer une amitié : une audience captive"
 befriend_ongoing.0902.t.other: "Nouer une amitié : enfermé[target.Custom('FR_E')]"
 befriend_ongoing.0902.desc: "J’ai emprisonné [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nBien qu’[target.Custom('FR_IlElle')] puisse maintenant passer tout son temps avec moi, il est peu probable qu’[target.Custom('FR_IlElle')] soit récepti[target.Custom('FR_FVe')] à mes tentatives de gagner son amitié."
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné[target.Custom('FR_E')] par [imprisoner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ! Tant qu’[target.Custom('FR_IlElle')] restera en captivité, je ne pourrai pas gagner son amitié."
 befriend_ongoing.0902.a: "Pourquoi pas ? Je suis un[ROOT.Char.Custom('FR_E')] grand[ROOT.Char.Custom('FR_E')] geôli[ROOT.Char.Custom('FR_ErEre')] !"
 befriend_ongoing.0902.a.other: "Hélas."
 befriend_ongoing.0903.t: "Nouer une amitié : guerre et amitié"
 befriend_ongoing.0903.desc: "Alors que nos pays s’affrontent, mon rêve de magnanimité et de camaraderie avec [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] semble impossible, du moins pour le moment."
 befriend_ongoing.0903.a: "Espérons des temps meilleurs."
 befriend_ongoing.0903.a.tt: "A mis fin à mon plan visant à nouer une amitié avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstNameNoTooltip]"
 befriend_ongoing.1001.t: "Nouer une amitié : du respect dans l’admiration"
 befriend_ongoing.1001.desc.startnormal: "Compte tenu de mes accomplissements, il est naturel que les gens me respectent."
 befriend_ongoing.1001.desc.starthumble: "Bien que j’en parle rarement, j’ai quelques accomplissements dont je suis fi[ROOT.Char.Custom('FR_ErEre')]."
 befriend_ongoing.1001.desc.end: "Je suis convaincu[ROOT.Char.Custom('FR_E')] que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] a également accompli des choses qui [target.Custom('FR_LeLa')] remplissent de fierté.\n\nJe pourrais commander un petit poème qui évoque nos actes respectifs et suggère que nous sommes fait[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s de la même étoffe."
 befriend_ongoing.1001.a: "[target.GetSheHe|U] sera impressionné[target.Custom('FR_E')] par mes exploits !"
 befriend_ongoing.1001.b: "Se concentrer sur ses exploits à [target.Custom('FR_LuiElle')]."
 befriend_ongoing.1001.c: "Je m’assure que #EMP tout le monde#! entende parler de ma grandeur !"
 befriend_ongoing.1002.t: "Nouer une amitié : un geste de générosité"
 befriend_ongoing.1002.desc.start: "Je devrais pouvoir progresser dans ma tentative de nouer une amitié avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] en lui offrant un cadeau.\n\n"
 befriend_ongoing.1002.desc.greedy: "Tout le monde aime les cadeaux !"
 befriend_ongoing.1002.desc.malicious: "Les gens sont si facilement manipulés avec des babioles brillantes..."
 befriend_ongoing.1002.desc.benevolent: "Trouver le cadeau idéal pour quelqu’un peut vraiment lui montrer à quel point vous l’appréciez."
 befriend_ongoing.1002.desc.generic: "\n\nSi cela me rapproche de mon objectif, c’est de l’argent bien dépensé."
 befriend_ongoing.1002.d: "Je vais trouver quelque chose de vraiment très cher !"
 befriend_ongoing.1002.a: "Ce n’est pas le moment d’être frugal[ROOT.Char.Custom('FR_E')]."
 befriend_ongoing.1002.b: "C’est l’intention qui compte."
 befriend_ongoing.1002.c: "Non, je ne veux pas faire trop de progrès."
 befriend_ongoing.1003.t: "Nouer une amitié : l’ennemi de mon ennemi"
 befriend_ongoing.1003.desc: "Une chose que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi avons en commun est une haine pour [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName].\n\nUne effigie de mon ennemi[rival.Custom('FR_E')] accrochée à une enceinte à la vue de tous ferait passer le message la prochaine fois que [target.GetFirstNameNoTooltip] retourne au [barony.GetNameNoTooltip]."
 befriend_ongoing.1003.a: "Et elle sera en feu !"
 befriend_ongoing.1003.b: "Je ne veux pas me [rival.Custom('FR_LeLa')] mettre davantage à dos."
 befriend_ongoing.1004.t: "L’ennemi de mon ennemi"
 befriend_ongoing.1004.desc: "Lors de ma dernière visite à [barony.GetNameNoTierNoTooltip] [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName], j’ai apprécié ce que j’ai vu en entrant dans [barony.Custom('BaronyTownType')]. Suspendue aux remparts, une effigie que j’ai immédiatement reconnue comme celle de notre ennemi[rival.Custom('FR_E')] de longue date, [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] !\n\n[owner.GetFirstNameNoTooltip] m’a souhaité la bienvenue alors qu’il versait de la poix bouillante sur « [rival.GetFirstNameNoTooltip] »."
 befriend_ongoing.1004.a: "Je suis heureu[ROOT.Char.Custom('FR_E')] de voir que nous sommes du même avis à son sujet !"
 befriend_ongoing.1005.t: "L’ami de mon ennemi"
 befriend_ongoing.1005.desc: "Le héraut hésite à me faire part de la rumeur : « Il semble que vos ennemis [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] et [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] ont brûlé une effigie de vous accrochée aux remparts de [barony.GetNameNoTierNoTooltip], tout en moquant votre nom. »\n\nEnsemble, [owner.Custom2('FR_IlsElles', SCOPE.sC('target'))] sont infiniment plus néfastes que séparément."
 befriend_ongoing.1005.a: "Je savais que j’avais de bonnes raisons de les haïr."
 befriend_ongoing.2001.t: "Nouer une amitié : la chaleur de la convivialité"
 befriend_ongoing.2001.desc: "Je pensais que je devrais travailler dur pour que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’apprécie, mais [target.Custom('FR_IlElle')] s’est avéré[target.Custom('FR_E')] être la personne la plus amicale que je connaisse !\n\n[target.GetFirstNameNoTooltip] m’a dit qu’il y avait toujours de la place près de son foyer pour faire de nouvelles connaissances."
 befriend_ongoing.2001.a: "Excellent. Je vais [target.Custom('FR_LeLa')] laisser venir à moi."
 befriend_ongoing.2001.b: "Je ne dirai pas non à ce genre d’invitation !"
 befriend_ongoing.3001.t: "Nouer une amitié : un maillon de la chaîne"
 befriend_ongoing.3001.desc: "[befriend_envoy.Custom('FR_le_Char_Pi')|U][befriend_envoy.GetTitledFirstName], qui m’aide à me rapprocher [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], a proposé de servir d’entremetteu[befriend_envoy.Custom('FR_RSe')]. [befriend_envoy.GetSheHe|U] pense pouvoir me présenter sous un grand jour."
 befriend_ongoing.3001.a: "[befriend_envoy.GetSheHe|U] devrait approcher [target.GetFirstNameNoTooltip] directement."
 befriend_ongoing.3001.b: "Il y a trop en jeu pour pouvoir compter sur [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName] va chercher audience auprès de [target.GetFirstName]#!"
 befriend_ongoing.3002.t: "Un arrangement inhabituel"
 befriend_ongoing.3002.desc: "Bien que ce ne soit pas inhabituel pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('befriend_envoy'))] [befriend_envoy.Custom('FR_le_Char_Pi')][befriend_envoy.GetTitledFirstName] de me demander audience, sa raison cette fois est vraiment étrange. [befriend_envoy.GetSheHe|U] s’est déclaré[befriend_envoy.Custom('FR_E')] ambassad[befriend_envoy.Custom('FR_EurRice')] de l’amitié au nom [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] !"
 befriend_ongoing.3002.a: "Bizarre, mais je lui demande de me parler de [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b: "Aucun de mes sujets n’agira en tant qu’envoyé pour quelqu’un d’autre !"
 befriend_ongoing.3003.t: "Nouer une amitié : le rapport de l’émissaire"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.Custom('FR_le_Char_Pi')|U][befriend_envoy.GetTitledFirstName] m’a apporté des nouvelles prometteuses. [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] l’a chaleureusement reçu[befriend_envoy.Custom('FR_E')] comme « envoyé[befriend_envoy.Custom('FR_E')] » au nom de mon amitié."
 befriend_ongoing.3003.dismissed_envoy: "Je savais que je dépassais certaines limites en employant [scheme.GetTargetCharacter.Custom2('FR_RelationToMe_Le', SCOPE.sC('befriend_envoy') )] [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], mais j’avais espéré qu’[target.Custom('FR_IlElle')] verrait la bonne intention derrière le geste. Comme j’avais tort. Je n’aurais jamais dû accepter le plan [befriend_envoy.Custom('FR_du_Char_Pi')][befriend_envoy.GetTitledFirstName]..."
 befriend_ongoing.3003.a: "À notre amitié naissante !"
 befriend_ongoing.3003.b: "Je vais devoir faire plus attention."
 befriend_ongoing.3007.t: "Nouer une amitié : un verdict [agent_speaking_highly.GetFaith.DivineRealm3]"
 befriend_ongoing.3007.desc.conviction: "C’est un miracle ! [agent_speaking_highly.Custom('FR_le_Char_Pi')|U][agent_speaking_highly.GetTitledFirstName] a eu une vision [agent_speaking_highly.GetFaith.HighGodNamePossessive]. [agent_speaking_highly.GetSheHe|U] m’assure que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi sommes divinement destiné[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s à être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s !"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.Custom('FR_le_Char_Pi')|U][agent_speaking_highly.GetTitledFirstName] m’a parlé d’une vision [agent_speaking_highly.GetFaith.HighGodNamePossessive]. Apparemment, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi sommes divinement destiné[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s à être ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('target'))]s. Comme c’est pratique."
 befriend_ongoing.3007.a: "Nous parlerons de cette vision à [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip], prions ensemble avec gratitude."
 befriend_ongoing.3009.t: "Nouer une amitié : intervenir en ma faveur"
 befriend_ongoing.3009.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] a remarqué mes efforts visant à impressionner [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et me fait une suggestion.\n\n« Je crois que ma parole a beaucoup de poids auprès de m[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))]. Je pourrais lui dire à quel point je vous trouve merveilleu[ROOT.Char.Custom('FR_XSe')]. »"
 befriend_ongoing.3009.a: "Ah, ne cachez rien, m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')]."
 befriend_ongoing.3009.a.success: "Les mots de [spouse.GetFirstNameNoTooltip] influencent [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip] reste de marbre"
 befriend_ongoing.3009.b: "Non, je vais m’en occuper."
 befriend_ongoing.3009.b.tt: "Je ne peux pas me reposer sur les autres pour me faire des amis."
 befriend_ongoing.3010.t: "Dire du bien"
 befriend_ongoing.3010.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] m’a beaucoup parlé de s[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] dernièrement.\n\nJe dois admettre qu’[spouse.Custom('FR_IlElle')] fait [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] quelqu’un qui mérite mon respect."
 befriend_ongoing.3010.a: "Je devrais peut-être mieux [owner.Custom('FR_LeLa')] connaître."
 befriend_ongoing.3011.desc: "« [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] semble davantage intéressé[target.Custom('FR_E')] à apprendre à vous connaître maintenant », me dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))]. Il semble que son plan a parfaitement fonctionné !"
 befriend_ongoing.3011.a: "Je peux toujours compter sur vous, [spouse.GetFirstNameNoTooltip]."
 befriend_ongoing.3012.desc: "« Je suis désolé[spouse.Custom('FR_E')] d’avoir à vous dire que malgré tous mes efforts, m[spouse.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))] n’a pas été impressionné[target.Custom('FR_E')] par vous », me dit [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName]. Il semble que son plan n’était finalement pas si bon."
 befriend_ongoing.3012.a: "Pourquoi est-ce que je compte sur les autres ?"
 befriend_ongoing.3014.t: "Une mauvaise réputation"
 befriend_ongoing.3014.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a été étonnamment amical[owner.Custom('FR_E')] avec moi ces derniers temps. Cependant, quand je l’ai dit à s[owner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.Custom('FR_IlElle')] a été moqueu[spouse.Custom('FR_RSe')] : « [owner.GetFirstNameNoTooltip] n’est pas digne de votre amitié. Laissez-moi vous dire qui [owner.Custom('FR_IlElle')] est vraiment... »"
 befriend_ongoing.3014.a: "Qui le saurait mieux qu’[spouse.Custom('FR_IlElle')] ?"
 befriend_ongoing.3015.t: "Nouer une amitié : de la calomnie !"
 befriend_ongoing.3015.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est devenu[target.Custom('FR_E')] un peu plus froid[target.Custom('FR_E')] avec moi, malgré tous mes efforts. Il semble qu’[target.Custom('FR_IlElle')] ait entendu des rumeurs désagréables à mon sujet et, à mon grand étonnement, elles proviennent de s[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], m[spouse.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] !\n\n[spouse.GetFirstName] semble ne pas se sentir concerné[spouse.Custom('FR_E')]. « Je lui ai simplement dit la vérité, #EMP m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')]#!. »"
 befriend_ongoing.3015.a: "Comment avez-vous pu faire cela ?"
 befriend_ongoing.4000.t: "Nouer une amitié : nous qui connaissons la guerre"
 befriend_ongoing.4000.desc: "J’essaie de me lier d’amitié avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], et je sais que c’est un[target.Custom('FR_E')] étudiant[target.Custom('FR_E')] assidu[target.Custom('FR_E')] des questions militaires, tout comme moi. Nous aurions sûrement beaucoup de choses à discuter."
 befriend_ongoing.4000.a: "Je vais l’approcher."
 befriend_ongoing.4000.a.tt: "#F Nos intérêts communs pourraient nous rapprocher#!"
 befriend_ongoing.4000.b: "Je trouverai un moyen de l’exploiter."
 befriend_ongoing.4002.t: "Nous qui connaissons la guerre"
 befriend_ongoing.4002.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] m’aborde, mentionne notre intérêt commun pour les questions militaires et dit vouloir échanger des idées. [owner.GetSheHe|U] semble être instruit[owner.Custom('FR_E')] sur tous les sujets qui concernent la stratégie et la tactique."
 befriend_ongoing.4002.a: "Enfin une conversation intéressante !"
 befriend_ongoing.4002.b: "Pas avec [owner.Custom('FR_LuiElle')]."
 befriend_ongoing.4004.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons passé un bon bout de temps à parler de siège, de tactiques d’encerclement, de raids pour de la nourriture, d’utilisation d’archers et du déploiement approprié des armes de siège. Nous avons bien ri à propos des spectateurs ignorants qui secouaient la tête alors qu’ils nous écoutaient."
 befriend_ongoing.4004.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a répondu froidement qu’[target.Custom('FR_IlElle')] n’était pas vraiment intéressé[target.Custom('FR_E')] par les questions militaires. Mais je sais que ce n’est pas vrai."
 befriend_ongoing.4004.a: "La guerre est vraiment l’art le plus noble."
 befriend_ongoing.4004.b: "Décevant."
 befriend_ongoing.4010.t: "Nouer une amitié : les astres jumeaux"
 befriend_ongoing.4010.desc: "Lorsque je m’informe sur [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], on me parle de son esprit et de son charme et de la facilité naturelle avec laquelle [target.Custom('FR_IlElle')] domine tout rassemblement social. Il semble que nous ayons quelque chose en commun."
 befriend_ongoing.4010.a: "Deux astres ensemble auront trois fois plus d’éclat !"
 befriend_ongoing.4012.t: "Les astres jumeaux"
 befriend_ongoing.4012.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] souhaite de toute évidence se lier d’amitié avec moi. [owner.GetSheHe|U] semble se socialiser naturellement et laisse entendre que nos talents communs dans ce domaine devraient nous rassembler."
 befriend_ongoing.4012.a: "Et [owner.Custom('FR_IlElle')] a raison !"
 befriend_ongoing.4012.b: "[owner.Custom('FR_IlElle')|U] n’est pas aussi intéressant[owner.Custom('FR_E')] qu’[owner.Custom('FR_IlElle')] le croit."
 befriend_ongoing.4014.a.desc: "Sur mon invitation, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi nous sommes rencontrés lors d’une fête. Nous avons passé un bon moment et tous les autres aussi. C’était agréable de voir comment l’événement tout entier a naturellement tourné autour de nous deux après seulement quelques minutes."
 befriend_ongoing.4014.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a utilisé ses aptitudes sociales considérables pour élaborer une réponse cruelle et dédaigneuse à mon invitation, transmise à l’aide d’allusions et de chuchotements de connaissances communes."
 befriend_ongoing.4014.a: "Comme des mouches autour de deux pots de miel !"
 befriend_ongoing.4014.b: "Je suis aussi impressionné[ROOT.Char.Custom('FR_E')] qu’offensé[ROOT.Char.Custom('FR_E')]."
 befriend_ongoing.4020.t: "Nouer une amitié : rien à discuter"
 befriend_ongoing.4020.desc: "J’ai réalisé que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est à peu près dans la même disposition que moi, en ce sens qu’[target.Custom('FR_IlElle')] comprend bien et apprécie l’importance de garder les chiffres exacts."
 befriend_ongoing.4020.a: "Est-ce qu’il connaît le nombre zéro ? Je dois le découvrir !"
 befriend_ongoing.4022.t: "Rien à discuter"
 befriend_ongoing.4022.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] souhaiterait discuter de notre goût commun pour l’administration et les nombres, en particulier le nombre zéro."
 befriend_ongoing.4022.a: "Bien sûr ! Ce sera très éclairant !"
 befriend_ongoing.4022.b: "Ce nombre décrit bien mon degré d’intérêt."
 befriend_ongoing.4024.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName]et moi avons longuement parlé du nombre zéro, de son importance et de ses possibilités en mathématique et dans l’administration. Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir trouvé quelqu’un qui a une vision totalement positive des chiffres et qui en comprend la valeur réelle."
 befriend_ongoing.4024.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a seulement répondu que le nombre zéro correspondait le plus étroitement à son intérêt de discuter avec moi."
 befriend_ongoing.4024.a: "Parfois, il est bon de ne parler que de... rien."
 befriend_ongoing.4024.b: "Ma déception est infinie."
 befriend_ongoing.4030.t: "Nouer une amitié : la danse des intrigants"
 befriend_ongoing.4030.desc: "On dit à propos [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] qu’[target.Custom('FR_IlElle')] semble être tout à fait à l’aise dans la manipulation et la rouerie. Peut-être devrais-je m’entretenir avec [target.Custom('FR_LuiElle')] pour savoir si c’est un point sur lequel nous pourrions tisser des liens."
 befriend_ongoing.4030.a: "Je vais le faire, indirectement et avec ruse."
 befriend_ongoing.4032.t: "La danse des intrigants"
 befriend_ongoing.4032.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] a indirectement laissé entendre qu’[owner.Custom('FR_IlElle')] voudrait se lier d’amitié avec moi. Il s’agit clairement d’une forme de jeu d’intrigue dans lequel je suis invité[ROOT.Char.Custom('FR_E')] à répondre indirectement."
 befriend_ongoing.4032.a: "Je vais lui donner une réponse positive."
 befriend_ongoing.4032.b: "C’est un[owner.Custom('FR_E')] imbécile et je le lui ferai savoir."
 befriend_ongoing.4034.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a répondu positivement à mes signaux subtils, et je crois que cela nous a amenés à être un peu plus proches qu’auparavant. Cela prouve que nous avons quelque chose en commun."
 befriend_ongoing.4034.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a répondu à mes signaux d’amitié de la manière la plus insultante, quoique subtile et indirecte. Je ne peux même pas répondre sans passer pour un[ROOT.Char.Custom('FR_E')] imbécile."
 befriend_ongoing.4034.a: "Employer un stratagème pour se lier d’amitié avec un[target.Custom('FR_E')] intrigant[target.Custom('FR_E')]."
 befriend_ongoing.4034.b: "Ce n’est pas ce à quoi je m’attendais."
 befriend_ongoing.4040.t: "Nouer une amitié : des grands esprits"
 befriend_ongoing.4040.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] semble être un[target.Custom('FR_E')] véritable érudit[target.Custom('FR_E')], tout comme moi. Il existe de nombreux sujets savants desquels nous pourrions discuter. Je devrais l’approcher."
 befriend_ongoing.4040.a: "Nous verrons ce qu’il en adviendra."
 befriend_ongoing.4042.t: "De grands esprits"
 befriend_ongoing.4042.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] m’a approché, laissant entendre qu’[owner.Custom('FR_IlElle')] aimerait engager une discussion savante sur un sujet de mon choix. [owner.Custom('FR_IlElle')|U] essaie clairement de devenir mon ami[owner.Custom('FR_E')]."
 befriend_ongoing.4042.a: "Oui, que deux grands esprits se rencontrent !"
 befriend_ongoing.4042.b: "Que pourrait-[owner.Custom('FR_IlElle')] avoir à dire qui puisse être intéressant ?"
 befriend_ongoing.4044.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons eu une longue conversation sur la nature de la connaissance et d’autres questions philosophiques. Je sens que nous sommes plus proches de devenir amis."
 befriend_ongoing.4044.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a clairement fait savoir qu’[target.Custom('FR_IlElle')] n’est pas intéressé à discuter de questions érudites avec moi. Il y avait un ton indéniablement dédaigneux dans sa réponse."
 befriend_ongoing.4044.a: "Les grands esprits se ressemblent, après tout."
 befriend_ongoing.4044.b: "Décevant."
 befriend_ongoing.4050.t: "Nouer une amitié : des briquets à amadou"
 befriend_ongoing.4050.desc: "Les rumeurs disent que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] expert[target.Custom('FR_E')] pour attiser les flammes du ravissement amoureux. Il me semble que nous devrions nous rencontrer et comparer nos conclusions."
 befriend_ongoing.4050.a: "Garde-t-[target.Custom('FR_IlElle')] une liste de ses conquêtes, je me le demande ?"
 befriend_ongoing.4052.t: "Des briquets à amadou"
 befriend_ongoing.4052.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m’a abordé et a fait référence à notre intérêt commun pour la séduction et les aventures amoureuses. [owner.GetSheHe|U] aimerait que nous nous réunissions pour échanger sur des expériences et comparer nos conclusions."
 befriend_ongoing.4052.a.wine: "Oui, échangeons des histoires croustillantes autour d’une coupe de vin !"
 befriend_ongoing.4052.a.tee: "Oui, échangeons des histoires croustillantes !"
 befriend_ongoing.4052.b: "[owner.GetSheHe|U] pense vraiment pouvoir se comparer à moi ? Ha !"
 befriend_ongoing.4054.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons passé des heures à parler et à comparer nos conquêtes. Celles qui étaient étranges et compliquées donnèrent de meilleures histoires que celles qui étaient banales, bien que ces dernières furent plus nombreuses."
 befriend_ongoing.4054.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] ne voulait pas que nous nous rencontrions pour échanger des histoires de conquête amoureuse. [target.GetSheHe|U] a ajouté qu’il n’y avait aucune comparaison possible entre [target.Custom('FR_LuiElle')] et moi."
 befriend_ongoing.4054.a: "Nous n’avons ni l’un ni l’autre vu le temps passé."
 befriend_ongoing.4054.b: "Ha ! L’envie est une bête immonde !"
 befriend_ongoing.4060.t: "Nouer une amitié : lames assorties"
 befriend_ongoing.4060.desc: "Les gens parlent de l’aptitude considérable que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] démontre dans le maniement d’une épée. On dit que peu de gens parviennent à tenir plus de quelques secondes face à ses attaques une fois sa lame sortie."
 befriend_ongoing.4060.a: "Nous devons nous rencontrer et nous entraîner !"
 befriend_ongoing.4062.t: "Des lames assorties"
 befriend_ongoing.4062.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('FR_E')] adepte de la lame, tout comme moi, s’est approché[owner.Custom('FR_E')] et m’a proposé de participer à un entraînement amical et éventuellement de converser sur notre sujet de prédilection."
 befriend_ongoing.4062.a: "Une excellente proposition !"
 befriend_ongoing.4062.b: "Non, [owner.Custom('FR_IlElle')] ne mérite pas mon temps."
 befriend_ongoing.4064.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi nous nous sommes retrouvés pour un combat d’entraînement, les épées à la main. Après avoir passé deux bonnes heures dans notre danse rapide de bottes et de parades, nous en avons passé trois autres à discuter de technique et de tactique."
 befriend_ongoing.4064.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a dit très clairement, et de manière impolie, qu’[target.Custom('FR_IlElle')] n’avait aucun intérêt à me rencontrer pour un combat d’entraînement."
 befriend_ongoing.4064.a: "Trop peu de gens comprennent la beauté inhérente à la lame."
 befriend_ongoing.4064.b: "Un[target.Custom('FR_E')] couard[target.Custom('FR_E')] parle ainsi."
 befriend_ongoing.4070.t: "Nouer une amitié : contes des contrées sauvages"
 befriend_ongoing.4070.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est un[target.Custom('FR_E')] chasseu[target.Custom('FR_RSe')] dévoué[target.Custom('FR_E')], tout comme moi. Je suis sûr[ROOT.Char.Custom('FR_E')] que nous aurions de nombreuses expériences à partager et ainsi tisser des liens."
 befriend_ongoing.4070.a: "Nous devrions nous rencontrer et comparer nos prises !"
 befriend_ongoing.4072.t: "Contes des contrées sauvages"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m’a proposé que nous nous rencontrions afin de discuter de nos expériences en matière de chasse. C’est l’occasion d’échanger de grands contes sur les étendues sauvages."
 befriend_ongoing.4072.a: "Quelle a été sa prise la plus difficile, je me le demande ?"
 befriend_ongoing.4072.b: "C[owner.Custom('FR_EtEtte')] attrapeu[owner.Custom('FR_RSe')] de lapins ne m’intéresse pas."
 befriend_ongoing.4074.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons passé toute une soirée à parler, à échanger des histoires et à comparer les expériences de diverses chasses."
 befriend_ongoing.4074.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] m’a répondu avec mépris, en me traitant d’attrapeu[ROOT.Char.Custom('FR_RSe')] de lapins."
 befriend_ongoing.4074.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[target.Custom('FR_IlElle')] a amplifié les faits dans quelques cas."
 befriend_ongoing.4074.b: "Alors [target.Custom('FR_IlElle')] peut être le lapin."
 befriend_ongoing.4080.t: "Nouer une amitié : nuits folles"
 befriend_ongoing.4080.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est un festoyeu[target.Custom('FR_RSe')] réputé[target.Custom('FR_E')], tout comme moi. Je pense que nous passerions un très bon moment si nous organisions des réjouissances."
 befriend_ongoing.4080.a: "Il faut le faire !"
 befriend_ongoing.4082.t: "Les nuits folles"
 befriend_ongoing.4082.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m’a demandé si je souhaitais que nous nous retrouvions pour ripailler. [owner.GetSheHe|U] est apparemment [owner.Custom('FR_LuiElle')]-même un[owner.Custom('FR_E')] festoyeu[owner.Custom('FR_RSe')] d’une certaine notoriété."
 befriend_ongoing.4082.a: "Ça va être amusant."
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip] ? Je préfère boire seul[ROOT.Char.Custom('FR_E')]."
 befriend_ongoing.4084.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons passé une journée et une nuit (ou était-ce deux ?) à ripailler. Je ne me rappelle clairement que de où cela a commencé et où cela s’est terminé, mais par [ROOT.Char.GetFaith.random_GoodGodNames], nous avons passé un bon temps !"
 befriend_ongoing.4084.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a déclaré qu’[target.Custom('FR_IlElle')] préférait boire seul[target.Custom('FR_E')] que de passer du temps avec moi."
 befriend_ongoing.4084.a: "Ce n’est pas une mauvaise façon de passer... du temps."
 befriend_ongoing.4084.b: "On dirait que je l’ai échappé belle, alors."
 befriend_ongoing.4090.t: "Nouer une amitié : une symphonie de douleur"
 befriend_ongoing.4090.desc: "J’ai fini par apprendre que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] étudiant[target.Custom('FR_E')] dévoué[target.Custom('FR_E')] des arts délicats de la douleur et de la coercition. Il serait intéressant de [target.Custom('FR_LeLa')] rencontrer et de discuter des méthodes et des mises en pratique."
 befriend_ongoing.4090.a: "Nous aurons besoin d’outils et de sujets, bien sûr."
 befriend_ongoing.4092.t: "Une symphonie de douleur"
 befriend_ongoing.4092.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a déclaré qu’[owner.Custom('FR_IlElle')] souhaitait me rencontrer pour discuter de notre intérêt commun dans les arts délicats de la douleur et de la coercition."
 befriend_ongoing.4092.a: "Une excellente idée. Je vais apporter mes outils."
 befriend_ongoing.4092.b: "Je n’ai rien à dire à c[owner.Custom('FR_EtEtte')] arracheu[owner.Custom('FR_RSe')] d’ongles."
 befriend_ongoing.4094.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons passé toute la journée et toute la nuit en compagnie de quelques malchanceux criminels sans importance réunis à la hâte, discutant et appliquant diverses techniques et planifiant d’autres expériences."
 befriend_ongoing.4094.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a répondu à mon invitation en laissant entendre que mes méthodes sont trop rudimentaires et qu’[target.Custom('FR_IlElle')] n’a aucun désir de s’associer à moi."
 befriend_ongoing.4094.a: "C’était à la fois inspirant et éclairant."
 befriend_ongoing.4094.b: "Je serais heureu[ROOT.Char.Custom('FR_XSe')] de lui montrer exactement en quoi ça consiste..."
 befriend_ongoing.4100.t: "Nouer une amitié : l’ennemi de mon ennemi"
 befriend_ongoing.4100.desc: "La guerre amène la terreur, des occasions de gloire et aussi les liens qui se forment entre ceux qui combattent dans le même camp.\n\nDans notre lutte contre [befriend_ongoing_4100_enemy.Custom('FR_le_Char_Pi')][befriend_ongoing_4100_enemy.GetTitledFirstName], il semble que [befriend_ongoing_4100_text_scope.Custom('FR_le_Char_Pi')][befriend_ongoing_4100_text_scope.GetTitledFirstName] et moi avons trouvé un intérêt commun."
 befriend_ongoing.4100.a: "La guerre va nouer des amitiés."
 befriend_ongoing.4110.t: "Objectifs communs"
 befriend_ongoing.4110.desc: "En interagissant avec [befriend_ongoing_4110_text_scope.Custom('FR_le_Char_Pi')][befriend_ongoing_4110_text_scope.GetTitledFirstName] en tant que membres de la même faction, j’ai constaté que des liens se créent inévitablement entre des personnes qui œuvrent afin d’atteindre un objectif commun de long terme."
 befriend_ongoing.4110.a: "Puissions-nous tous prospérer."
 befriend_ongoing.4300.t: "Nouer une amitié : spectacle de l’échafaud"
 befriend_ongoing.4300.a: "La justice sera rendue. La justice et la peur."
 befriend_ongoing.4300.b: "Il doit y avoir un autre moyen."
 befriend_ongoing.4300.desc: "J’ai fini par comprendre que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] est, comme moi, un[target.Custom('FR_E')] dirigeant[target.Custom('FR_E')] dont les décisions de justice sont redoutées. Je devrais l’inviter à s’asseoir à mes côtés lors de la prochaine exécution publique."
 befriend_ongoing.4300.a.tt: "#F Lui envoyer une lettre#!"
 befriend_ongoing.4302.t: "Invitation à une exécution"
 befriend_ongoing.4302.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] me convie comme invité[ROOT.Char.Custom('FR_E')] d’honneur à assister à ses côtés à la prochaine exécution publique."
 befriend_ongoing.4302.c: "Vous me croyez stupide ? Je ne tomberai pas si facilement entre vos griffes !"
 befriend_ongoing.4302.a: "Je serai honoré[ROOT.Char.Custom('FR_E')] de voir comment vous rendez la justice."
 befriend_ongoing.4302.b: "J’ai d’autres choses à faire que de vous regarder vous occuper de petits criminels."
 befriend_ongoing.4304.t: "Nouer une amitié : une démonstration effrayante"
 befriend_ongoing.4304.a.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] est venu[target.Custom('FR_E')] à ma Cour pour assister au spectacle d’une exécution publique et voir mon sens de la justice. C’est l’occasion de l’impressionner avec ma sévérité. Quel prisonnier devrais-je exécuter ?"
 befriend_ongoing.4304.b.desc: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] a répondu à mon invitation qu’[target.Custom('FR_IlElle')] ne souhaitait pas s’associer à moi et de voir sa redoutable réputation m’accorder de la légitimité."
 befriend_ongoing.4304.a: "C’est l’heure de mourir, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b: "Votre fin est arrivée, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c: "C’en est fini de la tête de [prisoner_c.GetFirstNameNoTooltip] !"
 befriend_ongoing.4304.d: "Je me sens d’humeur gentille. Personne ne meurt aujourd’hui."
 befriend_ongoing.4304.d.tt: "#F [target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] pourrait voir ma miséricorde comme une faiblesse#!"
 befriend_ongoing.4304.e: "Un jour, son nuque pourrait sentir le tranchant de mon acier."
 befriend_ongoing.4304.e.tt: "#F [owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] ne souhaite pas visiter ma cour#!"
 befriend_ongoing.4304.f: "Tuez-les tous !"
 befriend_ongoing.5001.t: "Nouer une amitié : un[ROOT.Char.Custom('FR_E')] cynique et un[target.Custom('FR_E')] zélat[target.Custom('FR_EurRice')]"
 befriend_ongoing.5001.desc: "Mes efforts pour atténuer les tensions avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] sont entravés par le fait qu’[target.Custom('FR_IlElle')] continue de condamner mon manque de piété. Ses tentatives pour me convaincre n’ont pas eu raison de ce que je pense..."
 befriend_ongoing.5001.a: "J’irai [ROOT.Char.GetFaith.HouseOfWorship2] si cela lui fait plaisir."
 befriend_ongoing.5001.b: "On peut trouver d’autres choses sur lesquelles s’entendre."
 befriend_ongoing.5002.t: "Nouer une amitié : une question de confiance"
 befriend_ongoing.5002.desc: "Il serait beaucoup plus facile de faire en sorte que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] m’apprécie plus [target.Custom('FR_SilSielle')] croyait en l’honnêteté de ma tentative ! Je peux dire qu’[target.Custom('FR_IlElle')] doute de ma sincérité lorsqu’[target.Custom('FR_IlElle')] me donne des réponses vagues et qu’[target.Custom('FR_IlElle')] se retire de la conversation..."
 befriend_ongoing.5002.a: "Je serai insistant[ROOT.Char.Custom('FR_E')], mais ne mentirai pas sur qui je suis."
 befriend_ongoing.5002.b: "Malheureusement, les mensonges sont plus convaincants que la vérité."
 befriend_ongoing.5003.t: "Nouer une amitié : un nuage sombre par une journée ensoleillée"
 befriend_ongoing.5003.desc: "Tout ce que je veux c’est faire ressentir [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName] la joie d’être avec d’autres personnes ! Pourtant, plus je tente, plus [target.Custom('FR_IlElle')] s’éloigne de moi. Maintenant, [target.Custom('FR_IlElle')] quitte même rarement ses appartements..."
 befriend_ongoing.5003.c: "Je vais tendre l’oreille et essayer d’être compréhensi[ROOT.Char.Custom('FR_FVe')]."
 befriend_ongoing.5003.a: "[target.GetSheHe|U] doit se ressaisir !"
 befriend_ongoing.5003.b: "Si l’espace est ce dont [target.Custom('FR_IlElle')] a besoin, je le lui donnerai."
 befriend_ongoing.5004.t: "Nouer une amitié : pas à son goût"
 befriend_ongoing.5004.desc: "Rien ne me fait plus plaisir que [ROOT.Char.Custom('FavoriteTreat')], alors j’en ai envoyé [target.Custom('FR_au_Char_Pi')][target.GetTitledFirstName] une portion préparée par mon cuisinier personnel comme preuve de mes bonnes intentions. \n\nLe geste s’avéra être un désastre, cependant, car [target.Custom('FR_IlElle')] demanda à un domestique de jeter la nourriture sans même y goûter..."
 befriend_ongoing.5004.a: "Je m’excuserai pour mes excès."
 befriend_ongoing.5004.b: "Que[target.Custom('FR_LLle')] [target.Custom2('InsultNoun', ROOT.Char)] ingrat[target.Custom('FR_E')] !"
 befriend_ongoing.5005.t: "Nouer une amitié : appel à l’action"
 befriend_ongoing.5005.desc: "J’essaie de faire en sorte que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] me comprenne davantage, mais tout ce que cela a eu pour résultat, c’est que je [target.Custom('FR_LeLa')] comprenne de moins en moins. Où est sa motivation, son ambition ? On dirait qu’[target.Custom('FR_IlElle')] ne s’en soucie pas si rien ne change."
 befriend_ongoing.5005.a: "Je ne suis peut-être pas d’accord, mais je peux accepter."
 befriend_ongoing.5005.b: "Est-ce qu’une personne comme ça vaut la peine d’être connue ?"
 befriend_ongoing.5006.t: "Nouer une amitié : combler le fossé"
 befriend_ongoing.5006.desc: "J’ai cherché encore et encore, mais [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi semblons n’avoir absolument rien en commun.\n\nSans aucun terrain d’entente, comment puis-je même commencer à nouer une amitié ?"
 befriend_ongoing.5006.a: "Je vais m’efforcer à [target.Custom('FR_LeLa')] comprendre."
 befriend_ongoing.5006.b: "Un jour quelque chose se passera, sûrement."
 befriend_ongoing.5007.t: "Nouer une amitié : connaissance à portée de main"
 befriend_ongoing.5007.opening: "[target.Custom('FR_le_Char_Pi')|U][target.GetTitledFirstName] et moi avons peu de points communs, ce qui a rendu difficile la communication avec [target.Custom('FR_LuiElle')].\n\nCependant, en faisant des efforts, je pourrais en apprendre suffisamment pour mener une conversation"
 befriend_ongoing.5007.martial: "sur la stratégie et les lignes d’approvisionnement."
 befriend_ongoing.5007.diplomacy: "sur l’étiquette à la cour et les traditions."
 befriend_ongoing.5007.intrigue: "sur le pouvoir inhérent aux secrets. Toutes sortes de secrets."
 befriend_ongoing.5007.stewardship: "sur la complexité des divers contrats féodaux du pays."
 befriend_ongoing.5007.learning: "sur la nature métaphysique de l’âme."
 befriend_ongoing.5007.a: "Le sujet mérite d’être étudié autant que je le peux."
 befriend_ongoing.5007.a.success: "Vous trouvez des idées"
 befriend_ongoing.5007.a.failure: "Ce n’était pas le bon sujet d’études"
 befriend_ongoing.5007.b: "Je pourrais simplement me détendre."
 befriend_ongoing.6001.t: "Liberté et convivialité"
 befriend_ongoing.6002.t: "Liberté et convivialité"
 befriend_ongoing.6002.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a été étonnamment amical[owner.Custom('FR_E')] avec moi ces derniers temps.\n\nSi ce changement de ton indique un changement de caractère, je pourrais peut-être [owner.Custom('FR_LeLa')] convaincre de libérer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))], [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] ?"
 befriend_ongoing.6002.a: "Certainement, [owner.Custom('FR_SilSielle')] veut vraiment être mon ami[owner.Custom('FR_E')]..."
 befriend_ongoing.6002.a.tt: "Si [owner.GetFirstNameNoTooltip] accepte :"
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip] peut attendre un peu plus longtemps."
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip] peut [prisoner.Custom('FR_LeLa')] garder#!"
 befriend_ongoing.6004.desc: "Interprétant ma gentillesse récente comme un signe, [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] vient me voir à propos d’un[prisoner.Custom('FR_E')] prisonni[prisoner.Custom('FR_ErEre')].\n\n« Cela me ferait très plaisir si vous libériez m[target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))] [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] [prisoner.Custom('PrisonTypeCell')] », dit-[target.Custom('FR_IlElle')]."
 befriend_ongoing.6004.a: "Un moyen peu coûteux de gagner les bonnes grâces de [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6004.b: "Non, mais je peux lui donner un peu de confort."
 befriend_ongoing.6004.c: "Libérer [prisoner.GetFirstNameNoTooltip] ? Jamais !"
 befriend_ongoing.6005.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] s’est montré[owner.Custom('FR_E')] miséricordieu[owner.Custom('FR_XSe')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))] ! [prisoner.Custom('FR_le_Char_Pi')|U][prisoner.GetTitledFirstName] est enfin en sécurité."
 befriend_ongoing.6005.a: "Bienvenue à la maison."
 befriend_ongoing.6006.desc: "Malgré toutes ses tentatives de gentillesse feinte, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a refusé de libérer [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a: "Il y a d’autres moyens, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6007.desc: "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a passé énormément de temps à expliquer avec regret pourquoi [owner.Custom('FR_IlElle')] ne pouvait pas libérer m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))], [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName], mais l’a au moins déplacé[prisoner.Custom('FR_E')] dans des quartiers beaucoup plus confortables."
 befriend_ongoing.6007.a: "Un jour vous serez de nouveau libre, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('prisoner'))]."
 befriend_ongoing.6008.desc: "Il semble que ma libération de la prison [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] ait été orchestrée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 befriend_ongoing.6008.a: "Je ne vous remercierai jamais assez, [target.GetFirstNameNoTooltip]."
 befriend_ongoing.6009.t: "Nouer une amitié : de bonnes intentions"
 befriend_ongoing.6009.desc: "Une promesse de dévouement enverrait un message fort concernant mes bonnes intentions à l’égard [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName].\n\nTout le monde aime obtenir une puissante faveur."
 befriend_ongoing.6009.a: "La promesse sera officielle et solennelle !"
 befriend_ongoing.6009.b: "S’assurer qu’[target.Custom('FR_IlElle')] se souvienne de la promesse chaque jour."
 befriend_ongoing.6009.c: "Il vaut mieux éviter."
 befriend_ongoing.6009.c.tt: "#F Je ne devrai pas de faveur#!"
 befriend_ongoing.6010.t: "De bonnes intentions"
 befriend_ongoing.6010.desc: "À ma surprise, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('owner'))] [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me promettre qu’[owner.Custom('FR_IlElle')] me fournira tout ce dont j’ai besoin si c’est en son pouvoir."
 befriend_ongoing.6010.a: "Que gagne-t-[owner.Custom('FR_IlElle')] à faire une telle promesse ?"
 befriend_ongoing.6011.desc: "Bien que [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] me doive une faveur, il pourrait être préférable de lui proposer mon amitié.\n\n[target.GetSheHe|U] serait indubitablement très reconnaissant[target.Custom('FR_E')] si je lui précisais clairement que je ne m’attends pas à ce qu’[target.Custom('FR_IlElle')] me rende la faveur."
 befriend_ongoing.6011.a: "Les amis donnent de leur plein gré et non par obligation."
 befriend_ongoing.6011.b: "La faveur qu’[target.Custom('FR_IlElle')] me doit ne peut-elle pas être une amitié éternelle ?"
 befriend_ongoing.6011.b.tt: "#F Ce n’est apparemment pas ainsi que fonctionne l’amitié#!"
 befriend_ongoing.6012.desc: "Depuis que la promesse a été faite, je suis inqui[ROOT.Char.Custom('FR_EtEte')] de ce que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] pourrait trouver comme faveur à lui devoir. Cependant, [owner.Custom('FR_IlElle')] vient de me faire savoir qu’[owner.Custom('FR_IlElle')] considérerait ma dette comme remboursée aussi longtemps que je penserais à [owner.Custom('FR_LuiElle')] favorablement."
 befriend_ongoing.6012.a: "Qu’espère-t-[owner.Custom('FR_IlElle')] en obtenir ?"
 befriend_ongoing.6013.desc: "Il semble y avoir des différends non négligeables entre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi, causés par la question mineure de mon chantage envers [target.Custom('FR_LuiElle')].\n\nJe pourrais éventuellement y renoncer et lui faire savoir que je n’ai au bout du compte que de bonnes intentions."
 befriend_ongoing.6013.a: "L’amitié sera toujours plus puissante que la contrainte."
 befriend_ongoing.6013.b: "Je ne peux pas renoncer à mon seul avantage !"
 befriend_ongoing.6014.desc: "Quel immense soulagement ! [owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] a juré solennellement sur tout ce qu’il y a de plus sacré qu’[owner.Custom('FR_IlElle')] cesse le chantage contre moi.\n\nJe ne sais pas ce qui en est la cause, mais j’ai l’impression de pouvoir enfin respirer à nouveau."
 befriend_ongoing.6014.a: "Merci [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 befriend_ongoing.6015.t: "Nouer une amitié : offrir un moment de répit"
 befriend_ongoing.6015.opening: "Me rapprocher [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] s’est avéré difficile, en grande partie à cause de la pression à laquelle [target.Custom('FR_IlElle')] est confronté[target.Custom('FR_E')].\n\nCela me serait peut-être plus utile si je lui organisais une journée à [target.Custom('FR_LuiElle')], où [target.Custom('FR_IlElle')] pourrait"
 befriend_ongoing.6015.malicious: "passer du temps dans les champs à se moquer de la crasse et de la maladresse des paysans."
 befriend_ongoing.6015.benevolent: "faire des dons à des hospices de pauvres ainsi qu’à des nobles peu fortunés."
 befriend_ongoing.6015.dominant: "accompagner une patrouille à cheval et s’assurer qu’ils maintiennent l’ordre correctement."
 befriend_ongoing.6015.submissive: "se consacrer à la prière et à la contemplation, loin des demandes d’autrui."
 befriend_ongoing.6015.extroverted: "passer du temps avec des courtisans insouciants, loin des salles étouffantes du Conseil et des dossiers administratifs poussiéreux."
 befriend_ongoing.6015.introverted: "rester éloigné[target.Custom('FR_E')] des courtisans et conseillers exigeants, et ainsi s’accorder un rare moment de paix."
 befriend_ongoing.6015.emotional: "se divertir en allant voir une pièce de théâtre dans [barony.Custom('BaronyTownType')] de [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6015.levelheaded: "prendre du recul et réévaluer ses priorités."
 befriend_ongoing.6015.a: "Cela demandera beaucoup d’efforts, mais en vaudra la peine."
 befriend_ongoing.6015.b: "J’ai déjà suffisamment de problèmes à régler."
 befriend_ongoing.6016.t: "Offrir un moment de répit"
 befriend_ongoing.6016.opening: "À ma surprise, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a organisé avec l’aide de mes conseillers une journée juste à moi afin de réduire la pression que je subis. Je l’ai passée en suivant une de ses suggestions."
 befriend_ongoing.6016.malicious: "J’ai chevauché dans les champs et trouvé divertissante la crasse outrageante et la maladresse des paysans."
 befriend_ongoing.6016.benevolent: "J’ai fait des dons à des hospices de pauvres ainsi qu’à des nobles peu fortunés."
 befriend_ongoing.6016.dominant: "J’ai chevauché avec une patrouille militaire et me suis occupé[ROOT.Char.Custom('FR_E')] directement à maintenir l’ordre."
 befriend_ongoing.6016.submissive: "J’ai été seul[ROOT.Char.Custom('FR_E')] dans la prière et la contemplation, loin des demandes d’autrui hormis celles [ROOT.Char.GetFaith.HighGodNamePossessive]."
 befriend_ongoing.6016.extroverted: "J’ai été en compagnie de courtisans insouciants, loin des salles étouffantes du Conseil et des dossiers administratifs poussiéreux."
 befriend_ongoing.6016.introverted: "Je suis resté[ROOT.Char.Custom('FR_E')] éloigné[ROOT.Char.Custom('FR_E')] des courtisans et conseillers exigeants pour m’accorder un rare moment de paix."
 befriend_ongoing.6016.emotional: "Je me suis diverti[ROOT.Char.Custom('FR_E')] en allant voir une pièce de théâtre dans [barony.Custom('BaronyTownType')] de [barony.GetNameNoTierNoTooltip]."
 befriend_ongoing.6016.levelheaded: "J’ai pris du recul pour réévaluer mes priorités."
 befriend_ongoing.6016.a: "J’en avais besoin."
 befriend_ongoing.6017.t: "Nouer une amitié : financement amical"
 befriend_ongoing.6017.desc: "Il y a beaucoup de différends entre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et moi. L’un d’eux est l’état déplorable du [county.GetNameNoTooltip].\n\nCependant, peut-être que certaines des méthodes que nous utilisons en [owner_county.GetNameNoTierNoTooltip] pourraient être utiles en [county.GetNameNoTierNoTooltip]. [target.GetFirstNameNoTooltip] a clairement indiqué qu’un projet d’aménagement du territoire serait grandement apprécié..."
 befriend_ongoing.6017.a: "Un plan brillant !"
 befriend_ongoing.6017.b: "Bien que son amitié vaille son pesant d’or..."
 befriend_ongoing.6017.b.tt: "#F ... ce n’est pas à ce point.#!"
 befriend_ongoing.6018.t: "Un financement amical"
 befriend_ongoing.6018.desc: "Prenant mes allusions subtiles comme un encouragement à part entière, [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName] a financé rien de moins qu’un projet d’irrigation à grande échelle dans mon [county.GetNameNoTooltip] !\n\nJe suis peut-être allé[ROOT.Char.Custom('FR_E')] trop loin de bien des manières, mais en reprenant les techniques employées dans le [owner_county.GetNameNoTooltip], [county.GetNameNoTierNoTooltip] pourrait devenir plus riche que jamais !"
 befriend_ongoing.6018.a: "Peu conventionnel, mais je m’en réjouis !"
 befriend_ongoing.6019.t: "Nouer une amitié : conversation énigmatique"
 befriend_ongoing.6019.desc: "Je discute [ROOT.Char.Custom('education_conversation_subject')] avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target') )] [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('opinion_target') )] [opinion_target.Custom('FR_le_Char_Pi')][opinion_target.GetTitledFirstName] quand je me rends compte que [target.GetFirstNameNoTooltip] est entièrement perdu[target.Custom('FR_E')] sur le sujet...\n\nEssayant de ne pas [target.Custom('FR_LeLa')] faire passer pour un[target.Custom('FR_E')] imbécile, je me fige quand [opinion_target.Custom('FR_le_Char_Pi')][opinion_target.GetTitledFirstNameNoTooltip] demande à l’un de nous de lui expliquer quelque chose."
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip] devrait expliquer, [target.Custom('FR_IlElle')] est d’une grande perspicacité !"
 befriend_ongoing.6019.b: "Je vais vous expliquer..."
 befriend_ongoing.6019.c: "Je pense que cela serait mieux résolu par une discussion de groupe !"
 befriend_ongoing.9001.t: "Befriend : A Chance Encounter"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName] is traveling and will be spending a few nights at the manor of one of my barons. This could be the opportunity I have been waiting for !"
 befriend_ongoing.9001.a: "Prepare my retinue, we depart at once !"
 befriend_ongoing.9001.b: "I fear the time is not right..."
 befriend_ongoing.9100.t: "Nouer une amitié : entrave aux relations"
 befriend_ongoing.9100.desc: "Je viens de recevoir les nouvelles les plus troublantes ! M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scoped_rival') )] [scoped_rival.Custom2('InsultAdjective', ROOT.Char)], [scoped_rival.Custom('FR_le_Char_Pi')][scoped_rival.GetTitledFirstName] a affirmé à [target.GetFirstName] que mon désir de gagner sa confiance n’était qu’une tentative cynique de l’exploiter."
 befriend_ongoing.9100.a: "Absurde ! Personne ne croirait de tels mensonges."
 befriend_ongoing.9100.b: "Je ne lui permettrai pas de salir ma réputation !"
 befriend_ongoing.9100.b.success.desc.tt: "Je convaincs [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName] a été convaincu[target.Custom('FR_E')] par mes arguments"
 befriend_ongoing.9100.b.failure.desc.tt: "Les rumeurs de [scoped_rival.GetFirstNameNoTooltip] continuent de se répandre"
 befriend_ongoing.9100.c: "Mieux vaut l’ignorer complètement."
 befriend_ongoing.9101.t: "Nouer une amitié : une aide amicale"
 befriend_ongoing.9101.desc: "M[scoped_friend.Custom('FR_OnA')] ch[scoped_friend.Custom('FR_ErEre')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] a eu vent de mon désir d’améliorer l’image qu’a de moi [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] et m’a proposé son aide.\n\n[scoped_friend.GetSheHe|U] m’assure qu[scoped_friend.Custom('FR_EluiElle')] et [target.GetFirstNameNoTooltip] sont le même genre de personnes. [scoped_friend.GetFirstNameNoTooltip] sait exactement ce que je dois faire pour gagner sa confiance."
 befriend_ongoing.9101.a: "Je vous en prie, dites-le moi !"
 befriend_ongoing.9101.b: "Merci, mais je n’ai pas besoin d’aide."
 befriend_ongoing.9102.desc: "Ces jours-ci, il semble que [owner.GetFirstName] ne peut penser qu’à une chose. [owner.Custom('FR_IlElle')|U] se consacre à gagner la confiance de [target.GetFirstName], alors j’ai décidé de l’aider.\n\n[owner.GetFirstNameNoTooltip] a été ravi[owner.Custom('FR_E')] de bénéficier de mes observations et a affirmé qu’[owner.Custom('FR_IlElle')] n’oublierait pas mon geste bienveillant."
 befriend_ongoing.9102.a: "N’est-ce pas ce à quoi servent les amis ?"
 befriend_ongoing.9103.t: "Nouer une amitié : terribles malentendus"
 befriend_ongoing.9103.vassal.desc: "J’espérais surprendre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] avec un grand festin en son honneur, mais [target.Custom('FR_IlElle')] s’est désisté[target.Custom('FR_E')] au tout dernier moment.\n\nApparemment, [target.Custom('FR_IlElle')] pensait que ma surprise faisait en fait partie d’un complot visant à l’assassiner !"
 befriend_ongoing.9103.ruler.desc: "J’ai récemment envoyé un émissaire à la cour [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] conter les richesses et la puissance du [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] et espérer gagner son respect. Cependant, en écoutant le rapport du messager, il semble que je lui ai donné une impression bien différente. [target.Custom('FR_IlElle')|U] pense que je menace d’envahir ses terres à moins qu’[target.Custom('FR_IlElle')] ne se soumette !"
 befriend_ongoing.9103.a: "Qu’[target.GetSheHe] pense ce qu’[target.GetSheHe] veut."
 befriend_ongoing.9103.b: "Peut-être que des excuses s’imposent."
 befriend_ongoing.9104.t: "Nouer une amitié : offre amicale"
 befriend_ongoing.9104.desc: "Quel meilleur moyen de me faire aimer par un[target.Custom('FR_E')] [target.GetWomanMan] pieu[target.Custom('FR_XSe')] que de faire une démonstration publique de dévotion [owner.GetFaith.HighGodName2] ?\n\nJe me demande ce qui serait le plus approprié pour cette occasion..."
 befriend_ongoing.9104.a: "Une humiliation publique devrait faire l’affaire."
 befriend_ongoing.9104.b: "Je vais faire un don important [target.GetFaith.HouseOfWorship2]."
 befriend_ongoing.9104.c: "Le sang d’innocents prouvera ma conviction !"
 befriend_ongoing.9104.d: "Ma douleur pour l’amour [owner.GetFaith.HighGodNamePossessive] !"
 befriend_ongoing.9104.e: "Et si je prenais place sur son autel ?"
 befriend_ongoing.9104.e.tt: "#F Je vais rejoindre [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] dans la sainte communion#!"
 befriend_ongoing.9104.f: "Puisse m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_mate') )] étancher sa soif !"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName] va intercéder auprès [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] en ma faveur#!"
 befriend_ongoing.9104.g: "Me consacrer [target.GetFaith.HouseOfWorship2]."
 befriend_ongoing.9104.h: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('scoped_monk') )] prononcera les vœux."
 befriend_ongoing.9104.z: "Réflexion faite..."
