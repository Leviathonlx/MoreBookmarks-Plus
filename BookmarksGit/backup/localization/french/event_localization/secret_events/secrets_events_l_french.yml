 secrets.0001.t: "Mon secret a été dévoilé !"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé mon secret !\n\nMes désirs contre nature et irrépressibles sont largement connus et considérés comme un fait établi !"
 secrets.0001.a: "Comment vais-je faire pour vivre couvert[ROOT.Char.Custom('FR_E')] de honte ?"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être [Select_CString(owner.IsFemale,'une déviante sexuelle','un déviant sexuel')] ! Les détails de son récit sont choquants !"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être [Select_CString(owner.IsFemale,'une déviante sexuelle','un déviant sexuel')] !"
 secrets.0101.worried.desc: "\n\nJe dois réprimer mes désirs afin qu’ils ne prennent pas le dessus sur moi. Qui sait sur qui ils vont pointer leurs doigts ensuite..."
 secrets.0101.positive_2.desc: "\n\nJe ne comprends pas tout ce tapage. Ce n’est pas comme si le désir charnel était une affliction contre nature..."
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] va devoir répondre de ses crimes. Gardes !"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a publiquement dénoncé comme quelqu’un qui couche avec d’autres [ROOT.Char.GetWomenMen] ! Bien que je pourrais prétendre que c’est un malentendu, les [ROOT.Char.Custom('DefaultPriestTitlePlural')] me considèrent comme un[ROOT.Char.Custom('FR_E')] péch[ROOT.Char.Custom('FR_EurEresse')] aux yeux [ROOT.Char.GetFaith.HighGodNamePossessive]."
 secrets.0003.a: "Si j’avais seulement l’occasion d’expliquer, je... je..."
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir des relations charnelles avec d’autres [owner.GetWomenMen] ! Cela ne peut pas être ce que veut [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomie !"
 secrets.0103.positive_2.desc: "\n\nÀ en juger par les viles insultes [secret_exposer.Custom('FR_du_Char_Pi')][secret_exposer.GetTitledFirstNameNoTooltip], [secret_exposer.Custom('FR_IlElle')] pense que [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstNameNoTooltip] est le mal incarné. Mais comment l’amour peut-il se tromper ?"
 secrets.0103.worried_2.desc: "\n\nJe dois faire attention avec [lover.GetFirstName], pour son bien autant que pour le mien. Qui sait sur qui ils vont pointer leurs doigts ensuite..."
 secrets.0103.worried_3.desc: "Arriverons-nous un jour à aimer librement, sans crainte ?"
 secrets.0103.dislikes_negative: "Vous serez jugés par [ROOT.Char.GetFaith.HighGodName] !"
 secrets.0103.b: "Gardes ! Mettez c[owner.Custom('FR_EtEtte')] [owner.GetWomanMan] aux fers !"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dénoncé publiquement mon « goût dépravé pour la chair humaine » ! [secret_exposer.GetSheHe|U] aurait bien pu ne pas savoir de quoi [secret_exposer.Custom('FR_IlElle')] parlait, mais tout le monde semble croire que la rumeur est vraie."
 secrets.0004.a: "Ma réputation est en lambeaux !"
 secrets.0104.negative.desc: "La bile monte dans ma gorge en pensant aux accusations faites par [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('FR_E')] cannibale ! Je n’arrive pas à chasser les images atroces de mon esprit..."
 secrets.0104.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] cannibale !"
 secrets.0104.worried.desc: "Je dois faire attention. Si je ne retiens pas ma faim, je serai peut-être [ROOT.Char.Custom('FR_LeLa')] prochain[ROOT.Char.Custom('FR_E')]..."
 secrets.0104.positive_2.desc: "Ne comprend-[secret_exposer.Custom('FR_IlElle')] pas à quel point [ROOT.Char.GetFaith.HighGodName] se délecte de notre festin ?"
 secrets.0104.dislikes_negative: "Vous me dégoûtez, [owner.GetFirstNameNoTooltip] !"
 secrets.0104.b: "C[owner.Custom('FR_EEtte')] cannibale paiera pour ses crimes. Gardes !"
 secrets.0005.desc: "En racontant à tous mes pensées à propos [ROOT.Char.GetFaith.HighGodNamePossessive], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] a convaincu les [ROOT.Char.Custom('DefaultPriestTitlePlural')] que j’étais un[ROOT.Char.Custom('FR_E')] incroyant[ROOT.Char.Custom('FR_E')] et que j’ai trahi [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0005.a: "Quel est le problème si je pense par moi-même ?!"
 secrets.0105.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] incroyant[owner.Custom('FR_E')] ! Un[owner.Custom('FR_E')] traîtr[owner.Custom('FR_EEsse')] à l’égard [owner.GetFaith.HighGodNamePossessive] ! Qui est-[owner.Custom('FR_IlElle')] pour questionner [owner.GetFaith.HighGodNameAlternate] ?"
 secrets.0105.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[owner.Custom('FR_E')] incroyant[owner.Custom('FR_E')] !"
 secrets.0105.positive_2.desc: "L’irrationalité de [secret_exposer.GetFirstNameNoTooltip] est embarrassante. Quel mal [owner.GetFirstNameNoTooltip] a-t-[owner.Custom('FR_IlElle')] causé ?"
 secrets.0105.worried.desc: "À l’avenir, je dois choisir mes mots avec soin, sinon je serai peut-être [ROOT.Char.Custom('FR_LeLa')] prochain[ROOT.Char.Custom('FR_E')]..."
 secrets.0105.dislikes_negative: "N’a-t-[owner.Custom('FR_IlElle')] pas honte ?!"
 secrets.0105.likes_positive: "Quel est le problème de penser par soi-même ?"
 secrets.0006.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a répandu des rumeurs nauséabondes sur des relations charnelles entre moi et un membre de ma famille dont le nom n’a pas été divulgué ! Les gens semblent tous pressés de [secret_exposer.Custom('FR_LeLa')] croire !"
 secrets.0006.a: "Qui sont-ils pour dire ce qu’est le véritable amour ?!"
 secrets.0106.t: "Un secret dévoilé !"
 secrets.0106.negative.desc: "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté au pays des preuves irréfutables que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] entretient une relation incestueuse !"
 secrets.0106.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’entretenir une relation incestueuse !"
 secrets.0106.worried.desc: "\n\nLa souffrance [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstNameNoTooltip] est évidente, mais je suis obligé[ROOT.Char.Custom('FR_E')] de lui refuser mon réconfort. Leurs yeux sont posés sur moi partout où je vais..."
 secrets.0106.positive_2.desc: "Mais l’amour entre membre d’une même famille n’est-il pas aussi naturel que respirer ?"
 secrets.0106.likes_negative: "Jamais je ne l’aurais cru !"
 secrets.0106.dislikes_negative: "Répugnant ! Vraiment dégoûtant !"
 secrets.0106.likes_positive: "Cette persécution n’est pas juste !"
 secrets.0106.dislikes_positive: "N’avons-nous pas de choses plus importantes à faire ?"
 secrets.0007.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dénoncé mes pratiques comme impies et impardonnables ! Les gens me traitent maintenant de sorci[ROOT.Char.Custom('FR_ErEre')] et d’ennemi[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 secrets.0007.a: "Ne voient-ils pas la vérité que je vois ?"
 secrets.0107.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] d’être un[ROOT.Char.Custom('FR_E')] sorci[ROOT.Char.Custom('FR_ErEre')] ! [owner.Custom('FR_LeLa')|U] [owner.GetWomanMan] malfaisant[owner.Custom('FR_E')] s’est associé[owner.Custom('FR_E')] avec [ROOT.Char.GetFaith.DevilName] pour empoisonner nos esprits et nous détourner [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 secrets.0107.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sorcellerie !"
 secrets.0107.positive_2.desc: "C[secret_exposer.Custom('FR_EEtte')] jase sur « [secret_exposer.GetFaith.DevilName] ». Est-[secret_exposer.Custom('FR_IlElle')] aveugle pour ne pas voir la sagesse [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstNameNoTooltip] ?"
 secrets.0107.worried.desc: "\n\nJe veux parler, leur montrer toute la vérité, mais écouteraient-ils ? Si je le faisais, je crains qu’ils ne se retournent ensuite contre moi..."
 secrets.0107.dislikes_negative: "Brûler [owner.Custom('FR_LeLa')] sorci[ROOT.Char.Custom('FR_ErEre')] !"
 secrets.0107.b: "[owner.Custom('FR_LeLa')|U] sorci[ROOT.Char.Custom('FR_ErEre')] va payer pour ses crimes !"
 secrets.0107.c: "Ces accusations ne sont que malveillance et mensonges."
 secrets.0008.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé que je [Select_CString( ObjectsEqual( secret_exposer, target ), target.GetHerHim, '' )] voyais [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )] en secret ! Notre passion n’était peut-être pas aussi discrète que nous l’espérions."
 secrets.0008.forbidden.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a révélé [Select_CString( ObjectsEqual( secret_exposer, target ), 'notre', 'ma' )] relation avec [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )] à tout le monde !\n\nAlors qu’on me pointe du doigt et qu’on m’insulte, je ne ressens aucune honte. J’ai seulement menti pour garder m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('target'))] en sécurité. Ce que je ressens, cependant, c’est la peur... Que va-t-il nous arriver maintenant ?"
 secrets.0008.a: "Qui sont-ils pour juger ?!"
 secrets.0108.no_exposer.desc: "Une vérité secrète a été rendue publique. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', primary_character)] [primary_character.Custom('FR_le_Char_Pi')][primary_character.GetTitledFirstName] a"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé s[secret_exposer.Custom2('FR_RelationToMeShort_OnA', primary_character)], [primary_character.Custom('FR_le_Char_Pi')][primary_character.GetTitledFirstName], d’avoir"
 secrets.0108.incest_bad.desc: "une relation incestueuse avec s[secondary_character.Custom('FR_OnA')] propre [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))] [secondary_character.Custom('FR_le_Char_Pi')][secondary_character.GetTitledFirstName] !\n\nJ’ai vu et entendu beaucoup de choses dans ma vie, mais ça..."
 secrets.0108.sodomy_bad.desc: "commis la sodomie avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Cela ne peut pas être ce que veut [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 secrets.0108.adulterer_bad.desc: "une liaison extraconjugale avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Comment a-t-[primary_character.Custom('FR_IlElle')] pu souiller la sainteté de son mariage ?"
 secrets.0108.fornicator_bad.desc: "copulé avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')] ! Cela n’est pas acceptable en dehors du mariage !"
 secrets.0108.incest_is_good.desc: "une liaison avec [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Nombreux sont ceux qui les jugent, mais je sais qu’il n’y a rien de nocif dans ce que [primary_character.GetFirstNameNoTooltip] et [secondary_character.GetFirstNameNoTooltip] vivent ensemble..."
 secrets.0108.all_is_good.desc: "une liaison avec [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')].\n\nJe ne comprends pas les raisons de tout ce tapage. Ce n’est pas comme si le désir charnel était une affliction contre nature..."
 secrets.0108.dislikes_negative: "Ils seront jugés par [ROOT.Char.GetFaith.HighGodName] !"
 secrets.0108.b: "Ce crime ne peut rester impuni. Gardes !"
 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables que"
 secrets.0110.start.above_cutoff: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des éléments montrant que"
 secrets.0110.single_child.desc: "[child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] n’est pas"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName] n’est pas"
 secrets.0110.is_not_fathers.desc: "[child.Custom('FR_LeLa')] [child.Custom('GetDaughterSon')] [father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] et qu’[child.Custom('FR_IlElle')] a été engendré[child.Custom('FR_E')] par"
 secrets.0110.are_not_fathers.desc: "les enfants [father.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)], mais ont été engendrés par"
 secrets.0110.is_not_mine.desc: "m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] et qu’[child.Custom('FR_IlElle')] a été engendré[child.Custom('FR_E')] par"
 secrets.0110.incest_real_father.desc: "[mother.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('real_father'))] [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] !\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 secrets.0110.regular_real_father_self_expose: "personne d’autre qu[real_father.Custom('FR_EluiElle')] !"
 secrets.0110.father.child_above_cutoff: "\n\nIl n’y a aucun moyen de le prouver indiscutablement, mais tout s’explique à présent."
 secrets.0110.father_knew.desc: "\n\nMême s’il s’agit d’une vieille blessure, cela me fait encore mal de repenser à l’infidélité de [mother.GetFirstName]... Et maintenant, je dois vivre dans la honte à la vue de tous."
 secrets.0110.father_love.desc: "\n\nOh, [mother.GetFirstName], comment avez-vous pu ? Je vous aimais, et notre [child.Custom('GetDaughterSon')]... votre [child.Custom('GetDaughterSon')]. En un seul coup, vous m’êtes tous deux enlevés."
 secrets.0110.father_no_love.desc: "\n\nMille lunes peuvent passer, je n’oublierai jamais la trahison de [mother.GetFirstName]. Peut-être que je parviendrai à nouveau à lui faire confiance, mais ce ne sera pas de sitôt."
 secrets.0110.incest_consort.desc: "\n\nLe réaliser est comme un coup de massue. Par [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] est m[consort_bastard.Custom('FR_OnA')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Tout ce temps... les choses que nous avons faites..."
 secrets.0110.incest_consort_accepted.desc: "\n\nPar [ROOT.Char.GetFaith.HighGodName], cela signifie que [consort_bastard.GetFirstName] est m[consort_bastard.Custom('FR_OnA')] [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))] ! Je savais qu’il y avait #EMP quelque chose#!, un lien étroit entre nous... Maintenant, je me sens plus proche d[consort_bastard.Custom('FR_EluiElle')] que jamais."
 secrets.0110.mother_spouse.desc: "\n\nLa rumeur se répand partout à la cour, et [mother.GetFirstName] s’est enfermée dans ses appartements. Devrais-je la réconforter ? La châtier ? Devrais-je... m’inquiéter ?"
 secrets.0110.real_father_spouse.desc: "\n\nLa rumeur se répand partout à la cour, et pourtant je ne sais pas quoi penser ou dire. Comment avez-vous pu faire cela, [real_father.GetFirstName] ? Comment puis-je vous faire confiance à nouveau ?"
 secrets.0110.mother_family.desc: "\n\nComment ma propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] a-t-elle pu nous faire ça ? [child.GetFirstNameNoTooltip], [child.Custom('FR_LuiElle')], n’y est pour rien, mais les répercussions [child.Custom('FR_LeLa')] concernant pourraient être terribles..."
 secrets.0110.real_father_family.desc: "\n\nComment mon propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] a-t-il pu nous faire ça ? [child.GetFirstNameNoTooltip], [child.Custom('FR_LuiElle')], n’y est pour rien, mais les répercussions [child.Custom('FR_LeLa')] concernant pourraient être terribles..."
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] n’y est pour rien et les conséquences pourraient être désastreuses pour [child.Custom('FR_LuiElle')]. [real_father.Custom('FR_le_Char_Pi')|U][real_father.GetTitledFirstNameNoTooltip] et [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName], par contre..."
 secrets.0110.a: "Je ne trouve pas les mots !"
 secrets.0110.a.incest: "Je crois que je vais vomir..."
 secrets.0110.b: "Vous couchez toujours avec [consort_bastard_parent_lover.Custom('FR_LuiElle')], n’est-ce pas ?!"
 secrets.0110.b.success.desc: "Mes accusations sont correctes"
 secrets.0110.b.success.tt: "Le secret [consort_bastard_parent.Custom('FR_du_Char_Pi')][consort_bastard_parent.GetTitledFirstName] m’est révélé"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.Custom('FR_le_Char_Pi')|U][consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] n’est pas l’amant[consort_bastard_parent_lover.Custom('FR_E')] [consort_bastard_parent.Custom('FR_du_Char_Pi')][consort_bastard_parent.GetTitledFirstNameNoTooltip]"
 secrets.0110.c: "J’aurais presque préféré ne pas savoir..."
 secrets.0112.single_child_relation.desc: "m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] a été engendré[child.Custom('FR_E')] par"
 secrets.0112.single_child.desc: "[child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] a été engendré[child.Custom('FR_E')] par"
 secrets.0112.mother_family.desc: "Oh, mère. Je ne sais pas quoi dire ni quoi ressentir. Au moins, tout est su maintenant."
 secrets.0112.real_father_family.desc: "\n\nComment mon propre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] a-t-il pu nous faire ça ? [real_father.GetFirstNameNoTooltip], Savez-vous ce que cela implique pour notre famille ?"
 secrets.0112.general_end.desc: "Je me demande si [child.GetFirstNameNoTooltip] connaissait son véritable lignage ou si c’est autant une surprise pour [child.Custom('FR_LuiElle')] que pour moi. Cette révélation deviendra-t-elle une bénédiction ou une malédiction ?"
 secrets.0112.b.success.desc: "Mes soupçons sont corrects"
 secrets.0112.a: "Qui l’aurait cru ?"
 secrets.0112.b: "[consort_bastard_parent_lover.Custom('FR_LeLa')|U] voyez-vous encore ?"
 secrets.0112.c: "Laissons cela derrière nous."
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables de ma tentative d’assassinat [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [ROOT.Char.Custom('CulturalCurse')|U] !\n\n"
 secrets.0115.victim_alive.desc: "Maintenant qu’[victim.Custom('FR_IlElle')] sait, je dois avancer prudemment. Sa vengeance pourrait arriver demain, dans dix ans, voire peut-être jamais. Mais si cela se produit, il vaut mieux que je m’y sois préparé."
 secrets.0115.victim_dead.desc: "Au moins maintenant c[victim.Custom('FR_EEtte')] [victim.Custom2('InsultNoun', ROOT.Char)] croupit dans sa tombe !"
 secrets.0115.a: "J’avais mes raisons !"
 secrets.0116.negative.desc: "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté des preuves irréfutables d’une tentative de meurtre contre [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrée par [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nC[murderer.Custom('FR_EEtte')] [murderer.Custom2('InsultNoun', ROOT.Char)] sans cœur n’a-t-[murderer.Custom('FR_IlElle')] aucun respect pour la vie humaine ?"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir comploté pour assassiner [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nMaintenant que la vérité est révélée, [murderer.GetFirstNameNoTooltip] ferait mieux de couvrir ses arrières."
 secrets.0106.victim_knows.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a publiquement accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de tenter de mettre fin à ma vie. Même [murderer.Custom('FR_SilSielle')] essaie de nier ou d’expliquer, les preuves sont là."
 secrets.0106.victim.desc: "Par [ROOT.Char.GetFaith.HighGodName] ! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a présenté des preuves irréfutables d’une tentative de meurtre contre #EMP moi#! ! [murderer.Custom('FR_LeLa')] [murderer.Custom2('InsultNoun', ROOT.Char)] derrière le complot est nul autre que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nCroyez-moi, [murderer.Custom('FR_IlElle')] en viendra à regretter son échec."
 secrets.0116.likes_negative: "Comment a-t-[murderer.Custom('FR_IlElle')] pu faire ça ?!"
 secrets.0116.dislikes_negative: "[murderer.GetSheHe|U] va payer, d’une manière ou d’une autre !"
 secrets.0116.likes_positive: "Je suis sûr[ROOT.Char.Custom('FR_E')] que [victim.GetFirstNameNoTooltip] le méritait !"
 secrets.0116.victim_knows: "Maintenant tout le monde saura qui [murderer.Custom('FR_IlElle')] est vraiment."
 secrets.0116.b: "Gardes ! Arrêtez c[murderer.Custom('FR_EEtte')] sale crimine[murderer.Custom('FR_LLle')] !"
 secrets.0116.c: "[murderer.GetSheHe|U] est libre. Pour l’instant."
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a apporté des preuves indéniables de mon rôle dans la mort [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [ROOT.Char.Custom('CulturalCurse')|U] !\n\n"
 secrets.0117.kinslayer.desc: "J’avais espéré que cela n’arriverait jamais. Une terrible bêtise. Maintenant je suis à la merci [dynast.Custom('FR_du_Char_Pi')][dynast.GetTitledFirstName], et même [dynast.Custom('FR_SilSielle')] me pardonne, beaucoup d’autres personnes auront soif de vengeance..."
 secrets.0117.kinslayer_dynasty_head.desc: "J’avais espéré que cela n’arriverait jamais. Une terrible bêtise. Maintenant, je crains que toute ma dynastie ne se retourne contre moi..."
 secrets.0117.regular.desc: "Il est préférable que je surveille mes arrières et prépare mes défenses. Nombreux sont ceux qui ont soif de vengeance..."
 secrets.0117.a: "J’avais mes raisons !"
 secrets.0118.known_murder.t: "Assassin !"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a dévoilé un secret des plus macabres ! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a connu une mort prématurée des mains [murderer.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a tué [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] de sang froid !\n\n"
 secrets.0118.negative_end_family.desc: "C[murderer.Custom('FR_EEtte')] [murderer.Custom2('InsultNoun', ROOT.Char)] [murderer.Custom2('InsultAdjective', ROOT.Char)] ferait mieux de dormir avec un œil ouvert. D’une manière ou d’une autre, [murderer.Custom('FR_IlElle')] en viendra à le regretter amèrement. Je le jure sur la tombe [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstNameNoTooltip] !"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip] doit se prendre pour l’égal[murderer.Custom('FR_E')] [ROOT.Char.GetFaith.HighGodNamePossessive], à décider de la vie et de la mort sans tenir compte de la loi ! Il n’y a pas de rédemption pour un tel crime !"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a accusé [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] d’avoir provoqué la fin précoce [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !\n\nMaintenant que la vérité est révélée, [murderer.GetFirstNameNoTooltip] ferait mieux de couvrir ses arrières."
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a provoqué la fin précoce [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] ! [murderer.Custom('FR_IlElle')|U] s’est fait[murderer.Custom('FR_E')] plus d’un ennemi aujourd’hui."
 secrets.0121.start.desc.intro.self_exposed: "[secret_exposer.Custom('FR_LeLa')|U] maudit[secret_exposer.Custom('FR_E')] [secret_exposer.GetTitledFirstName] mérite d’être pendu[secret_exposer.Custom('FR_E')] et mis dans un sac ! [secret_exposer.Custom('FR_IlElle')|U] a carrément parlé à tout le monde de l’argent qu’[secret_exposer.Custom('FR_IlElle')] m’a confié et que j’ai utilisé à d’autres fins.\n\n"
 secrets.0121.start.desc.intro: "Maudite soit la tête de linotte [secret_exposer.Custom('FR_du_Char_Pi')][secret_exposer.GetTitledFirstName], [secret_exposer.GetSheHe] a passé son temps à parler à tout le monde des fonds [secret_target.Custom('FR_du_Char_Pi')][secret_target.GetTitledFirstName] que j’ai détournés.\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Pire encore, comme [secret_target.GetFirstNameNoTooltip] jouit d’une autorité légale sur moi, [secret_target.GetSheHe] peut même exiger que je rembourse la totalité. Cela pourrait me ruiner."
 secrets.0121.desc.victim_not_liege.root_has_liege: "Heureusement, [secret_target.GetFirstNameNoTooltip] n’a pas l’autorité directe nécessaire pour exiger des réparations. Malheureusement, [secret_target.GetSheHe] pourrait demander à [Select_CString(secret_owner.IsFemale,'ma dame','mon seigneur')] lige, [secret_owner.GetLiege.Custom('FR_le_Char_Pi')][secret_owner.GetLiege.GetTitledFirstName], de réclamer l’argent. J’espère que nous n’en arriverons pas là."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "Au moins, personne ne peut m’obliger à rembourser. Loué soit [secret_owner.GetFaith.WealthGodName] pour ce petit bonheur !"
 secrets.0121.a: "L’argent était simplement entassé dans mon trésor !"
 secrets.0122.t: "Vol à la tire"
 secrets.0122.start.desc.intro.self_exposed: "J’ai mis au jour des preuves incontestables que [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] m’a secrètement volé ! Mes scribes et mes intendants ont passé au peigne fin les fonds indûment acquis, et les chiffres correspondent aux impôts et taxes manquants ou gaspillés dans tout le pays.\n\n"
 secrets.0122.start.desc.intro: "Selon [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] m’a volé en secret ! Les preuves sont indéniables, le total correspond aux sommes manquantes et aux taxes non perçues dans mon pays.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "En tant que [ROOT.Char.Custom('FR_SeigneurDame')] lige de [secret_owner.GetFirstNameNoTooltip], je suis heureusement en mesure d’exiger des réparations. Sinon..."
 secrets.0122.desc.victim_is_vassal_or_below.other: "Bien que je ne dispose d’aucun pouvoir direct sur [secret_owner.GetFirstNameNoTooltip], [secret_owner.GetSheHe] a bien [Select_CString(secret_owner.GetLiege.IsFemale,'une dame','un seigneur')] lige qui pourrait lui imposer de me rembourser, et pourrait même être disposé[secret_owner.Custom('FR_E')] à défendre ma cause, si je lui propose de percevoir une part des arriérés d’impôts dont il est question."
 secrets.0122.desc.victim_not_vassal: "Étant donné que [secret_owner.GetFirstName] n’est pas sous mon autorité, je n’ai aucun moyen de récupérer mon argent."
 secrets.0122.a: "Vous me rendrez jusqu’à la moindre obole, [secret_owner.GetFirstNameNoTooltip] !"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] vous remboursera #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#!, en totalité, ou se révoltera"
 secrets.0122.b: "Peu importe l’or, je préfère le fer !"
 secrets.0122.c: "L’erreur est humaine, le pardon est divin."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] pardonne vos « dettes »"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Vous demandez à [secret_owner.GetFirstName] de vous rembourser vos #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#!. Rien ne l’y oblige et il y a peu de chances qu’[secret_owner.GetSheHe|U] s’exécute"
 secrets.0122.e: "[secret_owner.GetLiege.Custom('FR_le_Char_Pi')|U][secret_owner.GetLiege.GetTitledFirstNameNoTooltip] saura bien évidemment voir qu’il s’agit d’une injustice..."
 secrets.0122.e.tt: "Vous proposez de partager les #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#! moitié-moitié avec [secret_owner.GetLiege.Custom('FR_le_Char_Pi')][secret_owner.GetLiege.GetTitledFirstName] [secret_owner.GetLiege.Custom('FR_SilSielle')] oblige [secret_owner.GetFirstName] à payer"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Je peux prendre mon temps"
 secrets.0122.g.tt: "[secret_owner.GetFirstName] finira par recevoir sa sanction, tôt ou tard."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "Tout le monde sait que vous avez transféré illégalement des impôts et des biens de mon trésor.\n\nRendez immédiatement ces biens mal acquis ou subissez-en les conséquences."
 secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] m’a prévenu[secret_target.Custom('FR_E')] de votre transfert illicite de taxes, de dîmes et de biens provenant de mon trésor.\n\nRendez immédiatement ces biens mal acquis ou subissez-en les conséquences."
 secrets.0123.a: "Il s’agit d’un vol de mes biens légitimes, mais soit !"
 secrets.0123.a.tt: "Votre or arrive en temps et en heure, en totalité"
 secrets.0123.b: "Vous aurez votre or quand vous goûterez à mon acier !"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] fuit le pays"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] n’a pas réussi a fuir le pays"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] refuse"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] m’a volé une grande quantité d’or, que je n’ai aucun moyen de récupérer sans votre aide.\n\nJe vous en supplie, exigez une compensation en mon nom, et vous pourrez garder la moitié de l’or en guise de remerciements."
 secrets.0124.a: "Ma foi. Cela vous revient de droit, après tout."
 secrets.0124.a.tt: "Vous et [secret_target.Custom('FR_le_Char_U_Pi')][secret_target.GetShortUIName] divisez la somme en deux et recevrez donc #P [secret.MakeScope.Var('embezzlement_stake_half').GetValue][gold_i]#!"
 secrets.0124.b: "Vous recevrez la totalité de la somme !"
 secrets.0124.b.tt: "[secret_target.Custom('FR_le_Char_U_Pi')|U][secret_target.GetShortUIName] reçoit #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#!"
 secrets.0124.b.tt.conditional: "Si [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName] accepte :"
 secrets.0124.b.tt.conditional_failed: "Si [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName] refuse :"
 secrets.0124.c: "Cela m’a tout l’air d’être une affaire d’ordre privé."
 secrets.0124.c.tt: "Cela n’intéresse pas [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstNameNoTooltip]"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "À ma grande consternation, on m’a appris que vous aviez volé [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] m’a demandé justice et, en tant que votre [liege.Custom('FR_SeigneurDame')] lige, je vous ordonne de rembourser la moitié de l’argent que vous avez volé à [secret_target.GetFirstNameNoTooltip].\n\nVous devrez me verser l’autre moitié en guise de pénalité et au bénéfice du pays."
 secrets.0125.a: "Très bien, prenez-le."
 secrets.0125.a.tt: "Vous recevez votre moitié de l’or"
 secrets.0125.b: "Tout ce que vous obtiendrez de moi, ce sera de l’acier !"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip] s’est révolté[secret_owner.Custom('FR_E')] plutôt que de payer"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Votre vol inqualifiable dans les coffres [secret_target.Custom('FR_du_Char_Pi')][secret_target.GetTitledFirstName] ne restera pas impuni. Remboursez-[secret_target.Custom('FR_LeLa')], immédiatement et en totalité, ou subissez mon courroux."
 secrets.0126.a: "J’ai gagné cet argent légitimement, mais soit !"
 secrets.0126.a.tt: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstNameNoTooltip] vous envoie tout"
 secrets.0126.b: "Vous n’êtes pas [Select_CString(liege.IsFemale,'ma dame','mon seigneur')] lige !"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "[Select_CString(secret_target.IsFemale,'Ma','Mon')] [secret_target.GetTitledFirstName] n’a fait preuve d’aucune clémence. [secret_target.GetSheHe|U] a révélé à [secret_target.GetPrimaryTitle.GetBaseName] mes intentions de voler le [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] pour m’en emparer !\n\nSi seulement il y avait un moyen de me racheter pour mes actes..."
 every_fellow_vassal_tt: "Tout pair [vassal|El]"
 secrets.0131.a: "Puisse [ROOT.Char.GetFaith.FateGodName] avoir pitié de moi."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.Custom('FR_le_Char_Pi')|U][secret_exposer.GetTitledFirstName] lui a révélé tout le complot...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "J’imagine que [secret_target.Custom('FR_le_Char_Pi')][secret_target.GetTitledFirstName] devait finir par le découvrir, d’une manière ou d’une autre...\n\n"
 secrets.0141.start.desc.intro: "J’aurais dû savoir que notre incursion contre la Maison [secret_target.GetHouse.GetBaseName] ne resterait pas secrète très longtemps dans ce nid de vipères qu’on appelle [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] !"
 secrets.0141.desc.target_emperor: "Nous devons désormais être prêts à subir l’indignation sans bornes [secret_target.Custom('FR_du_Char_L')][secret_target.GetTitleAsNameNoTooltip]..."
 secrets.0141.desc.owner_emperor: "Étant [secret_owner.Custom('FR_le_Char_L')][secret_owner.GetTitleAsNameNoTooltip], je me dois de faire très attention si je veux éviter de provoquer la colère des grandes Maisons..."
 secrets.0141.desc.fallback: "Fort[secret_target.Custom('FR_E')] de cette information, [secret_target.GetFirstNameNoTooltip] essaiera sûrement de retourner [secret_owner.GetTopLiege.Custom('FR_le_Char_L')][secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] contre la Maison [secret_owner.GetHouse.GetBaseName]."
 secrets.0141.a: "Laissons les imbéciles jacasser !"
 secrets.0142.t: "Pilleur révélé"
 secrets.0142.start.desc.intro.other_exposed: "Que [secret_target.GetFaith.HighGodName] bénisse [secret_exposer.Custom('FR_le_Char_Pi')][secret_exposer.GetTitledFirstName] pour avoir révélé l’infamie de la Maison [secret_owner.GetHouse.GetBaseName] !\n\n"
 secrets.0142.start.desc.intro.self_exposed: "Louons [secret_target.GetFaith.HighGodNameAlternate] pour m’avoir guidé[ROOT.Char.Custom('FR_E')] afin de révéler l’infamie de la Maison [secret_owner.GetHouse.GetBaseName] !\n\n"
 secrets.0142.start.desc.intro: "Enfin, nous savons désormais qui était à l’origine de ce terrible pillage du domaine de la Maison [secret_target.GetHouse.GetBaseName] ! C[secret_owner.Custom('FR_EEtte')] vil[secret_owner.Custom('FR_E')] [secret_owner.GetTitledFirstName] et son abominable Maison !"
 secrets.0142.desc.target_emperor: "Étant [secret_target.Custom('FR_le_Char_L')][secret_target.GetTitleAsNameNoTooltip], je peux profiter du pouvoir à ma disposition pour rappeler à l’ordre cette ignoble famille."
 secrets.0142.desc.owner_emperor: "Il faudra faire preuve de prudence, [secret_owner.Custom('FR_le_Char_L')][secret_owner.GetTitleAsNameNoTooltip] risque d’anticiper nos prochaines actions..."
 secrets.0142.desc.fallback: "Nous pouvons désormais faire juger nos ennemis par [secret_target.GetTopLiege.Custom('FR_le_Char_L')][secret_target.GetTopLiege.GetTitleAsNameNoTooltip] et le [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] !"
 secrets.0142.a: "Cette trahison sera punie !"
 secrets.0142.b: "Nous nous vengerons, d’une façon ou d’une autre..."
 secrets.0500.single_child.t: "[child.Custom('FR_LeLa')|U] [child.Custom('GetDaughterSon')] d’un autre homme"
 secrets.0500.start.desc: "Cela peut-il être vrai ?"
 secrets.0500.single_child.desc: "[child.GetFirstName] a-t-[child.Custom('FR_IlElle')] été engendré[child.Custom('FR_E')] par"
 secrets.0500.incest_real_father.desc: "[mother.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('real_father'))] [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName], [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc: "et non par moi ?\n\nDois-je pleurer ? Crier ? Punir ? Pardonner ? [child.GetFirstNameNoTooltip] sera toujours considéré[child.Custom('FR_E')] comme m[child.Custom('FR_OnA')] véritable enfant, mais je ne peux pas nier la preuve dont je dispose..."
 secrets.0500.a: "J’ai besoin de temps pour réfléchir..."
 secrets.0501.t: "Ma véritable origine"
 secrets.0501.desc_incest_marriage: "Enfin je sais qui est m[real_father.Custom('FR_OnA')] vrai[real_father.Custom('FR_E')] [real_father.Custom('MotherFather')] – [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName]. J’aurais juste souhaité que la révélation n’implique pas que m[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('WifeHusband')] [incest_spouse.Custom('FR_le_Char_Pi')][incest_spouse.GetTitledFirstName] soit aussi m[incest_spouse.Custom('FR_OnA')] [incest_spouse.Custom('SisterBrother')] !"
 secrets.0501.desc_unmarried_mother: "Le fait que j’ai été conçu[ROOT.Char.Custom('FR_E')] en dehors des liens du mariage me hante depuis toujours.\n\nMaintenant que je connais la vérité, que c[real_father.Custom('FR_EEtte')] [real_father.GetTitledFirstName] est m[real_father.Custom('FR_OnA')] [real_father.Custom('MotherFather')], je peux enfin respirer plus facilement."
 secrets.0501.desc_married_mother: "Est-ce une farce ? Un rêve ? Est-ce que [father.GetFirstName], qui m’a élevé, n’est pas mon vrai père ?\n\nCela semble irréel, mais je ne peux pas nier la preuve dont je dispose. J’ai été engendré[ROOT.Char.Custom('FR_E')] par un autre homme – [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName]."
 secrets.0501.a: "La vérité peut être une bénédiction ou une malédiction."
 secrets.0502.single_child.t: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] oublié[child.Custom('FR_E')]"
 secrets.0502.single_child_start.desc: "Par [ROOT.Char.GetFaith.HighGodName], [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName] est m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] ?!"
 secrets.0502.lover.desc: "J’ai toujours eu des soupçons, mais maintenant que la vérité est certaine, les mots me manquent."
 secrets.0502.unmarried.desc: "\n\nTout le monde sait que [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] est tombée enceinte en dehors des liens du mariage, mais pour l’instant personne ne sait en quoi cela #EMP me#! concerne."
 secrets.0502.married.desc: "\n\nNous pensions tous que [father.Custom2('MyCharacterIntroduction', ROOT.Char)] était le père. Dire que [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a gardé la vérité cachée tout ce temps !"
 secrets.0502.end: "\n\nIl y aura toujours ceux qui prétendent que [child.Custom('FR_LeLa')] jeune [child.GetFirstNameNoTooltip] est le véritable enfant de [father.GetFirstNameNoTooltip], mais je connais la vérité."
 secrets.0502.a.incest: "Je crois que je vais vomir..."
 secrets.0502.a: "[child.GetFirstNameNoTooltip], tout ce temps..."
 secrets.0502.b: "Le monde doit savoir !"
 secrets.0503.t: "Un lien étroit"
 secrets.0503.incest_accepted.desc: "Par [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] est m[sibling_partner.Custom('FR_OnA')] [sibling_partner.Custom('SisterBrother')] ! Je savais qu’il y avait #EMP quelque chose#!, un lien étroit entre nous... Maintenant, je me sens plus proche d[sibling_partner.Custom('FR_EluiElle')] que jamais."
 secrets.0503.incest.desc: "La vérité sur la filiation de [sibling_partner.GetFirstName] s’accompagne d’une conséquence qui soulève le cœur. Si nous partageons le même père...\n\nJe repense aux choses que nous avons dites, aux choses que nous avons faites. Tout ce temps..."
 secrets.0502.likes_incest.a: "Je suis vraiment béni[ROOT.Char.Custom('FR_E')] !"
 secrets.0502.dislikes_incest.a: "Je crois que je vais vomir..."
 secrets.0510.t: "Un[murderer.Custom('FR_E')] traîtr[murderer.Custom('FR_EEsse')] révélé"
 secrets.0510.traitor.desc: "Je n’arrive pas à croire que [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName] a eu le toupet de comploter contre moi ! Tuer s[ROOT.Char.Custom('FR_OnA')] propre [murderer.Custom2('RelationToMeShort', ROOT.Char)] !\n\n"
 secrets.0510.regular.desc: "Je suis à la fois soulagé[ROOT.Char.Custom('FR_E')] et furieu[ROOT.Char.Custom('FR_XSe')] de découvrir qui a tenté de s’en prendre à ma vie. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est un[murderer.Custom('FR_E')] traîtr[murderer.Custom('FR_EEsse')] [murderer.Custom2('InsultAdjective', ROOT.Char)] !\n\n"
 secrets.0510.alive.desc: "Je ne devrais pas laisser cela impuni, car qui sait ce qui pourrait arriver la prochaine fois. Je me demande quel pourrait être le meilleur plan d’action..."
 secrets.0510.dead.desc: "Ses plans ont lamentablement échoué. Je suis toujours debout alors qu’[murderer.Custom('FR_IlElle')] est en train de pourrir dans le sol !"
 secrets.0510.a.alive: "Je dois décider quoi faire."
 secrets.0510.a.dead: "Bon débarras !"
 secrets.0511.regular.desc: "Nom [ROOT.Char.GetFaith.HighGodNamePossessive] ! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a tenté de s’en prendre à la vie [victim.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)] !"
 secrets.0511.dead.desc: "Au moins c[murderer.Custom('FR_EEtte')] traîtr[murderer.Custom('FR_EEsse')] [murderer.Custom2('InsultAdjective', ROOT.Char)] est mort[murderer.Custom('FR_E')] et enterré[murderer.Custom('FR_E')] !"
 secrets.0511.alive.desc: "À moins que je ne prenne des mesures, [victim.GetFirstNameNoTooltip] pourrait encore être en danger."
 secrets.0512.regular.desc: "Enfin, j’ai découvert la vérité ! [murderer.Custom('FR_LeLa')|U] [murderer.Custom2('InsultNoun', ROOT.Char)] sans pitié derrière la disparition précoce de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('victim'))] [victim.GetFirstName] n’était autre que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !\n\n"
 secrets.0512.immured.desc: "Alors que mes agents fouillaient minutieusement son [murderer.Custom('ResidenceBuilding')], ils ont découvert une pièce murée dans laquelle se trouvait le corps de [victim.GetFirstNameNoTooltip].\n\n"
 secrets.0512.alive.desc: "[murderer.Custom('FR_IlElle')|U] a certainement penser pouvoir s’en tirer, mais [murderer.Custom('FR_IlElle')] va payer pour son crime odieux."
 secrets.0512.dead.desc: "Même si je suis content[ROOT.Char.Custom('FR_E')] qu’[victim.Custom('FR_IlElle')] pourrisse dans sa tombe, il y a une partie de moi qui souhaiterait qu’[victim.Custom('FR_IlElle')] soit en vie. Je connais une chose ou deux qui serait plus appropriée pour [murderer.GetFirstNameNoTooltip] que le repos éternel..."
 secrets.1001.t: "Une découverte"
 secrets.1001.opening_spymaster: "À la fin de son dernier rapport, mon [spymaster.GetCouncilTitle|l], [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName], s’arrête un instant et dit : « Il y a quelque chose que vous devriez savoir sur votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]. »"
 secrets.1001.opening_no_spymaster: "J’ai entendu des rumeurs à propos de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_holder'))] ces derniers temps, mais je n’en ai pas vu de preuve jusqu’à présent."
 secrets.1001.sexual_habits: "\n\nIl semble que [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] ait des inclinations sexuelles très inhabituelles..."
 secrets.1001.secret_relationships: "\n\n[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] et [secret_lover.Custom('FR_le_Char_Pi')][secret_lover.GetTitledFirstName] entretiennent une relation illicite !"
 secrets.1001.fallback: "\n\n[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] a beaucoup de secrets, semble-t-il."
 secrets.1001.a: "Un penchant pour les [secret_holder.Custom('WomenMen')], vous dites ?"
 secrets.1001.b: "Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à laisser mes pulsions prendre le dessus sur moi, semble-t-il."
 secrets.1001.c: "S’est-[secret_holder.Custom('FR_IlElle')] pris[secret_holder.Custom('FR_E')] pour un animal ?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip] et [secret_lover.GetFirstNameNoTooltip] ? Rien que l’idée me trouble !"
 secrets.1001.option_fallback: "Si je ne savais pas que c’était vrai..."
 secrets.1012.t: "Amis et amants"
 secrets.1012.close_relation: "Il est difficile de cacher ses secrets à un[ROOT.Char.Custom('FR_E')] véritable ami[ROOT.Char.Custom('FR_E')], et je connais depuis longtemps l’intérêt que porte [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName].\n\nJe sais maintenant qu’ils entretiennent une relation illicite !"
 secrets.1012.desc: "Il est difficile de cacher ses secrets à un[ROOT.Char.Custom('FR_E')] véritable ami[ROOT.Char.Custom('FR_E')], et je savais depuis longtemps que [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] portait de l’intérêt [lover.Custom('FR_au_Char_Pi')][lover.GetTitledFirstName].\n\nJe sais maintenant qu’ils entretiennent une relation illicite !"
 secrets.1012.a: "Pas étonnant que [first_lover.GetFirstNameNoTooltip] veuille garder ce secret."
 secrets.1101.t: "Notre lignée"
 secrets.1101.opening: "Apprendre la vérité a éclairci certaines choses."
 secrets.1101.friendly: "Malgré toutes nos similitudes, il existe de grandes différences entre nous et je comprends mieux maintenant pourquoi."
 secrets.1101.unfriendly: "J’aurais dû savoir qu’il y avait plus que nos désaccords sans fin derrière nos différends."
 secrets.1101.end: "\n\n[bastard.Custom('FR_le_Char_Pi')|U][bastard.GetTitledFirstName] n’est pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard'))] à part entière, et est en fait [bastard.Custom('FR_LeLa')] [bastard.Custom('GetDaughterSon')] [real_father.Custom('FR_du_Char_Pi')][real_father.GetTitledFirstName] !"
 secrets.1101.a: "Je peux à peine y croire."
 secrets.1102.friendly: "Je n’étais pas sûr[ROOT.Char.Custom('FR_E')] au début, mais la façon insistante qu’il a de me dire « #EMP M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')]#! » lorsqu’il me salue rend les choses claires comme de l’eau de roche."
 secrets.1102.unfriendly: "Je n’étais pas sûr[ROOT.Char.Custom('FR_E')] au début, mais la façon insistante et narquoise qu’il avait de me dire « #EMP M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')]#! » lorsqu’il me saluait rend les choses claires comme de l’eau de roche."
 secrets.1102.end: "\n\n[father.Custom('FR_le_Char_Pi')|U][father.GetTitledFirstName] sait qui est mon vrai père."
 secrets.1102.a: "Qu’en fera-t-il ?"
 secrets.2002.t: "Impardonnable ?"
 secrets.2002.desc: "J’aurais presque préféré ne pas l’avoir su ! M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('secret_holder'))], [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName], capable d’un meurtre...\n\nPas même [murdered_character.Custom('FR_le_Char_Pi')][murdered_character.GetTitledFirstName] méritait une fin si ignoble."
 secrets.2002.a: "Blâmer [secret_holder.GetFirstNameNoTooltip] pour ses crimes !"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip] pourrait se repentir.#!"
 secrets.2002.b: "Et bien. La politique peut être sale."
 secrets.2003.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))] vient à moi, l’air préoccupé.\n\n« Je sais ce que vous avez fait [murdered_character.Custom('FR_au_Char_Pi')][murdered_character.GetTitledFirstName] » , me dit [close_character.GetFirstName]. « Vous croire capable d’un tel crime... Cela hante mes pensées. »"
 secrets.2003.a: "J’ai fait ce qu’il fallait."
 secrets.2003.b: "Je regrette ce que j’ai fait chaque jour qui passe !"
 secrets.2004.desc: "Malgré mes mots très durs, je ne m’attendais pas à la réponse que j’ai reçue [secret_holder.Custom('FR_du_Char_Pi')][secret_holder.GetTitledFirstName] quand je l’ai confronté[secret_holder.Custom('FR_E')] à propos de la mort [murdered_character.Custom('FR_du_Char_Pi')][murdered_character.GetTitledFirstName].\n\n« Vous n’imaginez pas à quel point cela me hante. C’est un soulagement de pouvoir enfin exprimer mon regret à quelqu’un. », me dit-[secret_holder.Custom('FR_IlElle')]."
 secrets.2004.a: "Peut-être qu’[secret_holder.Custom('FR_IlElle')] peut être pardonné[secret_holder.Custom('FR_E')], avec le temps."
 secrets.2004.b: "Je ne peux pas rester fâché[ROOT.Char.Custom('FR_E')] longtemps avec vous, [secret_holder.GetFirstNameNoTooltip] !"
 secrets.3001.t: "Veiller sur moi"
 secrets.3001.opening: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('close_character'))] [close_character.Custom('FR_le_Char_Pi')][close_character.GetTitledFirstName] vient vers moi, l’air inqui[close_character.Custom('FR_EtEte')]."
 secrets.3001.scheme_owner_known: "\n\n« J’ai surpris un des agents en train d’aider [known_scheme_owner.Custom('FR_le_Char_Pi')][known_scheme_owner.GetTitledFirstName] dans son complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport à [known_scheme_owner.GetFirstName] au milieu de la nuit. »"
 secrets.3001.scheme_known: "\n\n« J’ai surpris un des agents en train de participer au complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport au commanditaire au milieu de la nuit. »"
 secrets.3001.scheme_not_known: "\n\n« J’ai surpris un agent en train de participer à un complot contre vous ! [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] essayait de remettre un rapport au commanditaire au milieu de la nuit. »"
 secrets.3001.a: "Je vous remercie !"
