 ep3_laamp_flavour_ewan.4051.desc: "Avec autant de troupes sous une même bannière itinérante, et ce territoire plus que douteux à traverser, il fallait s’attendre à ce que quelques provisions disparaissent de temps à autre.\n\nMais il ne s’agit plus seulement de quelques provisions.\n\nCe sont là de nombreuses provisions qu’un imbécile égoïste s’est amusé à vendre aux habitants ou à des soldats réprouvés. À moins qu’elles aient été perdues ou bien jamais achetées, ou encore qu’elles aient été dilapidées. Quoi qu’il en soit, nous avons affaire à un impardonnable manquement à la discipline."
