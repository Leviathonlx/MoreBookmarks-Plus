 ep3_laamp_flavour_ewan.4062.tt.failure: "La bête s’échappe"
 ep3_laamp_flavour_ewan.4062.a: "Formez un cercle, entourez la créature !"
 ep3_laamp_flavour_ewan.4062.b: "Prends garde, créature !"
 ep3_laamp_flavour_ewan.4062.c: "[huntsperson.GetFirstNameNoTooltip], tirez, TIREZ !"
 ep3_laamp_flavour_ewan.4062.c.tt.success: "En plein dans l’œil"
 ep3_laamp_flavour_ewan.4062.c.tt.failure: "Cela ne fait qu’enrager la créature"
 ep3_laamp_flavour_ewan.4062.d: "[kenneler.GetFirstNameNoTooltip], apportez-moi ce chien !"
