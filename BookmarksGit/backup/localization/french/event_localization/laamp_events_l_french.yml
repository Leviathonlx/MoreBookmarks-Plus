 ep3_laamp_flavour_ewan.4031.t: "Une maladie dans le troupeau"
 ep3_laamp_flavour_ewan.4031.desc: "Inutile d’y aller par quatre chemins : que ce soit à cause du temps, du terrain, d’une surcharge de travail ou par manque de chance... une maladie s’est déclarée parmi les bêtes de sommes du camp.\n\nElles gémissent, elles braient, elles marchent, mais elles ralentissent et se font de plus en plus amorphes.\n\nCertains chevaux souffrent d’une fièvre évidente, et l’une des plus vieilles mules semble sur le point de mourir... un destin funeste nous attend si la maladie venait à se propager."
