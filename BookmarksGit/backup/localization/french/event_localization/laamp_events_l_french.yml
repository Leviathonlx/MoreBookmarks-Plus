 ep3_laamp_flavour_ewan.1001.t: "Amis de bas étage"
 ep3_laamp_flavour_ewan.1001.desc: "« [ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather] ! », me crie m[own_child.Custom('FR_OnA')] [own_child.Custom('GetDaughterSon')] en courant vers moi, « je veux vous présenter quelqu’un ! »\n\n[own_child.Custom('FR_IlElle')|U] se tourne vers un[other_child.Custom('FR_E')] autre enfant, ouvrant les bras comme [own_child.Custom('FR_SilSielle')] présentait un cadeau [ROOT.Char.GetFaith.HighGodNamePossessive] à des fidèles, plutôt qu’un[other_child.Custom('FR_E')] pauvre roturi[other_child.Custom('FR_ErEre')].\n\n« C’est [other_child.GetFirstName], m[other_child.Custom('FR_OnA')] nouv[other_child.Custom('FR_EauElle')] camarade de jeu. Un jour, on dirigera ce camp, [other_child.Custom('FR_LuiElle')] et moi. »"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Nous contre le reste du monde"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Une amitié est née"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Camarade de prédilection"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "Liens d’amitié"
 ep3_laamp_flavour_ewan.1001.a: "Allez jouer, vous deux."
 ep3_laamp_flavour_ewan.1001.b: "J’ai l’impression que cette amitié est faite pour durer, m[own_child.Custom('FR_OnA')] [own_child.Custom('GetDaughterSon')]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], [other_child.Custom('FR_IlElle')] ne vous arrive pas à la cheville."
 ep3_laamp_flavour_ewan.1011.t: "Apprendre par l’exemple"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName] est à un âge où les enfants absorbent tout ce qui les entoure comme des éponges.\n\nBien que les circonstances actuelles m’empêchent de lui donner la meilleure éducation possible, [child.Custom('FR_LeLa')] petit[child.Custom('FR_E')] n’en est pas moins désireu[child.Custom('FR_XSe')] d’apprendre. Au lieu des tuteurs et des livres auxquels quelqu’un de plus... riche pourrait avoir droit, [child.Custom('FR_IlElle')] parcourt le camp, suivant mes officiers comme leur ombre pour les aider dans leurs tâches.\n\nUn petit coup de pouce à destination de quelqu’un en particulier ferait des merveilles pour l’aider dans ses efforts."
 ep3_laamp_flavour_ewan.1011.a: "Mon bras droit."
 ep3_laamp_flavour_ewan.1011.b: "Mon $quartermaster_camp_officer|l$."
 ep3_laamp_flavour_ewan.1011.c: "Mon $armorer_camp_officer|l$."
