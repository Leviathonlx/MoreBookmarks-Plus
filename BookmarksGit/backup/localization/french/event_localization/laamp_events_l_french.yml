 ep3_laamp_flavour_ewan.4041.t: "La dîme [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Le tonnerre gronde de façon menaçante au-dessus de nos têtes, interrompant les vents violents et la pluie battante qui s’efforcent de disperser notre convoi.\n\nDes cris lointains résonnent le long de la file alors que les chariots et les animaux s’enfoncent dans la [ROOT.Char.Custom('RainySoilType')], l’orage faisant de son mieux pour nous mener jusqu’[ROOT.Char.GetFaith.NegativeAfterLife2]. Les enfants et les personnes âgées grelottent dans un silence misérable, trempés jusqu’aux os ; ils se demandent quand l’hypothermie commencera à se faire sentir.\n\nTension et électricité statique crépitent dans l’air."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "Avec le hurlement du vent, il est presque impossible de se faire entendre à plus de quelques mètres.\n\nCette horrible tempête ne fait que s’intensifier, la pluie nous pique les yeux et bloque les lourds chariots et les bêtes chargées dans une soupe de [ROOT.Char.Custom('RainySoilType')]. Le même tableau silencieux peut être observé en amont et en aval de la file, les partisans les plus forts aident à dégager les transports tandis que les jeunes et les personnes âgées se blottissent tant bien que mal sous tout ce qui peut leur servir d’abri.\n\nLa nature elle-même semble s’opposer à nous."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "C’est la torpeur.\n\nJ’ai beau m’être emmitouflé[ROOT.Char.Custom('FR_E')] aussi chaudement que possible, le froid s’infiltre de partout, des gerbes de neige balayées par le vent s’attaquent au moindre bout de peau exposée, aspirant la chaleur comme fond la cire d’une bougie. C’est encore pire pour le reste du convoi : les hommes, les bêtes et les chariots ne font que s’embourber dans cet enfer blanc, les enfants et les personnes âgées grelottent sous les voûtes couvertes de neige tandis que les adultes font de leur mieux pour libérer les chariots bloqués.\n\nLa tempête de neige empire progressivement."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Le sable est partout : mes yeux, mon nez, ma gorge. J’ai beau tenter de me cacher le visage, rien n’y fait. Cette poussière infernale s’attaque furieusement à tout ce qu’elle peut.\n\nLa tempête de sable est arrivée sans prévenir, de nulle part. En quelques minutes, notre convoi tout entier s’est retrouvé englouti, et je ne peux qu’entendre les cris alors que nos provisions s’envolent, portées par les bourrasques. Je distingue également les éclats de toux à la fois des plus jeunes et des plus âgés qui peinent à respirer.\n\nToutes nos préparations minutieuses s’avèrent soudainement inutiles."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Même à cette distance, nous ressentons la chaleur des flammes qui se dirigent vers nous.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "L’incendie progresse plus rapidement dans les broussailles sèches que sur les terrains découverts, les vents traîtres le menant droit sur nous. Le feu menace de brûler vif quiconque serait trop lent pour s’échapper... mule de bas ou enfant à la traîne sans distinction.\n\nDe grands panaches de fumée s’élèvent devant le corps principal du brasier, étouffant les malades et les personnes âgées."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Alors que nous continuons à monter la pente, les vents constants et les terrains secs laissent l’incendie se rapprocher de nous, menaçant de brûler vif quiconque serait trop lent pour s’échapper... mule de bât ou enfant à la traîne sans distinction.\n\nDes panaches de fumée s’élèvent en spirales devant le corps principal du brasier, infiltrant nos rangs pour étouffer jusqu’aux plus résistants."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Avec autant de broussailles à brûler, l’incendie se rapproche à pas de géants. Des détonations occasionnelles provenant d’arbres secs et gorgés de sève sont un rappel sinistre du destin tragique qui attend quiconque serait trop lent pour s’échapper.\n\nUne épaisse fumée huileuse à l’odeur prenante nous poursuit au-devant du brasier, étouffant les faibles."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "L’incendie se déplace plus rapidement que nous, se délectant de juste ce qu’il lui faut de combustible pour avancer vers notre convoi. Quiconque serait trop lent pour s’échapper sera brûlé vif... mule de bas ou enfant à la traîne sans distinction.\n\nPire encore, d’imposantes volutes de fumée s’élèvent au-devant du brasier, s’abattant parfois sur nous pour étouffer la vie des plus vulnérables."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "C’est un son étonnamment doux provenant d’en haut qui nous avertit du danger imminent.\n\nDes dizaines de paires d’yeux du convoi s’élèvent vers les sommets qui nous surplombent juste avant qu’un tonitruant coup de tonnerre retentisse à travers la chaîne.\n\n« #BER AVALANCHE !#! » s’écrit quelqu’un. Tout à coup, c’est le chaos. Les hommes autant que les animaux se ruent à la recherche d’un abri qui leur permettrait d’échapper à la cascade de mort blanche qui se précipite sur nous."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "Le brouillard semble soudain s’étendre de nulle part. Un instant l’air est humide, celui d’après il s’est transformé en une véritable purée de pois.\n\nQuelques gouttes de pluie se mettent à tomber du ciel, et le ruisseau que nous longeons grossit très rapidement. La tension gagne le convoi ; hommes et chariots s’arrêtent tous progressivement. Personne ne sait vraiment quel est le problème, mais quelque chose ne va pas.\n\nEn moins d’une minute, le terrain, jusque là fiable, se transforme en boue épaisse et de l’eau commence à jaillir du sol. « Une crue, c’est une crue subite ! » s’écrie quelqu’un."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "La neige est dense, mais pas au point de poser problème. Ce n’est qu’un manteau épais qui recouvre le monde de blanc. Notre convoi traverse un espace dégagé de la forêt et nous profitons du paysage merveilleux qui nous entoure.\n\n#BER Crac.#!\n\nDes dizaines de paires d’yeux se tournent vers le sol pour y découvrir avec horreur une crevasse se formant dans le sol... non : à la surface d’un lac gelé ! Il n’y a pas de temps à perdre, pas le temps de penser. Nous cherchons tous à fuir..."
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "Le monde gronde sous nos pieds. Hommes et mules chancellent, les bébés poussent un cri à l’unisson et de nombreuses roues de chariots cassent alors qu’elles sont soulevées puis frappées au sol.\n\nUne seconde de panique s’empare de tout le convoi après la secousse : qu’est-ce que c’était ? Y en aura-t-il d’autres ou...\n\nC’est la Terre elle-même qui tremble. Non loin, une fissure se dessine et se propage plus vite qu’un homme ne peut courir. Elle arrive droit sur nous."
 ep3_laamp_flavour_ewan.4041.desc.outro: "Abattus, mes partisans sont sur le point d’abandonner."
