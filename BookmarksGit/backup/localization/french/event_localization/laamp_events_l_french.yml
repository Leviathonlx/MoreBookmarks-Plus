 ep3_laamp_flavour_ewan.9523.d: "$ep3_laamp_flavour_ewan.9522.d$"
 ep3_laamp_flavour_ewan.9523.e: "$ep3_laamp_flavour_ewan.9522.e$"
 ep3_laamp_flavour_ewan.9523.f: "$ep3_laamp_flavour_ewan.9522.f$"
 ep3_laamp_flavour_ewan.9531.t: "Disparition : [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "Cela fait des années et c’est maintenant évident. [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamed], qui faisait partie de mes partisans, ne reviendra plus.\n\nL’absence totale de nouvelles me fait penser qu’[visitor.GetSheHe] a péri durant son séjour.\n\nJ’ignore pourquoi, mais j’en ai la certitude : [visitor.GetSheHe] ne reviendra plus."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.Custom('FR_le_Char_Pi')|U][visitor.GetTitledFirstName] a péri durant son absence du [camp|El]"
 ep3_laamp_flavour_ewan.9531.a: "Dire que jamais plus nous n’aurons le plaisir de sa visite..."
 ep3_laamp_flavour_ewan.9531.b: "Tant pis."
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "[visitor.Custom('FR_le_Char_Pi')|U][visitor.GetTitledFirstNameNicknamed], qui fait partie de mes partisans, nous a quittés depuis des années, mais nous attendions sa visite dans un avenir proche.\n\nHélas, nous avons reçu un message nous indiquant que cela était impossible : [visitor.GetSheHe] s’est fait emprisonner par [imprisoner.Custom('FR_le_Char_Pi')][imprisoner.GetTitledFirstName] ! Si nous voulons [visitor.GetHerHim] revoir, il nous faudra payer une rançon."
 ep3_laamp_flavour_ewan.9532.a: "Nous devons libérer [visitor.GetFirstNameNoTooltip] !"
 ep3_laamp_flavour_ewan.9532.b: "En ce qui me concerne, [imprisoner.GetFirstNameNoTooltip] peut bien [visitor.GetHerHim] garder pour toujours."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Après de nombreuses années sans nouvelles, nous commencions à nous faire du souci pour [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamed], qui devrait déjà être de retour.\n\nHélas, nos inquiétudes étaient justifiées, car ce soir, [visitor.GetSheHe] a fait son entrée au camp en trébuchant, avant de s’écrouler. Ce n’était plus qu’une coquille vide. Que lui est-il arrivé, et comment a-t-[visitor.GetSheHe] pu revenir jusqu’à nous dans ces conditions ? Je l’ignore.\n\nEt dans son état, [visitor.GetSheHe] ne risque pas d’éclairer notre lanterne."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.Custom('FR_le_Char_Pi')|U][visitor.GetTitledFirstName] est devenu[visitor.Custom('FR_E')] [GetTrait('incapable').GetName( GetNullCharacter )|l] lors de son absence du [camp|El]"
 ep3_laamp_flavour_ewan.9533.a: "Qu’a-t-il bien pu lui arriver ?"
 ep3_laamp_flavour_ewan.9533.b: "Ne vous en faites pas, [visitor.GetFirstNameNoTooltip], nous allons nous occuper de vous."
 ep3_laamp_flavour_ewan.9533.c: "Débarrassez-vous-en avant que quelqu’un [visitor.GetHerHim] voie."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.Custom('FR_le_Char_Pi')|U][visitor.GetTitledFirstNameNicknamed] devrait être de retour, à présent.\n\n[visitor.GetSheHe|U] ne devait pas s’absenter si longtemps, et pourtant, [visitor.GetSheHe] ne nous a transmis aucune nouvelle. Peut-être a-t-[visitor.GetSheHe] perdu son chemin et ne parvient pas à le retrouver.\n\nQuoi qu’il en soit, cela me semble évident : [visitor.GetFirstNameNoTooltip] ne reviendra jamais parmi nous."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.Custom('FR_le_Char_Pi')|U][visitor.GetTitledFirstName] a perdu son chemin et ne reviendra pas au [camp|El]"
 ep3_laamp_flavour_ewan.9534.a: "Je me demande ce qui a bien pu lui arriver..."
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Nouveau surnom de partisan"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "Les habitants du camp ont attribué un nouveau surnom à [eponymee.GetFirstName] du fait de sa [personality|El] et ses [traits|El].\n$EFFECT_LIST_BULLET$[eponymee.GetSheHe|U] désormais connu[eponymee.Custom('FR_E')] comme #V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Nouveau chien de partisan"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed] a obtenu un chien de compagnie."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Nouveau chat de partisan"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "Un petit félin a désormais adopté [pet_owner.GetFirstNameNicknamed]."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Nouvelle amitié"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed] et [follower_2.GetFirstNameNicknamed] nouent un lien grâce à leurs points communs."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Nouvelle inimitié"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed] et [follower_2.GetFirstNameNicknamed] s’affrontent à cause de leurs différences."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Une vie difficile"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed] se trouve actuellement en difficulté face aux épreuves de la vie."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "La vie facile"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed] apprécie la liberté de la vie sur la route."
