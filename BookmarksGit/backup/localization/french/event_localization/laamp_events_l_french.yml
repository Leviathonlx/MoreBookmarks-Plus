 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Un endroit horrible dont nous avons été rejetés."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Un jour, vous le découvrirez par vous-même."
 ep3_laamp_flavour_ewan.1041.d: "Nous y retournerons peut-être un jour. Je vous répondrai à ce moment-là."
 ep3_laamp_flavour_ewan.1041.e: "Je refuse d’en parler."
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "Nostalgie d’un pays perdu"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Leçons du passé"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$ : diplomatie"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "Ce personnage se délecte des histoires d’une patrie dont il ne se souvient que vaguement ou qu’il n’a même jamais vue."
