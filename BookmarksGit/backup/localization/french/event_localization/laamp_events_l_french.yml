 ep3_laamp_flavour_ewan.4062.desc.intro: "Nous ne pouvons pas nous permettre d’attendre une autre nuit pour chasser la chose. Je réunis mon équipage afin de mettre fin à ses actions dès ce matin.\n\nLes traces de la bête"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "sont superficielles et difficiles à suivre, mais sans aucun doute canines."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "sont à peine perceptibles, mais elles semblent être félines."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "sont étonnamment légères, mais clairement ursines."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "sont lourdes, et... étranges. Je ne parviens pas à les identifier."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "ressemblent plutôt à... des mains humaines qui se traînent à l’aide de doigts griffus."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "sont légères et non identifiables, comme si elles avaient été volontairement dissimulées."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Au bout d’une petite heure,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "nous atteignons un banc de sable le long de la rivière"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "nous faisons face à une brèche dans une longue haie"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "nous atteignons le sommet d’une haute colline"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "nous arrivons au bord d’une falaise abrupte"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "nous atteignons la base d’une grande dune"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "nous arrivons dans une grande clairière au milieu de la jungle"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "nous atteignons une grande forêt"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "nous atteignons une zone plus sèche"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "nous atteignons une ravine rocheuse"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "nous atteignons une péninsule étroite"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "nous arrivons dans une vallée poussiéreuse"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "nous traversons une petite colline"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "où les traces de pas semblent tout simplement disparaître.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Un grognement sourd résonne derrière moi, me poussant à me retourner. Je me retrouve face à un mastiff sauvage [ROOT.Char.Custom('4061_size_adjective')], sa truffe encore recouverte du sang de sa victime de la veille, prêt à se jeter sur nous. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Un grognement menaçant résonne derrière moi, me poussant à me retourner. Je me retrouve face à un loup [ROOT.Char.Custom('4061_size_adjective')], les yeux brillant d’une faim féroce. Il fait claquer sa mâchoire, des filets de salive s’échappant de sa gueule. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Un rire glaçant résonne derrière moi, me poussant à me retourner. Je me retrouve face à une hyène [ROOT.Char.Custom('4061_size_adjective')], sa truffe recouverte de sang et de morceaux de chair humaine, qui nous regarde d’un air affamé. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Un rugissement sauvage résonne derrière moi, me poussant à me retourner. Je me retrouve face à un lion solitaire [ROOT.Char.Custom('4061_size_adjective')], sa truffe ensanglantée encore couverte des viscères de la veille, qui halète d’une faim évidente. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Un rugissement glaçant résonne derrière nous, nous poussant à nous retourner. Nous nous retrouvons face à un tigre [ROOT.Char.Custom('4061_size_adjective')] qui empeste encore des morts de la veille et nous regarde d’un air affamé. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Un grognement bruyant résonne derrière moi, me poussant à me retourner. Je me retrouve face à un léopard [ROOT.Char.Custom('4061_size_adjective')] et féroce, la tête et les pattes encore pleines de sang, qui attend. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Un grognement bruyant résonne derrière moi, me poussant à me retourner. Je me retrouve sans voix face à une panthère noir de jais qui déborde encore de l’adrénaline et de la soif de sang de sa partie de chasse. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Un crachement sourd résonne derrière moi, me poussant à me retourner. Je me retrouve face à un lynx [ROOT.Char.Custom('4061_size_adjective')] dont les yeux semblent calculateurs et qui avance lentement. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Un grognement bruyant résonne derrière moi, me poussant à me retourner. Je me retrouve face à un caracal [ROOT.Char.Custom('4061_size_adjective')] à la tête recouverte de sang. Il semble étrangement gros pour son espèce, s’apparentant plus à un petit lion qu’un chat sauvage. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Un hurlement guttural résonne derrière nous, nous poussant à nous retourner. Nous nous retrouvons face au museau plein de sang d’un ours [ROOT.Char.Custom('4061_size_adjective')] qui nous fixe d’un regard trop intelligent. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "Un rugissement plus bruyant et féroce que jamais résonne derrière nous. En nous retournant, nous tombons face à un hippopotame [ROOT.Char.Custom('4061_size_adjective')]. Ses dents sont aussi grosses que des troncs d’arbres et son corps aussi imposant qu’un chariot de muscles. C’est certainement la bête la plus énorme que je n’ai jamais vue. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Un hurlement guttural résonne derrière nous, nous poussant à nous retourner. Nous nous retrouvons face à la gueule grande ouverte d’un hippopotame [ROOT.Char.Custom('4061_size_adjective')]. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Un hurlement guttural sourd résonne derrière nous, nous poussant à nous retourner. Nous nous retrouvons face à un crocodile [ROOT.Char.Custom('4061_size_adjective')] dont la gueule est encore pleine des viscères de mes partisans. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "La créature, dont le piège s’est refermé, se rue sur nous."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "« C’était mon premier, vous savez » s’élève une voix traînante inconnue derrière nous. Nous nous retournons et tombons face à un[cannibal.Custom('FR_E')] [cannibal.GetWomanMan] aux cheveux collés de sang, avec des morceaux de chair coincés dans les dents. « La première fois que j’y goûtais, et c’était incroyable ! Mais avec vous... ce sera plutôt un banquet ! » Arme en main, [cannibal.Custom('FR_LeLa')] cannibale se jette sur moi."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Un cri de rage transperce le silence ambiant juste avant qu’un javelot jaillisse de nulle part à hauteur de mollet, frappant l’un de mes hommes au dos qui s’écroule aussitôt. Je me retourne pour faire face au visage sanglant d’[Select_CString(cannibal.IsFemale,'une naine enragée','un nain enragé')] dont les mains rouges de sang serrent une arme avant de se jeter sur mes membres inférieurs."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "« Je devais le faire. Je n’avais pas le choix », crie une voix inconnue et désemparée, quelque part derrière nous. Nous nous retournons pour faire face à... un[cannibal.Custom('FR_E')] [cannibal.GetWomanMan] ? Ce n’est qu’un[cannibal.Custom('FR_E')] [cannibal.GetWomanMan], dont le visage et les dents sont couverts de sang séché. « Vous ne savez pas ce qu’est la faim, vous ignorez... vous ne pouvez pas comprendre ! » crie [cannibal.Custom('FR_LeLa')] cannibale avant de se jeter sur moi."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "« Tiens, tiens, tiens », glousse une voix inconnue derrière nous. D’un seul mouvement, nous nous retournons pour faire face à un[cannibal.Custom('FR_E')] [cannibal.GetWomanMan], arme en main et au sourire dérangeant. « On dirait que le repas est arrivé tout seul ! » lance-t-[cannibal.Custom('FR_IlElle')] avant de se jeter sur moi."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "« Je ne voulais faire de mal à personne », gémit une voix tremblotante et inconnue derrière nous. Nous nous retournons pour faire face à... un homme ? On dirait même un érudit. Il n’a pas du tout l’air d’être à sa place. « Il me fallait juste... de la viande. Il m’en faut encore ! » s’écrit-il avant de se jeter sur moi, arme en main."
