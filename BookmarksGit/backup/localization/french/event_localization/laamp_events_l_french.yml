 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "Teintes rosées"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Le début de soirée est un moment d’activité intense pour le camp, entre le ballet incessant des personnes et des provisions et l’installation de notre habitation mobile. C’est généralement le moment que je choisis pour faire le vide dans mon esprit et"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "éviter les multiples sollicitations de mes partisans.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "me préparer mentalement pour le lendemain.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "m’isoler du bruit quelque temps.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "j’aperçois la lumière rosacée du soleil couchant qui baigne"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une petite colline, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une colline boisée, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une petite crête, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une petite dune, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une crête terreuse, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une butte arrondie, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Arrivé[ROOT.Char.Custom('FR_E')] au sommet d’une colline pierreuse, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "les plaines en contrebas, éclairant magnifiquement mares et ruisseaux, et projetant sa douce lueur sur les environs."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "les terres arables en contrebas, éclairant les haies et les fermes dont les contours sont adoucis par un subtil jeu d’ombre. Tant de petits mondes et de petites gens sous un même ciel étincelant."
 ep3_laamp_flavour_ewan.0001.desc.hills: "les collines, projetant des dizaines de petites poches d’ombre sur les vallées où se mêlent le rose et le noir."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "les sommets moins élevés en contrebas, tandis que l’ombre qui s’étend plonge des vallées entières dans l’obscurité."
 ep3_laamp_flavour_ewan.0001.desc.desert: "le désert qui, tel un océan de sable rose, s’étend devant moi jusqu’à l’horizon et même au-delà. Un désert aride certes, mais non sans relief, le terrain changeant au gré des vents de fin de journée."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "les sommets moins élevés en contrebas, les montagnes desséchées absorbant la lumière, tandis que des vallées entières sont peu à peu plongées dans l’obscurité."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "le désert devant moi et qui illumine les eaux de l’oasis. La précieuse source brille de mille feux, devenant l’espace d’un instant bien plus qu’un simple phare métaphorique."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "la canopée de la jungle en contrebas, ensemble d’ombres déjà allongées et d’arbres majestueux semblant s’étirer vers le ciel pour observer une dernière fois la lumière du crépuscule."
 ep3_laamp_flavour_ewan.0001.desc.forest: "la forêt en contrebas, véritable enchevêtrement de troncs noueux et de chemins assez ombragés pour dissimuler une armée, même à raison de deux ou trois soldats à la fois."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "la forêt en contrebas, les pins et les épicéas s’étendant à travers des collines rocailleuses à des lieues à la ronde, et où la lumière rose se mêle aux taches d’ombre."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "les marécages en contrebas, les eaux fétides scintillant sous la lumière se transformant instantanément en une couverture rosée d’écailles argentées."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "la steppe qui, telle une mer végétale d’un brun jaunâtre soudainement éclairée de rose, s’étend devant moi. Le sinistre manque de relief de cette terre la prive de toute ombre, offrant ainsi un tableau d’une uniformité réconfortante."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "les plaines inondables qui s’étendent devant moi, l’herbe haute et épaisse et les rangées d’arbres florissants projetant des ombres légères dans toutes les directions. Ainsi, c’est la terre tout entière qui semble briller faiblement."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "les terres arides en contrebas d’une douce lueur rosée, de colline en colline, de hameau en hameau, enveloppant les nombreux villages de la région d’un calme imperturbable."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nUn spectacle magnifique, qui mériterait peut-être d’être partagé ?"
 ep3_laamp_flavour_ewan.0001.a: "S’attarder pour apprécier ce moment de solitude."
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip], montez voir !"
 ep3_laamp_flavour_ewan.0001.c: "Appeler [watch_partner_2.GetFirstNameNoTooltip] plutôt."
 ep3_laamp_flavour_ewan.0001.d: "C’est un agréable moment, mais le travail m’appelle."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Les petites choses"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Ce personnage veille à prendre le temps d’apprécier les petits plaisirs de la vie."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Le travail avant tout"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Quand il y a du travail, tout le reste peut attendre."
 ep3_laamp_flavour_ewan.0011.t: "Autour du feu"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Chaque soir, le feu de camp devient l’activité sociale incontournable du camp, l’endroit où les gens de mon entourage proche se réunissent pour prendre part à des conversations amicales. Ce soir ne fait pas exception.\n\n« Tout ce que je dis », s’amuse [mocker.GetFirstName] devant un auditoire hilare, « c’est que [mockee.Custom('FR_LeLa')] pauvre [mockee.GetFirstName]"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "a contracté plus de maladies vénériennes qu’[mockee.Custom('FR_IlElle')] n’a de doigts. Combien exactement ? Pour le savoir, il faudrait déjà qu’[mockee.Custom('FR_IlElle')] sache compter au-delà de dix ! »"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "se fait l’apôtre de la chasteté... et [mockee.Custom('FR_IlElle')] a plutôt intérêt avec la tête qu’[mockee.Custom('FR_IlElle')] a ! »"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "est la véritable raison pour laquelle nous devons sans cesse déménager. Chaque fois qu’[mockee.Custom('FR_IlElle')] va au marché, [mockee.Custom('FR_IlElle')] provoque une famine ! »"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "n’y peut rien [mockee.Custom('FR_SilSielle')] n’a pas remarqué qu’[mockee.Custom('FR_IlElle')] avait bu de la pisse de chèvre. La première fois, c’est peut-être un accident, mais la deuxième ? C’est une fâcheuse habitude ! »"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "n’a techniquement rien fait de mal en lançant une pièce à ce mendiant... [mockee.Custom('FR_IlElle')] n’y peut rien [mockee.Custom('FR_SilSielle')] l’a rattrapée en premier ! »"
 ep3_laamp_flavour_ewan.0011.desc.generous: "est une bonne âme, c’est juste qu’[mockee.Custom('FR_IlElle')] ne pourrait pas donner sa chemise parce que personne n’en voudrait ! »"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "n’y peut rien [mockee.Custom('FR_SilSielle')] disparaît plus vite qu’un lièvre apeuré à chaque fois que quelqu’un lui demande un service. À ce niveau-là, c’est de la paresse élevée au rang d’art ! »"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "n’y peut rien [mockee.Custom('FR_SilSielle')] ne marche pas vite... Après tout, ça doit être difficile de marcher avec un bâton dans le cul ! »"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "n’est pas responsable de son mauvais caractère... Si je devais me réveiller tous les matins avec cette tête-là, moi aussi j’en voudrais au monde entier ! »"
 ep3_laamp_flavour_ewan.0011.desc.calm: "a beau être ennuyeu[mockee.Custom('FR_XSe')], mortifère, déprimant[mockee.Custom('FR_E')] à souhait, le remède ultime du camp contre l’insomnie, et... oh pardon, [mockee.GetFirstNameNoTooltip], je ne vous avais pas vu[mockee.Custom('FR_E')] ! »"
 ep3_laamp_flavour_ewan.0011.desc.patient: "aurait pu battre un rocher à un duel de regards si nous n’avions pas dû lever le camp après une semaine ou deux ! »"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "a peut-être la capacité de concentration d’un moucheron, mais [mockee.Custom('FR_IlElle')] compense avec son, euh... son enthousiasme... débordant pour la nouveauté, pas vrai, [mockee.GetFirstNameNoTooltip] ? »"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "a bien raison d’avoir un tel orgueil. Après tout, c’est tout ce qu’[mockee.Custom('FR_IlElle')] lui reste, ces jours-ci ! »"
 ep3_laamp_flavour_ewan.0011.desc.humble: "se rabaisse déjà assez souvent [mockee.Custom('FR_LuiElle')]-même que je n’ai même pas besoin de le faire... mais je vais le faire quand même ! »"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "est peut-être la personne la moins honnête que je connaisse, et on ne peut pas dire qu’avoir une conversation avec [mockee.Custom('FR_LuiElle')] soit une partie de plaisir ! Pas vrai, [mockee.GetFirstNameNoTooltip] ? Si tel est votre vrai nom ! »"
 ep3_laamp_flavour_ewan.0011.desc.honest: "serait incapable de sortir un mensonge si sa vie en dépendait... même une blague, d’ailleurs ! »"
 ep3_laamp_flavour_ewan.0011.desc.craven: "est une belle âme que nous devons tous veiller à ne pas effrayer... de peur que son cœur ne lâche d’effroi ! »"
 ep3_laamp_flavour_ewan.0011.desc.brave: "est prêt[mockee.Custom('FR_E')] à se battre à tout moment, et tant mieux. Mieux vaut envoyer les moches en premier au combat, ils ont moins à perdre ! »"
 ep3_laamp_flavour_ewan.0011.desc.shy: "a été très courageu[mockee.Custom('FR_XSe')] de se joindre au feu de camp ce soir... J’ai déjà hâte de [mockee.Custom('FR_LeLa')] revoir l’année prochaine ! »"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "a la réputation d’être une personne sociable qui adore les bains de foule... et c’est tant mieux, parce que personne n’a jamais aimé se retrouver en tête-à-tête avec [mockee.Custom('FR_LuiElle')] ! »"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "se fait peut-être des idées sur son potentiel dans la vie, mais il faut bien lui reconnaître que peu de gens sont capables de divaguer pendant une minute entière sans respirer ! »"
 ep3_laamp_flavour_ewan.0011.desc.content: "sait qu’[mockee.Custom('FR_IlElle')] doit garder des ambitions modestes... à la hauteur de ses capacités ! »"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "n’y peut rien [mockee.Custom('FR_SilSielle')] ne comprend rien aux règles. Après tout, [mockee.Custom('FR_IlElle')] ne sait même pas lire ! »"
 ep3_laamp_flavour_ewan.0011.desc.just: "peut se montrer très à cheval sur les règles, c’est vrai... mais avec une tête de mule pareille, ce n’est pas étonnant ! »"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "n’a pas la réputation d’être quelqu’un de pieux, c’est certain, mais pour être tout à fait honnête, je serais dans le même cas si [mocker.GetFaith.CreatorName] m’avait donné ce visage ! »"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "est connu[mockee.Custom('FR_E')] pour être l’un[mockee.Custom('FR_E')] des adeptes les plus vertueux et les plus dévoués [mockee.GetFaith.HighGodNamePossessive] sur Terre. La preuve : [mockee.Custom('FR_IlElle')] a même renoncé à tout sens de l’humour ! »"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "a la réputation de s’être fait quelques ennemis en son temps... Peut-être même que certains d’entre eux se cachent ici, peut-être même... derrière vous, [mockee.GetFirstNameNoTooltip], ATTENTION ! »"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "a certes perdu quelques pièces dans cette escroquerie, mais comment aurait-[mockee.Custom('FR_IlElle')] pu savoir que ce mendiant édenté n’était pas vraiment le roi de [current_county.GetBaseNameNoTier] ? »"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "a souvent été décrit[mockee.Custom('FR_E')] comme un peu tendre. Voire très tendre. Aussi tendre qu’une poule mouillée qui aurait pris forme humaine. »"
 ep3_laamp_flavour_ewan.0011.desc.callous: "a beau avoir le même comportement social qu’une chèvre, contrairement aux chèvres, [mockee.Custom('FR_IlElle')], euh... pardon, [mockee.GetFirstNameNoTooltip], c’est trop gênant. »"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "a bien jeté cet orphelin au bas de la colline, et a bien ri au nez de cette pauvre mendiante, mais [mockee.Custom('FR_IlElle')] a d’autres qualités... Enfin, je crois. Quelque part. Certainement. »"
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "est probablement l’être le plus têtu de tout le camp, et ce n’est pas une mince affaire quand on pense à toutes les mules qui vivent ici ! »"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "est capable de changer d’avis plus vite que le vent change de direction, mais au moins, il faut reconnaître qu’on ne s’ennuie jamais quand on parle avec [mockee.Custom('FR_LuiElle')] ! »"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "aurait pu jurer une vengeance éternelle à l’égard de toute cette lignée, mais quoi de plus normal après tout ? On l’a quand même doublé[mockee.Custom('FR_E')] dans la tente des repas ! »"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "est peut-être un peu trop disposé[mockee.Custom('FR_E')] à faire table rase du passé, mais qu’est-ce qu’un petit meurtre de chien entre amis, après tout ? Ça arrive aux meilleurs d’entre nous... et aussi à [mockee.GetFirstName] ! »"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "a beau être étrange, parler bizarrement, sentir inexplicablement le bouilli la plupart du temps, au moins nous ne sommes jamais au bout de nos surprises avec [mockee.Custom('FR_LuiElle')] ! »"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nUne explosion de rires enivrés éclate alors au sein de l’auditoire bon public, bien que cela semble exaspérer [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a: "Participer aux moqueries concernant [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "L’ambiance est au beau fixe"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Les limites ont été franchies"
 ep3_laamp_flavour_ewan.0011.b: "Retourner la situation contre [mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "Raconter une de vos blagues."
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "Qu’est-ce que cela veut dire ?"
 ep3_laamp_flavour_ewan.0011.d: "Rentrer dans le jeu."
 ep3_laamp_flavour_ewan.0021.t: "Un petit disciple"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Depuis quelques jours, un petit chat rôde autour de mon pavillon,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Depuis plusieurs jours, un petit chien errant passe ses soirées assis devant mon pavillon,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "chassant les souris du coin avec la même vigueur que les partisans sans importance, avec l’attitude hautaine d’un vrai membre de la famille royale.\n\nExiste-t-il meilleur exemple de la vie d’un noble ?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "se lève avec le camp à l’aube, dort pendant les trajets quotidiens sur mon chariot, avant de sortir de sa torpeur le soir venu pour se nourrir de restes et de provisions volées.\n\nUn animal orgueilleux certes, mais avec le sens des priorités."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "disparaissant dès lors que quelqu’un s’approche de lui, uniquement pour réapparaître tranquillement quelques minutes plus tard, à une certaine distance.\n\nTimide et excessivement curieux à la fois. Une combinaison difficile à assumer, surtout pour un petit chat."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "se blottit contre les jambes de chacun de mes visiteurs, et parfois même des passants, pour leur arracher une friandise ou une caresse sur le menton avant d’abandonner sans aucun scrupule ces pauvres imbéciles.\n\nImpitoyable, peut-être, mais efficace."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "et jamais je n’ai vu de ma vie un animal aussi enragé et féroce. Cette petite boule de poils, aux dents et aux griffes acérées, masque un véritable torrent de haine.\n\nUne chance que ce ne soit qu’un chat et pas une panthère !"
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "hurlant à chaque fois qu’il me perd de vue, gémissant comme... eh bien, comme un chien qui a perdu son maître, bien que je ne le connaisse pas.\n\nPeut-être ressent-il comme un sentiment de parenté envers moi, même s’il reste toujours à distance raisonnable de moi pendant la journée."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "grognant et aboyant sur tous ceux qui osent s’approcher trop près de ma demeure.\n\nInsupportable à bien des égards, mais rien de tel qu’un chien fidèle pour assurer votre protection."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "et tourne en rond sans arrêt avec l’énergie débordante d’un chien qui n’a nulle part où aller.\n\nEn cela, peut-être que lui et moi nous ressemblons un peu. Deux chiens errants n’ayant nulle part où aller."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "faisant de son mieux pour apprendre des tours lui-même, peut-être dans l’espoir de m’impressionner. C’est un chien plus intelligent que la moyenne, chose que j’ai réalisée quand il s’est précipité pour me voler un radis d’un bond furtif.\n\nJe lui ai crié dessus, mais je dois reconnaître que c’était assez drôle. Et même plutôt impressionnant, sachant que c’est un chien."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "et me suit partout en haletant silencieusement à chaque fois que je pars, avant de me raccompagner sur le chemin du retour. J’ignore pourquoi il veille sur moi, mais cela semble le ravir.\n\nPeut-être que je lui rappelle son [Select_CString(ROOT.Char.IsFemale,'ancienne maîtresse','ancien maître')] ? C’est difficile à dire, mais il semble habitué à cette routine."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nL’animal, qui se blottit contre moi et me lèche les doigts pendant de longues minutes, semble assez gentil envers moi, même s’il refuse d’accepter qui que ce soit d’autre."
 ep3_laamp_flavour_ewan.0021.a: "Viens ici, petit ! Gentil, gentil !"
 ep3_laamp_flavour_ewan.0021.b: "Voilà... à manger..."
 ep3_laamp_flavour_ewan.0021.c: "Repousser l’animal aussi fort que possible."
 ep3_laamp_flavour_ewan.0021.d: "Ce n’est qu’un animal errant. Le laisser tranquille."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "A traité le chat avec respect"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Ce personnage sait qui est réellement le meilleur ami de l’homme."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "A traité le chien avec respect"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Chute de cheval"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Tandis que nous traversons [current_county.GetBaseNameNoTier], mes pensées vagabondent, bercées par l’ennui d’un transport monotone, quand un cri d’alarme retentit tout à coup.\n\nUne attaque ? Je passe ma tête dehors et... non, ce n’est que [stooge.Custom('FR_le_Char_Pi')][stooge.GetTitledFirstName], c[stooge.Custom('FR_EtEtte')] imbécile, a réussi à tomber de cheval et"
 ep3_laamp_flavour_ewan.0031.desc.plains: "qui dévale une petite pente menant tout droit à un épais fourré,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "qui fonce à travers une haie épaisse pour atterrir dans un fossé plein de ronces,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "qui dévale le flanc d’une colline abrupte pour finir sa course dans un ravin,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "qui dérape le long d’une pente, soulevant des pierres et de la poussière jusqu’à venir s’écraser sur une corniche"
 ep3_laamp_flavour_ewan.0031.desc.desert: "qui dévale une grande dune, emporté[stooge.Custom('FR_E')] maladroitement dans son élan,"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "qui dévale le flanc d’une colline boisée, attrapant lianes et épines au passage,"
 ep3_laamp_flavour_ewan.0031.desc.forest: "qui dévale le flanc d’une colline boisée, attrapant branches et ronces au passage,"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "qui dévale le flanc d’une colline boisée, attrapant lianes et vieilles pommes de pin au passage,"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "qui dérape le long d’une petite colline, soulevant de la boue et de l’herbe humide,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "qui trouve la seule colline à dévaler à des lieues à la ronde,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "qui dévale ce qui semble être une sorte de fossé de drainage saumâtre,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "qui dévale une colline pierreuse, soulevant un épais nuage de sable et de gravier,"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "tout en hurlant et en pleurant le long de sa chute.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Ne voyant toujours pas [stooge.GetFirstNameNoTooltip] réapparaître après plusieurs minutes, un porteur descend pour aller à sa rencontre. Quelques instants plus tard, un cri d’effroi retentit.\n\nIl semblerait qu’[stooge.Custom('FR_IlElle')] soit mort[stooge.Custom('FR_E')] dans sa chute."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Quelques instants plus tard, [stooge.GetFirstNameNoTooltip] réapparaît en jurant entre ses dents, blessé[stooge.Custom('FR_E')] mais bien vivant[stooge.Custom('FR_E')]."
 ep3_laamp_flavour_ewan.0031.a: "Rire à gorge déployée."
 ep3_laamp_flavour_ewan.0031.b: "Ricaner, mais sans plus."
 ep3_laamp_flavour_ewan.0031.c: "Une telle méchanceté serait indigne de moi."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Humour grinçant"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "La vie se moque de vous, pourquoi ne pas rire avec elle ?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Humour noir"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Ce n’est pas parce que c’est cruel qu’il ne faut pas en rire."
 ep3_laamp_flavour_ewan.0041.t: "Les mésaventures en cuisine"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "« Je ne pense pas être déraisonnable », fait remarquer [camp_cook.GetFirstName], mon [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()|l], en montrant d’un geste dédaigneux le terrain environnant.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "« Je ne pense pas que nous soyons déraisonnables », fait remarquer le cuisinier qui a certainement tiré la courte paille pour venir me parler, tout en montrant d’un geste dédaigneux le terrain environnant.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "« Il y a plein de fermes par ici, et même si elles ne sont pas toutes excellentes, ce n’est pas si difficile de prendre le temps de"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "« Toutes ces belles terres arables, et on ne trouve même pas le temps de"
 ep3_laamp_flavour_ewan.0041.desc.hills: "« Tous ces pâturages à flanc de colline à des kilomètres à la ronde, et on ne prend même pas le temps de"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "« Tout ce gibier de montagne autour de nous, et on ne va même pas prendre le temps de"
 ep3_laamp_flavour_ewan.0041.desc.desert: "« Nous voilà empêtrés dans ce désert jusqu’au coude, sans une seule colonie en vue, et on ne va même pas"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "« On se retrouve ici au milieu de nulle part, la gorge asséchée, et on ne va même pas essayer de"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "« Même au milieu de cette oasis, on a tellement hâte de retourner dans l’immensité du désert que l’on ne va même pas"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "« Malgré tout ce que la jungle a à nous offrir, on ne va même pas trouver la volonté de"
 ep3_laamp_flavour_ewan.0041.desc.forest: "« Même dans cette forêt luxuriante, on ne trouve même pas le temps de"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "« Ici, loin de toute vie dans cette forêt perdue de malheur, on ne va même pas"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "« Ici, condamnés à errer dans ce marais puant pour l’éternité, incapables de"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "« Perdus dans cette verdure infinie et sans relief, on ne va pas essayer de"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "« Loin de tout dans ces plaintes inondables puantes, à la merci des marées et des berges, incapables de"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "« Bannis ici dans ce paysage de poussière, loin de tout, on ne va même pas"
 ep3_laamp_flavour_ewan.0041.desc.outro: "se procurer quelques-uns de ces produits de luxe pour rendre nos repas plus supportables ? »\n\nJe soupire, cette conversation me fatigue déjà. Je me demande qui de nous deux cédera en premier."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nOn marche sur la tête, c’est impossible. J’ai vérifié les stocks ce matin même, et nous devrions pouvoir encore tenir pendant des mois."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nOui, nos provisions sont peut-être légèrement en deçà de ce que j’aimerais, mais il n’y a pas lieu de s’inquiéter."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nNos réserves sont comme elles sont, ce n’est pas la peine d’en rajouter une couche."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nJe regarde le désert qui s’étend presque à l’infini autour de nous."
 ep3_laamp_flavour_ewan.0041.a: "De quoi vous plaignez-vous ?"
 ep3_laamp_flavour_ewan.0041.b: "Bien, faisons le plein de provisions."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Vous faites de bonnes affaires"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Vous faites de petites économies auprès des habitants"
 ep3_laamp_flavour_ewan.0041.c: "Certainement pas, nous ferons avec ce que nous avons."
 ep3_laamp_flavour_ewan.0041.d: "Vous trouverez certainement quelque chose entre vous."
 ep3_laamp_flavour_ewan.0041.e: "Nous pouvons certainement trouver quelque chose..."
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Vos efforts portent leurs fruits"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Vous revenez quasiment les mains vides"
 ep3_laamp_flavour_ewan.0041.f: "Un réapprovisionnement ne peut pas faire de mal."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "Ce n’est pas dans notre budget."
 ep3_laamp_flavour_ewan.0041.h: "Doublez les rations de bière, et on n’en parle plus."
 ep3_laamp_flavour_ewan.0041.i: "Nous pouvons nous arrêter pour chercher quelque chose à manger."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Nous achèterons les provisions que nous pourrons..."
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "Nous devons aller de l’avant."
 ep3_laamp_flavour_ewan.0041.l: "Hmm, il se peut que nous ayons #EMP quelque chose#! en réserve."
 ep3_laamp_flavour_ewan.0041.m: "Est-ce que vous #EMP voyez#! un endroit où acheter des provisions, espèce d’imbécile ?"
 ep3_laamp_flavour_ewan.0041.n: "Nous y arriverons, même si nous ne devons manger que du gruau."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Camp bien approvisionné"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "Les souvenirs d’abondance dureront encore longtemps."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Rations de bière doublées"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "Le camp de ce personnage est très joyeux, mais pas très concentré."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Sévère sur les provisions"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "Les partisans de ce personnage apprennent à faire avec ou à faire sans."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Assez sévère sur les provisions"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Très sévère sur les provisions"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Une clameur amicale"
 ep3_laamp_flavour_ewan.0051.desc.intro: "Difficile de décrire ce qu’il y a de si intime dans le brouhaha d’un camp qui s’installe pour la nuit.\n\nPeut-être est-ce"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "le défilé des nouveaux visages impatients d’échapper à la vie sédentaire,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "l’écho des querelles au sujet de l’organisation du lendemain,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "les plaisanteries amères sur ce qui nous attend à l’avenir,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "le bruit des armes qui s’entrechoquent,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "le rire gras des guerriers qui se racontent des blagues douteuses,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "les sifflets et les acclamations des joueurs de dés,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "le bruit réconfortant des plumes qui grattent le papier des journaux de bord,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "le bruit lointain des disputes de la veille qui reprennent de plus belle,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "les cris d’indignation de la part des érudits hautains qui vivent ainsi dans la nature,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "les discussions centrées sur des lieux lointains, comme si nous y étions déjà allés,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "l’ambition flagrante et constamment affichée de voir le monde,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "l’amour sincère pour les merveilles que le monde peut encore receler,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "la soif de pillage sur le visage de tous les partisans,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "les accusations de tricherie et les menaces de meurtres qui émanent des jeux d’argent,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "les récits macabres que l’on entend à l’extérieur des tentes,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "le fait de savoir que ces personnes me suivraient jusqu’[ROOT.Char.GetFaith.NegativeAfterLife2] si je le leur demandais,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "le doux murmure des vœux quotidiens prononcés dans chaque tente,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "les anecdotes historiques autour des triomphes que mes partisans racontent à propos de mon retour."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "les fouilles menées dans les caisses et les tonneaux de la tente d’approvisionnement,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "les cris des vivandiers,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "l’écho des cris perçants de l’acier sur la forge,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "le décompte des stocks d’armes et d’armements dans l’arsenal,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "les cris et la politesse exagérée provenant de la tente du barbier,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "les cris à peine retenus de ce qui ressemble à une opération chirurgicale provenant de la tente du barbier,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "les cris gutturaux des partisans à qui l’on applique des pinces sur leurs dents gâtées,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "les cris rauques des prisonniers qui campent trop près de la tente du barbier,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "le chaos et l’agitation du convoi de bagages après une journée de voyage,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "le hennissement de notre légion de chevaux,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "les plaisanteries et les grognements des porteurs qui vont et viennent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "les meutes silencieuses de chasseurs qui se déplacent comme un seul homme au milieu des allées et des tentes,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "les jappements et les aboiements provenant des chenils,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "le grincement incessant du chariot des ingénieurs qui geint sous le poids de ses provisions,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "le cortège interminable de fidèles qui serpente autour du sanctuaire mobile,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "l’humour pince-sans-rire et les commentaires ironiques des nombreux scribes qui se promènent dans les environs,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "les cris des marchands et des partisans sur les terrains de troc,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "les cris et les lamentations des prisonniers attachés à leurs carcans et à leurs cages,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "le flot continu de personnes revenant de la tente de plaisir avec un sourire béat,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "le vacarme des partisans affamés qui émane de la tente des repas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "l’odeur des herbes qui sèchent sur les étagères à l’extérieur de la tente des repas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "le bruit des partisans éméchés qui s’abreuvent d’une bière fraîchement brassée,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "l’odeur du pain préparé pour le repas du soir,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "les habituelles disputes entre cuisiniers sur tel ou tel choix que les uns imposent aux autres,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "l’odeur des feux de camp à peine allumés,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "la délicieuse cacophonie des musiciens qui nous accompagnent,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "l’exclamation indignée des partisans qui écoutent des poèmes scabreux,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "les facéties des amuseurs qui passent d’un feu de camp à l’autre,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "les habitants qui arrivent et dévisagent les nombreux étrangers dans un mélange de crainte et d’émerveillement,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "les exclamations étouffées qui commencent à fuser autour des feux de camp,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "les cris lointains de frustration provenant du terrain d’essai,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "le martèlement des sabots de notre cavalerie en plein entraînement,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "le claquement tonitruant des sabots et des chameaux qui blatèrent au loin,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "le barrissement mécontent des éléphants,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "les grognements et les cliquetis provenant de la réparation et de l’entretien de la barde des chevaux,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "les tirs de barrage incessants, alors qu’une autre salve est lancée aujourd’hui sur la [ROOT.Char.Custom('GetStumpName')],"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "les hurlements et les acclamations provenant des combats individuels,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "le fracas des boucliers provenant des cercles de formation,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "le joyeux tapage d’une bataille simulée entre piquiers,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "les jurons parfois grossiers proférés quand quelqu’un perd au jeu du bâton,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "les hurlements gutturaux de mes gardes du corps qui s’entraînent intensivement,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "les ordres aboyés et les pas lourds qui marquent la délimitation de notre périmètre,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "les disputes silencieuses et les soupirs résignés lorsque notre agencement est terminé,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "le bruit du bois sur le bois quand les tours de guet temporaires sont érigées pour la nuit,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "le bruit des pelles qui s’enfoncent dans la terre quand l’équipe du soir creuse ses ouvrages de terre,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "l’enthousiasme d’une nuit passée à la belle étoile,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "ou même"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "les taquineries de [courtier_friend_1.GetFirstName] et [courtier_friend_2.GetFirstName] qui passent devant mon pavillon."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "les railleries amicales de [courtier_best_friend_1.GetFirstName] et [courtier_best_friend_2.GetFirstName] qui s’apprêtent à passer la soirée entre meilleurs amis."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "les petites piques que se lancent [courtier_rival_1.GetFirstName] et [courtier_rival_2.GetFirstName], jamais les derniers pour se chamailler."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "les grognements à peine contenus de [courtier_nemesis_1.GetFirstName] et [courtier_nemesis_2.GetFirstName], qui profitent toujours de la moindre occasion pour s’invectiver l’un l’autre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "les rires et les murmures de [courtier_lover_1.GetFirstName] et [courtier_lover_2.GetFirstName], qui passent bras dessus bras dessous lors de leur balade régulière."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "les banalités navrantes que s’échangent [courtier_soulmate_1.GetFirstName] et [courtier_soulmate_2.GetFirstName], toujours aussi mièvres."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "les rires et les gloussements des enfants en train de jouer à chat, emmenés par [leading_child.GetFirstName] qui passe devant moi en criant."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "les cris de [leading_knight.GetFirstName] qui mènent les $knight_culture_player_plural_no_tooltip|l$ dans leurs combats quotidiens."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "les nombreuses langues parlées par les passants : [culture_1.GetLanguage.GetNameNoTooltip|l], [culture_2.GetLanguage.GetNameNoTooltip|l], [culture_3.GetLanguage.GetNameNoTooltip|l]..."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "le son des prières du soir implorant [faith_1.HealthGodName] [faith_1.GetAdjective], [faith_2.HouseholdGodName] [faith_2.GetAdjective], et [faith_3.NightGodName] [faith_3.GetAdjective]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "le son reconnaissable entre mille de [notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "en train de draguer de pauvres fidèles."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "en train de s’empiffrer d’un plat local."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "en train de sermonner durement quelqu’un sur les dangers d’un repas trop copieux."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "en train de recompter ses pièces pour s’assurer qu’aucune n’est tombée sur le chemin."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "en train de rire en lançant des pièces à des partisans chanceux."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "encore en train de s’excuser platement d’avoir monté sa propre tente."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "en train de donner des ordres à des partisans sans importance pendant leurs corvées du soir."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "en train de crier sur de pauvres fidèles."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "en train d’apaiser un conflit entre deux partisans sans importance."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "en train de hocher la tête et d’acquiescer en écoutant un local raconter une histoire interminable."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "en train d’interrompre le récit de quelqu’un pour lui dire d’en venir au fait."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "en train d’attraper plusieurs partisans de moindre importance pour qu’ils accomplissent de basses besognes pour [notable_char.Custom('FR_LuiElle')]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "en train de s’arrêter pour aider quelqu’un à monter sa tente."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "en train de raconter une longue histoire inventée de toutes pièces à un habitant du coin."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "en train d’expliquer un épineux problème à un habitant agacé."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "en train de rire et de plaisanter avec des partisans de moindre importance."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "en train de demander à quelqu’un de changer de tente avec [notable_char.Custom('FR_LuiElle')] — encore."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "en train de sermonner quelqu’un aussi durement et avec autant d’assurance qu’un[notable_char.Custom('FR_E')] [notable_char.Custom('FR_SeigneurDame')] de la Cour."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "en train de se moquer de la dévotion nocturne de quelqu’un."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "en train de diriger une petite congrégation de fidèles partisans."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "en train de marmonner entre ses dents."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "en train de croire naïvement une histoire à dormir debout."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "en train d’écouter du haut de sa chaire l’histoire de quelqu’un qui aurait frappé un chien."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "en train d’écouter de façon impassible une histoire larmoyante."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "en train d’écouter de façon désobligeante une histoire larmoyante."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "en train de pester contre un groupe d’habitants agacés."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "en train de se disputer avec quelqu’un et de changer son fusil d’épaule toutes les trente secondes."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "en train de jurer une nouvelle vendetta intergénérationnelle sur quelqu’un à cause de... quelque chose."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "en train de fredonner en marchant."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "le braiment des mules qui sont mises à l’écurie pour la nuit."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "le gazouillement des oiseaux du coin à la tombée de la nuit."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "le bruit métallique des clous que l’on enfonce dans un terrain meuble autour de moi."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nTout cela ressemble au doux réconfort d’un univers familier. C’est mon domaine, et c’est mon peuple. Un petit royaume certes, mais dont je connais chaque recoin, chaque son, et chaque âme."
 ep3_laamp_flavour_ewan.0051.a: "Je me retire dans ma tente pour écouter."
 ep3_laamp_flavour_ewan.0051.b: "Je vérifie nos réserves."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "Je ferais peut-être mieux de vérifier mes humeurs ?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "Et si je me rasais ?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "Et si je me rasais et me coupais les cheveux ?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "Et si je me coupais les cheveux ?"
 ep3_laamp_flavour_ewan.0051.d: "Il est temps de mettre fin au chaos qui règne dans le convoi de bagages..."
 ep3_laamp_flavour_ewan.0051.e: "Je ferais mieux de manger avant que la tente des repas ne soit submergée..."
 ep3_laamp_flavour_ewan.0051.f: "Je crois que je vais prendre ma place habituelle près du feu."
 ep3_laamp_flavour_ewan.0051.g: "Les exercices nocturnes n’attendent pas."
 ep3_laamp_flavour_ewan.0051.h: "Une promenade le long du périmètre semble être une bonne idée."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "De l’ordre dans les réserves"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Une touche personnelle aide à tenir un registre précis."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Propre sur soi"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Un mode de vie sédentaire n’est pas une excuse pour négliger son hygiène personnelle."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Convoi discipliné"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "Les convois de bagages sont souvent sens dessus dessous... à moins d’avoir une poigne de fer."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Manger avec le camp"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Un chef n’est pas obligé de rompre le pain avec ses partisans, mais ça aide."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Chef du cercle"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Un poste d’autorité implique une attitude d’autorité."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Exercice de discipline"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Un regard ferme fait des merveilles en termes de discipline."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Veiller sur les veilleurs"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Une patrouille nocturne pour surveiller le périmètre permet aux sentinelles de rester sur leurs gardes."
 ep3_laamp_flavour_ewan.0061.t: "Une fête inattendue"
 ep3_laamp_flavour_ewan.0061.desc: "Tous les endroits n’accueillent pas un camp comme le nôtre, mais [current_county.GetBaseNameNoTier] ne semble pas en faire partie, du moins si l’on en croit [local_merchant.GetFirstName] qui a organisé une fête surprise pour échanger des marchandises et dépouiller mes partisans de leur argent.\n\nCynique ? Peut-être, mais difficile de ne pas voir leur visage qui s’illumine pour la plupart, et parfois c’est suffisant."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "Tout le monde aime les fêtes"
 ep3_laamp_flavour_ewan.0061.a: "Quelle agréable surprise !"
 ep3_laamp_flavour_ewan.0061.b: "[local_merchant.GetFirstNameNoTooltip] cherche peut-être du travail..."
 ep3_laamp_flavour_ewan.0061.c: "Faisons quelques provisions tant que nous y sommes."
 ep3_laamp_flavour_ewan.0061.d: "Je crois que je vais quand même rester au camp."
 ep3_laamp_flavour_ewan.0071.t: "À coups de sabots"
 ep3_laamp_flavour_ewan.0071.desc: "« Argggh, ma tête », gémit [hanger.GetFirstName] à mes côtés. Je lève un sourcil inquisiteur dans sa direction.\n\nPour toute réponse, [hanger.GetFirstNameNoTooltip] s’affaisse de tout son long sur son cheval, en se tenant les tempes de douleur.\n\nVisiblement, quelqu’un a passé une bonne nuit, la nuit dernière."
 ep3_laamp_flavour_ewan.0071.a: "Ralentir pour [hanger.Custom('FR_LuiElle')]."
 ep3_laamp_flavour_ewan.0071.b: "Rire de son malheur."
 ep3_laamp_flavour_ewan.0071.c: "Donner un coup de fouet à son cheval."
 ep3_laamp_flavour_ewan.0071.d: "Partir au trot, et [hanger.Custom('FR_LeLa')] laisser souffrir tout[hanger.Custom('FR_E')] seul[hanger.Custom('FR_E')]."
