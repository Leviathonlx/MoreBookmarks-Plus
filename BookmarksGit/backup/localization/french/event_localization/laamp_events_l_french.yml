 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$ : duel victorieux"
 ep3_laamp_flavour_ewan.4064.desc: "Le corps [cannibal.Custom('FR_DuDela')] cannibale tombe en arrière, du sang giclant de ses blessures mortelles.\n\nCe n’est pas l’issue à laquelle je m’attendais, mais le monde ne pourra pas dire que je n’ai pas vaincu [cannibal.Custom('FR_LeLa')] mangeu[cannibal.Custom('FR_RSe')] d’hommes.\n\nAlors que la tension du combat quitte mon corps, des cris de joie s’élèvent de l’équipage. Je jette un dernier regard à [cannibal.Custom('FR_LLa')][cannibal.GetWomanMan] étendu[cannibal.Custom('FR_E')] au sol et tourne les talons pour rentrer."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Voilà que c’est moi qui ai un petit creux, maintenant..."
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Quelle folie perverse."
 ep3_laamp_flavour_ewan.4071.t: "Marchands d’esclaves"
 ep3_laamp_flavour_ewan.4071.desc: "L’embuscade est tendue de façon experte.\n\nUn rétrécissement de la voie nous laisse vulnérables et permet à une horde de marchands d’esclaves – chaînes et épées en main – de nous attaquer de chaque côté, tandis qu’un troisième groupe se charge de ralentir le convoi principal. Une symphonie de cris s’élève du côté de mes partisans qui n’ont pas d’armes lorsqu’ils comprennent la situation.\n\nSi ces monstres l’emportent, un destin terrible attend nombre d’entre nous."
 ep3_laamp_flavour_ewan.4071.a: "Rassemblez-vous ! Rassemblez-vous et massacrez ces vermines !"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "Vos défenseurs se ruent en avant"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Une mêlée des plus brutales"
 ep3_laamp_flavour_ewan.4071.b: "Affronter le chef en duel."
 ep3_laamp_flavour_ewan.4071.c: "Marchander et vendre quelques partisans sans importance."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Vous recevrez une quantité d’[gold|El] équivalente à la somme des [skills|El] de vos cinq [followers|El] les moins bons"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Quiconque compte pour vous, est particulièrement doué, malade ou blessé ne pourra pas être vendu"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Vendre un [character|El] comme esclave le retirera de la partie, et il sera considéré comme [character_death_death|El]"
 ep3_laamp_flavour_ewan.4071.d: "Ignorer les cris et espérer que tout aille bien."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] vous sourit"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Des hurlements s’éloignent dans la nuit"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$ : duel victorieux"
 ep3_laamp_flavour_ewan.4073.desc: "La mort de [slaver.Custom('FR_LLa')][slaver.GetWomanMan] sème un vent de panique parmi les rangs ennemis.\n\nLe combat se fait plus intense autour de moi, une symphonie de cris et de gargouillis s’élève des ennemis alors qu’ils sont massacrés, mourant par dizaines. En quelques minutes, une force de soutien en provenance du convoi principal parvient à percer l’arrière-garde des esclavagistes et tout est terminé.\n\nD’un coup de pied méprisant, je pousse ce qu’il reste de leur meneu[slaver.Custom('FR_RSe')], face dans [ROOT.Char.Custom('GritType')]."
 ep3_laamp_flavour_ewan.4073.a: "Voilà ce que je pense de toi, vermine."
 ep3_laamp_flavour_ewan.4081.t: "Né du désespoir"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Au début, nous apercevons seulement quelques paysans décharnés de culture [current_county.GetCountyData.GetCulture.GetName|l]. On les distingue au loin, parfois cachés derrière des éléments du terrain, mais ils s’enfuient lorsque nous les remarquons.\n\nLes heures passent et les habitants timides nous observent à distance pendant tout ce temps.\n\nAu moment où ils semblent enfin s’être désintéressés, un cri s’élève et une horde frénétique se jette sur nous du haut d’une crête. Avec leurs yeux exorbités et émaciés,"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "ils ont l’air malades, infectés par une terrible maladie, sans aucun doute –"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "ils ont l’air fragiles, clairement affamés –"
 ep3_laamp_flavour_ewan.4081.desc.outro: "mais il leur reste assez d’énergie pour nous dérober nombre de nos provisions avant de s’enfuir."
 ep3_laamp_flavour_ewan.4081.a: "Essayer de calmer la foule."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Vous parvenez à calmer vos attaquants"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Les mots ont peu d’importance à leurs yeux"
 ep3_laamp_flavour_ewan.4081.b: "S’ils veulent des provisions, qu’ils les paient !"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Un profit non négligeable"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Chaque [follower|El] [GetTrait('compassionate').GetName( GetNullCharacter )|l] ou [GetTrait('generous').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Chaque [follower|El] [GetTrait('greedy').GetName( GetNullCharacter )|l] ou [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Agités par la faim"
 ep3_laamp_flavour_ewan.4081.c: "Repoussez ces vermines."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Vos serviteurs armés brisent suffisamment d’os"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "Vous ne réussissez pas à tous les arrêter"
 ep3_laamp_flavour_ewan.4081.d: "Laissez-les prendre quelques provisions."
 ep3_laamp_flavour_ewan.4091.t: "Attaque nocturne"
 ep3_laamp_flavour_ewan.4091.desc: "La nuit est tombée lorsque les attaquants entrent dans le périmètre, leurs armes et armures scintillantes éclairées par la lumière lointaine d’un feu.\n\nS’ils portent des couleurs, il est impossible de les discerner, mais leur intention reste claire. Nous faire quitter [current_county.GetBaseNameNoTier], morts ou vivants.\n\nMais le camp a bien sa garde, et dans un cri de rage nous nous préparons à repousser ces racailles locales."
 ep3_laamp_flavour_ewan.4091.a: "On contre-attaque ! Avec moi !"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Une victoire tactique"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Des blessures et du sang"
 ep3_laamp_flavour_ewan.4091.b: "Au cœur de la mêlée !"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Un déchaînement de fureur réussi"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Se cacher du chaos"
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Chaque [follower|El] non-[GetTrait('craven').GetName( GetNullCharacter )|l]"
 ep3_laamps.5999.t: "Des nouvelles de l’île"
 ep3_laamps.5999.desc: "Mon père était un homme sévère. Avec le recul des années, je me rends compte que mes... indiscrétions à son égard ont été considérées avec l’humeur qu’elles méritaient. Son appel auprès [edward.Custom('FR_du_Char_Pi')][edward.GetTitledFirstName] a été entendu, c’est ainsi que je me suis retrouvé[ROOT.Char.Custom('FR_E')] ici en [location.GetName], à faire la basse besogne [flanders.Custom('FR_du_Char_Pi')][flanders.GetTitledFirstName].\n\nMais les années se font longues, et l’Angleterre est en proie au changement. [edward.Custom('FR_le_Char_Pi')|U][edward.GetTitledFirstName] est mort[edward.Custom('FR_E')], [harold.Custom('FR_le_Char_Pi')][harold.GetTitledFirstName] s’est emparé[harold.Custom('FR_E')] du trône et ses [Select_CString(And(harald.IsFemale, william.IsFemale), 'ennemies','ennemis')], [william.Custom('FR_le_Char_Pi')][william.GetTitledFirstName] et [harald.Custom('FR_le_Char_Pi')][harald.GetTitledFirstName] complotent sa chute.\n\nJ’espère simplement que le chaos qui éclatera ne nuira pas à ma famille et à nos terres."
 ep3_laamps.5999.a: "Je dois garder un œil sur la situation."
 ep3_laamps.5999.b: "Mon destin ne se trouve pas en Angleterre."
 ep3_laamps.5999.b.tt: "Ajoute un nouveau [task_contract|El]"
 ep3_laamps.6000.t: "Destin"
 ep3_laamps.6000.intro: "Je fais tourner la lettre entre mes mains, elle est un peu rugueuse. Je regarde le cachet de cire. Ce sont les armoiries de la Maison [ROOT.Char.GetHouse.GetBaseName]. J’ouvre la lettre et commence à lire.\n\nLes nouvelles sont bien sinistres."
 ep3_laamps.6000.body.alive: "Mon frère [brother.GetFirstName] est en vie – et c’est bien sa main qui a rédigé cette lettre – mais les rumeurs en provenance de Normandie disaient vrai."
 ep3_laamps.6000.body.dead: "Mon frère [brother.GetFirstName] a péri – apparemment, [brother.GetSheHe] [brother.GetDeathReasonHideKiller]. Et les rumeurs en provenance de Normandie disaient vrai."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] de la Maison [harold.GetHouse.GetBaseName] a été destitué[harold.Custom('FR_E')] de force, [harold.Custom('FR_IlElle')] est désormais mort[harold.Custom('FR_E')] ou en cavale. [Select_CString(william.IsFemale,'La duchesse','Le duc')] [william.GetFirstName], c[william.Custom('FR_EEtte')] bâtard[william.Custom('FR_E')] prétendant[william.Custom('FR_E')] au trône d’Angleterre est désormais [william.Custom('FR_le_Char_Pi')][william.GetTitledFirstNameNoTooltip] de [william.GetPrimaryTitle.GetNameNoTier]. [william.GetSheHe|U] a déjà commencé à distribuer des lopins de terre à ses partisans, les arrachant des mains des [ROOT.Char.GetCulture.GetCollectiveNoun] vaincus.\n\n"
 ep3_laamps.6000.closing.alive: "Mon frère me supplie de l’aider."
 ep3_laamps.6000.closing.dead: "Ma famille est anéantie..."
 ep3_laamps.6000.a: "Je n’abandonnerai pas ma famille dans le besoin !"
 ep3_laamps.6000.a.dead: "Je ne renoncerai pas à mon héritage légitime !"
 ep3_laamps.6000.a.flavor: "Mettons-nous en route vers ma terre d’origine."
 ep3_laamps.6000.a.tt: "Vous commencez à voyager vers [ely.GetName]"
 ep3_laamps.6000.b: "Cela fait bien longtemps que je n’appartiens plus à la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial Une fois cette décision prise, vous ne pourrez plus revenir en arrière...#!"
 ep3_laamps.6001.t: "Mon doux foyer ?"
 ep3_laamps.6001.desc: "Je sens que quelque chose ne va pas dès que j’arrive sur les terres de ma famille. Une masse difforme apparaît à travers le brouillard, un fin bâton au-dessus d’elle. Un pas de plus et...\n\nJe me retrouve face à la tête de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('brother'))] [brother.GetFirstName] plantée au bout d’un piquet. Le reste de son corps n’est qu’un tas de chair abîmée et ensanglantée au pied du même piquet.\n\n« Qui êtes-vous ? » La voix, avec un accent que je ne reconnais pas, me surprend. Je me retourne et découvre un[frederick.Custom('FR_E')] [frederick.GetWomanMan] en train de nettoyer le sang qui recouvre l’arme qu’[frederick.Custom('FR_IlElle')] tient en main, un sourcil levé à mon attention. « Si vous êtes ici pour le corps, je ne vous paierai pas pour l’enlever. »\n\nJe jette un regard au corps brisé de mon frère."
 ep3_laamps.6001.a: "« Vous allez mourir pour ce que vous avez fait ! »"
 ep3_laamps.6001.b: "« Je vous laisse une chance de vous enfuir, ignoble vermine. »"
 ep3_laamps.6001.b.one: "[frederick.Custom('FR_LLa')|U][frederick.GetWomanMan] s’enfuit"
 ep3_laamps.6001.b.one.tt: "Vous récupérez le corps de [brother.GetFirstNameNoTooltip] sans encombre"
 ep3_laamps.6001.b.two: "[frederick.Custom('FR_LLa')|U][frederick.GetWomanMan] s’avance vers vous, l’arme levée"
 ep3_laamps.6001.b.two.tt: "Un [single_combat_duel|El] commence"
 ep3_laamps.6003.t: "Un plat qui se mange froid..."
 ep3_laamps.6003.desc: "J’enjambe avec dédain la carcasse tressautante de [frederick.GetFirstName] pour revenir au corps de [brother.GetFirstName]. Avec le temps, une tombe sera creusée et une cérémonie organisée en hommage à sa vie cruellement courte. Pour le moment, la nuit tombe alors que je suis plongé[ROOT.Char.Custom('FR_E')] dans mes souvenirs.\n\n[brother.GetSheHe|U] était un[brother.Custom('FR_E')] [brother.GetWomanMan] paisible. Ce n’est pas juste qu’une personne qui souhaitait simplement vivre sa vie tranquillement ait connu un destin aussi tragique. Tout à coup, je réalise.\n\nLes [frederick.GetCulture.GetCollectiveNoun]. Sans eux, [brother.GetSheHe] serait toujours en vie. Ils seront des milliers de frères, de sœurs, de pères, de mères, de fils et de filles à mourir ce soir à travers toute la région.\n\nTout cela à cause de ces maudits [frederick.GetCulture.GetCollectiveNounNoTooltip] !"
 ep3_laamps.6003.a: "« Je vous vengerai, mon frère. C’est une promesse. »"
 ep3_laamps.6003.b: "Ce sera la première d’une longue série de vengeances."
 ep3_laamps.6003.b.flavor: "La vermine que j’ai tuée semblait au moins posséder quelque fortune..."
 ep3_laamps.6003.b.tt: "Vous obtenez un [Concept('artifact','bibelot')|E]"
 ep3_laamps.6005.t: "Retour aux marais"
 ep3_laamps.6005.desc: "Cela fait trop d’années que je n’ai pas mis les pieds sur ces terres. C’était un choix délibéré, pour une bonne raison. Aujourd’hui encore le sol marécageux me colle aux bottes.\n\nCes terres – mon foyer – sont appelées les [Glossary( 'Fens', 'FENS_GLOSS' )] depuis plusieurs générations. En effet, les eaux montent parfois si haut à certains endroits qu’Ely devrait techniquement être qualifiée d’île.\n\nIl n’y a pas de temps à perdre. À cet instant même, ce[william.Custom('FR_TTte')] horrible Normand[william.Custom('FR_E')] resserre son étau sur les terres de respectables Anglo-Saxons. Pour tenter de résister, il nous faudra les deux éléments capitaux de toute guerre : de l’argent et des hommes."
 ep3_laamps.6005.a: "Nous devons d’abord remplir les coffres, par tous les moyens."
 ep3_laamps.6005.a.tt: "Il me semble apercevoir un noble sans grande garde rapprochée qui se promène là-bas..."
 ep3_laamps.6005.b: "Peut-être qu’un chevalier local accepterait de se joindre à ma cause..."
 ep3_laamps.6005.b.tt: "Et, s’il est du coin, il saura certainement comment traverser ces terrains sans encombre."
 every_fenland_holding: "Chaque [holding|El] dans les Fens"
 FENS_GLOSS: "Les marais fertiles entourant le Wash sont communément appelés « les Fens ». Ils abritent nombres des églises et cathédrales les plus notables d’Angleterre.\n\nIl est reconnu que les Fenlands regroupent les [baronies|El] suivantes :\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "On m’a rapporté vos exploits et le beau travail que vous avez effectué dans les Fens.\n\nRejoignez-moi donc à [powerful_vassal_capital.GetName] : nous avons beaucoup de choses à nous dire."
 ep3_laamps.6010.a: "J’y serai dans les jours qui viennent."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], c’est bien cela ? Je ferais bien de m’organiser."
 ep3_laamps.6010.a.tt: "Vous partez pour [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "Je préfère suivre mon propre chemin."
 ep3_laamps.6015.t: "Pour l’Angleterre"
 ep3_laamps.6015.desc: "[powerful_vassal.Custom('FR_le_Char_Pi')|U][powerful_vassal.GetTitledFirstNameRegnal], [powerful_vassal.Custom('FR_LeLa')] plus puissant[powerful_vassal.Custom('FR_E')] des [Select_CString(powerful_vassal.IsFemale,'dames','seigneurs')] restant[powerful_vassal.Custom('FR_E')]s m’a accueilli[ROOT.Char.Custom('FR_E')] les bras ouverts. Lors de nos discussions, le sujet a rarement dévié de l’évidence.\n\n« Nous avons l’habitude d’être gouvernés par des étrangers ici », déclare [powerful_vassal.GetFirstNameNoTooltip] avec un sourire ironique illustrant sa légèreté et les index posés l’un contre l’autre devant son visage. « Nos pères ont été les sujets de plus d’un Danois, après tout. Mais cette fois... c’est différent. »\n\n« Je compte bien défier [Select_CString(william.IsFemale,'cette','ce')] [william.GetFirstNameNoTooltip] », crache-t-[powerful_vassal.GetSheHe] avec venin. « Mais il me faut de l’aide. La loyauté de tous les autres, ou presque, est fébrile. » [powerful_vassal.GetSheHe|U] plonge ses yeux dans les miens :\n\n« Puis-je compter sur votre aide ? »"
 ep3_laamps.6015.a: "Vous avez mon soutien."
 every_direct_vassal_william: "Chaque [direct_vassal|El] normand de [william.GetFirstNameRegnal]"
 every_anglo_noble: "Chaque [noble|El] anglo-saxon"
 ep3_laamps.6015.b: "Il me faut plus de temps."
 ep3_laamps.6016.t: "Une fin malencontreuse"
 ep3_laamps.6016.frustrated: "« C’est du temps que nous n’avons pas ! » [powerful_vassal.GetFirstName] frappe la table du poing pour insister, un éclat de colère se dessinant sur son visage. « Il y a en ce moment même des rumeurs de représailles ! Plus on attend, plus [william.GetSheHe] aura le temps de réunir des troupes. »\n\n« Nous devons absolument agir au plus vite. Prenez le temps qu’il vous faudra, mais je ne peux que vous supplier de choisir votre camp tant que cela est encore possible. »\n\n"
 ep3_laamps.6016.happy: "« Excellent ! Tout bonnement excellent ! » [powerful_vassal.GetFirstName] frappe la table de la main pour exprimer son soulagement. « Je ne vois pas de meilleur[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] aux côtés de qui combattre. » [powerful_vassal.GetSheHe|U] se penche vers moi et prend mes mains dans les siennes.\n\n« Ensemble, nous avons encore une chance d’arracher ces terres aux Normands. Il va nous falloir être rapides... »\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U] ouvre à nouveau la bouche, mais la porte s’ouvre avec fracas, [powerful_vassal.Custom('FR_LeLa')] coupant dans son élan. Un messager, trempé et les yeux écarquillés, interrompt la réponse outrée de [powerful_vassal.GetFirstNameNoTooltip] en brandissant une lettre.\n\nJ’attends que [powerful_vassal.GetFirstNameNoTooltip] ouvre le sceau et lise le parchemin.\n\nSon visage perd peu à peu de ses couleurs."
 ep3_laamps.6016.a: "« Que se passe-t-il ? »"
 ep3_laamps.6016.a.tt: "Vous prenez la lettre qu’[powerful_vassal.Custom('FR_IlElle')] vous tend..."
 ep3_laamps.6020.t: "La Dévastation du Nord de l’Angleterre"
 ep3_laamps.6020.desc: "L’arrivée d’un nouveau roi étranger – une vermine bâtarde [william.GetCulture.GetName] de surcroît – s’est avérée suffisante pour briser les liens fragiles qui unissaient l’Angleterre. Quelques soulèvements locaux, encouragés et attisés par les Anglo-Saxons [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] vaincus ayant soif de vengeance, se sont répandus dans le pays comme une traînée de poudre.\n\n[william.Custom('FR_le_Char_Pi')|U][william.GetTitledFirstName], une fois sa base du pouvoir consolidée dans le Sud, envisage désormais de pacifier le Nord en s’attaquant aux imbéciles assez courageux pour [william.Custom('FR_LeLa')] défier. Partout où son regard se posera, la mort et la destruction suivront. Une lutte désespérée pour les terres est née.\n\n[william.GetFirstNameNoTooltip] devra user d’une main de fer dans un gant de velours. Une poigne trop faible et [william.Custom('FR_IlElle')] risque de perdre son royaume, mais une sanction trop brutale [william.Custom('FR_LeLa')] laissera sans véritable royaume à gouverner.\n\nPour les Æthelings, la seule issue sera la mort ou la gloire."
 ep3_laamps.6020.a: "C’est l’Angleterre qui est en jeu."
 AETHELINGS_GLOSS: "« Ætheling » est un terme anglo-saxon désignant tout Anglo-Saxon de noble naissance. Le préfixe « Æthel » était souvent accolé à leur nom en guise de titre."
 every_aetheling: "Chaque [vassal|El] anglo-saxon [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName]"
 every_county: "Chaque [county|El]"
 ep3_laamps.6021.desc: "Mon arrivée sur le trône d’Angleterre s’est avérée suffisante pour briser les liens fragiles qui unissaient le pays. Quelques soulèvements locaux, encouragés et attisés par les Anglo-Saxons [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] vaincus ayant soif de vengeance, se sont répandus dans le pays comme une traînée de poudre.\n\nMaintenant que ma base du pouvoir est consolidée dans le Sud, j’envisage de pacifier le Nord en m’attaquant aux imbéciles assez courageux pour me défier. Partout où mon regard se posera, la mort et la destruction suivront, à moins que mon poste ne soit usurpé par quelques habitants sournois.\n\nJe vais devoir user d’une main de fer dans un gant de velours. Une poigne trop faible et je risque de perdre mon royaume, mais une sanction trop brutale me laissera sans véritable royaume à gouverner. Pour ce qui est des Æthelings en revanche...\n\nIl n’y aura aucune pitié pour tous ceux qui refusent de m’accorder leur loyauté."
 ep3_laamps.7000.t: "Une autre voie"
 ep3_laamps.7000.desc: "Les terres de [england.GetName] sont en proie à une telle tourmente que je me demande parfois si ma destinée ne serait pas ailleurs.\n\nLe bouleversement commence déjà, dans le sillage [william.Custom('FR_du_Char_Pi')][william.GetTitledFirstName] arrachant le contrôle du pays. Je crains que les choses n’empirent encore bien davantage, et suivre dans les pas de mon père en menant une vie entière sur les routes n’est pas dépourvu d’un certain attrait à mes yeux.\n\nJe pourrais peut-être aller vers le nord, en Écosse ? Ou bien vers le sud de l'Italie, dans les contreforts apuliens ?"
 ep3_laamps.7000.a: "L’Écosse, ça me semble parfait."
 ep3_laamps.7000.b: "Je savoure d’ici l'huile d'olive apulienne !"
 ep3_laamps.7000.c: "Je ne dois pas faillir à mon devoir."
 ep3_laamps.7001.t: "Encore un"
 ep3_laamps.7001.desc: "« [ROOT.Char.GetFirstNameNoTooltip] ? Est-ce ici que vit [ROOT.Char.GetFirstNameNoTooltip] ? Ah, mais lâchez-moi ! » Des éclats de voix retentissants me signalent l’arrivée d’un visiteur, rapidement cerné par mes gardes. Je sors de ma tente pour apercevoir une silhouette massive, une épée posée sur l’épaule.\n\n« Vous ! Vous êtes [ROOT.Char.GetFirstNameNoTooltip], n’est-ce pas ? » J’acquiesce d’un signe de tête tandis qu’[siward.GetSheHe] s’avance, présentant sa main libre.\n\n« Votre réputation vous précède ! Je suis [siward.GetFirstName], j’ai fait la route depuis [siward.GetHouse.GetBaseName]. Je viens me joindre à vous. »"
 ep3_laamps.7001.a: "« [siward.GetFirstNameNoTooltip], vous dites ? Bienvenue ! »"
 ep3_laamps.7001.b: "« Je crains que nous soyons déjà au complet. »"
 ep3_laamps.7002.t: "Une nouvelle Angleterre"
 ep3_laamps.7002.desc: "[siward.GetFirstName], [Select_CString(siward.IsFemale,'ma loyale','mon loyal')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], s’approche de moi avec une lueur dans le regard.\n\n« Je viens vous faire mes adieux. [siward.GetSheHe|U] lève la main pour m’empêcher de protester. J’ai pris ma décision et elle est définitive. » D’un signe, [siward.GetSheHe|l] m’invite à m’asseoir.\n\n« Des rumeurs arrivent de Constantinople. [emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] offrirait à tout réfugié tentant d’échapper au courroux [king_england.Custom('FR_du_Char_Pi')][king_england.GetTitledFirstName] un passage sécurisé et une chance de repartir de zéro. » [siward.GetFirstNameNoTooltip] se frappe les cuisses en jetant un regard circulaire.\n\n« Cet endroit va me manquer. Adieu, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('SisterBrother')]. »"
 ep3_laamps.7002.a: "« Bon voyage. Puissiez-vous trouver la paix. »"
 ep3_laamps.7002.b: "Voilà qui me semble très intéressant..."
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] reste"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] part"
 ep3_laamps.7003.t: "Une audience royale"
 ep3_laamps.7003.desc: "Se voir accorder une audience par [emperor.Custom('FR_le_Char_L')][emperor.GetTitleAsNameNoTooltip|l] n’est pas une mince affaire, mais visiblement mon arrivée avec ma bande d’étrangers hétéroclites n’est pas passée inaperçue.\n\n« Bienvenue, [ROOT.Char.GetFirstName] de la Maison [ROOT.Char.GetHouse.GetBaseName]. Vous souhaitez requérir l’asile pour échapper aux fléaux qui frappent votre terre natale ? » Je ne parviens qu’à esquisser un léger hochement de tête. [emperor.Custom('FR_le_Char_L')|U][emperor.GetTitleAsNameNoTooltip|l] m’adresse un sourire sombre. « Vous serez en sécurité ici, mais j’ai une proposition à vous faire. »\n\n« Au nord-est, un perfide vassal possède un territoire. Si vous parvenez à le saisir, vous pourrez le garder en échange de votre loyauté. »\n\nÀ peine cette déclaration est-elle prononcée que des exclamations de surprise retentissent. Un nouveau royaume ? Pour nous, simples fugitifs ?"
 ep3_laamps.7003.a: "« J’accepte votre proposition, puissant[emperor.Custom('FR_E')] [emperor.GetTitleAsNameNoTooltip|l]. »"
 ep3_laamps.7003.a.tt: "Vous partez pour les nouvelles terres..."
 ep3_laamps.7003.b: "« Je préférerais rester ici, à Constantinople. »"
 ep3_laamps.7004.t: "Une autre audience royale"
 ep3_laamps.7004.desc: "« [emperor.GetSheHe|U] vous a envoyé[ROOT.Char.Custom('FR_E')] ici ? Et [emperor.GetSheHe] vous a dit que c’était ses terres ? La bouche de [title_holder.GetFirstName] se tord dans un rictus de colère et de mépris. Ce n’est qu’un mensonge destiné aux imbéciles. »\n\nIl apparaît que l’empire [emperor.Custom('FR_du_Char_L')][emperor.GetTitleAsNameNoTooltip|l] ne s’étend pas aussi loin qu’[emperor.GetSheHe] l’a insinué. Les terres que nous avons découvertes en arrivant, recouvertes d’une forêt dense, mais dont les sols sont étonnamment fertiles, n’appartiennent absolument pas aux Grecs, mais en réalité [title_holder.Custom('FR_au_Char_L')][title_holder.GetTitleAsNameNoTooltip|l], [title_holder.GetFirstNameNoTooltip].\n\n« Vous vous êtes fait mener en bateau, mais... » [title_holder.GetSheHe] marque une pause pour nous considérer, moi et mes partisans débraillés, mais non moins pleins d’énergie. « Vous avez peut-être quand même quelque chose à offrir. Si vous avez assez d’argent, vous pourrez acheter ces terres. Après m’avoir juré fidélité, bien sûr. »"
 ep3_laamps.7004.a: "« Ce serait un honneur. »"
 ep3_laamps.7004.b: "« Ces terres m’ont été promises. Je m’en emparerai par la force. »"
