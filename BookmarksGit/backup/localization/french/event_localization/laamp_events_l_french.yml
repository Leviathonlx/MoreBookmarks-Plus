 ep3_laamp_flavour_ewan.4061.t: "Des yeux dans la nuit"
 ep3_laamp_flavour_ewan.4061.desc.intro: "Le matin apporte la nouvelle qu’une bête mangeuse d’hommes a frappé à nouveau :"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "trois personnes ont disparu la nuit dernière. Il n’en reste plus que des taches rouges et des traces boueuses d’une chose absolument titanesque."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "trois personnes ont disparu la nuit dernière. Il n’en reste plus que des fragments d’os et un morceau de bras dévoré par un monstre colossal."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "deux personnes ont disparu la nuit dernière. Il n’en reste plus que des morceaux éparpillés sur des centaines de mètres par un prédateur gigantesque."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "deux personnes ont disparu la nuit dernière. Ce qu’il reste d’elles a été retrouvé non loin du périmètre du camp – des morceaux de chair abandonnés par une énorme bête."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "un autre partisan a été massacré. Ce qu’il reste du corps de l’homme a été retrouvé à l’écart du camp où l’immense bête l’a laissé."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "une autre personne a disparu sans laisser de trace, à l’exception de quelques traînées et de taches de sang là où la créature agile a dévoré sa proie."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nLes sentinelles n’ont jamais réussi à voir la maudite bête. Quoi qu’elle soit, elle aime le sang et semble assez maligne pour nous suivre au cours de la journée ou en début de soirée.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Mon esprit se porte sur"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Mes yeux se tournent vers"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "la rivière que notre chemin nous mène à longer. Une aussi grande étendue d’eau pourrait bien cacher toutes sortes de créatures aquatiques."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "les terres agricoles environnantes qui forment une épaisse mer de haies et de champs parsemés de petits fourrés. Une créature terrifiante pourrait s’y cacher tous les deux mètres."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "la ligne de collines que nous traversons. Chacune d’entre elles nous empêche de voir ce que cache l’autre versant, rendant la tâche aisée à n’importe quelle créature terrifiante de nous suivre."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "les sommets escarpés et les crêtes qui nous surplombent dans la lumière pâle de l’aube. Il y a là un nombre incalculable de cachettes à disposition d’une créature cavernicole."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "la mer de dunes qui nous entoure. Elle semble pourtant bien dégagée, mais une créature nocturne rusée pourrait la traverser aussi facilement qu’un requin parcourt les vagues."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "les sommets poudreux et les crêtes sablonneuses qui nous protègent de la lumière éclatante du matin. Il y a beaucoup trop d’endroits où pourrait se tapisser une créature affamée le temps que la chaleur passe."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "l’enchevêtrement d’arbres et l’épaisse canopée qui nous surplombent. La créature terrifiante pourrait se trouver à trois mètres de nous que nous ne la verrions pas."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "les rangs d’arbres qui s’étendent dans toutes les directions. La forêt est trop épaisse pour qu’on voie à plus de trente mètres au-delà du périmètre du camp, ce qui laisse le champ libre à la créature pour se cacher."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "l’horizon brumeux et les petites collines qui sortent des marécages. Le terrain est essentiellement plat, mais pas au point de ne proposer aucune cachette à une étrange créature terrifiante."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "la mer de verdure qui nous entoure. Seul un imbécile pourrait penser qu’un terrain plat ne peut abriter aucune cachette : ni crête, ni vallée, ni grotte qui dissimulerait d’étranges créatures."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "les plaines inondables boueuses bordées d’arbres que nous traversons. Le terrain parfait pour qu’une créature terrifiante se faufile partout."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "le terrain sec et poussiéreux que nous empruntons. Entrecoupé de collines et de quelques arbres, une créature terrifiante pourrait facilement nous y traquer."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "les vastes plaines ondoyantes que nous traversons. Elles sont plates, mais avec juste ce qu’il faut de pics et de creux pour abriter toutes sortes de créatures terrifiantes."
 ep3_laamp_flavour_ewan.4061.desc.outro: "Nous risquons de servir de repas du soir."
 ep3_laamp_flavour_ewan.4061.a: "Renforcez la garde."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "Au pire, la créature mangera quelques-uns de vos [followers|El] nommés"
 ep3_laamp_flavour_ewan.4061.a.tt.success: "Interceptée et exécutée"
 ep3_laamp_flavour_ewan.4061.a.tt.failure: "Quelques morts de plus"
 ep3_laamp_flavour_ewan.4061.b: "J’aurai sa tête !"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "Vous poursuivez la créature vous-même, prenant le risque de [Concept('character_death_death','mourir')|E] pour un peu de [prestige|El]"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial En fonction de la créature et de sa carrure, cela s’avérera assez simple ou très très compliqué et vous ne pourrez pas faire marche arrière une fois en chasse#!"
 ep3_laamp_flavour_ewan.4061.c: "Tant qu’elle ne mange personne d’important."
 ep3_laamp_flavour_ewan.4061.c.tt.success: "Elle ne le fait pas"
 ep3_laamp_flavour_ewan.4061.c.tt.failure: "Elle le fait"
