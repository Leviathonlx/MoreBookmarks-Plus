 ep3_laamp_flavour_ewan.1041.t: "Le pays d’autrefois"
 ep3_laamp_flavour_ewan.1041.desc: "« [ROOT.Char.GetMotherFather|U], c’était comment chez nous, avant ? », me demande m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] au petit déjeuner.\n\nUn peu perplexe face à cette question soudaine, je contemple un instant mon bol de gruau en repensant à l’époque où [memory.GetDescription].\n\nÇa fait des années, maintenant... Après tout, c’est tout à fait naturel pour quelqu’un de son âge que [child.GetFirstNameNoTooltip] veuille savoir comment était la vie autrefois."
 ep3_laamp_flavour_ewan.1041.a: "C’était magnifique, m[child.Custom('FR_OnA')] petit[child.Custom('FR_E')]."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Récits du pays d’autrefois"
