 ep3_laamp_flavour_ewan.1011.h: "Mon $huntperson_camp_officer|l$."
 ep3_laamp_flavour_ewan.1011.i: "Mon $kennelperson_camp_officer|l$."
 ep3_laamp_flavour_ewan.1011.j: "Mon $chief_engineer_camp_officer|l$."
 ep3_laamp_flavour_ewan.1011.k: "Mon $witness_camp_officer|l$."
