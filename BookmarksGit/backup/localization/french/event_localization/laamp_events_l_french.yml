 ep3_laamp_flavour_ewan.3001.t: "Une réputation bien établie"
 ep3_laamp_flavour_ewan.3001.desc.intro: "En suivant un garde, j’entre dans une tente faiblement éclairée jouxtant [ROOT.Char.Custom('GetRandomCampBuilding')], où m’attendent trois habitants débraillés. Ils semblent sur les nerfs, comme s’ils couraient un risque en étant ici.\n\nL’un d’entre eux se lève, avant de m’adresser une terrible révérence. « Salutations, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je m’appelle [brains.GetFirstName], [brawn.Custom('FR_LeLa')] grand[brawn.Custom('FR_E')]-là, c’est [brawn.GetFirstName], et l’autre c’est [fingers.GetFirstName]. On vient s’enrôler. »\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "« On est des artistes dans l’âme, que ce soit avec un couteau, une corde ou une flèche, et on pourrait pas imaginer [ROOT.Char.Custom('MistressMaster')] plus digne que vous à servir. »"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "« On est les meilleurs dans notre domaine, et on laissera pas une telle occasion passer par pure fierté. Acceptez-nous parmi vous, et on volera le monde entier pour vous. »"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "« On était les rois ici, avant que vous arriviez. Mais ça nous dérange pas. Les affaires sont les affaires, et il y a pas de raison de se faire de l’ombre quand on peut travailler ensemble. »"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "« On a entendu parler de vous depuis que vous êtes ici, et on pense qu’on pourrait vous être utiles dans vos opérations. »"
 ep3_laamp_flavour_ewan.3001.desc.established: "« On travaille dur, du moins dans notre domaine, et on pense que vous pourriez avoir besoin de nous pour vous faire un nom ici et vous remplir les poches. »"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "« On a eu, disons... quelques ennuis avec la loi de [current_county.GetBaseNameNoTier], et on cherche à se tirer d’ici. Votre bande nous a semblé être pas mal. »"
 ep3_laamp_flavour_ewan.3001.a: "Bien sûr, nous allons vous accepter..."
 ep3_laamp_flavour_ewan.3001.b: "... mais vous devrez d’abord payer de votre poche."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Ils vident leur réserve pour vous"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "Pas d’honneur entre les voleurs !"
 ep3_laamp_flavour_ewan.3001.c: "Partez d’ici, sales chiens."
 ep3_laamp_flavour_ewan.3011.t: "Discussions animées"
 ep3_laamp_flavour_ewan.3011.desc: "Partager ses opinions, débattre.\n\nUn simple fait pour deux personnes érudites qui se réunissent, et il y en a bien plus que cela à [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nEn cette belle soirée, deux discussions plutôt animées vont bon train, l’une sur la rhétorique et la politique avec [eloquent_follower.GetFirstName], et l’autre sur l’histoire et la philosophie avec [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] est intéressant[eloquent_follower.Custom('FR_E')]..."
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Une discussion dont on se souviendra"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "De belles paroles et de beaux discours"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNameNoTooltip] me stimule par son esprit !"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Une discussion éclairante"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Des divagations divertissantes"
 ep3_laamp_flavour_ewan.3011.c: "Savourer ce brouhaha de culture."
 ep3_laamp_flavour_ewan.3011.d: "Hocher la tête en les écoutant parler."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Préside les débats animés"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "C’est surprenant de voir la façon dont les érudits peuvent être bruyants quand ils s’y mettent."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Préside les débats"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Un peu de culture peut toujours servir."
 ep3_laamp_flavour_ewan.3021.t: "Par-delà l’horizon"
 ep3_laamp_flavour_ewan.3021.desc: "Assis[ROOT.Char.Custom('FR_E')] dans ma tente, je me mets à parcourir les récits, les cartes et les manuscrits décrivant des royaumes lointains et exotiques. Les histoires qu’ils racontent sont si captivantes, les lieux si étranges...\n\nJe me demande si leurs peuples aussi écoutent des histoires à propos de nous ? Suis-je en train de contempler de simples rumeurs ou de vrais récits de lieux fantastiques qui semblent loin du regard [ROOT.Char.GetFaith.HighGodNamePossessive] ?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "Plusieurs contrats de grande valeur apparaîtront à [kingdom_1.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "Plusieurs contrats de grande valeur apparaîtront à [kingdom_2.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "Plusieurs contrats de grande valeur apparaîtront à [kingdom_3.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.success: "Quelle syntaxe élégante"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Ces mots sont trop difficiles"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] m’intéresse."
 ep3_laamp_flavour_ewan.3021.b: "J’ai toujours voulu voir [kingdom_2.GetBaseNameNoTierNoTooltip] !"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip] me fascine."
 ep3_laamp_flavour_ewan.3021.d: "Je dois encore réfléchir..."
 ep3_laamp_flavour_ewan.3031.t: "Mon droit de naissance"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Ça devrait être à moi.\n\nCe n’est pas juste que je sois assis[ROOT.Char.Custom('FR_E')] ici, dans une tente pleine de courants d’air, au lieu d’un lit douillet dans mon palais de la capitale. Le désir de retrouver ma propriété, mon droit de naissance, me brûle un peu plus chaque nuit, une motivation qui me pousse à avancer malgré ces... indignités.\n\nMais est-ce bien tout ?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "N’ai-je pas le droit de revendiquer [family_title.GetBaseNameNoTier] ?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "En toute logique, [adjacent_title.GetBaseNameNoTier] ne m’appartient-il pas ?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "Ne m’a-t-on pas volé [memory_title.GetBaseNameNoTier] ?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMon humeur s’assombrit avec le ciel."
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip] me revient de droit !"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip] est certainement mon domaine naturel..."
 ep3_laamp_flavour_ewan.3031.c: "Au fond de moi, je n’ai jamais abandonné [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Un jour, tout cela et plus encore..."
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Rumine ses titres"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Un esprit concentré a plein d’avantages."
 ep3_laamp_flavour_ewan.3041.t: "Des gens d’un autre temps"
 ep3_laamp_flavour_ewan.3041.desc.intro: "[target.Custom('FR_LeLa')|U] [commander.GetWomanMan] de culture [commander.GetCulture.GetName] se tient debout dans ma tente, la tête respectueusement inclinée.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je suis [commander.GetFirstName], et j’amène avec moi autant de vos fidèles partisans de [former_title.GetBaseNameNoTier] que possible. Des usurpateurs règnent sur vos terres, et nous, vos plus fidèles serviteurs, ne pouvons plus tolérer cela."
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "Votre nature compatissante et votre grand cœur ont toujours fait de vous notre seigneur lige légitime. »"
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "Sans votre justice implacable, les criminels sont partout. »"
 ep3_laamp_flavour_ewan.3041.desc.callous: "Sans votre discipline exigeante et reconnue, votre royaume a sombré dans la décadence. »"
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "Sans votre tempérament martial, nos ennemis menacent de nous faire disparaître de la surface de la Terre. »"
 ep3_laamp_flavour_ewan.3041.desc.calm: "Sans votre main ferme et directrice, votre royaume court à sa perte. »"
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "Sans votre autorité naturelle, votre royaume se trouve dans un état de chaos perpétuel. »"
 ep3_laamp_flavour_ewan.3041.desc.humble: "Sans votre humilité pour nous guider, l’arrogance et la cruauté sont devenues monnaie courante. »"
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "Sans votre détermination et votre ambition, nous sommes comme des moutons perdus. »"
 ep3_laamp_flavour_ewan.3041.desc.content: "Sans votre sagesse et votre discernement, nous sommes comme des chiens sauvages. »"
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "Sans votre personnalité directrice, la loi est devenue tyrannique. »"
 ep3_laamp_flavour_ewan.3041.desc.just: "Sans votre justice équitable, l’État de droit est mort. »"
 ep3_laamp_flavour_ewan.3041.desc.fallback: "Nous avons prêté serment, et nous comptons bien le respecter jusqu’à ce que la mort nous emporte. »"
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n« Vous revendiquez toujours [former_title.GetBaseNameNoTierNoTooltip], prenez-nous comme votre dû ! »"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n« Que vous souhaitiez reprendre [former_title.GetBaseNameNoTierNoTooltip] ou non, nous préférons vous servir que de rester là. »"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Jusqu’à dix [counties|El] détenus par un usurpateur"
 ep3_laamp_flavour_ewan.3041.a.imperial: "Plus de troupes pour l’armée impériale en exil !"
 ep3_laamp_flavour_ewan.3041.a.royal: "Plus de troupes pour l’armée royale en exil !"
 ep3_laamp_flavour_ewan.3041.b: "Je prends note de votre loyauté, mais j’ai besoin de révolutionnaires."
 ep3_laamp_flavour_ewan.3041.c: "Rentrez chez vous et harcelez les usurpateurs, où qu’ils soient."
 ep3_laamp_flavour_ewan.3041.d: "Je vous remercie, mais je n’ai pas besoin de vous."
 legitimist_loyalists: "Loyalistes légitimistes"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Confection de cartes"
 ep3_laamp_flavour_ewan.3051.desc: "La cartographie a quelque chose de thérapeutique.\n\nDessiner au crayon et au pinceau sur la toile, regarder les courbes et les contours d’une région prendre vie, voir le monde depuis une toute nouvelle perspective. C’est un exercice plaisant, tout simplement, qui occupe une grande partie de mes soirées dernièrement.\n\nCette nouvelle création est peut-être ma plus belle à ce jour, une carte complète illustrée et annotée de [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Un superbe travail"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Vos gribouillages ne valent pas grand-chose"
 ep3_laamp_flavour_ewan.3051.a: "Je vais réaliser un travail remarquable !"
 ep3_laamp_flavour_ewan.3051.b: "Ma carte sera célèbre dans le monde entier !"
 ep3_laamp_flavour_ewan.3051.c: "Je cherche toujours à réaliser des chefs-d’œuvre..."
 ep3_laamp_flavour_ewan.3051.d: "Je m’amuse, c’est tout."
 handcrafted_map: "Carte enluminée de [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Cette carte soigneusement dessinée couvre l’intégralité de [kingdom.GetBaseNameNoTier], ses territoires frontaliers, ainsi que ses voisins les plus importants.\n\nUne attention particulière a été portée"
 handcrafted_map_desc.mythic_beasts: "aux légendes et aux mythes locaux, à la représentation des monstres, des créatures et de toutes les choses plus étranges encore que l’on trouve dans chaque recoin où ils prétendent se cacher."
 handcrafted_map_desc.geography: "à la géographie, au détail des régions, des principales caractéristiques des différents terrains locaux, et même aux reliefs accidentés lorsque cela est possible."
 handcrafted_map_desc.settlements: "aux colonies qui parsèment le territoire, couvrant chaque grande ville, chaque ville moyenne, et même certains des plus importants villages. La capitale a été considérablement agrandie et ses différents quartiers ont été dessinés."
 handcrafted_map_desc.people.urban: "aux habitudes et à la réputation des habitants des principaux centres urbains : qui inviter à un dîner officiel, qui possède les meilleurs chevaux, qui sont les plus faciles à escroquer, etc."
 handcrafted_map_desc.fauna: "aux créatures du territoire, du plus petit gibier et des plus minuscules volatiles aux rois et reines du royaume animal. Les nombreuses illustrations recouvrent les marges et envahissent les moindres espaces laissés vides."
 handcrafted_map_desc.flora: "à la flore du territoire, de la plus petite brindille d’herbe au plus grand arbre. Une grosse bordure de fleurs entoure le tout, chacune d’entre elles étant richement détaillée."
 handcrafted_map_desc.government: "à la façon dont les habitants mènent les affaires du pouvoir, à l’identité de leurs plus célèbres dirigeants et à la façon dont ils se croient légitimes. De petits portraits de monarques reconnus ornent chaque coin."
 handcrafted_map_desc.tourism_sites: "aux sites intéressants que les pèlerins, les voyageurs et les aventuriers de tous bords pourraient vouloir visiter. Les sites les plus importants présentent même de petites illustrations."
 handcrafted_map_desc.routes: "aux plus petits chemins, aux routes les mieux entretenues, et aux itinéraires les plus sûrs. De petites illustrations de créatures, de bandits et de barbares indiquent les zones les plus dangereuses du territoire."
 handcrafted_map_desc.people.rural: "aux habitudes et à la réputation des habitants des nombreuses zones rurales : là où la paysannerie négocie le plus durement, qui cultive le meilleur raisin, et où ils sont susceptibles de devenir un peu trop... intimes."
 ep3_laamp_flavour_ewan.3061.t: "Un guide des..."
 ep3_laamp_flavour_ewan.3061.desc: "Encore... quelques... petites... retouches... et...\n\nVoilà ! Une brochure détaillée des habitants de [current_county.GetBaseNameNoTier] et de leurs particularités. Bon, ce n’est pas exhaustif, mais c’est un travail de longue haleine. Chaque annotation doit être recopiée, lettre par lettre.\n\nEt maintenant, quel titre donner à cette petite merveille ?"
 ep3_laamp_flavour_ewan.3061.a: "« Personnes et lieux. »"
 ep3_laamp_flavour_ewan.3061.b: "« Poèmes et écritures. »"
 ep3_laamp_flavour_ewan.3061.c: "« Plantes et animaux. »"
 ep3_laamp_flavour_ewan.3061.d: "Continuer à griffonner des idées."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Personnes et lieux"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Pour manipuler les gens, vous devez d’abord les comprendre."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Poèmes et écritures"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Un véritable érudit est à la fois un auteur et un orateur."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Plantes et animaux"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "Le monde naturel est la source même du savoir."
 ep3_laamp_flavour_ewan.3071.t: "La loi en [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "À peine ai-je posé le pied dans la nature sauvage qu’une embuscade me tombe dessus. Des nuées de [local_soldier.GetCulture.GetCollectiveNoun] surgissent de leurs cachettes et se ruent droit sur moi et mon petit groupe de serviteurs.\n\nIls sont armés jusqu’aux dents et dotés d’armures. Nous ne sommes donc pas face à une attaque opportuniste. Il s’agit plutôt là d’une milice, ou de troupes locales venues me faire payer mes crimes.\n\n[Select_CString(local_soldier.IsFemale,'Une femme imposante','Un homme imposant')] mène la charge, hurlant à pleins poumons à mon attention : « À mort ! #BER LA MORT OU LA GLOIRE !#! »"
 ep3_laamp_flavour_ewan.3071.a: "Attaquons en duel [local_soldier.Custom('FR_LeLa')] meneu[local_soldier.Custom('FR_RSe')]."
 ep3_laamp_flavour_ewan.3071.b: "À l’attaque !"
 ep3_laamp_flavour_ewan.3071.c: "Sonnez du cor !"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Vos troupes proches les encerclent"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "C’est un désastre !"
 ep3_laamp_flavour_ewan.3071.d: "Contre-attaquons facilement."
 ep3_laamp_flavour_ewan.3071.e: "Réunissons nos troupes pour une contre-attaque."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Vous les repoussez"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "C’est un désastre !"
 ep3_laamp_flavour_ewan.3071.f: "Fuyons."
 ep3_laamp_flavour_ewan.3071.f.success: "Vous vous échappez"
 ep3_laamp_flavour_ewan.3071.f.failure: "L’ennemi vous rattrape"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$ : duel victorieux"
 ep3_laamp_flavour_ewan.3073.desc: "Alors que le corps sans vie de [local_soldier.GetFirstName] s’écroule au sol, un cri de désespoir émane de ses troupes.\n\nLeur [Select_CString(local_soldier.IsFemale,'meneuse vaincue','meneur vaincu')], la ferveur des attaquants locaux disparaît et les voilà qui se dispersent tant bien que mal, mes soldats sur les talons.\n\nJe jette un œil au cadavre. Humph.\n\nLa mort ou la gloire, en effet."
 ep3_laamp_flavour_ewan.3073.a: "Sombre imbécile."
 ep3_laamp_flavour_ewan.3081.t: "Une question de lutte"
 ep3_laamp_flavour_ewan.3081.desc: "Le dernier adversaire de [challenger.GetFirstName] s’écroule, vaincu et à bout de souffle.\n\nLa lutte est un sport très populaire parmi la plupart des mercenaires, pour des raisons évidentes, mais [challenger.GetFirstNameNoTooltip] l’envisage même comme une forme d’art. Je me demande parfois [challenger.Custom('FR_SilSielle')] ne préférerait pas plutôt se battre à mains nues, sans aucune arme.\n\n[challenger.Custom('FR_IlElle')|U] remarque mon regard songeur et lève ses poings d’un geste tout aussi poli que moqueur. « Alors, [ROOT.Char.GetFirstNameNoTooltip], à votre tour ? »"
 ep3_laamp_flavour_ewan.3081.a: "Des paroles bien osées pour un[challenger.Custom('FR_E')] perdant[challenger.Custom('FR_E')] en devenir."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Vous luttez contre [challenger.GetFirstNameNoTooltip] et parvenez à [challenger.Custom('FR_LeLa')] soumettre"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Défaite"
 ep3_laamp_flavour_ewan.3081.b: "Qu’[challenger.Custom('FR_IlElle')] soit rué[challenger.Custom('FR_E')] de coups rien que pour avoir osé demander."
 ep3_laamp_flavour_ewan.3081.c: "Ha ha. Non."
