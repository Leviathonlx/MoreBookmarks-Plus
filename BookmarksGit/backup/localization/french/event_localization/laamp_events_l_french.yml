 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "Retour au bercail : [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Après des années passées avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], [visitor.GetFirstNameNicknamed], qui fait partie de mes fidèles partisans, a enfin trouvé le temps de nous rendre visite.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Bien qu’[visitor.GetSheHe] n’ait pas tellement changé depuis son départ du pays, il s’avère qu’[visitor.GetSheHe] a rencontré à [capital.GetBaseNameNoTier] son âme sœur, [visitor_spouse.GetFirstName]. Les deux tourtereaux se sont mariés et sont venus au camp ensemble."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U] n’a presque pas changé depuis le jour de son départ, et ce retour au pays parmi ses proches lui apporte un plaisir non dissimulé."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nLes vieux amis comme les nouveaux arrivants se bousculent pour voir ce visage plus ou moins familier, mais dont la visite inattendue réjouit tout le monde de la même façon."
 ep3_laamp_flavour_ewan.9511.a: "Bienvenue !"
 ep3_laamp_flavour_ewan.9511.b: "#EMP Vous vous êtes mariés ?#! Horreur !"
 ep3_laamp_flavour_ewan.9511.c: "Nous n’avons plus besoin de vous. Partez."
 ep3_laamp_flavour_ewan.9512.t: "Retour au bercail amélioré : [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "« [ROOT.Char.GetTitledFirstNameNoTooltip] ! » s’écrit [visitor.GetFirstName] de sa voix familière, entrant joyeusement dans le camp après plusieurs années loin du pays. « Je suis de retour, et j’ai tout fait pour mettre mon absence à profit ! »\n\nEt en effet durant son temps passé avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], [visitor.GetFirstName] a pris tout le temps de développer ses aptitudes, et [visitor.GetSheHe] semble avoir hâte de les utiliser à bon escient maintenant qu’[visitor.GetSheHe] est de retour parmi nous."
 ep3_laamp_flavour_ewan.9512.a: "Comme vous avez grandi, [visitor.GetFirstNameNoTooltip] !"
 ep3_laamp_flavour_ewan.9512.b: "Allez-vous-en, va-nu-pieds."
 ep3_laamp_flavour_ewan.9521.t: "Un changement drastique : [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Après quelques années loin de nous, [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamed], qui faisait partie de mes partisans, est enfin de retour.\n\nEt pourtant, [visitor.GetSheHe] ne ressemble pas entièrement à la personne que nous avons vue partir."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Il semble que le temps passé avec [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] ait laissé une marque indélébile sur sa façon d’être. [visitor.GetSheHe|U] semble désormais être un pur produit de la culture [new_culture.GetName].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "À l’évidence, la période passée à [capital.GetBaseNameNoTier] a été déterminante. Toute trace de son ancienne identité s’est volatilisée, tandis qu’[visitor.GetSheHe] parle et se comporte désormais comme les [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Étant moi-même de culture [old_culture.GetNameNoTooltip], ce changement me paraît... troublant."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Bien sûr, étant moi-même de culture [new_culture.GetNameNoTooltip], j’aurais parfaitement pu l’éduquer sans qu’il faille l’envoyer passer des années loin de nous."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Il est étrange de voir à quel point le temps a changé sa personnalité, mais je suppose que nous traversons tous des périodes de transition."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\nTout à la joie de son retour au camp, [visitor.GetFirstNameNoTooltip] [visitor.GetHerselfHimself] ne semble pas avoir conscience de sa métamorphose."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "A obtenu [skill_1.GetValue|V0] d’[skill|El] en [diplomacy|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "A obtenu [skill_1.GetValue|V0] d’[skill|El] en [martial|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "A obtenu [skill_1.GetValue|V0] d’[skill|El] en [stewardship|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "A obtenu [skill_1.GetValue|V0] d’[skill|El] en [learning|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "A obtenu [skill_2.GetValue|V0] d’[skill|El] en [diplomacy|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "A obtenu [skill_2.GetValue|V0] d’[skill|El] en [stewardship|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "A obtenu [skill_2.GetValue|V0] d’[skill|El] en [intrigue|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "A obtenu [skill_2.GetValue|V0] d’[skill|El] en [learning|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "A obtenu [skill_2.GetValue|V0] d’[skill|El] en [prowess|El] grâce à l’apprentissage de la [ethos|El] de culture [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "C’est étrange, mais vous êtes toujours des nôtres !"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "Une décision raisonnable !"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "Bon retour parmi nous !"
 ep3_laamp_flavour_ewan.9521.b: "Nous ne voulons pas de quelqu’un de culture [visitor.GetCulture.GetNameNoTooltip], allez-vous-en."
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Cela a pris plusieurs années, mais [visitor.Custom('FR_le_Char_Pi')][visitor.GetTitledFirstNameNicknamed], qui faisait jadis partie de mes partisans, a fait son retour au pays.\n\nSeulement... quelque chose a changé."
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe|U] évoque avec révérence [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] et [new_faith.CreatorName] de foi [new_faith.GetAdjective], allant même jusqu’à affirmer avoir trouvé le véritable salut grâce aux enseignements de cette foi"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe|U] évoque avec révérence la lumière de la foi [new_faith.GetAdjectiveNoTooltip] et les croyances de [capital.GetBaseNameNoTier], allant même jusqu’à affirmer avoir trouvé le véritable salut grâce aux enseignements [new_faith.HighGodNamePossessive]"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "plutôt que les [old_faith.GetAdherentNamePlural] qui sont derrière nous.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "Cela ne m’importe pas autant qu’à d’autres, mais tout de même, c’est surprenant."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Avoir ainsi abandonné la foi [old_faith.GetAdjectiveNoTooltip], laissé de côté nos traditions les plus sacrées comme une vieille cape que l’on jetterait au sol, voilà qui est presque impensable."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Naturellement, je me réjouis qu’[visitor.GetSheHe] ait fait le juste choix pour embrasser le salut et le véritable sens de l’existence avec [new_faith.HighGodName]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Bien que ce choix me surprenne, je ne peux pas affirmer que la foi [new_faith.GetAdjectiveNoTooltip] soit inférieure en quoi que ce soit. Après tout, les [ROOT.Char.GetFaith.GetAdherentNamePlural] en ont une haute opinion."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "Il m’est impossible de connaître ses raisons, mais au moins, la foi [new_faith.GetAdjectiveNoTooltip] est plus acceptable que bien d’autres dans ce monde impie."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Étant moi-même de confession [ROOT.Char.GetFaith.GetAdjective], sa conversion ne m’importe pas outre mesure, même si je ne m’y attendais pas."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\nInsensible au vacarme provoqué par son retour et ces changements soudains, [visitor.GetFirstNameNoTooltip] se contente de mener sa vie à sa guise, à tel point que l’on pourrait croire qu’[visitor.GetSheHe] n’a jamais quitté le nid."
 ep3_laamp_flavour_ewan.9522.a: "Bienvenue, m[visitor.Custom('FR_OnA')] [visitor.Custom('SisterBrother')] !"
 ep3_laamp_flavour_ewan.9522.b: "Mais pourquoi cette conversion à la foi [new_faith.GetAdjectiveNoTooltip]... ?"
 ep3_laamp_flavour_ewan.9522.c: "Qu’avez-vous fait, imbécile ?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip|U] ou [new_faith.GetAdherentNameNoTooltip], vous restez notre [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "C’est un plaisir de vous revoir, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Vous n’avez plus rien à faire ici."
