l_french:
 ep3_laamps.0001.t.female: "Autrefois [lost_primary_title.Custom('GetTierBaseTitleFemale')|l]"
 ep3_laamps.0001.t.male: "Autrefois [lost_primary_title.Custom('GetTierBaseTitleMale')|l]"
 ep3_laamps.0001.intro: "Quelle défaite ignominieuse !"
 ep3_laamps.0001.memory: "Cette maudite [war_memory.MakeScope.Var('war_cb').GetFlagName|l] m’a tout pris !"
 ep3_laamps.0001.fallback: "Cette maudite guerre m’a tout pris !"
 ep3_laamps.0001.desc: "Je me retrouve dans la nature sauvage, tandis que [winner.Custom('FR_le_Char_Pi')][winner.GetTitledFirstName] et ses soldats célèbrent leur victoire !\n\nMa souveraineté [lost_primary_title.GetAdjectiveNoTooltip] n’est plus et c[winner.Custom('FR_EEtte')] [winner.Custom2('InsultNoun', ROOT.Char)] est peut-être en train d’endosser les insignes de mon pays !"
 ep3_laamps.0001.a: "Un jour, je récupérerai mes terres !"
 ep3_laamps.0001.b: "Tout repose sur [alt_1.GetFirstNameNoTooltipRegnal]."
 target_character_government: "[government|E] : [TARGET_CHARACTER.GetGovernment.GetName|l]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, 'Indépendant', 'Vassal')][SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, '', TARGET_CHARACTER.GetLiege.Custom('FR_du_Char_Pi'))][SelectLocalization(TARGET_CHARACTER.IsIndependentRuler, '', TARGET_CHARACTER.GetLiege.GetTitledFirstName)]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] doit forger l’avenir de notre Maison."
 ep3_laamps.0001.d: "Nous nous tournons dorénavant vers [alt_3.GetFirstNameNoTooltipRegnal]."
 ep3_laamps.0001.e: "L’époque est révolue..."
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Vous et votre armée m’avez peut-être pris mes terres, mais sachez que je n’abandonnerai pas si facilement !"
 ep3_laamps.0003.a: "Ha ! L’imbécile a de l’audace !"
 ep3_laamps.0004.desc: "Ces maudits traîtres m’ont pris mes terres et je me retrouve dans la nature sauvage ! [winner.Custom('FR_le_Char_Pi')|U][winner.GetTitledFirstName] et ses soldats ont acclamé [heir.Custom('FR_le_Char_Pi')][heir.GetTitledFirstName] à ma place !\n\nJ’ai laissé des renégats et des menteurs me ravir l’autorité [conquered.GetAdjectiveNoTooltip]... Nous ne sommes vraiment que les jouets [ROOT.Char.GetFaith.FateGodNamePossessive]..."
 lose_all_prestige_tt: "Vous ne conservez que jusqu’à #V 100#! de [prestige|El][prestige_i]"
 lose_all_prestige_level_tt: "Vous perdez #value 3#! en [prestige_level|El]"
 ep3_laamps.0010.t: "Un[potential_laamp.Custom('FR_E')] [potential_laamp.Custom('GetDaughterSon')] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0010.single: "Alors que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('potential_laamp'))] et moi"
 ep3_laamps.0010.multi: "Alors que la fratrie est réunie et que nous"
 ep3_laamps.0010.desc: "pleurons notre défunt[deceased.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.Custom('FR_le_Char_Pi')][deceased.GetTitledFirstNameRegnal], nous nous occupons de la répartition de ses terres.\n\n[inherited.GetBaseNameNoTierNoTooltip] me revient ;"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] à [inheritor_1.GetFirstName] ;"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] à [inheritor_2.GetFirstName] ;"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] à [inheritor_3.GetFirstName] ;"
 ep3_laamps.0010.connector: "et"
 ep3_laamps.0010.laamp: "mais qu’en est-il de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('potential_laamp'))] [potential_laamp.GetFirstName] ?\n\nLes mains vides, [potential_laamp.GetSheHe] a assisté à la transition du pouvoir passivement : pas de cérémonies pour [potential_laamp.Custom('FR_LuiElle')], seulement des serments à d’autres. Son sang noble et l’épée à ses côtés sont ses seuls droits de naissance."
 ep3_laamps.0010.a: "Hélas, certains ne sont pas destinés à régner..."
 ep3_laamps.0010.b: "... cependant, j’envie la liberté de [potential_laamp.GetFirstNameNoTooltip]."
 ep3_laamps.0020.t: "L’exil"
 ep3_laamps.0020.desc: "J’ai tout perdu en un clin d’œil : mes terres, mes titres, ma dignité...\n\n[Select_CString(banisher.IsFemale,'Cette sale traîtresse','Ce sale traître')], [banisher.Custom('FR_le_Char_Pi')][banisher.GetTitledFirstName], attend de moi que je lui sois reconnaissant[ROOT.Char.Custom('FR_E')] d’avoir épargné ma vie et de m’avoir simplement banni[ROOT.Char.Custom('FR_E')] de [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] ! Mais tout le monde sait que l’exil peut être un sort pire que la mort..."
 ep3_laamps.0020.a: "Je n’abandonnerai pas [revoked.GetBaseNameNoTierNoTooltip] si facilement !"
 ep3_laamps.0022.desc: "Vous avez peut-être pris mes terres en échange de ma liberté, mais les contrées de [revoked.GetBaseNameNoTier] ne vous appartiennent pas légitimement et je ne laisserai pas mes revendications tomber dans l’oubli.\n\nUn jour viendra peut-être où nos rôles seront inversés, et où votre vie sera entre mes mains."
 ep3_laamps.0022.a: "Un aboiement audacieux, mais peu de mordant."
 ep3_laamps.0030.t: "Au-delà de [old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0030.desc: "Je vais enfin me débarrasser du cérémonial, des charges et des corvées quotidiennes en [old_capital_province.GetNameNoTooltip], et planter mon camp dans [old_capital_province.Custom('GetTerrainTypePlural')] !\n\nMes serviteurs et disciples les plus fidèles se sont joints à moi, avec plus ou moins d’enthousiasme pour leur nouvelle vie dans les terres sauvages.\n\n"
 ep3_laamps.0030.heir: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('laamp_inheritor'))] et hériti[laamp_inheritor.Custom('FR_ErEre')], [laamp_inheritor.GetFirstName], s’est arrogé[laamp_inheritor.Custom('FR_E')] mes titres, devenant [laamp_inheritor.GetTitleAsNameNoTooltip|l] de [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "Mon ancien pays passe à mon [Select_CString(laamp_inheritor.IsFemale,'ancienne dame','ancien seigneur')] lige, [laamp_inheritor.Custom('FR_le_Char_Pi')][laamp_inheritor.GetTitledFirstName], qui a accepté ma décision de quitter son service."
 ep3_laamps.0030.new: "[laamp_inheritor.GetFirstName], un potentat local, a été choisi[laamp_inheritor.Custom('FR_E')] par la noblesse pour régner sur mes anciennes terres."
 ep3_laamps.0030.a: "Qu’attendons-nous ?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Une vie plus palpitante, à travers le monde, m’appelle. Après une longue réflexion, j’ai décidé de vous céder mes terres, à vous, [Select_CString(ROOT.Char.IsFemale,'ma dame','mon seigneur')] lige. Je vais bientôt quitter [old_primary_title.GetBaseNameNoTierNoTooltip] et prendre la route."
 ep3_laamps.0032.a: "Une décision audacieuse, que certains qualifieront d’insensée."
 ep3_laamps.0040.t: "De la richesse à la pauvreté"
 ep3_laamps.0040.family: "Comment m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('actor'))] [actor.Custom2('InsultAdjective', ROOT.Char)] a-t-[actor.Custom('FR_IlElle')] osé ?!"
 ep3_laamps.0040.other: "Comment [Select_CString(actor.IsFemale,'ma dame','mon seigneur')] lige [actor.Custom2('InsultAdjective', ROOT.Char)] a-t-[actor.Custom('FR_IlElle')] osé ?!"
 ep3_laamps.0040.desc: "Mes titres ont été confisqués ! Mes terres ont disparu ! Mon statut est en lambeaux !\n\nSi je veux défendre et retrouver mes biens légitimes, sans parler de mon honneur, il semble que je doive repartir de zéro !\n\nJe dois faire payer [actor.Custom('FR_au_Char_Pi')][actor.GetTitledFirstName] son avidité, même si le chemin est long..."
 ep3_laamps.0040.a: "[actor.GetFirstNameNoTooltip] ne s’en tirera pas comme ça !"
 ep3_laamps.0042.desc: "Votre confiscation de mon [landed_title.GetTierAsNameNoTooltip|l] ne me laisse pas le choix ; vous m’avez réduit[actor.Custom('FR_E')] à une vie d’aventuri[actor.Custom('FR_ErEre')].\n\nJe n’ai pas dit mon dernier mot et n’oublierai pas mon droit sur [landed_title.GetNameNoTierNoTooltip] !"
 ep3_laamps.0042.a: "Je lui donne deux semaines, au maximum."
 ep3_laamps.0050.t: "Suivre sa propre voie"
 ep3_laamps.0050.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName], est agité[potential_laamp.Custom('FR_E')] ces derniers temps, et je ne suis guère surpris[ROOT.Char.Custom('FR_E')] lorsqu’[potential_laamp.GetSheHe] m’aborde un soir alors que nous contemplons [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip].\n\n« [potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U] », soupire-t-[potential_laamp.GetSheHe] en regardant l’horizon, « j’en ai assez des [ROOT.Char.Custom('ResidenceBuildingPlural')]. Je veux voir le monde et y laisser ma propre empreinte ! »\n\n[potential_laamp.GetSheHe|U] semble vraiment déterminé[potential_laamp.Custom('FR_E')], animé[potential_laamp.Custom('FR_E')] d’un enthousiasme que je n’ai pas vu chez [potential_laamp.Custom('FR_LuiElle')], ou qui que ce soit d’autre, depuis un bon bout de temps."
 ep3_laamps.0050.a: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] est fière de vous !"
 ep3_laamps.0050.b: "Si vous devez partir, je ne vous retiendrai pas."
 ep3_laamps.0050.c: "Ne soyez pas ridicule !"
 ep3_laamps.0051.desc: "Alors que je me lève le lendemain matin et que la dispute avec [potential_laamp.GetFirstName] pèse encore sur mon esprit, je suis informé[ROOT.Char.Custom('FR_E')] qu’[potential_laamp.Custom('FR_IlElle')] a disparu pendant la nuit !\n\nL’imbécile a désobéi à mes souhaits, pourtant explicites, et est parti[potential_laamp.Custom('FR_E')] dans la nature avec une bande de voyous !"
 ep3_laamps.0051.a: "[Select_CString(potential_laamp.IsFemale,'Cette petite insolente','Ce petit insolent')]..."
 ep3_laamps.0051.b: "... a manifestement de la fougue !"
 allowed_runaway_laamp_opinion: "Autorisation de partir à l’aventure"
 forbidden_runaway_laamp_opinion: "Interdiction de partir à l’aventure"
 ep3_laamps.0100.t: "Tout s’achète"
 ep3_laamps.0100.desc: "J’avais peine à le croire lorsque j’ai reçu l’assentiment [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] à ma proposition ; je vais enfin avoir un [ROOT.Char.Custom('FortifiedBuilding')] à moi, avec un toit et quatre murs solides !\n\nJe vais devenir [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] et"
 ep3_laamps.0100.fellow_vassal: "régner sur la région en tant que vassal[ROOT.Char.Custom('FR_E')] [new_liege.Custom('FR_du_Char_Pi')][new_liege.GetTitledFirstName], dont je dépends et envers qui je suis redevable."
 ep3_laamps.0100.liege: "et régner sur la région en tant que vassal [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], dont je dépends et envers qui je suis redevable."
 ep3_laamps.0100.independent: "et régner sur cette ancienne terre [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] comme si c’était mon propre fief !"
 ep3_laamps.0100.unpopular: "\n\nMon ascension fulgurante dans la hiérarchie [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] n’a pas manqué de susciter l’ire des autres seigneurs et dames..."
 ep3_laamps.0100.fallback: "\n\nLa route a été longue, mais je peux enfin laisser mon lit de camp derrière moi..."
 ep3_laamps.0100.a: "Ha ! Et on dit que la noblesse ne s’achète pas !"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "J’ai été très heureu[actor.Custom('FR_XSe')] d’apprendre que vous aviez accepté mon offre !\n\nL’or a été expédié et je m’installe en [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "en tant que vassal[actor.Custom('FR_E')] [new_liege.Custom('FR_du_Char_Pi')][new_liege.GetTitledFirstName]."
 ep3_laamps.0101.liege: "en tant que votre humble vassal[actor.Custom('FR_E')]."
 ep3_laamps.0101.independent: "et le gouverner comme mon propre fief."
 ep3_laamps.0101.a: "[actor.GetSheHe|U] a intérêt à connaître sa place."
 ep3_laamps.0101.b: "J’espère ne pas le regretter."
 ep3_laamps.0101.c: "Un accord équitable, j’espère."
 ep3_laamps.0101.liege_message.title: "Terres vendues à un vassal"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Votre offre est ridicule. Pensez-vous sérieusement que je vendrais mes titres ? Et à [Select_CString(actor.IsFemale,'une femme telle','un homme tel')] que vous ?!"
 ep3_laamps.0102.a: "Il n’est pas nécessaire d’être grossi[recipient.Custom('FR_ErEre')]."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Très bien, je vous aiderai à envahir les terres [secondary_recipient.Custom('FR_du_Char_Pi')][secondary_recipient.GetTitledFirstName], à condition que vous me juriez fidélité si vous en sortez victorieu[actor.Custom('FR_XSe')]."
 ep3_laamps.0200.a: "Excellent !"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "J’ai examiné votre proposition avec la plus grande attention et j’ai conclu que je ne pouvais pas apporter mon aide à votre cause en ce moment."
 ep3_laamps.0201.a: "Je n’ai pas besoin d[recipient.Custom('FR_EluiElle')] de toute façon..."
 ep3_laamps.0300.t: "... et vos ennemis encore plus prêts"
 ep3_laamps.0300.desc: "Ayant attendu avec impatience la réponse de [recipient.GetFirstName] à mon offre, je ne peux nier le soulagement que je ressens lorsque je vois son assentiment griffonné sur la missive.\n\nAinsi : [recipient.GetSheHe] deviendra [recipient.Custom('FR_le_Char_L')][recipient.GetTitleAsNameNoTooltip] de [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "régnant sur la région en tant que vassal[recipient.Custom('FR_E')] du [new_liege.GetName]."
 ep3_laamps.0300.liege: "régnant sur la région en tant que vassal[recipient.Custom('FR_E')], à condition de rester dans le rang."
 ep3_laamps.0300.independent: "régnant sur la terre [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] comme sur son propre fief !"
 ep3_laamps.0300.unpopular: "\n\nSon ascension rapide au sein de la noblesse [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] en fera sourciller plus d’un..."
 ep3_laamps.0300.fallback: "\n\nJe vais peut-être enfin pouvoir me consacrer à des questions plus urgentes..."
 ep3_laamps.0300.a: "Espérons que ce soit la fin de cette histoire."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Je suis heureu[recipient.Custom('FR_XSe')] que vous ayez entendu raison, et j’espère que cela met fin à nos différends.\n\nTout a été préparé pour votre arrivée, afin que vous puissiez régner sur [new_primary_title.GetPreferredCapital.GetNameNoTier]"
 ep3_laamps.0301.fellow_vassal: "en tant que vassal[actor.Custom('FR_E')] [new_liege.Custom('FR_du_Char_Pi')][new_liege.GetTitledFirstName]."
 ep3_laamps.0301.liege: "en tant que [Select_CString(actor.IsFemale,'ma vassale','mon vassal')]."
 ep3_laamps.0301.independent: "comme sur votre propre fief."
 ep3_laamps.0301.a: "Je suis à votre service."
 ep3_laamps.0301.b: "Comme les déchus sont devenus puissants !"
 ep3_laamps.0301.c: "Enfin [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_laamps.0301.liege_message.title: "Aventurier installé comme vassal"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "Pensez-vous pouvoir m’acheter si facilement avec ces titres dérisoires ? Si je dois les avoir, je vous les prendrai par l’épée."
 ep3_laamps.0302.a: "Oh ! Pour qui se prend-[recipient.Custom('FR_IlElle')] ?!"
 ep3_laamps.0800.t: "Croisée des chemins"
 ep3_laamps.0800.inherited: "Un héraut est venu m’informer que j’ai hérité de [new_title.GetBaseNameNoTier] et de ses territoires associés [previous_holder.Custom('FR_du_Char_P')][previous_holder.GetFullName]..."
 ep3_laamps.0800.abdication: "Un héraut est venu m’informer que j’ai hérité de [new_title.GetBaseNameNoTier] et de ses territoires associés, en raison de l’abdication [previous_holder.Custom('FR_du_Char_P')][previous_holder.GetFullName]..."
 ep3_laamps.0800.granted: "Un héraut est venu m’informer que j’ai reçu [new_title.GetBaseNameNoTier] et des territoires associés de la part [new_liege.Custom('FR_du_Char_Pi')][new_liege.GetTitledFirstName]..."
 ep3_laamps.0800.election: "Un héraut est venu m’informer de mon élection à la tête de [new_title.GetBaseNameNoTier] et de ses territoires associés..."
 ep3_laamps.0800.faction: "Un héraut est venu m’informer que les nobles de [new_title.GetBaseNameNoTier] m’en ont confié la gouvernance après avoir évincé [previous_holder.Custom('FR_le_Char_P')][previous_holder.GetFullName]..."
 ep3_laamps.0800.claim_war: "J’ai enfin vaincu [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] et pris mes terres légitimes. L’avenir de [new_title.GetBaseNameNoTier] est désormais entre mes mains..."
 ep3_laamps.0800.holy_war: "J’ai enfin vaincu [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] et pris ses terres au nom [ROOT.Char.GetFaith.HighGodNamePossessive]. L’avenir de [new_title.GetBaseNameNoTier] est désormais entre mes mains..."
 ep3_laamps.0800.conquest: "J’ai enfin vaincu [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] et conquis ses terres. L’avenir de [new_title.GetBaseNameNoTier] est désormais entre mes mains..."
 ep3_laamps.0800.vassal: "\n\nSuis-je destiné[ROOT.Char.Custom('FR_E')] à prendre des responsabilités et siéger à [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] en tant que [Select_CString(ROOT.Char.IsFemale,'vassale','vassal')] [new_liege.Custom('FR_du_Char_Pi')][new_liege.GetTitledFirstNameRegnal] ?"
 ep3_laamps.0800.independent: "\n\nSuis-je destiné[ROOT.Char.Custom('FR_E')] à prendre des responsabilités et siéger à [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] en tant que souverain[ROOT.Char.Custom('FR_E')] de plein droit ?"
 ep3_laamps.0800.desc: "\n\nLa vie sur la route est certes pleine d’épreuves et de dangers, mais quelle liberté ! Je ne peux pas nier son attrait, loin des nombreuses responsabilités de la gouvernance.\n\n"
 ep3_laamps.0800.a: "Oui, il est temps de laisser mon camp derrière moi..."
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer,'deviendrez','deviendra')] un [ruler|El] [landed|El]#!#!"
 ep3_laamps.0800.b: "La route m’appelle : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('alt_1'))] [alt_1.GetFirstNameNoTooltip] peut l’avoir !"
 ep3_laamps.0800.b.claimant: "La route m’appelle : que [alt_1.GetFirstNameNoTooltip] ait sa revendication !"
 ep3_laamps.0800.c: "Je confierai [new_title.GetBaseNameNoTierNoTooltip] à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('alt_2'))] [alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.c.claimant: "Je le confierai à son ayant droit : [alt_2.GetFirstNameNoTooltip] !"
 ep3_laamps.0800.d: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('alt_3'))], [alt_3.GetFirstNameNoTooltip], gouvernera le [new_title.Custom('GetTierBase')|l] !"
 ep3_laamps.0800.d.claimant: "Mon soutien va à la revendication de [alt_3.GetFirstNameNoTooltip] !"
 ep3_laamps.0800.e: "Je renonce à ces terres, qu’elles aillent à d’autres !"
 ep3_laamps.0800.e.liege: "Je renonce à ces terres, [new_liege.Custom('FR_le_Char_L')][new_liege.GetTitleAsNameNoTooltip] peut les avoir !"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Vous perdrez toutes les [claims|El] sur les [titles|El] auxquels vous avez renoncé#!"
 renounced_land_to_me_opinion: "A renoncé à des titres en ma faveur"
 renounced_land_to_weaker_claim_opinion: "A renoncé à des titres au profit d’un prétendant plus faible"
 renounced_land_to_other_opinion: "A renoncé à des titres au profit d’autrui"
 renounced_land_outside_family_opinion: "A renoncé à des titres en dehors de la famille"
 adventurer_titles_renounced_title: "A renoncé à des titres"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] a renoncé à ses nouveaux [titles|El] pour rester un[adventurer.Custom('FR_E')] [Concept('adventurer',Select_CString(adventurer.IsFemale,'aventurière','aventurier'))|E]"
 adventurer_titles_renounced_by_me_desc: "J’ai renoncé à mes nouveaux [titles|El] au profit [beneficiary.Custom('FR_du_Char_Pi')][beneficiary.GetTitledFirstName]"
 ep3_laamps.1001.t: "La route que nous empruntons"
 ep3_laamps.1001.desc.intro: "La route forme un fil sinueux qui s’étire solitairement vers l’horizon lointain.\n\nMon campement est... calme. Quelques tentes éparpillées et des bêtes de somme qui beuglent au vent. Alors que le jour se lève, les étrangers et les vagabonds se préparent à contrecœur à leur routine matinale.\n\nLa plupart sont des personnes voyageant en groupe depuis leurs colonies respectives."
 ep3_laamps.1001.desc.blind: "Seules quelques voix me sont plus que vaguement familières."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Seuls quelques visages me sont plus que vaguement familiers."
 ep3_laamps.1001.a: "Heureusement, je suis accompagné[ROOT.Char.Custom('FR_E')] de personnes qui ont le don des mots."
 ep3_laamps.1001.a.tt: "Vous commencez avec deux [followers|El] compétents en [diplomacy|El]"
 ep3_laamps.1001.b: "Ce sera une armée, un jour."
 ep3_laamps.1001.b.tt: "Vous commencez avec deux [followers|El] compétents en [martial|El]"
 ep3_laamps.1001.c: "Avec eux, je bâtirai un empire."
 ep3_laamps.1001.c.tt: "Vous commencez avec deux [followers|El] compétents en [stewardship|El]"
 ep3_laamps.1001.d: "Et même pas de vols nocturnes."
 ep3_laamps.1001.d.tt: "Vous commencez avec deux [followers|El] compétents en [intrigue|El]"
 ep3_laamps.1001.e: "Remercions [ROOT.Char.GetFaith.KnowledgeGodName] pour ces quelques intellectuels !"
 ep3_laamps.1001.e.tt: "Vous commencez avec deux [followers|El] compétents en [learning|El]"
 ep3_laamps.1001.f: "Au moins, je compte quelques bons bagarreurs."
 ep3_laamps.1001.f.tt: "Vous commencez avec deux [followers|El] compétents en [prowess|El]"
 ep3_laamps.1001.g: "Je n’ai pas encore pris de partisans dignes de ce nom."
 ep3_laamps.1001.g.tt.followers: "Vous commencez sans [followers|El] hormis [family|El] et [friends|El] potentiels"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Vous pourriez trouver les [task_contracts|El] difficiles, voire impossibles, jusqu’à ce que vous ayez des [followers|El]#!"
 ep3_laamps.1011.t: "Serment par l’épée"
 ep3_laamps.1011.desc.four_plus_titles: "« ... et je m’engage à toujours défendre vos droits en [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier], et dans tous les pays qui devraient vous appartenir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », "
 ep3_laamps.1011.desc.three_titles: "« ... et je m’engage à toujours défendre vos droits dans votre domaine naturel, de [title_1.GetNameNoTier] à [title_2.GetNameNoTier] en passant par [title_3.GetNameNoTier], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », "
 ep3_laamps.1011.desc.two_titles: "« ... et je m’engage à toujours défendre vos droits dans vos pays jumelés de [title_1.GetNameNoTier] et [title_2.GetNameNoTier], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », "
 ep3_laamps.1011.desc.one_title: "« ... et je m’engage à toujours défendre vos droits dans votre domination légitime de [title_1.GetNameNoTier], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », "
 ep3_laamps.1011.desc.midtro: "déclare [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nTandis qu’[recipient.Custom('FR_IlElle')] termine de prononcer son long serment solennel, [recipient.Custom('FR_IlElle')] garde la tête baissée en signe de soumission et de respect, attendant ma réponse.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Encore une belle lame qui jure de servir ma cause"
 ep3_laamps.1011.desc.first_sword: "Mon premier serment par l’épée"
 ep3_laamps.1011.desc.outro: "— sa loyauté étant maintenant irréprochable — la seule question reste à savoir quel niveau de loyauté suis-je prêt[ROOT.Char.Custom('FR_E')] à lui manifester en retour ?"
 ep3_laamps.1011.a: "M[recipient.Custom('FR_OnA')|U] [recipient.Custom('SisterBrother')], vous trouverez toujours une place à ma table."
 ep3_laamps.1011.b: "Puisse mon triomphe gagner votre loyauté, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "Caisses vides"
 ep3_laamps.5000.desc: "Je regarde tristement mon repas, dont une pomme tout juste mûre se distingue comme étant l’aliment le moins insipide.\n\n"
 ep3_laamps.5000.provisionslow: "Nos provisions continuent de se vider, ce qui nous met maintenant en grande difficulté. Les estomacs crient famine à travers le camp, et nos ceintures n’ont presque plus de crans à serrer."
 ep3_laamps.5000.provisionsok: "La nourriture ne manque pas au camp, mais elle n’est pas très variée. Nous avons de grandes quantités de légumes flétris, mais j’aimerais avoir de la viande de premier choix."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] bondit sur ses pieds, son arc à la main et tendant le bras pour attraper un carquois.\n\n« J’en ai assez. Ce sont peut-être les terres [local_lord.Custom('FR_du_Char_Pi')][local_lord.GetTitledFirstName], mais je suis sûr[hunter.Custom('FR_E')] qu’[local_lord.Custom('FR_IlElle')] a quelque chose pour nous. »"
 ep3_laamps.5000.a: "Pas de braconnage sans autorisation."
 ep3_laamps.5000.a.tt: "Je vais envoyer une lettre pour demander des droits de chasse."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] accepte"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] insiste pour que vous payiez pour vos droits de chasse"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] refuse"
 ep3_laamps.5000.b: "Opérez rapidement et discrètement."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] chasse sans se faire repérer"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip] est arrêté[hunter.Custom('FR_E')], condamné[hunter.Custom('FR_E')] à une amende, et la moitié de son butin est confisquée"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip] est arrêté[hunter.Custom('FR_E')] et emprisonné[hunter.Custom('FR_E')]"
 ep3_laamps.5000.c: "Nous ne pouvons pas courir un tel risque. Cherchez plutôt des baies."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] rapporte des baies"
 ep3_laamps.5000.c.failure: "Les buissons à baies sont vides"
 ep3_laamps.5005.t: "[Select_CString(priest.IsFemale,'Une visiteuse','Un visiteur')] fidèle"
 ep3_laamps.5005.desc: "Le feu de camp crépite, illuminant une silhouette qui pénètre dans notre cercle. [priest.GetSheHe|U] se déplace avec vigueur malgré l’heure tardive, un bâton de marche à la main. Les personnes chargées de monter la garde essaient déjà de l’intercepter, quand je leur fais signe de s’éloigner.\n\n« Avez-vous de la place pour un[priest.Custom('FR_E')] fidèle [priest.GetFaith.HighGodNamePossessive] ? », me demande-t-[priest.Custom('FR_IlElle')] dans un sourire plein d’espoir, une forte brise soulevant ses vêtements sales. [Select_CString(priest.IsFemale,'Une religieuse errante','Un religieux errant')] !\n\n"
 ep3_laamps.5005.samefaith: "Ces personnes sont bien connues dans les cercles de la foi [ROOT.Char.GetFaith.GetAdjective]. Les prédicateurs itinérants répandent la parole [priest.GetFaith.HighGodNamePossessive] aux quatre coins du monde."
 ep3_laamps.5005.difffaith: "Un [ROOT.Char.GetFaith.PriestNeuter], peut-être, mais pas un [ROOT.Char.GetFaith.PriestNeuter] de la foi [ROOT.Char.GetFaith.GetAdjective], ça c’est certain. Quelques-uns de mes compagnons traînent les pieds en faisant le même constat."
 ep3_laamps.5005.a: "Nous aurions bien besoin d’[Select_CString(priest.IsFemale, 'une femme', 'un homme')] de son expérience..."
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U] accepte de rester quelque temps"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U] a des projets qui vont bien au-delà du camp"
 ep3_laamps.5005.b: "« Installez-vous, passez la nuit avec nous, et racontez-nous vos histoires ! »"
 ep3_laamps.5005.c: "« Je dois vous demander de partir. »"
 ep3_laamps.5005.c.tt: "Il n’y a tout simplement pas assez de place : jamais je ne demanderais à un de mes partisans de céder son lit à un étranger !"
 ep3_laamps.5005.d: "« Partez ! Les gens comme vous ne sont pas les bienvenus ici ! »"
 every_non_faith_follower: "Chaque [follower|El] n’étant pas de foi [priest.GetFaith.GetAdjective]"
 ep3_laamps.5010.t: "Maux et douleurs"
 ep3_laamps.5010.desc: "#EMP Ouf !#!\n\nJe me surprends à faire beaucoup de bruit quand je m’assieds le soir au feu de camp. Les anciens disent toujours que c’est la vieillesse, mais je n’ai que [ROOT.Char.GetAge] ans...\n\nNon, c’est simplement la conséquence d’une vie vécue à la dure. Je vois bien que les autres en souffrent aussi : [follower.GetName] grimace de douleur quand [follower.Custom('FR_IlElle')] se laisse tomber à côté de moi."
 ep3_laamps.5010.a: "L’auberge où nous sommes passés avait beaucoup de lits d’appoint..."
 ep3_laamps.5010.b: "Mon pauvre dos exige un mobilier plus luxueux."
 ep3_laamps.5010.b.tt: "Améliorez votre [building|El] $camp_main_01_domicile_building$ pour obtenir une réduction"
 ep3_laamps.5010.c: "Nous devons persévérer."
 ep3_laamps.5010.c.success: "Votre corps s’habitue"
 ep3_laamps.5010.c.failure: "Vous continuez à souffrir"
 ep3_laamps.5015.t: "Soldats affamés"
 ep3_laamps.5015.desc: "Quelqu’un trébuche dans le camp, sale et fatigué, à la recherche d’un vrai repas. [knight.GetHerHis|U] s’appelle [knight.GetFirstName], dit-[knight.Custom('FR_IlElle')].\n\n« Nous sommes beaucoup comme moi, abandonnés à notre triste sort après chaque conflit, aussi mineur soit-il », explique-t-[knight.Custom('FR_IlElle')] en faisant un geste vers le lointain. « Nos bras armés sont toujours aussi efficaces, mais c’est notre destin d’errer et de mourir de faim. »\n\n« Nous sommes les seuls à ne pas voler la nourriture et les objets de valeur aux plus vulnérables. » La détermination se lit dans son regard, bien qu’[knight.Custom('FR_IlElle')] soit à bout de forces. « Je préférerais encore mourir. »"
 ep3_laamps.5015.a: "« Votre courage est supérieur au mien. Et votre sottise aussi. »"
 ep3_laamps.5015.a.tt: "Prenez-lui jusqu’à son dernier centime et sa dernière babiole."
 ep3_laamps.5015.b: "Vous êtes beaucoup comme vous, dites-vous ?"
 ep3_laamps.5015.c: "Nous aurions bien besoin d’une autre lame..."
 ep3_laamps.5015.c.success: "La nouvelle de votre générosité se répand"
 ep3_laamps.5015.d: "Venez vous reposer. Et manger."
 ep3_laamps.5020.t: "Rations inconnues"
 ep3_laamps.5020.desc: "La culture en [location.GetName] m’est inconnue, tout comme certaines de leurs traditions. Je m’en rends particulièrement compte quand [cook.GetFirstName], notre cuisini[cook.Custom('FR_ErEre')] du soir, me fait signe de venir voir la marmite.\n\n« C’est une recette locale », commence-t-[cook.Custom('FR_IlElle')], « censée être de culture [local_culture.GetName]. C’est un marchand de passage qui me l’a assuré. »\n\nJe regarde la substance d’un air soupçonneux. C’est... un[cook.Custom('FR_E_GetRandomRegionalSmallGame')] [cook.Custom('GetRandomRegionalSmallGame')] en ragoût ? Avec des [cook.Custom('RegionalRootVegetablePlural')] ?!"
 ep3_laamps.5020.tt: "Nécessite l’un traits suivants : [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l], ou [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5020.a: "... peut-être faut-il ajouter un petit quelque chose de spécial."
 ep3_laamps.5020.a.tt: "Et peut-être [cook.GetFirstNameNoTooltip] le trouvera spécial, [cook.Custom('FR_LuiElle')] aussi."
 ep3_laamps.5020.b: "Mélangez le tout avec des herbes de la cuisine [culture.GetNameNoTooltip]."
 ep3_laamps.5020.c: "Bien, je vais essayer."
 ep3_laamps.5020.c.success: "C’est délicieux"
 ep3_laamps.5020.c.failure: "C’est infect"
 cultural_acceptance_gain_food_acceptance: "Deux cultures ont échangé leurs techniques de cuisine."
 ep3_laamps.5020.d: "Qu’est-ce que c’est que cette bouillie ?!"
 ep3_laamps.5020.d.tt: "Votre réticence devient tristement célèbre"
 ep3_laamps.5025.t: "La fin justifie-t-elle les moyens ?"
 ep3_laamps.5025.desc: "[ROOT.Char.Custom('GetRandomCampBuilding')|U] à proximité, je m’assieds et me laisse submerger par les bruits et les odeurs du camp. C’est différent, très différent, d’une vie passée entre les murs d’un palais.\n\nIl est facile d’en apprécier la liberté. Aucune obligation, aucun conseiller à écouter, aucun dignitaire à divertir, aucun des inconvénients liés à l’exercice du pouvoir.\n\nPourtant, ces libertés se paient cher. Les efforts constants pour survivre s’amenuisent. De plus en plus, j’aspire chaque nuit à un lit digne de ce nom..."
 ep3_laamps.5025.a: "Je dois revendiquer des terres à l’avenir."
 ep3_laamps.5025.b: "J’aime cette vie."
 ep3_laamps.5025.b.flavor: "Il est temps de vous y habituer, alors !"
 ep3_laamps.5025.b.tt: "Ajoute #value 2#! nouveaux [task_contracts|El]"
 ep3_laamps.5025.c: "Mieux vaut garder quelques options."
 ep3_laamps.5025.c.flavor: "... et aussi faire des provisions pour ce que l’avenir nous réserve."
 ep3_laamps.5025.c.toast: "Vous apprenez la valeur de la flexibilité"
 lust_for_land_modifier_tt: "Modificateur [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"
 ep3_laamps.5030.t: "Pas sortis de l’auberge"
 ep3_laamps.5030.desc: "Alors que nous avançons péniblement sur le chemin, un bâtiment apparaît à l’horizon. À l’extérieur, on peut lire sur l’enseigne abîmée « [ROOT.Char.Custom('GetPubName')] – Auberge ».\n\n« Dommage. Nous avons tout juste assez de place pour nos locataires actuels, sans parler des nouveaux. » À l’intérieur, l’aubergiste secoue la tête avec dédain. « Et surtout pas pour vous, la populace ! »\n\nLa populace ?!"
 ep3_laamps.5030.a: "Ah, ce n’est rien. Prenons juste quelques verres."
 ep3_laamps.5030.a.tt: "Cette option est disponible en raison de votre [dynasty_prestige|El] élevée\n"
 ep3_laamps.5030.b: "Je ne suis pas un[ROOT.Char.Custom('FR_E')] vulgaire mendiant[ROOT.Char.Custom('FR_E')]. Je suis [ROOT.Char.GetFirstNameNoTooltip] de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: "« Et j’exige l’hospitalité ! »"
 ep3_laamps.5030.c: "J’ai bien peur d’avoir absolument besoin d’un hébergement."
 ep3_laamps.5030.c.success: "Votre conseil est pris en compte, avec un rabais en plus"
 ep3_laamps.5030.c.failure: "Vos menaces sont à peine voilées"
 ep3_laamps.5030.c.critfailure: "La situation devient incontrôlable"
 ep3_laamps.5030.d: "Nous pouvons sûrement trouver un arrangement ?"
 ep3_laamps.5030.d.success: "Vos échanges s’avèrent fructueux"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] ne cédera pas"
 ep3_laamps.5035.t: "Connaissance des lieux"
 ep3_laamps.5035.desc: "Personne au camp ne connaît précisément le terrain en [location.GetName], et ces terres ne sont pas à prendre à la légère. C’est pour cette raison que je me retrouve à marchander les services d’un guide local.\n\n« On ne plaisante pas avec ça ! », dit-[guide.Custom('FR_IlElle')] en aspirant l’air entre ses dents, dans un geste exagérément inquiet. « Vous aurez besoin de ces cartes ou de mes services, vous pouvez me croire sur parole. »\n\n[guide.GetSheHe|U] a raison, mais... il y a quelque chose dans son attitude qui me fait hésiter."
 ep3_laamps.5035.tt: "Nécessite l’un des traits suivants : [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l], ou [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5035.a: "Je pourrais avoir besoin d’un[guide.Custom('FR_E')] guide comme vous près du camp."
 ep3_laamps.5035.b: "Combien avez-vous dit que ces cartes coûtaient ?"
 ep3_laamps.5035.c: "Nous avons besoin de votre aide pour traverser ces zones..."
 ep3_laamps.5035.c.success: "Les conseils s’avèrent bien utiles"
 ep3_laamps.5035.c.failure: "Les informations du guide sont fausses"
 ep3_laamps.5035.c.critfailure: "Le chemin du guide vous conduit directement dans un piège"
 ep3_laamps.5035.d: "Nous n’avons pas besoin de vos services."
 ep3_laamps.5035.d.tt: "Plus qu’à espérer que nous n’allons pas nous perdre..."
 ep3_laamps.5035.d.toast: "Vous vous perdez"
 guide_map: "Cartes détaillées"
 guide_map_desc: "Ce lot de cartes montre la configuration du terrain en détail, dans une grande partie du monde connu. Elles sont particulièrement utiles pour parcourir des terrains compliqués et traîtres."
 ep3_laamps.5040.t: "Au cœur des ruines"
 ep3_laamps.5040.desc: "En partant en reconnaissance devant le camp, je tombe sur un groupe de marchands réunis autour d’anciens grands bâtiments en ruine, ceux encore en bon état étant occupés par les marchands.\n\nLeurs marchandises sont assez classiques. De la nourriture, principalement, puisque nous sommes sur une route bien fréquentée qui attirerait sans doute de nombreux acheteurs. Mon regard est pourtant inexorablement attiré par les murs des ruines, gris et criblés d’impacts.\n\nElles sont si magnifiques ! Les marchands n’en occupent que les abords, mais leur cœur délabré demeure intact."
 ep3_laamps.5040.a: "Bon, je vais tenter ma chance dans ces ruines..."
 ep3_laamps.5040.a.bigsuccess: "Votre recherche se passe très bien"
 ep3_laamps.5040.a.bigsuccess.tt: "Vous découvrez une arme poussiéreuse"
 ep3_laamps.5040.a.success: "Votre recherche se passe bien"
 ep3_laamps.5040.a.success.tt: "Vous découvrez un petit bibelot"
 ep3_laamps.5040.a.failure: "Votre recherche est vaine"
 ep3_laamps.5040.a.failure.tt: "Vous ne découvrez rien"
 ep3_laamps.5040.b: "Mieux vaut rester en sécurité et acheter des provisions."
 ep3_laamps.5040.c: "Peut-être que certains d’entre eux se joindront à moi ?"
 ep3_laamps.5040.c.critsuccess.tt: "Deux [followers|El] vous rejoignent"
 ep3_laamps.5040.c.success.tt: "Un [follower|El] vous rejoint"
 ep3_laamps.5040.c.failure.tt: "Personne ne vous rejoint"
 ep3_laamps.5040.c.critsuccess: "Un couple accepte votre offre"
 ep3_laamps.5040.c.success: "Quelqu’un décide de vous rejoindre"
 ep3_laamps.5040.c.failure: "Personne ne se porte volontaire"
 ep3_laamps.5045.t: "Les allées du pouvoir"
 ep3_laamps.5045.desc: "La nourriture servie à la résidence [local_lord.Custom('FR_du_Char_Pi')][local_lord.GetTitledFirstName] en [location.GetName] est excellente, évidemment. Bien loin de la cuisine rudimentaire à laquelle j’ai habituellement droit.\n\n« Je suis content[local_lord.Custom('FR_E')] que vous ayez répondu à ma convocation », dit [local_lord.GetFirstNameNoTooltip] en faisant un geste dans ma direction. « J’aimerais voir s’il existe un moyen de nous entraider. »\n\n« Après tout, il arrive parfois que quelqu’un de ma stature ne puisse pas mettre la main à la pâte, comme l’exigent certaines tâches... »"
 ep3_laamps.5045.a: "Vous savez, j’en ai assez cette vie d’errance..."
 ep3_laamps.5045.a.tt: "Cette option est disponible car vous avez le [modifier|El] [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"
 ep3_laamps.5045.a.success: "Vos paroles sont convaincantes"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U] en rit"
 ep3_laamps.5045.b: "Eh bien, on n’a jamais trop d’or..."
 ep3_laamps.5045.c: "Un peu plus à manger suffirait amplement."
 ep3_laamps.5045.d: "Tout ce qu’il me faut, c’est travailler pour servir ces terres."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Province saharienne"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Cette province est en proie à la colère du puissant Sahara (ou de l’une des chaînes de montagnes attenantes). Seul un fou ou un expert tenterait de la traverser."
 duel_to_the_death.tt: "@death_icon! #X Vous entrez immédiatement dans un [single_combat_duel|El] à [character_death_death|El]#!"
