 ep3_laamp_flavour_ewan.1021.t: "L’amour dès le premier camp"
 ep3_laamp_flavour_ewan.1021.desc: "« [ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], je voulais vous d-demander », balbutie m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName]. Derrière [child.Custom('FR_LuiElle')], lui tenant timidement la main, se cache un[crush_child.Custom('FR_E')] jeune dégingandé[crush_child.Custom('FR_E')] d’origine [crush_child.GetCulture.GetName].\n\n« C’est [crush_child.GetFirstName]. Je l-l’aime vraiment b-bien et je me demandais [crush_child.Custom('FR_SilSielle')] pouvait venir avec nous ? Et ses parents aussi, [crush_child.Custom('FR_IlElle')] ne peut pas les abandonner ! »"
 ep3_laamp_flavour_ewan.1021.a: "J’imagine que nous pouvons bien accueillir une autre famille..."
 ep3_laamp_flavour_ewan.1021.b: "Je vous interdis de [crush_child.Custom('FR_LeLa')] revoir !"
 ep3_laamp_flavour_ewan.1021.c: "Ce n’est qu’une petite amourette, ça va passer."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "L’amour de [child.GetFirstNameNoTooltip] grandit"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "L’amour s’éteint"
 ep3_laamp_flavour_ewan.1031.t: "Entourage"
 ep3_laamp_flavour_ewan.1031.desc.intro: "On dit que les enfants réagissent plus que quiconque à l’environnement dans lequel ils se trouvent.\n\nHeureusement que m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] grandit entouré[child.Custom('FR_E')]"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "des compagnons les plus fidèles, des personnalités les plus fascinantes, et des serviteurs les plus dévoués"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "des $knight_culture_player_plural_no_tooltip_lowercase$ les plus robustes, des mercenaires les plus féroces, et des soldats les plus tenaces"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "des érudits les plus accomplis, des diplomates les plus éloquents, et des savants les plus éminents"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "des aventuriers les plus ambitieux, des habitants les plus exotiques, et des voyageurs les plus intrépides"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "des voleurs les plus rusés, des bandits les plus impitoyables, et des crapules les plus ignobles"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "des loyalistes les plus déterminés, des gardes du corps les plus chevronnés, et des travailleurs les plus courageux"
 ep3_laamp_flavour_ewan.1031.desc.outro: "que j’ai pu réunir.\n\nC’est un bon environnement social et [child.Custom('FR_IlElle')] semble déjà déterminé[child.Custom('FR_E')] à en tirer des leçons."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Trait acquis"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Aptitude acquise"
 ep3_laamp_flavour_ewan.1031.a: "Ahhh, l’envie de voyager est plus forte que tout."
 ep3_laamp_flavour_ewan.1031.b: "Un jour, c[child.Custom('FR_EtEtte')] enfant sera un[child.Custom('FR_E')] guerri[child.Custom('FR_ErEre')]."
 ep3_laamp_flavour_ewan.1031.c: "Quel enthousiasme pour un[child.Custom('FR_E')] si jeune enfant !"
 ep3_laamp_flavour_ewan.1031.d: "Je me demande ce qu’[child.Custom('FR_IlElle')] verra..."
 ep3_laamp_flavour_ewan.1031.e: "Que cette attitude lui serve de leçon."
 ep3_laamp_flavour_ewan.1031.f: "Une telle ambition est tout à fait naturelle."
 ep3_laamp_flavour_ewan.1031.g: "Nous devrions peut-être envisager une autre voie ?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Vous instillez un peu de sagesse"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Vos leçons sont ignorées"
 ep3_laamp_flavour_ewan.1031.h: "*soupir* Arrêtez ça, jeune [child.Custom('GirlBoy')]."
