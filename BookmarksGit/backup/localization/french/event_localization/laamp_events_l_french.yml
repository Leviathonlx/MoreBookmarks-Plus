 ep3_laamp_flavour_ewan.1051.t: "Injustice"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstName] hurle si fort qu’[child.Custom('FR_IlElle')] pourrait réveiller les morts.\n\n« C’est pas juste ! Pas du tout, même ! Pourquoi est-ce que nous devons vivre comme ça ? Comme des... des animaux errants, sans palais ni château ni même un lit digne de ce nom. Je mérite mieux que cette indigence ! »\n\nÀ travers les cris et l’indignation, je comprends que la frustration de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est bien réelle. Des larmes de colère et de tristesse lui roulent sur les joues."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] se calme"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip] est inconsolable"
 ep3_laamp_flavour_ewan.1051.a: "Viens ici, m[child.Custom('FR_OnA')] [child.Custom('GirlBoy')], ça va aller."
 ep3_laamp_flavour_ewan.1051.b: "Juste ? Vous êtes de la Maison [child.GetHouse.GetNameNoTooltip] ! Un peu de tenue !"
 ep3_laamp_flavour_ewan.1051.c: "Je sais, mais c’est comme ça."
 ep3_laamp_flavour_ewan.1051.d: "[child.Custom('FR_LeLa')|U] laisser exprimer sa colère."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "Son mécontentement s’estompe avec le temps"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] vous en veut"
 ep3_laamp_flavour_ewan.1061.t: "Apprentissage rapide"
 ep3_laamp_flavour_ewan.1061.desc: "On dirait que notre séjour en [current_county.GetBaseNameNoTier] a été bénéfique pour m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\nLa culture locale [child.Custom('FR_LeLa')] fascine, à tel point que notre court séjour lui a suffi pour apprendre quelques notions de la langue [current_county.GetProvince.GetCulture.GetLanguage.GetName|l], dont [child.Custom('FR_IlElle')] se vante en la parlant constamment au camp, reprenant même quelques mots et expressions dans ses conversations avec ses inférieurs.\n\nUn comportement arrogant, certes, mais peut-être raisonné."
 ep3_laamp_flavour_ewan.1061.a: "Qu’[child.Custom('FR_IlElle')] est intelligent[child.Custom('FR_E')] !"
 ep3_laamp_flavour_ewan.1061.b: "[child.Custom('FR_IlElle')|U] pourrait peut-être m’enseigner quelques notions..."
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Vous apprenez la langue ensemble"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Vous essayez et vous échouez"
 ep3_laamp_flavour_ewan.1061.c: "Je ne veux plus entendre un mot de cette langue !"
 ep3_laamp_flavour_ewan.1071.t: "À l’orée du camp"
 ep3_laamp_flavour_ewan.1071.desc.intro: "Tandis que je longe l’orée du camp, des cris d’enfants en train de jouer attirent mon attention.\n\nM[own_child.Custom('FR_OnA')] [own_child.Custom('GetDaughterSon')] [own_child.GetFirstName] entraîne plusieurs de ses camarades à"
 ep3_laamp_flavour_ewan.1071.desc.plains: "simuler une charge de cavalerie sur un terrain plat, frappant à l’aide de petits bâtons et de branches des ennemis imaginaires contraints de battre en retraite."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "grimper à un arbre noueux qui se tient de travers au beau milieu d’un champ. Les plus grands sont déjà haut, tandis que les plus petits s’agitent autour du pied de l’arbre."
 ep3_laamp_flavour_ewan.1071.desc.hills: "dévaler une colline herbeuse. Aucune aptitude particulière ne semble requise ici, les enfants rivalisant simplement pour savoir lequel d’entre eux est le plus rapide."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "à lancer de petits cailloux et de petites pierres du haut d’une crête, pour voir jusqu’où ils peuvent lancer leurs projectiles dans la vallée. Ils poussent des cris de joie quand l’un d’eux lance plus loin que les autres, et se moquent gentiment de ceux qui ne lancent pas assez loin."
 ep3_laamp_flavour_ewan.1071.desc.desert: "se jeter du haut d’une grande dune, faisant soulever du sable dans toutes les directions. Des rires et des #EMP pfft#! retentissent à chaque fois que l’un d’eux mange du sable en tombant, ce qui arrive presque tout le temps."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "remplir... de petits sacs de sable avec des feuilles et de l’herbe ? Difficile de savoir à quoi cela va servir... Un autre enfant escalade une dune voisine et tout à coup, des sacs de sable sont catapultés comme des pots à feu."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "tapoter un serpent mort avec une branche. La tête du pauvre animal a brutalement été arrachée par un prédateur, mais les enfants s’amusent à essayer de soulever son corps inerte avec leurs bâtons, avant qu’il ne s’affaisse à nouveau."
 ep3_laamp_flavour_ewan.1071.desc.forest: "défendre les branches supérieures d’un arbre face à plusieurs enfants qui essaient de l’escalader. Quand ceux-ci s’approchent trop près, les jeunes dans l’arbre les bombardent de branches, de feuilles et de sève."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "fabriquer une île improvisée. Ils ont trouvé un affleurement étroit dans la boue entouré d’eaux saumâtres et s’efforcent progressivement de le séparer du reste du marais à l’aide de leurs mains sales et de bâtons pourris."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "participer à ce qui semble être une partie d’osselets. Tous les deux lancers, quelqu’un annonce une nouvelle règle, généralement accueillie par des huées ou des acclamations."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "participer à une bataille de boue aussi violente que n’importe quelle bataille entre adultes. Les deux camps semblent prêts à risquer leur vie pour... quelle que soit la raison à l’origine de cette bataille."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "jouer à chat dans un nuage de poussière et au milieu de cris de joie ou d’indignation à chaque fois que l’un d’entre eux se fait attraper."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nAu bout d’un moment, [own_child.GetFirstNameNoTooltip] regarde dans ma direction. [own_child.Custom('FR_IlElle')|U] me fait un grand sourire, hésitant clairement entre ramener ses camarades de jeu vers le camp ou s’enfoncer davantage dans la nature."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Chaque enfant qui joue"
 ep3_laamp_flavour_ewan.1071.a: "Restez à portée de vue !"
 ep3_laamp_flavour_ewan.1071.b: "Allez-y, explorez les environs."
 ep3_laamp_flavour_ewan.1071.c: "Les enfants s’amusent vraiment avec rien..."
 ep3_laamp_flavour_ewan.1081.t: "L’âge adulte"
 ep3_laamp_flavour_ewan.1081.desc: "« [ROOT.Char.GetMotherFather|U] », dit m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] en s’avançant vers moi, « maintenant que je suis un[child.Custom('FR_E')] [child.GetWomanMan], j’ai décidé que j’aurai ma propre tente. Je ne partagerai plus la mienne avec qui que ce soit ! »\n\nUne fois son petit discours terminé, [child.Custom('FR_LeLa')] jeune [child.Custom('GirlBoy')] se tient devant moi dans un air de défi. Presque involontairement, je fronce un sourcil devant cette attitude non justifiée.\n\n« Je ne céderai pas ! Je suis un[child.Custom('FR_E')] adulte et j’exige d’être traité[child.Custom('FR_E')] comme un[child.Custom('FR_E')] adulte ! »"
 ep3_laamp_flavour_ewan.1081.a: "Hmm, d’accord. Vous êtes un[child.Custom('FR_E')] [child.GetWomanMan], maintenant."
 ep3_laamp_flavour_ewan.1081.b: "Si c’est ça que vous voulez, il faudra le mériter."
 ep3_laamp_flavour_ewan.1081.b.f: "Vous lancez un défi à votre [child.Custom('GetDaughterSon')], déterminé par votre [education_trait|El]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] réussit haut la main"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U] ne parvient pas à vous impressionner"
 ep3_laamp_flavour_ewan.1081.c: "Vous resterez un[child.Custom('FR_E')] enfant tant que je l’aurai décidé."
 ep3_laamp_flavour_ewan.1091.t: "Le devoir de tout parent"
 ep3_laamp_flavour_ewan.1091.desc: "« Et je ne risque pas de tomber ? », me demande m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] en essayant vainement de masquer sa voix tremblante.\n\nJe regarde le petit poney sur lequel [child.Custom('FR_IlElle')] est assis[child.Custom('FR_E')] : il s’agit de loin de la monture d’apprentissage la plus docile et la plus calme de tout le camp. Ai-je ressenti la même peur quand m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetMotherFather|l] m’a appris à monter à cheval ?\n\n« B-Bien, je vais le mettre au trot et... »"
 ep3_laamp_flavour_ewan.1091.tt.success: "J’y arrive, [ROOT.Char.Custom('GetMumDad')], j’y arrive !"
 ep3_laamp_flavour_ewan.1091.tt.failure: "Non, non, non, non, NON !"
 ep3_laamp_flavour_ewan.1091.a: "N’oubliez pas d’être ferme, mais avec respect."
 ep3_laamp_flavour_ewan.1091.b: "N’ayez pas peur de lui donner des coups de cravache !"
 ep3_laamp_flavour_ewan.1091.c: "Maîtrisez le cheval ou il vous enverra valdinguer."
 ep3_laamp_flavour_ewan.1091.d: "Ne rien dire."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U] s’en sort assez bien"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip] n’y arrive pas sans assistance"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "En confiance"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "C’est incroyable comme le monde s’ouvre à vous quand vous savez monter à cheval."
 ep3_laamp_flavour_ewan.1101.t: "Besoin d’aide"
 ep3_laamp_flavour_ewan.1101.desc: "Même si le camp doit régulièrement changer d’emplacement après quelques nuits, certains déplacements entraînent des trajets plus longs, et donc des bagages plus volumineux.\n\nLa plupart de mes porteurs étant occupés à gérer les conséquences d’une partie de la nuit dernière, je n’ai pas d’autre choix que de préparer moi-même mes affaires, pour une fois. Une situation malencontreuse, qui m’a déjà valu plus d’un soupir.\n\nTout à coup, m[child.Custom('FR_OnA')] jeune [child.Custom('GetDaughterSon')] [child.GetFirstName] me tire la manche pour attirer mon attention, et me tend une tunique pliée dans une piètre tentative visant à me faire gagner du temps."
 ep3_laamp_flavour_ewan.1101.a: "Qu’est-ce que vous faites ici, [Select_CString(child.IsFemale,'jeune fille','jeune homme')] ?"
 ep3_laamp_flavour_ewan.1101.b: "Du balai, espèce de casse-pieds !"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$ : rituels personnels"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Alors qu’un autre voyage est prévu pour le lendemain matin et que mes porteurs sont encore occupés, j’entre dans mes quartiers personnels pour y trouver m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName], qui a visiblement traîné dans [ROOT.Char.Custom('GritType')] dehors, en train d’essayer de préparer mes bagages.\n\n« [child.Custom('GetMamaPapa')|U] ! », s’exclame [child.Custom('FR_LeLa')] jeune [child.Custom('GirlBoy')] en se précipitant vers moi pour me prendre dans ses bras. De sa main crasseuse, [child.Custom('FR_IlElle')] tient mon chapeau préféré, tout froissé et déformé."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "En entrant dans ma tente avant le voyage de demain, je ne suis pas surpris[ROOT.Char.Custom('FR_E')] de voir que m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] est déjà là.\n\nC’est non sans fierté qu’[child.Custom('FR_IlElle')] me présente le fruit de son travail : un tas informe de vêtements pliés et d’affaires personnelles grossièrement posés sur le lit.\n\n« Tout est bien rangé, [child.Custom('GetMamaPapa')|U], j’en suis presque à la moitié ! »"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Même [child.Custom('FR_SilSielle')] est presque un[child.Custom('FR_E')] [child.GetWomanMan] maintenant, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] a pris l’habitude de m’aider à faire mes bagages avant chaque long voyage.\n\nMais cette fois, je l’ai devancé[child.Custom('FR_E')] et j’ai déjà commencé à ranger mes affaires quand [child.Custom('FR_IlElle')] arrive.\n\n« Vous auriez pu m’attendre ! », proteste gentiment [child.GetFirstNameNoTooltip]. Mon rire moqueur lui arrache un cri d’indignation, et le vêtement plié suivant m’atterrit en pleine tête plutôt que dans mon panier à linge."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] s’engouffre dans ma tente ce soir, où [child.Custom('FR_IlElle')] me trouve déjà en train de préparer mes affaires pour le voyage de demain, bien que je sois un peu trop lent[ROOT.Char.Custom('FR_E')] pour [child.Custom('FR_LuiElle')].\n\nEn silence, [child.Custom('FR_IlElle')] m’aide à trier mon équipement, se contentant de sourire gentiment et de fredonner un air familier.\n\nJe lui demande : « Vous ne croyez pas que vous avez passé l’âge de faire tout ça ? »\n\n« On n’est jamais trop vieux pour aider [Select_CString(ROOT.Char.IsFemale,'une vieille femme','un vieil homme')] dans le besoin », ricane [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.a: "Merci, [child.GetFirstNameNoTooltip]. Maintenant, il faut tout nettoyer."
 ep3_laamp_flavour_ewan.1103.b: "Ébouriffez-lui les cheveux."
 ep3_laamp_flavour_ewan.1103.c: "Toujours aussi serviable !"
 ep3_laamp_flavour_ewan.1103.d: "Rire et faire un câlin à [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.e: "Vous devriez arrêter de le faire, [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$ : les petites absences"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "Le voyage de ce matin semble beaucoup plus... morne que d’habitude. Je ressens comme un poids indéfinissable, une absence qui m’échappe tandis que je prépare lentement mes affaires.\n\nTout à coup, ça me frappe comme un seau d’eau glacée.\n\n[child.GetFirstName|U]. [child.GetSheHe|U] n’est plus là pour m’aider. [child.GetSheHe|U] ne reviendra jamais."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Ce n’est pas si difficile de préparer mes affaires pour le voyage du lendemain, mais un soupir triste s’échappe toutefois de mes lèvres.\n\nTout cela me rappelle m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName], et des moments heureux où c’était encore un[child.Custom('FR_E')] jeune [child.Custom('GirlBoy')] qui ne demandait qu’à passer du temps avec moi.\n\nQuand [child.Custom('FR_IlElle')] me parlait encore, me souriait encore.\n\nQuand [child.Custom('FR_IlElle')] me souriait à pleines dents..."
 ep3_laamp_flavour_ewan.1104.a: "Qu’ai-je fait..."
 ep3_laamp_flavour_ewan.1104.b: "J’aurai ma vengeance !"
 ep3_laamp_flavour_ewan.1104.c: "Eh."
 ep3_laamp_flavour_ewan.1104.d: "Essayer de passer à autre chose."
 ep3_laamp_flavour_ewan.1111.t: "Le nez pour les ennuis"
 ep3_laamp_flavour_ewan.1111.desc.intro: "« [ROOT.Char.GetMotherFather|U] ! » s’écrie m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] en se précipitant vers moi, manquant même de me renverser. « Regardez ce que j’ai trouvé ! Un CHIOT ! »\n\nEn effet, [child.Custom('FR_LeLa')] jeune [child.Custom('GirlBoy')] tient à bout de bras ce qui semble être un bébé chien.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Ce chien ne vient certainement pas des chenils, et"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName] sait où [child.Custom('FR_IlElle')] l’a trouvé, mais"
 ep3_laamp_flavour_ewan.1111.desc.outro: "malgré ses mouvements maladroits, l’animal semble très content d’être ici. Ça fait des semaines que je n’avais pas vu [child.GetFirstNameNoTooltip] aussi heureu[child.Custom('FR_XSe')]."
 ep3_laamp_flavour_ewan.1111.a: "Un[child.Custom('FR_E')] jeune [child.Custom('GirlBoy')] et son chien."
 ep3_laamp_flavour_ewan.1111.b: "Noyer le chiot."
 ep3_laamp_flavour_ewan.1111.c: "Ouah, quel gros chien. Belle trouvaille, petit[child.Custom('FR_E')] !"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip] ! Arrête de jouer avec ce sale clébard !"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Beaucoup en commun"
 ep3_laamp_flavour_ewan.2001.desc.intro: "Vivre dans la promiscuité a tendance à intensifier les relations, en bien ou en mal.\n\nHeureusement pour [follower_1.GetFirstName] et [follower_2.GetFirstName], leur intérêt commun"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "pour les blagues grivoises et les commentaires lubriques"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "pour la retenue physique et la chasteté publique"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "pour la bonne chère et la boisson"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "pour un régime équilibré et une vie saine"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "pour l’or, l’argent et les richesses"
 ep3_laamp_flavour_ewan.2001.desc.generous: "pour les avantages d’un esprit généreux et d’une vie désintéressée"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "pour les méfaits du travail et les avantages d’une bonne sieste"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "à se lever tôt et à travailler avec dévouement"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "pour la violence et l’art de crier"
 ep3_laamp_flavour_ewan.2001.desc.calm: "à rester implacable et imperturbable face à l’adversité"
 ep3_laamp_flavour_ewan.2001.desc.patient: "à s’écouter mutuellement et à attendre le moment opportun"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "à toujours battre le fer tant qu’il est chaud"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "pour leur propre supériorité présumée"
 ep3_laamp_flavour_ewan.2001.desc.humble: "pour les avantages d’une attitude modeste et humble"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "à raconter des mensonges toujours plus énormes"
 ep3_laamp_flavour_ewan.2001.desc.honest: "à éviter à tout prix les dangers du mensonge"
 ep3_laamp_flavour_ewan.2001.desc.craven: "à vivre pour se battre un jour de plus, quoi qu’il arrive,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "à faire face aux défis et aux adversaires, quels que soient les risques,"
 ep3_laamp_flavour_ewan.2001.desc.shy: "à éviter les environnements bruyants et à apprécier le silence"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "pour la clameur publique et les bavardages des personnes extrêmement sociables"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "pour les gains futurs et les projets élaborés"
 ep3_laamp_flavour_ewan.2001.desc.content: "à se satisfaire de leur sort dans la vie"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "pour le mépris des règles et règlements qui ne leur conviennent pas"
 ep3_laamp_flavour_ewan.2001.desc.just: "à obéir aux lois en vigueur du pays, et même de n’importe quel pays,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "pour une vision résolument matérielle de la vie"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "pour une dévotion absolue envers [follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "à empêcher les nombreux complots de leurs ennemis de se concrétiser"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "à éviter toutes les complexités des intrigues et des suspicions"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "à rester bienveillant et empathique en toutes circonstances"
 ep3_laamp_flavour_ewan.2001.desc.callous: "à se montrer aussi dur envers les autres que la vie l’a été avec eux"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "pour l’humour corrosif et le côté sombre de la vie"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "à rester ferme à tout prix sur leurs positions"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "à avoir des opinions très changeantes d’un jour à l’autre"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "à garder rancune"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "à se débarrasser de leur haine et à pardonner aux autres"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "pour l’étrange, le curieux et le carrément bizarre"
 ep3_laamp_flavour_ewan.2001.desc.outro: "s’est avéré être un puissant agent de liaison.\n\nLes deux compères passent de plus en plus de temps ensemble à plaisanter au camp et sur la route."
 ep3_laamp_flavour_ewan.2001.a: "Encourager cette amitié."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Une amitié se noue"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Chef autoritaire"
 ep3_laamp_flavour_ewan.2001.b: "Essayer de les séparer."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Une amitié se brise"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "Grand bien leur fasse !"
 ep3_laamp_flavour_ewan.2011.t: "Les ragots du camp"
 ep3_laamp_flavour_ewan.2011.desc.intro: "Il n’est pas rare d’entendre des ragots circuler autour du camp, ou de n’importe quel camp d’ailleurs. Après tout, les histoires salaces et les rumeurs de scandales peuvent tenir toute une soirée. Parfois, certaines d’entre elles sont même vraies.\n\nLes ragots de cette semaine"
 ep3_laamp_flavour_ewan.2011.desc.affair: "concernent une liaison présumée, bien que ce soit l’identité des personnes impliquées qui fasse principalement l’objet de débats pseudo-théoriques et de railleries en tout genre."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "concernent [victim.GetFirstName], qui aurait récemment perdu de petites sommes d’argent à plusieurs reprises. Quelques personnes affirment avoir aperçu une silhouette rôder près de la tente de la victime, visant donc délibérément [victim.GetFirstName]."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "concernent les malencontreux accidents embarrassants dont aurait été victime [victim.GetFirstName]. Apparemment, ils ne seraient peut-être pas si accidentels que cela..."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "sont paradoxaux : d’un côté, [victim.GetFirstName] fait l’objet de nombreuses railleries à cause de ses vilaines habitudes ; et de l’autre, plusieurs personnes affirment qu’[victim.Custom('FR_IlElle')] est simplement victime d’une campagne de diffamation."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "laissent supposer que deux personnes de notre groupe se livrent une guerre privée, mais qu’elles la gardent secrète pour éviter que leur manque de discipline ne soit découvert et sanctionné."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nCe n’est pas très gentil de parler à tort et à travers des gens comme ça, mais c’est le propre des ragots, après tout."
 ep3_laamp_flavour_ewan.2011.a: "Rétablir la vérité."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Si les rumeurs sont fausses, vous ne trouverez rien, même si vous réussissez"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Vous menez l’enquête avec succès"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "Qui peut dire ce qui est vrai ?"
 ep3_laamp_flavour_ewan.2011.b: "Je suis d’accord avec ces accusations sans fondement."
 ep3_laamp_flavour_ewan.2011.c: "Arrêtons avec ces ragots."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Source de la vérité"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Si le personnage responsable le dit, alors ce doit être vrai."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Détenteur de la vérité"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Ce personnage est connu pour découvrir la vérité au sujet des rumeurs."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$ : amants secrets"
 ep3_laamp_flavour_ewan.2012.desc: "Les enquêtes approfondies menées par un fin limier portent toujours leurs fruits.\n\nJ’ai tout juste le temps d’apercevoir [lover_1.GetFirstName] et [lover_2.GetFirstName], lovés dans les bras l’un de l’autre derrière [ROOT.Char.Custom('GetRandomCampBuilding')], que les deux remarquent ma présence et se dépêchent d’arranger leurs vêtements.\n\n« Par pitié, [ROOT.Char.GetTitledFirstNameNoTooltip], je vous en supplie », m’implore [lover.GetFirstNameNoTooltip], « ne dites rien au camp, les autres ne comprendraient pas. »"
 ep3_laamp_flavour_ewan.2012.a: "Révéler la vérité immédiatement."
 ep3_laamp_flavour_ewan.2012.b: "Garder le secret... pour l’instant."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$ : larcin"
 ep3_laamp_flavour_ewan.2013.desc: "Un simple piège suffit à surprendre [thief.GetFirstName] en flagrant délit : en demandant à [victim.GetFirstName] de quitter ostensiblement sa tente, et en veillant bien à laisser des pièces en évidence sur un tabouret à l’intérieur.\n\nAprès une minute d’attente pour s’assurer que sa victime ne reviendrait pas tout de suite, [Select_CString(thief.IsFemale,'la voleuse','le voleur')] est sorti[thief.Custom('FR_E')] de sa cachette à proximité, avant de se retrouver nez à nez avec moi, les bras croisés.\n\n« Ce... Ce n’est pas ce que vous croyez, je vous le jure ! Je voulais juste faire une blague à [victim.GetFirstNameNoTooltip] ! », s’écrie [thief.GetFirstName]. D’après sa réaction, [victim.GetFirstNameNoTooltip] ne semble pas partager le même sens de l’humour."
 ep3_laamp_flavour_ewan.2013.a: "Punir [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Couvrir [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Révélez la vérité, mais qu’on en reste là."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$ : farces cruelles"
 ep3_laamp_flavour_ewan.2014.desc: "Après quelques questions, [prankster.GetFirstName] apparaît de toute évidence comme étant à l’origine de ces actes. En effet, [prankster.Custom('FR_IlElle')] a toujours été vu[prankster.Custom('FR_E')] à proximité avant, après ou pendant tous les accidents survenus, généralement sans raison apparente.\n\n« Oui, j’ai joué quelques vilains tours à [victim.GetFirstName], mais quel mal y a-t-il à cela ? [victim.GetSheHe|U] est toujours de mauvaise compagnie, mais pour autant que je sache, ce n’est pas interdit par la loi. »"
 ep3_laamp_flavour_ewan.2014.a: "Punir [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Couvrir [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Révélez la vérité, mais qu’on en reste là."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$ : propos calomnieux"
 ep3_laamp_flavour_ewan.2015.desc: "Il ne faut pas longtemps pour désigner [rumourmonger.GetFirstName] du doigt, et une fois confronté[rumourmonger.Custom('FR_E')] à l’épineuse question, [rumourmonger.Custom('FR_IlElle')] avoue franchement, sans aucun scrupule.\n\n« D’accord, j’ai peut-être exagéré une ou deux histoires à propos de ce[victim.Custom('FR_TTte')] [victim.Custom2('InsultNoun', SCOPE.sC('rumourmonger'))], mais [victim.GetFirstName] est un grossier personnage, et il n’y a pas de mensonge qui soit pire que la vérité. »\n\nFurieu[victim.Custom('FR_XSe')], [victim.GetFirstName] fulmine derrière moi, se retenant pour ne pas étrangler [rumourmonger.GetFirstName]."
 ep3_laamp_flavour_ewan.2015.a: "Punir [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Couvrir [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Révélez la vérité, mais qu’on en reste là."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$ : querelle secrète"
 ep3_laamp_flavour_ewan.2016.desc: "Avec du recul, ce n’est pas si surprenant de savoir que [rival_1.GetFirstName] et [rival_2.GetFirstName] s’entendent comme chien et chat.\n\nEn le sachant, les signes d’animosité entre ces deux-là sont clairs comme de l’eau de roche, même s’ils #EMP insistent#! sur le fait que cette animosité n’a eu aucune répercussion sur le camp.\n\nAvec une telle promiscuité, cela semble toutefois improbable."
 ep3_laamp_flavour_ewan.2016.a: "Essayer de les réconcilier."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Les tensions s’apaisent"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "Cela ne fait qu’empirer les choses"
 ep3_laamp_flavour_ewan.2016.b: "Cela ne doit avoir aucune répercussion, compris ?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$ : rien d’intéressant"
 ep3_laamp_flavour_ewan.2017.desc.affair: "Malgré toutes les histoires d’amour, les aventures romantiques au clair de lune derrière [ROOT.Char.Custom('GetRandomCampBuilding')] et les regards furtifs échangés lors des repas, l’amour à [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] semble... résolument orthodoxe."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "[victim.GetFirstName] a beau se plaindre, aucun témoin crédible n’est en mesure de décrire le mystérieux coupable censé l’avoir détroussé[victim.Custom('FR_E')], et même [victim.Custom('FR_LuiElle')] a bien du mal à estimer ses pertes."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Force est de constater que [victim.Custom('FR_LeLa')] pauvre [victim.GetFirstName] est juste [Select_CString(victim.IsFemale,'maladroite, malchanceuse','maladroit, malchanceux')], ou les deux. Ses problèmes, aussi nombreux soient-ils, ne semblent pas avoir de cause commune, et personne ne semble en être clairement à l’origine."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "C’est peut-être [victim.GetFirstName] le problème, après tout. Bien que les récits de ses mésaventures ne fassent que s’accumuler, chaque piste qui pourrait mener à un éventuel coupable finit dans une impasse à la moindre enquête approfondie."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "Un conflit secret ? La simple idée que deux personnes puissent taire leur différend au cours d’un dîner commun, ou même de le garder secret, est tout à fait risible. Pas avec les personnes avec qui je voyage."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMon enquête approfondie n’a rien révélé, mais elle me donne néanmoins satisfaction. S’il y avait quelque chose à trouver, je l’aurais déjà trouvé."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nJ’ai fait de mon mieux, mais tout ce que j’ai découvert, ce sont de nouvelles rumeurs et autres bruits de couloir.\n\nJ’imagine que les gens remarquent la présence d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip], et cela ne fait qu’engendrer d’autres commentaires sans fondement."
 ep3_laamp_flavour_ewan.2017.a: "Je suis satisfait[ROOT.Char.Custom('FR_E')], en tout cas."
 ep3_laamp_flavour_ewan.2017.b: "Je n’étais pas intéressé[ROOT.Char.Custom('FR_E')], de toute façon..."
 ep3_laamp_flavour_ewan.2021.t: "Union sacrée"
 ep3_laamp_flavour_ewan.2021.desc: "Puisque je suis [ROOT.Char.GetTitleAsNameNoTooltip|l] du camp, quand deux de mes plus fidèles partisans souhaitent se marier, c’est moi qui ai le dernier mot. Après tout, ils vivent sous ma protection, voyagent avec mes animaux, et mangent mon pain.\n\nCe sont [follower_1.GetFirstName] et [follower_2.GetFirstName] qui forment le couple d’aujourd’hui, et maintenant que tout est en place, ils n’attendent plus que ma permission... ou que je leur signale ma désapprobation."
 ep3_laamp_flavour_ewan.2021.a: "Autoriser leur union."
 ep3_laamp_flavour_ewan.2021.b: "Autoriser leur union, mais sans cérémonie officielle."
 ep3_laamp_flavour_ewan.2021.c: "Interdire leur union."
 ep3_laamp_flavour_ewan.2021.c.tt: "Demander à des amoureux de cesser de se voir est rarement efficace"
 ep3_laamp_flavour_ewan.2031.t: "La fin d’une ère"
 ep3_laamp_flavour_ewan.2031.desc.intro: "« ... vos discours pleurnichards et creux, vos marches mortelles qui ne mènent nulle part, et votre incapacité totale à être notre [ROOT.Char.GetTitleAsNameNoTooltip] ! Vous m’entendez ? J’en ai assez ! », s’écrie [firebrand.GetFirstName] en agitant frénétiquement les bras devant une foule de spectateurs.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Le mécontentement se lit sur le visage de bon nombre de mes partisans, qui semblent prêts à partir avec [firebrand.GetFirstNameNoTooltip]... si [firebrand.Custom('FR_CeluiCelle')]-ci y est autorisé[firebrand.Custom('FR_E')]."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "Les autres partisans ne semblent pas adhérer à cette idée. [firebrand.GetFirstNameNoTooltip] a beau m’invectiver avec violence depuis tout à l’heure, [firebrand.Custom('FR_IlElle')] semble être [firebrand.Custom('FR_LeLa')] seul[firebrand.Custom('FR_E')] à me détester à ce point."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Tous les [followers|El] hésitants"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Je peux peut-être vous convaincre..."
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Vous apaisez le mécontentement"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Des mots sans valeur de la part d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] sans valeur"
 ep3_laamp_flavour_ewan.2031.b: "Vous n’irez nulle part, mettez-lui les fers !"
 ep3_laamp_flavour_ewan.2031.c: "Partez si vous le voulez, mais vous n’emporterez rien ni personne."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "Vous [firebrand.Custom('FR_LeLa')] forcez à baisser les yeux"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Votre arrogance a raison de vous"
 ep3_laamp_flavour_ewan.2031.d.multi: "Partez, tous autant que vous êtes."
 ep3_laamp_flavour_ewan.2031.d.solo: "Partez donc."
 ep3_laamp_flavour_ewan.2041.t: "Rapprochement évident"
 ep3_laamp_flavour_ewan.2041.desc: "Entre le chaos des déplacements réguliers et le va-et-vient de nouveaux visages à chaque nouvelle ville, ce ne sont pas les occasions qui manquent pour les partisans de se découvrir de nouveaux liens avec une personne inattendue.\n\nÀ en juger par les plaisanteries et les murmures qu’ils s’échangent et leurs escapades occasionnelles, il semble que ce soit justement le cas pour [follower_1.GetFirstName] et [follower_2.GetFirstName].\n\nLes deux tourtereaux pensent être discrets. C’est raté."
 ep3_laamp_flavour_ewan.2041.a: "Les séparer."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Un amour perdu"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "Le cœur veut ce qu’il veut"
 ep3_laamp_flavour_ewan.2041.b: "Ce ne sont pas mes affaires."
 ep3_laamp_flavour_ewan.2051.t: "À quoi bon ?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] a arrêté de se laver. Pire encore, [smelly.Custom('FR_IlElle')] a même arrêté d’essayer de se laver, un fait auquel je suis brutalement confronté[ROOT.Char.Custom('FR_E')] quand plusieurs de mes partisans me supplient de m’en occuper.\n\n« Je sais ce que vous pensez, [ROOT.Char.GetTitleAsName], mais ce n’est pas de la paresse."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "Bien au contraire ! Les journées sont trop courtes pour un[smelly.Custom('FR_E')] [smelly.GetWomanMan] comme moi, dévoué[smelly.Custom('FR_E')] à ses tâches. Pourquoi m’embêter à me laver, alors que je serai à nouveau couvert[smelly.Custom('FR_E')] de poussière dès demain ? »"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Je passe mes journées à marcher, à courir ou à monter à cheval pour le bien du camp, c’est donc tout à fait naturel que je transpire un peu, compte tenu de tout ce que je fais ici. Où est le mal là-dedans ? »"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Je suis l’âme de toutes les fêtes et populaire auprès de tous, du cercle le plus restreint au moins important des partisans, ce qui me rend indispensable au bon moral du camp, du moins je le pense. Quelle importance que je sois couvert[smelly.Custom('FR_E')] de boue et de sueur, quand on voit toute la joie que je sème autour de moi ? »"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "C’est, euh... pour être plus efficace ? Moins je passe de temps à me laver, plus je passe de temps à travailler. Voilà comment j’arrive à me consacrer à mon travail. »"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U] est f[smelly.Custom('FR_OuOlle')]. Ou stupide. Ou les deux."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "Ce n’est pas quelque chose dont on peut se passer."
 ep3_laamp_flavour_ewan.2051.a.athletic: "Si vous transpirez, il faut vous laver. C’est du bon sens, bon sang."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Pensez aux autres, enfin !"
 ep3_laamp_flavour_ewan.2051.a.lazy: "Votre paresse va trop loin !"
 ep3_laamp_flavour_ewan.2051.b: "Vous avez raison."
 ep3_laamp_flavour_ewan.2051.c: "Vous avancerez devant nous, dorénavant. Loin devant."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Malodorant"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "En dépit de nombreuses protestations, ce personnage est réticent à l’idée de se laver."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Soucieux de l’hygiène"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Ce personnage n’a pas de temps à perdre avec les personnes qui refusent de se laver."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Modèle malodorant"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Ce personnage a suivi l’idée de l’un de ses partisans en arrêtant de se laver."
 ep3_laamp_flavour_ewan.2061.t: "Mon emplacement"
 ep3_laamp_flavour_ewan.2061.desc: "« Bouge ta tente, [thief.GetFirstName] ! Tu vois pas que c’est mon emplacement ?! », s’écrie [victim.GetFirstName] au beau milieu de ma promenade nocturne. [thief.GetFirstNameNoTooltip|U] reste de marbre, se contentant de croiser les bras.\n\n« C’est pas possible que ce soit ton emplacement, puisque c’est ma tente qui est installée dessus », lui rétorque-t-[thief.Custom('FR_IlElle')].\n\nÀ la recherche d’une autorité supérieure, [victim.GetFirstNameNoTooltip] se tourne brusquement vers moi : « [ROOT.Char.GetTitledFirstName], je vous en prie, remettez cette crapule à sa place ! »"
 ep3_laamp_flavour_ewan.2061.a: "Prendre le parti de [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Prendre le parti de [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Nous avons des règles pour une raison, [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Réglez le problème entre vous."
 ep3_laamp_flavour_ewan.2071.t: "Bras droit"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "Comme tout le monde le sait, [current_sic.GetFirstName] n’est peut-être pas le meilleur bras droit que j’aurais pu avoir."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Cela fait quelque temps maintenant que je cherche un autre bras droit."
 ep3_laamp_flavour_ewan.2071.desc.outro: "Le mécontentement lié à cette situation est tel que trois candidats se sont présentés pour le poste.\n\n[candidate_1.GetFirstName], qui s’engage à me jurer fidélité jusqu’à son dernier souffle.\n\n[candidate_2.GetFirstName], qui semble prêt[candidate_2.Custom('FR_E')] à se tuer à la tâche pour moi.\n\nEt bien sûr, [candidate_3.GetFirstName] qui est sans nul doute la personne la plus qualifiée du camp pour ce poste."
 ep3_laamp_flavour_ewan.2071.a: "Accepter la loyauté de [candidate_1.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "La [aptitude|El] de [candidate_1.GetFirstName] serait [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.b: "Tirer profit de l’éthique de travail de [candidate_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "La [aptitude|El] de [candidate_2.GetFirstName] serait [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.c: "Tirer profit des aptitudes évidentes de [candidate_3.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "La [aptitude|El] de [candidate_3.GetFirstName] serait [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )|l]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip] doit garder son poste !"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "Ce poste restera vacant."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Bourreau de travail"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "Le « repos » est une excuse de fainéants."
 ep3_laamp_flavour_ewan.2081.t: "Une machine bien huilée"
 ep3_laamp_flavour_ewan.2081.desc.intro: "Ces derniers temps, nous nous sommes améliorés dans l’installation de notre petite forêt de tentes. D’abord une, puis une autre, puis encore une autre, les personnes et les outils allant de droite à gauche pour aider leurs voisins dans un modèle de rapidité et d’efficacité.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Même [follower_1.GetFirstName] et [follower_2.GetFirstName], qui sont pourtant toujours en désaccord, s’entraident ce soir et rient de bon cœur comme de vieux amis."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] et [follower_2.GetFirstName], qui ont toujours été très complices par le passé, semblent encore plus proches ce soir."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Même [follower_1.GetFirstName] et [follower_2.GetFirstName], qui n’évoluent généralement pas dans les mêmes cercles, s’entraident tranquillement."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nUne place pour chaque chose, et chaque chose à sa place."
 ep3_laamp_flavour_ewan.2081.a: "Vous avez encore besoin d’aide ?"
 ep3_laamp_flavour_ewan.2081.b: "Quand vous en aurez fini ici, aidez-moi à ériger mon pavillon."
 ep3_laamp_flavour_ewan.2081.c: "Hmm... Je n’aime pas ça. Séparez-les."
 ep3_laamp_flavour_ewan.2081.d: "C’est ainsi que cela doit se passer."
 ep3_laamp_flavour_ewan.2081.e: "C’est bien de voir comme ces deux-là s’entendent !"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Opération rondement menée"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "Le camp de ce personnage se déplace comme un trébuchet bien huilé."
 ep3_laamp_flavour_ewan.2091.t: "Crime passionnel"
 ep3_laamp_flavour_ewan.2091.desc: "Après avoir quitté [ROOT.Char.Custom('GetRandomCampBuilding')], je contourne quelques tentes et tombe sur un groupe de partisans en train de manger autour d’un petit feu.\n\nCurieusement, [attacker.GetFirstName] et [defender.GetFirstName] sont là, alors que les deux n’apprécient guère la compagnie de l’autre.\n\nAvant que je ne puisse m’interroger sur cette scène pour le moins étrange, [defender.GetFirstNameNoTooltip|U] murmure quelque chose d’inaudible, ce qui jette aussitôt [attacker.GetFirstNameNoTooltip] dans une rage folle. En un clin d’œil, une arme est dégainée et le sang est sur le point de couler."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] et [defender.GetFirstName] s’affronteront immédiatement dans un duel à mort"
 ep3_laamp_flavour_ewan.2091.a: "Intervenir."
