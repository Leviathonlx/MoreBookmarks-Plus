 #TRAVEL DANGER / SUPPLIES
 ep3_laamp_flavour_ewan.4001.t: "Bandits !"
 ep3_laamp_flavour_ewan.4001.desc: "Les brigands lancent leur attaque alors que nous avançons encore, nos défenseurs et nos membres les plus vulnérables sont répartis tout au long d’une longue file sinueuse.\n\nIls sont bien coordonnés et sonnent l’alarme à l’aide d’une corne avant de surgir de leurs cachettes, frappant plusieurs points de notre convoi en même temps dans une furie sans nom.\n\nMalgré cela, leur véritable objectif apparaît rapidement quand leur meneu[bandit_leader.Custom('FR_RSe')], un[bandit_leader.Custom('FR_E')] intrépide d’origine [bandit_leader.GetCulture.GetName], entraîne son groupe droit vers les chariots remplis du plus gros de nos provisions."
 ep3_laamp_flavour_ewan.4001.a: "Repoussez-les !"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "Les bandits sont mis en déroute"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Ils repartent quand même avec leur butin"
 ep3_laamp_flavour_ewan.4001.b: "Prépare-toi à goûter de mon acier, brigand !"
 ep3_laamp_flavour_ewan.4001.c: "Arrière, misérable canaille."
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Vous intimidez les criminels locaux"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "Votre réputation vous fait défaut"
 ep3_laamp_flavour_ewan.4001.d: "Abandonnons les provisions"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$ : duel victorieux"
 ep3_laamp_flavour_ewan.4003.desc: "La mort de leur meneu[bandit_leader.Custom('FR_RSe')] déclenche un vent de panique au sein des bandits.\n\nLes cris et les hurlements passent des non-combattants terrifiés du chariot à bagages aux tueurs impitoyables qui voient leur plan se dérouler de la pire manière possible.\n\nLes plus lâches s’enfuient rapidement, les plus féroces blessent leurs camarades pour couvrir leur fuite. Dans tous les cas, l’attaque est terminée en quelques minutes."
 ep3_laamp_flavour_ewan.4003.a: "Personne ne me vole."
 ep3_laamp_flavour_ewan.4011.t: "Une terre de lait et de miel"
 ep3_laamp_flavour_ewan.4011.desc: "Ce monde recèle de nombreux lieux impitoyables.\n\n[current_county.GetBaseNameNoTier] n’est pas l’un de ceux-là.\n\nAu contraire, sa terre fertile engendre un peuple généreux et des récoltes faciles. Les tensions s’apaisent et la nourriture suffisante pour nourrir tout le groupe n’est plus un problème : quel bonheur inattendu !"
 ep3_laamp_flavour_ewan.4011.a: "Profitons des fruits de l’abondance."
 ep3_laamp_flavour_ewan.4021.t: "À sec"
 ep3_laamp_flavour_ewan.4021.desc: "Cela fait des jours que le camp n’a pas trouvé d’eau potable.\n\nNe pas manger, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] peut s’en accommoder un certain temps. Un estomac vide peut survivre plusieurs semaines.\n\nMais manquer d’eau, avoir la gorge sèche sans aucune source en vue... la soif est capable de tuer beaucoup plus rapidement."
