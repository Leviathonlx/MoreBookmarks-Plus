 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "Un manque de discipline"
 chinese_students.0002.desc: "« [ROOT.Char.Custom('TeachingsAccordingToMovement')] »\n\nJe fais une pause pour laisser mes mots faire leur effet, mais [second_student.Custom('FR_le_Char_Pi')][second_student.GetTitledFirstName] en profite. Avec un regard théâtral vers [first_student.GetTitledFirstName], [second_student.Custom('FR_IlElle')] s’éclaircit la gorge : « [ROOT.Char.Custom('TeachingResponsesAccordingToMovement')] » répond-[second_student.Custom('FR_IlElle')].\n\nLes deux se disputent depuis une semaine déjà."
 # Options for Event 0002
 chinese_students.0002.a: "Une petite concurrence saine ne fait pas de mal !"
 chinese_students.0002.a.tooltip: "Les deux disciples gagnent du mérite, deviennent encore plus compétitifs et apprécient vos conseils. Toutefois, selon votre personnalité, cela peut être source de stress."
 chinese_students.0002.b: "Les faveurs de la Maison [most_renowned_student.GetHouse.GetNameNoTooltip] pourraient s’avérer utiles."
 chinese_students.0002.b.tooltip: "L’élève issu de la dynastie la plus prestigieuse recevra mérite et estime, tout comme le chef de la dynastie, tandis que l’autre vous en voudra de votre favoritisme."
 chinese_students.0002.c: "[underdog.Custom('FR_le_Char_U_Pi')|U][underdog.GetShortUINameNoTooltip] doit apprendre à rester à sa place."
 chinese_students.0002.c.tooltip: "Le moins doué perd du mérite et accumule du stress, tandis que le plus doué gagne en mérite. Le moins doué vous en voudra pour votre sévérité."
 chinese_students.0002.d: "[overdog.Custom('FR_le_Char_U_Pi')|U][overdog.GetShortUINameNoTooltip] devrait le savoir !"
 chinese_students.0002.d.tooltip: "Le plus doué perd du mérite et gagne du stress, tandis que le moins doué gagne du mérite. Le plus doué vous en voudra pour votre sévérité."
 chinese_students.0002.e: "Ils méritent tous les deux une leçon d’humilité."
 chinese_students.0002.e.tooltip: "Les deux disciples seront réprimandés, ce qui leur causera du stress et du ressentiment. Vous gagnerez du stress pour la perturbation, mais aussi un peu de mérite pour avoir imposé la discipline."
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "« [mentor.Custom('TeachingsAccordingToMovement')] »\n\nPendant que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('mentor'))] [mentor.Custom('FR_le_Char_Pi')][mentor.GetTitledFirstName] me transmet sa sagesse, m[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.Custom('FR_le_Char_Pi')][second_student.GetTitledFirstName] s’éclaircit la gorge et répond : « [ROOT.Char.Custom('TeachingResponsesAccordingToMovement')] » en me regardant du coin de l’œil.\n\n"
 chinese_students.0003.desc.encourage_both: "Notre [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] attise la rivalité. La compétition s’intensifie à chaque cours."
 chinese_students.0003.desc.punish_both: "Notre [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] nous réprimande sévèrement tous les deux."
 chinese_students.0003.desc.favor: "Notre [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] l’interrompt et continue en lui lançant un regard sévère."
 chinese_students.0003.desc.disfavor: "Notre [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [second_student.Custom('FR_LeLa')] remercie poliment et me jette un bref regard désapprobateur. J’ai honte et je sens mes oreilles rougir."
 # Options for Event 0003
 chinese_students.0003.a: "Je vais lui prouver que [second_student.Custom('FR_le_Char_Pi')][second_student.GetTitledFirstNameNoTooltip] a tort !"
 chinese_students.0003.b: "Cela n’a aucune importance. Le calme est ma force."
 chinese_students.0003.c: "Annoncez à tous que j’ai gagné !"
 chinese_students.0003.d: "La réussite exige l’humilité."
 chinese_students.0003.e: "Je prendrai ma revanche !"
 chinese_students.0003.f: "Je vais tirer les leçons de cet échec."
 # Opinion Modifiers
 opinion_mentor_appreciation: "Apprécie les conseils du mentor"
 opinion_mentor_favoritism_positive: "Apprécie le favoritisme"
 opinion_mentor_favoritism_negative: "Éprouve du ressentiment pour le favoritisme"
 opinion_mentor_strict_negative: "Éprouve du ressentiment pour la sévérité du mentor"
 TeachingsAccordingToMovementProHegemon_Teaching: "L’axe invisible du Ciel met tout en mouvement sous lui. Si les vertus sont solidement ancrées au centre du pays, l’harmonie s’ensuit."
 TeachingsAccordingToMovementExpansion_Teaching: "Lorsque le fleuve déborde, des personnes périssent, mais il fertilise également de nouveaux champs et nourrit ainsi de nombreuses personnes. La grandeur se révèle alors dans le courage d’accueillir des terres au-delà des nôtres."
 TeachingsAccordingToMovementAdvancement_Teaching: "L’entretien du jardin à l’intérieur des murs emplit l’air d’un parfum attirant. La véritable force et la véritable gloire ne peuvent provenir que de racines profondément enfoncées dans un sol bien nourri."
 TeachingsAccordingToMovementConservative_Teaching: "Si l’on tend l’oreille dans les salles des ancêtres, on perçoit un écho persistant qui nous guide à chaque pas. Honorez le chemin tracé qui nous a menés jusqu’ici."
 TeachingsAccordingToMovementUndecided_Teaching: "Lorsque le vent tourne, les sages orientent leurs voiles de manière à tirer parti de sa force. La danse entre retenue et ambition, tradition et changement – toujours à la recherche d’un équilibre – devrait vous guider tant dans la gouvernance que dans la vie."
 TeachingsAccordingToMovementFallback_Teaching: "Même une lanterne solitaire chasse l’obscurité. La sagesse n’a pas besoin de bannière pour montrer le chemin."
 TeachingsAccordingToMovementProHegemon_Response: "Il y a des gens qui louent tellement l’axe qu’ils en oublient son véritable objectif : maintenir la roue en place."
 TeachingsAccordingToMovementExpansion_Response: "J’ai remarqué que certaines personnes sont tellement avides de nouveaux domaines qu’elles en viennent à négliger leur propre jardin."
 TeachingsAccordingToMovementAdvancement_Response: "Certains courent après des fleurs lointaines et appellent cela la gloire. Ce faisant, ils oublient les fruits qui nourrissent leur propre maison."
 TeachingsAccordingToMovementConservative_Response: "Je crains que les personnes qui s’accrochent trop au passé ne puissent cultiver de nouvelles terres, même si les anciennes sont en friche."
 TeachingsAccordingToMovementUndecided_Response: "Beaucoup de gens vantent l’équilibre comme excuse pour ne rien faire alors que le monde continue de tourner. C’est regrettable."
 TeachingsAccordingToMovementFallback_Response: "Il y a des gens qui, comme des papillons de nuit, volent de lanterne en lanterne, attirés par chaque lumière."
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "Le parchemin vierge"
 chinese_students.0010.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('mentor'))], [mentor.Custom('FR_le_Char_Pi')][mentor.GetTitledFirstName], s’approche de moi, un parchemin décoré à la main. Immaculé et vierge d’encre, il révèle une toile blanche pleine de possibilités.\n\n« Ce parchemin vierge est un test de votre sagesse et de votre caractère, explique-t-[mentor.Custom('FR_IlElle')] solennellement. Ce que vous écrivez ici reflète votre âme. Choisissez vos mots avec soin, jeune élève. »\n\n[mentor.Custom('FR_IlElle')|U] me laisse seul[ROOT.Char.Custom('FR_E')] avec des pinceaux, de l’encre et mes pensées."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "L’occasion de réformer les lois obsolètes du pays !"
 chinese_students.0010.b.strength: "Un poème plein d’allusions et de jeux de mots qui décrit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('beloved'))] !"
 chinese_students.0010.c.strength.china: "Seul le Fils du Ciel mérite mes coups de pinceau !"
 chinese_students.0010.c.strength.other: "Seul[ROOT.Char.GetTopLiege.Custom('FR_E')] [ROOT.Char.GetTopLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstNameNoTooltip] mérite mes coups de pinceau !"
 chinese_students.0010.d.strength: "La philosophie coule tout naturellement de mon esprit sur ce rouleau !"
 chinese_students.0010.e.strength: "Mes talents s’expriment le mieux dans le domaine de la stratégie militaire !"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "Même si la législation représente un défi pour moi, je dois m’y essayer..."
 chinese_students.0010.b.weakness: "Malgré mes mots maladroits, je voudrais exprimer ce que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('beloved'))] suscite en moi..."
 chinese_students.0010.c.weakness.china: "Je vais essayer de composer une ode au Fils du Ciel..."
 chinese_students.0010.c.weakness.other: "Je vais essayer d’écrire une ode [ROOT.Char.GetTopLiege.Custom('FR_au_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstNameNoTooltip]..."
 chinese_students.0010.d.weakness: "La philosophie me pose un défi, mais cet essai pourrait élargir mes horizons..."
 chinese_students.0010.e.weakness: "L’art de la guerre me déconcerte, mais l’armée [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] a besoin de nouvelles idées..."
 chinese_students.0010.f: "La vérité la plus profonde réside dans les mots non dits."
