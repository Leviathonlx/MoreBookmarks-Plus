 # Event 0031 - Mentor's Response
 chinese_students.0031.a.success.talent: "Sa prestation est admirable."
 chinese_students.0031.a.success.show_off: "Je n’ai plus rien à lui apprendre !"
 chinese_students.0031.a.success.improve: "Je me réjouis de ses progrès !"
 chinese_students.0031.a.failure.talent: "[mentee.Custom('FR_IlElle')|U] se surestime, mais nous devons tous commencer quelque part."
 chinese_students.0031.a.failure.show_off: "Qu’ai-je fait de mal avec [mentee.Custom('FR_CeluiCelle')]-là ?!"
 chinese_students.0031.a.failure.improve: "[mentee.Custom('FR_IlElle')|U] n’arrive pas à surmonter ses difficultés."
 chinese_students.0031.b.success.talent: "Les louanges ne conduisent pas à des progrès !"
 chinese_students.0031.b.success.show_off: "Arrogant et audacieux, mais je ne peux pas critiquer grand-chose."
