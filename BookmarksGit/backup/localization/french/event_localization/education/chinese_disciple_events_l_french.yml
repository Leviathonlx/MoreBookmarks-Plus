 chinese_students.0031.b.failure.improve: "[mentee.Custom('FR_IlElle')|U] a encore un long chemin à parcourir."
 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.Custom('FR_IlElle')|U] s’avance et prononce un discours éloquent en faveur d’une plus grande harmonie dans le pays."
 chinese_students.0031.desc.action.talent.martial: "Avec une respiration régulière, [mentee.Custom('FR_IlElle')] présente une technique de lancer impeccable."
 chinese_students.0031.desc.action.talent.stewardship: "Le grand livre à la main, [mentee.Custom('FR_IlElle')] montre où les fonds du pays sont perdus."
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.Custom('FR_IlElle')|U] dévoile un code élaboré et m’invite à l’examiner de plus près."
 chinese_students.0031.desc.action.talent.learning: "[mentee.Custom('FR_IlElle')|U] commence calmement à réciter les Analectes par cœur."
 chinese_students.0031.desc.action.show_off.diplomacy: "D’un geste énergique, [mentee.Custom('FR_IlElle')] se lance dans un débat animé et remet même en question ma sagesse."
 chinese_students.0031.desc.action.show_off.martial: "[mentee.Custom('FR_IlElle')|U] brandit une lance et me défie de rivaliser avec sa posture parfaite."
 chinese_students.0031.desc.action.show_off.stewardship: "Avec un sourire narquois, [mentee.Custom('FR_IlElle')] critique mes propres rapports avec un mépris théâtral."
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.Custom('FR_IlElle')|U] commence à raconter les sombres secrets du pays, faisant subtilement allusion à des machinations dont je suis [Select_CString(ROOT.Char.IsFemale,'la seule','le seul')] à avoir connaissance."
 chinese_students.0031.desc.action.show_off.learning: "Avec une maîtrise inégalée, [mentee.Custom('FR_IlElle')] récite des passages obscurs tirés des classiques."
 chinese_students.0031.desc.action.improve.diplomacy: "[mentee.Custom('FR_IlElle')|U] présente timidement une modeste pétition pour améliorer sa rhétorique."
 chinese_students.0031.desc.action.improve.martial: "[mentee.Custom('FR_IlElle')|U] reconnaît ses erreurs et montre une posture de lancer instable qui nécessite une correction."
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.Custom('FR_IlElle')|U] présente des documents confus et demande de l’aide pour les classer."
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.Custom('FR_IlElle')|U] partage ses réflexions préliminaires sur les intrigues du palais et s’efforce de les affiner."
 chinese_students.0031.desc.action.improve.learning: "Avec une certaine hésitation, [mentee.Custom('FR_IlElle')] répète sans cesse des fragments des enseignements de Confucius dans l’espoir d’y voir plus clair."
 chinese_students.0031.t: "Jade ou pierre"
 chinese_students.0031.desc.intro: "Pendant les exercices quotidiens que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('mentee'))], [mentee.Custom('FR_le_Char_Pi')][mentee.GetTitledFirstName], effectue, je l’observe essayer de prouver ses capacités.\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "Ses paroles mûrement réfléchies et son ton respectueux révèlent le cœur d’un[mentee.Custom('FR_E')] diplomate qui sait habilement tisser l’harmonie entre des voix discordantes."
 chinese_students.0031.desc.talent.diplomacy.failure: "Bien que l’harmonie soit l’objectif, [mentee.Custom('FR_IlElle')] crée la confusion avec un langage compliqué et un ton incertain."
 chinese_students.0031.desc.talent.martial.success: "Sa posture est déterminée et précise. Cette discipline s’est forgée au cours d’innombrables heures passées sur le terrain d’entraînement."
 chinese_students.0031.desc.talent.martial.failure: "Son jeu de jambes est incertain et ses coups sonnent creux. Cela révèle des lacunes dans sa technique."
 chinese_students.0031.desc.talent.stewardship.success: "Le grand livre qu’[mentee.Custom('FR_IlElle')] a présenté est aussi équilibré que la balance du Ciel : chaque pièce a été placée avec soin."
 chinese_students.0031.desc.talent.stewardship.failure: "Les colonnes sont mal insérées et des taches d’encre défigurent les pages. Cela dénote une certaine négligence malgré l’expertise revendiquée."
 chinese_students.0031.desc.talent.intrigue.success: "Comme l’ombre de la lune, [mentee.Custom('FR_IlElle')] dévoile subtilement son énigme intelligente et les motivations cachées de ses auditeurs."
 chinese_students.0031.desc.talent.intrigue.failure: "Les fils de la tromperie sont entrelacés en un réseau absurde. Chaque secret a été dévoilé par sa propre erreur."
 chinese_students.0031.desc.talent.learning.success: "Sans pause, [mentee.Custom('FR_IlElle')] récite les classiques – chaque vers est un coup de pinceau de dévotion savante."
 chinese_students.0031.desc.talent.learning.failure: "[mentee.Custom('FR_IlElle')|U] oublie des lignes, confond les significations et dévoile ainsi des connaissances superficielles derrière des affirmations audacieuses."
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "Le style rejoint la profondeur : l’éloquence éblouit et conduit néanmoins les esprits à la concorde."
 chinese_students.0031.desc.show_off.diplomacy.failure: "[mentee.Custom('FR_IlElle')|U] recherche toutefois davantage les applaudissements que la concorde et transforme l’éloquence en vanité éblouissante."
 chinese_students.0031.desc.show_off.martial.success: "Les fioritures spectaculaires ne cachent aucun défaut. Chaque coup fend l’air avec une véritable maîtrise."
 chinese_students.0031.desc.show_off.martial.failure: "La lame ne brillait que pour le spectacle ; les applaudissements étaient plus importants qu’une posture parfaite."
 chinese_students.0031.desc.show_off.stewardship.success: "Malgré toutes ses fanfaronnades, [mentee.Custom('FR_IlElle')] fournit des rapports si précis que même les exagérations ne peuvent en diminuer la valeur."
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.Custom('FR_IlElle')|U] présente des piles de pièces comme des accessoires sur une scène. Ce faisant, [mentee.Custom('FR_IlElle')] oublie que la vraie sagesse réside dans un équilibre silencieux."
 chinese_students.0031.desc.show_off.intrigue.success: "Des stratagèmes impeccables sont entourés de panache. Chaque conseil chuchoté influence les auditeurs de manière invisible."
 chinese_students.0031.desc.show_off.intrigue.failure: "Son labyrinthe de secrets semble être né davantage d’un désir de faire sensation que d’une nécessité. La sagesse est ternie par l’orgueil."
 chinese_students.0031.desc.show_off.learning.success: "Cette prestation fulgurante est aussi impressionnante qu’inspirante et prouve que, derrière le génie, se cache également la compréhension."
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.Custom('FR_IlElle')|U] récite des passages sans même reprendre son souffle, et sans prêter attention à la signification profonde des mots."
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "Malgré un terrain peu familier, [mentee.Custom('FR_IlElle')] a dépassé les attentes grâce à sa voix calme et ses arguments fondés."
 chinese_students.0031.desc.improve.diplomacy.failure: "Son discours hésitant trahit certes une incertitude, mais la modestie est la première étape sur le parcours d’un[mentee.Custom('FR_E')] diplomate."
 chinese_students.0031.desc.improve.martial.success: "Une posture autrefois incertaine est désormais bien assurée, preuve d’un entraînement assidu."
 chinese_students.0031.desc.improve.martial.failure: "Sa lance tremblante vacille, mais même le plus grand des généraux a déjà laissé tomber son épée en bois."
 chinese_students.0031.desc.improve.stewardship.success: "Les sommes concordent et l’encre est propre. La persévérance a mis de l’ordre dans le désordre."
 chinese_students.0031.desc.improve.stewardship.failure: "Ses sommes varient et l’encre est maculée, mais ses modestes efforts pour se rapprocher de la maîtrise méritent d’être guidés."
 chinese_students.0031.desc.improve.intrigue.success: "La ruse se déploie avec une finesse surprenante et permet d’entrevoir des courants cachés."
 chinese_students.0031.desc.improve.intrigue.failure: "Sa tromperie maladroite est évidente, mais l’honnêteté à propos de ses propres insuffisances est extrêmement rare."
 chinese_students.0031.desc.improve.learning.success: "Les vers sortent certes avec hésitation, mais correctement, et les graines de l’érudition prennent racine solidement."
 chinese_students.0031.desc.improve.learning.failure: "[mentee.Custom('FR_IlElle')|U] bute sur les Analectes, mais la soif de savoir continue de brûler dans ses yeux."
 chinese_students.0031.desc.conclusion: "\n\nJe m’éclaircis la voix et le silence se fait dans la cour. Mon verdict est prêt à être prononcé."
 chinese_students.0031.kind_evaluation.toast: "Évaluation bienveillante"
 chinese_students.0031.harsh_evaluation.toast: "Évaluation sévère"
 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "Nos chemins se séparent"
 chinese_students.0032.desc: "[mentor.Custom('FR_le_Char_Pi')|U][mentor.GetTitledFirstName] s’approche, les mains croisées derrière le dos. « Nos chemins se séparent ici, disciple, dit-[mentor.Custom('FR_IlElle')] d’une voix posée. Cherchez désormais la sagesse par vous-même. Mes leçons sont terminées. »"
 chinese_students.0032.a: "Je vais devoir déployer des efforts sans aide."
