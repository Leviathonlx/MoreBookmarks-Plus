 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "Force ou humilité"
 chinese_students.0030.desc: "Pendant mon travail quotidien, je sens le regard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('mentor'))], [mentor.Custom('FR_le_Char_Pi')][mentor.GetTitledFirstName], posé sur moi. Je travaille en silence tandis qu’[mentor.Custom('FR_IlElle')] m’observe sans rien dire. Après ce qui me semble être une éternité, [mentor.Custom('FR_IlElle')] m’adresse la parole.\n\n« Il ne suffit pas de connaître nos plus grandes forces. Il est encore plus important de connaître nos limites les plus profondes. Dites-moi ce que vous avez appris sur vous-même. »"
 chinese_students.0030.a.diplomacy: "Je vais prononcer un discours éloquent pour promouvoir l’harmonie dans le pays."
 chinese_students.0030.a.martial: "Je vais lui montrer ma technique impeccable au lancer de lance."
 chinese_students.0030.a.stewardship: "Je peux lui dire exactement où les fonds du pays sont mal alloués."
 chinese_students.0030.a.intrigue: "[mentor.Custom('FR_IlElle')|U] pourrait être intéressé[mentor.Custom('FR_E')] par mon code sophistiqué."
 chinese_students.0030.a.learning: "Je peux réciter les Analectes par cœur."
 chinese_students.0030.b.diplomacy: "Je vais [mentor.Custom('FR_LeLa')] plonger directement dans un débat animé !"
 chinese_students.0030.b.martial: "Même [mentor.Custom('FR_LuiElle')] ne peut rivaliser avec ma technique de lancer de lance irréprochable !"
 chinese_students.0030.b.stewardship: "Je vais lui donner mon avis sur ses finances personnelles."
 chinese_students.0030.b.intrigue: "Je sais une ou deux choses sur ses secrets que je peux raconter !"
 chinese_students.0030.b.learning: "Personne ne peut rivaliser avec ma connaissance des classiques !"
 chinese_students.0030.c.diplomacy: "Je travaille sur une pétition..."
 chinese_students.0030.c.martial: "Bien que perfectible, je pourrais montrer ma technique au lancer de lance..."
 chinese_students.0030.c.stewardship: "Il y a quelques écritures comptables qui me posent problème..."
 chinese_students.0030.c.intrigue: "Je ne suis pas particulièrement [Select_CString(ROOT.Char.IsFemale,'familière','familier')] avec les intrigues du palais..."
 chinese_students.0030.c.learning: "Je suis [Select_CString(ROOT.Char.IsFemale,'heureuse','heureux')] de partager tout ce que je sais sur les enseignements de Confucius..."
 chinese_students.0030.talent.success: "Ma prestation est admirable"
