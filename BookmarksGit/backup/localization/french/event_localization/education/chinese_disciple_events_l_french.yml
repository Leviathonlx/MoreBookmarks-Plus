 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "Un moment instructif"
 chinese_students.0011.desc.intro: "Mon élève, [scroll_student.Custom('FR_le_Char_Pi')][scroll_student.GetTitledFirstName], se présente à ma porte avec un parchemin finement calligraphié et me le remet avec respect. Les mains tremblantes, [scroll_student.Custom('FR_IlElle')] me le tend et attend mon jugement avec impatience.\n\nJe le déroule délicatement pour voir ce qu’[scroll_student.Custom('FR_IlElle')] a écrit."
 chinese_students.0011.desc.law: "Il s’agit d’une proposition de loi qui traite des détails d’une bonne gouvernance."
 chinese_students.0011.desc.love_letter: "Il s’agit d’une lettre d’amour [beloved.Custom('FR_au_Char_Pi')][beloved.GetTitledFirstName] pleine de sentiments tendres."
 chinese_students.0011.desc.emperor_ode: "Il s’agit d’une ode à la gloire [ROOT.Char.GetTopLiege.Custom('FR_du_Char_Pi')][ROOT.Char.GetTopLiege.GetTitledFirstName] qui loue ses nombreuses vertus."
 chinese_students.0011.desc.treatise: "Il s’agit d’un traité philosophique qui examine les relations entre les cinq éléments et les quatre piliers."
 chinese_students.0011.desc.strategy: "Il s’agit d’un traité sur la stratégie militaire dans lequel sont proposées une série de manœuvres non conventionnelles qui pourraient être utilisées lors des campagnes militaires de l’armée [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 chinese_students.0011.desc.blank: "Il est complètement vide !"
 chinese_students.0011.desc.conclusion: "\n\nIl offre un aperçu révélateur de sa pensée et de sa personnalité."
 chinese_students.0011.desc.quality_success: "La qualité de ce travail mérite d’être exposée à la bibliothèque de [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] !"
 chinese_students.0011.desc.quality_failure: "Malheureusement, malgré ses efforts considérables, le résultat n’est pas particulièrement bon."
 chinese_students.0011.desc.quality_success.blank: "Quel choix intéressant et profond !"
 chinese_students.0011.desc.quality_failure.blank: "Qu’est-ce qui lui a pris ?!"
 chinese_students.0011.self_improvement: "C’est acceptable, mais je pense qu’[scroll_student.Custom('FR_IlElle')] peut faire mieux."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "Cette loi témoigne d’une perspicacité et d’une sagesse remarquables."
 chinese_students.0011.positive_love: "Quels mots affectueux ! Les sentiments sont sincères et très émouvants."
 chinese_students.0011.positive_emperor: "Un hommage éloquent, digne du Fils du Ciel."
 chinese_students.0011.positive_philosophy: "Ces réflexions philosophiques témoignent d’une grande intelligence."
 chinese_students.0011.positive_strategy: "Ces manœuvres témoignent d’une compréhension tactique prometteuse."
 chinese_students.0011.positive_blank: "Exceptionnel ! La sagesse la plus authentique ne se trouve pas dans les mots écrits."
 chinese_students.0011.positive_law.worst: "Sa compréhension des questions juridiques s’améliore de jour en jour !"
 chinese_students.0011.positive_love.worst: "Je vois qu’[scroll_student.Custom('FR_IlElle')] apprend l’art subtil des jeux de mots séduisants !"
 chinese_students.0011.positive_emperor.worst: "[scroll_student.Custom('FR_IlElle')|U] fait preuve d’un talent exceptionnel pour l’art de l’hommage !"
 chinese_students.0011.positive_philosophy.worst: "Sa compréhension des concepts philosophiques progresse à une vitesse étonnante !"
 chinese_students.0011.positive_strategy.worst: "[scroll_student.Custom('FR_IlElle')|U] apporte une nouvelle clarté dans les affaires militaires !"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "Une tentative prématurée de gouvernance. [scroll_student.Custom('FR_IlElle')|U] a encore beaucoup à apprendre."
 chinese_students.0011.negative_love: "Des sentiments éculés, enrobés d’un langage fleuri. Décevant."
 chinese_students.0011.negative_emperor: "Les flatteries creuses révèlent un esprit superficiel."
 chinese_students.0011.negative_philosophy: "[scroll_student.Custom('FR_IlElle')|U] n’a fait que répéter les pensées d’autrui sans les comprendre."
 chinese_students.0011.negative_strategy: "[scroll_student.Custom('FR_IlElle')|U] met notre [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] en danger uniquement pour obtenir un avantage."
 chinese_students.0011.negative_blank: "Autant de substance que dans ses pensées."
