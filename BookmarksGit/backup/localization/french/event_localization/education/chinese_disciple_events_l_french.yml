 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "Le jugement de l’Oracle"
 chinese_students.0021.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('divination_student'))] [divination_student.Custom('FR_le_Char_Pi')][divination_student.GetTitledFirstName] sort de la chambre de divination. Son esprit est encore étourdi par les révélations du Yi Jing.\n\n« [divination_student.Custom2('RelationToMe',ROOT.Char)|U], cela m’a montré"
 chinese_students.0021.desc.heaven.success: "que les six lignes continues révèlent la pure puissance créatrice de #EMP Qian#!. Tel le Ciel qui englobe tout ce qui se trouve sous lui, un souverain doit incarner la force, tempérée par la sagesse. »"
 chinese_students.0021.desc.heaven.failure: "que les six lignes continues symbolisent un pouvoir illimité. Tel le Ciel qui écrase ceux qui s’opposent à lui, l’empereur doit régner d’une main de fer et écraser toute opposition ! »"
 chinese_students.0021.desc.thunder.success: "qu’une action résolue au bon moment, comme le décrit l’hexagramme #EMP Zhen#!, mène au succès. Tel le Tonnerre qui au printemps réveille la vie qui sommeille, une véritable direction inspire les autres à agir. »"
 chinese_students.0021.desc.thunder.failure: "que nous devons faire trembler tout le monde, tel le Tonnerre qui frappe vite et bruyamment ! L’hésitation est un signe de faiblesse, et l’oracle exige une action immédiate ! »"
 chinese_students.0021.desc.water.success: "que, telle l’eau qui contourne les obstacles, la véritable sagesse consiste à reconnaître les dangers et à trouver la voie de la moindre résistance. »"
 chinese_students.0021.desc.water.failure: "que, telle l’eau qui détruit tout sur son passage, nous devrions submerger nos ennemis et noyer toute résistance ! »"
 chinese_students.0021.desc.mountain.success: "que le silence apporte la clarté. Lorsque l’esprit est calme et le corps apaisé, #EMP Gen#! révèle la véritable voie à suivre sans distraction. »"
 chinese_students.0021.desc.mountain.failure: "que la montagne écrase tout sous son poids. Cela signifie-t-il que nous devons être immobiles et obstinés et ne céder en aucune circonstance ? »"
 chinese_students.0021.desc.wind.success: "qu’une douce persévérance l’emporte sur une force rigide. Tel le vent qui façonne le paysage au fil du temps, l’influence subtile de #EMP Xun#! atteint ce que la force brute ne peut pas accomplir. »"
 chinese_students.0021.desc.wind.failure: "que nous pouvons, telle la tempête, couvrir les voix de l’opposition en parlant plus fort et en plus grand nombre ! Pour remporter les débats sur la postérité [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], nous devons être ceux qui parlent le plus énergiquement ! »"
 chinese_students.0021.positive_heaven.best: "Sa compréhension de l’ordre céleste témoigne d’une véritable sagesse dans l’art de gouverner !"
 chinese_students.0021.positive_heaven.worst: "Malgré toutes les difficultés, son dévouement aux tâches de direction est impressionnant."
 chinese_students.0021.positive_thunder.best: "[divination_student.Custom('FR_IlElle')|U] comprend parfaitement la nature des actions résolues !"
