 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "Consulter la Voie"
 chinese_students.0020.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('mentor'))], [mentor.Custom('FR_le_Char_Pi')][mentor.GetTitledFirstName], étale devant nous les vieilles tiges d’achillée millefeuille, dont les surfaces patinées capturent la lumière vacillante des bougies. « L’oracle possède une connaissance infinie, jeune disciple, dit-[mentor.Custom('FR_IlElle')] avec révérence. Mais il ne s’adresse qu’à ceux qui l’approchent avec habileté et sincérité. Que lisez-vous là-dedans ? »\n\nLes hexagrammes du Yi Jing "
 chinese_students.0020.desc.heaven: "[Glossary('Ciel','I_CHING_HEAVEN_GLOSS')]"
 chinese_students.0020.desc.thunder: "[Glossary('Tonnerre','I_CHING_THUNDER_GLOSS')]"
 chinese_students.0020.desc.water: "[Glossary('Eau','I_CHING_WATER_GLOSS')]"
 chinese_students.0020.desc.mountain: "[Glossary('Montagne','I_CHING_MOUNTAIN_GLOSS')]"
 chinese_students.0020.desc.wind: "[Glossary('Vent','I_CHING_WIND_GLOSS')]"
 comma_space: " – "
 comma_space_and: " – "
 chinese_students.0020.desc.conclusion: "apparaissent clairement devant moi pendant qu’[mentor.Custom('FR_IlElle')] parle. Je sens qu’ils attendent patiemment que je révèle les schémas cosmiques qui régissent le monde."
 chinese_students.0020.a.strength: "Le Ciel me montre toujours le chemin !"
 chinese_students.0020.a.weakness: "Peut-être que les secrets du Ciel ne me resteront pas cachés aujourd’hui..."
 chinese_students.0020.b.strength: "Le Tonnerre est mon élément !"
 chinese_students.0020.b.weakness: "C’est peut-être à ce moment-là que je comprends la puissance du Tonnerre..."
 chinese_students.0020.c.strength: "L’Eau reflète parfaitement ma compréhension !"
 chinese_students.0020.c.weakness: "La sagesse de l’Eau est aussi insaisissable que sa nature..."
 chinese_students.0020.d.strength: "J’ai déjà gravi la Montagne plusieurs fois !"
 chinese_students.0020.d.weakness: "La Montagne pèse lourdement sur mes pensées..."
 chinese_students.0020.e.strength: "Je connais bien le Vent !"
 chinese_students.0020.e.weakness: "La subtilité du Vent me trouble..."
 I_CHING_HEAVEN_GLOSS: "L’hexagramme du Ciel symbolise l’ordre divin, la domination et la gouvernance. Il incarne les principes d’autorité et de structure, et guide tous ceux qui souhaitent gouverner avec sagesse et vertu."
 I_CHING_THUNDER_GLOSS: "L’hexagramme du Tonnerre symbolise le pouvoir, l’autorité et la capacité à imposer sa volonté. Il enseigne que la force et la détermination sont importantes pour surmonter l’adversité."
 I_CHING_WATER_GLOSS: "L’hexagramme de l’Eau symbolise l’adaptabilité, la fluidité et la capacité à surmonter les défis. Il enseigne l’importance de la flexibilité et de la résilience face à l’adversité."
 I_CHING_MOUNTAIN_GLOSS: "L’hexagramme de la Montagne symbolise la stabilité, la force et la capacité à surmonter les difficultés. Il enseigne l’importance de la persévérance et de la fermeté face à l’adversité."
 I_CHING_WIND_GLOSS: "L’hexagramme du Vent symbolise le changement, la flexibilité et la capacité à s’adapter à de nouvelles circonstances. Il enseigne l’importance de l’adaptabilité et de la résilience face à l’adversité."
