l_french:
 birth.father_is_former_consort_toast: "Naissance"
 birth.father_is_former_consort_toast_tt: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à notre [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à des jumeaux"
 msg_grandchild_born_toast_title: "Petit-enfant né"
 msg_grandchild_born_toast_desc_twins: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à des jumeaux, vos petits-enfants"
 msg_grandchild_born_toast_desc: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à votre [Select_CString(child.IsFemale,'petite-fille','petit-fils')]"
 msg_royal_child_born_toast_title: "Descendance royale"
 msg_royal_child_born_toast_desc_twins: "[non_royal_parent.Custom('FR_le_Char_Pi')|U][non_royal_parent.GetTitledFirstName] a donné naissance à des jumeaux de la [ceremonial_house|E] ([child.GetHouse.GetBaseName])"
 msg_royal_child_born_toast_desc: "[non_royal_parent.Custom('FR_le_Char_Pi')|U][non_royal_parent.GetTitledFirstName] a donné naissance à un[child.Custom('FR_E')] [child.Custom('GetDaughterSon')] de la [ceremonial_house|E] ([child.GetHouse.GetBaseName])"
 msg_royal_child_born_toast_desc_twins_father: "[non_royal_parent.Custom('FR_le_Char_Pi')|U][non_royal_parent.GetTitledFirstName] a engendré des jumeaux de la [ceremonial_house|E] ([child.GetHouse.GetBaseName])"
 msg_royal_child_born_toast_desc_father: "[non_royal_parent.Custom('FR_le_Char_Pi')|U][non_royal_parent.GetTitledFirstName] a engendré un[child.Custom('FR_E')] [child.Custom('GetDaughterSon')] de la [ceremonial_house|E] ([child.GetHouse.GetBaseName])"
 birth.0002.t: "Tous mes enfants"
 birth.0002.desc: "À chaque accouchement la cordialité à mon égard augmente. Alors que je tiens mon nouveau-né dans mes bras, je suis accueillie par davantage de chaleur et de gentillesse que jamais auparavant. Je suppose que j’ai une assemblée impressionnante d’enfants..."
 birth.0002.a: "La bonté engendrée par les naissances !"
 birth.1001.t: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]"
 birth.1001.heir.t: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] et hériti[child.Custom('FR_ErEre')]"
 birth.1001.daughters.t: "Mes filles"
 birth.1001.sons.t: "Mes fils"
 birth.1001.children.t: "Mes bébés"
 birth.1001.first_birth_good.desc: "Lorsque la première contraction a commencé, je suis devenu[ROOT.Char.Custom('FR_E')] très calme. Il n’y avait pas de place pour mes soucis antérieurs : j’étais sur le point d’accomplir l’un des plus grands miracles de la vie. Après une lutte longue, mais glorieuse, j’ai mis au monde"
 birth.1001.first_birth_scary.desc: "J’ai discuté avec d’innombrables mères et sages-femmes et pris leurs conseils à cœur, mais le moment venu, j’ai compris que s’y préparer n’était pas suffisant.\n\nLes douleurs étaient dévorantes et j’ai craint pour ma vie, mais maintenant c’est chose faite, et j’ai"
 birth.1001.many_births.desc: "À chaque naissance, ça devient un peu plus facile et pourtant je suis encore émerveillée par l’intensité de l’expérience et par ma force. Une fois de plus, j’ai amené une nouvelle vie dans ce monde,"
 birth.1001.not_first_birth.desc: "Mon soulagement est grand et ma joie l’est encore plus ! J’ai donné naissance à"
 birth.1001.sondaughter.desc: "un[child.Custom('FR_E')] parfait[child.Custom('FR_E')] petit[child.Custom('FR_E')] [child.Custom('FR_GarconFille')] !\n\n"
 birth.1001.daughters.desc: "deux parfaites petites filles !\n\n"
 birth.1001.sons.desc: "deux parfaits petits garçons !\n\n"
 birth.1001.children.desc: "deux parfaits petits enfants !\n\n"
 birth.1001.same_gender_heir.desc: "Un jour, mon enfant, vous perpétuerez mon héritage. Quel nom conviendrait à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ?"
 birth.1001.other_gender_heir.desc: "Un jour, mon enfant, vous perpétuerez mon héritage. Quel nom conviendrait à un[child.Custom('FR_E')] [child.Custom('FR_SeigneurDame')] ?"
 birth.1001.end_fallback.desc: "Qui allez-vous devenir, mon enfant, et comment vous appeler ?"
 birth.1001.twins_heir.desc: "Mes chers enfants. L’un de vous grandira pour perpétuer mon héritage et l’autre restera toujours dans son ombre. J’espère que vous vous aimerez, quoi qu’il arrive."
 birth.1001.twins.desc: "Qui allez-vous devenir, mes enfants, et comment vous appeler ?"
 birth.1001.taltos.desc: "[child.Custom('GetBirthOmen')|U] de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] en fait un[child.Custom('FR_E')] [child.Custom('GetTaltosTerm')], choisi[child.Custom('FR_E')] par [child.GetFaith.PantheonTerm] pour servir une vocation spécifique. Bien que je ne sache pas encore quelle est cette vocation, je dois encore donner un nom approprié à mon enfant."
 birth.1001.taltos_unfaithful.desc: "[child.Custom('GetBirthOmen')|U] de m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est le signe, d’après les [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdherentNamePlural], de quelque chose de spécial. Je ne comprends pas, mais je dois encore décider d’un nom pour m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]..."
 birth.1001.desc: "J’ai donné naissance à un[child.Custom('FR_E')] magnifique [child.Custom('FR_GarconFille')] !"
 birth.1001.desc.twin: "J’ai donné naissance à deux magnifiques jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))] !"
 birth.1001.desc.twin_dead_father: "J’ai donné naissance à deux magnifiques jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))] ! [father.GetFirstName] les aurait adoré[child.Custom2('FR_E', SCOPE.sC('child_2'))]s..."
 birth.1001.desc_dead_father: "J’ai donné naissance à un[child.Custom('FR_E')] magnifique [child.Custom('FR_GarconFille')] ! [father.GetFirstName] l’aurait adoré[child.Custom('FR_E')]..."
 birth.1001.a: "Puissiez-vous devenir fort[child.Custom('FR_E')] et sage, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]."
 birth.1001.b: "Puissiez-vous trouver force et sagesse, mes enfants !"
 birth.1002.opening: "J’ai donné naissance à un[child.Custom('FR_E')] magnifique petit[child.Custom('FR_E')] [child.Custom('FR_GarconFille')]. [child.GetSheHe|U] entre dans ce monde en ignorant tout du secret que je dois garder."
 birth.1002.opening.twin: "J’ai donné naissance à deux magnifiques jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))]. [child.Custom2('FR_IlsElles', SCOPE.sC('child_2'))|U] entrent dans ce monde sans rien savoir du secret que je dois garder."
 birth.1002.true_father: "J’ai peur de ce qui arriverait si quelqu’un découvrait que [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] est le vrai père."
 birth.1002.unmarried: "que son père est en fait [real_father.Custom('FR_le_Char_P')][real_father.GetFullName]."
 birth.1002.unmarried.twin: "que leur père est en fait [real_father.Custom('FR_le_Char_P')][real_father.GetFullName]."
 birth.1002.girl_name.desc: "\n\nOh petite enfant, quel sera votre nom ?"
 birth.1002.boy_name.desc: "\n\nUne partie de moi veut nommer mon fils comme [real_father.GetFirstNameNoTooltip], mais je crains que cela ne soit pas raisonnable..."
 birth.1002.twin_name.desc: "\n\nOh, mes enfants, comment vais-je vous nommer ?"
 birth.1002.a: "Gardons cela secret, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]."
 birth.1002.b: "Gardons cela secret, mes enfants."
 birth.1002.a.tt: "Les gens ne sont pas au courant de sa vraie parenté"
 birth.1002.b.tt: "Les gens ne sont pas au courant de leur vraie parenté"
 birth.1002.c: "Je me demande où [real_father.GetFirstNameNoTooltip] est en ce moment..."
 birth.1003.loves_mother.desc: "Oh, [mother.GetFirstName], vous avez été si courageuse ! Si forte ! Les mots ne peuvent décrire mon amour pour vous. Nous avons maintenant"
 birth.1003.likes_mother.desc: "Fatiguée mais avec un sourire comblé, [mother.GetFirstName] me présente"
 birth.1003.dislikes_mother.desc: "Louons [ROOT.Char.GetFaith.FertilityGodName] ! [mother.GetFirstNameNoTooltip] a donné naissance à"
 birth.1003.sondaughter.desc: "parfait[child.Custom('FR_E')] petit[child.Custom('FR_E')] [child.Custom('FR_GarconFille')] !\n\n"
 birth.1003.daughters.desc: "parfaites petites filles !\n\n"
 birth.1003.sons.desc: "parfaits petits garçons !\n\n"
 birth.1003.children.desc: "parfaits petits enfants !\n\n"
 birth.1003.a: "Puissiez-vous devenir fort[child.Custom('FR_E')] et sage, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]."
 birth.1003.b: "Puissiez-vous trouver force et sagesse, mes enfants !"
 birth.1005.t: "Sans père"
 birth.1005.desc.twin: "Mes beaux enfants se reposent et ignorent tout de la vie difficile qui les attend. Les gens ne savent pas qui est leur père et il se peut que mes enfants ne le sachent jamais non plus."
 birth.1005.desc: "M[child.Custom('FR_OnA')] magnifique [child.Custom('GetDaughterSon')] se repose, ignorant la vie difficile qui l’attend. Les gens ne savent pas qui est son père et il se peut que m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] ne le sache jamais non plus."
 birth.1005.a: "Tel est notre fardeau."
 birth.1006.t: "Bâtard né"
 birth.1006.opening: "Il n’y a plus le moindre doute dans mon esprit. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a donné naissance à"
 birth.1006.desc.twin: "des jumeaux, et nous savons tous les deux que je suis leur père."
 birth.1006.desc: "un[child.Custom('FR_E')] [child.Custom('FR_GarconFille')], et nous savons tous les deux que je suis son père."
 birth.1006.not_known: "\n\nHeureusement, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] pense être le père."
 birth.1006.unmarried: "\n\nHeureusement, [mother.GetFirstNameNoTooltip] a gardé le silence à propos de moi, et personne d’autre ne connaît la vérité, du moins pour le moment..."
 birth.1006.a: "Je dois faire très attention à ce sujet."
 birth.1006.a.tt: "Vous gardez le secret pour vous"
 birth.1006.a.message_desc: "Le vrai père sait"
 birth.1006.a.mother_message: "[real_father.Custom('FR_le_Char_Pi')|U][real_father.GetTitledFirstName] a appris qu’il est le vrai père"
 birth.1006.b: "Les gens sauront !"
 birth.1006.bastard_explanation: "Vous avez appris la naissance de [child.GetFirstName] ; la mère, [mother.Custom('FR_le_Char_U_Pi')][mother.GetShortUIName] obtient le secret [secret.GetName|l]"
 birth.1010.t: "Une descendance pour ma famille"
 birth.1010.t_twins: "Des enfants de mon sang"
 birth.1010.desc.twin: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a donné naissance à des jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))] !\n\nCes enfants sont de la dynastie [ROOT.Char.GetDynasty.GetName] et nous devons leur donner des noms dignes de leur héritage."
 birth.1010.desc: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a donné naissance à un[child.Custom('FR_E')] [child.Custom('FR_GarconFille')] !\n\nCe[child.Custom('FR_TTte')] enfant est de la lignée [ROOT.Char.GetDynasty.GetName] et doit recevoir un nom digne de son héritage."
 birth.1100.title: "Naissance d’un[child.Custom('FR_E')] [child.Custom('GetTaltosTerm')]"
 birth.1100.message: "Les [child.Custom('DefaultPriestTitlePlural')] ont reconnu [child.Custom2('MyCharacterIntroduction', ROOT.Char)] comme un[child.Custom('FR_E')] [child.Custom('GetTaltosTerm')].\n\nChoisi[child.Custom('FR_E')] par [child.GetFaith.PantheonTerm] dans un but mystérieux, que réserve l’avenir de c[child.Custom('FR_EtEtte')] enfant ?"
 known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] sera un[child.Custom('FR_E')] [bastard|El][child.Custom('FR_E')|E] de la Maison [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip] sera un[child.Custom('FR_E')] [Concept( 'legitimized_bastard', 'bâtard' )|E][child.Custom('FR_E')|E] [Concept( 'legitimized_bastard', 'légitimé' )|E][child.Custom('FR_E')|E] de la Maison [child.GetHouse.GetBaseName]"
 birth.2001.t: "La bénédiction de l’ignorance"
 birth.2001.desc.mother.standard: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] dort paisiblement, ignorant fort heureusement la malédiction qui [child.Custom('FR_LeLa')] suivra jusqu’à la fin de ses jours. Être un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')] n’est pas une chose facile dans ce monde, ni en être la mère. Je suis tenue éveillée par le choix que je dois faire."
 birth.2001.desc.mother.twins: "Mes enfants dorment paisiblement, ignorant fort heureusement la malédiction qui les suivra jusqu’à la fin de leurs jours. Être un bâtard n’est pas une chose facile dans ce monde, ni en être la mère. Je suis tenue éveillée par le choix que je dois faire."
 birth.2001.desc.father.standard: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à notre [child.Custom('GetDaughterSon')] en dehors du mariage. Bien que je devrais être joyeux, mon cœur est empli de doute et de peur. Je resterai sans doute dans cet état jusqu’à ce que ma décision soit prise."
 birth.2001.desc.father.twins: "[mother.Custom('FR_le_Char_Pi')|U][mother.GetTitledFirstName] a donné naissance à nos enfants en dehors du mariage. Bien que je devrais être joyeux, mon cœur est empli de doute et de peur. Je resterai sans doute dans cet état jusqu’à ce que ma décision soit prise."
 birth.2001.a.standard: "Je vais en faire mon enfant légitime !"
 birth.2001.a.twins: "Je vais en faire mes enfants légitimes !"
 birth.2001.b.standard: "Je ne peux pas déshonorer ma famille en légitimant un[child.Custom('FR_E')] bâtard[child.Custom('FR_E')]..."
 birth.2001.b.no_legitimization_in_faith: "Condamné[child.Custom('FR_E')] à une vie bâtard[child.Custom('FR_E')]..."
 bastard_remains_bastard_tt: "[child.Custom('FR_le_Char_U_Pi')|U][child.GetShortUIName] reste un[child.Custom('FR_E')] [bastard|El][child.Custom('FR_E')|E] non légitimé[child.Custom('FR_E')]"
 birth.2002.t: "Deux fois béni[ROOT.Char.Custom('FR_E')]"
 birth.2002.start: "C’est vraiment une journée digne d’être célébrée !"
 birth.2002.desc.standard: "Non seulement j’ai eu la chance d’avoir un[child.Custom('FR_E')] [child.Custom('GetDaughterSon')], mais en plus s[legitimizer.Custom('FR_OnA')] [legitimizer.GetMotherFather], [legitimizer.Custom('FR_le_Char_Pi')][legitimizer.GetTitledFirstName], a choisi de [child.Custom('FR_LeLa')] légitimer !"
 birth.2002.desc.twins: "Non seulement j’ai eu la chance d’avoir des jumeaux, mais en plus leur [legitimizer.GetMotherFather], [legitimizer.Custom('FR_le_Char_Pi')][legitimizer.GetTitledFirstName], a choisi de les légitimer !"
 birth.2002.end: "\n\nLes derniers mois ont été marqués par des doutes et de la peur, mais aujourd’hui, mon cœur est léger comme une plume."
 birth.2002.a: "L’avenir est encore porteur d’espoir."
 birth.2003.t: "Un départ difficile"
 birth.2003.desc.standard_start: "J’aimerais pouvoir célébrer la naissance de notre [child.Custom('GetDaughterSon')], mais [legitimizer.Custom('FR_le_Char_Pi')][legitimizer.GetTitledFirstName] a clairement indiqué que le bébé n’est pas considéré comme un véritable membre de sa Maison."
 birth.2003.desc.twin_start: "J’aimerais pouvoir célébrer la naissance de nos enfants, mais [legitimizer.Custom('FR_le_Char_Pi')][legitimizer.GetTitledFirstName] a clairement indiqué que les bébés ne seraient pas considérés comme de véritables membres de sa Maison."
 birth.2003.desc.landed_end: "\n\nLa marque de la bâtardise ne s’efface jamais complètement, bien que la reconnaissance d’un[legitimizer.Custom('FR_E')] [legitimizer.GetTitleTierName] aurait sûrement aidé..."
 birth.2003.desc.unlanded_end: "\n\nLa marque de la bâtardise ne s’efface jamais complètement, bien que la reconnaissance d’un[legitimizer.Custom('FR_E')] [legitimizer.Custom('FR_SeigneurDame')] aurait sûrement aidé..."
 birth.2003.a: "J’aurais souhaité que les choses soient autrement, [child.GetFirstNameNoTooltip] !"
 birth.2004.t: "A [secondary_legitimizer.GetMotherFather|U]'s Mercy"
 birth.2004.desc.standard: "As it turns out, my newborn [child.Custom('GetDaughterSon')] might have a fine future awaiting [child.GetHerHim], after all. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], has welcomed [child.GetHerHim] into house [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins: "As it turns out, my newborns might have fine futures awaiting them, after all. Their [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], has welcomed them into house [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard: "Make them proud, my [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins: "Make them proud, my children."
 birth.2011.t: "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')]"
 birth.2011.desc: "Bien que conçu[child.Custom('FR_E')] en dehors des liens du mariage, m[child.Custom('FR_OnA')] nouveau-né[child.Custom('FR_E')] a réussi à venir au monde en toute sécurité.\n\n[child.GetSheHe|U] est né[child.Custom('FR_E')] dans la Maison [legitimizer.GetHouse.GetBaseName], et c’est ainsi qu’[child.GetSheHe] sera élevé[child.Custom('FR_E')]."
 birth.2102.t: "La progéniture [real_father.Custom('FR_du_Char_Pi')][real_father.GetTitledFirstNameNoTooltip]"
 birth.2102.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a donné naissance à un enfant engendré par un autre homme. Elle allaite maintenant [child.Custom('FR_LeLa')] [child.Custom('GetDaughterSon')] [real_father.Custom('FR_du_Char_Pi')][real_father.GetTitledFirstName]. Ils l’appellent [child.GetFirstName]."
 birth.2102.desc.twin: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('mother'))] [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName] a donné naissance aux jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))] [real_father.Custom('FR_du_Char_Pi')][real_father.GetTitledFirstName]. Ils les appellent [child.GetFirstName] et [child_2.GetFirstName]."
 birth.2102.a: "Qu’est-ce que je dois faire avec ça ?"
 birth.2104.t: "La progéniture d’un autre"
 birth.2104.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] a engendré un enfant avec [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName]. Maintenant [mother.GetFirstName] nourrit la progéniture de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))] [real_father.Custom('FR_le_Char_Pi')][real_father.GetTitledFirstName] a engendré des enfants avec [mother.Custom('FR_le_Char_Pi')][mother.GetTitledFirstName]. Maintenant [mother.GetFirstName] nourrit la progéniture de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('real_father'))]."
 birth.2104.a: "Qu’est-ce que je dois faire avec ça ?"
 every_child_adult_non_bastard: "Tous mes enfants adultes non bâtards"
 birth.3001.t: "Dans les bras de la Faucheuse"
 birth.3001.desc_other_child: "« Poussez une dernière fois, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Le bébé est presque là ! » Un cri s’échappe de ma bouche alors que je me penche pour la dernière fois. La douleur est partout, écrasante... et puis, c’est fini. Je... Je l’ai fait.\n\n« Le bébé va bien ? demandé-je, reconnaissant à peine ma propre voix. Est-ce que... Est-ce un[dummy_gender.Custom('FR_E')] [dummy_gender.Custom('GirlBoy')] ? »\n\nLa sage-femme ne me répond pas, ne me regarde même pas. Non, elle n’a d’yeux que pour le bébé immobile dans ses bras."
 birth.3001.a: "Non... Pourquoi ne respire-t-[dummy_gender.Custom('FR_IlElle')] pas ? #EMP Faites quelque chose !#!"
 birth.3001.a.tt: "@death_icon! Votre [dummy_gender.Custom('DaughterSon')] est mort-né[dummy_gender.Custom('FR_E')]"
 birth.3002.desc: "Tandis que [ROOT.Char.Custom('FR_GetDoor_Le')] de la [ROOT.Char.Custom('GetChamber')] où a eu lieu l’accouchement s’ouvre, je n’ai pas droit à des sages-femmes souriantes et des cris de bébé, mais aux pleurs déchirants [mother.Custom('FR_du_Char_Pi')][mother.GetTitledFirstName].\n\n« Je suis vraiment désolée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit la sage-femme qui ne me regarde pas dans les yeux. Dans ses bras se trouve un petit paquet enveloppé. « Votre [dummy_gender.Custom('DaughterSon')]... a rejoint [ROOT.Char.GetFaith.PositiveAfterLife]. »"
 birth.3002.a: "M[dummy_gender.Custom('FR_OnA')] [dummy_gender.Custom('DaughterSon')] ? [ROOT.Char.GetFaith.PositiveAfterLife|U] ?"
 birth.3011.desc_twin: "Les jumeaux sont parfaits. Leurs petits visages, leur odeur... Je veux profiter de ce moment pour toujours, mais la sage-femme ne me laisse les tenir que quelques instants. J’essaie de protester quand elle me les prend, mais mes bras sont faibles et j’ai du mal à trouver les mots.\n\n« Ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Vos jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))] sont en bonne santé. Vous êtes notre préoccupation maintenant. »\n\n"
 birth.3011.desc: "M[child.Custom('FR_OnA')] [child.Custom('DaughterSon')] est parfait[child.Custom('FR_E')]. Son petit visage, son odeur... Je veux profiter de ce moment pour toujours, mais la sage-femme ne me laisse [child.Custom('FR_LeLa')] tenir que quelques instants. J’essaie de protester quand elle me [child.Custom('FR_LeLa')] prend, mais mes bras sont faibles et j’ai du mal à trouver les mots.\n\n« Ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Votre [child.Custom('DaughterSon')] est en bonne santé. Vous êtes notre préoccupation maintenant. »\n\n"
 birth.3011.adventurer: "Alors que je me rallonge dans mon lit, ma vue s’obscurcit..."
 birth.3011.landed: "Alors que mes servantes se précipitent frénétiquement, ma vue s’obscurcit..."
 birth.3011.twin.a: "« S’il vous plaît... Leurs noms... »"
 birth.3011.a: "« S’il vous plaît... Son nom... »"
 birth.3012.start.desc: "Lorsque la sage-femme sort enfin de la [ROOT.Char.Custom('GetChamber')] avec un paquet qui pleure doucement dans ses bras, je suis soulagé[ROOT.Char.Custom('FR_E')].\n\nPuis, je remarque son regard.\n\n« Je suis désolée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Dame [mother.GetFirstNameNoTooltip]... » Les mots lui manquent, mais le ton de sa voix parle pour elle.\n\nUne vie s’est éteinte, mais"
 birth.3012.desc_twin: "deux vies viennent de commencer. Je dois rester fort pour mes jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))]."
 birth.3012.desc: "une vie vient de commencer. Je dois rester fort pour m[child.Custom('FR_OnA')] [child.Custom('DaughterSon')]."
 birth.3012.a: "Un départ si tragique..."
 birth.3021.desc: "Ma respiration pénible est le seul son qui rompt le silence dans la [ROOT.Char.Custom('GetChamber')] d’accouchement. Je cherche des sourires encourageants autour de moi pour oublier la douleur. Tout ce que je vois, c’est ma propre inquiétude qui m’est renvoyée.\n\nLorsque l’enfant arrive enfin, le cri tant attendu est absent. « Pourquoi ne pleure-t-[dummy_gender.Custom('FR_IlElle')] pas ? » Prononcer ces mots m’est difficile. Tout parait difficile.\n\nJe force mes lèvres à reformer ces mots."
 birth.3021.a: "Pourquoi... ne... pleure..."
 birth.3022.desc: "Pendant que j’attends à l’extérieur de la [ROOT.Char.Custom('GetChamber')] d’accouchement, chaque minute est interminable. Les cris de [mother.GetFirstName] ont cessé, mais je n’entends aucun cri d’enfant les remplacer. Quelque chose ne va pas, je le sais au fond de moi.\n\n[ROOT.Char.Custom('FR_GetDoor_Le')|U] s’ouvre. Le regard triste de la sage-femme confirme toutes mes craintes.\n\n« Je suis vraiment désolée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Dame [mother.GetFirstNameNoTooltip]... Votre [dummy_gender.Custom('DaughterSon')]... [mother.Custom2('FR_IlsElles', SCOPE.sC('dummy_gender'))] ont rejoint [ROOT.Char.GetFaith.PositiveAfterLife] maintenant. »"
 birth.3022.a: "Pourquoi ?! [ROOT.Char.GetFaith.FertilityGodName|U], qu’ai-je fait pour mériter cela ?"
 birth.3022.a.buddhism: "Qu’avons-nous fait pour mériter cela ?!"
 birth.3031.t: "Hanté[child.Custom('FR_E')] par la maladie"
 birth.3031.start.desc: "Tous les bébés pleurent, mais les larmes [child.Custom('FR_DuDela')] petit[child.Custom('FR_E')] [child.GetFirstName] n’ont pas de fin. Je veux désespérément que la sage-femme atténue mes inquiétudes, mais ses sourcils froncés ne font que les aggraver.\n\n"
 birth.3031.princessprince.desc: "« [child.Custom('FR_LeLa')|U] petit[child.Custom('FR_E')] [child.GetLadyLord]"
 birth.3031.daughterson.desc: "« Votre [child.Custom('DaughterSon')]"
 birth.3031.end.desc: "ne prend pas de poids comme [child.Custom('FR_IlElle')] le devrait. Nous prendrons bien soin d[child.Custom('FR_EluiElle')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais au bout du compte, sa vie est entre les mains [ROOT.Char.GetFaith.FateGodNamePossessive] », explique-t-elle."
 birth.3031.a: "Chut maintenant, [child.GetFirstNameNoTooltip] ! S’il vous plaît, ne pleurez pas !"
 birth.3034.t: "De plus en plus fort[child.Custom('FR_E')]"
 birth.3034.desc: "La plupart des autres enfants sont plus forts que moi. Quand on joue, je dois m’asseoir et me reposer beaucoup. Mais aujourd’hui, alors que nous foncions vers les écuries, j’ai gagné !"
 birth.3034.a: "Où est m[ROOT.Char.Custom('child_favorite_toy')] ? Jouons !"
 birth.3035.desc: "La faiblesse qui a tourmenté m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] depuis sa naissance a enfin cessé ! Le soulagement m’envahit en voyant [child.GetFirstName] courir avec tous les autres enfants."
 birth.3035.a: "Puissiez-vous devenir fort[child.Custom('FR_E')], [child.GetFirstNameNoTooltip]."
 birth.3041.t: "Lassée"
 birth.3041.start.desc: "Cela fait quelques semaines que j’ai donné naissance à mes"
 birth.3041.desc_twins: "mes jum[child.Custom2('FR_EauxElles', SCOPE.sC('child_2'))],"
 birth.3041.one_child.desc: "m[child.Custom('FR_OnA')] petit[child.Custom('FR_E')] [child.GetFirstNameNoTooltip],"
 birth.3041.end: "et pourtant je suis toujours clouée au lit. Alors que les jours passent sans grand progrès, ma joie est consumée par une terrible lassitude."
 birth.3041.a: "Mes forces ne devraient-elles pas être de retour maintenant ?"
 birth.9002.t: "Que dit un prénom ?"
 birth.9002.start.desc: "Berçant le bébé dans ses bras,"
 birth.9002.worrying.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] me regarde avec une lueur inquiétante dans les yeux."
 birth.9002.tears.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] essuie les larmes de ses joues et s’adresse à moi sans quitter des yeux notre [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] lève les yeux vers moi, la tête haute et les yeux brillants de fierté."
 birth.9002.conviction.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] lève les yeux vers moi. Ses yeux luisants sont le reflet d’une conviction ardente."
 birth.9002.surprisingly_calm.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] lève les yeux vers moi, l’air étonnamment serein."
 birth.9002.calm.desc: "[suggester.Custom('FR_le_Char_Pi')][suggester.GetTitledFirstName] lève les yeux vers moi. Son regard respire la sérénité."
 birth.9002.devotion.desc: "le regard [suggester.Custom('FR_du_Char_Pi')][suggester.GetTitledFirstName] rencontre le mien. Ses yeux sont emplis de dévouement amoureux."
 newline.desc: "\n\n"
 birth.9002.love.desc: "« Mon amour,"
 birth.9002.dear_spouse.desc: "« M[ROOT.Char.Custom('FR_OnA')] très ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetWifeHusband],"
 birth.9002.spouse.desc: "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetWifeHusband],"
 birth.9002.suggester_relative.desc: "pourrions-nous l’appeler [namesake.GetFirstNameNoTooltip], comme m[namesake.Custom('FR_OnA')] [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))] ? »"
 birth.9002.namer_relative.desc: "peut-être devrions-nous l’appeler [namesake.GetFirstNameNoTooltip] ? Comme votre [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))] ? »"
 birth.9002.suggesters_name.desc: "Je pense que nous devrions l’appeler [suggester.GetFirstNameNoTooltip], comme moi. Qu’en dites-vous ? »"
 birth.9002.namers_name.desc: "appelons-[child.Custom('FR_LeLa')] [ROOT.Char.GetFirstNameNoTooltip], comme vous. »"
 birth.9002.nice_name.desc: "Je réfléchissais. Je veux qu’on l’appelle [namesake.GetFirstNameNoTooltip]. J’ai toujours aimé ce prénom. »"
 birth.9002.religious_god.desc: "nous devrions l’appeler [SCOPE.GetFlagName('name_suggestion')], en l’honneur du grand dieu ! »"
 birth.9002.religious_godess.desc: "nous devrions l’appeler [SCOPE.GetFlagName('name_suggestion')], en l’honneur de la grande déesse ! »"
 birth.9002.religious_apostle.desc: "nous devrions l’appeler [SCOPE.GetFlagName('name_suggestion')], en l’honneur du pieux apôtre. »"
 birth.9002.religious_holy_virgin.desc: "nous devrions l’appeler [SCOPE.GetFlagName('name_suggestion')], en l’honneur de la sainte vierge. »"
 birth.9002.religious_fallback.desc: "nous devrions l’appeler comme [child.Custom('FR_LeLa')] glorieu[child.Custom('FR_XSe')] [SCOPE.GetFlagName('name_suggestion')] ! »"
 birth.9002.lunatic.desc: "J’ai une grande idée ! Nous devrions l’appeler [SCOPE.GetFlagName('name_suggestion')] ! Est-ce qu’il ne ressemble pas à un[child.Custom('FR_E')] petit[child.Custom('FR_E')] [SCOPE.GetFlagName('name_suggestion')] ? »"
 birth.9002.creator.desc: "nommons notre bébé [SCOPE.GetFlagName('name_suggestion')], en l’honneur de notre Créateur ! »"
 birth.9002.possessed.desc: "J’ai senti sa présence. [child.Custom('FR_IlElle')|U] exige que nous prénommions notre [child.Custom('DaughterSon')] [SCOPE.GetFlagName('name_suggestion')]. »"
 birth.9002.a1: "Bonne idée. Ce sera donc [namesake.GetFirstNameNoTooltip]."
 birth.9002.a2: "Bonne idée. Ce sera donc [SCOPE.GetFlagName('name_suggestion')]."
 birth.9002.a.tt.1: "Nous appelons notre enfant [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2: "Nous appelons notre enfant [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.a.rename: "[SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1: "En fait, j’avais autre chose en tête..."
 birth.9002.b2: "Quoi ?! C’est une idée atroce !"
 birth.9002.b.tt: "Vous allez lui donner un nom plus approprié"
 birth.9003.desc: "Je prends doucement le bébé des bras [suggester.Custom('FR_du_Char_Pi')][suggester.GetTitledFirstName] et regarde dans ses petits yeux parfaits. Qui allez-vous devenir ?"
 birth.9003.a: "Beaucoup mieux."
 birth.9004.t: "L’importance du prénom"
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip].\n\nUn prénom si terne, me dis-je parfois, en me demandant ce qu’en penseront les futurs historiens.\n\nJe suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], donc si je souhaite être appelé[ROOT.Char.Custom('FR_E')] différemment, je n’ai qu’à le faire savoir."
 birth.9004.desc: "[child.GetFirstNameNoTooltip].\n\nAu début, j’aimais bien ce prénom, mais maintenant il me semble étrange. Que pensera-t-[child.Custom('FR_IlElle')] de son prénom à l’âge adulte ?\n\nJe devrais peut-être le changer pour quelque chose de mieux ?"
 birth.9004.a: "Ah, un bien meilleur prénom !"
 birth.9004.b: "À la réflexion, [ROOT.Char.GetFirstNameNoTooltip] est bien..."
 birth.9004.b.other: "En fait, [child.GetFirstNameNoTooltip] est bien..."
 birth.9004.b.tt: "Vous gardez votre prénom"
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip] garde son prénom"
