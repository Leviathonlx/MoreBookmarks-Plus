 courtier_guest_management.0001.t: "Votre [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))] quitte votre [liege.Custom('GetCourt')]"
 courtier_guest_management.desc: "Votre [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.Custom('FR_le_Char_U_Pi')][child.GetShortUIName], n’a aucune raison de rester à votre [liege.Custom('GetCourtConcept')] et partira bientôt"
 courtier_guest_management.0500.t: "Votre [SCOPE.sC('host').Custom2('RelationToMeShort', SCOPE.sC('guest'))] quitte votre [liege.Custom('GetCourt')]"
 courtier_guest_management.0500.desc: "Votre [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.Custom('FR_le_Char_U_Pi')][guest.GetShortUIName], n’a aucune raison de rester à votre [liege.Custom('GetCourtConcept')] et partira bientôt avec sa famille"
 courtier_guest_management.0102.t: "Ma dernière chance"
 courtier_guest_management.0102.desc: "[courtier.Custom('FR_le_Char_Pi')|U][courtier.GetTitledFirstName] a décidé que son temps à [capital.GetNameNoTierNoTooltip] était révolu. Les domestiques ont préparé sa malle et [courtier.Custom('FR_IlElle')] a fait ses adieux.\n\nAvec [courtier.Custom('FR_LuiElle')] s’en va sa revendication sur le [courtier_claim.GetName]. Si je veux l’appuyer et faire d[courtier.Custom('FR_EluiElle')] m[courtier.Custom('FR_OnA')] vassal[courtier.Custom('FR_E')], c’est ma dernière chance de [courtier.Custom('FR_LeLa')] faire rester."
 courtier_guest_management.0102.a: "Donnez-moi un an et j’appuierai votre revendication !"
 courtier_guest_management.0102.a.rl.desc: "Dans un an"
 courtier_guest_management.0102.a.stay: "Si vous avez appuyé la revendication [courtier.Custom('FR_du_Char_Pi')][courtier.GetTitledFirstNameNoTooltip]"
 courtier_guest_management.0102.a.stay.tt: "[courtier.Custom('FR_le_Char_U_Pi')|U][courtier.GetShortUIName] restera à la Cour"
 courtier_guest_management.0102.a.leave: "Si vous n’avez pas appuyé la revendication [courtier.Custom('FR_du_Char_Pi')][courtier.GetTitledFirstNameNoTooltip]"
 courtier_guest_management.0102.b: "Puisse votre voyage être rapide et sans encombres."
 courtier_guest_management.1001.t: "Un[exceptional_guest.Custom('FR_E')] éminent[exceptional_guest.Custom('FR_E')] invité[exceptional_guest.Custom('FR_E')] est arrivé[exceptional_guest.Custom('FR_E')]"
 courtier_guest_management.1001.claimant.desc: "[exceptional_guest.Custom('FR_le_Char_U_Pi')|U][exceptional_guest.GetShortUIName] a une [claim|El] sur le [guest_claim.GetName]"
