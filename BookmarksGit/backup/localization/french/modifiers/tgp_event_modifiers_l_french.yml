l_french:
 tgp_doddering_magistrate_modifier: "Magistrat gâteux"
 tgp_doddering_magistrate_modifier_desc: "C’est vraiment impressionnant de voir le chaos bureaucratique qu’une personne peut provoquer."
 tgp_disrespected_elderly_modifier: "Manque de respect aux aînés"
 tgp_disrespected_elderly_modifier_desc: "Un aîné non respecté peut être la cause d’un nombre étonnant d’ennuis."
 tgp_reduced_taxes_modifier: "Réduction de la charge fiscale"
 tgp_reduced_taxes_modifier_desc: "La réduction des impôts n’enrichit certes pas l’État, mais elle fait des merveilles pour sa popularité."
 tgp_imprisoned_poor_modifier: "Pauvres incarcérés"
 tgp_imprisoned_poor_modifier_desc: "L’incarcération des pauvres est étonnamment impopulaire."
 tgp_compelled_labor_modifier: "Travail obligatoire"
 tgp_compelled_labor_modifier_desc: "Les gens ont été mis au travail et, bien qu’ils ne soient pas enchantés par l’idée, ils sont efficaces dans ce qu’ils font."
 tgp_appreciative_populace_modifier: "Population reconnaissante"
 tgp_appreciative_populace_modifier_desc: "Les magistrats vertueux sont toujours appréciés par les petites gens."
 tgp_pardoned_prisoners_modifier: "Prisonniers libérés"
 tgp_pardoned_prisoners_modifier_desc: "Les moins coupables sont toujours coupables de quelque chose et certains reviennent rapidement à leurs anciennes habitudes."
 tgp_convict_labor_modifier: "Travail des condamnés"
 tgp_convict_labor_modifier_desc: "Lorsqu’il s’agit de travaux de construction, les prisonniers sont une solution éprouvée en cas de pénurie de main-d’œuvre."
 tgp_enforced_justice_on_official_modifier: "Justice stricte"
 tgp_enforced_justice_on_official_modifier_desc: "L’administration qui se montre aussi stricte avec les siens qu’avec n’importe qui d’autre mérite le respect."
 tgp_potent_physick: "Médicament puissant"
 tgp_potent_physick_desc: "La potion magique de ce marchand ambulant s’est révélée revigorante à plus d’un titre."
 tgp_expelled_popular_peddler_modifier: "Marchand ambulant populaire expulsé"
 tgp_expelled_popular_peddler_modifier_desc: "Le marché regrette la perte d’un élixir aussi efficace."
 tgp_delayed_taxes_modifier: "Paiement différé des impôts"
 tgp_delayed_taxes_modifier_desc: "Les habitants de cette province ont été autorisés à différer le paiement de leurs impôts, ce qui est préjudiciable à la trésorerie de l’administration, mais apprécié par eux."
 tgp_reassured_populace: "Populace rassurée"
 tgp_reassured_populace_desc: "Un chef de confiance est une bonne source de réassurance pour un peuple inquiet."
 tgp_state_annexed_land: "Terre annexée par l’État"
 tgp_state_annexed_land_desc: "L’État prend généralement ce qu’il veut, et rares sont ceux qui sont en mesure de protester."
 tgp_empowered_merchants_association: "Association des commerçants habilités"
 tgp_empowered_merchants_association_desc: "L’octroi de privilèges à un groupe particulier de commerçants peut résoudre de nombreux problèmes sur le marché, mais il peut créer un dangereux précédent."
 tgp_army_reconstruction: "Reconstruction assistée par l’armée"
 tgp_army_reconstruction_desc: "Les soldats peuvent se plaindre d’être mis au travail sur des projets de construction, mais leur efficacité est indéniable."
 tgp_well_planned_bridge: "Pont bien planifié"
 tgp_well_planned_bridge_desc: "Un pont remarquable a récemment été construit ici."
 tgp_settled_caravans: "Commerçants de caravanes sédentarisés"
 tgp_settled_caravans_desc: "Convaincre les commerçants de caravanes de s’installer de manière permanente s’est avéré être un stimulant pour l’économie locale."
 tgp_suppressed_popular_storyteller: "Conteur populaire réprimé"
 tgp_suppressed_popular_storyteller_desc: "Une voix qui s’exprime sans détour peut apaiser les troubles, mais aussi les provoquer."
 tgp_state_sponsored_storytellers: "Conteurs parrainés par l’État"
 tgp_state_sponsored_storytellers_desc: "Les habitants de la région se régalent régulièrement d’histoires de magistrats bienveillants et de soldats héroïques."
 tgp_converted_storyteller: "Conteur repenti"
 tgp_converted_storyteller_desc: "Ce sont les convertis qui prêchent avec le plus de ferveur, et il semble que cela s’applique autant aux conteurs qu’aux prêtres."
 tgp_consolidated_population: "Population regroupée"
 tgp_consolidated_population_desc: "Le regroupement de populations villageoises dispersées en un seul lieu a considérablement stimulé le développement de la région."
 tgp_market_regulation: "Marché bien réglementé"
 tgp_market_regulation_desc: "La main stricte de l’État veille à ce que les affaires soient menées conformément à la réglementation."
 tgp_purchased_land: "Acquisitions de terres"
 tgp_purchased_land_desc: "Une carrière dans l’administration publique offre souvent de nombreuses possibilités d’enrichissement personnel."
 tgp_hastily_rebuilt_bridge: "Pont reconstruit à la hâte"
 tgp_hastily_rebuilt_bridge_desc: "La précipitation n’est généralement pas bonne conseillère en matière de construction, mais parfois le besoin est trop grand pour attendre."
 tgp_ferry_crossing: "Traversée en transbordeur"
 tgp_ferry_crossing_desc: "Les problèmes complexes nécessitent parfois des solutions innovantes et un transbordeur peut remplacer un pont."
 tgp_harem_medical_treatment_modifier: "Prise en charge du harem"
 tgp_harem_medical_treatment_modifier_desc: "Les fleurs du harem sont aussi délicates que belles ; leur santé doit être préservée avec autant de soin et de rigueur que leur fidélité."
 tgp_emperors_notice_modifier: "Attention du Fils du Ciel"
 tgp_emperors_notice_modifier_desc: "Ce personnage a été repéré par le Fils du Ciel dans la foule lors d’un examen métropolitain, malgré son ascendance inférieure."
 tgp_harsh_cultivation_modifier: "Instruction difficile"
 tgp_harsh_cultivation_modifier_desc: "La concurrence acharnée avec l’autre disciple de son mentor rend l’environnement d’étude difficile, mais cela implique beaucoup d’attention."
 tgp_strict_supervision_modifier: "Supervision stricte"
 tgp_strict_supervision_modifier_desc: "Nombreux sont ceux qui lèvent les yeux vers les cieux. Peu reçoivent un regard en retour. Et seul ce personnage est observé avec une attention particulière."
