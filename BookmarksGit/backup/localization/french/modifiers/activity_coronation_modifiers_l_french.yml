l_french:
 ach_how_to_lose_a_war_listener_modifier: "Contes de guerres perdues : auditeur"
 ach_how_to_lose_a_war_listener_modifier_desc: "Ce personnage a écouté le récit douloureux d’une guerre perdue et appris ce qu’il ne fallait pas faire tant dans la vie qu’à la guerre."
 ach_how_to_lose_a_war_talker_modifier: "Contes de guerres perdues : conteur"
 ach_how_to_lose_a_war_talker_modifier_desc: "Ce personnage a beaucoup parlé de son histoire faite de malheurs. La partager avec tout le monde et se répéter lui procure cependant un certain soulagement."
 ach_peace_broker_modifier: "Pacificateur éloquent"
 ach_peace_broker_modifier_desc: "La veille du couronnement, ce personnage a évité une nouvelle guerre de vengeance – une deuxième terrible erreur."
 ach_neutered_revanchist_modifier: "Vengeance neutralisée"
 ach_neutered_revanchist_modifier_desc: "Ce personnage a eu une conversation lors d’une cérémonie de couronnement grâce à laquelle il reconsidère son passé et son approche de la vie."
 ach_partners_in_revanchism_passive_modifier: "Partenaires de vengeance : préparatifs"
 ach_partners_in_revanchism_passive_modifier_desc: "Ce personnage s’apprête à collaborer étroitement avec un autre dirigeant pour mener une guerre de vengeance.\n\n#weak Ce modificateur a des effets supplémentaires lorsque la guerre est déclarée à la cible. Le dirigeant partageant ce modificateur est appelé à participer à la guerre et, si possible, la rejoint. Le nouveau modificateur de guerre reste actif pendant un an.#!"
 ach_partners_in_revanchism_active_modifier: "Partenaires de vengeance : guerre"
 ach_partners_in_revanchism_active_modifier_desc: "Ce personnage travaille en étroite collaboration avec un autre dirigeant dans une guerre de vengeance."
 ach_hof_visit_modifier: "Visite d’un chef religieux"
 ach_hof_visit_modifier_desc: "Ces terres sont en pleine effervescence à l’approche de la visite d’un chef religieux et de son immense cortège. Les fidèles affluent vers cette province tandis que les habitants reçoivent bénédictions et aumônes."
 ach_beat_peasants_modifier: "Paysans battus"
 ach_beat_peasants_modifier_desc: "Ce personnage s’est forgé la réputation de remettre à leur place, de ses propres mains, les personnes qui sortent du rang."
 ach_positive_rumors_modifier: "Rumeurs positives"
 ach_positive_rumors_modifier_desc: "Les roturiers du pays échangent des histoires sans fondement sur la gloire de ce personnage."
 ach_negative_rumors_modifier: "Rumeurs négatives"
 ach_negative_rumors_modifier_desc: "Les rumeurs ne rendent pas service à ce personnage ces derniers temps."
 ach_arrested_rumormongers_modifier: "Rumeurs récemment arrêtées"
 ach_arrested_rumormongers_modifier_desc: "Les rumeurs locales se sont récemment tues par peur de la répression du seigneur."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Ce personnage a la réputation de faire arrêter les paysans qui colportent des rumeurs, ce qui sème la peur et l’insécurité."
 ach_imperious_modifier: "Autoritaire"
 ach_imperious_modifier_desc: "Ce personnage a la réputation d’être au-dessus des préoccupations communes."
 ach_coronation_treated_wound_modifier: "Blessures pansées"
 ach_coronation_treated_wound_modifier_desc: "Les blessures de ce personnage ont été habilement soignées."
 ach_coronation_crackdown_modifier: "Répression lors du couronnement"
 ach_coronation_crackdown_modifier_desc: "Une horde de gardes s’est abattue sur la population de la région pour rétablir l’ordre. Les destructions sont nombreuses, mais l’ordre a été rétabli."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Ce personnage a montré sa volonté de déchaîner ses troupes pour rétablir l’ordre dans la population, ce qui suscite le respect du plus grand nombre, mais aussi le mépris de certains."
 ach_awed_peasantry_modifier: "Paysans impressionnés"
 ach_awed_peasantry_modifier_desc: "Ce personnage a fait un discours pour calmer une foule en colère. Son éloquence a fait monter les larmes aux yeux de centaines de personnes."
 ach_coronation_blissful_ignorance_modifier: "Ignorance bénie"
 ach_coronation_blissful_ignorance_modifier_desc: "Ce personnage sait qu’il est préférable d’ignorer sciemment certains risques."
 ach_coronation_trusts_nobody_modifier: "Ne fait confiance à personne"
 ach_coronation_trusts_nobody_modifier_desc: "Ce personnage recule devant chaque ombre et est de plus en plus convaincu que ses vassaux planifient sa chute."
 ach_coronation_stampede_modifier: "Piétinement lors du couronnement"
 ach_coronation_stampede_modifier_desc: "Une série regrettable d’événements a conduit à ce que des dizaines de personnes – principalement des roturiers – soient piétinées à mort."
 ach_declarations_of_loyalty_modifier: "Déclarations de loyauté"
 ach_declarations_of_loyalty_modifier_desc: "Ce personnage n’a rien à discuter avec ses compagnons vassaux, si ce n’est la droiture de leur seigneur lige."
 ach_coronation_theocratic_allies_modifier: "Alliés théocratiques"
 ach_coronation_theocratic_allies_modifier_desc: "Ce personnage tire de grands avantages des requêtes qu’un vassal adresse au clergé."
 ach_coronation_little_birds_modifier: "Réseau d’informateurs"
 ach_coronation_little_birds_modifier_desc: "Ce personnage est soutenu par le réseau d’informateurs d’un de ses vassaux – quel soulagement !"
 ach_coronation_expended_resources_modifier: "Ressources dépensées"
 ach_coronation_expended_resources_modifier_desc: "Ce personnage a récemment utilisé beaucoup de ressources pour soutenir un autre dirigeant."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Même ses propres armées s’épuisent."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Même ses propres armées s’épuisent."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Son réseau d’informateurs est un peu trop sollicité."
 ach_focusing_on_prayer_modifier: "Se consacre à la prière"
 ach_focusing_on_prayer_modifier_desc: "Ce personnage réprime une bonne dose de frustration en pensant à des choses pieuses."
 ach_familial_support_modifier: "Soutien familial"
 ach_familial_support_modifier_desc: "Cette dynastie est connue pour fonctionner comme un grand tout."
 ach_reign_of_terror_modifier: "Règne de la terreur"
 ach_reign_of_terror_modifier_desc: "Cette province souffre de la vengeance cruelle d’un maître bafoué."
 ach_reign_of_terror_character_modifier: "Règne de la terreur"
 ach_reign_of_terror_character_modifier_desc: "Ce personnage a réagi aux rumeurs de la paysannerie par une série d’actes de vengeance cruels."
 ach_useful_crowds_modifier: "Foules utiles"
 ach_useful_crowds_modifier_desc: "Les agents de ce personnage se déplacent dans la foule locale sans être vus."
 ach_coronation_good_listener_modifier: "Une oreille attentive"
 ach_coronation_good_listener_modifier_desc: "Ce personnage a pris l’habitude d’observer les gens – et il en apprend tellement..."
 ach_coronation_studying_ceremony_modifier: "Étudie la cérémonie du couronnement"
 ach_coronation_studying_ceremony_modifier_desc: "Ce personnage apprend beaucoup en faisant attention aux problèmes lors de l’organisation d’une cérémonie de couronnement."
 ach_coronation_gossips_with_servants_modifier: "Cancane avec des serviteurs"
 ach_coronation_gossips_with_servants_modifier_desc: "Ce personnage a pris l’habitude d’échanger des ragots avec les domestiques."
 ach_social_distancing_modifier: "Garde ses distances"
 ach_social_distancing_modifier_desc: "Ce personnage se tient à l’écart des autres. C’est étonnamment utile pour rester en bonne santé, mais devoir crier à travers la pièce pour se faire entendre est loin d’être idéal."
 ach_favored_minority_modifier: "Minorité favorisée"
 ach_favored_minority_modifier_desc: "Le dirigeant de cette province a décidé de privilégier son peuple, bien qu’il soit d’une autre culture."
 ach_drunk_province_1_modifier: "Habitants ivres"
 ach_drunk_province_1_modifier_desc: "Lors du récent couronnement, les habitants ont abusé des boissons alcoolisées."
 ach_drunk_province_2_modifier: "Habitants ivres morts"
 ach_drunk_province_2_modifier_desc: "La quantité indécente d’alcool disponible lors du récent couronnement a entraîné un niveau d’ivresse jamais vu auparavant dans cette province."
 ach_generous_coronation_drinks_modifier: "Généreux pot de couronnement"
 ach_generous_coronation_drinks_modifier_desc: "Ce personnage a veillé à ce que les gens du peuple aient beaucoup à boire lors de son couronnement et, aujourd’hui encore, ils chantent son nom en gargouillant."
 ach_secret_stash_modifier: "Réserve secrète"
 ach_secret_stash_modifier_desc: "Ce personnage a acquis une réserve de haschisch exotique.\n\nAccorde une utilisation unique de la [decision|El] de [GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName|l]"
 ach_liege_subsidies_modifier: "Subventions royales"
 ach_liege_subsidies_modifier_desc: "Le dirigeant local est favorisé par son seigneur lige, tout comme sa propriété."
