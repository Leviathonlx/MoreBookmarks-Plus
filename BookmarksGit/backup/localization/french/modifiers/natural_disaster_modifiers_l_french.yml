l_french:
 tgp_natural_disaster_recovery_tax_burden: "Charge fiscale liée au sauvetage des survivants"
 tgp_natural_disaster_recovery_tax_burden_desc: "Les percepteurs d’impôts de ce personnage ont reçu l’ordre de réaffecter les impôts aux secours après la catastrophe."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Héros des secours en cas de catastrophe"
 tgp_natural_disaster_recovery_popular_hero_desc: "Ce personnage est largement salué pour avoir financé les secours après la catastrophe, ce qui lui vaut le respect de tout le pays."
 tgp_natural_disaster_memorial_fortifications: "Fortifications commémoratives"
 tgp_natural_disaster_memorial_fortifications_desc: "Les fortifications de cette région ont non seulement été reconstruites, mais également améliorées afin de rendre hommage aux victimes et de célébrer la victoire sur la catastrophe."
 tgp_natural_disaster_built_memorial_fortifications: "Bâtisseur commémoratif"
 tgp_natural_disaster_built_memorial_fortifications_desc: "Ce personnage a généreusement financé la construction de fortifications améliorées à l’endroit où une catastrophe s’est produite, afin de rappeler en permanence l’engagement de sa dynastie envers le bien-être de la région."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Gardien de l’ordre"
 tgp_natural_disaster_keeper_of_order_desc: "La décision de ce personnage d’intervenir dans le déblaiement des débris et le rétablissement de l’ordre lui a valu le respect de ses vassaux."
 tgp_natural_disaster_cleanup_material_recovery: "Récupération des matériaux après sinistre"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Les matériaux récupérés lors des opérations de nettoyage après la catastrophe ont été réemployés, ce qui a permis de réduire considérablement les coûts de construction."
 tgp_natural_disaster_reconstruction_economic_activity: "Essor économique grâce à la reconstruction"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Les reconstructions ont stimulé l’activité économique dans ce comté."
 tgp_natural_disaster_reconstruction_development_growth: "Essor du développement grâce à la reconstruction"
 tgp_natural_disaster_reconstruction_development_growth_desc: "Les nombreuses reconstructions ont permis l’introduction de techniques, matériaux et infrastructures qui accélèrent le développement de ce comté."
 tgp_natural_disaster_resettlement_domain_burden: "Poids des populations déplacées sur la gestion du domaine"
 tgp_natural_disaster_resettlement_domain_burden_desc: "La gestion des populations déplacées des zones sinistrées a surchargé les capacités administratives et ainsi compromis l’efficacité de la gestion du domaine."
 tgp_natural_disaster_resettlement_taxation_loss: "Pertes de recettes fiscales en raison des réinstallations"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Les déplacements chaotiques de la population ont entraîné une baisse des recettes fiscales."
 tgp_natural_disaster_resettlement_levy_growth: "Levées de réfugiés"
 tgp_natural_disaster_resettlement_levy_growth_desc: "De nombreux survivants déplacés par la récente catastrophe se portent volontaires pour le service militaire."
 tgp_natural_disaster_aid_monthly_expense: "Aide en raison de la catastrophe"
 tgp_natural_disaster_aid_monthly_expense_desc: "L’aide humanitaire apportée aux victimes de la catastrophe, qui comprend la nourriture, les abris et les fournitures médicales, représente un coût mensuel constant."
 tgp_natural_disaster_relief_savior: "Aide salvatrice pendant la catastrophe"
 tgp_natural_disaster_relief_savior_desc: "Ce personnage est admiré pour l’aide compatissante qu’il a apportée aux victimes de la catastrophe, ce qui lui vaut une reconnaissance et un respect spirituels durables."
 tgp_natural_disaster_aid_control_recovery: "Reprise du contrôle en raison de l’aide pendant la catastrophe"
 tgp_natural_disaster_aid_control_recovery_desc: "Les efforts humanitaires ont contribué à rétablir l’ordre et la stabilité dans les zones touchées par la catastrophe, ce qui a accéléré la reprise du contrôle administratif local."
 tgp_natural_disaster_drainage_reduce_levies: "Drainage : levées réduites"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Les recrues locales ont été envoyées pour aider aux travaux de drainage, ce qui réduit considérablement les effectifs militaires pendant un certain temps."
 tgp_natural_disaster_drainage_work_levy_shortage: "Manque de recrues pour les travaux de drainage"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "De nombreuses recrues sont occupées à des travaux de drainage après les inondations, ce qui limite notre capacité à reconstituer nos forces militaires."
