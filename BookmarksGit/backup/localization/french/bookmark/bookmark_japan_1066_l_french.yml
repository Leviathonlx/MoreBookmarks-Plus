 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ d’$c_iyo$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Morofusa$, petit-fils de l’empereur $Murakami$, est l’un des rares exemples de fonctionnaires [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] ayant réussi. Sous la tutelle de son père adoptif, le [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] $Fujiwara$ $Yorimichi$, il gravit rapidement les échelons.\n\nBien que les relations entre les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] et les Murakami Minamoto restent cordiales, $Morofusa$ est considéré par les autres maisons nobles et la famille impériale comme un contrepoids à l’influence des Fujiwara.\n\n#BOLD Parviendrez-vous à arracher la régence aux Fujiwara et à transférer le pouvoir aux descendants directs de l’empereur ?#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "Seigneur de Mutsu"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "Lors de la récente guerre de Zenkunen, $Takenori$ a aidé les [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] à reprendre le contrôle du nord au clan Abe, qui régnait depuis longtemps. En remerciement de ce service, la cour impériale dirigée par les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] a récompensé les Kiyohara en leur accordant le pouvoir des bushi sur les terres du nord.\n\nCe statut enviable, qui implique peu de contrôle impérial, est toléré tant que les richesses de Mutsu continuent d’affluer vers la capitale au sud.\n\n#BOLD Allez-vous conserver votre position durement acquise et fonder un domaine Kiyohara durable, ou la discorde entre vos héritiers détruira-t-elle tout ce que vous avez construit ?#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "Seigneur de Kawachi"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ dirige les puissants [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], descendants de l’empereur $Seiwa$. Leur influence s’est accrue depuis que son fils $Yoshi_ie$ et lui-même ont été généraux pour les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] lors de la guerre de Zenkunen, aux côtés des Kiyohara.\n\nLeur victoire a fait des Minamoto des figures de proue parmi les familles de samouraïs de la région de Bandō, y compris les puissants [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n#BOLD Revendiquerez-vous votre position de chef des Maisons de samouraïs et formerez-vous une coalition capable de défier les redoutables Fujiwara ?#!"
