 bm_1066_japan: "Une lune qui ne décroît jamais"
 bm_1066_japan_desc: "Près d’un demi-siècle s’est écoulé depuis que Fujiwara Michinaga, kampaku du Japon, a composé son célèbre poème : « #EMP Je considère ce monde comme mon monde et la pleine lune comme ne décroissant jamais.#! »\n\nSes mots, largement interprétés comme l’expression de la position incontestée de la famille Fujiwara en tant que régents impériaux, semblent se vérifier : le fils de Michinaga transmettra bientôt sa toute-puissante fonction à la génération suivante.\n\n#bold Mais les Fujiwara parviendront-ils à affirmer leur domination sur la Cour impériale face aux protestations des autres maisons nobles et de la famille impériale ?#!"
 bookmark_japan_yorimichi: "Kampaku $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "Yorimichi est le neuvième d’une longue lignée de régents [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] et règne sur le Japon depuis près d’un demi-siècle. À présent que l’âge le rattrape, il est prêt à céder le pouvoir à son fils Morozane. Mais l’incertitude règne.\n\nL’empereur Chikahito est frustré par la [Glossary( 'régence', 'KAMPAKU_GLOSS' )] et souhaite recentrer le pouvoir autour de son [Glossary( 'trône du Chrysanthème', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Pendant ce temps, les provinces éloignées de la capitale se sont détachées de l’administration centrale et sont désormais gouvernées par des aristocrates ambitieux qui en ont fait leurs propres fiefs.\n\n#BOLD Serez-vous capable de rétablir la suprématie des Fujiwara et d’empêcher l’effondrement du système [Glossary( 'ritsuryō', 'RITSURYO_GLOSS')] ?#!"
 RITSURYO_GLOSS: "Le #bold ritsuryō#! était un système juridique et administratif centralisé instauré pour la première fois au Japon à la fin du VIIe siècle dans le but d’étendre l’autorité de la cour impériale. En déclin profond au XIe siècle, ses fonctions ont été progressivement usurpées par des personnes et des familles puissantes."
 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "$game_concept_ceremonial_liege$ du Japon"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$ a été élevé comme un pion dans la lutte pour le pouvoir entre son père, l’empereur retraité [Glossary( 'Go-Sanjo', 'JOKO_GLOSS' )], et le régent $Yorimichi$ du clan [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]. Désormais [Glossary( 'empereur', 'TENNO_GLOSS' )], il s’efforce d’affirmer l’autorité impériale, mais reste cantonné à un rôle en grande partie symbolique.\n\nContraint par la famille de sa femme à déshériter son fils unique, c’est désormais son frère $Takahito$ qui est le prochain prétendant au trône du Chrysanthème.\n\n#BOLD Parviendrez-vous à réduire la domination des Fujiwara, rétablir les [Glossary( 'Yamato', 'YAMATO_GLOSS' )] et exercer en tant qu’empereur un pouvoir réel et durable ?#!"
 #He seeks to
