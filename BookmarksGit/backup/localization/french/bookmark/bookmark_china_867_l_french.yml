 bm_867_china: "Automne de la vertu"
 bm_867_china_desc: "Depuis deux siècles et demi, la grande dynastie Tang règne sur la Chine. Au cours de cette période, elle a connu et surmonté d’immenses conflits et d’incommensurables malheurs, dont une révolte qui a coûté la vie à d’innombrables personnes. Elle a néanmoins survécu et même gagné en puissance.\n\nMais la survie a toujours un prix. Afin de mieux défendre l’empire, la dynastie Tang a accordé des pouvoirs exceptionnels aux gouverneurs militaires. Ceux-ci ont vu dans leur liberté nouvellement acquise l’occasion de fonder leurs propres États : de petits despotats qui ne rendent hommage au trône que du bout des lèvres.\n\n#bold Une seule feuille qui tombe peut annoncer l’arrivée de l’automne. Les sages cherchent la chaleur et la protection contre l’hiver qui approche. Les audacieux élaborent des plans.#!"
 bookmark_china_867_huang_chao: "Huáng Chāo"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Huáng Chāo est issu d’une famille qui se livre depuis longtemps à la contrebande de sel. Il possède l’audace et la richesse qui vont de pair avec une vie hors-la-loi, mais il aspire à la seule chose qui lui a été refusée jusqu’à présent : le statut que confère une fonction gouvernementale.\n\nComme il échoue à l’examen impérial malgré tous ses efforts, sa frustration grandit chaque année, à mesure que ses chances de réussite s’amenuisent.\n\n#bold Huáng Chāo parviendra-t-il à réaliser son rêve ? Ou son ambition contrariée le poussera-t-elle à prendre des risques inconsidérés ?#!"
 bookmark_china_867_zhuye_chixin: "Commandant Zhūyè Chìxīn"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Les membres de la tribu Shatuo sont depuis longtemps courtisés par les Tang pour leur bravoure et leurs talents de guerriers – Zhūyè Chìxīn ne fait pas exception.\n\nLe général Shatuo, honoré pour son rôle dans le sauvetage audacieux de la tante de l’empereur il y a quelques années, jouit d’une faveur croissante auprès de l’empereur. Cela amène certains à se demander jusqu’où vont ses ambitions.\n\n#bold Maintenant que l’étoile des Tang est en déclin, Zhūyè Chìxīn aura-t-il l’audace de s’en emparer ?#!"
 bookmark_china_867_he_quanhao: "Commandant Hé Quánhào"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "Depuis l’époque du grand-père de Quánhào, la famille Hé règne de facto en tant que seigneurs de guerre indépendants et ne se soumet à la dynastie Tang que de manière symbolique.\n\nAprès la mort de son père, Quánhào a été nommé gouverneur par l’armée, non sans une certaine inquiétude, car ce jeune homme a un penchant pour la cruauté.\n\n#bold Hé Quánhào sera-t-il capable de surmonter sa nature et de poursuivre l’œuvre de ses ancêtres ? Ou ses pulsions causeront-elles sa perte ?#!"
 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Après avoir conquis et annexé de vastes territoires au nom de la dynastie Tang, le seigneur de guerre Zhāng Yìchāo s’est vu attribuer une place à la cour impériale. Il a nommé son neveu Huáishèn gouverneur de ces territoires.\n\nCependant, Huáishèn est un commandant intelligent et compétent qui a ses propres ambitions et hésite à céder sa place à ses cousins le moment venu.\n\n#bold Zhāng Huáishèn s’imposera-t-il dans la lutte pour la succession qui s’annonce et occupera-t-il une position prééminente dans sa famille ?#!"
 bookmark_china_867_gao_pian: "Commandant Gāo Piān"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Gāo Piān est un descendant des anciens rois de Qí et le petit-fils d’un célèbre général. Beaucoup pensent qu’il est destiné à accomplir de grandes choses, et son exploit consistant à abattre deux aigles d’un seul coup de flèche semble confirmer ses capacités surnaturelles.\n\nIl a été envoyé à la frontière sud pour la défendre contre les invasions étrangères. Ses succès lui ont valu l’hostilité de tous ceux qui le considèrent comme une menace pour leurs ambitions.\n\n#bold Un destin glorieux l’attend-il, ou va-t-il s’écraser au sol comme les aigles qu’il a abattus ?#!"
