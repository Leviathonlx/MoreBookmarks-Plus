 bm_867_persia: "L’interrègne iranien"
 bm_867_persia_desc: "Deux siècles se sont écoulés depuis la conquête de la Perse par le califat Rachidun, absorbant le grand plateau dans le puissant Empire arabe.\n\nDeux cents ans de servitude, mais tout a une fin.\n\nÀ présent, les seigneurs d’Arabie connaissent leur crépuscule, tandis que l’antique noblesse de Perse jouit d’une nouvelle aube, plus forte et plus nombreuse que depuis des siècles, florissant au beau milieu de la ruine de l’oumma islamique.\n\nÀ l’ouest, le califat abbasside contrôle uniquement le cœur de l’ancien Empire Rachidun, car leurs grands gouverneurs d’Ibérie et d’Inde sont indépendants, malgré une soumission de façade. Quant à la succession, elle est rendue plus qu’incertaine par les trahisons, les meurtres et les rébellions, semant l’anarchie dans tout leur domaine.\n\nÀ l’est, des aventuriers musulmans et des mercenaires coupés du reste par l’Hindu Kush lorgnent les richesses du Rajasthan et de Delhi.\n\nLa Perse se trouve à la croisée des destins. Les loyalistes affrontent les derniers fidèles du zoroastrisme et du bouddhisme, d’ambitieux seigneurs de guerre se querellent avec les chefs des peuples montagnards et les mercenaires turcs se mesurent aux envahisseurs arabes.\n\n#Bold Le monde est en plein bouleversement ; où vous emportera-t-il ?#!"
 bookmark_persia_amir_yaqub: "Amir Ya’qub"
 bookmark_persia_amir_yaqub_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_amir_yaqub_desc: "Fils d’un humble batteur de cuivre, Ya’qub est un homme nouveau qui ne s’est jamais laissé aller à l’apitoiement, bien qu’un coup d’épée l’ait défiguré.\n\nAprès s’être taillé un grand royaume dans le Sistan, il est désormais engagé dans un conflit avec les Tahirides, les anciens valets du calife. Pendant ce temps, au cœur de son royaume, les commandants qui avaient jadis appuyé l’usurpation de Ya’qub se demandent en chuchotant s’il ne serait pas opportun de retourner leur casaque une fois de plus.\n\n#bold Vous semblez prêt à offrir une nouvelle destinée à la Perse, mais oserez-vous défier la puissance des Abbassides ?#!"
 bookmark_persia_yaqub_alt_amr: "Amr ibn al-Layth"
 bookmark_persia_yaqub_alt_sebuk_eri: "Sebük-eri"
 bookmark_persia_ismail_samani: "Ismaïl Samani"
 bookmark_persia_ismail_samani_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_ismail_samani_desc: "Pendant des décennies, la famille d’Ismaïl a dominé les gouvernorats de Transoxiane. La scission du califat a détruit cette autorité centrale, laissant les Samanides se disputer les rênes du pouvoir.\n\nLe jeune Ismaïl a l’opportunité de régner, car il a été acclamé seigneur de Boukhara, récemment mise à sac par les armées des farouches Khwarezmshah de l’Ouest. Malgré ses prodigieux talents, le reste de sa famille attend de lui une soumission totale et loyale.\n\n#bold Saurez-vous surpasser vos frères et restaurer la gloire de la Perse ?#!"
 bookmark_persia_ismail_alt_nasr: "Amir Nasr"
 bookmark_persia_muhammad_ibn_abdallah: "Muhammad ibn Abdallah"
 bookmark_persia_muhammad_ibn_abdallah_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_muhammad_ibn_abdallah_desc: "Administrateur accompli et professionnel, Muhammad a servi fidèlement les Abbassides tout au long de sa longue carrière de gouverneur de l’Irak, des villes saintes et même de Bagdad.\n\nPourtant, les récents troubles ont mis à l’épreuve son adresse politique, puisqu’il a échappé de peu à la mort après avoir pris parti pour le mauvais calife. Aujourd’hui, sa santé commence à décliner.\n\n#bold Passerez-vous vos dernières années à soutenir votre neveu assiégé, l’émir du Khorassan, ou vous attacherez-vous à racheter la réputation de votre famille aux yeux du calife ?#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "Calife al-Mu’tazz"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "Muhammad ibn Tahir"
 bookmark_persia_rostam: "Rostam I"
 bookmark_persia_rostam_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_rostam_desc: "La famille de Rostam est presque sans égale dans le monde connu : par son père, il descend des derniers Sassanides, tandis que sa femme descend des Arsacides d’Arménie, une dynastie vieille de près d’un millénaire.\n\nLes anciennes dynasties et les vieilles croyances ont la vie dure dans le Tabaristan montagneux, où les seigneurs montagnards daylamites nourrissent leurs rancunes pendant des générations et dont beaucoup, dont Rostam, sont encore aux prises avec la « nouvelle » domination de l’Islam sur les traditions d’antan.\n\n#bold Pourrez-vous retrouver la gloire vénérable de votre droit d’aînesse ou embrasserez-vous le monde moderne ?#!"
 bookmark_persia_rostam_alt_hasan: "Hasan le missionnaire"
 bookmark_persia_rostam_alt_shervin: "Sharvin"
 bookmark_persia_suri_of_mandesh: "Sūrī de Mandesh"
 bookmark_persia_suri_of_mandesh_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_suri_of_mandesh_desc: "Dernier seigneur bouddhiste à l’ouest de l’Indus, Sūrī se trouve à la croisée des chemins. Riches en argent et en fer, ses terres pourraient facilement devenir le noyau d’un puissant empire, mais les seigneurs de guerre affamés du Khorassan, au nord, et du Makran, au sud, le savent aussi bien que lui.\n\nDescendant des anciens rois de Guzgan, Sūrī ressent le poids de l’héritage et de la conjoncture politique actuelle avec plus d’acuité que la plupart de ses contemporains.\n\n#bold Pourrez-vous unir les tribus afghanes querelleuses et défendre votre ancien héritage spirituel ou allez-vous enfin embrasser la volonté d’Allah ?#!"
 bookmark_persia_suri_of_mandesh_alt_farhana: "Farhana de Bamian"
 bookmark_persia_suri_of_mandesh_alt_abdullah: "Abdullah bin Umar"
