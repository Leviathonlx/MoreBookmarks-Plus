 bm_1178_nomads: "Le ciel sans fin"
 bm_1178_nomads_desc: "Lorsque les peuples nomades se déplacent vers de nouveaux pâturages, le spectacle est saisissant : une mer vivante et ondulante de personnes et de bétail qui s’écoule lentement vers l’horizon.\n\nLe murmure incessant de leurs sabots annonce à leurs voisins sédentaires qu’une attaque peut arriver à tout moment, car une tribu qui a quitté sa terre est une armée en marche.\n\n#bold Le monde des récoltes semble mûr pour tout chef assez courageux pour le revendiquer. Mènerez-vous vos fidèles cavaliers dans les vastes étendues pour y bâtir un puissant empire ?#!"
 bookmark_nomads_togrul: "Grand chef Togrul"
 bookmark_nomads_togrul_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_togrul_oghuul: "Oghuul"
 bookmark_nomads_togrul_desc: "Togrul a réussi à devenir chef des Kéraïtes en assassinant ses demi-frères, mais seul son ami et allié Yesügei l’a maintenu au pouvoir. Par deux fois, Togrul a été contraint à l’exil et par deux fois, Yesügei l’a ramené au pouvoir.\n\nMais il n’y aura pas de troisième fois, car Yesügei est mort, assassiné par une tribu rivale, et les ennemis de Togrul ne sont que trop conscients de la disparition de son protecteur.\n\n#bold Vos ennemis vous tournent autour tels des loups, arriverez-vous à tous les repousser ?#!"
 bookmark_nomads_temujin: "Grand chef Temüjin"
 bookmark_nomads_temujin_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_temujin_borte: "Börte"
 bookmark_nomads_temujin_hoelun: "Höelün"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nTemüjin est sorti du ventre de sa mère avec un caillot de sang dans la main droite, signe d’un destin hors du commun. Bien qu’il soit encore jeune, il a déjà été confronté à de graves épreuves : le meurtre de son père, la faim et l’emprisonnement par des tribus rivales. Sa détermination reste pourtant inébranlable et il rassemble désormais de braves cavaliers sous sa bannière.\n\n#bold Faites trembler la terre sous les sabots tonitruants de votre horde indomptable et plier le monde selon votre volonté !#!"
 bookmark_nomads_jamukha: "Chef Djamuqa"
 bookmark_nomads_jamukha_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\nDjamuqa était un puissant guerrier, mais il a passé son enfance et sa jeunesse sous la protection de Temüjin, formant ainsi un lien plus fort que celui du sang. Sa fierté complétait la soif de pouvoir croissante de Temüjin, même s’ils n’étaient pas toujours d’accord sur l’art de gouverner.\n\n#bold Épée de l’Altaï, soumettrez-vous votre #EMP Anda#! ou périrez-vous dans son ombre ?#!"
 bookmark_nomads_koncek: "Khan Könçek"
 bookmark_nomads_koncek_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_koncek_kotyan: "Kotyan"
 bookmark_nomads_koncek_svoboda: "Svoboda"
 bookmark_nomads_koncek_desc: "De la mer Noire aux terres désolées d’Altin, tout le monde connaît son nom. Unir les Coumans sous une même bannière n’a pas été une mince affaire sur des terres aussi délicates – tout comme la tolérance nécessaire pour rester au pouvoir.\n\nLes princes de Russie cherchent à nouveau à ternir son image, si bien que Könçek, vieillissant, doit se préparer aux batailles à venir, car aucun khan ne peut régner éternellement.\n\n#bold Le destin de votre peuple est entre vos mains. Pourrez-vous maintenir son unité ou sera-t-il victime du chaos des luttes ?#!"
 bookmark_nomads_inanch_bilge: "Khan Inanch Bilge"
 bookmark_nomads_inanch_bilge_subheading: "$BOOKMARK_SUBHEADING_KHAN_WITH_THE$"
 bookmark_nomads_inanch_bilge_gurbesu: "Gürbesu"
 bookmark_nomads_inanch_bilge_tayang: "Tayang le Faible"
 bookmark_nomads_inanch_bilge_desc: "Inanch Bilge prétend descendre des mages bibliques et a récemment prouvé sa valeur en parvenant à s’affranchir des Kara-Khitans.\n\nMais un destin funeste l’attend : le fils et héritier du khan, Tayang, affrontera le puissant Temüjin et tombera. Sa femme, Gürbesu, sera l’une des nombreuses concubines du vainqueur.\n\n#bold Saurez-vous défier ce destin et assurer une succession solide, ou les actions de votre fils condamneront-elles votre lignée à une honte éternelle ?#!"
 bookmark_nomads_duolubu: "Chef Duolubu"
 bookmark_nomads_duolubu_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_duolubu_wolila: "Wolila"
 bookmark_nomads_duolubu_desc: "Duolubu, autrefois fidèle bagatur des Kara-Khitans, a été trahi par sa propre famille. Son épouse est morte dans les bras de son frère, et le neveu de celle-ci s’est emparé du trône.\n\nAlors que son père est sur son lit de mort, il est temps d’agir. Si le jeune Zhílugu ne se laisse pas convaincre, autant lui tourner le dos.\n\n#bold Les jours les plus sombres sont passés et le soleil se lève à nouveau. Allez-vous reconquérir votre honneur ou resterez-vous à jamais dans les mémoires en tant qu’imbécile ?#!"
 bookmark_nomads_wolila: "Chef Wolila"
 bookmark_nomads_wolila_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_wolila_zhilugu: "Khagan Zhilugu"
 bookmark_nomads_wolila_desc: "Wolila eut deux fils robustes. Le premier, l’inébranlable Duolubu, le Pacificateur d’Orient, épousa l’impératrice du Kara Khitaï. Le second, le malhonnête Puguzi, devint son amant. Femme et frère fomentèrent alors la mort de Duolubu. Furieux de leur fratricide, Wolila ordonna la mort des deux amants. C’est ainsi que Zhilugu des Yelü monta sur le trône du Kara Khitaï.\n\n#bold La dernière tempête est proche pour les Khitans. Pourrez-vous parler au nom de votre peuple, défendre votre honneur une fois de plus, et changer leur destin ?#!"
