 bm_867_mandalas: "Dieux vivant sur terre"
 bm_867_mandalas_desc: "Nulle part ailleurs le pouvoir royal et le pouvoir spirituel ne sont aussi étroitement liés qu’en Asie du Sud-Est. Depuis des siècles, les religions dharmiques y exercent une influence croissante sur les populations, mais ce n’est qu’au cours du siècle dernier que ceux qui étaient autrefois rois ont commencé à prendre le titre de Devaraja – « roi divin ».\n\n#bold Lequel de ces rois-dieux sera durablement vénéré et lequel sera vaincu et tombera dans l’oubli ?#!"
 bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "Sdach d’Angkor"
 bookmark_mandalas_867_jayavarman_angkor_desc: "Angkor était une puissance montante depuis l’époque de Jayavarman II, premier souverain de cette lignée à avoir pris le titre de Devaraja. Après sa mort, le pays était passé d’un grand empire à une modeste cité-État.\n\nCependant, être le dieu des Khmers n’est pas un rôle facile à assumer. Jayavarman III a eu du mal à surpasser son prédécesseur et à devenir lui-même un grand architecte.\n\n#bold Les Varman seront-ils à la hauteur de leur héritage divin ? Ou d’autres, qui revendiquent la domination sur cette terre, les surpasseront-ils ?#!"
 bookmark_mandalas_867_indra: "Indra"
 bookmark_mandalas_867_indra_subheading: "Raja de Kutai"
 bookmark_mandalas_867_indra_desc: "Le petit royaume de Kutai a été l’un des premiers de l’archipel à inviter des prêtres hindous à soutenir ses souverains.\n\nCependant, la dynastie Segara n’a pas réussi à tirer parti de cette alliance pour exercer le même type d’autorité que l’on observe ailleurs : régner sur un royaume qui repose autant sur la loyauté tribale que sur les cérémonies religieuses.\n\n#bold Indra poursuivra-t-il son chemin vers le statut de mandala ou se tournera-t-il vers ses racines en embrassant les coutumes des États tribaux de l’île ?#!"
 bookmark_mandalas_867_padumaraja: "Padumaraja"
 bookmark_mandalas_867_padumaraja_subheading: "Sdach de Haripuñjaya"
 bookmark_mandalas_867_padumaraja_desc: "Bien qu’elle ne soit pas encore aussi prometteuse que les métropoles émergentes de Pagan ou d’Angkor, la petite cité-État môn de Haripunjaya a souvent joué le rôle de vassal soumis, malgré sa position privilégiée entre ces royaumes.\n\nPadumaraja est le dernier des Haripunjaya, une dynastie aux ambitions démesurées qui, jusqu’à présent, n’a pas réussi à atteindre une position plus élevée.\n\n#bold Padumaraja sera-t-il enfin celui qui élèvera sa dynastie au rang des dieux ?#!"
 bookmark_mandalas_867_lokapala: "Lokapāla"
 bookmark_mandalas_867_lokapala_subheading: "Raja de Mataram"
 bookmark_mandalas_867_lokapala_desc: "Lokapāla contrôle toute la partie orientale de Java et y exerce une autorité directe considérable. Cependant, la partie occidentale de l’île continue de payer un tribut aux empereurs rivaux srivijayans.\n\n#bold Le destin des Sanjayas est-il d’étendre leur domination aux autres îles ? Ou deviendront-ils des tributaires périphériques de l’empire maritime srivijayan ?#!"
 bookmark_mandalas_867_pyinbya: "Pyinbya"
 bookmark_mandalas_867_pyinbya_subheading: "Raja de Pagan"
 bookmark_mandalas_867_pyinbya_desc: "Pagan est l’une des nombreuses villes rivales de la vallée de l’Irrawaddy et constitue aujourd’hui une puissance régionale aux nombreux tributaires.\n\nPyinbya de Pagan est issu d’une longue lignée de rois locaux, mais c’est lui qui a transformé la ville en un pays en plein essor.\n\n#bold Pyinbya fera-t-il de Pagan la capitale grandiose qu’elle mérite ?#!"
