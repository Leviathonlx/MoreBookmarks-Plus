 bm_1066_china: "Grande dynastie Song"
 bm_1066_china_desc: "Les ruines de la dynastie Tang ont donné naissance à la gloire de la dynastie Song. Depuis près de deux siècles, une telle grandeur n’avait plus été vue : les tributs affluent depuis les contrées lointaines vers la capitale impériale ; les révoltes sont rares et rapidement réprimées ; le gouvernement est fermement entre les mains de personnes compétentes et méritantes.\n\nMais une grande prospérité s’accompagne aussi d’une grande tentation. Depuis toujours, les nomades convoitent les richesses de la plaine centrale. Au sein de l’empire, des personnes sans scrupules s’entourent souvent de faux nobles afin de détourner les richesses à leur profit.\n\n#bold Le Fils du Ciel a peut-être le monde entre ses mains, mais qu’en est-il de ceux qui peuvent le contraindre à agir selon leur volonté ?#!"
 bookmark_china_1066_qin_guan: "Qín Guān"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "La mort de son père avait appauvri sa famille, mais la misère n’avait en rien entamé l’ambition du jeune Qín Guān. Au contraire, celle-ci semblait brûler d’autant plus fort dans ses conditions de vie désormais modestes.\n\nChaque livre qu’il peut emprunter lui permet de se plonger dans la poésie et la stratégie militaire, et il rêve du jour où il accomplira les exploits immortalisés dans ces pages.\n\n#bold Rêver de grandeur est une chose, la réaliser en est une autre. Quel destin votre main lui réservera-t-elle ?#!"
 bookmark_china_1066_duan_silian: "Sīlián Wáng"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "À sa naissance, personne n’aurait pu imaginer que Duan Sīlián, un lointain descendant du fondateur de Dali, occuperait un jour le trône, mais le destin est capricieux et imprévisible.\n\nLa famille Gao, dont l’influence n’était surpassée que par celle de la maison impériale, a bouleversé l’ordre naturel en destituant l’empereur débauché et en plaçant Sīlián à sa place.\n\n#bold Sīlián Wáng parviendra-t-il à échapper à l’emprise de la famille Gao et à régner lui-même, ou sera-t-il victime de leurs ambitions ?#!"
 bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "En tant que dirigeant du Viet, Ly Nhat Ton dégage une assurance inébranlable que seuls possèdent ceux qui ont été élevés dès leur naissance pour régner. Il a fait ses preuves au combat, règne avec bienveillance et défend la justice avec zèle. Pour son peuple, sa parole fait loi.\n\nMême la seule ombre qui planait sur son règne glorieux – l’absence d’héritier au trône – a récemment été dissipée avec la naissance de son premier fils, Can Duc.\n\n#bold Nhat Ton Vuong fera-t-il du Viet un empire capable de rivaliser avec le voisin du nord, ou ses réalisations s’avéreront-elles éphémères ?#!"
 bookmark_china_1066_new_noble_family: "Personnage personnalisé"
 bookmark_china_1066_new_noble_family_desc: "Créer un personnage et une [noble_family|El] avec une petite possession dans la capitale impériale. \n\n#bold Pouvez-vous commencer au bas de l’échelle administrative et vous faire un nom pour vous-même et votre jeune famille ?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "Impératrice consort de $k_xia$"
 bookmark_china_1066_empress_liang_desc: "Autrefois simple belle-fille du puissant homme d’État Xia $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$, les ambitions dissimulées de $dynn_Liang_6881$ $Luoyao_843D_7464$ se sont révélées plus grandes que celles du clan de son bon à rien de mari.\n\nSéduit par sa beauté et son intelligence, le jeune souverain tangout, $king_male_tangut|l$ $Liangcha_5169_5C94$, l’a installée à ses côtés comme reine, après avoir passé au fil de l’épée le clan $dynn_Mozang_6C92_85CF$, y compris sa propre épouse.\n\n#bold Prendrez-vous en main l’avenir du jeune et fragile État Xia ?#!"
 bookmark_china_1066_su_shi: "Préfet Sū Shì"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "Le père de Sū Shì, bien qu’il ait échoué à l’examen impérial, s’est fait connaître pour ses écrits dans la cinquantaine, une réputation renforcée par les résultats exemplaires et célébrés de Sū Shì aux examens.\n\nAprès avoir attiré l’attention et les faveurs du principal historien de l’empire ainsi que de l’empereur lui-même, le décès récent de son père est le seul nuage qui assombrit son avenir prometteur.\n\n#bold Sū Shì sera-t-il à la hauteur des lourdes attentes qui pèsent sur lui ?#!"
 bookmark.0400.t: "Le pouvoir depuis les coulisses"
 bookmark.0400.desc: "Une seule flèche suffit à réduire à néant des années de projets. [Select_CString(emperor.IsFemale,'Ma femme','Mon mari')] [emperor.GetFirstName], touché[emperor.Custom('FR_E')] par un archer Song après avoir eu l’imprudence de s’approcher trop près de la mêlée, est gravement blessé[emperor.Custom('FR_E')] et faiblit de jour en jour.\n\nAprès tout ce que j’ai enduré, je ne laisserai pas tout cela m’échapper. Les femmes ont déjà gouverné auparavant ; si ce n’est par l’intermédiaire de leurs maris ou de leurs fils, et l’[Glossary('impératrice Wu', 'EMPRESS_WU_GLOSS')] a même fondé sa propre dynastie.\n\nGrâce à l’influence que j’ai accumulée et au soutien indéfectible de [Select_CString(brother.IsFemale,'ma sœur','mon frère')], [brother.Custom('FR_le_Char_Pi')][brother.GetTitledFirstName], c’est moi qui déciderai de l’avenir de [xia.GetNameNoTierNoTooltip]."
 bookmark.0400.a: "On se souviendra de son règne... comme prélude du mien."
 bookmark.0400.a.tt: "[emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] mourra « tragiquement » de ses blessures et vous assumerez le contrôle exclusif du [realm|El] avec votre [brother.Custom('SisterBrother')], [brother.Custom('FR_le_Char_Pi')][brother.GetTitledFirstName], comme [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]"
 bookmark.0400.b: "Tant qu’[emperor.Custom('FR_IlElle')] respirera, je gouvernerai depuis les coulisses."
 bookmark.0400.b.tt: "Compte tenu de son état de faiblesse et de ses capacités diminuées, vous assumerez le rôle de [regent|El] pour [emperor.Custom('FR_le_Char_Pi')][emperor.GetTitledFirstName], et [brother.Custom('FR_le_Char_Pi')][brother.GetTitledFirstName] sera son [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 bookmark.0400.c: "J’élèverai notre [child.Custom('GetDaughterSon')] pour qu’[child.Custom('FR_IlElle')] devienne plus grand[child.Custom('FR_E')] que [Select_CString(emperor.IsFemale,'sa mère','son père')] ne l’a jamais été."
 bookmark.0400.c.tt: "[emperor.Custom('FR_le_Char_Pi')|U][emperor.GetTitledFirstName] mourra « tragiquement » de ses blessures et vous assumerez le rôle de [regent|El] pour votre [child.Custom('GetDaughterSon')], [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstName], et votre [brother.Custom('SisterBrother')], [brother.Custom('FR_le_Char_Pi')][brother.GetTitledFirstName] sera son [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 EMPRESS_WU_GLOSS: "Wǔ Zétiān (624-705) a rompu avec la tradition en destituant ses propres fils après la mort de son mari et en se proclamant fondatrice de la dynastie Zhao."
