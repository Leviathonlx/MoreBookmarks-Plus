 bm_1178_china: "Ciel troublé"
 bm_1178_china_desc: "La Chine est en ruines. Le Fils du Ciel a été chassé des plaines centrales par les envahisseurs jurchen, et les dirigeants de l’empire mènent une politique d’apaisement servile au lieu de reconquérir la terre de leurs ancêtres.\n\nLes tigres et les loups sévissent, et les rivières sont rouges du sang des justes. Le fait que l’empire ait connu un destin aussi terrible doit être un signe de la défaveur du Ciel.\n\n#bold Le peuple aspire à un héros qui mettra fin au chaos. Qui répondra à cet appel ?#!"
 bookmark_china_1178_xin_qiji: "Intendant Xīn Qìjí"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "Xīn Qìjí est devenu orphelin dans son enfance et a été élevé par son grand-père. Ce dernier lui a inculqué le désir profond de chasser les envahisseurs jurchen des plaines centrales.\n\nXīn Qìjí est devenu célèbre après avoir vengé le meurtre de son commandant. Mais ses succès se sont arrêtés là : son rêve de repousser les Jurchen a été sans cesse contrecarré par la politique d’apaisement des Song.\n\n#bold Réussira-t-il à reconquérir le Nord ou consacrera-t-il son énergie à d’autres entreprises ?#!"
 bookmark_china_1178_zhang_shi: "Gouverneur Zhāng Shì"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "Fils d’un héros militaire, Zhāng Shì est un érudit et un philosophe aussi accompli que son père était un général émérite.\n\nBien que respecté pour ses écrits, son avenir politique est incertain en raison de son engagement passionné en faveur de la reconquête des territoires du Nord de la dynastie Jin, une perspective extrêmement impopulaire auprès de ceux qui préfèrent la paix à la guerre.\n\n#bold Zhāng Shì sera-t-il celui qui changera le monde ou, comme tant d’autres, se contentera-t-il de suivre le mouvement ?#!"
 bookmark_china_1178_zhu_xi: "Préfet Zhū Xī"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "Zhū Xī, qui s’est fait connaître dès son plus jeune âge comme un enfant prodige, a prouvé que ses succès n’étaient pas éphémères : il s’est détourné du taoïsme et du bouddhisme pour se consacrer à l’étude de la philosophie confucéenne. Aujourd’hui, ses écrits sont largement diffusés et les futurs érudits se disputent le privilège d’assister à l’un de ses cours.\n\n#bold Zhū Xī est largement apprécié pour ses écrits et ses réflexions philosophiques. La quête du pouvoir lui permettrait-elle d’être mieux placé pour réaliser sa société idéale ?#!"
 bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "Après près de quatre décennies sur le trône, les sujets de Renxiao se vantent que son règne est le plus grand et le plus prospère que l’empire tangout ait jamais connu. Mais aussi glorieux que soit le présent, leur avenir est marqué par l’incertitude.\n\nIl y a moins de dix ans, Renxiao a fait exécuter son Premier ministre et ses généraux après un coup d’État manqué. Depuis, les relations entre le roi et ses soldats ne sont plus les mêmes.\n\n#bold Peut-il protéger le Grand Xia des agressions de ses voisins ?#!"
 bookmark_china_1178_tudan_xixian: "Commandant Túdān Xíxiǎn"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "Xíxiǎn est issu d’un des clans jurchen les plus nobles, il est marié à une princesse de la maison impériale Jin et possède un pedigree irréprochable ainsi que d’excellentes compétences en tir à l’arc et en équitation.\n\nIl est taciturne, intègre et un chef de guerre chevronné. Sa réputation est telle qu’on dit qu’il vaut à lui seul une armée de dix mille hommes.\n\n#bold La dynastie Jin a occupé la plaine centrale, mais le Sud reste invaincu. Qui mieux que le plus grand général jurchen pourrait mener à bien la conquête ?#!"
