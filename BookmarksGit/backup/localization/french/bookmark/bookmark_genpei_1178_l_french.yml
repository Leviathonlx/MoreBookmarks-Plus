 bm_1178_genpei: "Ascension des bushi"
 bm_1178_genpei_desc: "Peu à peu, les samouraïs ont pris le pouvoir à la capitale, se sont imposés comme souverains des provinces japonaises et se sont enrichis, eux et leurs partisans.\n\nAu cours des dernières décennies, les fiers membres de la famille Minamoto ont été vaincus à plusieurs reprises par les puissants Taira. Alors que les Minamoto pansent leurs plaies, Kiyomori domine la capitale. La peur et la violence règnent désormais, tandis que le kampaku et la famille impériale ne peuvent que regarder, impuissants.\n\n#bold Les membres de la famille Minamoto parviendront-ils à mettre fin à la domination des Taira, ou un autre destin attend-il les îles ?#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "Seigneur d’$c_izu$"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "La famille [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )], autrefois puissante, a subi d’innombrables revers et a été victime de luttes de pouvoir internes, tandis que ses anciens rivaux, la famille [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], ont pris le pouvoir.\n\nMinamoto Yorimasa n’ayant opposé que peu de résistance, Yoritomo et les autres fils survivants du célèbre général Yoshitomo sont les seuls à pouvoir encore arrêter Taira Kiyomori avant qu’il ne prenne le contrôle total du Japon.\n\n#BOLD Mais bientôt, les Taira seront trop puissants pour qu’ils puissent encore leur résister. Vont-ils se plier aux milliers de coups de sabre ou unifier le pays et instaurer une paix durable ?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "Les [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] se sont progressivement imposés comme la plus puissante famille de samouraïs du Japon, évinçant leurs féroces rivaux bushi : la famille [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], ainsi que la famille bureaucratique [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )].\n\nAprès le mariage de sa fille avec l’empereur Norihito de la Maison [Glossary( 'Yamato', 'YAMATO_GLOSS' )], Kiyomori attend un petit-fils. Un prince né dans la famille Taira et héritier du trône qui consolidera la suprématie de la famille sur la Cour. Cette pierre angulaire du pouvoir ne sera pas facile à mettre en place tant que les ennemis jaloux abondent.\n\n#BOLD Vont-ils assurer la domination permanente des Taira sur le Japon ou échouer à la dernière étape ?#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ d’$c_oki$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "Bien qu’ils n’ont été que [Glossary( 'régents', 'KAMPAKU_GLOSS' )], les [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] ont régné dans l’ombre sur le Japon pendant des siècles, dominant l’administration de la capitale et s’alliant par mariage à la dynastie [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nPendant ce temps, loin de la capitale, les samouraïs se sont octroyés des fiefs personnels. Leur richesse et leurs armes éclipsent désormais celles des nobles bureaucrates. Les plus puissants bushi, les [Glossary( 'Taira', 'TAIRA_GLOSS' )], menés par Kiyomori, se sont emparés de la capitale.\n\n#BOLD Pouvez-vous arrêter l’ascension des samouraïs et raviver la gloire de la cour dirigée par les Fujiwara ?#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "Seigneur de Mutsu"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "Alors que la plupart des membres du clan [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] composaient des poèmes à la capitale, les descendants du général Hidesato s’installèrent dans le nord sauvage. Là, ils vainquirent des tribus et rivalisèrent avec d’autres bushi.\n\nLe grand-père de Hidehira fut adopté par la famille Kiyohara, qui régnait sur Ōshū. En éliminant tous les rivaux qui prétendaient à l’héritage du clan, il rétablit le nom des Fujiwara et étendit son règne sur le Nord.\n\n#BOLD La suffisance des Fujiwara de la Cour entraîna la menace des [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] et des [Glossary( 'Taira', 'TAIRA_GLOSS' )]. L’épée qui a conquis le nord pourra-t-elle restaurer la primauté des Fujiwara ?#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "Seigneur de $c_shinano$"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Le fils aîné, Yoshitomo, fit tuer son frère Yoshikata lors des combats qui suivirent pour la succession et l’héritage des Kawachi [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )].\n\nLa famille Nakahara recueillit l’enfant de Yoshikata, qui s’était réfugié dans les montagnes de Shinano. Bien que Yoshitomo soit mort depuis longtemps, son fils Yoshinaka n’a pas oublié le droit d’aînesse perdu.\n\n#BOLD Allez-vous venger votre père en attaquant l’héritier de Yoshitomo, votre cousin Yoritomo ? Ou allez-vous aider la famille à lutter contre un ennemi plus puissant ?#!"
