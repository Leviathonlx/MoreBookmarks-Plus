l_french:
 unify_region_decision: "Unifier la région de la capitale"
 unify_region_decision_desc: "Unir tous les peuples de ma région est une entreprise digne et juste !"
 unify_region_decision_tooltip: "Consolider votre contrôle sur la région de votre capitale"
 unify_region_decision_confirm: "Unifier la région"
 tutorial_event_prefix: "Objectifs du dirigeant :"
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision|l$"
 tutorial.1001.desc: "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] m’aborde dans [ROOT.Char.Custom('FR_GetCourtyard_Le')] :\n\n« [councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)] vous avez rendu un grand service à tous les habitants de notre domaine. » [councillor.GetSheHe|U] comme par me flatter, visiblement en quête d’une récompense.\n\n« Avez-vous déjà envisagé de dominer [region.GetName] en entier ? J’ai des projets, de grands projets ! »"
 tutorial.1001.a: "« Guidez-moi, [councillor.GetFirstNameNoTooltip] ! »"
 opted_into_tutorial_objectives_tt: "#EMP Saisie des objectifs du dirigeant#!"
 enable_unify_region_decision_tt: "Active la [decision|El] d’[GetDecisionWithKey('unify_region_decision').GetName|l]"
 tutorial.1001.b: "Est-[councillor.GetSheHe] ivre ? Je n’ai pas besoin de son aide."
 tutorial.1002.t: "$tutorial_event_prefix$ région conquise"
 tutorial.1002.desc: "Assis[ROOT.Char.Custom('FR_E')] sur mon trône, je regarde au loin par la fenêtre. Je peux voir toutes mes terres en [region.GetName] – et elles sont immenses."
 tutorial.1002.desc_alive: "Je fais venir [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName].\n\n« Nous avons réussi, [councillor.GetFirstNameNoTooltip], mais je n’en reviens toujours pas ! Votre plan ambitieux a vraiment fonctionné ». Je saute du trône et [councillor.Custom('FR_LeLa')] serre dans mes bras.\n\n« J’ai toujours su que vous y arriveriez ! », dit-[councillor.Custom('FR_IlElle')] en me serrant également dans ses bras. « Nous l’avons fait pour le peuple. »"
 tutorial.1002.desc_dead: "\n\nLes plans ambitieux [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName] ont vraiment fonctionné."
 tutorial.1002.a: "J’aurais aimé que [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstNameNoTooltip] puisse y assister."
 tutorial.1002.a_councillor: "Oui, nous l’avons fait pour lui !"
 ruler_objective_region_conquered_modifier: "Enfants de cette terre"
 ruler_objective_region_conquered_modifier_desc: "Cette dynastie a une présence écrasante dans sa région d’origine et vise à la dominer pour les siècles à venir."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Cette option est disponible en raison de vos objectifs de dirigeant actifs"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ dans la [region|El] de l’[GetGeographicalRegion('custom_ireland').GetName]"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Résumé court du conseil #!"
 hint_dev_example_description: "#D Description nettement plus longue de ce que le joueur devrait faire ou peut-être même fait déjà – et surtout pourquoi.#!"
 hint_summary_get_succession: "Obtenez [title.GetNameNoTier] par succession"
 hint_murder_successors: "Assassinez les successeurs qui vous précèdent, vous ou votre enfant, dans l’ordre de succession"
 hint_marry_into_succession: "Utilisez l’[character_interaction|El] #HIGH $arrange_marriage_interaction$#! pour organiser un mariage entre [holder.GetTitledFirstName] ou ses [heirs|El] et vous ou les [Concept('dynasty_members','membres de votre dynastie')|E], afin que leurs [children|El] héritent du [title|El].\n\n#help Faites attention aux [succession_laws|El] de [title.GetName] et au [marriage|El] [matrilineal|El] dans #HIGH $arrange_marriage_interaction$#! pour vous assurer que le titre sera hérité par les enfants de votre dynastie. Après la naissance d’un enfant, vous pouvez accélérer l’héritage via le [scheme|El] #HIGH $start_murder_interaction$#! sur quiconque dans l’ordre de succession avant votre enfant.#!"
 hint_summary_get_title: "Créez le titre de jure de [title.GetNameNoTier]"
 hint_summary_fabricate_claim: "Fabriquez une revendication sur [title.GetNameNoTier]"
 hint_summary_ask_for_claim: "Demandez une revendication sur [title.GetNameNoTier]"
 hint_claim_benefits: "\n\nAvoir une revendication débloque un #HIGH [casus_belli|El] de revendication#! vous permettant de prendre [title.GetName] dans une guerre."
 hint_ask_for_claim: "Utilisez l’[character_interaction|El] #HIGH $hof_ask_for_claim_interaction$#! sur votre [head_of_faith|El], [hof.Custom('FR_le_Char_P')][hof.GetFullName], afin de dépenser de la [piety|El] pour une [claim|El] sur ce [title|El].\n\n#help Ce sera une [pressed_claim|El], donc vos [children|El] hériteront de la revendication et pourront utiliser le même casus belli.$hint_claim_benefits$#!"
 hint_fabricate_claim: "Fabriquez une [claim|El] avec la [councillor_task|El] #HIGH $task_fabricate_claim$#! de votre [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [chaplain.GetFirstName].\n\n#help Un [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] avec une [learning_skill|El] plus élevée a une plus grande probabilité d’obtenir la revendication sur [title_duchy.GetName]. Ce sera toujours une [unpressed_claim|El], donc vos [children|El] n’en hériteront pas. Vous devez agir rapidement.$hint_claim_benefits$#!"
 hint_summary_get_war: "Conquérez [title.GetNameNoTier] par la guerre"
 hint_declare_war_intro: "Déclarez la [war|El] via le [casus_belli|El] #HIGH [cb.GetName]#!. Gagner la guerre"
 hint_declare_war_outro: "\n\n#help Regardez les [alliances|El], [levies|El], [knights|El] et [men_at_arms|El] [holder.Custom('FR_du_Char_Pi')][holder.GetTitledFirstName] et comparez-les avec les vôtres pour vous assurer la victoire.#!"
 hint_conquest_war: "$hint_declare_war_intro$ accordera le titre [title.GetName] à votre [domain|El]. $hint_declare_war_outro$"
 hint_create_title: "Créez un [title|El] [de_jure|El] plus élevé : [de_jure_title.GetName].\n\n#help Cela débloquera des [casus_bellis|El] [de_jure|El] ou augmentera l’acceptation de l’[character_interaction|El] #HIGH $offer_vassalization_interaction$#!.#!"
 hint_summary_conquer_vassal: "Forcez [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] à être votre vassal[holder.Custom('FR_E')]"
 hint_summary_offer_vassal: "Demandez [holder.Custom('FR_au_Char_Pi')][holder.GetTitledFirstName] d’être votre vassal[holder.Custom('FR_E')]"
 hint_offer_vassalization: "[Concept('vassalize','Vassalisez')|E] pacifiquement en utilisant l’[character_interaction|El] #HIGH $offer_vassalization_interaction$#!.\n\n#help Cela fera [holder.Custom('FR_du_Char_Pi')][holder.GetTitledFirstName] votre [Concept('vassal',Select_CString(holder.IsFemale,'vassale','vassal'))|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ vous accordera le titre [holder.GetName] comme [vassal|El]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Améliorez les relations avec [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] via des complots"
 hint_help_offer_vassalization: "Utilisez l’[character_interaction|El] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! ou #HIGH $seduce_interaction$#! sur [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] pour améliorer son [opinion|El] à votre égard.\n\n#help Cela rendra [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstNameNoTooltip] plus enclin[holder.Custom('FR_E')] à accepter l’[character_interaction|El] #HIGH $offer_vassalization_interaction$#!.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Améliorez les relations avec [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] via des interactions"
 hint_help_offer_vassalization_interactions: "Utilisez l’[character_interaction|El] #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! ou #HIGH $gift_artifact_interaction$#! sur [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] pour améliorer son [opinion|El] à votre égard.\n\n#help Cela rendra [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstNameNoTooltip] plus enclin[holder.Custom('FR_E')] à accepter l’[character_interaction|El] #HIGH $offer_vassalization_interaction$#!. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "Tuez [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName]"
 hint_murder_top_liege: "Utilisez l’[character_interaction|El] #HIGH $start_murder_interaction$#! sur [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName] pour [holder.Custom('FR_LeLa')] tuer.\n\n#help Cela fera de l’[heir|El] du titre [title.GetName], [title_heir.Custom('FR_le_Char_Pi')][title_heir.GetTitledFirstName], le nouveau [holder|El]. Les nouveaux dirigeants ont tendance à avoir des pays plus faibles, en raison de sa division avec les autres [heirs|El] ou la pénalité de [short_reign|El] qui diminue l’opinion avec ses vassaux, et ce faisant, les [taxes|El] et [levies|El].#!"
 hint_summary_get_knights: "Embauchez des [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]"
 hint_get_knights: "Prenez la [decision|El] d’[GetDecisionWithKey('invite_knights_decision').GetName|l] pour avoir de nouveaux [guests|El] que vous pourriez recruter comme [knights|El] via l’[character_interaction|El] #HIGH $recruit_guest_interaction$#!.\n\nUtilisez l’[character_interaction|El] #HIGH $invite_to_court_interaction$#! sur un personnage [unlanded|El] ayant une [prowess|El] élevée (regardez les [courts|E] des autres [rulers|El] pour en trouver).\n\nUtilisez l’[character_interaction|El] #HIGH $arrange_marriage_interaction$#! pour [marry|El] vos [courtiers|El] avec d’autres courtisans sans terre ayant une prouesse élevée.\n\n#help En fonction de votre [martial_custom|El], vous devrez peut-être vous servir du mariage [matrilineal|El] afin de les faire venir à votre [court|E]. Vous pouvez utiliser la recherche de personnage et le tri par prouesse.#!"
 hint_summary_marry_allies: "Épousez des dirigeants puissants"
 hint_marry_allies: "Utilisez l’[character_interaction|El] #HIGH $arrange_marriage_interaction$#! pour que vous ou quelqu’un de votre [close_family|El] [Concept('marry','épousiez')|E] un [ruler|El] ou quelqu’un de sa proche famille ayant une puissance militaire élevée afin de former de puissantes [alliances|El] (utilisez le tri par puissance de l’alliance dans la fenêtre d’interaction).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Obtenez l’atout $defensive_negotiations_perk_name$"
 hint_allies_benefits: "\n\n#help En étant en [war|El] contre [holder.Custom('FR_le_Char_Pi')][holder.GetTitledFirstName], utilisez l’[character_interaction|El] #HIGH $call_ally_interaction$#! sur vos alliés. Ils peuvent vous rejoindre et vous aider avec leurs armées à gagner la guerre.#!"
 hint_perk_negotiate_allies: "Choisissez le [diplomacy_lifestyle|El] et gagnez assez d’[experience|El] pour débloquer l’[perk|El] [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)].\n\n#help Cela débloquera l’[character_interaction|El] #HIGH $perk_alliance_interaction$#! qui vous permet de vous [Concept('ally','allier')|E] à d’autres [rulers|El] sans avoir contracté de [marriage|El].$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Négociez des alliances"
 hint_negotiate_allies: "Utilisez l’[character_interaction|El] #HIGH $perk_alliance_interaction$#! pour vous [Concept('ally','allier')|E] à un autre [ruler|El] sans avoir contracté de [marriage|El].$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Améliorez l’opinion [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] via des interactions"
 hint_help_help_ask_for_claim_interactions: "Utilisez l’[character_interaction|El] #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! ou #HIGH $gift_artifact_interaction$#! sur [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] afin d’améliorer son [opinion|El] à votre égard.\n\n#help Cela rendra [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] plus enclin[hof.Custom('FR_E')] à accepter l’[character_interaction|El] #HIGH $hof_ask_for_claim_interaction$#!.\n\n#HIGH $seek_indulgences_interaction$#! et $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#! est toujours possible si vous avez assez d’[gold|El][gold_i]. #HIGH $offer_ward_interaction$#! l’est seulement si vous avez un [child|El] non adulte et sans [guardian|El]. #HIGH $gift_artifact_interaction$#! l’est seulement si vous avez un [artifact|El]."
 hint_summary_help_ask_for_claim: "Améliorez l’opinion [hof.Custom('FR_du_Char_Pi')][hof.GetTitledFirstName] via des complots"
 hint_help_help_ask_for_claim: "Utilisez l’[character_interaction|El] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! ou #HIGH $seduce_interaction$#! sur [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstName] afin d’améliorer son [opinion|El] à votre égard.\n\n#help Cela rendra [hof.Custom('FR_le_Char_Pi')][hof.GetTitledFirstNameNoTooltip] plus enclin[hof.Custom('FR_E')] à accepter l’[character_interaction|El] #HIGH $hof_ask_for_claim_interaction$#!.$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! est toujours possible et sur quiconque dans votre [diplomatic_range|El]. #HIGH $befriend_interaction$#! l’est seulement si vous avez l’[perk|El] [GetPerk('befriend_perk').GetName(GetPlayer)] ou la [tradition|El] d’[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName|l]. #HIGH $seduce_interaction$#! l’est seulement si vous avez une [sexuality|El] compatible."
 hint_summary_recruit_maa: "Créez des hommes d’armes"
 hint_recruit_maa: "Utilisez de l’[gold|El][gold_i] pour créer des [regiments|El] d’[men_at_arms|El] bien équipés et entraînés pour renforcer votre [army|El]. Accédez à la fenêtre militaire et sélectionnez un type d’[men_at_arms|El].\n\n#help Choisissez comme type le meilleur [Concept('counter','contre')|E] aux [men_at_arms|El] [holder.Custom('FR_du_Char_Pi')][holder.GetTitledFirstName]. Vous pouvez trouver l’information dans sa fenêtre de personnage sous l’infobulle de puissance militaire.#!"
 hint_summary_recruit_mercenaries: "Recrutez des mercenaires"
 hint_recruit_mercenaries: "Utilisez de l’[gold|El][gold_i] pour recruter des [mercenaries|El] pour renforcer votre [army|El]. Accédez à la fenêtre militaire et sélectionnez l’onglet Mercenaires.\n\n#help Les [mercenaries|El] travailleront pour vous sur la base d’un [mercenary_contract|El] de 3 ans. Vous pouvez le prolonger à tout moment de 3 ans supplémentaires en payant le même montant d’or que lors de l’embauche.\n\nChoisissez le type en fonction de la quantité d’[gold|El] que vous avez (vous pouvez vous [Concept('debt','endetter')|E] pour les embaucher, mais cela réduit l’[advantage|El] et empêche le renforcement des [men_at_arms|El]) et du meilleur [Concept('counter','contre')|E] aux [men_at_arms|El] [holder.Custom('FR_du_Char_Pi')][holder.GetTitledFirstName]. Vous pouvez trouver l’information dans sa fenêtre de personnage sous l’infobulle de puissance militaire.#!"
 hint_summary_take_decision: "Remplissez l’objectif du dirigeant"
 hint_take_decision: "Vous répondez à tous les prérequis de la [decision|El] d’[GetDecisionWithKey('unify_region_decision').GetName|l]. Prenez-la pour remplir l’objectif du dirigeant."
 advice_become_house_head_summary: "Devenir le [house_head|El] de votre Maison"
 advice_become_house_head_description: "Un [Concept('house_head', 'chef de Maison')|E] conserve généralement ce rôle pour le reste de sa vie. Bien que le meurtre en nombre des membres de votre propre famille soit toujours une option, il peut être plus rapide de fonder une Maison. \n\n#help $EFFECT_LIST_BULLET$ Ouvrez « $DECISIONS_AND_CONTRACTS_BUTTON$ » à votre droite.\n$EFFECT_LIST_BULLET$ Sous « #S $DECISIONS_VIEW_MAJOR_DECISIONS$#! », vous trouverez la décision « #S $create_cadet_branch_decision$#! »#!"
