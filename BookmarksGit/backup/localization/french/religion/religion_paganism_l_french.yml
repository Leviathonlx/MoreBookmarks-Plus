 basque_religion_desc: "La vieille foi basque a longtemps incorporé d’autres religions plus éphémères. Des éléments du paganisme celtique, du christianisme, du paganisme hellénique, ainsi qu’un substrat important des mythes et croyances locaux, en font une foi syncrétique."
