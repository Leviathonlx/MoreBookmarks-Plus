 basque_pagan_old_adherent_plural: "$basque_pagan_adherent_plural$ anciens"
 basque_high_god_name: "Mari"
 ## The euphemistic nickname "Red Skirt", with red being a color frequently ascribed to magical creatures and items in certain versions of Basque mythology.
 basque_high_god_name_2: "à Mari"
 basque_high_god_name_possessive: "de Mari"
 basque_high_god_name_alternate: "$basque_high_god_name$"
 basque_high_god_name_alternate_possessive: "$basque_high_god_name_possessive$"
 ## We don't have a good line on a more pagan creator deity, so we use Aymeric Picaud's term for God filtered through a more likely Basque spelling.
 basque_creator_god_name: "Ortzia"
 basque_creator_god_name_possessive: "d’Ortzia"
 ## *Definitely* more of a focus later on, with the founding of a hospital in his name, but our best fit.
 basque_health_god_name: "le saint Blaise"
 basque_health_god_name_possessive: "du saint Blaise"
 ## We don't have a solid fertility god, but the Basajaunes wild men had aspects of the harvest, so we slot them in as our best-fit.
 basque_fertility_god_name: "les Basajaunes"
 basque_fertility_god_name_possessive: "des Basajaunes"
 ## No solid wealth god, and Mari isn't a great fit, so we pull back in God.
 basque_wealth_god_name: "$basque_creator_god_name$"
 basque_wealth_god_name_possessive: "$basque_creator_god_name_possessive$"
 ## We don't have a good household god candidate, so we use St. Fermin, patron saint of Navarre, as someone who might be a common candidate to swear by or to.
 basque_household_god_name: "le saint Ferminus"
 basque_household_god_name_possessive: "du saint Ferminus"
 ## Sugaar (Mari's most-ascribed consort) doesn't have a great fit anywhere else, mostly due to a paucity of information, so we give him Fate for his role as the father of Jaun Zuria, mythical first Lord of Bizkaia.
 ### You could pretty easily sub him in instead of Michael if you want to decrease the amount of Christian saints mixed into the list, but it seems likely Michael was a bigger figure overall.
 basque_fate_god_name: "Sugaar"
 basque_fate_god_name_possessive: "de Sugaar"
 ## Little St. Martin gets to pull double-duty here, though arguably he's just doing what trickster gods do.
 basque_knowledge_god_name: "$basque_trickster_god_name$"
 basque_knowledge_god_name_possessive: "$basque_trickster_god_name_possessive$"
 basque_war_god_name: "le saint Mikael"
 basque_war_god_name_possessive: "du saint Mikael"
 ## For stealing knowledge of farming from the Basajaunes.
 basque_trickster_god_name: "le saint Martin"
 basque_trickster_god_name_possessive: "du saint Martin"
 ## Gaueko, the embodiment of the night itself. Occasionally appears as a cow or a bull.
 basque_night_god_name: "Gaueko"
 basque_night_god_name_possessive: "de Gaueko"
 ## No suitable water god of note, unless you want to but the Lamia were a popular water monster in Basque mythology.
 basque_water_god_name: "Lamiak"
 basque_water_god_name_possessive: "de Lamiak"
 ## Mari's daughter, Illargia, who led the dead to the underworld. Probably.
 basque_death_god_name: "Ilargui"
 basque_death_god_name_possessive: "d’Ilargui"
 ## This is a tough one, but we give it to Mari again due to her association with sorceresses (though this is potentially more of an Early Modern thing) and to show the default increased acceptance of non-clerical magic.
 basque_witch_god_name: "$basque_high_god_name$"
 basque_witch_god_name_possessive: "$basque_high_god_name_possessive$"
 ## Some assorted minor gods/positive divine creatures:
 ### Tubal, son of Japheth, son of Noah, who due to a clerical error has gotten mixed up in the origin story for the wrong Iberia.
 basque_good_god_japheth: "Japheth"
 ### Aatxe, a shapeshifting bull/human who fights crime in the name of Mari.
 basque_good_god_aatxe: "Aatxe"
 ### And some popular saints who didn't get their own spheres; respectively St. Nicholas, St. John, & St. Agatha.
 basque_good_god_st_nicholas: "le saint Nicolas"
 basque_good_god_st_john: "le saint Ganix"
 basque_good_god_st_agatha: "la sainte Agathe"
 ## The old Basque word for the Devil himself, as his syncretized incarnation seems to be the best wide-spread evil spirit. The modern equivalent would be Deabrua.
 basque_devil_name: "le Démon"
 basque_devil_name_possessive: "du Démon"
 ## Some assorted nicknames/negative divine creatures:
 ### These are all various regional euphemisms for the Devil.
