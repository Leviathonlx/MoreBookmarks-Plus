 # Shinto
 shinto: "Shintō" # 神道
 shinto_adj: "shintoïste"
 shinto_adherent: "shintoïste"
 shinto_adherent_plural: "shintoïstes"
 shinto_desc: "Le monde spirituel nous entoure, et les esprits habitent toutes les parties du monde. Tout peut être habité par le surnaturel : un lit, une montagne, voire une tempête. Il est important de maintenir l’harmonie avec ce monde spirituel, et de lui accorder le respect qui lui est dû."
 # Shugendo
 shugendo: "Shugendō" # 修験道
 shugendo_adj: "shugendō"
 shugendo_adherent: "shugendōïste"
 shugendo_adherent_plural: "shugendōïstes"
 shugendo_desc: "La voie vers le pouvoir spirituel passe par la discipline. Pour comprendre le monde spirituel, les adeptes du shugendō observent une multitude de rituels et recherchent les lieux les plus sacrés où la frontière entre le monde humain et le monde spirituel est la plus mince."
 shugendo_devotee: "yamabushi" # 山伏
 shugendo_devoteeplural: "yamabushis"
