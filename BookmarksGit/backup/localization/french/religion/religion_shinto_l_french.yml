 shintoism_religion_desc: "Le shintoïsme englobe les croyances populaires pré-bouddhistes des îles japonaises. Il repose essentiellement sur la reconnaissance des esprits vivants – kami – du monde naturel et la nécessité de les apaiser et de gagner leur faveur avec une grande humilité afin d’éviter leur colère et de recevoir leurs bénédictions."
