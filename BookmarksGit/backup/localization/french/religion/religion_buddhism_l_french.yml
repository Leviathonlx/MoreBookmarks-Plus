 #Ari
 ari: "Ari"
 ari_adj: "ari"
 ari_adherent: "ariste"
 ari_adherent_plural: "aristes"
 ari_desc: "La foi ari combine des éléments du bouddhisme tantrique, du culte des esprits, du culte traditionnel Nāga ainsi que de l’hindouisme. Les adeptes ari sont considérés comme des bouddhistes, bien que leurs pratiques soient considérées comme peu orthodoxes."
 #Theravada
 theravada: "Theravada"
 theravada_adj: "theravada"
 theravada_adherent: "theravada"
 theravada_adherent_plural: "theravada"
 theravada_desc: "Le chemin de l’illumination passe par l’expérience personnelle, la réflexion et le raisonnement. Bouddha Gautama a trouvé son propre chemin vers le Nirvana, et le seul moyen de trouver une façon similaire est de faire l’expérience, d’apprendre et d’étudier sa propre existence."
 #Mahayana
 mahayana: "Mahayana"
 mahayana_adj: "mahayana"
 mahayana_adherent: "mahayana"
 mahayana_adherent_plural: "mahayana"
 mahayana_desc: "La libération du Samsara n’est pas simplement une chose faite individuellement, mais une expérience partagée entre les êtres sensibles. L’obtention de la bouddhéité est un pas sur le long chemin à suivre pour que tous les êtres sensibles soient libérés dans le Nirvana, et c’est l’objectif vertueux du Samsara."
 #Vajrayana
 vajrayana: "Vajrayana"
 vajrayana_adj: "vajrayana"
 vajrayana_adherent: "vajrayana"
 vajrayana_adherent_plural: "vajrayana"
 vajrayana_desc: "La motivation pour la bouddhéité est d’une importance cruciale et une véritable illumination ne peut être atteinte que si elle est recherchée dans l’intérêt de tous les êtres sensibles. Tous les êtres naissent avec un esprit éclairé, mais celui-ci est obscurci par l’existence. Pratiquer en voyant la vérité du monde et de l’univers ouvre donc son illumination innée."
