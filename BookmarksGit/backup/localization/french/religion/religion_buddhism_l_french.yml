 buddhism_religion_desc: "Le bouddhisme suit les enseignements du Bouddha Gautama et des « éclairés » ultérieurs, afin de vaincre la souffrance de l’existence infligée par le cycle sans fin de la mort et de la renaissance. Atteindre l’illumination est la voie à suivre pour se libérer du Samsara, dans la non-existence du Nirvana."
