 lamaism_desc: "Le bouddhisme au Tibet est connu sous le nom de Nangchos, le « dharma des initiés ». Au sein de l’Empire tibétain, les croyances et pratiques vajrayana et mahayana se sont mélangées avec les croyances, pratiques et divinités tibétaines traditionnelles. Différentes écoles se font également concurrence pour le pouvoir temporel."
