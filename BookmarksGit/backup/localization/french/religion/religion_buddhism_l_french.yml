 dhyana: "Dhyana"
 dhyana_adj: "dhyaniste"
 dhyana_adherent: "dhyaniste"
 dhyana_adherent_plural: "dhyanistes"
 dhyana_desc: "Le bouddhisme dhyaniste met l’accent sur la méditation profonde comme seule voie possible vers l’illumination : on ne peut atteindre la véritable compréhension que par l’introspection et la contemplation, et non par l’étude des écritures sacrées."
 vinaya: "Vinaya"
 vinaya_adj: "vinayiste"
 vinaya_adherent: "vinayiste"
 vinaya_adherent_plural: "vinayistes"
 vinaya_desc: "Les pratiquants du bouddhisme vinayiste adhèrent à des principes moraux stricts, car la maîtrise de soi est le fondement nécessaire à la quête de la sagesse."
 pundarika: "Pundarika"
 pundarika_adj: "pundarikiste"
 pundarika_adherent: "pundarikiste"
 pundarika_adherent_plural: "pundarikistes"
 pundarika_desc: "Le bouddhisme pundarikiste vénère avant tout le Sutra du Lotus et met l’accent sur les mantras et les rituels complexes. Il est issu d’un mélange d’éléments tantriques et ésotériques transmis en Chine par la Route de la Soie."
 sukhavati: "Sukhavati"
 sukhavati_adj: "sukhavatiste"
 sukhavati_adherent: "sukhavatiste"
 sukhavati_adherent_plural: "sukhavatistes"
 sukhavati_desc: "Sukhavati, « le bouddhisme de la Terre pure », enseigne que les voies traditionnelles vers l’illumination sont bloquées. Mais en faisant appel à la compassion d’Amitābha et en récitant son nom, on peut renaître après la mort dans la Terre pure, en tant que moine ou laïc."
 yogacara: "Yogacara"
 yogacara_adj: "yogacariste"
 yogacara_adherent: "yogacariste"
 yogacara_adherent_plural: "yogacaristes"
 yogacara_desc: "Les bouddhistes yogacaristes remettent en question ce que les autres considèrent comme acquis dans leur vie et considèrent le monde matériel comme une manifestation de leur conscience."
 avatamsaka: "Avatamsaka"
 avatamsaka_adj: "avatamsakiste"
 avatamsaka_adherent: "avatamsakiste"
 avatamsaka_adherent_plural: "avatamsakistes"
 avatamsaka_desc: "Les bouddhistes avatamsakistes considèrent le sutra de l’ornementation fleurie comme la source suprême de la vérité. Il fait état d’une infinité de mondes, d’univers entiers, qui se trouvent dans un grain de poussière."
 mantrayana: "Mantrayana"
 mantrayana_adj: "mantrayanaïste"
 mantrayana_adherent: "mantrayanaïste"
 mantrayana_adherent_plural: "mantrayanaïstes"
 mantrayana_desc: "Les bouddhistes mantrayanaïstes améliorent leur connaissance de l’enfoui et accélèrent leur voyage spirituel grâce à une série de rituels ésotériques et d’instruments mystiques."
 maitreya: "Maitreya"
 maitreya_adj: "maitreyaniste"
 maitreya_adherent: "maitreyaniste"
 maitreya_adherent_plural: "maitreyanistes"
 maitreya_desc: "L’ère du Bouddha Sakyamuni est terminée et le Bouddha Maitreya est descendu dans le monde, du moins c’est ce que croient ceux qui considèrent Maitreya comme leur sauveur prophétisé. Seule la destruction de l’ordre ancien peut sauver le monde."
 acharya: "Âchârya"
 acharya_adj: "acharyiste"
 acharya_adherent: "acharyiste"
 acharya_adherent_plural: "acharyistes"
 acharya_desc: "L’Âchârya est un dérivé du bouddhisme vajrayana qui s’est cristallisé au IXe siècle sous l’influence et l’intégration des rituels chinois et des pratiques tantriques tibétaines, donnant lieu à une manifestation régionale unique des pratiques et du culte bouddhistes."
