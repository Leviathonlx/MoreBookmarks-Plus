 GLOSS_NEMBUTSU: "Réciter le nom d’Amitābha est une ancienne pratique bouddhiste de pleine conscience qui a suscité un grand intérêt dans les écoles d’Asie orientale. Connue sous le nom de Nianfo en Chine ou Nembutsu au Japon, cette pratique est considérée par certaines écoles comme un moyen d’invoquer directement la miséricorde d’Amitābha, dont la grâce permet d’accéder à la Terre pure, que l’on soit moine ou laïc."
