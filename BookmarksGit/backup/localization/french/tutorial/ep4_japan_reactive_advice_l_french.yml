l_french:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "Conseil : Japon"
 action_reactive_advice_welcome_to_japan_desc: "Au cours de la période Heian, le Japon oscille entre fonctionnaires impériaux et chefs guerriers locaux. Ouvrez ceci pour une présentation de cette structure politique unique."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "Japon"
 reactive_advice_welcome_to_japan_step_intro_desc: "Bienvenue dans la période Heian !\n\nÀ cette époque, le Japon oscille entre tradition et violence. Les [houses|E] ambitieuses se disputent le pouvoir et le contrôle du trône impérial.\n\n#TUT Nous supposons que vous avez déjà une certaine expérience sur Crusader King 3.#!"
 reactive_advice_welcome_to_japan_step_government: "Gouvernement"
 reactive_advice_welcome_to_japan_step_government_desc: "Le Japon est un [realm|El] divisé entre deux types de seigneurs.\n\nLes [rulers|El] ont une de ces formes de [government|El] :\n$EFFECT_LIST_BULLET$[ritsuryo|E][ritsuryo_i] #weak (fonctionnaires impériaux)#!\n$EFFECT_LIST_BULLET$[soryo|E][soryo_i] #weak (seigneurs de guerre féodaux)#!\n\nHistoriquement, les seigneurs de guerre $game_concept_soryo|l$ ont gagné en puissance, ce qui a finalement abouti au règne du [shogun|El] au Japon."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "Au Japon, ceux qui sont censés gouverner et ceux qui gouvernent réellement ne sont pas les mêmes. Voyons cela de plus près."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Ouvrez l’onglet $administraction_tab_families|V$ du panneau $ADMINISTRATIVE_GOVERNMENT_HEADER|V$ (mis en avant)"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "L’empereur et son régent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "Voici l’[japanese_emperor|El], également connu sous le nom de $king_tenno_male_japanese|l$.\n\nBien que son nom impliquerait qu’il gouverne le Japon, il est connu comme le [ceremonial_liege|El] et n’a pas de véritable pouvoir.\n\nCependant, un mariage avec quelqu’un de sa famille confère toujours beaucoup de [prestige|El], et un $king_tenno_male_japanese|l$ ambitieux pourrait tenter de s’emparer du pouvoir."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "L’empereur et son régent"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "Le vrai pouvoir au Japon est plutôt détenu par le [ceremonial_regent|El], affiché ici.\n\nIl est le vrai [ruler|El] [independent|El] du Japon. Outre les pouvoirs habituels de tout $game_concept_ruler|l$ $game_concept_independent|l$, il définit la [law|El] de [imperial_policy|El] qui affecte tout le [realm|El]."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "Chaque [house_head|El] au Japon a un $japanese_manor_domicile_type|l$, que vous pouvez étendre et développer avec l’[gold|El] que vous gagnez.\n\nContrairement aux [holdings|El] de votre [domain|El], votre $japanese_manor_domicile_type|l$ reste avec le [house_head|El] et n’est pas perdu si votre [domain|El] est conquis.\n\n#I Si vous êtes le $game_concept_house_head|l$, vous pouvez afficher votre $japanese_manor_domicile_type|l$ via le bouton mis en avant.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "Aspirations de Maison"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "Toutes les [houses|E] japonaises ont une [Concept('house_aspiration', 'aspiration')|E].\n\nCet attribut affecte tous les membres de la $game_concept_house$ et peut être amélioré au fil du temps par le [house_head|El] en dépensant du [prestige|El][prestige_i].\n\n#I En tant que $game_concept_house_head|l$, vous pouvez voir et améliorer votre $game_concept_house_aspiration|l$ via le bouton mis en avant."
 reactive_advice_welcome_to_japan_step_blocs: "Blocs de Maisons"
 reactive_advice_welcome_to_japan_step_blocs_desc: "La plupart des [vassals|El] au Japon ne gouvernent qu’un seul [county|El].\n\nAfin de consolider leur pouvoir, la plupart des [houses|E] font partie d’un [house_bloc|El], une alliance défensive de [houses|E].\n\nLes membres d’un $game_concept_house_bloc|l$ ont habituellement la même [Concept('house_aspiration', 'aspiration')|E] et de bonnes [Concept('house_relations', 'relations')|E]. Dans le cas contraire, la [bloc_cohesion|El] diminue et la [leading_house|E] peut choisir d’exclure des $game_concept_houses$ controversées du $game_concept_bloc|l$.\n\n#I Si vous faites partie d’un $game_concept_bloc|l$, vous pouvez afficher l’état de votre $game_concept_bloc|l$ en cliquant sur le bouton mis en avant.#!"
 reactive_advice_welcome_to_japan_step_end: "Japon"
 reactive_advice_welcome_to_japan_step_end_desc: "Au Japon, la politique est toujours une lutte de deux camps. Dirigez votre [house|E] avec sagesse, et vous façonnerez l’avenir du Japon."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "Conseil : dirigeant $japan_feudal_government|l$"
 action_reactive_advice_soryo_intro_desc: "Vous êtes un dirigeant sōryō, un seigneur de guerre local. Ouvrez ceci pour une introduction à ce type de gouvernement."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "Gouvernement $japan_feudal_government|l$"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "Vous êtes un [ruler|El] [GetGovernment('japan_feudal_government').GetName|l] : un seigneur de guerre qui gouverne par la puissance des armes plutôt que par l’autorité légitime de la bureaucratie impériale."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "Le [government|El] [GetGovernment('japan_feudal_government').GetName|l] est très similaire au $game_concept_government|l$ [GetGovernment('feudal_government').GetAdjective|l] présent en dehors du Japon.\n\nCependant, au Japon Heian, étendre votre [realm|El] par la [war|El] est considéré comme un [crime|El]. Ainsi, votre [top_liege|El] peut librement révoquer vos [titles|El].\n\nPour empêcher votre $game_concept_top_liege|l$ de vous prendre ce que vous avez gagné à juste titre, vous devez vous assurer que vous faites partie d’un [house_bloc|El]. Si le $game_concept_top_liege|l$ vous déclare la $game_concept_war|l$, les [houses|E] de votre $game_concept_bloc|l$ se joindront à vous en tant qu’[allies|El].\n\n#I Si vous faites déjà partie d’un $game_concept_bloc|l$, vous pouvez le sélectionner avec le bouton mis en avant.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "Le désir ultime de tout [ruler|El] [GetGovernment('japan_feudal_government').GetName|l] est de devenir [shogun|El], un $game_concept_ruler|l$ militaire et héréditaire du Japon.\n\nPour y parvenir, il y a deux [decisions|El] clés que pouvez prendre. Jetons-y un œil."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "La première [decision|El] à viser est $tgp_japan_assert_regional_dominion_government_decision|V$.\n\nCela vous permet de conquérir le [duchy|El] de votre région locale. Bien qu’il ne soit pas nécessaire de devenir [shogun|El], c’est un tremplin utile.\n\n#TUT Si vous avez déjà un [rank|El] [Concept('duke', 'ducal')|E], cette $game_concept_decision|l$ n’est pas disponible.#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "La [decision|El] actuelle de devenir [shogun|El] est $tgp_japan_become_shogun_decision_TUTORIAL|V$.\n\nCependant, avant même d’y penser, vous devez d’abord être le [ceremonial_regent|El]."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "Pour vous installer comme [ceremonial_regent|El], vous devez débuter une [faction|El]."
 ra_soryo_intro_open_factions_prompt: "Ouvrez l’onglet $factions_tab_my_factions|V$ dans le panneau $FACTIONS_WINDOW|V$"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "Pour devenir le [ceremonial_regent|El], vous devez former une [faction|El] pour l’$replace_ceremonial_regent_faction_name|Vl$ et réussir à faire valoir vos exigences.\n\nEn tant que [leading_house|E], toutes les [houses|E] de votre $game_concept_bloc|l$ vous rejoindront dans la $game_concept_faction|l$. Plus la puissance militaire de votre $game_concept_bloc|l$ est élevée, plus la $game_concept_faction|l$ a de chances de réussir.\n\nVous devez également vous assurer que la [cohesion|El] est assez élevée, sinon vous ne pourrez même pas former la $game_concept_faction|l$."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "En tant que [ruler|El] [GetGovernment('japan_feudal_government').GetName|l], votre chemin pour devenir [shogun|El] est tracé par l’épée.\n\nConsolidez le pouvoir local, formez une [faction|El] avec votre [house_bloc|El], et vous pourrez un jour régner en tant que $game_concept_shogun|l$."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Diriger votre $game_concept_house_bloc|l$"
 action_reactive_advice_lead_your_soryo_bloc: "Conseil : $action_reactive_advice_lead_your_soryo_bloc_NAME|l$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "Vous êtes le $game_concept_house_head|l$ dirigeante de votre $game_concept_bloc|l$. Ouvrez ceci pour apprendre à gérer votre $game_concept_bloc|l$."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "Vous êtes le [house_head|El] [Concept('leading_house', 'dirigeante')|E] de votre [bloc|El], excellent !\n\nEn tant que chef de votre $game_concept_bloc|l$, ce n’est plus simplement un bouclier, mais aussi un moyen pour vous de former une puissante [faction|El] pour vous installer comme [ceremonial_regent|El] !"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Jetons un coup d’œil à votre [house_bloc|El]."
 ra_soryo_bloc_leader_open_bloc_prompt: "Sélectionnez votre $game_concept_bloc|l$ (mis en avant)"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "Les [houses|E] de votre [bloc|El] rejoindront la [leading_house|E] lorsqu’elle formera des [factions|El].\n\nSi vous souhaitez devenir [ceremonial_regent|El], et finalement [shogun|El], elles rejoindront votre $game_concept_faction|l$ pour l’$replace_ceremonial_regent_faction_name|Vl$ !"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "La puissance de tous les membres du [bloc|El] est affichée ici.\n\nPlus votre $game_concept_bloc|l$ est puissant, plus votre [faction|El] a de chances d’arriver à faire valoir ses exigences et à vous installer comme [ceremonial_regent|El]."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "Un [bloc|El] puissant comprend plusieurs [houses|E] puissantes.\n\nLa carte montre l’étendue des $game_concept_blocs|l$ et les [house_heads|El] sans $game_concept_bloc|l$. Vous pouvez essayer de les convaincre de rejoindre votre $game_concept_bloc|l$ via l’[character_interaction|El] $invite_to_house_bloc_interaction|V$.\n\nCependant, ils peuvent refuser... En tant que [ruler|El] [GetGovernment('japan_feudal_government').GetName|l], vous pouvez à la place étendre votre $game_concept_bloc|l$ par la [war|El].\n\nVous avez deux options :\n$EFFECT_LIST_BULLET$L’[bloc_expansion|El] vous permet de conquérir des terres qui sont sous le contrôle de votre $game_concept_bloc|l$.\n$EFFECT_LIST_BULLET$La [bloc_supremacy|El] est une guerre totale entre deux $game_concept_blocs|l$ dans laquelle les membres du $game_concept_bloc|l$ perdant peuvent rejoindre le vainqueur."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Essayer d’unifier diverses [houses|E] en un grand [bloc|El] n’est pas sans difficultés, puisque chaque $game_concept_house$ contribue à la [cohesion|El] globale du $game_concept_bloc|l$.\n\nAu-delà des bonus accordés par une $game_concept_cohesion|l$ élevée, il vous faut une certaine quantité de $game_concept_cohesion|l$ pour simplement former une [faction|El]."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "Pour améliorer la [cohesion|El] d’une [house|E], assurez-vous d’abord d’avoir la même [Concept('house_aspiration', 'aspiration')|E], via l’[character_interaction|El] $demand_aspiration_change_interaction|V$ sur son [Concept('house_head', 'chef')|E].\n\nCela étant dit, la $game_concept_cohesion|l$ provient principalement de bonnes [Concept('house_relations', 'relations')|E] entre toutes les $game_concept_houses$ du [bloc|El]. Les $game_concept_house_relations|l$ peuvent être améliorées par exemple en arrangeant des mariages avec des membres de la $game_concept_house$.\n\nSi tout le reste échoue, vous devrez peut-être simplement utiliser l’$game_concept_character_interaction|l$ $kick_from_house_bloc_interaction|V$."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "En tant que chef de votre [bloc|El], assurez-vous qu’il grandit avec le temps en revendiquant plus de terres par la [war|El].\n\nAvec un $game_concept_bloc|l$ fort et une [cohesion|El] élevée, vous serez prêt à former votre [faction|El] d’$replace_ceremonial_regent_faction_name|Vl$ !"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "Former le $empire_shogunate_japanese|l$"
 action_reactive_advice_soryo_regent_become_shogun: "Conseil : $reactive_advice_soryo_regent_become_shogun_NAME|l$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "Vous êtes le $game_concept_ceremonial_regent|l$. Ouvrez ceci pour savoir comment consolider davantage votre pouvoir et devenir le $game_concept_shogun|l$."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "Conseil : $reactive_advice_soryo_regent_become_shogun_NAME|l$"
 ra_become_shogun_intro_desc: "Vous êtes le [ceremonial_regent|El] du Japon et son [ruler|El] de facto. Cependant, en tant que [shogun|El] vous auriez encore plus de puissance et de contrôle !"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "Pour devenir [shogun|El], il y a des exigences à respecter, regardons-les maintenant."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "$tgp_japan_become_shogun_decision_TUTORIAL|V$ est la [decision|El] à prendre afin de devenir [shogun|El].\n\nPour ce faire, il y a des obstacles majeurs à surmonter :\n$EFFECT_LIST_BULLET$Établir la [law|El] des [GetLaw('japanese_bureaucracy_2').GetName|l]\n$EFFECT_LIST_BULLET$Votre [prestige_level|El] est au moins [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L][prestige_i]\n$EFFECT_LIST_BULLET$Votre [legitimacy_level|El] est d’au moins #V 4#!"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "Tout d’abord, regardons vos [laws|El]."
 ra_become_shogun_open_laws_prompt: "Ouvrez l’onglet $MY_REALM_WINDOW_BODY_TITLE_LAWS|V$ du panneau #V Pays#! (mis en avant)"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "Ici, vous pouvez progressivement adopter une administration plus restrictive. Pour devenir [shogun|El], vous devez au moins avoir la [law|El] des [GetLaw('japanese_bureaucracy_2').GetName|l].\n\nSachez que cela coûte du [prestige|El] et diminue l’[opinion|El] des [vassals|El] à votre égard."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "Ensuite, nous devrions jeter un œil à vos [vassals|El] [GetGovernment('japan_administrative_government').GetNameWithIcon|l]."
 ra_become_shogun_open_subjects_prompt: "Ouvrez l’onglet $MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$ du panneau #V Pays#! (mis en avant)"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "Vous ne pouvez pas devenir [shogun|El] sans effacer les vestiges du [government|El] [GetGovernment('japan_administrative_government').GetNameWithIcon|l].\n\nSi l’un de vos [vassals|El] est $japan_administrative_government|l$, vous pouvez le trouver ici et prendre ses [titles|El] via l’[character_interaction|El] $revoke_title_interaction|V$."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "Les rênes du pouvoir reposent déjà entre vos mains, vous n’avez qu’à les saisir fermement pour devenir [shogun|El].\n\nÉvincez les faibles [rulers|El] [GetGovernment('japan_administrative_government').GetName|l] et établissez les [GetLaw('japanese_bureaucracy_2').GetName|l] : le pays vous appartiendra alors !"
