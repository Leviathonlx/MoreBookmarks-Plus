 #Basics
 lesson_basics_welcome: "Bienvenue dans Crusader Kings III"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nVous êtes un souverain médiéval ! Votre règne sera peut-être bref, mais grâce à vos héritiers, vous pourriez parvenir à rendre votre dynastie célèbre.\n\nLa terre est à portée de main, que ce soit par le glaive ou le mariage, tandis qu’une diplomatie habile peut étendre votre territoire bien au-delà des rêves les plus fous de tout conquérant..."
 full_tutorial_explanation_desc: "\n#TUT 2 heures#!"
 quick_tutorial_explanation_desc: "\n#TUT 13 minutes#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "Caméra"
 lesson_basics_quick_camera_desc: "Utilisez les touches W, A, S et D pour vous déplacer sur la carte.\n\nVous pouvez également déplacer le curseur sur le bord de l’écran.\n\nEn appuyant sur la touche #V Home#! de votre clavier, vous accédez à votre foyer à [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 lesson_basics_quick_zoom: "Zoom"
 lesson_basics_quick_zoom_desc: "Pour effectuer un zoom avant ou arrière sur la carte, utilisez la molette de défilement.\n\nSi vous effectuez un zoom avant complet, vous verrez la $game_concept_detail_zoom|l$. En dézoomant un peu, vous verrez la $game_concept_political_zoom|l$. Enfin, un zoom arrière complet permet d’afficher la $game_concept_paper_zoom|l$."
 lesson_basics_quick_nested_tooltips: "Infobulles imbriquées"
 lesson_basics_quick_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_quick_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_basics_quick_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_basics_quick_nested_tooltips_complete: "$lesson_basics_quick_nested_tooltips$"
 lesson_basics_quick_nested_tooltips_complete_desc: "$lesson_basics_quick_nested_tooltips_desc$"
 lesson_basics_quick_characters: "Personnages"
 lesson_basics_quick_characters_desc: "Vous jouez [GetPlayer.Custom('FR_le_Char_Pi')][GetPlayer.GetShortUINameNotMeNoTooltip], un des nombreux [characters|El] de ce monde. Ils sont représentés par des avatars.\n\nVous êtes le [ruler|El] d’un [realm|El] féodal !"
 lesson_basics_quick_this_is_you_1: "C’est vous"
 lesson_basics_quick_this_is_you_1_desc: "C’est ici que vous vous verrez, ainsi que votre [family|El] la plus proche.\n\nSur la droite, vous pouvez voir votre [heir|El], qui devrait hériter de votre $game_concept_realm|l$ à votre décès.\n\n#TUT Si vous vous perdez sur la carte, vous pouvez cliquer sur votre personnage pour recentrer la caméra sur votre [realm|El].#!"
 lesson_basics_quick_this_is_you_2: "Votre conjoint"
 lesson_basics_quick_this_is_you_2_desc: "C’est généralement une bonne idée d’avoir un [spouse|El]. Il vous aidera à gouverner votre [realm|El] et à assurer l’avenir de votre [dynasty|El].\n\nPour l’instant, vous n’êtes pas marié. Pourquoi ne pas y remédier ?"
 lesson_basics_quick_find_spouse_tt: "Se marier"
 lesson_basics_quick_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_basics_quick_marriage_window_desc: "Trouver le bon [spouse|El] n’est pas facile, mais voici ce qu’il faut garder à l’esprit :\n\n$EFFECT_LIST_BULLET$Politique : le [marriage|El] est le principal moyen de former une [alliance|El]\n$EFFECT_LIST_BULLET$Capacité : ses [skills|El] seront ajoutées aux vôtres\n$EFFECT_LIST_BULLET$Génétique : les [congenital_traits|El], tel que [GetTrait('intellect_good_2').GetName( GetNullCharacter )|l], peuvent être hérités par vos [children|El]\n$EFFECT_LIST_BULLET$Noblesse : épouser un [lowborn|El] vous fera perdre du [prestige|El]"
 lesson_basics_quick_married_great_job: "Votre conjoint"
 lesson_basics_quick_married_great_job_desc: "Félicitations pour votre mariage !\n\nL’union entre vous et votre [spouse|El] a forgé une [alliance|El] entre vous et le [ruler|El] du [realm|El] d’où vient votre $game_concept_spouse|l$. Cela signifie que chacun de vous peut faire appel à l’autre pour rejoindre une [war|El] !\n\n#TUT S’il ne reste plus aucun membre vivant de votre [dynasty|El] après la mort de votre personnage, vous perdez la partie. Avoir un $game_concept_spouse|l$ peut vous aider à éviter cela.#!"
 lesson_basics_quick_this_is_you_3: "Traits"
 lesson_basics_quick_this_is_you_3_desc: "Voyons maintenant les [traits|El] de votre personnage ! Comme vous pouvez le voir, il est @temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )], @gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )] et @impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )].\n\n#TUT Les traits affectent la façon dont votre personnage réagit aux événements dans le monde. Vous pouvez également acquérir des traits au cours de la partie.#!"
 lesson_basics_quick_skills: "Aptitudes"
 lesson_basics_quick_skills_desc: "Les personnages ont également des [skills|El] ! Jetons-y un coup d’œil.\n\nLes cinq principales $game_concept_skills|l$ de votre personnage sont la [diplomacy|El][diplomacy_i|E], la [martial|El][martial_i|E], l’[stewardship|El][stewardship_i|E], l’[intrigue|El][intrigue_i|E] et l’[learning|El][learning_i|E].\n\n#TUT Elles peuvent changer au cours de la partie en fonction de vos actions.#!"
 lesson_basics_quick_your_domain_1: "Votre [domain|El]"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! Examinons maintenant votre [domain|El], qui comprend toutes les terres que vous possédez personnellement. Une vue d’ensemble est affichée dans la section mise en avant."
 lesson_basics_quick_your_domain_2: "Vos armoiries"
 lesson_basics_quick_your_domain_desc_2: "Il s’agit des armoiries de [GetPlayer.GetPrimaryTitle.GetName]. Elles représentent votre [realm|El] à divers endroits. Par exemple, vous pouvez les voir flotter au-dessus de votre [capital|El], $cn_luimneach$.\n\n#TUT Vous voyez la petite couronne au-dessus de vos armoiries ? Elle représente le [title_tier|El]. Au fur et à mesure que le niveau augmente, la couronne qui surmonte les armoiries sera de plus en plus luxueuse !#!"
 lesson_basics_quick_your_domain_3: "Vos titres"
 lesson_basics_quick_your_domain_desc_3: "Vous possédez actuellement trois [titles|El]. Chacun est associé à un territoire sur la carte. Votre titre principal, et le plus important, est le plus à gauche. Il détermine le nom de votre [realm|El]. Vous possédez également les titres $c_thomond$ et $c_ennis$. \n\n#TUT En survolant les titres dans votre panneau Personnage, vous verrez le territoire qu’ils représentent sur la carte.#!"
 lesson_basics_quick_relationships: "Autres personnages"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nDans cette section se trouvent des [characters|El] avec lesquels vous avez un lien. Cela inclut votre [family|El], ceux avec qui vous avez une [relation|El], vos [courtiers|El], ainsi que vos [subjects|El]."
 lesson_basics_quick_realm: "Pays"
 lesson_basics_quick_realm_desc: "Jetons un coup d’œil à la barre située à droite de l’écran. Elle contient plusieurs boutons, mais pour commencer, intéressons-nous à votre [realm|El]."
 lesson_basics_quick_realm_great_job: "Comtés et propriétés"
 lesson_basics_quick_realm_great_job_desc: "Vous vous souvenez des [titles|El] que nous avons vus précédemment ? Dans cette vue, vous pouvez inspecter plus en détail les terres qu’ils représentent. Ce sont des [counties|El], mais ils portent un nom différent et unique en raison de votre [culture|El] irlandaise.\n\nLes comtés (ou dans votre cas, « earldoms ») sont constitués de plus petits territoires appelés [holdings|El]. Une propriété peut abriter plusieurs [buildings|El], qui offrent divers avantages."
 lesson_basics_quick_vassals: "Vassaux"
 lesson_basics_quick_vassals_desc: "Vous avez remarqué qu’$c_ormond$ est inclus dans la vue d’ensemble de votre [realm|El] sur la carte alors qu’il n’apparaît pas dans la vue de votre [domain|El] ? Pour expliquer cela, nous devons examiner vos [vassals|El]."
 lesson_basics_quick_vassals_2: "Vassaux"
 lesson_basics_quick_council_1: "Le Conseil"
 lesson_basics_quick_council_1_desc: "Heureusement, vous n’avez pas à gérer votre [realm|El] tout seul. Jetons un coup d’œil à votre [council|E], une autre vue accessible dans la barre de droite."
 lesson_basics_quick_council_2: "Le Conseil"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! Il s’agit de votre [council|E], qui se compose de six [councillors|El], dont votre [spouse|El]. Ils peuvent, par exemple, collecter les impôts ou chercher des secrets par le biais de [councillor_tasks|El]."
 lesson_basics_quick_council_3: "Tâches de conseiller"
 lesson_basics_quick_council_3_desc: "Essayons d’utiliser une [councillor_task|El] ! Ne serait-il pas agréable d’avoir un autre [county|El] dans votre [realm|El] ? Pour cela, il vous faut une [claim|El]. Vous pouvez demander à votre [realm_priest|El] d’en fabriquer une."
 lesson_basics_council_fabricate_claim_tt: "Fabriquer une revendication sur un comté en dehors de vos frontières"
 lesson_basics_quick_vassals_great_job: "Vassaux"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! Il s’agit d’un [vassal|El], un autre [ruler|El] qui participe à l’administration de votre [realm|El] en régnant sur un [county|El] en dehors de votre [domain|El].\n\nEn tant que [liege|El] d’un vassal, vous recevez des impôts ([gold|El]@gold_icon!) et des [levies|El] @soldier_icon!."
 lesson_basics_quick_vassals_great_job_2: "Domaine & pays"
 lesson_basics_quick_vassals_great_job_2_desc: "Il y a une différence importante entre votre [domain|El] et votre [realm|El]. Votre domaine est la terre que vous possédez personnellement, tandis que votre pays inclut également toutes les terres détenues par vos [vassals|El].\n\n#TUT La [Concept('domain_limit','limite')|E] de votre domaine vous décourage fortement de détenir un nombre illimité de [titles|El] vous-même, ce qui signifie que vous devrez compter sur des vassaux pour continuer à étendre vos frontières.#!"
 lesson_basics_quick_holdings: "Propriétés"
 lesson_basics_quick_holdings_desc: "Actuellement, votre [domain|El] se compose des [counties|El] (appelés « earldoms », en raison de votre [culture|El] irlandaise) de $c_thomond$ et $c_ennis$. Puisque $c_ormond$ est détenu par votre [vassal|El], il ne fait pas partie de votre domaine.\n\nCes [counties|El] sont constitués de petits territoires appelés [baronies|El], les [holdings|El] d’un [realm|El].\n\n#TUT Les propriétés représentent les lieux d’habitation de vos terres !#!"
 lesson_basics_quick_resources_1: "Ressources"
 lesson_basics_quick_resources_1_desc: "Bon travail ! Votre [councillor|El] s’occupe maintenant de vous obtenir une [claim|El].\n\nEnsuite, regardons la barre en haut à droite de l’écran. Vous y trouverez un certain nombre de ressources qui peuvent être utilisées pour interagir avec le monde de différentes manières."
 lesson_basics_quick_resources_gold: "@gold_icon! $game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "L’[gold|El][gold_i|E] est une mesure de votre richesse personnelle, et peut être utilisé pour payer un certain nombre de choses, y compris les bâtiments, les armées et les pots-de-vin.\n\nEn règle générale, avoir une bonne [skill|El] en [stewardship|El][stewardship_i|E] vous aidera à gagner de l’or."
 lesson_basics_quick_resources_prestige: "@prestige_icon! $game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "Le [prestige|El][prestige_i|E] représente votre gloire personnelle et votre réputation. En en gagnant, vous augmentez également votre [prestige_level|El].\n\nEn tant que ressource, le prestige peut être dépensé pour prendre des décisions de long terme au sein de votre [realm|El]. Une [diplomacy|El][diplomacy_i|E] élevée vous permet de gagner plus de prestige."
 lesson_basics_quick_resources_piety: "$game_concept_piety$ [piety_i|E]"
 lesson_basics_quick_resources_piety_desc: "La [piety|El][piety_i|E] est une ressource qui reflète le degré de vertu de votre personnage. Elle peut être dépensée pour interagir avec votre [faith|El] de différentes manières, comme déclarer des [holy_wars|El].\n\nVotre [piety_level|El] augmente également avec la piété accumulée. Se concentrer sur l’[learning|El][learning_i|E] peut être une bonne idée pour un personnage particulièrement pieux."
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon! $game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "La [dynasty_prestige|El] [dynasty_prestige_i|E] représente l’influence de votre [dynasty|El] et peut être dépensée pour des décisions qui façonneront l’avenir de votre famille.\n\nElle est liée à votre [dynasty_prestige_level|El], qui est une mesure globale de la notoriété de votre dynastie."
 lesson_basics_quick_resources_time: "Temps"
 lesson_basics_quick_resources_time_desc: "Maintenant que nous avons fini de parler des ressources, terminons par quelques conseils. Pour l’instant, le jeu est en pause. Vous pouvez contrôler la vitesse d’écoulement du temps du monde dans le coin inférieur droit.\n\n#TUT Crusader Kings III est un jeu qui se déroule sur des centaines d’années, alors n’hésitez pas à prendre votre temps !#!"
 lesson_basics_quick_unpause_tt: "Mettez fin à la pause en appuyant sur la barre d’espace ou en cliquant sur le bouton en bas à droite"
 lesson_basics_quick_done: "Bonne chance !"
 lesson_basics_quick_done_desc: "Félicitations pour avoir terminé le didacticiel rapide ! Le jeu n’est plus en pause et le temps s’écoule. À partir de maintenant, c’est à vous de façonner l’avenir de la Maison [GetPlayer.GetHouse.GetName].\n\n#TUT Vous êtes libre de faire ce que vous voulez, mais gardez un œil sur les conseils personnalisés @reactive_advice_icon! qui apparaissent en haut de votre écran.\n\nQui sait, peut-être pourrez-vous même devenir le roi d’Irlande ?#!"
 #Camera & Map
 lesson_basics_camera: "Caméra ($lesson_basics$)"
 lesson_basics_camera_desc: "Utilisez les touches W, A, S et D pour vous déplacer sur la carte. Vous pouvez également déplacer le curseur sur le bord de l’écran. En appuyant sur la touche #EMP Home#!, vous accédez à votre [realm_capital|El].\n\nPour faire un zoom avant ou arrière sur la carte, utilisez la molette de défilement.\n\n#TUT Les niveaux de zoom affichent des informations différentes : [detail_zoom|El], [political_zoom|El], et [paper_zoom|El].\n\nUn zoom avant vous donne la possibilité de sélectionner et de gérer vos [holdings|El], tandis qu’un zoom arrière vous donne un aperçu de tous les [realms|El].#!"
 lesson_basics_paused_intro: "En pause ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "Crusader Kings III se joue sur des centaines d’années et de nombreuses générations. En ce moment, le temps est suspendu car le jeu est #EMP en pause#! !\n\n#TUT Pour cette partie du didacticiel, nous allons laisser le jeu en pause, afin de vous faire découvrir quelques concepts de jeu.#!"
 lesson_basics_tooltips_in_tooltips: "Infobulles imbriquées ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "Le [highlighted_text|El] en bleu correspond à des termes clés sur lesquels vous pouvez passer votre curseur pour obtenir plus d’informations.\n\n#TUT Ces infobulles peuvent conduire à d’autres mots mis en évidence, qui peuvent eux aussi être survolés.\n\nCela prend quelques secondes#! pour qu’une infobulle se « verrouille » au passage de la souris."
 lesson_basics_tooltips_in_tooltips_hover_word: "Placez votre curseur sur ce [highlighted_text|El] pour ouvrir une infobulle"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "Placez le curseur sur le mot « Génial » dans l’infobulle"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "Les dirigeants des territoires ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "Maintenant, parlons du jeu ! Tout se passe sur la carte devant vous. Le monde est constitué de petits et de grands territoires correspondants à des [titles|El] appartenant à des [rulers|El].\n\n#TUT Les titres sont représentés par des icônes sous forme de blasons sur la carte.\n\nL’icône représentant votre [realm|El] est celle de votre [primary_title|El], le titre le plus important et prestigieux que vous détenez.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "Frontières ($lesson_basics_map$)"
 lesson_basics_realm_desc: "Si vous survolez le portrait de votre personnage, le blason sur votre [realm_capital|El] ($cn_luimneach$) brillera et votre [realm|El] sera mis en évidence. Munster est votre [primary_title|El] et donc le nom de votre pays.\n\nVous détenez également le Comté de Thomond, comme titre séparé.\n\n#TUT Si vous effectuez un zoom arrière, vous lirez « Munster » sur cette partie de la carte, car vous êtes le souverain de la région.#!"
 lesson_basics_map_modes: "Régner sur d’autres ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "Vous êtes un [ruler|El], mais ne pouvez pas détenir beaucoup de terres par vous-même — vous aurez souvent d’autres dirigeants qui vous aideront dans l’administration du [realm|El] en détenant des terres ([titles|El]) à l’intérieur de vos frontières. Ce sont vos [vassals|El].\n\n#TUT Pour trouver votre propre terre, votre [domain|El], appuyez sur la touche « Home » et zoomez. Une fois plus près, vous pouvez voir des noms sur les [baronies|El] qui vous appartiennent (dans ce cas, ce sera $cn_luimneach$ et $cn_inis$).\n\nLe Earldom d’$c_ormond$ est détenu par votre vassal.#!"
 ### What makes a ruler
 lesson_basics_characters: "Personnages ($lesson_basics_character$)"
 lesson_basics_characters_desc: "Vous jouez un des nombreux [characters|El] de ce monde. Ils sont représentés par des avatars. Votre personnage est le [ruler|El] d’un [realm|El] !\n\n#TUT Vous devrez vous assurer que votre [dynasty|El] survive et prospère à travers les âges. Vos [titles|El] vous donnent le pouvoir et le contrôle sur du territoire et d’autres personnages (qui pourraient détenir des titres et des terres qui leur sont propres).#!"
 lesson_basics_characters_click_on_character: "Cliquez sur votre personnage"
 lesson_basics_skills: "Aptitudes ($lesson_basics_character$)"
 lesson_basics_skills_desc: "Les [characters|El] ont des [skills|El] indiquant leur compétence dans un certain domaine. Certains parlent beaucoup, tandis que d’autres préfèrent faire connaître leurs intentions sur le champ de bataille.\n\n#TUT Les aptitudes principales sont :#!\n[diplomacy_i|E] [diplomacy|E]\n#weak Améliorer l’opinion d’autrui à votre égard#!\n[martial_i|E] [martial|E]\n#weak Lever et commander des armées#!\n[stewardship_i|E] [stewardship|E]\n#weak Gérer vos terres personnelles#!\n[intrigue_i|E] [intrigue|E]\n#weak Comploter et découvrir des secrets#!\n[learning_i|E] [learning|E]\n#weak Étudier la théologie et la technologie#!"
 lesson_basics_traits_1: "Traits ($lesson_basics_character$)"
 lesson_basics_traits_1_desc: "Les [characters|El] ont aussi des [traits|El] qui peuvent affecter leurs [skills|El] ainsi que leurs réactions. Ils sont représentés par des icônes dans la vue de personnage.\n\nCertains traits vous renseignent sur la personnalité d’un personnage, comme [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )] ou [GetTrait('generous').GetName( GetNullCharacter )]. D’autres traits sont spécifiques à la façon dont un personnage a vécu, comme le [tutorial_education_trait|El] ou les [commander_traits|El].\n\n#TUT Vous êtes :\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )|l]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )|l]\nVous pouvez en déduire que votre personnage mène généralement une vie sobre, qu’il attend des autres qu’ils fassent de même et qu’il est prompt à se mettre en colère lorsqu’ils ne le font pas.\n\nLorsqu’un personnage agit à l’encontre de ses traits de personnalité, cela peut engendrer du [stress|El].#!"
 lesson_basics_traits_2: "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc: "Les [traits|El] peuvent également influer sur la façon dont d’autres [characters|El] réagissent à #EMP vous#!.\n\nCertains sont impressionnés par le trait @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )], tandis qu’un personnage @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] est plus susceptible de participer à des conversations salaces...\n\n#TUT Les traits de caractère influencent la moralité et l’avidité des personnages, ce qui peut affecter leurs actions tant amicales qu’hostiles.#!"
 lesson_basics_opinion: "Opinion ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "Chaque [character|El] a une [opinion|El] à l’égard de chaque autre qui détermine son comportement.\n\nUne opinion #N basse#! peut amener les gens à se soulever contre vous ou à ne pas vouloir vous aider. Une opinion #P élevée#! peut rendre les personnages plus enclins à rejoindre vos [schemes|El]...\n\n#TUT La façon dont vous choisissez d’interagir avec les autres personnages influencera souvent l’opinion qu’ils auront de vous.#!"
 ### Resources
 lesson_basics_resources_1: "[gold_i|E] Or ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc: "Pour atteindre vos objectifs, vous aurez besoin d’[gold|El]. Il peut notamment financer des [buildings|El], des [armies|El] et des pots-de-vin. L’or est recueilli passivement à la fois de vos [holdings|El] et vos [vassals|El] comme [tax|El]. De plus puissants vassaux et de plus importantes propriétés ont tendance à fournir plus d’impôt.\n\nCependant, l’argent n’achète pas tout. Certaines choses ne peuvent être accomplies qu’en dépensant le bon montant de [prestige|El] ou, pour les affaires religieuses, [piety|El].\n\n#TUT Vous pouvez voir l’état actuel de votre or, de votre prestige et de votre piété sur la barre en haut à droite.#!\n"
 lesson_basics_resources_2: "[prestige_i|E] Prestige ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc: "Votre [prestige|El] indique à quel point vous êtes respecté. Il peut s’obtenir passivement au fil du temps (par exemple par les [titles|El] détenus), ou activement (par des [marriages|El] avec des [dynasties|El] ou par des [alliances|El] dans des [wars|El]).\n\nChaque fois que vous gagnez du prestige, vous progressez vers votre prochain [prestige_level|El]. Un niveau plus élevé fait que les autres [characters|El] vous estiment davantage et apporte des façons puissantes de faire la guerre.\n\n#TUT Certaines actions #EMP coûtent#! du prestige, comme la déclaration de guerre. Elles vous permettent de tirer parti de votre célébrité pour votre bénéfice personnel et que les autres personnages ne verront pas cela d’un mauvais œil.\n\nDépenser du prestige n’affecte pas la progression de votre niveau de gloire, uniquement votre prestige actuel.#!"
 lesson_basics_resources_3: "[piety_i|E] Piété ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "Avec beaucoup de [piety|El], vous aurez plus de facilité à interagir avec votre [head_of_faith|El]. Puisque vous êtes catholique, c’est le pape.\n\nLa piété peut être acquise de manière passive par l’[skill|El] en [learning|El] et les [traits|El] [virtuous|El], ou de manière active en agissant de manière pieuse, comme par exemple aller en [pilgrimage|El].\n\nVous avez également un [piety_level|El], qui augmente avec le temps quand vous obtenez de la piété et peut avoir des effets positifs sur votre personnage.\n\n#TUT Tout comme le prestige, certaines actions nécessitent que vous dépensiez de la piété, comme la déclaration de [holy_war|El] ou la création d’une [faith|El].\n\nDe telles dépenses sont normales et les [characters|El] ne vous en voudront pas.#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "Modes de vie ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "En plus de posséder des [traits|El], votre [character|El] peut aussi choisir un [lifestyle|El]. Il en existe [SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'number_six', 'number_five' )], un par aptitude.\n\nIl représente ce à quoi vous consacrez le plus d’efforts au quotidien et contient plusieurs [focuses|El].\n\nChaque intérêt vous donne un bonus unique et rend les événements associés plus probables d’arriver."
 lesson_basics_lifestyle_open_window_tt: "Cliquez sur le bouton de mode de vie (mis en avant)"
 lesson_basics_lifestyles_2: "Intérêt ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "Cliquez sur n’importe quel [lifestyle|El] pour voir ses [focuses|El].\n\nAu fil du temps, votre [character|El] gagnera en [lifestyle_experience|El] en maintenant un mode de vie particulier. Lorsque vous en aurez suffisamment acquis, vous pourrez sélectionner des [perks|El] de mode de vie de l’un de ses arbres.\n\nLes atouts offrent des bonus uniques (comme des traits spéciaux) ou déverrouillent des mécaniques spécifiques au mode de vie, ainsi que du contenu (comme la possibilité de fomenter des [schemes|El] visant à [GetScheme('abduct').GetActionName|l]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n#TUT Par exemple, les intérêts $martial_strategy_focus_short$, $martial_authority_focus_short$ ou $martial_chivalry_focus_short$ donnent de l’expérience martiale, qui peut être utilisée pour acquérir un des [perks|El] du mode de vie martial.\n\nCompléter les arbres d’atouts mène à divers traits de mode de vie !#!"
 lesson_basics_lifestyle_choose_focus_tt: "Choisir un intérêt"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "Ayant choisi un [focus|El], vous avez peut-être déjà compris que votre [character|El] gagnera [lifestyle_experience|El] au fil du temps. $lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "Autres personnages ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "Ayant choisi un [focus|El], nous pouvons passer aux autres personnes ! Interagir avec d’autres [characters|El] est crucial dans Crusader Kings III, et vous disposez de nombreuses options pour le faire.\n\n#TUT Vous pouvez cliquer avec le bouton droit de la souris sur un portrait de personnage, y compris le vôtre, pour obtenir une liste d’[interactions|El] potentielles, telles que l’organisation d’un [marriage|El] ou l’initiation d’un [scheme|El]. C’est aussi là que vous déclenchez les [wars|El], mais gardons cela pour plus tard.#!"
 lesson_basics_open_character_view_tt: "Ouvrez votre vue Personnage"
 lesson_basics_open_interactions_tt: "Faites un clic droit sur le portrait de votre [player_heir|El] pour voir les interactions disponibles"
 lesson_basics_interacting_2: "Envoyer un cadeau ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "Commençons par les bases — tout le monde aime l’or ! Essayez d’envoyer un pot-de-vin à votre [player_heir|El].\n\n#TUT La plupart des [interactions|El] font apparaître une deuxième fenêtre avec des détails lorsqu’elles sont sélectionnées. Vous pouvez confirmer ou annuler une action dans cette fenêtre.#!"
 lesson_basics_send_gift_tt: "Confirmez l’interaction #TUT_KW Envoyer un cadeau#! avec votre héritier"
 lesson_basics_interacting_3: "Cadeau envoyé ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "Bien joué ! Vous avez #P augmenté#! l’[opinion|El] de quelqu’un à votre égard.\n\n#TUT Regardez le #bold message#! en bas à droite – c’est là qu’apparaissent les informations intéressantes mais non critiques. Elles disparaissent après un certain temps lorsque le jeu n’est pas en pause.#!\n\nCertains modificateurs d’opinion durent éternellement, comme les liens familiaux. D’autres disparaissent avec le temps, comme le souvenir d’avoir reçu un cadeau...\n\n#TUT Si vous passez votre curseur sur l’opinion d’un autre personnage, vous pouvez voir exactement par quoi elle s’explique, que ce soit une alliance de mariage, un don d’or ou simplement au fait qu’il apprécie votre honnêteté.#!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "Jouer une famille ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "Ensuite, parlons de votre [dynasty|El]. Au fil du jeu, à moins que votre [character|El] ait un malheureux « accident » ou une maladie grave, il va vieillir et finir par mourir.\n\n#TUT L’histoire ne s’arrête pas là — c’est seulement la [Concept('game_over','fin de la partie')|E] si vous n’avez pas d’héritier de votre propre dynastie !#!"
 lesson_basics_many_lives_2: "Un héritier ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "Tant que vos [titles|El] ont des [heirs|El] de votre [dynasty|El], votre héritage se perpétuera. Lorsque votre [character|El] meurt, vous commencez simplement à en jouer un nouveau : l’[player_heir|El].\n\nSelon le type de [succession|El] de votre [realm|El], ce sera probablement l’un de vos enfants — peut-être un que vous avez préparé à [Concept( 'ruler', 'régner' )|E] ?\n\n#TUT Votre dynastie a son propre blason, qui est actuellement mis en évidence, et est cliquable pour plus d’informations.\n\nVous n’avez pas besoin de faire quoi que ce soit avec ça maintenant, mais si vous voulez regarder les détails de votre dynastie plus tard, vous pouvez les trouver ici.\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "Lois de succession ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "Les [succession_laws|El] déterminent comment les [titles|El] et les ressources sont réparties entre les [heirs|El] à la mort d’un [character|El]. Vous n’avez actuellement qu’un seul héritier, mais jetons un coup d’œil quand même !\n\n#TUT Dans certains cas, lorsque vous incarnez votre nouveau personnage, vous pouvez même vous rendre compte qu’il est responsable de la disparition prématurée de votre ancien dirigeant...#!"
 lesson_basics_succession_tab_tt: "Inspectez l’onglet Succession"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "Renommée ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "En tant que membre d’une [dynasty|El], vous avez aussi de la [dynasty_prestige|El]. Commune à tous les membres de la dynastie, la renommée augmente de différentes façons et reflète à quel point votre #EMP dynastie#! est célèbre.\n\nL’augmentation de la renommée se répercutera sur les générations suivantes et augmentera votre [dynasty_prestige_level|El]. En tant que [dynast|El] (le membre le plus puissant d’une dynastie), la renommée vous permettra de débloquer des [dynasty_perks|El] qui profiteront à vous tous.\n\n#TUT Pour voir l’héritage d’une dynastie, cliquez sur son blason.#!"
 #Marriage
 lesson_basics_marriage_concept_1: "Mariage ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "Pour assurer l’avenir de votre [dynasty|El], vous avez besoin de membres de la famille. Être [married|El] est un bon début, mais nous ne pouvons pas promettre que vous vous marierez par amour. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "Trouver un conjoint ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "Mariez-vous !\n\nPour les personnages non mariés de votre [domain|El], vous pouvez organiser leur [marriage|El] (ou des [betrothals|El]) en cliquant avec le bouton droit sur le personnage et en choisissant #TUT_KW Trouver un conjoint#!, ou #TUT_KW Arranger un mariage#!.\n\n#TUT Les deux options se comportent différemment, alors examinons-les.#!"
 lesson_basics_marriage_concept_2_b_desc: "Puisque votre personnage est déjà marié, laissez-nous vous guider à travers les différentes étapes.\n\nPour les personnages non mariés de votre [domain|El], vous pouvez organiser un [marriage|El] (ou des [betrothals|El]) en cliquant avec le bouton droit sur le personnage et en choisissant #TUT_KW Trouver un conjoint#!, ou #TUT_KW Arranger un mariage#!.\n\n#TUT Vous n’avez pas à épouser quelqu’un, mais #TUT_KW Trouver un conjoint#! ouvrira la vue Mariage.#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "Trouvons quelqu’un à marier à votre personnage !"
 lesson_basics_open_interactions_marriage_tt: "Faites un clic droit sur votre propre personnage"
 lesson_basics_open_interactions_marriage_alt_tt: "Faites un clic droit sur un personnage #EMP célibataire#!"
 lesson_basics_marriage_view_tt: "Choisissez #TUT_KW Trouver un conjoint#!"
 lesson_basics_find_spouse_concept: "Choisir un conjoint ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "Choisir #TUT_KW Trouver un conjoint#! ouvre une liste de potentiels [spouses|El] — ils viennent des [courts|E] du monde entier !\n\nChoisir #TUT_KW Arranger un mariage#! ouvre également une liste de potentiels [spouses|l], mais seulement avec des gens de la [court|E] du personnage sur lequel vous avez cliqué.\n\n#TUT Votre personnage est visible sur la gauche, car ce mariage a besoin de #EMP votre#! approbation. Le [liege|El] du conjoint apparaîtra sur le côté droit, car l’union devra également être approuvée par lui.\n\n#TUT_KW Arranger un mariage#! peut être utile pour établir des unions entre des [courtiers|El] ou pour mettre en place une [alliance|El] par mariage. Pour l’instant, #TUT_KW Trouver un conjoint#! est plus pertinent pour nos besoins.#!"
 lesson_basics_arrange_marriage_concept: "Arranger un mariage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT Ceci peut être utile pour établir des unions entre des [courtiers|El] ou pour mettre en place une [alliance|El] par mariage.#!"
 lesson_basics_choosing_a_spouse: "Filtres de personnage ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "Il y a de nombreux facteurs à considérer lors du choix d’un [spouse|El]. Pour vous aider, des filtres sont disponibles pour trier les candidats. Les [alliances|El] potentielles, les [skills|El], les [traits|El] de personnalité ou la [fertility|El], entre autres, sont à considérer.\n\nCertains traits sont [Concept('congenital','congénitaux')|E], ce qui signifie qu’ils pourraient être hérités par vos enfants — peut-être que quelqu’un avec un tel trait est un bon point de départ ?\n\n#TUT Vous pouvez modifier votre sélection en cliquant sur #TUT_KW Retirer les personnages#! entre les personnages que vous vouliez marier. Rien ne se passera tant que vous n’aurez pas cliqué sur #TUT_KW Envoyer la proposition#!.#!"
 send_marriage_proposal_button_name: "Envoyer la proposition"
 lesson_basics_say_yes: "Envoyer la proposition ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "Lorsque vous avez sélectionné deux personnages pour votre [marriage|El], les détails de l’union vous sont présentés, ainsi que des options supplémentaires telles que le mariage [matrilineal|El].\n\n#TUT Si vous êtes satisfait de votre mariage, envoyez une offre. Cette action prend habituellement quelques jours, mais dans ce didacticiel elle sera instantanée.#!"
 lesson_basics_get_married_tt: "Se marier — sélectionnez un conjoint pour votre personnage et cliquez sur #TUT_KW Envoyer la proposition#! pour suggérer l’union"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "Chaque fois que vous organiser un [marriage|El] entre [characters|El], la dernière étape avant l’envoi d’une proposition vous présente les détails de l’union, ainsi que des options supplémentaires telles que le mariage [matrilineal|El].\n\n#TUT Votre personnage est déjà marié — bravo !#!"
 lesson_basics_marriage_final_notes: "Félicitations ! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "Excellent ! Puissiez-vous vivre longtemps et heureux ensemble !\n\n#TUT Vous avez peut-être remarqué le #bold message#! en haut de l’écran. Ce type de message fournit des informations rapides qui sont pertinentes pour vous ou votre personnage. Les [marriages|El] sont habituellement accompagnés d’un #bold événement#!, comme le [liege|El] de votre [spouse|El] qui accepte (ou rejette) votre proposition avec une lettre. Les événements sont déterminants pour le façonnement de votre destin, alors gardez un œil sur eux !#!\n\nPour ce didacticiel, nous vous recommandons d’utiliser #TUT_KW Trouver un conjoint#! pour votre fils aussi.\n\n#TUT Dès que votre fils est marié, il peut engendrer des membres de votre famille (et des [heirs|El] pour les [titles|El] qui sont de votre [dynasty|El]).#!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "Dynastie et maison ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "La famille est importante ! L’[player_heir|El] viendra toujours de votre [dynasty|El], et le plus souvent de votre [house|E].\n\n#TUT À l’avenir, cela ne fera pas de mal de garder un œil sur votre famille — et #EMP sa#! [line_of_succession|El]. En fonction des [succession_laws|El], vous pourriez finir par hériter de [titles|El] (ainsi que des terres et des [vassals|El]).#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "Terres et titres ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "Tout le monde dans votre [dynasty|El] n’est pas forcément propriétaire de terres, mais chaque parcelle de terrain sur la carte a un propriétaire.\n\nCe peut être vous, un de vos [vassals|El] ou le dirigeant d’un [realm|El] étranger."
 lesson_basics_de_jure_titles: "Titres ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "La plupart des [titles|El] sont structurés en pyramide en fonction de leur [title_tier|El] :\n\n[barony|E] : gouvernée par un baron ou une baronne\n[county|E] : gouverné par un comte ou une comtesse\n[duchy|E] : gouverné par un duc ou une duchesse\n[kingdom|E] : gouverné par un roi ou une reine\n[empire|E] : gouverné par un empereur ou une impératrice\n\nChaque titre est légalement subordonné à un titre un niveau au-dessus dans la chaîne. Par exemple, chaque comté fait ainsi partie d’un duché.\n\n#TUT Remarque : Il existe de nombreux noms dynamiques pour ces titres — votre [ruler|El] actuel est à la tête d’un « petit royaume », ce qui correspond au niveau de duché.#!"
 lesson_basics_de_jure_cbs: "$lesson_basics_de_jure_titles$ de jure"
 lesson_basics_de_jure_cbs_desc: "Nous disons « légalement », car Crusader Kings III vous permet de jouer avec l’Histoire et il n’y a aucun moyen de garantir qu’un [king|El] contrôle tous les [titles|El] que son [kingdom|El] est supposé contenir.\n\nNous appelons cette hiérarchie de titres « [de_jure|El] », et si la structure a été rompue, il est souvent possible de déclarer la guerre pour ces territoires.\n\n#TUT Si vous passez en mode de carte #EMP Titres de duché#!, vous pouvez voir que puisque vous êtes le dirigeant du [duchy|El] de $d_munster$, le [county|El] de $c_desmond$ fait légalement partie de votre pays.#!"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "Passer au mode de carte Duché de jure"
 lesson_basics_change_map_mode_2_tt: "Revenir au mode de carte Pays"
 lesson_basics_holdings_and_buildings: "Vos propriétés ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc: "Le titre [de_jure|El] de Munster se compose de quatre [counties|El]. Leurs noms doivent être visibles sur la carte : $c_thomond$ et $c_ennis$ (détenu par vous), $c_desmond$ (détenu par un [ruler|El] voisin), et $c_ormond$ (détenu par votre [vassal|El]).\n\nCes [counties|El] sont constitués de petits territoires appelés [baronies|El], les [holdings|El] d’un [realm|El].\n\n#TUT Les propriétés représentent les localités de vos terres !#!"
 lesson_basics_buildings: "Vos bâtiments ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "Bâtiments ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "Les [holdings|El] fournissent différents niveaux d’[taxes|El] et de [levies|El], ainsi que des [buildings|El] constructibles et améliorables, en fonction du [holding_type|El].\n\n#TUT Nous vous suggérons de commencer par améliorer les #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt: "Cliquez sur la propriété de votre capitale ($cn_luimneach$), sélectionnez #TUT_KW $building_curtain_walls_01$#! parmi ses bâtiments, puis cliquez sur #TUT_KW Améliorer#!"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "Bravo ! Il faudra un certain temps au [building|El] pour être prêt cependant — $cn_luimneach$ n’a pas été construite en un jour... Vous pouvez fermer la fenêtre de construction (#EMP $building_type_curtain_walls_01$#!).\n\n#TUT Une fois votre construction terminée, vous recevrez les avantages du bâtiment ou de l’amélioration que vous avez choisi.#!"
 lesson_basics_taxes: "Imposition ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "Chaque [holding|El] fournit des [taxes|El] à son [holder|El]. Si celui-ci est un [vassal|El], il paiera également des impôts à son [liege|El].\n\nLes impôts sont votre principale source de [income|El] en [gold|El][gold_i] !\n\n#TUT Les [obligations|El] peuvent en affecter le montant. Les périodes de [war|El] peuvent également affecter le niveau de [control|El] dans un [county|El], qui à son tour affecte les impôts.#!"
 #Vassals
 lesson_basics_vassals_concept: "Vassaux ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt: "Ouvrez la vue du pays à droite de l’écran (mise en avant)"
 lesson_basics_vassals_tab_tt: "Inspectez l’onglet Vassaux"
 lesson_basics_vassals_concept_desc: "En tant que [ruler|El], vous êtes probablement le [liege|El] de [vassals|El]. Ce sont des dirigeants qui vous ont juré fidélité et qui font donc partie de votre [realm|El].\n\n#TUT Les vassaux vous fournissent de l’[gold|El] ([taxes|El]) et des soldats ([levies|El]).\n\nIl est possible d’être à la fois un seigneur lige et un vassal.#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "Voici une liste de vos [vassals|El] actuels, ainsi que des informations supplémentaires à leur sujet.\n\nEn haut de la liste se trouve le [ruler|El] d’$c_ormond$, dont vous pouvez voir les terres sur la carte – c’est un earldom (un [title|El] du [title_tier|El] de [county|El]) à l’intérieur de votre [realm|El].\n\n#TUT Venez ici pour un aperçu, notamment sur l’[opinion|El] de votre vassal à votre égard, si c’est un [powerful_vassal|El], et les niveaux d’[tax|El] et de [levies|El] qu’il vous fournit actuellement.#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "C’est aussi là que vous pouvez changer vos [vassal_contracts|El], qui déterminent combien de [levies|El] et d’[taxes|El] un [vassal|El] féodal vous donne."
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "Cela vaut la peine de garder vos [vassals|El] satisfaits, car cela les dissuade de participer à des [schemes|El] ou des [factions|El] contre vous.\n\nQuelle que soit votre puissance de [ruler|El], si votre [realm|El] s’unit contre vous afin de vous [depose|El] par la [war|El] ou simplement vous [GetScheme('murder').GetActionName|l] pendant votre sommeil, votre règne sera forcément abrégé.\n\n#TUT L’[opinion|El] des vassaux qui sont à votre [council|E] est très importante, car vous leur confiez des [councillor_tasks|El].#!"
 lesson_basics_vassal_limit: "Limite de vassaux ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc: "Il y a une limite au nombre de [vassals|El] que vous pouvez avoir dans votre [realm|El]. Aller au-delà de cette [vassal_limit|El] affecte les [taxes|El] et les [levies|El] qu’ils vous fournissent.\n\nCela n’a pas d’importance pour le didacticiel, mais lorsque vous bâtirez votre propre royaume, faites attention à ne pas vous étendre trop vite.\n\n#TUT Si vous finissez par dépasser votre limite de vassaux, vous pouvez leur accorder des titres de niveau inférieur. Parfois, vous pouvez même [create|El] un titre de haut [title_tier|El] afin de consolider votre pouvoir dans cette zone et renforcer votre emprise sur les titres [de_jure|El] constitutifs de votre nouveau titre.#!"
 #Domain
 lesson_basics_domain_1: "Pays et domaine ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc: "Votre #EMP [realm|El]#! est l’ensemble des terres et [titles|El] que vous contrôlez, y compris les zones détenues par vos [vassals|El]. Actuellement, les [counties|El] (appelés « earldoms », en raison de votre [culture|El] irlandaise) d’$c_ennis$, $c_thomond$ et $c_ormond$.\n\nVotre #EMP [domain|El]#! est le territoire que vous possédez personnellement, sans vassaux : $c_ennis$ et $c_thomond$.\n\n#TUT Certaines choses qui se produisent n’affecteront que votre [domain|El] ($c_ennis$ et $c_thomond$), tandis que d’autres choses auront un impact sur l’ensemble de votre [realm|El], le [duchy|El] (ou « petit royaume ») de Munster.#!"
 lesson_basics_domain_1_b: "Pays et domaine ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc: "Un exemple : le [county|El] d’Essex connaît une baisse du nombre de soldats disponibles, en raison de l’envahissement de la zone par les #EMP cannibales#!. Le [holder|El] d’Essex sera informé de ce qui se passe, car c’est à l’intérieur de son [domain|El]. Son [liege|El] ne le sera pas. \n\n#TUT Le #EMP seigneur lige#! du comte d’Essex a Essex dans son [realm|El], et ne découvrira ce qui se passe que parce qu’il a cliqué sur le comté sur la carte et a vu le modificateur. Ou, s’il a remarqué que son vassal fournissait moins de levées.#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "Notez qu’il y a une limite à la quantité de terres que vous pouvez détenir personnellement, au-delà de laquelle vous encourez des pénalités : la [domain_limit|El].\n\n#TUT Lorsque vous dépassez votre limite de domaine, il peut être judicieux d’utiliser l’interaction #TUT_KW Accorder un titre#! sur les [characters|El] avec qui vous êtes ami et en faire vos [vassals|El]\n\nComme vous n’avez aucun titre à donner, vous ne pouvez pas le faire actuellement, mais vous le trouveriez autrement dans le menu de personnage (clic droit sur un portrait).#!"
 #Council
 lesson_basics_council_concept: "Conseil ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "Gérer un [realm|El] c’est beaucoup de travail. En tant que [ruler|El], vous avez l’aide de votre [council|E] — les membres sont des [vassals|El] ou des membres de votre [court|E], et ils agissent comme vos conseillers de confiance.\n\n#TUT Il y en a un par [skill|El], et les [rulers|El] mariés auront en plus leur [spouse|El] pour les assister.#!"
 lesson_basics_council_view_tt: "Ouvrir la vue du Conseil (mise en avant)"
 lesson_basics_council_tasks: "Tâches du Conseil ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "Les [councillors|El] peuvent être mis au travail et ils font tous des tâches différentes !\n\nVous pouvez modifier la tâche d’un conseiller en cliquant sur le bouton près de son portrait, dans la vue du Conseil.\n\n#TUT Être conseiller est prestigieux — les [powerful_vassals|El] s’attendent à y siéger et sont mécontents si ce n’est pas le cas.#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "Complots ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "Les [schemes|El] sont des objectifs à long terme qui visent un autre personnage. Ils peuvent avoir des objectifs hostiles, comme le [GetScheme('murder').GetTypeName|l] ou le [GetScheme('abduct').GetTypeName|l], ou quelque chose de plus sain, comme le [GetScheme('befriend').GetTypeName|l]."
 lesson_basics_intrigue_view_tt: "Ouvrez la vue Intrigue (mise en avant)"
 lesson_basics_schemes_tab_tt: "Inspectez l’onglet des complots (ouvert par défaut)"
 lesson_basics_hooks_and_secrets_tab_tt: "Inspectez l’onglet des hameçons et secrets"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "Un bon moment pour utiliser un [scheme|El] pourrait être lorsque vous trouvez la [line_of_succession|El] trop dense et pas assez favorable. Une façon d’aller de l’avant est simplement de supprimer la concurrence, et ce, sans laisser de témoin.\n\n#TUT Un [GetScheme('murder').GetTypeName|l] implique le risque d’être découvert. Si votre tentative tourne mal, cela rendra votre [character|El] impopulaire — surtout auprès de votre cible.#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "Le [scheme|El] d’influence est fait pour augmenter l’[opinion|El] d’un personnage à votre égard. Essayons !"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "Excellent ! Une fois démarré, votre [scheme|El] progressera lentement au fil du temps. Le délai avant qu’une conclusion ne soit atteinte variera en fonction de sa [success_chance|El], qui peut être affectée par des [skills|El] — dans ce cas, elle est affectée par votre [diplomacy|El].\n\n#TUT Si vous n’êtes pas satisfait de votre complot, vous pouvez toujours l’annuler, en cliquant sur #bold Abandonner le complot#! à côté du complot.#!"
 tutorial_basic_schemes_start_swaying_tt: "Faites un clic droit sur votre [court_chaplain|El] (votre $councillor_court_chaplain_theocrat_duchy$) et choisissez #TUT_KW Influencer (complot)#!"
 lesson_basics_hooks: "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "Parfois les [schemes|El] peuvent donner lieu à des [secrets|El] — si vous surprenez quelqu’un qui tente de commettre un [GetScheme('murder').GetTypeName|l], il est probablement dans son intérêt de s’assurer que vous ne l’ébruiterez pas.\n\nVous pouvez aussi le [Concept('blackmail','faire chanter')|E], afin de gagner un [hook|El] ! Celui-ci représente une faveur ou une emprise que vous pouvez utiliser sur un [character|El] pour l’encourager (ou le forcer) à faire ce que vous souhaitez.\n\nVous découvrirez de nombreuses façons d’en obtenir et de les utiliser.\n\n#TUT Ensuite, faisons comme si vous aviez réussi à obtenir un hameçon contre un de vos [vassals|El]...#!"
 lesson_basics_hooks_complete: "Hameçons ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "Cet [weak_hook|El] peut par exemple être utilisé pour augmenter les [obligations|El] définies par le [vassal_contract|El] que vous avez avec un [vassal|El] [GetGovernment('feudal_government').GetAdjective].\n\n#TUT Pour accéder au menu permettant de modifier votre contrat féodal, allez à votre liste de vassaux dans la vue du pays, ou cliquez avec le bouton droit de la souris sur son portrait pour #TUT_KW Modifier le contrat vassalique#!.\n\nVous remarquerez que certaines interactions ne sont pas immédiatement visibles. En effet, lorsque vous en avez beaucoup de disponibles, le menu d’interactions de [character|El] n’affiche que les plus courantes.\n\nPour afficher les interactions manquantes, cliquez sur le « Autre (1)... » dans une catégorie.#!"
 #Culture
 lesson_basics_culture_open_view: "Cultures"
 lesson_basics_culture_open_view_desc: "Chaque [character|El] et [county|El] a une [culture|El]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\nVotre [ruler|El] actuel est de culture [GetPlayer.GetCulture.GetNameNoTooltip], ce qui figure en bas à gauche."
 lesson_basics_culture_open_view_trigger: "Ouvrez la vue Culture"
 lesson_basics_culture_elements: "Cultures"
 lesson_basics_culture_elements_desc: "Une [culture|El] est définie par sa [ethos|El], ses [culture_pillars|El] et ses [traditions|El]. Chacun détermine divers avantages ou pénalités pour tous les membres de la culture.\n\nLa #V philosophie#! décrit les valeurs fondamentales d’une culture. C’est le principal facteur déterminant les traditions disponibles pour une culture. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\nLes #V piliers culturels#! reflètent les origines d’une culture et ne peuvent pas non plus être modifiées. Ils ont un fort impact sur l’[cultural_acceptance|El] des autres cultures, mais sont autrement moins importants que la philosophie.\n\nLes #V traditions#! d’une culture sont plus flexibles, mais peuvent être incroyablement importantes pour une culture. Contrairement à la philosophie et aux piliers, les traditions peuvent être modifiées par le chef culturel, ce qui constitue notre prochain sujet."
 lesson_basics_culture_elements_desc_INGAME: "La philosophie des [GetPlayer.GetCulture.GetCollectiveNounNoTooltip] est [GetPlayer.GetCulture.GetEthos.GetName|l]."
 lesson_basics_culture_culture_head: "Cultures (chef culturel)"
 lesson_basics_culture_culture_head_desc: "Le [culture_head|El] est le [ruler|El] d’une [culture|El] avec le plus grand [realm|El]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\nLe chef culturel peut établir de nouvelles traditions pour sa culture.\n\nIl joue également un rôle important dans le développement technologique et sociétal de sa culture, ce que nous allons examiner maintenant."
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "Vous êtes le chef culturel de votre culture."
 lesson_basics_culture_culture_head_desc_OTHER: "[GetPlayer.GetCulture.GetCultureHead.GetName] est votre chef culturel."
 lesson_basics_culture_innovations_open: "Cultures (innovations)"
 lesson_basics_culture_innovations_open_desc: "Votre [culture|El] détermine à quelles [innovations|El] vous avez accès (voir l’onglet des innovations)."
 lesson_basics_culture_open_innovations_tab_trigger: "Ouvrez l’onglet Innovations"
 lesson_basics_culture_innovations: "Cultures (innovations)"
 lesson_basics_culture_innovations_desc: "Les [innovations|El] sont les inventions et adaptations qu’une [culture|El] peut découvrir au fil du temps. Elles donnent des bonus, des [buildings|El], et [men_at_arms|El] pour tous les membres de la culture.\n\nLes innovations sont regroupées en [eras|El]. La plupart ne sont pas disponibles au début de la partie. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "Votre culture est actuellement dans l’ère [GetPlayer.GetCulture.GetCultureEra.GetName]."
 lesson_basics_culture_innovations_spread: "Cultures (innovations)"
 lesson_basics_culture_innovations_spread_desc: "Les [innovations|El] sont généralement découvertes très lentement. Cependant, le [culture_head|El] peut aussi faire qu’une [culture|El] découvre une innovation plus rapidement, en la choisissant comme la [fascination|El] de la culture (mis en évidence).\n\n#I Lorsque vous êtes le chef culturel, vous pouvez cliquer sur une innovation pour en faire la nouvelle fascination.#!\n\nLes cultures découvrent également les innovations plus rapidement si elles sont déjà découvertes par les cultures voisines."
 #Religion
 lesson_basics_religion_1: "Foi et religion"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "Tous les [characters|El] croient en une [faith|El], qui à son tour appartient à une [religion|El]. Par exemple, le catholicisme est une foi qui appartient au christianisme.\n\nChaque foi est différente — regardons de plus près."
 lesson_basics_religion_click_religion_tt: "Ouvrez la vue Foi (mise en avant)"
 lesson_basics_religion_2: "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "Votre [faith|El] a un certain nombre de [doctrines|El]. Ces doctrines établissent des règles pour les membres de la foi et régissent de nombreuses choses, telles que les [succession_laws|El] selon le sexe disponibles ou quels personnages peuvent détenir des [temple_holdings|El]\n\nLes [core_tenets|El], en haut, sont des doctrines spéciales qui donnent des bonus ou des options à votre personnage, par exemple la méditation ou les [great_holy_wars|El].\n\n#TUT Toutes les fois ont également des [sins|El] et des [virtues|El] qui indiquent quel comportement est mal vu ou apprécié par vos pairs.#!"
 lesson_basics_religion_3: "@fervor_icon! Ferveur ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "Chaque [faith|El] a une [fervor|El] qui croît et décroît au fil du temps en fonction du nombre d’adhérents à la foi, de la façon dont les [holy_wars|El] se déroulent, etc.\n\nLa ferveur représente le fanatisme des fidèles. Lorsque celle de votre foi est élevée, il est plus facile de convertir les [counties|El] (en utilisant [convert_county|El]) à votre foi, et les comtés de votre foi #EMP résistent#! à la conversion.\n\nCependant, lorsqu’elle est basse, les dirigeants peuvent décider d’abandonner la foi en faveur d’une autre foi de la même [religion|El] et ainsi engendrer une [heresy|El]. \n\n#TUT Le dirigeant hérétique se convertira en même temps que son territoire le plus proche et ses vassaux, et est libre de répandre sa nouvelle foi à la place de l’ancienne.#!"
 lesson_basics_religion_4: "Nouvelle foi ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "Depuis la vue de la [faith|El], il est possible de créer votre propre foi. Les [doctrines|El] et les [core_tenets|El] coûtent un certain montant de [piety|El] selon les principes de votre foi actuelle.\n\nCe n’est pas quelque chose à craindre pour votre premier [character|El], mais cela peut être un premier objectif très amusant à atteindre lorsque vous vous sentez plus en confiance !\n\n#TUT Les [family_members|El] et les [vassals|El] qui ont une [opinion|El] élevée à votre égard sont susceptibles de rejoindre votre nouvelle foi, et une aptitude élevée en [learning|El] peut en convaincre beaucoup plus, mais toute personne de votre ancienne foi qui ne se convertira pas vous considérera comme un hérétique.#!"
 #War
 lesson_basics_warfare: "Guerre ($lesson_basics_war$)"
 lesson_basics_warfare_desc: "La [war|El] est une partie essentielle de Crusader Kings III. Il y a de nombreux concepts à découvrir, mais pour l’instant, abordons certains d’entre eux.\n\n#TUT Le reste, et les détails, nous vous les ferons découvrir au fur et à mesure que vous jouerez.#!"
 lesson_basics_levies: "Guerre ($lesson_basics_war$)"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "Les plus importants événements dans les guerres sont les [battles|El], menées par les [armies|El]. La plupart de vos soldats proviendront des [levies|El], mais vous pouvez étendre votre armée en employant des [men_at_arms|El].\n\n#TUT Si la situation devient vraiment difficile, vous pouvez également embaucher des [mercenaries|El], à condition d’avoir de l’[gold|El].#!"
 lesson_basics_military_view_tt: "Ouvrez la vue militaire (mise en avant)"
 lesson_basics_rally_points: "Guerre ($lesson_basics_war$)"
 lesson_basics_rally_points_desc: "Lorsqu’une [war|El] commence, vous pouvez lever vos [armies|El] via le bouton rouge « $RAISE_ALL$ » qui apparait avec l’icône de [war_score|l] en bas à droite de votre écran.\n\nQuand une guerre se termine, vous devez disperser vos soldats avant d’en commencer une autre.\n\n#TUT Les [rally_points|El] sont utilisés par les [levies|El] et les [men_at_arms|El] sous votre commandement. C’est l’endroit où ils apparaissent lorsque vous les appeler à la guerre.#!"
 lesson_basics_casus_belli: "Guerre ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc: "Pour déclarer la [war|El], vous aurez besoin d’une raison légitime, un [casus_belli|El], contre un autre [ruler|El].\n\nVous pouvez notamment en obtenir un en ayant un [title|El] [de_jure|El] qui fait de vous le [rightful_liege|El] de votre cible, en héritant d’une [claim|El] ou en menant une [holy_war|El] contre les infidèles à proximité.\n\nBien que ce soient les plus courants, il existe des dizaines de types de casus belli à découvrir !\n\n#TUT La façon la plus simple d’obtenir une revendication est de passer par la [councillor_task|El] « [fabricate_claim|El] » de votre [court_chaplain|El].#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "Presque terminé ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "Nous allons bientôt vous permettre de sortir de pause !\n\nN’oubliez pas que vous pouvez jouer à cinq vitesses différentes (appuyez sur les touches 1 à 5 pour passer facilement de l’une à l’autre), et vous pourrez faire une pause ou changer de rythme quand vous le souhaitez.\n\n#BOLD Pour certains événements importants, le jeu s’arrêtera automatiquement.#!\n\n#TUT Vous pouvez augmenter la vitesse lorsque les choses sont calmes et la ralentir lorsque vous faites la guerre. Nous vous recommandons d’interrompre le jeu lorsque vous consultez les menus ou lorsque vous devez prendre des décisions difficiles.#!"
 lesson_basics_pausing_3: "Démarrer la partie ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc: "Quittez la pause (en utilisant la #EMP Barre d’espace#! ou en cliquant sur le bouton Lecture en bas à droite).\n\nLe temps s’écoulera. Les armées se déplaceront, des événements se produiront à l’écran, des lettres seront envoyées et les [characters|El] vieilliront.\n\n#TUT Trouvez une vitesse qui vous convienne – vous pourrez toujours la changer plus tard.#!"
 #Actual Warfare
 lesson_declare_war_step_1: "Et maintenant ?"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "Maintenant, comme première tâche, rappelons à votre voisin, le earl de $c_desmond$ qui est son [rightful_liege|El]... Si vous pouvez étendre votre [realm|El], faites-le !\n\nEn utilisant le système d’interaction des personnages que nous avons examiné plus tôt, et en le sélectionnant via la carte, déclarez la guerre au [ruler|El] de $c_desmond$. Vous avez déjà un [casus_belli|El] valide, puisque son [title|El] appartient [de_jure|El] à votre pays.\n\n#TUT Nous allons maintenant vous guider à travers ce qui se passe lors d’une guerre.#!"
 lesson_declare_war_tt: "#TUT_KW Déclarer la guerre#! au Earl Muiredach de $c_desmond$"
 lesson_raise_troops_step_1: "Lever des armées"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "Vous êtes désormais en [war|El] ! Ensuite, vous devez rallier vos [armies|El]. Un bouton est apparu au bas de votre écran pour vous aider, mais vous pouvez également le faire depuis la vue militaire.\n\n#TUT Votre [army|El] apparaîtra au [rally_point|El] et attendra vos instructions.\n\nRemarque : vous devrez quitter la pause en appuyant sur la barre d’espace pour que votre armée comprenne plus d’une poignée d’hommes. Au bout de quelques jours, l’armée sera à pleine puissance !#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "Levez vos armées"
 lesson_army_movement_step_1: "Mouvement de l’armée"
 lesson_army_movement_step_1_desc: "Pour déplacer votre [army|El], cliquez sur l’armée (sur la carte) et faites un clic droit sur la zone où vous voulez qu’elle aille.\n\nPour remporter une [war|El], vous devez généralement capturer la [realm_capital|El] ennemi via un [siege|El]. Par conséquent, c’est généralement ce sur quoi vous devez vous concentrer lors de l’offensive.\n\n#TUT Si vous ordonnez à votre armée de traverser la mer, elle [Concept('embarking','embarquera')|E] et deviendra une [fleet|El]. Pour le moment, restons sur la terre.#!"
 lesson_army_purpose_step_1: "Armée"
 lesson_army_purpose_step_1_desc: "Maintenant que votre [army|El] est en mouvement, elle se dirige probablement vers une bataille avec les forces ennemies. Cela peut être une rencontre directe avec d’autres armées ou le début d’un [siege|El].\n\n#TUT Les [battles|El] se feront automatiquement si deux armées hostiles se croisent. De même, les sièges se produisent lorsque vous placez votre armée sur une [holding|El] ennemie.\n\nC’est le bon moment pour #EMP quitter la pause#!, si vous ne l’avez pas encore fait. Autrement, vos armées ne bougeront pas !#!"
 lesson_battle_mechanics_step_1: "Une bataille !"
 lesson_battle_mechanics_step_1_desc: "L’issue d’une [battle|El] entre deux [armies|El] dépendent d’un certain nombre de choses : le nombre de [levies|El] et d’[men_at_arms|El] de chaque camp, les [commanders|El] impliqués, et même le [terrain|El] sur lequel vous vous battez.\n\n#TUT Vous pouvez obtenir plus de détails dans la vue Combat – cliquez sur votre armée pour l’ouvrir.#!"
 lesson_siege_mechanics_step_1: "Un siège !"
 lesson_siege_mechanics_step_1_desc: "Une [army|El] attaque une [holding|El] ! Cliquez sur l’icône en surbrillance (avec des pointes de lance !) pour savoir comment ça se passe.\n\nChaque camp doit gagner des [sieges|El] pour remporter la plupart des guerres, puisque cela augmente votre [war_score|El].\n\nChaque fois qu’un siège est gagné (il faut quelques séries d’attaques), la zone devient [occupied|El], et son aspect habituel sur la carte passe d’une zone unie à une zone hachurée lorsque vous faites un zoom arrière."
 lesson_warscore_step_1: "Score de guerre"
 lesson_warscore_step_1_desc: "Pour avoir une idée de qui est gagnant dans une [war|El], vous pouvez toujours regarder le [war_score|El], dans le coin inférieur droit. Il va de #N -100#! à #P +100#! et change en fonction des [battles|El] et des [sieges|El] gagnés ou perdus, et le territoire occupé.\n\n#TUT À #P 100#! de score de guerre, vous pouvez forcer l’autre camp à accepter votre [peace_offer|El].\n\nInversement, à #N -100#!, l’autre camp peut vous forcer à accepter la sienne.#!"
 lesson_warscore_step_2: "Issues de la guerre"
 lesson_warscore_step_2_desc: "Toutes les [wars|El] peuvent se terminer de trois manières :\n$EFFECT_LIST_BULLET$La [victory|El]\n$EFFECT_LIST_BULLET$La [white_peace|El]\n$EFFECT_LIST_BULLET$La [defeat|El]\n\nLes conséquences exactes dépendent du [casus_belli|El].\n\n#TUT Les détails peuvent être trouvés en cliquant avec le bouton droit sur le [ruler|El] ennemi et en sélectionnant #TUT_KW Offrir la paix#!, ou en cliquant sur l’icône de [war_score|l] en bas à droite puis en sélectionnant l’un des onglets en bas de l’écran.#!"
 lesson_winning_wars_step_1: "La victoire est proche"
 lesson_winning_wars_step_1_desc: "Votre [war_score|El] est à #P +100%#! !\n\nVous pouvez désormais appuyer vos exigences en cliquant sur l’icône de [war_score|l] pour ouvrir la vue Guerre, puis en sélectionnant #TUT_KW Appuyer les demandes#! en bas de l’écran.\n\n#TUT Vous pouvez également cliquer avec le bouton droit sur le [ruler|El] ennemi et sélectionner #TUT_KW Offrir la paix#!.#!"
 lesson_losing_wars_step_1: "Défaite imminente"
 lesson_losing_wars_step_1_desc: "Cette [war|El] ne se passe pas bien ! Il est peut-être temps de proposer une [white_peace|El].\n\nBien que cette guerre soit une cause perdue, il n’y a pas de mal à accepter la défaite et à rester en vie pour se battre un autre jour, en cliquant avec le bouton droit de la souris sur votre ennemi et en choisissant #TUT_KW Paix blanche#! (ou #TUT_KW Se rendre#!, si la paix blanche n’est pas disponible) dans la vue Interaction."
 lesson_war_final_notes_reuse: "\n\n#TUT Le didacticiel s’achève ici. Toutefois, des conseils apparaîtront encore occasionnellement sous forme d’icônes d’alerte en haut de votre écran. Cliquez dessus pour en savoir plus sur certaines situations ou systèmes auxquels vous êtes confronté !\n\nMerci de rester avec nous – et bonne chance !#!"
 lesson_war_final_notes_victory_step_1: "Guerre remportée !"
 lesson_war_final_notes_victory_step_1_desc: "Félicitations pour votre [victory|El] !\n\nVous avez fait l’expérience d’une partie essentielle du jeu.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "Guerre perdue"
 lesson_war_final_notes_defeat_step_1_desc: "Nous déplorons avec vous votre [defeat|El], mais soyez assuré que vous avez maintenant réussi à relever un défi de taille, et que cela ne fera que s’améliorer à partir de maintenant.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "Paix blanche"
 lesson_war_final_notes_white_peace_step_1_desc: "Tant de leçons apprises pour plus tard !$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "Guerre invalidée"
 lesson_war_final_notes_invalidated_step_1_desc: "Vous êtes toujours là ! Excellent ! C’est étrange que la guerre ait cessé d’être valide.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "Et maintenant ?"
 lesson_guided_final_notes_mission_step_1_desc: "Il y a beaucoup de choses que vous pourriez faire maintenant que vous avez abordé certains mécanismes essentiels – Crusader Kings III consiste à se fixer ses propres objectifs.\n\nSi vous voulez une suggestion, nous vous recommandons d’essayer de devenir le roi ou la reine de toute l’$k_ireland$ ! La [war|El] n’est pas la seule solution...\n\nVous pouvez également cliquer sur #bold Situation actuelle#! en haut et voir si l’un des éléments de la rubrique « Suggestions » ou « Situation actuelle » vous semble intéressant !"
 lesson_open_war_overview_tt: "Ouvrez la vue Guerre (mise en avant)"
