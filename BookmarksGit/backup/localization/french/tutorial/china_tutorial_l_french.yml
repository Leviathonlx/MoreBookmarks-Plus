l_french:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nVous êtes un jeune érudit en Chine dont la position est modeste, mais pleine de promesses. Grâce à votre savoir, votre ruse et votre conduite méritoire, vous pouvez gravir les échelons impériaux.\n\nBien que votre vie soit éphémère, vos héritiers peuvent perpétuer la gloire de votre maison.\n\nSous le règne stable de la dynastie Song, les examens impériaux offrent une voie vers la fonction de gouverneur, voire vers le trône impérial."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "Infobulles imbriquées"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "Personnages"
 lesson_china_characters_desc: "Vous jouez [GetPlayer.GetShortUINameNotMeNoTooltip], un des nombreux [characters|El] de ce monde. Ils sont représentés par des avatars.\n\nVous êtes un aspirant bureaucrate de [GetTitleByKey('h_china').GetDefinitiveName] !"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "C’est ici que vous vous verrez, ainsi que votre [family|El] la plus proche.\n\nÀ droite, vous pouvez voir votre [player_heir|El], que vous jouerez après le décès de votre [character|El] actuel.\n\n#TUT Si vous vous perdez sur la carte, vous pouvez cliquer sur votre personnage pour recentrer la caméra sur votre [realm|El].#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "C’est généralement une bonne idée d’avoir un [spouse|El]. Il vous aidera à gouverner votre [realm|El] et à assurer l’avenir de votre [dynasty|El].\n\nPour l’instant, vous n’êtes pas marié. Pourquoi ne pas y remédier ?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Trouver le bon [spouse|El] n’est pas facile, mais voici ce qu’il faut garder à l’esprit :\n\n$EFFECT_LIST_BULLET$Capacités : ses [skills|El] seront ajoutées aux vôtres\n$EFFECT_LIST_BULLET$Génétique : les [congenital_traits|El], tel que [GetTrait('lisping').GetName( GetNullCharacter )|l], peuvent être hérités par vos [children|El]\n$EFFECT_LIST_BULLET$Noblesse : épouser un [lowborn|El] vous fera perdre du [prestige|El]"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "Félicitations pour votre mariage !\n\nS’il ne reste plus aucun membre vivant de votre [dynasty|El] après la mort de votre personnage, vous perdez la partie. Avoir un conjoint peut vous aider à éviter cela."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "Voici les [traits|El] de votre personnage ! Comme vous pouvez le voir, il est [GetTrait('ambitious').GetName( GetNullCharacter )][Nbsp]@ambitious_icon_tutorial!, [GetTrait('compassionate').GetName( GetNullCharacter )][Nbsp]@compassionate_icon_tutorial! et [GetTrait('gregarious').GetName( GetNullCharacter )][Nbsp]@gregarious_icon_tutorial!.\n\n#TUT Les traits affectent la façon dont votre personnage réagit aux événements dans le monde. Vous pouvez également acquérir des traits au cours de la partie.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "Voici votre [house|E], la #V Maison [GetPlayer.GetHouse.GetNameNoTooltip]#! : une famille de [nobles|El] chinois.\n\nEn tant que [house_head_head|El] de votre $game_concept_house$, on attend que vous aidiez les membres de votre $game_concept_house$ à réussir au sein du gouvernement chinois.\n\nVotre $game_concept_house$ est petite, mais elle s’agrandira au fil du temps à mesure que des [children|El] y naîtront.\n\n#TUT Chaque [house|E] fait partie d’une [dynasty|El]. Cependant, la Maison [GetPlayer.GetHouse.GetNameNoTooltip] est tellement petite que la $game_concept_dynasty$ se réduit à la $game_concept_house$.#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "Cette zone affiche votre [realm|El], ou en termes simples, la terre et les ressources que vous contrôlez.\n\nComme vous n’avez pas de [Concept('land', 'terres')|E], votre $game_concept_realm$ est limité. Pour en acquérir, vous pouvez chercher à devenir [governor|el]. Nous y reviendrons plus tard."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "Vous détenez un seul [title|El]. Les $game_concept_titles|l$ représentent la propriété des terres.\n\nVotre unique $game_concept_title|l$, [GetPlayer.GetPrimaryTitle.GetName], vous accorde la propriété de la [estate|El] de votre famille. Nous y reviendrons bientôt.\n\n#TUT Lorsque vous dirigez une [province|El] en tant que [governor|El], elle apparaîtra également comme $game_concept_title|l$ dans cette zone.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "Dans cette section se trouvent des [characters|El] avec lesquels vous avez un lien. Cela inclut votre [family|El], ceux avec qui vous avez une [relation|El], vos [courtiers|El], ainsi que vos [subjects|El]."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Votre [liege|El] est le [son_of_heaven|E], l’empereur de Chine. L’une des façons dont vous pouvez interagir avec lui est de cliquer avec le bouton droit sur lui.\n\nCela ouvrira le menu d’interaction, qui vous permet, par exemple, de #high trouver un aîné#! ou de #high solliciter un mentorat#!."
 lesson_china_find_elder_tt: "Cliquez avec le bouton droit sur votre $game_concept_liege|l$"
 lesson_china_liege_introduction_good_job: "Autres personnages"
 lesson_china_liege_introduction_good_job_desc: "Bon travail ! Vous pouvez interagir avec la plupart des [characters|El] en cliquant sur eux avec le bouton droit.\n\nPeut-être voudriez-vous [GetScheme('seduce').GetActionName|l] votre [spouse|El] ou #high éduquer#! vos jeunes frères et sœurs ?"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Ensuite, regardons la barre en haut à droite de l’écran.\n\nVous y trouverez un certain nombre de ressources qui peuvent être utilisées pour interagir avec le monde de différentes manières."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "La [piety|El][piety_i|E] est une ressource qui reflète le degré de vertu de votre personnage.\n\nVotre [piety_level|El] augmente également avec la piété accumulée. Se concentrer sur l’[learning|El][learning_i|E] peut être une bonne idée pour un personnage particulièrement pieux."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "L’[influence|El][influence_i] est la capacité à faire en sorte que les autres écoutent ce qu’on dit. Le [influence_level|El] augmente par palier parallèlement à l’$game_concept_influence|l$.\n\nComme ressource, elle est principalement dépensée pour promouvoir le candidat souhaité pour le poste de [governor|El] d’une [province|El]."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "Votre possession familiale"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "En tant que [house_head_head|El] de votre [house|E], vous avez une [estate|El].\n\nIl s’agit de votre siège privé du pouvoir, et tous les investissements que vous y ferez vous accompagneront tout au long de la partie\n\nIl est situé à [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], et y restera même si vous devenez [governor|El] ailleurs."
 lesson_china_open_estate_prompt: "Ouvrez votre possession (mis en avant)"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "Les avantages que vous recevez de votre [estate|El] proviennent de vos [estate_buildings|El], alors construisons-en un maintenant !"
 lesson_china_estate_intro_prompt: "Choisissez l’emplacement de bâtiment vide (mis en avant)"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "Un [estate_building|El] qui augmente votre revenu d’[gold|El], telle que la $rice_field_01_domicile_building|Vl$, serait un bon début.\n\nCependant, vous pouvez en choisir un autre."
 lesson_china_estate_build_list_prompt: "Construisez un $game_concept_estate_building|l$"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "La construction est en cours, c’est bien !\n\nLe nombre d’emplacements de [estate_buildings|El] dans lesquels vous pouvez construire est limité. Pour l’augmenter, vous devrez améliorer votre bâtiment central #V Manoir#!."
 lesson_china_estate_manor_prompt: "Sélectionnez votre manoir (mis en avant)"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "Tous les [estate_buildings|El] peuvent être améliorés, et votre manoir ne fait pas exception.\n\nSurtout, l’amélioration de votre manoir vous donne des emplacements pour plus de $game_concept_estate_buildings|l$.\n\nL’amélioration de votre manoir est assez chère, alors ne le faisons pas maintenant."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Laissons votre possession pour le moment.\n\nVous devez d’abord fermer votre manoir, puis fermer la fenêtre de la possession."
 lesson_china_estate_close_prompt: "Fermez la fenêtre de la possession"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "Comme mentionné précédemment, votre [estate|El] est votre propriété privée.\n\nElle vous suivra lorsque vous commencerez à jouer votre [player_heir|El].\n\nMême si vous devenez le [governor|El] d’une riche [province|El], tous les investissements réalisés dans cette province appartiendront à l’État.\n\nAinsi, dépenser l’[gold|El] que vous gagnez pour améliorer votre [estate|El] est une bonne idée !"
 lesson_china_admin_intro: "Carrière gouvernementale"
 lesson_china_admin_intro_desc: "Aussi agréable que cela puisse être, vous ne devriez pas passer toute votre vie dans votre [estate|El].\n\nEn tant que fonctionnaire, vous devez prouver votre [merit|El] et gravir les échelons pour devenir [governor|El] et peut-être même [minister|El]."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "Voici votre [merit_level|El] actuel.\n\nVotre $game_concept_merit_level|l$ mesure votre valeur et votre position dans l’administration impériale. Le rang le plus bas est le #V 9e#!, et le plus méritoire est le #V 1er.#!\n\nÀ ce stade, vous n’avez encore rien prouvé, vous n’avez donc pas de $game_concept_merit_level|l$ et n’êtes pas éligible pour devenir [governor|El]."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "Augmentons notre [merit_level|El] !"
 lesson_china_admin_open_prompt: "Ouvrez « $ADMINISTRATIVE_GOVERNMENT_HEADER$ » (mis en avant)"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "L’empire est une méritocratie, et les [imperial_examinations|El] s’assurent que seuls les plus qualifiés et les plus vertueux géreront les [provinces|El] en tant que [governors|El].\n\nVous pouvez augmenter votre [merit_level|El] en participant aux [activities|El] de l’$activity_local_examination|Vl$ et de l’$activity_imperial_examination|Vl$.\n\nLes $game_concept_examinations|l$ sont organisés par les [governors|El] et le [son_of_heaven|E] en personne.\n\nVous recevrez une invitation dès leur mise en place."
 lesson_china_STUDY_SCHEME_SEGMENT: "Étudie"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Ouvrez la fenêtre $DECISIONS_VIEW_TITLE$"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Une fois que vous décidez de passer des [imperial_examinations|El], cela aide être d’être bien préparé.\n\nVous pouvez vous préparer aux $game_concept_examinations|l$ en étudiant les classiques confucéens."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "Ce sont des décisions, diverses actions personnelles que vous pouvez entreprendre.\n\nPour l’instant, choisissons d’$tgp_china_study_confucian_classics_decision|Vl$."
 lesson_china_decisions_prompt: "Débutez la décision d’$tgp_china_study_confucian_classics_decision|l$"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "Bien, vous avez commencé vos études !\n\nÉtudier augmentera votre [stress|El][stress_i]. De plus, celui-ci est habituellement gagné ou perdu en fonction de vos actions comparées à vos [personality_traits|El].\n\nSi vous gagnez [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] de $game_concept_stress|l$, votre [stress_level|El] augmentera et votre santé mentale souffrira.\n\n#I Gardez un œil sur l’indicateur de $game_concept_stress|l$ pour éviter un effondrement mental#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Étudier est un [scheme|El] : un projet personnel à long terme. Jetons un coup d’œil rapide à votre $game_concept_scheme|l$."
 lesson_china_schemes_open_prompt: "Ouvrez le panneau « Intrigue »"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "Ceci est votre [scheme|El] d’$study_confucian_classics|l$.\n\nC’est un $game_concept_scheme|l$ répétitif. Lors de son achèvement, il se résout en fonction de sa [scheme_success_chance|El], puis recommence.\n\nPuisque ce $game_concept_scheme|l$ augmente votre [stress|El], vous finirez donc par devoir l’abandonner.\n\n#I Pour abandonner un $game_concept_scheme|l$, utilisez le bouton dans le coin supérieur droit du $game_concept_scheme|l$."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Pour l’instant, le jeu est en pause. Vous pouvez contrôler la vitesse d’écoulement du temps du monde dans le coin inférieur droit.\n\n#TUT Crusader Kings III est un jeu qui se déroule sur des centaines d’années, alors n’hésitez pas à prendre votre temps !#!\n\nTant que la partie est en pause, personne n’organisera d’[imperial_examination|El] auquel vous pourriez participer, et votre [scheme|El] d’$study_confucian_classics|l$ ne progressera pas. Alors, reprenez la partie et attendez une invitation !"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "Le jeu n’est plus en pause et le temps s’écoule. Désormais, vous êtes libre de façonner le devenir de la Maison [GetPlayer.GetHouse.GetName].\n\n#TUT Gardez un œil sur les Conseils personnalisés @reactive_advice_icon! qui apparaissent en haut de l’écran !#!\n\nPour l’instant, votre objectif le plus important est d’attendre le prochain [imperial_examination|El] et d’y participer."
 # special reactive advice for china
 action_reactive_advice_china_council: "Conseil : $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "En tant que $game_concept_governor|l$, vous pouvez compter sur votre $game_concept_council$ pour vous aider à gérer votre $game_concept_province|l$. Ouvrez ceci pour obtenir une introduction à la façon dont le Conseil fonctionne."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "Conseil du gouverneur"
 ra_china_council_1_desc: "En tant que [governor|El], vous n’avez pas à gérer votre [province|El] seul. Jetons un œil à votre [council|E], qui s’est élargi depuis que vous êtes devenu $game_concept_governor|l$."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "Il s’agit de votre [council|E], qui se compose de six [councillors|El], dont votre [spouse|El].\n\nIls peuvent, par exemple, $task_collect_taxes|Vl$ ou $task_find_secrets|Vl$ par le biais de [councillor_tasks|El].\n\nPuisque vous êtes désormais [governor|El], ils peuvent également $task_develop_county|Vl$ ou $task_conversion|Vl$, entre autres."
