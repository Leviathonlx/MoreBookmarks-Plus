 avoiding_traps_modifier: "Éviter les pièges"
 avoiding_traps_modifier_desc: "Cette suite veut éviter les pièges à tout prix."
 travel_events_oltner_2.1210.t: "Sérénade nocturne"
 travel_events_oltner_2.1210.desc: "Sous le ciel étoilé de [location.GetName], le camp est récompensé d’une performance inattendue. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] surprend tout le monde avec une mélodie très expressive, sa voix résonnant de compliments envers m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] écoute attentivement, visiblement confus[entourage_member_1.Custom('FR_E')]. À la fin de la chanson, un silence de reconnaissance flotte entre [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale), 'elles', 'eux')]."
 travel_events_oltner_2.1210.a: "S’il se passe quelque chose entre ces deux-là, je le découvrirai..."
 travel_events_oltner_2.1210.b: "« [entourage_member_2.GetFirstNameNoTooltip], le monde veut vous entendre jouer et chanter ! »"
 travel_events_oltner_2.1210.c: "« Vous... vous pourriez m’apprendre à jouer ainsi ? »"
 travel_events_oltner_2.1210.d: "« Ah, quelle superbe mélodie ! »"
 travel_events_oltner_2.1210.a.success: "Vous trouvez quelque chose"
 travel_events_oltner_2.1210.a.failure: "Il n’y a rien à trouver"
 something_happens: "Il se passe quelque chose"
 travel_events_oltner_2.1210.c.success: "Vous apprenez à jouer, du moins un peu"
 travel_events_oltner_2.1210.c.failure: "Vous n’apprenez pas grand-chose"
 lover_serenaded_on_the_road: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] a joué une sérénade romantique [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] en [PROVINCE.GetName], alors qu’[CHARACTER.Custom('FR_IlElle')] fait partie de la suite de [TARGET_CHARACTER_2.GetFirstName]."
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName] a joué une sérénade romantique [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName] en [PROVINCE.GetName], alors qu’[TARGET_CHARACTER.Custom('FR_IlElle')] fait partie de la suite de [TARGET_CHARACTER_2.GetFirstName]."
 travel_events_oltner_2.1220.t: "Fin d’une rivalité"
 travel_events_oltner_2.1220.desc: "Au cœur de la nuit, dans notre camp près de [location.GetName], je sors discrètement. Quel était ce bruit ?\n\nC’est alors que je les vois : [location.Custom('GetTerrainMurderMethod')]\n\n[entourage_member_1.GetFirstNameNoTooltip] regarde rapidement autour d[entourage_member_1.Custom('FR_EluiElle')], sans se rendre compte que j’ai tout vu."
 travel_events_oltner_2.1220.a: "Hum. Quelle technique fascinante."
 travel_events_oltner_2.1220.b: "« GARDES ! »"
 travel_events_oltner_2.1220.c: "Je n’ai... rien vu."
 assassination_scenario_desert: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche discrètement de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName], qui dort sous un palmier. Tout à coup, [entourage_member_1.GetFirstNameNoTooltip] plonge ses mains dans le sable pour les fermer autour du cou de [entourage_member_2.GetFirstNameNoTooltip], l’étouffant en silence."
 assassination_scenario_desert_mountains: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’avance furtivement vers m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName], qui dort près d’une falaise. D’un mouvement rapide, [entourage_member_1.GetFirstName] pousse [entourage_member_2.GetFirstNameNoTooltip] qui chute le long du flanc montagneux escarpé."
 assassination_scenario_drylands: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche sans un bruit de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui se repose près d’un buisson sec. S’emparant d’une pierre, [entourage_member_1.GetFirstNameNoTooltip] frappe [entourage_member_2.GetFirstNameNoTooltip] à la tête d’une force mortelle, ne laissant aucune trace, si ce n’est une tache sombre au sol."
 assassination_scenario_farmlands: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort près d’une charrue. Tout à coup, dans un acte d’une rare violence, [entourage_member_1.GetFirstNameNoTooltip] empale [entourage_member_2.GetFirstNameNoTooltip] sur les dents aiguisées de la charrue, lui assurant une fin rapide."
 assassination_scenario_floodplains: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche discrètement de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui se trouve au bord de la rivière. Tout à coup, [entourage_member_1.GetFirstNameNoTooltip] pousse [entourage_member_2.GetFirstNameNoTooltip] qui se noie alors dans les eaux sombres et tumultueuses."
 assassination_scenario_forest: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche sans un bruit de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort sous un arbre. À l’aide d’une corde, [entourage_member_1.GetFirstNameNoTooltip] étrangle rapidement [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.Custom('FR_LeLa')] laissant pendre au bout d’une branche."
 assassination_scenario_hills: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche sans un bruit de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui somnole sur une pente. [entourage_member_1.GetFirstNameNoTooltip] envoie rouler [entourage_member_2.GetFirstNameNoTooltip] en bas de la colline, où de gros rochers abruptes lui assurent une fin rapide et sans douleur."
 assassination_scenario_jungle: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’avance sans un bruit vers m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort sous une végétation épaisse. [entourage_member_1.GetFirstNameNoTooltip] utilise une plante grimpante pour étrangler [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.GetHerHim] laissant sans air et sans vie."
 assassination_scenario_mountains: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche sans un bruit de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui se repose près d’une falaise à pic. Une impulsion forte et soudaine envoie [entourage_member_2.GetFirstNameNoTooltip] foncer à toute allure vers les abysses."
 assassination_scenario_oasis: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’avance rapidement de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort au bord de l’eau. [entourage_member_1.GetFirstNameNoTooltip] plonge rapidement la tête de [entourage_member_2.GetFirstNameNoTooltip] sous l’eau, [entourage_member_2.GetHerHim] noyant en silence."
 assassination_scenario_plains: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche silencieusement de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort au milieu des plaines. À l’aide d’une lourde pierre, [entourage_member_1.GetFirstNameNoTooltip] fracasse le crâne de [entourage_member_2.GetFirstNameNoTooltip], laissant l’herbe tachée de sang."
 assassination_scenario_steppe: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] suit de près m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort sous les étoiles. [entourage_member_1.GetFirstNameNoTooltip] brise rapidement le cou de [entourage_member_2.GetFirstNameNoTooltip], [entourage_member_2.GetHerHim] laissant sans vie au milieu de la vaste steppe."
 assassination_scenario_taiga: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’approche de m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort au milieu des pins. À l’aide d’une stalactite, [entourage_member_1.GetFirstNameNoTooltip] poignarde [entourage_member_2.GetFirstNameNoTooltip], dont le sang fait fondre le sol enneigé."
 assassination_scenario_wetlands: "m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] s’avance silencieusement vers m[player_scope.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] qui dort dans les marais. [entourage_member_1.GetFirstNameNoTooltip] étouffe [entourage_member_2.GetFirstNameNoTooltip] avec de la boue, abandonnant son corps sans vie au marécage."
 travel_events_oltner_2.1230.t: "Une terrible matinée"
 travel_events_oltner_2.1230.desc: "« Par [ROOT.Char.GetFaith.HighGodName], un meurtre a été commis ! »\n\n« Qui aurait pu vouloir tuer notre tendre [entourage_member_2.GetFirstName] ? Et pourquoi de façon aussi brutale ?! » continue m[player_scope.Custom2('FR_RelationToMeShort_OnA', corpse_finder )] [corpse_finder.GetFirstName].\n\n« Oui, c’est vrai... qui oserait penser faire pareille horreur à c[entourage_member_2.Custom('FR_EEtte')] pauvre et innocent[entourage_member_2.Custom('FR_E')] [entourage_member_2.GetFirstNameNoTooltip] », dit [entourage_member_1.GetFirstName]. Du coin de l’œil, je [entourage_member_1.GetHerHim] vois se retenir de ricaner."
 travel_events_oltner_2.1230.a: "« C’était [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], tuez-[corpse_finder.GetHerHim]. »"
 travel_events_oltner_2.1230.b: "« J’ai vu [corpse_finder.GetFirstNameNoTooltip] rôder pendant la nuit. Arrêtez-[corpse_finder.GetHerHim] ! »"
 travel_events_oltner_2.1230.c: "« C’est l’œuvre évidente d’un[ROOT.Char.Custom('FR_E_RegionalFerociousAnimal')] [ROOT.Char.Custom('RegionalFerociousAnimal')]. Cela ne fait aucun doute. »"
 travel_events_oltner_2.1230.d: "« Nous... nous devrions passer à autre chose... »"
 might_strike_again: "[entourage_member_1.GetFirstName] pourrait frapper à nouveau... mais je connais son [secret|El] et peux le révéler quand je le souhaite."
 travel_events_oltner_2.1240.t: "La troupe ambulante"
 travel_events_oltner_2.1240.desc: "À notre arrivée en [location.GetTitle.GetName], nous sommes accueillis par une troupe d’artistes. Ils proposent des spectacles de marionnettes, de chant et de danse !\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entourage_member_1'))] semble apprécier la musique et n’a d’yeux que pour un[local_character.Custom('FR_E')] bouffo[local_character.Custom('FR_NNne')] en particulier. [local_character.Custom('FR_LLa')|U][local_character.GetWomanMan] est un[local_character.Custom('FR_E')] saltimbanque incroyable qui parvient à jongler de plusieurs instruments en plus d’en jouer !"
 travel_events_oltner_2.1240.a: "Je devrais peut-être passer plus de bons moments avec [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1240.b: "Un[local_character.Custom('FR_E')] bouffo[local_character.Custom('FR_NNne')] pourrait me servir, et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('entourage_member_1'))] l’adorerait !"
 travel_events_oltner_2.1240.c: "Une pause bien méritée pour tout le monde."
