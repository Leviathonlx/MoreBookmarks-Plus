 travel_events_oltner_2.1200.t: "Ange gardien"
 travel_events_oltner_2.1200.desc: "En passant dans [location.Custom('TerrainTypeProvince')] de [location.GetName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n« Il faut faire un peu plus attention [entourage_member_2.GetFirstNameNoTooltip] », [entourage_member_2.Custom('FR_LeLa')] sermonne [entourage_member_1.GetFirstNameNoTooltip], la voix remplie d’une inquiétude palpable. [entourage_member_2.GetFirstNameNoTooltip] esquisse un sourire timide, mais reconnaît en retour : « Merci, je vous en dois une ! »"
 travel_events_oltner_2.1200.a: "Beaux réflexes, [entourage_member_1.GetFirstNameNoTooltip] !"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], vous ne lui devez rien."
 travel_events_oltner_2.1200.c: "Tâchons d’avancer avec prudence dorénavant."
 travel_events_oltner_2.1200.d: "Bon, il faut nous dépêcher !"
