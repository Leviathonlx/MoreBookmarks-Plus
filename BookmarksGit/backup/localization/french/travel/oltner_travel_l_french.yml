 travel_events_oltner_2.1170.t: "Chemin de rivalité"
 travel_events_oltner_2.1170.desc: "En voyageant à travers les terrains accidentés de [location.GetName], nous nous trouvons face à une difficulté : [location.Custom('GetPrecariousTerrainFeature')].\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] commencent à se quereller concernant la meilleure approche pour traverser le passage difficile. « [entourage_member_1.GetFirstNameNoTooltip], votre suggestion est imprudente, » s’exclame [entourage_member_2.GetFirstNameNoTooltip], visiblement [Select_CString(entourage_member_2.IsFemale,'frustrée','frustré')]. [entourage_member_1.GetFirstNameNoTooltip] rétorque : « Et la vôtre est lâche ! »\n\nIl semble que ma suite soit dans une impasse..."
 travel_events_oltner_2.1170.a: "« Écoutez-moi, vous devez allier vos forces ! »"
 travel_events_oltner_2.1170.b: "« [entourage_member_1.GetFirstNameNoTooltip] a raison, nous ne pouvons pas nous permettre de traîner. »"
 travel_events_oltner_2.1170.c: "« Faisons preuve de prudence, comme le suggère [entourage_member_2.GetFirstNameNoTooltip]. »"
 travel_events_oltner_2.1170.d: "« Oh, par [ROOT.Char.GetFaith.HighGodName], quels enfantillages... »"
 rival_conflict_on_the_road: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] ont eu un conflit majeur sur l’itinéraire à emprunter afin de poursuivre le voyage par les [PROVINCE.Custom('FR_TerrainTypeProvince_Plural')], en [PROVINCE.GetName], en tant que membres de la suite de [TARGET_CHARACTER_2.GetFirstName]."
