 i_saw_nothing: "Non. Je n’ai rien vu. Rien du tout. Je ferais mieux de ne plus y penser."
 travel_events_oltner_2.1190.t: "Un souvenir volé"
 travel_events_oltner_2.1190.desc: "Alors que la quiétude règne dans notre camp près de [location.GetName], un vacarme soudain brise le silence. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] interroge m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] avec véhémence, tenant un petit bijou dans les mains : [entourage_member_1.Custom('GetRandomSmallPreciousItem')].\n\n« Espèce de voleu[entourage_member_2.Custom('FR_RSe')] ! C’était à ma mère ! » s’exclame [entourage_member_1.GetFirstNameNoTooltip], les yeux brillant de colère. [entourage_member_2.GetFirstNameNoTooltip] dément fermement cette accusation : « Sale [entourage_member_1.Custom2('InsultNoun', SCOPE.sC('entourage_member_2'))] menteu[entourage_member_1.Custom('FR_RSe')]. Ce bijou m’a toujours appartenu ! »"
 travel_events_oltner_2.1190.a: "« Le bijou appartient à [entourage_member_1.GetFirstNameNoTooltip]. »"
 travel_events_oltner_2.1190.b: "« [entourage_member_2.GetFirstNameNoTooltip] devrait le garder. »"
 travel_events_oltner_2.1190.c: "« Vous n’êtes que des enfants. Donnez-moi ça ! »"
 travel_events_oltner_2.1190.d: "« Nous n’avons vraiment pas de temps à perdre pour ça ! »"
 travel_events_oltner_2.1190.d.1: "[entourage_member_2.Custom('FR_le_Char_Pi')|U][entourage_member_2.GetTitledFirstName] s’en empare"
 travel_events_oltner_2.1190.d.2: "[entourage_member_1.Custom('FR_le_Char_Pi')|U][entourage_member_1.GetTitledFirstName] s’en empare"
