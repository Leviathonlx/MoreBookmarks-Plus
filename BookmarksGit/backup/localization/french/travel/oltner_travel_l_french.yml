 travel_events_oltner_2.1180.t: "Confessions au clair de lune"
 travel_events_oltner_2.1180.desc: "En [location.GetName], après la nuit tombée, je surprends une conversation intime entre m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n« Oh, [entourage_member_1.GetFirstNameNoTooltip], [Select_CString(entourage_member_1.IsFemale,'ma','mon')] [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')], grâce à vous, ces nuits étoilées deviennent inoubliables, » confesse [entourage_member_2.GetFirstNameNoTooltip] d’une voix tremblante. [entourage_member_1.GetFirstNameNoTooltip] lui répond doucement : « Je n’aurais jamais cru trouver quelqu’un qui me comprenne si bien. »\n\nIl semblerait que l’amour naisse dans ma suite..."
 travel_events_oltner_2.1180.a: "Adorable, mais [seduced_entourage.GetFirstNameNoTooltip] ne peut pas me résister."
 travel_events_oltner_2.1180.b: "« Bonjour ! De quoi parlez-vous ? Puis-je me joindre à vous ? »"
 travel_events_oltner_2.1180.c: "Ça jase... Comme il serait regrettable que cela s’ébruite..."
 travel_events_oltner_2.1180.d: "Tant de tendresse... Je vais les laisser tranquilles."
 lover_moonlit_evening_on_the_road: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] sont tombé[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'es', 's')] amoureu[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'se', 'x')] après avoir regardé les étoiles ensemble en [PROVINCE.GetName] alors qu’[Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'elles', 'ils')] font partie de la suite de [TARGET_CHARACTER_2.GetFirstName]."
