l_french:
 travel_events_oltner_2.1000.t: "Sables cultivés"
 travel_events_oltner_2.1000.desc: "Le soleil darde ses rayons sur les dunes de [location.GetName], faisant de chaque pas une épreuve de résistance. Pourtant, parmi cette étendue aride s’épanouit une oasis de verdure : une merveille d’agriculture au cœur du désert.\n\nTandis que nous admirons cette anomalie, [Select_CString(local_character.IsFemale,'l’intendante','l’intendant')] de ces terres s’approche de nous avec un sourire. « Voyageurs, nous appelle-t-[local_character.GetSheHe], venez voir de plus près le fruit de notre labeur. Peut-être conterez-vous notre triomphe par-delà les sables, dans votre patrie natale ! »"
 travel_events_oltner_2.1000.option.a: "« Montrez-nous comment vous avez dompté le désert. »"
 travel_events_oltner_2.1000.option.b: "« Nous vous remercions, mais nous devons refuser. »"
 travel_events_oltner_2.1000.option.c: "« Peut-être que vous pourriez nous offrir un échantillon de vos récoltes pour nous sustenter ? »"
 travel_events_oltner_2.1000.option.d: "« J’adorerais en savoir plus sur votre vie ici. »"
 cultural_acceptance_gain_travel_stories: "Histoires partagées durant votre [travel|El]"
 travel_events_oltner_2.1010.t: "Hospices hospitaliers"
 travel_events_oltner_2.1010.desc: "Tandis que nous voyageons par [location.Custom('TerrainTypeProvince')], en [location.GetName], un hospice couvert d’une sublime œuvre d’art [location.GetCulture.GetNameNoTooltip] apparaît sur le côté de la route.\n\n« Voyageurs, vous me semblez las. Nos portes sont ouvertes pour vous reposer et vous soigner, » nous propose un médecin avec un sourire doux. À l’intérieur, l’ambiance est calme et l’odeur subtile d’herbes aromatiques flotte dans les airs.\n\n« Tenez, goûtez donc ma célèbre décoction à base d’[location.Custom('get_region_flower_type')], elle vous revigorera l’esprit ! »"
 travel_events_oltner_2.1010.b: "« Ah, j’ai hâte d’y goûter ! »"
 travel_events_oltner_2.1010.c: "« Nous aurions bien besoin d’un médecin [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')], si vous nous accompagniez ? »"
 travel_events_oltner_2.1010.d: "« Voici une donation, utilisez-la pour aider les souffrants. »"
 well_funded_hospices_modifier: "Hospices correctement financés"
 well_funded_hospices_modifier_desc: "Sur ces terres, les hospices se développent grâce aux dons généreux des voyageurs."
 local_character_aptitude_physician: "[Select_CString(local_character.IsLocalPlayer,'Votre ','La ')][aptitude|El][local_character.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] en tant que [GetCourtPositionType('court_physician_court_position').GetName()|l] est [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 travel_events_oltner_2.1020.t: "Le festin [Select_CString(local_character.IsFemale,'de la chamelière','du chamelier')]"
 travel_events_oltner_2.1020.desc: "Alors que ma suite et moi traversons les terres de [location.GetName], la silhouette caractéristique d’un élevage de chameaux apparaît devant nous. Tandis que le soir commence à tomber, [Select_CString(local_character.IsFemale,'une chamelière','un chamelier')] s’approche.\n\n« Bienvenue, chers invités d’honneur, nous accueille-t-[local_character.GetSheHe] d’un sourire rayonnant. C’est grâce aux chameaux de [location.GetName] si nous sommes en vie, et ce soir, nous honorons ces nobles créatures. Voulez-vous nous rejoindre sous les étoiles pour partager un festin en écoutant des contes du désert ? »"
 travel_events_oltner_2.1020.a: "« Que les festivités de la soirée revigorent notre âme ! »"
 travel_events_oltner_2.1020.b: "« L’endurance des chameaux m’intrigue. »"
 travel_events_oltner_2.1020.c: "« J’aimerais acheter votre meilleur chameau pour mon armée. »"
 travel_events_oltner_2.1020.d: "« Hélas, nous devons suivre l’appel du voyage et refuser votre offre. »"
 travel_hardy_camels_modifier: "Robustes chameaux"
 travel_hardy_camels_modifier_desc: "Un groupe de chameaux particulièrement robustes et fiables contribuent à ce voyage."
 war_camel_modifier: "Redoutable chameau de guerre"
 war_camel_modifier_desc: "Ce personnage a un chameau de guerre particulièrement impressionnant."
 travel_events_oltner_2.1030.t: "Caravane bien chargée"
 travel_events_oltner_2.1030.desc: "En traversant les étendues sableuses de [location.GetName], une caravane de chameaux bien chargés croise notre chemin. [Select_CString(local_character.IsFemale,'La','Le')] maître-caravanier remarque notre suite et interrompt la procession.\n\n« Nobles voyageurs », nous appelle-t-[local_character.GetSheHe], un éclat rusé dans le regard : « Aimeriez-vous voir les trésors que transportent ces robustes animaux ? Au bon prix, les merveilles du désert pourraient vous accompagner dans vos voyages. »"
 travel_events_oltner_2.1030.a: "« J’aimerais beaucoup voir vos marchandises. Négocions. »"
 travel_events_oltner_2.1030.b: "« Inutile, mais peut-être pouvons-nous faire un bout de chemin ensemble ? »"
 travel_events_oltner_2.1030.c: "« Montrez-moi quelque chose d’unique, un véritable trésor de [location.GetNameNoTooltip]. »"
 travel_events_oltner_2.1030.d: "« Nous transportons déjà assez de choses comme ça... »"
 traveling_with_camel_merchants_modifier: "Voyage avec les chameliers"
 traveling_with_camel_merchants_modifier_desc: "Cette suite a rejoint un groupe de chameliers, ce qui sécurise le voyage."
 artifact_purchased: "Artefact acheté"
 purchase_artifact_trinket_tt: "Vous obtenez un [artifact|El] aléatoire sous forme de bibelot"
 purchase_artifact_famed_tt: "Vous obtenez un [artifact|El] célèbre aléatoire"
 travel_events_oltner_2.1040.t: "Oasis de tranquillité"
 travel_events_oltner_2.1040.desc: "Alors que nous traversons les plaines arides de [location.GetName], une oasis tranquille apparaît, entourée d’un troupeau de chameaux.\n\n[Select_CString(local_character.IsFemale,'Une vieille sage allongée','Un vieux sage allongé')] près de l’eau remarque notre présence et nous invite d’un geste à nous approcher. « Voyageurs épuisés », commence-t-[local_character.GetSheHe], sa voix aussi douce que la brise du soir : « L’esprit du désert peut se montrer sévère. Reposez-vous au bord des eaux et laissez la force tranquille des chameaux vous régénérer. »"
 travel_events_oltner_2.1040.a: "« Par [ROOT.Char.GetFaith.HighGodName], restons ici quelques jours ! »"
 travel_events_oltner_2.1040.b: "« Vous semblez sage. Si vous nous rejoigniez ? »"
 travel_events_oltner_2.1040.c: "« Peut-être pourrions-nous commercer ? »"
 travel_events_oltner_2.1040.d: "« Votre oasis est un plaisir pour les yeux, mais le temps presse. »"
 travel_events_oltner_2.1050.t: "Émissaires équins"
 travel_events_oltner_2.1050.desc: "Alors que nous traversons la périphérie de [location.GetName], l’écho tonitruant de sabots brise le silence. Un groupe de chevaux et leurs cavaliers s’approchent, offrant un spectacle majestueux dans les paysages [location.Custom('TerrainTypeProvincePrefix')] par [location.Custom('TerrainTypeProvince')].\n\n« Salutations, voyageurs ! nous interpelle leur chef. Nous sommes des émissaires venus de [location.GetTitle.GetName]. Voulez-vous assister aux prouesses de nos montures ? »"
 travel_events_oltner_2.1050.a: "« Avec plaisir ! »"
 travel_events_oltner_2.1050.b: "« Quel prix demandez-vous pour le plus fort de ces animaux ? »"
 travel_events_oltner_2.1050.c: "« Ce sont plus vos prouesses à vous en tant que $knight_culture_player_plural_no_tooltip_lowercase$ qui m’intéressent ! »"
 travel_events_oltner_2.1050.d: "« Ces créatures sont magnifiques, mais notre priorité absolue est de poursuivre notre voyage. »"
 prefix_verdant: "verdoyants"
 prefix_rolling: "vallonnés"
 prefix_mighty: "puissants"
 prefix_endless: "infinis"
 prefix_lush: "luxuriants"
 prefix_rich: "riches"
 travel_events_oltner_2.1060.t: "Intendance des écuries"
 travel_events_oltner_2.1060.desc: "L’odeur du foin et les hennissements nous mènent jusqu’aux écuries réputées de [location.GetName]. [Select_CString(local_character.IsFemale,'La maîtresse des écuries','Le maître des écuries')], une figure respectée dans cette région, nous accueille chaleureusement.\n\n« Bienvenue, proclame-t-[local_character.GetSheHe], mes chevaux sont parmi les plus rapides du monde. Voulez-vous acheter un noble compagnon pour vos voyages ? »"
 travel_events_oltner_2.1060.a: "« Montrez-moi votre cheval le plus rapide. »"
 travel_events_oltner_2.1060.b: "« Je souhaite acquérir tous vos meilleurs chevaux ! »"
 travel_events_oltner_2.1060.c: "« Aimeriez-vous acheter nos juments de réserve ? »"
 travel_events_oltner_2.1060.d: "« Hélas, nous devons partir au plus vite... »"
 swift_horse_modifier: "Cheval rapide"
 swift_horse_modifier_desc: "Le meneur de ce voyage possède un cheval particulièrement rapide."
 swift_horses_modifier: "Chevaux rapides"
 swift_horses_modifier_desc: "Ce personnage équipe sa suite des étalons les plus rapides qui existent."
 sold_horses_modifier: "Chevaux vendus"
 sold_horses_modifier_desc: "Cette suite a vendu ses montures inutilisées."
 travel_events_oltner_2.1070.t: "Soins des chevaux"
 travel_events_oltner_2.1070.desc: "Dans les pâturages tranquilles de [location.GetName], une silhouette s’occupe d’une jument à la jambe blessée. Alors que nous nous approchons, [Select_CString(local_character.IsFemale,'la guérisseuse','le guérisseur')] lève la tête vers nous, ses yeux reflétant ses années d’expérience.\n\n« Ce n’est qu’une simple entorse, explique-t-[local_character.GetSheHe], mais elle pourra bientôt recommencer à courir. » Émus par son dévouement, nous marquons une pause dans notre voyage."
 travel_events_oltner_2.1070.a: "« Pouvons-nous vous aider à soigner ce noble animal ? »"
 travel_events_oltner_2.1070.b: "« Vous devriez devenir [Select_CString(local_character.IsFemale,'ma grande écuyère','mon grand écuyer')] ! »"
 travel_events_oltner_2.1070.c: "« Vous pourriez m’enseigner votre art ? »"
 travel_events_oltner_2.1070.d: "« J’espère qu’elle se remettra au plus vite. Au revoir. »"
 free_court_position: "Travail gratuit"
 master_of_the_horse_free: "[local_character.GetFirstName] occupera votre poste de [GetCourtPositionType('master_of_horse_court_position').GetName()|l] sans vous coûter aucun salaire"
 excellent_horse_care_modifier: "Excellent soin des chevaux"
 excellent_horse_care_modifier_desc: "Ce personnage s’y connaît bien dans l’art de soigner les chevaux."
 travel_events_oltner_2.1080.t: "Prodige malodorant"
 travel_events_oltner_2.1080.desc: "Tandis que nous dépassons les élevages de chameaux de [location.GetName], une odeur âcre assaille nos narines. Bien qu’indispensables, les chameaux produisent une odeur nauséabonde qui s’infiltre dans chaque recoin.\n\nSoudain, l’un de nos chevaux déguerpit à toute allure, semblant terrifié par l’odeur.\n\n« Mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! s’exclame l’éleveur. En compensation, je vous offre le chameau de votre choix. »"
 travel_events_oltner_2.1080.a: "« Je choisis votre chameau le plus majestueux. »"
 travel_events_oltner_2.1080.b: "« J’aimerais avoir votre spécimen le plus robuste. »"
 travel_events_oltner_2.1080.c: "« Votre animal le plus rapide sera parfait. »"
 travel_events_oltner_2.1080.d: "« Je préférerais une compensation pécuniaire... »"
 exchange_camel_fast_modifier: "Chameau véloce"
 exchange_camel_fast_modifier_desc: "L’un des chevaux de ce groupe de voyageurs s’est enfui et a été remplacé par un chameau rapide."
 exchange_camel_sturdy_modifier: "Chameau résistant"
 exchange_camel_sturdy_modifier_desc: "L’un des chevaux de ce groupe de voyageurs s’est enfui et a été remplacé par un chameau résistant."
 travel_events_oltner_2.1090.t: "Sentinelle des dunes silencieuses"
 travel_events_oltner_2.1090.desc: "Dans le silence de [location.GetName], où les vents chauds sculptent le sable, une tour de guet se dresse, solitaire et vigilante. Sa sentinelle austère nous accueille chaleureusement.\n\n« Chers invités ! nous crie [Select_CString(local_character.IsFemale,'la femme','l’homme')] depuis le sommet. Puis-je faire quelque chose pour vous ? Voulez-vous me rejoindre ici pour admirer le calme qui règne sur [location.Custom('TerrainTypeProvince')] ? »"
 travel_events_oltner_2.1090.a: "« Nous aimerions nous reposer sous votre protection, [Select_CString(local_character.IsFemale,'chère amie','cher ami')]. »"
 travel_events_oltner_2.1090.b: "« Dites-nous, sommes-nous sur la bonne voie ? »"
 travel_events_oltner_2.1090.c: "« Peut-être pourriez-vous nous servir de guide à travers ces terres ? »"
 travel_events_oltner_2.1090.d: "« Nous devons partir au plus vite. »"
 watchtower_guidance_modifier: "Aide de la tour de guet"
 watchtower_guidance_modifier_desc: "Cette suite a reçu l’aide d’un guetteur clairvoyant."
 watchman_guidance_modifier: "Guetteur du désert"
 watchman_guidance_modifier_desc: "Cette suite est accompagnée par un guetteur qui connaît très bien le terrain local."
 travel_events_oltner_2.1100.t: "Bienfaits bovins"
 travel_events_oltner_2.1100.desc: "Le voyage à travers [location.GetName] révèle de grandes pâtures parsemées ça et là de bétail. Alors que mon escorte marque une pause en bordure d’un champ verdoyant, [Select_CString(local_character.IsFemale,'la gardienne','le gardien')] de troupeaux s’approche. Grattant joyeusement son luth, [local_character.GetSheHe] nous adresse un large sourire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[local_character.GetSheHe], ces animaux font la fierté de notre province ! Voulez-vous que je vous montre mon travail ? Vous pouvez aussi refaire le plein de provisions ou découvrir notre célèbre fromage à pâte persillée de [location.GetTitle.GetNameNoTierNoTooltip] ! »"
 travel_events_oltner_2.1100.a: "« Montrez-moi comment vous travaillez avec vos troupeaux. »"
 travel_events_oltner_2.1100.b: "« Remplissons nos réserves de provisions et notre panse ! »"
 travel_events_oltner_2.1100.c: "« Votre fromage de [location.GetTitle.GetNameNoTierNoTooltip] m’a l’air délicieux ! »"
 travel_events_oltner_2.1100.d: "« Nous devons nous hâter. »"
 extra_supplies_modifier: "Provisions supplémentaires"
 extra_supplies_modifier_desc: "Ce groupe de voyageurs transporte beaucoup de provisions."
 herding_insights_modifier: "Connaissances en élevage"
 herding_insights_modifier_desc: "Le dirigeant de ces terres applique des techniques d’élevage avancées apprises durant ses voyages."
 travel_events_oltner_2.1110.t: "Martèlement des forgerons"
 travel_events_oltner_2.1110.desc: "Notre voyage nous mène en [location.GetName], où le martèlement rythmique des forgerons représente le pouls du commerce local. De la fumée s’échappe par les cheminées tandis que les forgerons, couverts de suie et de sueur, transforment de banals bouts de ferraille en œuvres d’art.\n\nL’[Select_CString(local_character.IsFemale,'une','un')] d’eux s’essuie le front et me fait signe d’approcher : « Bienvenue, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], déclare-t-[local_character.GetSheHe]. Nous sommes des maîtres forgerons de culture [local_character.GetCulture.GetNameNoTooltip]. Il n’y a pas meilleurs que nous ! Je vous en prie, regardez donc nos objets de plus près. »"
 travel_events_oltner_2.1110.a: "« Une armure me serait bien utile. »"
 travel_events_oltner_2.1110.b: "« Je cherche une arme. »"
 travel_events_oltner_2.1110.c: "« Fabriquez-vous des boucliers ? »"
 travel_events_oltner_2.1110.d: "« Je préfère mes propres forgerons. Au revoir. »"
 purchase_artifact_common_armor_tt: "Vous achetez un [artifact|El] sous forme d’armure de [rarity|El] inconnue"
 purchase_artifact_common_weapon_tt: "Vous achetez un [artifact|El] sous forme d’arme de [rarity|El] inconnue"
 purchase_artifact_common_shield_tt: "Vous achetez un [artifact|El] sous forme de bouclier mural de [rarity|El] inconnue"
 travel_events_oltner_2.1120.t: "Forge détruite"
 travel_events_oltner_2.1120.desc: "Alors que notre escorte flâne en [location.GetName], nous trouvons une forge sens dessus dessous. [Select_CString(local_character.IsFemale,'La forgeronne','Le forgeron')], l’air [Select_CString(local_character.IsFemale,'bouleversée et maculée','bouleversé et maculé')] de suie, se lamente devant un fourneau brisé.\n\n« Oh, [local_character.GetFaith.HighGodName] a maudit notre pauvre [local_character.GetTitledFirstName] ! Le malheur frappe mon enclume ! explique-t-[local_character.GetSheHe]. Sans réparations, je peux dire adieu à mon art... ainsi qu’à mon gagne-pain. C’est terrible ! »"
 travel_events_oltner_2.1120.a: "« Tenez, prenez cet or pour vous aider à vous remettre sur pied. »"
 travel_events_oltner_2.1120.b: "« Rejoignez-nous, nous aurions bien besoin d’[Select_CString(local_character.IsFemale,'une forgeronne','un forgeron')]. »"
 travel_events_oltner_2.1120.c: "« Ce n’est vraiment pas de chance pour vous ! »"
 becomes_inspired: "Trouve l’[inspiration|El]"
 travel_events_oltner_2.1130.t: "La sentinelle dans [location.Custom('TerrainTypeProvince')]"
 travel_events_oltner_2.1130.desc: "Alors que les contours de [location.GetName] apparaissent au loin, ce sont les forts de colline massifs qui dominent le paysage.\n\nUn groupe de [Select_CString(local_character.IsFemale,'guerrières','guerriers')] à l’air rude s’approchent. Leur [Select_CString(local_character.IsFemale,'cheffe est la','chef est le')] plus robuste de [Select_CString(local_character.IsFemale,'toutes','tous')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me salue-t-[local_character.GetSheHe], nous venons de la garnison [location.GetTitle.GetHolder.Custom('FR_du_Char_Pi')][location.GetTitle.GetHolder.GetTitledFirstName]. En échange d’un petit salaire, nous pouvons vous protéger durant votre voyage. Qu’est-ce que vous en dites ? »"
 travel_events_oltner_2.1130.a: "« S’il vous plaît, menez-nous en sécurité jusque dans [location.Custom('TerrainTypeProvince')]. »"
 travel_events_oltner_2.1130.b: "« Vous avez l’air d’avoir de la force. Si vous me rejoigniez ? »"
 travel_events_oltner_2.1130.c: "« Vous semblez redoutables. Je vous paierai le double de [location.GetTitle.GetHolder.GetFirstNameNoTooltip] ! »"
 travel_events_oltner_2.1130.d: "« Je vous remercie mais c’est inutile. »"
 hill_fort_guards_modifier: "Gardes de garnison du fort de la colline"
 hill_fort_guards_modifier_desc: "Cette escorte emploie les gardes robustes d’un fort de colline."
 toll_payed: "Péage acquitté"
 travel_events_oltner_2.1140.t: "Petits défenseurs"
 travel_events_oltner_2.1140.desc: "Au pied d’un fort de colline particulièrement imposant, en [location.GetName], un groupe d’enfants joue aux guerriers. Leur rire apporte un contrepoint à la solennité de la pierre.\n\n[Select_CString(local_character.IsFemale,'Une enfant audacieuse','Un enfant audacieux')] aux yeux brillants s’approche avec une épée en bois. « Halte ! Personne ne passe au-delà du fort de [local_character.GetFirstName] et de sa joyeuse bande ! s’exclame-t-[Select_CString(local_character.IsFemale,'elle','il')] gaiement. Oh, mais... v-vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ?! »"
 travel_events_oltner_2.1140.a: "« Exact ! Et maintenant, allez parler de moi à tout votre village ! »"
 travel_events_oltner_2.1140.b: "« Braves défenseurs, dites-nous quel est le chemin le plus rapide à travers [location.Custom('TerrainTypeProvince')]. »"
 travel_events_oltner_2.1140.c: "« *Vous sortez votre arme et faites fuir les enfants* »"
 travel_events_oltner_2.1140.d: "« Chérissez vos jeux d’enfants. Nous devons partir. »"
 travel_hastened: "Voyage accéléré"
 travel_delayed: "Voyage ralenti"
 famous_visit_modifier: "Visite de célébrité"
 famous_visit_modifier_desc: "Les villages alentour sont en effervescence : des nobles doivent venir en visite. Bien que cela attire les voyageurs et le commerce, cela attire également les bandits à la recherche de riches royaux à détrousser."
 child_scouts_modifier: "Enfants éclaireurs"
 child_scouts_modifier_desc: "Une bande d’enfants bien intentionnés guide cette suite."
 extra_patrols_modifier: "Patrouilles supplémentaires"
 extra_patrols_modifier_desc: "Cette baronnie a doublé ses patrouilles, car des enfants du coin ont été menacés par des voyageurs."
 travel_events_oltner_2.1150.t: "Échos des cors"
 travel_events_oltner_2.1150.desc: "Les échos du son des cors retentissent autour de nous alors que nous passons par [location.Custom('TerrainTypeProvince')], près de [location.GetName]. Les forts de colline résonnent de cet appel aux armes entendu depuis des générations.\n\nÀ peine quelques secondes après le premier signal, une foule de soldats de garnison [local_character.GetCulture.GetName] émergent de la fortification la plus proche, chargeant immédiatement un groupe de voyous et bandits de grand chemin terrifiés."
 travel_events_oltner_2.1150.a: "« Nous devons les aider, chargez ! »"
 travel_events_oltner_2.1150.b: "« Nous attendons, avant de fouiller les cadavres. »"
 travel_events_oltner_2.1150.c: "« [retinue_member.GetFirstNameNoTooltip], allez les aider ! Nous... vous attendons ici. »"
 travel_events_oltner_2.1150.d: "« Ce n’est pas notre bataille. »"
 cultural_acceptance_gain_assisted_battle: "A participé à des combats contre les bandits durant son [travel|El]"
 travel_events_oltner_2.1150.a.success: "Vous tuez tous les bandits"
 travel_events_oltner_2.1150.a.failure: "Les bandits tuent le commandant avant de prendre la fuite"
 travel_events_oltner_2.1150.b.success: "La garnison gagne"
 travel_events_oltner_2.1150.b.failure: "Les bandits gagnent"
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName] tue le meneur des bandits"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] se fait tuer. Vraiment... tragique"
 travel_events_oltner_2.1160.t: "Liens dans l’adversité"
 travel_events_oltner_2.1160.desc: "Alors que nous traversons un chemin ardu en [location.GetName], j’entends soudain des rires devant moi. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_1 )] [entourage_member_1.GetFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', entourage_member_2 )] [entourage_member_2.GetFirstName] s’efforcent ensemble de traverser [location.Custom('GetRandomCrossingToBridge')].\n\n« [entourage_member_1.GetFirstNameNoTooltip], quelle idée brillante vous avez eue de construire un pont de fortune ! » s’exclame [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] répond alors dans un gloussement : « Et vous, vous avez eu le réflexe d’utiliser des [location.Custom('GetRandomImprovisedBridgeMaterial')], ce qui a été déterminant pour notre réussite ! »\n\nIl semble que cet obstacle ait fait germer une nouvelle amitié !"
 travel_events_oltner_2.1160.a: "« Votre ingéniosité est louable ! »"
 travel_events_oltner_2.1160.b: "« Il ne faut pas fréquenter ses inférieurs ! »"
 travel_events_oltner_2.1160.c: "« Voilà qui accélérera notre voyage. »"
