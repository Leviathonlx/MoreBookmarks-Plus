 #Status Update Fragments
 ## Own Duel Success Fragments
 single_combat.0001.desc.injury_check.personal.very_unlikely: "\n\nJe suis en excellente forme et ai donc peu de chances de commettre une erreur."
 single_combat.0001.desc.injury_check.personal.unlikely: "\n\nJe suis en forme et commets peu d’erreurs."
 single_combat.0001.desc.injury_check.personal.moderate: "\n\nJe suis relativement en forme et commets quelques erreurs."
 single_combat.0001.desc.injury_check.personal.likely: "\n\nMa forme se détériore rapidement, avec de nombreuses lacunes exploitables."
 single_combat.0001.desc.injury_check.personal.very_likely: "\n\nJe ne suis pas en forme, mon prochain mouvement risqué pourrait signifier la défaite."
 ## Opponent Duel Success Fragments
 single_combat.0001.desc.injury_check.opponent.very_unlikely: "La posture de [my_foe.GetFirstNameNoTooltip] est, quant à elle, incroyable."
 single_combat.0001.desc.injury_check.opponent.unlikely: "La posture de [my_foe.GetFirstNameNoTooltip] est, quant à elle, formidable."
 single_combat.0001.desc.injury_check.opponent.moderate: "La posture de [my_foe.GetFirstNameNoTooltip] est, quant à elle, passable."
 single_combat.0001.desc.injury_check.opponent.likely: "La posture de [my_foe.GetFirstNameNoTooltip] est, quant à elle, défaillante."
 single_combat.0001.desc.injury_check.opponent.very_likely: "La posture de [my_foe.GetFirstNameNoTooltip] est, quant à elle, un désastre."
 ## Duel Success Each-Way Fragments
 single_combat.0001.desc.success_check.almost_impossible: "\n\nJe n’ai pas encore percé la garde de mon adversaire et je ne vois pas encore de moyen de crier victoire."
 single_combat.0001.desc.success_check.very_unlikely: "\n\nLa garde de mon adversaire est redoutable, et je me sens loin de la victoire."
 single_combat.0001.desc.success_check.unlikely: "\n\nMon adversaire continue de repousser mes coups, mais semble sur le point de faiblir."
 single_combat.0001.desc.success_check.moderate: "\n\nNous sommes à égalité, la victoire se joue sur le fil du rasoir."
 single_combat.0001.desc.success_check.likely: "\n\nMon adversaire est sur la défensive, mais je dois encore consolider ma victoire."
 single_combat.0001.desc.success_check.very_likely: "\n\nMon adversaire titube devant moi, la victoire est proche."
 single_combat.0001.desc.success_check.almost_certain: "\n\nJe suis à un cheveu de la victoire."
