 ##################################################
 #Misc Loc
 ## Titles
 single_combat.0000.t: "Combat singulier :"
 single_combat.0001.t: "$single_combat.0000.t$ [sc_attacker.GetTitledFirstNameNoTooltip]"
 single_combat.0011.t: "$single_combat.0000.t$ [sc_defender.GetTitledFirstNameNoTooltip]"
 single_combat.0031.t: "$single_combat.0000.t$ la défaite"
 single_combat.0041.t: "$single_combat.0000.t$ la victoire"
 ## Intro Spiels
 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.Custom('FR_le_Char_Pi')|U][sc_attacker.GetTitledFirstName] et moi, nous nous observons mutuellement, et envisageons nos options. [sc_attacker.GetSheHe|U] [sc_attacker.Custom('SignatureWeaponActionThirdPerson')] s[sc_attacker.Custom('FR_OnA_signature_weapon')] redoutable, tandis que je saisis fermement m[sc_defender.Custom('FR_OnA_signature_weapon')]. L’arme me semble froide et lourde dans mes mains.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "Ce combat est supposé s’arrêter au premier sang versé, mais cela ne me rassure pas."
 single_combat.0001.desc.capstone.intro.deadly: "Seul[sc_attacker.Custom2('FR_E', SCOPE.sC('sc_defender'))] l’un[sc_attacker.Custom2('FR_E', SCOPE.sC('sc_defender'))] de nous partira d’ici vivant[sc_attacker.Custom2('FR_E', SCOPE.sC('sc_defender'))], et je compte bien faire en sorte que ce soit moi."
 single_combat.0001.desc.sc_attacker.intro: "Pendant quelques instants, [sc_defender.Custom('FR_le_Char_Pi')][sc_defender.GetTitledFirstName] et moi tournons lentement en demi-cercle et guettons une ouverture. Je [sc_attacker.Custom('SignatureWeaponAction')] m[sc_attacker.Custom('FR_OnA_signature_weapon')], prêt[sc_attacker.Custom('FR_E')] à me défendre, tandis qu’[sc_defender.Custom('FR_IlElle')] saisit fermement s[sc_defender.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\nUn mouvement brusque marque le début de notre combat.\n\n"
