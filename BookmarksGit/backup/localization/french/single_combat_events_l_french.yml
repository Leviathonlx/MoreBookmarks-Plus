 single_combat.0031.desc.sc_attacker.unsure_attack: "Avec plus d’espoir que de compétence, je tente un rapide [sc_loser.Custom('SignatureWeaponAttemptedLight')] qui ne mène nulle part. Mon adversaire n’a guère de mal à se dégager de mon attaque et à"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Je me jette sur mon adversaire, [sc_loser.Custom('signature_weapon')] en main et déterminé[sc_loser.Custom('FR_E')] à livrer autant d’attaques violentes qu’il sera nécessaire.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "Parfois, quand on se bat, on sait simplement qu’on est dépassé. C’est le cas ici, alors que mon stratagème désespéré passe d’un déluge de puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]"
 single_combat.0031.desc.sc_attacker.pocket_sand: "J’attrape [sc_defender.Custom('GritType')] et lance le tout à la tête de mon adversaire, mais un coup de vent me prend par surprise et le projectile finit dans #EMP mon#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Je pourrais jurer avoir vu une brèche dans la garde de mon adversaire, mais alors que je me jette en avant pour enfoncer mon crâne dans son [sc_loser.Custom('MaskFace')], quelque chose me frappe"
 single_combat.0031.desc.sc_attacker.guard: "Je fais de mon mieux pour maintenir une position défensive solide, mais cela ne sert à rien. Une brèche flagrante dans mes parades ouvre la voie à"
 single_combat.0031.desc.sc_attacker.probing_attack: "Ma tentative de conserver mes forces tourne rapidement au vinaigre lorsqu’une de mes attaques de tâtonnement est parée si fortement que"
 single_combat.0031.desc.sc_attacker.onslaught: "J’assène une pluie incessante et dévastatrice de puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] à mon adversaire.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Bien que j’aie dissimulé mes intentions du mieux que j’ai pu, mon adversaire pare mes coups de façon inattendue et je me retrouve à devoir défendre.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Je recule, prêt[sc_loser.Custom('FR_E')] à insulter mon adversaire, mais en le faisant je me laisse distraire momentanément.\n\nJe ne vois même pas le puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui arrive sur moi"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Bien que mon puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] fasse chanceler mon adversaire, [sc_victor.Custom('FR_CeluiCelle')]-ci riposte avant même que mon coup de pied ne l’atteigne par un [sc_victor.Custom('SignatureWeaponAttemptedLight')] si violent qu’il m’arrache ma jambe de bois et me fait tomber par terre.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Bien que mon puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] fasse chanceler mon adversaire, le coup de pied que j’enchaîne rate complètement. Un [sc_victor.Custom('SignatureWeaponAttemptedLight')] plus tard, je me retrouve à bout de souffle sur le sol.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Rares sont ceux qui soutiennent que ma garde peut être brisée, mais mon adversaire y parvient, peut-être par habileté, peut-être par chance.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Je manie m[sc_loser.Custom('FR_OnA_signature_weapon')] avec expertise et grâce, mais même un[sc_loser.Custom('FR_E')] expert[sc_loser.Custom('FR_E')] fait des erreurs. Au milieu d’un rapide [sc_loser.Custom('SignatureWeaponAttemptedLight')] au risque calculé, mon adversaire"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "Avec une adresse implacable, j’assène une série de puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] à mon adversaire, [sc_loser.Custom('FR_LeLa')] forçant à reculer toujours un peu plus. Je sens que la victoire est proche !\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Estimant maintenant que c’est ma meilleure chance de remporter une victoire facile, je tente de balayer d’un coup sec [sc_victor.Custom('signature_weapon')] de mon adversaire. C’est presque une surprise quand [sc_victor.Custom('FR_IlElle')] attrape m[sc_loser.Custom('FR_OnA_signature_weapon')] sous le mauvais angle,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "Jouant le temps, je recule devant mon adversaire, essayant de passer à travers ses coups jusqu’à ce qu’[sc_victor.Custom('FR_IlElle')] se fatigue. Une stratégie dangereuse dans le meilleur des cas. Je suis assailli[sc_loser.Custom('FR_E')] par plusieurs rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] qui"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Certaines personnes pourraient me traiter d’idiot[sc_loser.Custom('FR_E')] pour avoir critiqué le mode de vie de mon adversaire alors même que nous manions des armes mortelles. Ils se sentiraient certainement renforcés dans leur position lorsque"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "Je me suis souvent demandé ce qui était le plus puissant pour un[sc_loser.Custom('FR_E')] [sc_loser.GetLadyLord] entre l’épée d’une part et les mots d’autre part. Pour mon adversaire, cela semble être s[sc_victor.Custom('FR_OnA_signature_weapon')], puisqu’[sc_victor.Custom('FR_IlElle')] se moque de mon imitation légendaire.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Je me lance, avec force, vers la brèche dans la garde de mon adversaire. [sc_loser.Custom('SignatureWeaponTipType')|U] de m[sc_loser.Custom('FR_OnA_signature_weapon')] brille et ne demande qu’à en finir. Ce que je n’ai pas pris en compte est"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Avec toute la dextérité dont je suis capable, je prends la bourse à ma ceinture et la lance directement sur mon adversaire. Malheureusement, [my_foe.Custom('FR_CeluiCelle')]-ci réagit instinctivement plus vite que je ne l’imaginais en détruisant le projectile d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], faisant pleuvoir les lourdes pièces d’argent sur moi.\n\nMalgré la surprise,"
 single_combat.0031.desc.sc_attacker.martial_voice: "Le commandement des soldats de haute naissance ne requiert malheureusement pas les mêmes compétences que celui des roturiers. Plus courroucé[my_foe.Custom('FR_E')] que décontenancé[my_foe.Custom('FR_E')] par mes cris, mon adversaire attend que je sois essoufflé[myself.Custom('FR_E')], puis"
 single_combat.0031.desc.sc_attacker.mocking_boast: "« Vous savez ce qui est une bonne façon d’avoir de la renommée ? » demande mon adversaire, qui plisse les yeux en réponse à mes fanfaronnades moqueuses, avant de répondre : « Tuer quelqu’un de célèbre. »\n\nJe... [sc_victor.Custom('FR_IlElle')|U] n’a pas tort. Mon hésitation lui donne juste l’occasion de"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "J’esquive à reculons, cédant du terrain pour me mettre hors de portée de la bête. Sauf qu’elle ne bouge pas.\n\nC’est un rocher. Ce n’est qu’un satané rocher. Mon adversaire en profite pour me déséquilibrer.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "J’attends encore et encore que mon adversaire se fatigue à cause de la chaleur du désert, mais [sc_victor.Custom('FR_IlElle')] continue tranquillement à transpirer, à se battre, et mon désarroi rend ma garde faible.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "La jungle rend difficiles de nombreux aspects du combat, mais un amateur patient peut surmonter certains de ses pires obstacles simplement en gardant son sang-froid. C’est en attendant que mon adversaire craque que je sens que quelque chose s’enroule autour de ma jambe. Je constate en regardant vers le bas que je me suis empêtré[sc_loser.Custom('FR_E')] dans une épaisse plante rampante.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Avec beaucoup d’espace pour me battre, je recule, encore et encore, troquant mon terrain contre la frustration de mon adversaire. Ce n’est que lorsque je trébuche que je m’aperçois qu’[sc_victor.Custom('FR_IlElle')] me pousse vers quelque chose. Je vois le rocher pour la première fois lorsque je tombe en arrière.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Bien que mon adversaire soit loin d’être aussi habitué[sc_victor.Custom('FR_E')] que moi à se battre dans un environnement aussi inégal et rocailleux, [sc_victor.Custom('FR_IlElle')] tient sa position extrêmement bien, laissant mes poussées sans résultat, si ce n’est perturber mon propre équilibre.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Même pour un vétéran comme moi, les marais offrent de nombreux dangers difficiles à évaluer. Chaque étendue d’eau vers laquelle je pousse mon adversaire s’avère peu profonde, au point d’être inoffensive, mais la première fois que je risque un pas dans l’eau, je m’y enfonce jusqu’au genou !\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "Parfois, les forêts sont si épaisses et menaçantes que seul un fou songe à y mettre les pieds tout seul. Parfois, elles sont si idylliques que les enfants trépignent à l’idée d’y jouer.\n\nNotre terrain boisé actuel est plutôt comme ces dernières, et tandis que je cherche à tirer profit d’un éventuel danger dans l’environnement, mon adversaire"
 single_combat.0031.desc.sc_attacker.raaargh: "Je hurle et me jette sur mon adversaire, [sc_victor.Custom('FR_LeLa')] frappe et [sc_victor.Custom('FR_LeLa')] mords. Une tempête de rage et de violence qui semble ne jamais finir.\n\nQuand elle cesse, je constate"
 single_combat.0031.desc.sc_attacker.hard_grit: "Au combat, je prends facilement l’habitude d’exploiter l’arrogance de mon adversaire. Une confiance injustifiée est mieux punie par une défaite rapide. Mais mon adversaire semble maintenant déterminé[my_foe.Custom('FR_E')] à me rendre coup pour coup et pas plus, ne laissant des ouvertures que pour m’inciter à me surmener.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Partager mon attention entre deux coups s’avère être... ambitieux. Je me rends compte que [sc_loser.Custom('signature_weapon')] est arrachée de ma main lorsque mon poignard de parade s’en approche involontairement,"
 single_combat.0031.desc.sc_attacker.butchery: "Il s’avère que tuer des paysans terrifiés à la tête d’une armée de pilleurs professionnels est quelque peu différent d’un combat singulier avec un adversaire résolu. Les techniques qui terrifient les enfants, les malades et les vieillards n’ont tout simplement pas le même effet sur mon adversaire, qui profite de mon excès de confiance pour"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "Dans la Garde, nous protégions principalement l’Empereur contre les assassins, mais la plupart des assassins fuient dès qu’un Varègue lourdement armé se présente. Mon adversaire, il faut le reconnaître, ne semble pas intimidé[sc_victor.Custom('FR_E')] par mon apparence, et mon attaque stoïque se heurte à un enchaînement de parades acharnées.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "Au combat, je suis un[sc_loser.Custom('FR_E')] artiste. Chaque coup est un coup de pinceau, chaque... [sc_victor.GetFirstNameNoTooltip] me frappe droit dans la main qui tient m[sc_loser.Custom('FR_OnA_signature_weapon')]. Ce n’est pas censé arriver !\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "Je ne doute pas que j’ai [sc_loser.GetFaith.HighGodName] à mes côtés dans ce combat, et je le dis dans la prière que je crie. Malheureusement, mon adversaire profite de ma déconcentration pour"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "Je ne suis pas étranger à la douleur, et je fais de mon mieux pour tirer parti des blessures que m’a infligées mon adversaire. Mais même pour moi, elles s’avèrent trop nombreuses et mon esprit se concentre moins sur la douce piqûre de la douleur que sur la sensation purement pénible de la chair déchirée.\n\nAu fur et à mesure que je me concentre, ce qui était censé être une vague enthousiaste devient un triste défilé de rapides [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Avec toute la fureur possible, je veux donner un coup de pied foudroyant dans le tibia de mon adversaire, mais je perds l’équilibre. Mon corps suit l’élan de ma jambe errante et je rate complètement ma cible.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "J’en suis à peine à la moitié de ma subtile référence aux dettes de mon adversaire lorsque le [sc_victor.Custom('SignatureWeaponEndType')] de son arme me frappe en plein dans la mâchoire. Je trébuche à reculons,"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "me fait tomber dans [sc_defender.Custom('GroundType')]. Je me précipite en arrière, mais le temps que je retrouve mes repères, [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('FR_Du_signature_weapon')] appuie contre ma gorge.\n\nUne nouvelle fois, je me fige."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "jaillir avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui me déséquilibre complètement.\n\nAvant que je puisse me redresser, un coup de pied m’envoie au sol, et je regarde s[sc_victor.Custom('FR_OnA_signature_weapon')] sur le point de s’abattre sur mon cou."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "Je ne vois pas vraiment arriver le coup de [sc_victor.Custom('SignatureWeaponEndType')] sur ma tempe, mais je ressens une douleur cinglante accompagnée d’un changement soudain de perspective alors que je bascule sur le côté.\n\nJe vois les pieds de [sc_victor.GetFirstNameNoTooltip] devant moi qui, après une pause emplie de pitié, se mettent en position de combat.\n\nJ’ai juste assez de courage pour grogner une phrase."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "à une succession de ratages.\n\nMes coups ne touchent pas leur cible ou rebondissent vers moi suite à une parade de mon adversaire, je perds l’équilibre et parviens même à me gifler avec ma propre main.\n\nC’est pratiquement de la compassion quand mon adversaire fait voler m[sc_loser.Custom('FR_OnA_signature_weapon')]."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Alors que je tousse, je suis une proie facile pour [sc_victor.GetFirstNameNoTooltip], qui me frappe à la gorge avec le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')], et m’envoie dans [sc_defender.Custom('GroundType')].\n\nJ’ai à peine repris mon souffle que je sens son arme venir s’appuyer contre mon ventre."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "durement dans le ventre et me projette face contre terre.\n\nJe lutte pour me relever, mais plusieurs coups de pied violents me montrent que c’est vain. [sc_victor.Custom('signature_weapon')|U] doucement appuyée contre ma nuque y participe aussi."
 single_combat.0031.desc.sc_attacker.guard.injury: "plusieurs [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides et bien placés, dont le dernier coup fait tomber mon arme.\n\n[sc_victor.GetFirstNameNoTooltip] ne perd pas de temps à préparer s[sc_victor.Custom('FR_OnA_signature_weapon')] pour le coup de grâce."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "je perds prise sur mon arme.\n\nM[sc_loser.Custom('FR_OnA_signature_weapon')] s’éloigne gracieusement, me laissant désarmé[sc_loser.Custom('FR_E')].\n\n[sc_victor.GetFirstNameNoTooltip] n’a qu’à utiliser s[sc_victor.Custom('FR_OnA_signature_weapon')] pour faire savoir clairement qui a gagné ce combat."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "Du moins, jusqu’à ce que m[sc_loser.Custom('FR_OnA_signature_weapon')] ne fauche plus que l’air, et que je sente quelque chose de lourd s’accrocher à l’arrière de mon genou et tirer. Je fais maladroitement un demi-tour sur moi-même, essayant de mettre mon arme à contribution, mais reçois des coups de poing au visage. Alors que je titube, un coup ferme me retire mon arme, et il devient immédiatement clair que j’ai perdu."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "Avant que je ne puisse utiliser m[sc_loser.Custom('FR_OnA_signature_weapon')] contre l’inévitable riposte, je me prends un coup de genou inattendu au ventre. Plié[sc_loser.Custom('FR_E')] en deux, je reçois un coup de coude à l’arrière de la tête qui me fait tomber au sol, presque aveugle, à cause de la douleur."
 single_combat.0031.desc.sc_attacker.taunt.injury: "et m’envoie violemment au sol.\n\nLe visage dans [sc_defender.Custom('GroundType')], je suis à peine capable de murmurer une phrase ou deux."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Je me balance sur le côté, essayant de me relever, mais [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] atteint ma colonne vertébrale et je me retrouve étendu[sc_loser.Custom('FR_E')] face contre terre.\n\nQuelque part derrière et au-dessus de moi, je l’entends ricaner et préparer le coup de grâce."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "Après quelques coups assénés avec s[sc_victor.Custom('FR_OnA_signature_weapon')], [sc_victor.Custom('SignatureWeaponTipType')] de son arme appuie froidement sur ma gorge.\n\nAlors que je réfléchis à mes options, [sc_victor.GetFirstNameNoTooltip] tressaille d’impatience."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "me renvoie ma propre arme avec une parade bien placée.\n\nEn esquivant m[sc_loser.Custom('FR_OnA_signature_weapon')], je me retrouve directement sur la trajectoire de s[sc_victor.Custom('FR_OnA_signature_weapon')]. Bien que le coup ne soit pas mortel, il me fait quand même tomber à terre et perdre prise sur mon arme."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Pourtant, alors que je prends un moment pour profiter de la douce sensation, un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sorti de nulle part me frappe violemment la tempe. Momentanément abasourdi[sc_loser.Custom('FR_E')], je titube, et le coup suivant me laisse sans arme, complètement à la merci de [sc_victor.GetFirstNameNoTooltip].\n\nHagard[sc_victor.Custom('FR_E')] mais triomphant[sc_victor.Custom('FR_E')], mon adversaire [sc_victor.Custom('SignatureWeaponActionThirdPerson')] s[sc_victor.Custom('FR_OnA_signature_weapon')] pour le coup de grâce."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "et envoie l’arme voler.\n\nSans défense, je n’ai qu’un instant pour m’avouer vaincu[sc_loser.Custom('FR_E')] avant que [sc_victor.GetFirstNameNoTooltip] ne [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "me déséquilibrent tellement que je bascule.\n\n[sc_victor.GetFirstNameNoTooltip] ne se relâche pas, et se tient bientôt au-dessus de moi, prêt[sc_victor.Custom('FR_E')] à [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_victor.GetFirstNameNoTooltip] me frappe avec le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] dans le cou.\n\nAlors que je m’étouffe et essaye d’aspirer de l’air, mon adversaire a tout le temps du monde pour réussir le coup parfait.\n\nEn quelques secondes, [sc_victor.Custom('FR_IlElle')] est sur le point de [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "Loin d’être un coup de maître qui met fin au combat, je me retrouve à prendre une pose dramatique et à perdre prise sur m[sc_loser.Custom('FR_OnA_signature_weapon')] ! Je regarde mon arme s’éloigner gracieusement.\n\nPerplexe mais content[sc_victor.Custom('FR_E')], [sc_victor.GetFirstNameNoTooltip] agite simplement [sc_victor.Custom('signature_weapon')] dans ma direction."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "son incroyable ténacité.\n\nSe penchant vers mon coup, et non en s’en éloignant, il est capable de le rediriger juste assez pour que je le rate de peu, ainsi que m’asséner un coup de genou dans le ventre.\n\nAlors que je m’affaisse, [sc_victor.Custom('SignatureWeaponTipType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] appuie sur ma gorge avant même que je puisse penser à me rétablir."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip] presse son avantage et parvient à me faire lâcher m[sc_loser.Custom('FR_OnA_signature_weapon')]. Désormais sans défense, je recrache doucement une pièce."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "assène un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] foudroyant.\n\nSurpris[sc_loser.Custom('FR_E')] et le souffle coupé, je tombe. [sc_victor.GetFirstNameNoTooltip] m’enjambe et se prépare s[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "m’asséner un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] à la poitrine. Surpris[sc_loser.Custom('FR_E')] et essoufflé[sc_loser.Custom('FR_E')], je n’oppose guère de résistance au coup suivant qui me fait lâcher m[sc_loser.Custom('FR_OnA_signature_weapon')]. [sc_victor.GetFirstNameNoTooltip] se prépare à [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "Après plusieurs [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides et inattendus de la part de [sc_victor.GetFirstNameNoTooltip], je tombe la tête la première dans [sc_defender.Custom('GroundType')]. S[sc_victor.Custom('FR_OnA_signature_weapon')] est sur ma nuque en un instant."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "J’essaie de me libérer avec m[sc_loser.Custom('FR_OnA_signature_weapon')], mais je ne suis pas assez rapide, et [sc_victor.GetFirstNameNoTooltip] m’inflige un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui envoie mon arme s’enfoncer dans le sol de la jungle.\n\nJ’ai peut-être quelques secondes avant que le duel ne soit terminé pour moi."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "M[sc_loser.Custom('FR_OnA_signature_weapon')] vole hors de ma portée, et le pied de [sc_victor.GetFirstNameNoTooltip] descend sur mon cou."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] me fait tomber en direction du haut de la pente. La chute n’est pas très grave, si ce n’est que c’est tout ce dont [sc_victor.GetFirstNameNoTooltip] aurait besoin pour [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "C’est un jeu d’enfant pour [sc_victor.GetFirstNameNoTooltip] de me désarmer après cela et me laisser totalement à sa merci."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "me surprend avec un redoutable [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui me fait presque perdre conscience.\n\nLe temps que je reprenne mes esprits, m[sc_loser.Custom('FR_OnA_signature_weapon')] n’est plus là et une arme appuie contre ma gorge."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "que j’ai réussi à [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de m[sc_loser.Custom('FR_OnA_signature_weapon')] !\n\n[sc_victor.GetFirstNameNoTooltip] se tient un peu à distance, le regard méfiant, et ne semble pas beaucoup plus fatigué[sc_victor.Custom('FR_E')] que lorsque je suis entré[sc_loser.Custom('FR_E')] en fureur sacrée. Mais surtout, [sc_victor.Custom('FR_IlElle')] a toujours une arme et n’est pas trop loin pour mener une attaque solide."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "C’est une lutte serrée, mais je finis par tomber dans une de ces feintes et me retrouve étendu[sc_loser.Custom('FR_E')] sur le sol, sans arme."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "seulement pour voir cette arme m’être arrachée par le revers de [sc_victor.GetFirstNameNoTooltip].\n\nDépourvu[sc_loser.Custom('FR_E')] d’arme et face à mon adversaire qui se prépare à [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], il n’y a qu’une seule chose à faire."
 single_combat.0031.desc.sc_attacker.butchery.injury: "me désarmer avec une facilité déconcertante.\n\nMa posture et mon intimidation sonnent creux maintenant, toute position dramatique étant facilement contrée par un tournoiement de s[sc_victor.Custom('FR_OnA_signature_weapon')]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Je fais de mon mieux, mais ce n’était qu’une question de temps avant que quelque chose ne tourne mal, et [sc_victor.GetFirstNameNoTooltip] est finalement capable de se lancer dans une riposte qui m’arrache [sc_loser.Custom('signature_weapon')] des mains.\n\nC’en est assez pour décider de l’issue du combat."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Je dois me concentrer, je dois me ressaisir, je peux gagner, j’ai juste besoin de, j’ai juste, je suis confronté[sc_loser.Custom('FR_E')] à un[sc_victor.Custom('FR_E')] adversaire suffisant[sc_victor.Custom('FR_E')], qui tient encore s[sc_victor.Custom('FR_OnA_signature_weapon')] très fermement avec un air menaçant."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "me donner un coup de pied énergique à l’aine, et je m’écroule comme un sac de choux.\n\nExprimer ma colère contre son blasphème ne m’apporte rien, et avant que je ne puisse m’en remettre, j’ai en face de mon visage [sc_victor.Custom('SignatureWeaponTipType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "À ce stade, avec mon esprit préoccupé, il ne faut pas grand-chose pour que [sc_victor.GetFirstNameNoTooltip] pare mes coups, me désarme et me force à abandonner."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] en profite facilement, me laissant partir en avant avant de me donner un coup de pied dans ma jambe pivot. Je tombe brutalement au sol et quelques coups de pied perfides par la suite me maintiennent dans cette position."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "crachant le sang de ma lèvre fendue.\n\nLe coup suivant me touche au ventre et m’envoie brutalement au sol. À bout de souffle, je halète et ai des haut-le-cœur, et je sens m[sc_loser.Custom('FR_OnA_signature_weapon')] me glisser des mains au dernier moment."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] ma gorge. Pendant un instant, je regarde horrifié[sc_loser.Custom('FR_E')] le sang jaillir, avant que le jet se réduise à un pouls faible qui me mouille rapidement la poitrine.\n\nJe m’écroule à genoux. Le monde est si sombre. A-t-il toujours été aussi sombre ?\n\nJe suis si engourdi[sc_loser.Custom('FR_E')]."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "se jeter sur moi de façon inattendue.\n\nUn [sc_victor.Custom('SignatureWeaponAttemptedLight')] sur le flanc touche un point faible dans ma poitrine, et [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]. J’éprouve une douleur atroce et un engourdissement, alors que mon corps commence à défaillir à cause des blessures mortelles infligées à mes organes.\n\nLa seule chose qui me permet de rester stable est [sc_victor.Custom('signature_weapon')] logée dans ma cavité thoracique."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "Après quelques coups, quelque chose me [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] la poitrine. Je titube et vois [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] qui se retire de mon corps, faisant jaillir du sang et des fragments d’os.\n\nLa douleur m’envahit une fraction de seconde après que la stupéfaction a cessé. Un supplice rapidement remplacé par un engourdissement qui s’étend inexorablement depuis ma blessure mortelle à la poitrine."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "à une défaite si rapide que je ne suis même pas sûr[sc_loser.Custom('FR_E')] que mon premier coup ait abouti.\n\nAlors que j’attaque [sc_victor.GetFirstNameNoTooltip] avec tout ce que j’ai, je ne peux plus sentir la main qui tient m[sc_loser.Custom('FR_OnA_signature_weapon')]. Quelque chose... quelque chose dans ma colonne vertébrale, peut-être ? Je ne peux pas bouger un muscle et tombe dans [sc_defender.Custom('GroundType')].\n\nJe reçois un coup de pied dans le dos qui me place sur le ventre et me permet de regarder m[sc_victor.Custom('FR_OnA')] meurtri[sc_victor.Custom('FR_ErEre')] dans les yeux.\n\nPuis s[sc_victor.Custom('FR_OnA_signature_weapon')] s’abat."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "Cette diversion permet à [sc_victor.GetFirstNameNoTooltip] d’enfoncer s[sc_victor.Custom('FR_OnA_signature_weapon')] dans mon torse. [sc_victor.Custom('FR_IlElle')|U] [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')] avec une efficacité redoutable.\n\nMon corps est en proie à la douleur et je vacille en arrière. Qu-Quoi ? Comment cela se fait-il ? Je...\n\nDes jets de sang chaud jaillissent de ma poitrine. Je gargouille quelque chose d’inintelligible à travers mes poumons abîmés ; même moi, je ne sais pas exactement quoi. Le coup de grâce par compassion est beaucoup trop lent."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "dans le menton et [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\n[sc_victor.GetFirstNameNoTooltip] retire s[sc_victor.Custom('FR_OnA_signature_weapon')] couvert de mon sang. Je pousse un cri étouffé par des gargouillis, mais mes bras fonctionnent encore trop bien pour que mon adversaire puisse envisager un meurtre par compassion.\n\nAu lieu de cela, je titube, tout en gardant le réflexe d’agripper m[sc_loser.Custom('FR_OnA_signature_weapon')] par sécurité, jusqu’à ce que je ne puisse plus tituber."
 single_combat.0031.desc.sc_attacker.guard.fatality: "un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui pénètre profondément dans la chair de ma cuisse.\n\nNous échangeons encore plusieurs coups, jusqu’à ce que je sente que mes vêtements sont mouillés autour de la taille. Pendant un instant, je me dis que mon courage m’a fait défaut au milieu de la bataille, jusqu’à ce que je regarde vers le bas et vois que ma jambe est couverte de sang.\n\nD’un coup, je réalise, et m’écroule au sol, tremblant[sc_loser.Custom('FR_E')]."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nJ’ai juste assez de temps pour constater à quel point la situation est mauvaise avant que [sc_victor.GetFirstNameNoTooltip] ne [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')].\n\nJe passe ma main sur ma blessure, mais elle en ressort couverte de sang.\n\nC’est... C’est la fin."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Du moins, jusqu’à ce que quelque chose craque dans mon genou, et que je tombe à terre. Alors que je me retourne aussi vite que possible, brandissant m[sc_loser.Custom('FR_OnA_signature_weapon')] pour repousser [sc_victor.GetFirstNameNoTooltip], je ne [sc_victor.Custom('FR_LeLa')] vois pas. Où est-[sc_victor.Custom('FR_IlElle')] allé[sc_victor.Custom('FR_E')], [sc_victor.Custom('FR_IlElle')] doit bien être quelque pa..."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "J’essaie de reprendre un peu le contrôle, mais son prochain coup réussit à arracher m[sc_loser.Custom('FR_OnA_signature_weapon')] des mains. Je panique, ce qui décide du duel.\n\nS[sc_victor.Custom('FR_OnA_signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] mon épaule, tranchant la clavicule et des organes. L’engourdissement est immédiat et tout devient sombre."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "et qui me percute.\n\nJe sens juste la douleur se répandre dans mon corps, alors que je chancelle avant de mourir."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] ne me laisse pas le temps de me remettre. [sc_victor.Custom('FR_IlElle')|U] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] avec s[sc_victor.Custom('FR_OnA_signature_weapon')]. Le sang remonte dans ma gorge et sort de ma bouche, éclaboussant mon [sc_loser.Custom('MaskFace')].\n\nQuelque part sous la douleur, je sens mon cœur battre encore, pompant encore le sang dans les veines déchirées et dans les artères éclatées. Il n’y a pas de retour possible."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "En fin de compte, cela importe peu. Ma gorge déchiquetée est un témoignage suffisant de ce qui s’est passé, et le comment est sans importance.\n\nJe vacille, la vie me quitte. Un moment je suis, le suivant..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "m’envoie un solide [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] au ventre, déchirant la chair fragile et répandant mes entrailles sur le sol.\n\nJe glisse sur mes propres intestins et trébuche en arrière. Assailli[sc_loser.Custom('FR_E')] par la douleur, je crie.\n\nLe coup de grâce est une délivrance."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "Jusqu’à ce qu’une parade inattendue finisse dans mon [sc_loser.Custom('MaskFace')], le [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] jusqu’à l’os et me faisant tituber en arrière. Je pousse un cri à cause de la douleur aiguë et mon corps s’éloigne des armes qui s’entrechoquent lorsque mes pieds sont balayés.\n\nIl y a juste assez de temps pour protester avant qu’[sc_victor.Custom('FR_IlElle')] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], ce qui [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nLa mort est une délivrance."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "et en [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nC’est un jeu d’enfant pour [sc_victor.GetFirstNameNoTooltip] de [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] avec s[sc_victor.Custom('FR_OnA_signature_weapon')] après ça, et mon monde se réduit à des rais de lumière et des douleurs."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "me déséquilibrent totalement.\n\nAlors que je ne suis pas remis[sc_loser.Custom('FR_E')], un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] m’expédie droit dans [sc_defender.Custom('GroundType')]. Même avec une arme cassée, j’arrive à parer le coup suivant. Par contre, celui d’après [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMes cris horribles ne durent pas longtemps, car la douleur me fait perdre conscience avant de mourir."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip] utilise ma déconcentration pour m’infliger un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nJe tombe en arrière, mon sang jaillissant telle une fontaine macabre. Cela ne se peut. Ce n’était pas censé se terminer ainsi. J’aurais pu... Je...\n\nJe ne peux rien faire. Je chancelle jusqu’à ma tombe sanglante."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Au lieu d’être une victoire éclatante, je me retrouve projeté[sc_loser.Custom('FR_E')] au sol, la tête la première. J’ai à peine le temps de me tortiller avant que [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nL’excitation réduit la douleur, mais ne l’efface pas, alors je crie quand je reçois un coup de pied sur le dos pour l’inévitable coup de grâce."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "la courbe [sc_victor.Custom('FR_Du_signature_weapon')] de [sc_victor.GetFirstNameNoTooltip], qui me fauche la poitrine par le côté, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nEmporté[sc_loser.Custom('FR_E')] par la contre-attaque et mon propre élan, j’atterris violemment dans [sc_defender.Custom('GroundType')]. Mes bras fonctionnent encore, mais ils sont déjà... si faibles. Si lourds. Je peux à peine me retourner et du sang rouge collant coule de ma poitrine."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip] se déplace rapidement et me frappe au sol avant que je ne puisse voir ce qui se passe. Un moment plus tard, [sc_victor.Custom('FR_IlElle')] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], ce qui [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nJe crie au début, mais mes poumons me lâchent plus vite que prévu, et bientôt tout ce que je peux faire, c’est endurer sans rien dire."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "s’avance et, assez calmement, [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] ma gorge d’un geste rapide.\n\nLa fin est presque... décevante. Il n’y a pas de fleurs, pas de cris, pas de signes d’une venue divine pour m’accueillir.\n\nJuste une douleur cinglante, mon propre gargouillement, et [sc_victor.GetFirstNameNoTooltip] qui me regarde froidement mourir."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "se lancer dans une feinte subtile qui me fait lui tourner le dos, alors que j’essaie de parer dans la mauvaise direction.\n\nMoins d’une seconde plus tard, [sc_victor.Custom('signature_weapon')] de mon adversaire [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Je m’effondre, replié[sc_loser.Custom('FR_E')] à l’envers sur mes jambes, la douleur atroce se répandant à travers tous les morceaux de chair et d’os éviscérés encore reliés à mes nerfs."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "Une attaque opportuniste de sa part traverse ma garde et [sc_victor.Custom('FR_IlElle')] parvient à [sc_victor.Custom('SignatureWeaponWoundVerb3')] la moitié supérieure de mon corps avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nJe m’effondre en arrière. Des morceaux de chair sanglante jaillissent alors que l’arme est retirée. Qu’est-ce que... Je n’ai pas... Ce n’est pas possible. Aidez-moi.\n\n#EMP Aidez-moi.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Ce n’est que lorsque je m’arrête pour enlever une goutte de sueur de m[sc_loser.Custom('EyeEyes')] que les choses tournent mal : [sc_victor.GetFirstNameNoTooltip] choisit ce moment précis pour m’infliger un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Je suis envoyé[sc_loser.Custom('FR_E')] au sol avant de pouvoir me redresser, et mon adversaire enfonce son arme dans mon cou.\n\nJ’essaie de dire quelque chose, n’importe quoi, mais ma gorge gargouille et je souffle des bulles de sang. Malgré la chaleur, j’ai si froid."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "Ce regard se révèle être ma fin. [sc_victor.GetFirstNameNoTooltip] saute sur l’occasion, et quand je regarde en arrière une fraction de seconde plus tard, [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('FR_Du_signature_weapon')] est sur le point de [sc_victor.Custom('SignatureWeaponWoundVerb1')] mon ventre.\n\nJe crie de douleur, mais c’est trop tard. Même si la première blessure n’a pas été fatale, [sc_victor.GetFirstNameNoTooltip] s’apprête à frapper plus fort avec son prochain coup."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "La réception n’est si douloureuse, contrairement au pied de [sc_victor.GetFirstNameNoTooltip] dans mon aine, et je suis encore sous le choc pendant un instant. Cela suffit pour [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] avec s[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nLe sang de mon cœur jaillit furieusement de ma poitrine, coule le long de mes côtes et s’accumule dans [sc_defender.Custom('GroundType')] autour de moi.\n\nAu moins, je meurs là où je peux voir tout le ciel."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Finalement, c’est ce qui cause ma perte. Une poussée de trop m’envoie au-dessus d’un petit précipice. L’atterrissage brutal sur une seule jambe la mutile gravement.\n\nLe temps qu’[sc_victor.Custom('FR_IlElle')] descende le long de la corniche pour me rejoindre, je me suis presque évanoui[sc_loser.Custom('FR_E')] de douleur. Il ne peut y avoir de combat dans cet état. Mon adversaire lève s[sc_victor.Custom('FR_OnA_signature_weapon')] : au moins, mon supplice va rapidement prendre fin."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Ce n’est que grâce au combat le plus désespéré de ma vie que j’arrive à me libérer, mais ma chance s’avère de courte durée. En sortant d’une étendue d’eau, je tombe dans une autre, le visage en premier. Quelque chose au-dessus de moi [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nJe ne peux pas bouger. Je ne peux pas lutter. J’essaie de crier, mais l’eau verte remplit mes poumons, et je glisse plus profondément dans l’abîme marécageux."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "se lance dans une succession de rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nJe ne sais pas exactement lequel m’entaille une artère, mais je ne tarde pas à ralentir, couvert[sc_loser.Custom('FR_E')] de mon propre sang, de l’épaule au poignet. Je bascule en arrière. Je suis tellement fatigué[sc_loser.Custom('FR_E')]. Je ne peux pas tenir... Je ne peux pas tenir..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "que [sc_victor.GetFirstNameNoTooltip] se tient dangereusement près de moi.\n\nAlors que je tends les bras vers [sc_victor.Custom('FR_LuiElle')], je remarque que j’ai lâché m[sc_loser.Custom('FR_OnA_signature_weapon')]. D’où vient tout ce sang ? Est-ce que ce morceau de chair est à moi ? Pourquoi est-ce que je me sens si... si engourdi[sc_loser.Custom('FR_E')] ?"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Il faut un certain temps avant que l’un[sc_victor.Custom2('FR_E' , SCOPE.sC('sc_loser'))] de nous fasse une erreur que l’autre peut exploiter, mais cela finit par arriver. Je m’engage trop dans un rapide [sc_loser.Custom('SignatureWeaponAttemptedLight')], et avant que je puisse esquiver, [sc_victor.Custom('FR_Un_signature_weapon')] se loge dans mes tripes.\n\nC’est ainsi que cela se termine."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "ce qui me distrait juste assez longtemps pour ne pas remarquer le rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui suit et qui [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nJe titube, puis je bascule en arrière dans [sc_defender.Custom('GroundType')]. Je convulse, alors que j’essaye de crier. Je suis incapable de faire mieux qu’un murmure rauque. Comment peut-on survivre à une telle douleur ?\n\nOn ne peut pas."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "pénétrer ma garde et [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nJe trébuche en avant, incapable de parler, étouffant dans mon propre sang et lâchant même m[sc_loser.Custom('FR_OnA_signature_weapon')] pour boucher la plaie d’où s’échappe mon sang."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Il faut encore quelques ripostes réussies pour que je finisse par faiblir, le sang suintant d’une demi-douzaine d’entailles sur tout le torse. Au moins, personne ne pourra dire que je suis tombé[sc_loser.Custom('FR_E')] facilement.\n\nJe m’écroule à genoux, prêt[sc_loser.Custom('FR_E')] à subir son attaque fatale. Elle ne tarde pas."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "Qu’est-ce que c[sc_victor.Custom('FR_EEtte')] crétin[sc_victor.Custom('FR_E')] impudent[sc_victor.Custom('FR_E')] pense faire, je...\n\nJe me retrouve avec [sc_victor.Custom('FR_Un_signature_weapon')] dans ma poitrine. Comment... Où... Mais je suis... Je suis un[sc_loser.Custom('FR_E')] artiste."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "me frapper au visage avec le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nJe chancelle en arrière et grogne de rage face à ce blasphème, mais ma rage est écourtée par [sc_victor.GetFirstNameNoTooltip] qui [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] mon poumon avec son arme. Je tousse, m’étouffe, à peine capable de faire un bruit que le sang commence à remplir ma cavité thoracique."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "Personne ne peut perdre beaucoup de sang, et j’en ai visiblement trop perdu.\n\n[sc_victor.GetFirstNameNoTooltip] prépare s[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Avec un accès sans entrave à mon dos, il est assez facile pour [sc_victor.GetFirstNameNoTooltip] de [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] avec une vague de rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nJe tombe dans [sc_defender.Custom('GroundType')], atterrissant sur le côté, avec des os cassés et des organes déchirés. La douleur laisse place à la sensation de froid et l’engourdissement..."
 ### No need for a something_to_hide, as it's never fatal.
