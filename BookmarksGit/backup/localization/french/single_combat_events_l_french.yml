 single_combat.0031.desc.sc_defender.confident_attack: "Mon adversaire arrive à repousser mes coups avec force."
 single_combat.0031.desc.sc_defender.expert_onslaught: "Même mes plus puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] semblent n’avoir aucun effet."
