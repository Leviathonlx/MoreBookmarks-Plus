 single_combat.0041.desc.sc_defender.tire_opponent: "Amener mon adversaire à s’épuiser semble bien fonctionner."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "Les poils du dos de mon adversaire semblent être plus soulevés par mon discours que par m[sc_victor.Custom('FR_OnA_signature_weapon')]."
 single_combat.0041.desc.sc_defender.technique_from_legend: "Vaincre mon adversaire est aussi simple que de raconter une histoire."
 single_combat.0041.desc.sc_defender.like_a_viper: "Je me précipite vers le cœur de mon adversaire et mets presque fin au combat avec un seul coup."
 single_combat.0041.desc.sc_defender.pocket_silver: "La lourde bourse lancée dans son [sc_loser.Custom('MaskFace')] semble faire des merveilles."
 single_combat.0041.desc.sc_defender.martial_voice: "Mon adversaire est absolument horrifié[sc_loser.Custom('FR_E')] par mes obscénités criées."
 single_combat.0041.desc.sc_defender.mocking_boast: "Mon adversaire grince des dents à cause de mes remarques."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "Mon adversaire arrive à peine à repousser son assaillant reptilien."
 single_combat.0041.desc.sc_defender.desert_warrior: "La chaleur semble peser lourdement sur mon adversaire."
 single_combat.0041.desc.sc_defender.jungle_stalker: "La jungle fait obstacle à mon adversaire à maintes reprises."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "Les vastes étendues dans lesquelles nous nous battons me permettent de dominer facilement le combat."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "Ce terrain difficile pose problème à mon adversaire."
 single_combat.0041.desc.sc_defender.forest_fighter: "La forêt ralentit mon adversaire."
 single_combat.0041.desc.sc_defender.raaargh: "Peu de gens peuvent se tenir devant ma fureur sacrée, et mon adversaire ne fait pas exception."
 single_combat.0041.desc.sc_defender.hard_grit: "L’expérience durement acquise porte ses fruits lorsqu’elle est utilisée à bon escient, et c’est le cas pour moi."
 single_combat.0041.desc.sc_defender.feint_and_stab: "Bien que mon adversaire se retire juste à temps, mon coup de poignard met presque fin au combat."
 single_combat.0041.desc.sc_defender.butchery: "Mes attaques impitoyables portent leurs fruits."
 single_combat.0041.desc.sc_defender.stoic_veteran: "La Garde ne se brise pas, ni ici, ni jamais."
 single_combat.0041.desc.sc_defender.blade_dance: "Je me bats comme l’eau qui coule : flexible, mais inéluctable."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "J’y vois le soutien [sc_victor.GetFaith.HighGodNamePossessive]."
 single_combat.0041.desc.sc_defender.hurt_me_better: "La douleur est le meilleur allié dans un combat, et elle est de mon côté."
 single_combat.0041.desc.sc_defender.special_fallback: "Peu d’adversaires s’attendent à un coup de tibia."
 single_combat.0041.desc.sc_defender.something_to_hide: "Mon adversaire semble terrifié[sc_loser.Custom('FR_E')] par mes insinuations."
 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "Alors que [sc_loser.GetFirstNameNoTooltip] se fige, je suis moi-même presque étonné[sc_victor.Custom('FR_E')] ! Ce n’est pas parce qu’[sc_loser.Custom('FR_IlElle')] ne se bat pas que cela doit m’arrêter, alors je lui inflige un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip] essaie quelques [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] rapides et superficiels, mais rien que je ne puisse facilement esquiver.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip] fonce sur moi en criant de façon incohérente et [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] s[sc_loser.Custom('FR_OnA_signature_weapon')] avec tout l’enthousiasme d’un amateur prêt à tout.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip] se lance dans une attaque du tout ou rien, [sc_loser.Custom('signature_weapon')] à la main, prêt[sc_loser.Custom('FR_E')] à gagner ou à mourir dans un déferlement de puissants[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\nMalheureusement pour [sc_loser.Custom('FR_LuiElle')],"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip] ramasse [sc_defender.Custom('GritType')], mais, alors qu’[sc_loser.Custom('FR_IlElle')] tente de me lancer le contenu de sa main, un coup de vent renvoie le tout dans son [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip] ose se précipiter sur moi, [sc_loser.Custom('signature_weapon')] à la main, essayant manifestement de me donner un puissant coup de tête.\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip] maintient une garde décente, mais pas impénétrable. Cela demande des efforts, mais je suis finalement capable"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip] essaie de me tenir à distance grâce à des [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] rapides et prudents. C’est malin sur du court terme, mais à long terme, cela me permet de contrôler le rythme de notre combat.\n\nFinalement, je suis capable d’en parer un assez fortement pour"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip] passe à l’offensive et m’envoie de puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], et c’est un cauchemar de tous les parer.\n\nCe n’est qu’en faisant un pas de côté, que je me libère de la tempête de coups"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip] essaie de changer son angle d’attaque à mi-chemin, espérant clairement me prendre par surprise, mais je parviens à trouver une solide parade qui [sc_loser.Custom('FR_LeLa')] fait vaciller."
 single_combat.0041.desc.opponent_response.taunt: "[sc_loser.GetFirstNameNoTooltip] recule et un sourire cruel se dessine indéniablement sur son visage. Quelle que soit la raillerie qu’[sc_loser.Custom('FR_IlElle')] s’apprête à dire, je ne veux pas l’entendre. Presque par réflexe, je lui assène un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip] m’assène un puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], puis tente de me frapper avec sa jambe de bois.\n\nSans réfléchir, je rabats le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] si fort que la jambe factice se détache et que mon adversaire tombe par terre."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip] m’assène un [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], puis tente de me donner un coup de pied. J’esquive latéralement et lui inflige un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] dans le dos. Mon adversaire tombe au sol.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "[sc_loser.GetFirstNameNoTooltip] est sacrément bo[sc_loser.Custom('FR_NNne')] pour maintenir sa garde. C’est plus par chance que par compétence que j’arrive enfin à"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip] sait manier [sc_loser.Custom('signature_weapon')], mais tout guerrier doit prendre des risques pour gagner. C’est donc au cours d’un rapide [sc_loser.Custom('SignatureWeaponAttemptedLight')] particulièrement risqué que je"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip] se bat comme un[sc_loser.Custom('FR_E')] possédé[sc_loser.Custom('FR_E')], se livrant à une tempête sans fin de puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] qui me forcent à reculer encore et encore.\n\nCe n’est que lorsqu’[sc_loser.Custom('FR_IlElle')] prend un instant pour exulter devant sa victoire imminente que"
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip] jaillit sur moi et avec un puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] me fait presque lâcher m[sc_victor.Custom('FR_OnA_signature_weapon')], mais je tiens bon.\n\nDe toute évidence, j’attaque son arme sous le bon angle, car"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] fait des feintes en me donnant la fausse impression de pouvoir l’attaquer, pour ensuite s’éloigner. Y voyant une opportunité, je frappe plus fort et plus loin à chaque coup et parviens à l’atteindre plusieurs fois.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Tout le monde sait que [sc_loser.GetFirstNameNoTooltip] est un[sc_loser.Custom('FR_E')] orat[sc_loser.Custom('FR_EurRice')], et il est clair d’après sa position qu’[sc_loser.Custom('FR_IlElle')] est sur le point de faire un discours. Il est temps de lui montrer comment s’en sortent de belles paroles face à [sc_victor.Custom('FR_Un_signature_weapon')].\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] prend une pose théâtrale et inconfortable."
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip] se déplace si vite que j’ai du mal à anticiper ses mouvements. [sc_loser.Custom('FR_IlElle')|U] pénètre ma garde et s[sc_loser.Custom('FR_OnA_signature_weapon')] vole droit vers mon cœur. J’ai à peine le temps de réagir avant une mort certaine.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] prend quelque chose autour de sa taille et me le lance. Avant même que je puisse comprendre ce que c’est, je le détruis par réflexe d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] et fais ainsi pleuvoir de lourdes pièces d’argent sur mon adversaire.\n\nAlors qu’[sc_loser.Custom('FR_IlElle')] est momentanément aveuglé[sc_loser.Custom('FR_E')],"
 single_combat.0041.desc.opponent_response.martial_voice: "[sc_loser.GetFirstNameNoTooltip], par rage ou par arrogance, me réprimande comme si j’étais un[sc_victor.Custom('FR_E')] roturi[sc_victor.Custom('FR_ErEre')]. Je commence à m’énerver, mais je me retiens jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] s’arrête pour prendre une profonde respiration.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] garde ses distances et recule à chaque fois que je frappe. [sc_loser.Custom('FR_IlElle')|U] se contente de faire des commentaires sarcastiques sur ma renommée jusqu’à ce que ma patience s’effrite.\n\nJe lui demande : « Vous savez ce qui est une bonne façon d’avoir de la renommée ? », question qui reste sans réponse. Alors je lui dis : « Tuer quelqu’un de célèbre. »\n\nSa déstabilisation momentanée est tout ce dont j’ai besoin pour"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Sans prévenir, [sc_loser.GetFirstNameNoTooltip] commence à reculer en toute hâte, comme s’il avait vu un fantôme. Soupçonnant un stratagème, je saisis l’occasion sans me décourager."
 single_combat.0041.desc.opponent_response.desert_warrior: "Cette chaleur me tue lentement, mais je persévère. [sc_loser.GetFirstNameNoTooltip] semble presque ne pas y être sensible, mais est néanmoins de plus en plus pris[sc_loser.Custom('FR_E')] de court par ma ténacité.\n\nQuand sa garde se relâche juste un peu,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "Bien que se battre dans la jungle puisse être très difficile, [sc_loser.GetFirstNameNoTooltip] donne l’impression qu’[sc_loser.Custom('FR_IlElle')] y arrive sans effort. Du moins, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] se retrouve le pied dans une plante rampante.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip] se bat mieux en terrain ouvert, et [sc_loser.Custom('FR_IlElle')] le sait. [sc_loser.Custom('FR_IlElle')|U] cède du terrain là où cela lui convient et cela donne lieu à un combat frustrant, jusqu’à ce que je repère un gros rocher pointu à proximité, à peu près à hauteur de tibia.\n\nPatiemment, je dirige mon adversaire vers le petit obstacle, en misant sur son repositionnement arrogant."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] est un vétéran du combat de colline et de montagne, et il se fait un devoir de le montrer. Je dois sans cesse me ceindre d’une poussée ferme destinée à me faire tomber,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "Dans les marais, [sc_loser.GetFirstNameNoTooltip] se bat comme [sc_victor.GetFaith.DevilName] et me pousse à plusieurs reprises dans les eaux puantes de l’endroit. Heureusement pour moi, aucune ne s’avère particulièrement profonde.\n\nIl est donc presque ironique que la première étendue d’eau dans laquelle [sc_loser.Custom('FR_IlElle')] entre lui engloutisse la jambe jusqu’au genou.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "[sc_loser.GetFirstNameNoTooltip] est réputé[sc_loser.Custom('FR_E')] pour ses combats en forêt, mais elles n’offrent pas toutes beaucoup d’avantages.\n\nLa région boisée dans laquelle nous nous trouvons actuellement semble elle tout à fait idyllique, et la recherche d’un moyen de tirer parti de son expérience occupe pleinement l’esprit de mon adversaire."
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip] reste sur place et frémit pendant quelques secondes, avant d’exploser de rage.\n\n[sc_loser.Custom('FR_LeLa')|U] berserker, dont toute peur pour sa sécurité semble avoir disparu, se jette sur moi et m’inflige un tourbillon de coups de poing et de pied sans retenue, accompagnés de grincements de dents.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] se bat bien, n’a aucune pitié et ne commet pas d’erreur. [sc_loser.Custom('FR_IlElle')|U] exploite chaque faille et me fait payer un lourd tribut en termes de douleur et d’effort.\n\nCe n’est qu’en adoptant une attitude conservatrice, en l’égalant coup pour coup et pas plus, que je peux suivre le rythme, en attendant qu’[sc_loser.Custom('FR_IlElle')] fasse une erreur."
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip] m’assène un rapide [sc_loser.Custom('SignatureWeaponAttemptedLight')] avec s[sc_loser.Custom('FR_OnA_signature_weapon')], mais il semble mal orienté.\n\nIl ne faut pas trop d’efforts pour faire tomber l’arme de mon adversaire, et ce n’est qu’alors que je vois la lueur d’un poignard dans son autre main."
 single_combat.0041.desc.opponent_response.butchery: "Malgré la redoutable réputation de [sc_loser.GetFirstNameNoTooltip], ses puissants [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] semblent... manquer de rigueur. Ils sont faciles à parer, et bien que chaque coup fait mal, avoir une arme dans la main rend [sc_loser.Custom('FR_LeLa')] pilleu[sc_loser.Custom('FR_RSe')] redouté[sc_loser.Custom('FR_E')] beaucoup plus gérable.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] utilise s[sc_loser.Custom('FR_OnA_signature_weapon')] avec toute la compétence d’un[sc_loser.Custom('FR_E')] Varègue, menant des attaques longues et régulières. C’est difficile, mais rien que je ne puisse parer suffisamment bien.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip] est peut-être réputé[sc_loser.Custom('FR_E')] pour ses aptitudes à manier [sc_loser.Custom('FR_Un_signature_weapon')], mais [sc_loser.Custom('FR_IlElle')] est clairement un peu trop impressionné[sc_loser.Custom('FR_E')] par ses propres prouesses.\n\nUn coup opportun contre sa main qui tient s[sc_loser.Custom('FR_OnA_signature_weapon')] brise sa posture"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "En hurlant sa dévotion [sc_loser.GetFaith.HighGodName2], [sc_loser.GetFirstNameNoTooltip] laisse son attention se détourner entièrement de notre combat.\n\nAvec un haussement d’épaules rapide pour souligner l’arrogance absurde de mon adversaire, je m’avance et"
 single_combat.0041.desc.opponent_response.hurt_me_better: "[sc_victor.GetFaith.HealthGodName] seul sait exactement ce qui cause la grimace que [sc_loser.GetFirstNameNoTooltip] fait en ce moment. La peur ? La douleur ? Le désir ? La confusion ? Je ne le saurai probablement jamais.\n\nQuoi que ce soit, cela se transforme en une série d’inoffensifs [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] rapides,"
 single_combat.0041.desc.opponent_response.special_fallback: "[sc_loser.GetFirstNameNoTooltip] surgit vers l’avant et donne un coup de pied violent exactement à l’endroit où se trouvait mon tibia il y a un instant. Surpris[sc_loser.Custom('FR_E')] par mon mouvement inattendu, mon adversaire passe à côté de moi et perd l’équilibre.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] est à mi-chemin d’une tentative pathétique de me déstabiliser, truffée de paroles effrayantes et de menaces implicites, lorsque je perds patience et que je [sc_loser.Custom('FR_LeLa')] frappe à la mâchoire avec le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.GetSheHe|U] vacille immédiatement en arrière,"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "Aucune parade ne m’atteint, aucune esquive ne m’échappe, et je dois me retenir au dernier moment pour ne pas [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nJe pose simplement m[sc_victor.Custom('FR_OnA_signature_weapon')] contre sa peau. [sc_loser.GetFirstNameNoTooltip] ne bouge de nouveau plus, mais il est clair cette fois que j’ai gagné."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "En pariant sur sa peur, je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] déséquilibre totalement. Sans perdre un instant, je [sc_loser.Custom('FR_LeLa')] frappe durement au genou, au point de [sc_loser.Custom('FR_LeLa')] faire tomber.\n\nCela me donne amplement le temps de me positionner pour une mise à mort sanglante. [sc_loser.GetSheHe|U] cède en quelques secondes."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Je choisis le bon moment et réussis à lui asséner un grand coup au niveau de la tempe avec le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')], et [sc_loser.Custom('FR_IlElle')] s’écroule.\n\nJe prends une ou deux secondes pour admirer le spectacle pitoyable de c[sc_loser.Custom('FR_EtEtte')] [sc_loser.GetWomanMan] qui gémit dans la saleté devant moi, puis je me prépare pour l’attaque fatale.\n\n[sc_loser.GetFirstNameNoTooltip] dit d’une voix rauque qu’[sc_loser.Custom('FR_IlElle')] abandonne, alors qu’il ne lui reste que quelques secondes."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "le désespoir et l’incompétence ne font pas bon ménage. La plupart de ses frappes ratent leur cible, tandis que les autres sont facilement parées, ce qui fait que [sc_loser.GetFirstNameNoTooltip] perd rapidement pied.\n\nLorsque sa propre main percute accidentellement son [sc_loser.Custom('MaskFace')], je prends pitié et lui arrache l’arme de la main.\n\nSon abandon vient rapidement."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "[sc_loser.Custom('FR_IlElle')|U] est trop occupé[sc_loser.Custom('FR_E')] à tousser pour éviter le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] que j’envoie dans sa gorge et qui [sc_loser.Custom('FR_LeLa')] fait immédiatement tomber dans [sc_defender.Custom('GroundType')].\n\nJe laisse mon arme reposer doucement sur son ventre, en attendant patiemment qu’[sc_loser.Custom('FR_IlElle')] s’en rende compte et abandonne. Cela ne prend pas longtemps."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Sans réfléchir, je lui enfonce mon genou dans le ventre, et c[sc_loser.Custom('FR_EtEtte')] idiot[sc_loser.Custom('FR_E')] s’effondre.\n\n[sc_loser.Custom('FR_IlElle')|U] a le mérite d’avoir touché le sol aussi bien qu’on pouvait s’y attendre et de s’être déjà mis[sc_loser.Custom('FR_E')] debout au moment où je m’approche. Cependant, quelques coups de pied violents et m[sc_victor.Custom('FR_OnA_signature_weapon')] qui appuie sur sa colonne vertébrale [sc_loser.Custom('FR_LeLa')] convainquent de rester immobile et d’abandonner."
 single_combat.0041.desc.opponent_response.guard.injury: "d’ouvrir une brèche.\n\nÀ partir de là, une petite succession de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides est suffisante avant que je ne puisse lui arracher s[sc_loser.Custom('FR_OnA_signature_weapon')] des mains.\n\nJe me prépare à porter un coup fatal, mais [sc_loser.GetFirstNameNoTooltip] abandonne avant que cela ne devienne nécessaire."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "lui faire lâcher s[sc_loser.Custom('FR_OnA_signature_weapon')]. L’arme vole magnifiquement dans les airs, ne laissant que moi, [sc_loser.GetFirstNameNoTooltip], et m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nSon abandon se produit dès que je bouge mon bras."
 single_combat.0041.desc.opponent_response.onslaught.injury: "et laisse [sc_loser.Custom('signature_weapon')] de mon adversaire frapper dans le vide. Je mets un pied à l’arrière de son genou et pousse. Alors qu’[sc_loser.Custom('FR_IlElle')] bascule, je [sc_loser.Custom('FR_LeLa')] frappe à la mâchoire.\n\n[sc_loser.GetFirstNameNoTooltip] chancelle et il faut juste un puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] pour envoyer son arme voler. Je lui donne généreusement quelques secondes pour qu’[sc_loser.Custom('FR_IlElle')] reprenne ses esprits, et [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "Plutôt que de riposter, j’enfonce mon genou dans le ventre de [sc_loser.GetFirstNameNoTooltip], ce qui [sc_loser.Custom('FR_LeLa')] plie en deux alors que l’air est expulsé de ses poumons.\n\nJe me retrouve face à l’arrière de la tête de mon adversaire et lui assène un coup de coude violent.\n\n[sc_loser.GetFirstNameNoTooltip] s’effondre dans [sc_defender.Custom('GroundType')]. Je suis presque surpris[sc_victor.Custom('FR_E')] qu’[sc_loser.Custom('FR_IlElle')] soit capable d’annoncer son abandon sans vomir."
 single_combat.0041.desc.opponent_response.taunt.injury: "L’attaque est efficace et laisse mon adversaire abasourdi[sc_loser.Custom('FR_E')] sur le sol.\n\n[sc_victor.Custom('FR_IlElle')|U] abandonne quelques instants plus tard."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_victor.Custom('FR_IlElle')|U] tente de se relever, mais un coup rapide de m[sc_victor.Custom('FR_OnA_signature_weapon')] [sc_loser.Custom('FR_LeLa')] maintient au sol. Je laisse échapper un ricanement pour lui faire savoir que son temps est écoulé. J’obtiens son abandon en récompense."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "la pénétrer avec un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] et à presser [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] contre sa gorge.\n\nNous restons tous deux figés bien trop longtemps pendant qu’[sc_loser.Custom('FR_IlElle')] évalue ses options. Il faut un regard fou et un mouvement brusque pour forcer l’obstiné[sc_loser.Custom('FR_E')] à abandonner."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "parviens à parer si fort que je lui renvoie sa propre arme.\n\nAfin d’esquiver s[sc_loser.Custom('FR_OnA_signature_weapon')], [sc_loser.GetFirstNameNoTooltip] doit se mettre sur le chemin de m[sc_victor.Custom('FR_OnA_signature_weapon')]. Ce n’est pas un coup mortel, mais cela [sc_loser.Custom('FR_LeLa')] renverse quand même.\n\nAvec son arme perdue dans la chute, [sc_loser.GetFirstNameNoTooltip] n’a d’autre choix que d’abandonner."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "je parvienne à porter un coup désespéré à sa tempe avec le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] chancelle en arrière, pris[sc_loser.Custom('FR_E')] de court, ce qui me donne une ouverture pour lui arracher s[sc_loser.Custom('FR_OnA_signature_weapon')] d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSans arme, mon adversaire est à ma merci, et [sc_loser.Custom('FR_IlElle')] le sait. [sc_loser.Custom('FR_IlElle')|U] abandonne non sans amertume quelques instants plus tard."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "il suffit d’un coup sec pour que s[sc_loser.Custom('FR_OnA_signature_weapon')] s’envole comme une flèche comiquement surdimensionnée.\n\nSon embarrassant abandon arrive dès que [sc_loser.GetFirstNameNoTooltip] assimile ce qui vient de se passer."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "[sc_loser.GetFirstNameNoTooltip] perd l’équilibre et heurte le sol.\n\nAyant pris le dessus sur mon adversaire, je lâche une série de coups rapides.\n\nMon adversaire reste résolu[sc_loser.Custom('FR_E')] au début, et ne cède que lorsqu’il devient évident que je suis sur le point de [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Je m’avance et [sc_loser.Custom('FR_LeLa')] frappe au cou avec le [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.Custom('FR_IlElle')|U] commence à étouffer, essayant de forcer l’air à passer par une trachée qui vient d’être bloquée manuellement.\n\nAprès cela, il est assez facile de préparer une frappe capable de [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] et ainsi forcer son abandon."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "Pendant un instant, je suis confus[sc_victor.Custom('FR_E')], ne sachant pas exactement ce qui se passe, jusqu’à ce que j’entende un cliquetis derrière moi et que je comprenne.\n\n[sc_loser.GetFirstNameNoTooltip] s’est déplacé[sc_loser.Custom('FR_E')] de façon si spectaculaire et #EMP maladroite#! qu’[sc_loser.Custom('FR_IlElle')] a fait tomber s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nÀ peine capable de contenir mon éclat de rire, je me contente d’agiter un peu mon arme pour provoquer un abandon."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Agissant à l’instinct, je me penche de toutes mes forces sur le coup, parvenant de justesse à le rediriger et à regarder par-dessus mon épaule, et placer un coup de genou rapide au ventre.\n\n[sc_loser.GetFirstNameNoTooltip] s’effondre. Mon souffle est court et irrégulier, je suis encore sous le choc d’avoir frôlé la mort, mais je suis quand même capable d’appuyer m[sc_victor.Custom('FR_OnA_signature_weapon')] sur sa gorge avant qu’[sc_loser.Custom('FR_IlElle')] ne puisse se remettre.\n\nLa victoire est mienne."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "je passe directement à l’attaque avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui arrache [sc_loser.Custom('signature_weapon')] de sa main.\n\n[sc_loser.GetFirstNameNoTooltip] est abasourdi[sc_loser.Custom('FR_E')]. Doucement, [sc_loser.Custom('FR_IlElle')] recrache une pièce d’argent et abandonne."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Alors, et seulement alors, je me lance avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] fait tomber directement sur les fesses.\n\nBien qu’abasourdi[sc_loser.Custom('FR_E')], [sc_loser.Custom('FR_IlElle')] semble d’abord vouloir continuer à se battre. Cependant, quand il devient clair que je suis sur le point de [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "attaquer avec un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] droit dans sa poitrine.\n\nLe souffle coupé, [sc_loser.GetFirstNameNoTooltip] n’est pas capable de résister quand mon coup suivant fait tomber s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nL’abandon de sa part qui suit est à parts égales rempli d’humilité et amer."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "je lâche un enchaînement de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides qui surprennent mon adversaire à tel point qu’[sc_loser.Custom('FR_IlElle')] trébuche la tête la première dans [sc_defender.Custom('GroundType')].\n\nPlacer m[sc_victor.Custom('FR_OnA_signature_weapon')] sur son cou entraîne rapidement son abandon."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Saisissant l’occasion, j’envoie [sc_loser.Custom('signature_weapon')] de mon adversaire dans les broussailles grâce à un rapide et risqué [sc_victor.Custom('SignatureWeaponAttemptedLight')], puis je me mets en position pour [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] abandonne immédiatement."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U] ne se doute de rien, et trébuche exactement comme je l’avais espéré.\n\nUn rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] bien placé [sc_loser.Custom('FR_LeLa')] fait tomber pour de bon et envoie valser s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nMa botte sur son cou force son abandon."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "mais j’ai presque réussi à tenir bon.\n\nJe profite d’une pente pour lui asséner un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nSa chute n’est pas des plus brutales, mais cela suffit pour que je puisse [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] facilement.\n\nJ’obtiens son abandon."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "Heureusement, la distraction et la situation rendent son désarmement presque comiquement facile, surtout par rapport au combat initial.\n\nJe finis par savourer son abandon."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Prenant des secondes supplémentaires cruciales pour viser, je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui lui fait presque perdre conscience.\n\nMaintenant qu’[sc_loser.Custom('FR_IlElle')] est au sol, il est assez facile d’envoyer s[sc_loser.Custom('FR_OnA_signature_weapon')] dans les broussailles. [sc_loser.Custom('FR_IlElle')|U] reprend ses esprits lorsque j’appuie [sc_victor.Custom('SignatureWeaponTipType')] de mon arme sur sa jugulaire. Son abandon ne tarde pas."
 single_combat.0041.desc.opponent_response.raaargh.injury: "Malgré toute sa fureur, [sc_loser.Custom('FR_IlElle')] n’est en fait pas si difficile à esquiver : une surabondance de rage crée aussi un manque de finesse, et se retenir est une option dans un duel qui n’est tout simplement pas une mêlée tourbillonnante.\n\nLorsque [sc_loser.GetFirstNameNoTooltip] sort de sa transe, c’est presque une déception. Au cours de son état de rage, [sc_loser.Custom('FR_IlElle')] semble avoir [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] de s[sc_loser.Custom('FR_OnA_signature_weapon')]. [sc_loser.Custom('FR_IlElle')|U] abandonne en serrant les dents."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "Je presse alors l’attaque.\n\nC’est un combat éreintant, mais je suis finalement capable de faire tomber [sc_loser.Custom('FR_LeLa')] [sc_loser.Custom('ShieldPersonFemaleMale')|l] et de [sc_loser.Custom('FR_LeLa')] désarmer.\n\nSon abandon se fait à contrecœur, mais est respectueux."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Je réfléchis rapidement et claque le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] sur son autre main, ce qui fait s’envoler sa lame cachée.\n\nNe voulant pas risquer d’autres ruses, je me déplace pour [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] évite de justesse une mort brutale par son abandon rapide."
 single_combat.0041.desc.opponent_response.butchery.injury: "Au milieu d’un [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] particulièrement puissant et flamboyant, je pénètre facilement la garde de mon adversaire et à l’aide d’un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] je lui arrache s[sc_loser.Custom('FR_OnA_signature_weapon')] des mains.\n\n[sc_loser.GetSheHe|U] essaie vainement de maintenir une aura intimidante, alors que j’ai encore m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nQuand [sc_loser.Custom('FR_IlElle')] abandonne, je n’ai pas honte de trouver cela incroyablement satisfaisant."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Notre combat se joue sur l’endurance, chacun voulant briser l’autre en premier. Heureusement pour moi, [sc_loser.GetFirstNameNoTooltip] commet une erreur avant moi et rend possible une riposte qui envoie s[sc_loser.Custom('FR_OnA_signature_weapon')] au sol.\n\nStoïque même dans la défaite, ses muscles se détendent et [sc_loser.Custom('FR_IlElle')] abandonne immédiatement."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "et lui fait lâcher son arme.\n\nLa panique se lit dans ses gestes lorsqu’[sc_loser.Custom('FR_IlElle')] constate qu’[sc_loser.Custom('FR_IlElle')] est sans arme.\n\nPour donner à mon adversaire un peu de temps pour accepter ce qui vient de se passer, je prends une posture de suffisance avec m[sc_victor.Custom('FR_OnA_signature_weapon')]. Mon adversaire, dans un état de stupéfaction, admet son abandon en bafouillant."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "lui donner un coup dans l’aine.\n\nSa prière criée devient un cri aigu, et [sc_loser.Custom('FR_IlElle')] s’effondre. Ce qu’il reste d[sc_loser.Custom('FR_EluiElle')], un[sc_loser.Custom('FR_E')] [sc_loser.GetWomanMan] en colère qui émet des sons entre cris et sifflements, réprimande mon blasphème, mais je pose simplement m[sc_victor.Custom('FR_OnA_signature_weapon')] à côté de son [sc_loser.Custom('MaskFace')] et attends d’être frappé[sc_victor.Custom('FR_E')] par [sc_loser.GetFaith.HighGodName].\n\nLa justice divine n’arrive pas, contrairement à l’abandon de mon adversaire."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "et je ressens presque de la pitié lorsque je lui retire s[sc_loser.Custom('FR_OnA_signature_weapon')] des mains grâce à un coup.\n\nIl faut encore [sc_loser.Custom('FR_LeLa')] pousser un peu pour qu’[sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Y voyant le bon moment pour mettre fin au combat, je donne des coups de pied énergiques à [sc_loser.Custom('FR_LLa')][sc_loser.GetWomanMan] à terre, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "s’effondre, assommé[sc_loser.Custom('FR_E')] et avec des haut-le-cœur.\n\nJ’arrache [sc_loser.Custom('signature_weapon')] de sa main, et [sc_loser.Custom('FR_IlElle')] abandonne immédiatement."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "Le coup atteint mon adversaire à la gorge et lui laisse une entaille sanglante. Alors que le sang cramoisi commence à couler de la blessure, [sc_loser.GetFirstNameNoTooltip] s’incline et la regarde avec effroi.\n\n[sc_loser.Custom('FR_IlElle')|U] s’effondre à genoux et n’en a plus pour longtemps."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Comme [sc_loser.Custom('FR_IlElle')] semble être encore en train de réfléchir, je tente un mouvement brusque en avant. Je frappe un point faible dans sa poitrine et [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('FR_IlElle')|U] se fige immédiatement, tout mouvement est empêché par la vague de douleur qui [sc_loser.Custom('FR_LeLa')] consume.\n\nLe temps que je tire m[sc_victor.Custom('FR_OnA_signature_weapon')], mon adversaire n’est plus, et son cadavre bascule dans [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Je réponds à sa charge par un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] bien calculé qui l’atteint dans la poitrine et [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] avant de faire jaillir des éclats d’os et de la chair sanglante.\n\n[sc_loser.GetFirstNameNoTooltip] virevolte, plus dans un élan qu’autre chose, et tourne en rond. Le choc se mêle encore à la douleur dans ses spasmes désespérés, chaque mouvement saccadé cherche à trouver une issue, alors qu’[sc_loser.Custom('FR_IlElle')] vit ses derniers instants."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "Ne prenant pas de risques, je m’écarte de la trajectoire du tout premier coup et fais tournoyer m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nLa paralysie est immédiate et mon adversaire bascule dans [sc_defender.Custom('GroundType')]. Je lui donne un coup de pied, un dernier signe de reconnaissance avant que je [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "Pas du genre à laisser passer une occasion, je lui enfonce m[sc_victor.Custom('FR_OnA_signature_weapon')] dans la poitrine, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] en un seul mouvement.\n\nMon adversaire vacille en arrière et des jets de sang jaillissent de son torse ravagé.\n\nJe retire mon arme de son corps pour lui donner le coup de grâce, mais [sc_loser.GetFirstNameNoTooltip] est déjà mort[sc_loser.Custom('FR_E')]."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "C’est audacieux, mais [sc_victor.GetFaith.WarGodName] récompense la prudence. Je lève m[sc_victor.Custom('FR_OnA_signature_weapon')] et lui assène un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nL’effusion de sang s’accompagne de cris et de gargouillis, et est vécue par mon adversaire qui titube vers l’avant comme un cauchemar.\n\nTant qu’[sc_loser.Custom('FR_IlElle')] a s[sc_loser.Custom('FR_OnA_signature_weapon')] dans la main, je ne peux pas prendre le risque de donner le coup de grâce. Au lieu de cela, nous nous fixons simplement, jusqu’à ce que la coulée de sang retire toute lueur à s[my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.guard.fatality: "d’asséner un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui déchire l’intérieur de sa cuisse et lui sectionne une artère.\n\nPoussé[sc_loser.Custom('FR_E')] par l’excitation, [sc_loser.GetFirstNameNoTooltip] se bat pendant vingt à trente secondes avant que la perte de sang ne commence à se faire sentir.\n\n[sc_loser.GetSheHe|U] ne voit pas ce qui s’est passé au début, mais finit par regarder vers le bas et se voir recouvert[sc_loser.Custom('FR_E')] par son sang. La stupéfaction cède la place à la somnolence, et mon adversaire s’effondre au sol. L’abattre est rapide et indolore."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nÀ partir de là, il faut juste un enchaînement de [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] rapides jusqu’à ce que je puisse [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nCe n’est pas une mort rapide."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "et envoie par réflexe un puissant [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] à l’arrière de son genou qui [sc_loser.Custom('FR_LeLa')] terrasse.\n\nUn jeu de jambes habile me permet de rester derrière mon adversaire qui chancelle, et grâce à un coup bien placé, je parviens à [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] meurt instantanément."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nMa riposte arrache [sc_loser.Custom('signature_weapon')] de sa main, et [sc_loser.GetFirstNameNoTooltip] se fige, l’air paniqué.\n\nCela scelle son sort, alors que j’enfonce m[sc_loser.Custom('FR_OnA_signature_weapon')] dans son épaule. Quelque chose de vital se déchire et mon adversaire titube.\n\n[sc_loser.GetSheHe|U] meurt avant d’atteindre le sol."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Le coup l’atteint au torse plus gravement que prévu et je me retrouve sous une brève pluie de viscères et de côtes brisées.\n\n[sc_loser.GetFirstNameNoTooltip] n’arrive jamais tout à fait jusqu’à la raillerie. [sc_loser.GetSheHe|U] ne fait que tituber quelques pas jusqu’à tomber raide mort[sc_loser.Custom('FR_E')]."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Je maintiens l’offensive et [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] avec m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vomit immédiatement un épais mélange de sang et d’acide gastrique qui se répand sur [sc_loser.Custom('FR_LuiElle')], puis s’étouffe et bafouille, le mélange retournant un peu dans sa bouche et ses narines à chaque aspiration. Il ne faut pas longtemps pour que les gesticulations cessent."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "glisser un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] à travers le mur de parades.\n\nUn coup s’avère être suffisant pour [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] semble si incapable d’intégrer que le sang jaillit de sa jugulaire déchirée qu’[sc_loser.Custom('FR_IlElle')] continue à parer mon prochain coup par réflexe.\n\nJ’ai juste assez de temps pour être décontenancé[sc_victor.Custom('FR_E')] par sa ténacité avant que toute lueur ne disparaisse de s[my_foe.Custom('EyeEyes')] pour toujours."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "lui inflige une frappe sérieuse au ventre.\n\nLe coup déchire la peau, la graisse et les muscles, et les intestins et du sang se répandent dans [sc_defender.Custom('GroundType')]. [sc_loser.GetFirstNameNoTooltip] glisse et trébuche en criant.\n\nJe fais un pas en avant, [sc_victor.Custom('signature_weapon')] levée, pour mettre fin au calvaire de mon adversaire."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "je parvienne à réaliser une parade étonnamment convaincante déviant s[sc_loser.Custom('FR_OnA_signature_weapon')] vers son [sc_loser.Custom('MaskFace')] et [sc_loser.Custom('FR_LeLa')] [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] jusqu’à l’os.\n\nJe ne perds pas de temps, je balaye son pied avec ma jambe et [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], ce qui [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nSes cris mettent un peu trop de temps à s’éteindre."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nSon arme étant devenue inutile, je peux facilement [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "Dès qu’[sc_loser.Custom('FR_IlElle')] semble déséquilibré[sc_loser.Custom('FR_E')], j’assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] renverse complètement.\n\nÀ son crédit, [sc_loser.Custom('FR_IlElle')] parvient à parer le coup suivant. Celui d’après, par contre, [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]. Les hurlements étranglés font rapidement place au calme."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "J’avance et assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] s’affaisse en arrière et le sang jaillit de son gosier en ruine. Pendant un instant, il semble qu’[sc_loser.Custom('FR_IlElle')] pourrait se redresser, peut-être même continuer à se battre d’une manière ou d’une autre.\n\nPuis [sc_loser.Custom('FR_IlElle')] s’effondre."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nJe ne sais pas très bien pourquoi [sc_loser.Custom('FR_IlElle')] se tient comme ça, mais je récompense l’étrangeté par un croche-pied rapide suivi de m[sc_victor.Custom('FR_OnA_signature_weapon')] qui [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nIl n’y a eu ni coup de maître ni piège caché, donc je suppose que l’étrange posture était juste... étrange.\n\nJe hausse les épaules et lui donne un coup de pied sur le dos pour le coup de grâce."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "À la vitesse de l’éclair, je ramène m[sc_victor.Custom('FR_OnA_signature_weapon')] vers [sc_loser.Custom('FR_LuiElle')]. L’arme [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] d’un seul coup et [sc_loser.Custom('FR_LeLa')] fait tomber dans [sc_defender.Custom('GroundType')].\n\n[sc_loser.Custom('FR_IlElle')|U] se débat au début, essayant de se relever, de bouger, de résister. [sc_loser.Custom('FR_IlElle')|U] n’arrive pas à faire plus que se rouler sur le dos avant que sa perte de sang ne l’emporte."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "J’agis rapidement, en le poussant au sol.\n\nAvant qu’[sc_loser.Custom('FR_IlElle')] ne puisse se remettre, je me prépare pour la brutalité et [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nLes cris cessent bien avant que [sc_loser.GetFirstNameNoTooltip] ne meure."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "Ensuite, je fais simplement un pas en avant et [sc_victor.Custom('SignatureWeaponWoundVerb4')] sa gorge avec m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] semble... confus[sc_loser.Custom('FR_E')]. Effrayé[sc_loser.Custom('FR_E')]. En colère. Il est difficile d’exprimer une émotion quand votre cou est détruit et en sang.\n\nJe [sc_loser.Custom('FR_LeLa')] regarde simplement s’étouffer lentement avec son propre sang."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "faire une feinte, l’amener à me tourner le dos, puis [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMon adversaire s’effondre instantanément."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\nMon puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] passe à travers la garde de [sc_loser.GetFirstNameNoTooltip] et atteint sa poitrine. Avec un mélange de force, de hasard et de la concentration insuffisante de mon adversaire, le coup est dévastateur, envoyant du sang et des os partout.\n\n[sc_loser.GetFirstNameNoTooltip] s’effondre en arrière et se tortille. C’est beaucoup trop long avant qu’[sc_loser.Custom('FR_IlElle')] ne meure réellement."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "Je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] fait tomber. L’attaque suivante lui [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] le cou.\n\nCe n’est pas une mort agréable ou digne, mais au moins elle est rapide."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "Cette distraction est tout ce dont j’ai besoin pour frapper d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] son ventre non protégé. Le coup [sc_loser.Custom('FR_LeLa')] fait crier et l’envoie au sol.\n\nLa lutte qui suit est brève, mais sanglante. Du moins, pour [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "[sc_loser.Custom('FR_IlElle')|U] trébuche durement, et je suis sur [sc_loser.Custom('FR_LuiElle')] en un instant.\n\nUn coup de pied rapide dans l’aine maintient [sc_loser.GetFirstNameNoTooltip] au sol assez longtemps pour [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] avec m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.GetSheHe|U] lutte pendant un certain temps, mais finit par s’allonger et laisser la mort l’emporter."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "mais je reste debout.\n\nLorsqu’[sc_loser.Custom('FR_IlElle')] ne remarque pas un petit précipice derrière lui, je tente une contre-poussée, et le vétéran des combats de colline riposte avec force.\n\nJ’entends un craquement et un cri lorsqu’[sc_loser.Custom('FR_IlElle')] chute. Je me précipite et [sc_loser.Custom('FR_LeLa')] trouve empalé[sc_loser.Custom('FR_E')] sur son propre fémur brisé. Le meurtre par compassion ne tarde pas."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Je tourne en rond, à la recherche d’un bon endroit pour frapper. [sc_loser.Custom('FR_IlElle')|U] parvient à se libérer, mais tombe la tête la première dans une autre eau plus profonde. J’en profite pour [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa paralysie est immédiate, [sc_loser.GetFirstNameNoTooltip] s’enfonce plus profondément dans l’eau fétide. Il faut un peu de temps avant que les bulles ne s’arrêtent."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nJe l’attaque avec un déluge de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides. Au début, il semble qu’[sc_loser.Custom('FR_IlElle')] me résiste bien, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] commence à ralentir et le sang à couler de... quelque part. J’ai dû toucher une artère.\n\nDans la minute qui suit, [sc_loser.GetFirstNameNoTooltip] s’évanouit. Je l’achève rapidement."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Je garde mes distances, ne m’élançant vers l’avant pour l’attaquer que lorsqu’[sc_loser.Custom('FR_IlElle')] culmine de rage, et nous dansons ainsi pendant un moment.\n\nFinalement, cependant, sa fureur s’apaise et [sc_loser.Custom('FR_LLa')][sc_loser.GetWomanMan], non [sc_loser.Custom('FR_LeLa')] berserker, vacille devant moi, le nombre et la gravité de ses blessures [sc_loser.Custom('FR_LeLa')] submergeant progressivement jusqu’à son trépas."
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "Je lui porte alors un coup avec m[sc_victor.Custom('FR_OnA_signature_weapon')] dans le ventre.\n\n[sc_loser.GetFirstNameNoTooltip] accepte avec dignité sa mort douloureuse."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nAvant que [sc_loser.GetFirstNameNoTooltip] puisse mettre son arme secondaire à contribution, je positionne m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. Son corps meurtri est projeté en arrière, et le sang coule dans [sc_defender.Custom('GroundType')].\n\nDans la minute qui suit, tout mouvement s’arrête."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Craignant un piège, j’entre prudemment dans une brèche évidente de sa garde et lui inflige un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] a immédiatement des haut-le-cœur à cause de l’hémorragie et lâche s[sc_loser.Custom('FR_OnA_signature_weapon')] pour s’agripper à la blessure.\n\n[sc_loser.GetSheHe|U] s’y agrippe jusqu’à son dernier souffle."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Nous entrons dans un enchaînement intense d’attaque, de parade et de riposte, où je prends lentement le dessus, épuisant [sc_loser.GetFirstNameNoTooltip] coup après coup, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] ait reçu assez de blessures pour tuer la plupart des [sc_loser.GetWomenMen] deux fois.\n\nMais même [sc_loser.Custom('FR_LuiElle')], [sc_loser.Custom('FR_IlElle')] a ses limites. Lorsque [sc_loser.Custom('FR_LeLa')] Varègue s’effondre à genoux, sur le point de recevoir le coup de grâce, il devient clair que nous l’avons compris tou[sc_loser.Custom2('FR_STes' , SCOPE.sC('sc_victor'))] les deux."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "et lui fait lâcher son arme.\n\nJe vois à son comportement qu’[sc_loser.Custom('FR_IlElle')] est outragé[sc_loser.Custom('FR_E')], sans doute à cause de mon impudence, mais je n’ai aucun intérêt à laisser la situation perdurer.\n\nM[sc_victor.Custom('FR_OnA_signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] mortellement la poitrine du maître des lames."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "envoyer le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans son [sc_loser.Custom('MaskFace')].\n\nHurlant de rage devant ce blasphème, [sc_loser.Custom('FR_IlElle')] trébuche en arrière et me maudit, jusqu’au moment où j’enfonce mon arme dans son poumon.\n\nAprès cela, ses paroles ne sont plus qu’étouffées, avant de devenir silencieuses."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "et je pense que nous savons tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux qu’[sc_loser.Custom('FR_IlElle')] ne peut ni constituer une grande menace ni m’empêcher de riposter.\n\nD’un seul coup ferme, je [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "Grâce à un accès dégagé à son dos, je lui assène une série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides qui l’envoient au sol.\n\n[sc_loser.GetSheHe|U] atterrit durement sur le flanc et crache du sang pendant un moment jusqu’à ce que la mort l’emporte."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "J’attends patiemment le bon moment.\n\nAlors qu’il n’arrive pas, je tente un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] sans conviction qui"
 single_combat.0041.desc.sc_attacker.unsure_attack: "La meilleure garde est une attaque vigoureuse, mais même une attaque timide peut aider. Dans cette optique, je tente un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Rugissant par défi, je me jette sans retenue dans une pluie de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')].\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "Ce n’est pas un combat que je m’attends à gagner. Dans cette optique, je n’ai aucune raison de jouer la sécurité. Je me lance alors en avant, [sc_victor.Custom('signature_weapon')] en premier.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Je me baisse, ramasse [sc_defender.Custom('GritType')] et je lance le tout dans le [sc_loser.Custom('MaskFace')] de mon adversaire. [sc_loser.GetSheHe|U] est totalement pris[sc_loser.Custom('FR_E')] par surprise,"
 single_combat.0041.desc.sc_attacker.nut_em: "Repérant une brèche dans la garde de mon adversaire, je m’avance et lui envoie un coup de tête violent."
 single_combat.0041.desc.sc_attacker.guard: "Je tiens prudemment m[sc_victor.Custom('FR_OnA_signature_weapon')] devant moi, j’avance à grands pas et je pare les uns après les autres les coups de mon adversaire,"
 single_combat.0041.desc.sc_attacker.probing_attack: "La plupart de mes attaques sont des feintes servant à en placer des vraiment puissantes."
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U] qui vole, j’envoie une série de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] à mon adversaire."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Un grand coup spectaculaire de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans une direction cède la place à un rapide et inattendu [sc_victor.Custom('SignatureWeaponAttemptedLight')] dans une autre.\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "Avec un mépris désinvolte, j’insulte et me moque de mon adversaire.\n\nRien d’étonnant, donc,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Déterminé[sc_victor.Custom('FR_E')] à faire tomber mon adversaire, quel que soit le risque, je mets tout mon poids dans un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('FR_LeLa')] faisant basculer, puis un violent coup de pied donné avec ma jambe de bois.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Déterminé[sc_victor.Custom('FR_E')] à faire tomber mon adversaire, je mets tout mon poids dans un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('FR_LeLa')] faisant basculer, puis un violent coup de pied.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Aucun adversaire ne brise ma garde, et [sc_loser.Custom('FR_CeluiCelle')] d’aujourd’hui ne fait pas exception. Je force [sc_loser.GetFirstNameNoTooltip] à reculer à maintes reprises avec une série de parades parfaites, et envoie un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dévastateur lorsqu’[sc_loser.Custom('FR_IlElle')] est épuisé[sc_loser.Custom('FR_E')].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "La confiance est la moitié de tout combat, et je lance avec fluidité des [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides avec toute la confiance de l’expert chevronné."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "Mon bras avec lequel je tiens m[sc_victor.Custom('FR_OnA_signature_weapon')] se déplace aussi vite que l’éclair et frappe aussi fort que la pierre."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Repérant l’occasion parfaite pour désarmer mon adversaire, je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] avec m[sc_victor.Custom('FR_OnA_signature_weapon')], lui faisant lâcher s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "En prenant mon temps, en restant calme, en mêlant des parades impitoyables à des esquives exaspérantes, j’érode inexorablement l’énergie de mon adversaire.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Je réponds à chaque coup [sc_loser.Custom('FR_Du_signature_weapon')] de mon adversaire par une remarque acérée et un pas en arrière.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Je reproduis les mouvements d’une légende en me mettant dans une position inconfortable tout en faisant tournoyer m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "Avec une précision infaillible, [sc_victor.Custom('signature_weapon')] à la main, je me rue d’abord vers un angle mort dans la garde de mon adversaire."
 single_combat.0041.desc.sc_attacker.pocket_silver: "J’arrache une lourde bourse de ma ceinture et la jette au [sc_loser.Custom('MaskFace')] de mon adversaire."
 single_combat.0041.desc.sc_attacker.martial_voice: "Commander la populace est un art légèrement différent de celui qui consiste à commander des personnes de haute naissance, mais les outils dont je dispose s’avèrent néanmoins efficaces, alors que je profère des insultes et des menaces à pleins poumons."
 single_combat.0041.desc.sc_attacker.mocking_boast: "C’est vraiment beau d’utiliser la gêne de quelqu’un face à sa propre insuffisance pour"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Je recule tout en repoussant l’attaque de mon adversaire qui me suit de près. Derrière [sc_loser.Custom('FR_LuiElle')], le monstre reptilien"
 single_combat.0041.desc.sc_attacker.desert_warrior: "Je me contente de danser à distance de mon adversaire. Quand [sc_loser.Custom('FR_IlElle')] s’approche, je reste assez près pour qu’[sc_loser.Custom('FR_IlElle')] attaque, mais pas assez pour qu’[sc_loser.Custom('FR_IlElle')] me touche. Il ne faut pas longtemps pour que le désert fasse le travail à ma place,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "La jungle est un allié puissant dans tout combat, et j’ai simplement à attendre qu’elle prenne mon adversaire au piège d’une manière ou d’une autre. Lorsque c[sc_loser.Custom('FR_EEtte')] derni[sc_loser.Custom('FR_ErEre')] se prend le pied dans une plante rampante, je frappe.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "L’espace est habituellement très précieux dans un duel, mais je cède du terrain à mon adversaire comme l’eau à la roche. Et, comme l’eau sur le rocher, je l’épuise coup après coup.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "Les collines et les montagnes sont au moins difficiles pour le combat, mais mon expérience de ces terrains rend ce duel vraiment pénible pour mon adversaire.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Les marécages sont au moins difficiles pour le combat, mais mon expérience de ce terrain rend ce duel vraiment pénible pour mon adversaire.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Le combat en forêt est un art, un mélange de subtilité et de sauvagerie, et s’apprend à nos dépends. Je suis ravi[sc_victor.Custom('FR_E')] de le faire comprendre à mon adversaire,"
 single_combat.0041.desc.sc_attacker.raaargh: "La rage, la colère et le besoin insatiable de tuer montent en moi, déchirant un trou sanglant dans ma psyché. Je sens la fureur sacrée me submerger, mais c’est une bonne douleur ! RAAARGH !\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "Dans le feu du combat, il ne peut y avoir de pardon. Chaque erreur commise par mon adversaire se paye au prix fort. Mes puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] repoussent mon adversaire, [sc_loser.Custom('FR_LeLa')] forçant à se rapprocher du précipice de la défaite.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Je feins un mouvement avec m[sc_victor.Custom('FR_OnA_signature_weapon')]. Mon adversaire"
 single_combat.0041.desc.sc_attacker.butchery: "Un sourire sinistre se dessine sur mon visage alors que je me lance dans une série de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], plus axés sur la douleur infligée que sur la victoire.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U] à la main, je mène de longues et régulières attaques qui forcent mon adversaire à reculer encore et encore."
 single_combat.0041.desc.sc_attacker.blade_dance: "Je fais tournoyer m[sc_victor.Custom('FR_OnA_signature_weapon')] d’un grand geste mortel, entonnant à chaque coup un chant de douleur à mon adversaire."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Je clame ma dévotion [sc_victor.GetFaith.HighGodName2], [sc_victor.Custom('signature_weapon')] brandie en offrande votive."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "Mon adversaire semble penser qu’[sc_loser.Custom('FR_IlElle')] me fait mal avec ses petits coups insignifiants, mais chaque pic de douleur me pousse simplement à me battre plus durement et plus vite.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Repérant un moment de faiblesse dans la garde de mon adversaire, je lui donne un violent coup de pied dans le tibia."
 single_combat.0041.desc.sc_attacker.something_to_hide: "La voix juste au-dessus d’un murmure grinçant, je rappelle sans équivoque l’emprise que j’ai sur mon adversaire, ce qui [sc_loser.Custom('FR_LeLa')] fige immédiatement.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "néanmoins atteint [sc_loser.GetFirstNameNoTooltip] aux articulations de la main qui tient s[sc_loser.Custom('FR_OnA_signature_weapon')]. Par réflexe, ses doigts s’ouvrent et son arme heurte le sol.\n\nNous nous regardons avec des yeux écarquillés ; [sc_loser.Custom('FR_IlElle')] est aussi surpris[sc_loser.Custom('FR_E')] que moi.\n\nCela semble être une éternité avant que je lui demande d’abandonner."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Véritable miracle, le coup touche en fait [sc_loser.GetFirstNameNoTooltip] sous un angle gênant, et [sc_loser.Custom('FR_LeLa')] fait tomber !\n\nLe temps qu’[sc_loser.Custom('FR_IlElle')] se relève, je positionne m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Son abandon ne se fait pas attendre."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Comme on pouvait s’y attendre, il ne faut pas longtemps avant que je mette mon adversaire à genoux, et à partir de là, il ne me reste plus qu’à envoyer [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans sa gorge.\n\nSon abandon arrive à la seconde où le métal froid touche son cou."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip] observe, de la dérision dans le regard, et ne fait aucun mouvement pour esquiver, mais fait pivoter s[sc_loser.Custom('FR_OnA_signature_weapon')] sans effort pour parer mes attaques.\n\nC’est presque à l’instinct que je fais passer un pied autour d’un de ses genoux et que je tire, mais ça marche vraiment ! Mon adversaire s’effondre, et je me précipite pour me préparer au coup de grâce.\n\nSurpris[sc_loser.Custom('FR_E')] et paniqué[sc_loser.Custom('FR_E')], [sc_loser.Custom('FR_IlElle')] abandonne juste au moment où je commence à bouger m[sc_victor.Custom('FR_OnA_signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "et ce qui est allé dans sa trachée [sc_loser.Custom('FR_LeLa')] fait tousser et bafouiller.\n\nJe ne perds pas de temps et frappe ses genoux avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.Custom('FR_IlElle')|U] tombe, se tortille et essaie de retirer [sc_defender.Custom('GritType')] de s[sc_defender.Custom('EyeEyes')].\n\nLe temps qu’[sc_loser.Custom('FR_IlElle')] y parvienne, je me prépare à [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nL’abandon est assez rapide."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Certains diront que c’est un geste risqué voire insensé, mais un coup de tête au visage prive la plupart des détracteurs de leurs meilleurs arguments, même si pour moi aussi c’est douloureux.\n\nMême si je me sens mal, [sc_loser.GetFirstNameNoTooltip] se sent de toute évidence plus mal puisqu’il se tortille sur le sol, halète et tient son [sc_loser.Custom('MaskFace')].\n\nJe dois me concentrer un peu, mais je suis encore capable de préparer m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], suffisamment à temps pour [sc_loser.Custom('FR_LeLa')] forcer à abandonner."
 single_combat.0041.desc.sc_attacker.guard.injury: "jusqu’à ce je trouve une ouverture.\n\nAvec une parade et une riposte rapides comme l’éclair, j’arrive à lui arracher s[sc_loser.Custom('FR_OnA_signature_weapon')] des mains.\n\nMon adversaire est horrifié[sc_loser.Custom('FR_E')] alors que je me prépare à une deuxième frappe, cette fois-ci pour tuer. Davantage de violence s’avère inutile, puisque [sc_loser.GetFirstNameNoTooltip] abandonne dès qu’[sc_loser.Custom('FR_IlElle')] étudie ses options à sa disposition."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nLe résultat est un difficile combat d’usure, du moins du point de vue de [sc_loser.GetFirstNameNoTooltip]. Je finis par envoyer [sc_loser.Custom('signature_weapon')] hors de sa main fatiguée.\n\nHeureusement pour [sc_loser.GetFirstNameNoTooltip], nous avons tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux pu voir comment ce combat allait se terminer il y a quelques instants, car [sc_loser.Custom('FR_IlElle')] abandonne vite une fois désarmé[sc_loser.Custom('FR_E')]."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Chaque coup laisse des traces, nécessitant des parades si dures que la sueur commence à couler sur son [sc_loser.Custom('MaskFace')].\n\nPersonne ne peut maintenir ce niveau d’effort aussi longtemps et, finalement, [sc_loser.GetFirstNameNoTooltip] s’effondre dans [sc_defender.Custom('GroundType')].\n\nAlors que je [sc_victor.Custom('SignatureWeaponAction')] m[sc_victor.Custom('FR_OnA_signature_weapon')], [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "L’attaque est plus forte que prévu et [sc_loser.Custom('FR_LeLa')] fait presque tourner sur [sc_loser.Custom('FR_LuiElle')]-même entièrement.\n\n[sc_loser.GetSheHe|U] se ressaisit au dernier moment, mais j’ai déjà positionné m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.Custom('FR_IlElle')|U] envisage ses options et finit par abandonner."
 single_combat.0041.desc.sc_attacker.taunt.injury: "qu’[sc_loser.Custom('FR_IlElle')] finit par être tellement furieu[sc_loser.Custom('FR_XSe')] qu’[sc_loser.Custom('FR_IlElle')] fait fi du bon sens en matière de combat et jette s[sc_loser.Custom('FR_OnA_signature_weapon')] au sol, avec l’intention de me tuer à mains nues.\n\nIl suffit d’un petit mouvement de m[sc_victor.Custom('FR_OnA_signature_weapon')] pour lui rappeler où [sc_loser.Custom('FR_IlElle')] se trouve. [sc_loser.Custom('FR_IlElle')|U] abandonne rapidement."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] est sonné[sc_loser.Custom('FR_E')]. Je ne laisse pas passer cette occasion et enchaîne de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides qui l’envoient dans [sc_defender.Custom('GroundType')].\n\nMon adversaire agite faiblement le bras qui tient s[sc_loser.Custom('FR_OnA_signature_weapon')], essayant de rassembler ses forces pour me défier davantage.\n\nAlors que je prépare simplement mon arme pour [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Alors que [sc_loser.GetFirstNameNoTooltip] se précipite en arrière, je me précipite avec [sc_loser.Custom('FR_LuiElle')], et lui envoie le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans le [sc_loser.Custom('MaskFace')]. Il y a peu de craquements aussi viscéralement satisfaisants que celui-ci.\n\nAssommé[sc_loser.Custom('FR_E')] et épuisé[sc_loser.Custom('FR_E')], mon adversaire s’effondre au sol, perdant son arme dans la foulée. [sc_loser.Custom('FR_IlElle')|U] est si fatigué[sc_loser.Custom('FR_E')] qu’il faut juste quelques coups de pied méthodiques pour obtenir un abandon officiel."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] fait de son mieux pour me repousser, mais [sc_loser.Custom('FR_IlElle')] est entièrement sur la défensive, et sa garde ne fait que s’affaiblir et se relâcher à chaque coup.\n\nQuand l’occasion se présente, je fais voler s[sc_loser.Custom('FR_OnA_signature_weapon')] d’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Dès lors, l’issue du combat est connue.\n\nJ’obtiens son abandon avant même d’avoir ramené vers moi mon arme."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Coup après coup, j’ai soumis mon adversaire à une soumission sanglante et commotionnée, en le projetant au sol avec toute la fureur que [sc_victor.GetFaith.WarGodName] peut me prêter.\n\nQuand il ne reste plus qu’un corps ensanglanté et tremblant, je me demande si je ne suis pas allé[sc_victor.Custom('FR_E')] trop loin. Puis [sc_loser.GetFirstNameNoTooltip] tousse assez fort pour perdre prise sur s[sc_loser.Custom('FR_OnA_signature_weapon')], et je m’autorise un petit soupir de soulagement.\n\nUne fois l’inquiétude passée, j’éloigne l’arme de mon adversaire et appuie la mienne contre sa gorge. [sc_loser.GetFirstNameNoTooltip] finit par céder."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Cela... s’est étonnamment bien passé, tout compte fait. [sc_loser.GetFirstNameNoTooltip] et moi sommes maintenant à nous fixer l’un l’autre : [sc_loser.Custom('FR_LuiElle')], incertain[sc_loser.Custom('FR_E')] de savoir [sc_loser.Custom('FR_SilSielle')] doit courir après l’arme ou se rendre, et moi, pas prêt[sc_victor.Custom('FR_E')] pour une exécution aussi parfaite.\n\nJe lui ôte tout espoir de pouvoir continuer à se battre en sourcillant et en levant m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nSon abandon ne tarde pas."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "Il faut reconnaître que cela prend plus de temps que je ne l’aurais cru, mais la durée de notre combat commence finalement à avoir un impact visible sur [sc_loser.Custom('FR_LuiElle')].\n\nJe le fais durer un peu plus longtemps pour être certain, en poussant mon adversaire à continuer d’attaquer en lançant des [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides, puis j’assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] à sa main qui tient s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nÉpuisé[sc_loser.Custom('FR_E')], [sc_loser.GetFirstNameNoTooltip] abandonne, puis s’effondre la tête la première dans [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Phrase après phrase, je me fraye un chemin dans sa tête et me régale de ses doutes, jusqu’à ce que sa garde se relâche à cause de son agacement.\n\nCe n’est que lorsque sa contrariété a atteint son apogée que je m’élance en avant, lui arrache s[sc_loser.Custom('FR_OnA_signature_weapon')] grâce à un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nUn dernier commentaire sur sa résistance à la pression avant d’attendre son abandon amer."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "Puis, d’une façon ou d’une autre, tout fonctionne. J’écarte la garde de mon adversaire avec facilité, lui arrache s[sc_loser.Custom('FR_OnA_signature_weapon')] des mains et l’envoie au sol.\n\nAvant même de m’en rendre compte, je me prépare à [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surpris[sc_loser.Custom('FR_E')], confus[sc_loser.Custom('FR_E')] et de plus en plus terrifié[sc_loser.Custom('FR_E')], [sc_loser.Custom('FR_IlElle')] bafouille un abandon."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip] voit probablement sa vie défiler devant ses yeux alors que mon arme plonge vers son cœur et qu’[sc_loser.Custom('FR_IlElle')] se précipite pour la parer.\n\nJe me permets un sourire en coin, j’accroche péniblement mon arme à la sienne et, d’un coup sec, je transforme un coup mortel en coup de désarmement. S[sc_loser.Custom('FR_OnA_signature_weapon')] s’envole et s’éloigne dans les airs.\n\nLe combat gagné, je mets un point d’honneur à poser [sc_victor.Custom('SignatureWeaponTipType')] de mon arme contre le cœur de mon adversaire. Son abandon est presque aussi rapide que mon coup initial."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nBien que [sc_loser.GetFirstNameNoTooltip] parvienne à esquiver le projectile, je profite de ce temps pour amener m[sc_victor.Custom('FR_OnA_signature_weapon')] à l’intérieur de sa garde, et appuie [sc_victor.Custom('SignatureWeaponTipType')] contre la gorge de mon adversaire.\n\n[sc_loser.GetFirstNameNoTooltip] ne se rend pas immédiatement. Pendant un instant, on dirait même qu’[sc_loser.Custom('FR_IlElle')] pourrait tenter quelque chose avec sa propre arme, mais un air renfrogné et un mouvement de ma part montrent clairement que cela ne peut se terminer que d’une seule façon.\n\nJ’obtiens alors son abandon."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] est pris[sc_loser.Custom('FR_E')] par surprise lorsque je passe des hurlements tonitruants à un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], et bondit en arrière par réflexe.\n\nL’instinct est rapide, mais il manque de finesse, et mon adversaire le montre en laissant tomber s[sc_loser.Custom('FR_OnA_signature_weapon')] lorsqu’[sc_loser.Custom('FR_IlElle')] recule.\n\nJe suis déjà à mi-chemin de la préparation d’un coup fatal lorsque [sc_loser.GetFirstNameNoTooltip] s’empresse d’abandonner."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "ouvrir une brèche dans sa garde. La définition d’une prophétie auto-réalisatrice, bien qu’avec un peu d’aide.\n\nEnsuite, un seul coup solide à la main qui tient s[sc_loser.Custom('FR_OnA_signature_weapon')] lui fait perdre son arme. Je fais tournoyer m[sc_victor.Custom('FR_OnA_signature_weapon')] d’un grand geste, me préparant à [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Je ne peux pas résister à l’envie de porter un dernier coup.\n\n« Maintenant, que dit [sc_loser.Custom('FR_LeLa')] perdant[sc_loser.Custom('FR_E')] ? », question que j’adresse à mon adversaire.\n\nSon abandon ne tarde pas."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "laissant [sc_loser.GetFirstNameNoTooltip] au bord de l’épuisement.\n\nJ’en profite pour lui asséner une série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides qui l’envoie dans [sc_defender.Custom('GroundType')].\n\nLe temps qu’[sc_loser.Custom('FR_IlElle')] se mette sur le dos, j’ai déjà préparé m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] recrache un peu de terre et abandonne."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Un coup de pied rapide à l’aine fait crier et tomber mon adversaire dans les broussailles. [sc_loser.GetFirstNameNoTooltip] se débat au début, mais [sc_loser.Custom('FR_IlElle')] s’immobilise rapidement quand je place [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] au ras de son [sc_loser.Custom('MaskFace')].\n\nSon abandon ne tarde pas."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "Finalement, [sc_loser.GetFirstNameNoTooltip] trébuche d’épuisement et je passe à l’action avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] projette au sol.\n\nMon adversaire essaie de se mettre debout, mais sa lutte se transforme en panique lorsque je lui mets ma botte sur la tête.\n\nJe lève m[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], et obtiens son abandon."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Maintes fois, je [sc_loser.Custom('FR_LeLa')] frappe et [sc_loser.Custom('FR_LeLa')] force à reculer, et maintes fois, [sc_loser.Custom('FR_IlElle')] réussit à s’en sortir à la dernière seconde. Du moins, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] ne le fasse pas, et qu’[sc_loser.Custom('FR_IlElle')] soit poussé[sc_loser.Custom('FR_E')] en arrière sur une petite pente.\n\nJe me précipite vers [sc_loser.Custom('FR_LuiElle')] et appuie m[sc_victor.Custom('FR_OnA_signature_weapon')] sur sa nuque avant qu’[sc_loser.Custom('FR_IlElle')] ne puisse récupérer. [sc_loser.Custom('FR_IlElle')|U] crie sans hésiter son abandon."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Il faut plusieurs tentatives, mais au bout d’un certain temps, je suis capable de pousser [sc_loser.GetFirstNameNoTooltip] dans une étendue d’eau fétide jusqu’aux genoux. [sc_loser.GetSheHe|U] glisse, perd s[sc_loser.Custom('FR_OnA_signature_weapon')], et tombe sous la surface\n\nIl est assez facile de faire passer une botte au-dessus de son [sc_loser.Custom('MaskFace')] depuis la terre ferme, et la menace de noyade dans le marais puant [sc_loser.Custom('FR_LeLa')] fait abandonner rapidement."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "alors que je me faufile avec enthousiasme à travers arbres et buissons.\n\n[sc_loser.GetFirstNameNoTooltip] ne voit même pas la souche pourrie vers laquelle je l’amène et trébuche sur elle. [sc_loser.Custom('FR_IlElle')|U] crie de surprise et laisse s[sc_loser.Custom('FR_OnA_signature_weapon')] glisser dans les broussailles.\n\nUn solide coup de pied à la poitrine et un dernier [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] puissant suffisent ensuite à [sc_loser.Custom('FR_LeLa')] pousser à l’abandon."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Je jaillis en avant comme un[sc_victor.Custom('FR_E')] possédé[sc_victor.Custom('FR_E')] et lui arrache s[sc_loser.Custom('FR_OnA_signature_weapon')] grâce à un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nPlus vite que je ne peux le voir, assez fort pour que mes os tremblent, je fais pleuvoir un torrent de coups haineux qui le projette facilement au sol.\n\nAussi vite qu’elle s’est emparée de moi, ma rage s’est évaporée, me laissant secoué[sc_victor.Custom('FR_E')], mais l’esprit calme. [sc_loser.GetFirstNameNoTooltip] crie son abandon tant qu’[sc_loser.Custom('FR_IlElle')] le peut encore."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "En peu de temps, je suis capable de lui arracher [sc_loser.Custom('signature_weapon')] de la main grâce à un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] bien placé.\n\n[sc_loser.GetFirstNameNoTooltip] est abasourdi[sc_loser.Custom('FR_E')], mais bafouille un abandon avant que je [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "ne voit mon poignard que lorsque le pommeau de celui-ci se dirige inexorablement vers son [sc_loser.Custom('MaskFace')].\n\nLe coup est si fort que je jurerais pouvoir sentir la fracture osseuse, et [sc_loser.GetFirstNameNoTooltip] titube en arrière.\n\nLorsque [sc_loser.Custom('signature_weapon')] tombe de sa main, mon adversaire bafouille son abandon sans que j’aie besoin de faire quoi que ce soit."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] titube et s’affaisse à chaque coup, mais chaque délicieuse vague de douleur qui [sc_loser.Custom('FR_LeLa')] traverse ne fait que m’inciter à me battre plus vigoureusement.\n\nAu moment où [sc_loser.Custom('FR_IlElle')] s’effondre, [sc_loser.Custom('FR_IlElle')] halète et crache d’importantes quantités de sang.\n\nJe me prépare à [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Je suis presque déçu[sc_victor.Custom('FR_E')] d’entendre son abandon avant que m[sc_victor.Custom('FR_OnA_signature_weapon')] ne puisse s’abattre."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "[sc_loser.Custom('FR_IlElle')|U] donne tout ce qu’[sc_loser.Custom('FR_IlElle')] peut pour garder le rythme face à moi, jusqu’à ce qu’un de mes coups atteigne s[sc_loser.Custom('FR_OnA_signature_weapon')] si durement qu’il en [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nBafouillant et sans arme, mon adversaire recule de quelques pas tandis que la réalité se fait jour.\n\n[sc_loser.Custom('FR_IlElle')|U] abandonne rapidement."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "Il y a un art du vrai combat, et je ne suis rien d’autre qu’un[sc_victor.Custom('FR_E')] artiste.\n\n[sc_loser.GetFirstNameNoTooltip] est dans un état de quasi-stupeur et mon dernier coup fait voler s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nJe me prépare mentalement et physiquement à [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] et m’arrête à la seconde où [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "Mon adversaire pense apparemment que la prière va être plus longue qu’elle ne l’est, parce qu’[sc_loser.Custom('FR_IlElle')] est totalement pris[sc_loser.Custom('FR_E')] par surprise lorsque je passe sans transition à un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_victor.Custom('FR_LeLa')] fait presque tomber au sol.\n\nPendant qu’il se redresse, je balaye l’air avec [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] à moins d’un pouce de son [sc_loser.Custom('MaskFace')].\n\nUn abandon n’est jamais plus satisfaisant que lorsqu’il est dédié [sc_victor.GetFaith.HighGodName2]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Lentement, la douleur et l’excitation s’accentuent, et je laisse échapper un rugissement tout puissant et me lance dans une vague de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] qui met [sc_loser.GetFirstNameNoTooltip] à genoux.\n\nMon adversaire essaie de parer, mais ne remarque pas que mon genou fonce droit sur son [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] s’effondre en arrière et halète.\n\n[sc_loser.GetFirstNameNoTooltip] halète encore quand [sc_loser.Custom('FR_IlElle')] abandonne quelques secondes plus tard, les yeux rivés sur m[sc_victor.Custom('FR_OnA_signature_weapon')] plongeante."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Cela semble [sc_loser.Custom('FR_LeLa')] prendre au dépourvu, puisqu’[sc_loser.Custom('FR_IlElle')] trébuche violemment.\n\nJe profite de l’occasion pour appuyer doucement [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] contre son visage.\n\nDès le choc passé, [sc_loser.Custom('FR_IlElle')] abandonne."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "Alors que [sc_loser.GetFirstNameNoTooltip] est perdu[sc_loser.Custom('FR_E')] dans ses pensées, j’assène un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui [sc_loser.Custom('FR_LeLa')] projette en arrière, puis un second qui lui retire [sc_loser.Custom('signature_weapon')] des mains.\n\nSans arme, à portée de frappe, et à quelques secondes de la mort, [sc_loser.Custom('FR_IlElle')] abandonne."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "passe néanmoins sa garde et [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMon adversaire chancelle maladroitement vers l’arrière et retire m[sc_victor.Custom('FR_OnA_signature_weapon')], ce qui produit un schlumpf dégoûtant. Le sang coule de sa blessure et arrose le sol autour d[sc_loser.Custom('FR_EluiElle')]. Sa bouche se tortille et s’affaisse, comme si elle essayait de former des mots à travers la douleur.\n\n[sc_loser.GetFirstNameNoTooltip] a l’air aussi stupéfait[sc_loser.Custom('FR_E')] que moi."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Je ne peux pas dire exactement où le coup a touché mon adversaire, mais il a dû le faire, car [sc_loser.GetFirstNameNoTooltip] trébuche en arrière. Le sang coule de quelque part dans sa poitrine, du sang qu’[sc_loser.Custom('FR_IlElle')] fixe avec stupéfaction.\n\nJe sais comment cela peut tourner et refuse de prendre le risque que mon adversaire m’emmène dans la tombe avec [sc_loser.Custom('FR_LuiElle')]. [sc_victor.Custom('signature_weapon')|U] tenue en hauteur, je m’élance vers l’avant pour le coup de grâce."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "L’enthousiasme peut compenser bien des choses, et ici il parvient à supplanter totalement la compétence, puisque j’arrache [sc_loser.Custom('signature_weapon')] de [sc_loser.GetFirstNameNoTooltip] par la seule force brute.\n\nJe ne perds pas de temps à m’approcher de mon adversaire désarmé[sc_loser.Custom('FR_E')], qui se protège déjà avec sa main, et, avec une efficacité impitoyable, je [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nLes cris s’arrêtent bien avant que la coulée de sang ne le fasse."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Ce n’est qu’engagé dans mon élan que je constate que je vise trop haut. Paniqué[sc_victor.Custom('FR_E')], j’essaie de baisser mon arme, et le mouvement brutal pénètre la garde de mon adversaire et descend directement sur son crâne.\n\nLe coup [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] l’os et dans le cerveau, tuant instantanément mon adversaire.\n\nPendant un instant, le cadavre de [sc_loser.GetFirstNameNoTooltip] chancelle, maintenu par mon arme, avant de s’effondrer brutalement dans [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "et je profite de ce moment pour enfoncer m[sc_victor.Custom('FR_OnA_signature_weapon')] dans son ventre aussi profondément que je le peux.\n\nAlors qu’[sc_loser.Custom('FR_IlElle')] bascule en arrière, aveugle et en sang, je me précipite pour lui fendre le cou. La chair se déchire comme de la viande de boucherie et nous asperge tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux de sang chaud."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Chaque coup de tête est presque aussi douloureux pour moi que pour l’adversaire, mais [sc_loser.GetFirstNameNoTooltip] semble finalement avoir du mal à s’en remettre, comme si son esprit était embrouillé.\n\nAprès quelques [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides pour évaluer la garde de mon adversaire, je risque un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Le coup [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] son épaule, en perforant les organes vitaux de la cavité thoracique.\n\nDu sang et des os brisés jaillissent de la blessure alors que je retire m[sc_victor.Custom('FR_OnA_signature_weapon')]. [sc_loser.GetFirstNameNoTooltip] titube, s’effondre et ne bouge plus."
 single_combat.0041.desc.sc_attacker.guard.fatality: "jusqu’à ce qu’une frappe peu judicieuse me permette de lui arracher s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nAvant qu’[sc_loser.Custom('FR_IlElle')] ne puisse protester, je me lance dans une série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides, lui faisant payer un lourd tribut en sang et en douleur.\n\nIl ne faut pas longtemps pour que mon adversaire se retrouve à genoux, le [sc_loser.Custom('MaskFace')] couvert de sang. Avec toute la froideur d’un bourreau, je l’achève."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "J’écorne progressivement la forme de [sc_loser.GetFirstNameNoTooltip] jusqu’à ce que je puisse [sc_loser.Custom('FR_LeLa')] projeter avec un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nDès l’instant où mon adversaire est en l’air, je mets tout mon poids dans un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('FR_LeLa')] percute à l’instant où [sc_loser.Custom('FR_IlElle')] touche le sol, et [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] meurt rapidement."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Chaque coup lui enlève quelque chose : sa posture, l’air dans ses poumons, s[sc_loser.Custom('FR_OnA_signature_weapon')], des morceaux de sa chair.\n\nCe n’est que lorsqu’[sc_loser.Custom('FR_IlElle')] est presque totalement impuissant[sc_loser.Custom('FR_E')] que mon arme [sc_victor.Custom('SignatureWeaponWoundVerb2')] sa poitrine.\n\n[sc_loser.GetFirstNameNoTooltip] souffre de légers spasmes alors qu’[sc_loser.Custom('FR_IlElle')] tombe en arrière dans la flaque de son sang."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "À tel point qu’[sc_loser.Custom('FR_IlElle')] perd sa prise sur s[sc_loser.Custom('FR_OnA_signature_weapon')], qui s’enfonce dans [sc_defender.Custom('GroundType')]. N’étant pas du genre à gâcher un avantage, je fais un bond en avant et [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] en un coup.\n\n[sc_loser.GetFirstNameNoTooltip] s’effondre, alors que son sang s’écoule rapidement. [sc_loser.Custom('FR_IlElle')|U] me regarde droit dans les yeux jusqu’à la fin."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "qu’[sc_loser.Custom('FR_IlElle')] devient si furieu[sc_loser.Custom('FR_XSe')] que sa garde se brise entièrement dans un accès de colère.\n\nGrâce à un angle d’attaque vers son ventre, je punis son impatience par une mort lente."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "Le double coup anéantit la garde de [sc_loser.GetFirstNameNoTooltip]. Je peux alors [sc_loser.Custom('FR_LeLa')] désarmer avec un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')], puis lui asséner un coup mortel qui se fraye un chemin sanglant jusqu’à son cœur.\n\nIl y a des morts plus lentes."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "Le premier coup laisse un trou béant dans la garde de [sc_loser.GetFirstNameNoTooltip], le second lui ôte l’usage du bras avec lequel [sc_loser.Custom('FR_IlElle')] tient s[sc_loser.Custom('FR_OnA_signature_weapon')]. [sc_loser.Custom('FR_IlElle')|U] trébuche, et perd sa lucidité sous une avalanche de douleur.\n\nJe prends mon temps pour préparer le coup suivant qui lui [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] la poitrine.\n\nL’attaque suivante ne fait qu’abréger ses souffrances."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Quand je juge le moment opportun, je change de plan et effectue avec mon arme un balayage latéral surprise qui atteint [sc_loser.GetFirstNameNoTooltip] en plein dans le ventre.\n\n[sc_loser.Custom('FR_IlElle')|U] est projeté[sc_loser.Custom('FR_E')] vers l’arrière et quelque chose de rouge et de vital semble glisser doucement hors de l’entaille alors qu’[sc_loser.Custom('FR_IlElle')] s’effondre.\n\nJ’approche avec une certaine prudence, mais il devient vite clair qu’[sc_loser.Custom('FR_IlElle')] est sous le choc. Je prends un moment pour lui retirer s[sc_loser.Custom('FR_OnA_signature_weapon')] juste par précaution et me prépare à [sc_loser.Custom('FR_LeLa')] libérer de son supplice."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Honnêtement, c’est admirable que [sc_loser.GetFirstNameNoTooltip] soit capable de résister à autant de coups portés avec m[sc_victor.Custom('FR_OnA_signature_weapon')], alors que je fais pleuvoir sur [sc_loser.Custom('FR_LuiElle')] toute la fureur d’un orage.\n\nCela prend une minute ou deux, mais je finis par l’envoyer au sol dans un sale état.\n\nCe n’est que lorsque je suis convaincu[sc_victor.Custom('FR_E')] qu’il n’y aura pas de vengeance de dernière minute que j’administre le coup fatal."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "N’ayant aucune pitié, je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] sa cage thoracique.\n\nJe continue de l’attaquer alors qu’[sc_loser.Custom('FR_IlElle')] titube et tombe au sol, et ne m’arrête que lorsque les seuls mouvements que fait le cadavre sont dus à mes coups."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Il s’écoule un certain temps avant qu’une brèche convenable apparaisse dans la garde de [sc_loser.GetFirstNameNoTooltip] et c’est tout ce dont j’ai besoin. Un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] avec m[sc_victor.Custom('FR_OnA_signature_weapon')] lui déchire le ventre.\n\nAlors que son sang, sa bile et son dernier repas se déversent sur moi, mon adversaire laisse échapper un cri perçant.\n\nC’est peut-être de la bonté lorsque je mets fin à ses souffrances rapidement."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "Ses attaques se font de plus en plus pressantes et perdent en précision, jusqu’à ce que [sc_loser.GetFirstNameNoTooltip] laisse échapper un cri de frustration.\n\nÀ ce moment précis, je frôle sa garde et enfonce m[sc_victor.Custom('FR_OnA_signature_weapon')] profondément dans sa gorge.\n\nCe qu’il en résulte est douloureux rien qu’à regarder. Heureusement, [sc_loser.GetFirstNameNoTooltip] tombe face contre terre et m’épargne le supplice."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "Avec plus d’espoir que de conviction, je [sc_loser.Custom('FR_LeLa')] charge, [sc_victor.Custom('signature_weapon')] brandie comme dans les légendes et les yeux fermés par réflexe.\n\nMon arme heurte quelque chose de dur comme la pierre, j’entends le bruit de la chair humide qui est coupée en deux, et j’ai un spasme dans le bras. J’ouvre les yeux, presque certain[sc_victor.Custom('FR_E')] d’être sur le point de voir un désastre, mais je vois le moignon du cou de mon adversaire, et le sang qui en jaillit.\n\nLorsque je trouve sa tête, toute lueur a disparu depuis longtemps dans s[sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] se précipite pour parer, mais est loin de parvenir à m’arrêter.\n\nJe contourne sa faible parade et envoie [sc_victor.Custom('SignatureWeaponTipType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans sa poitrine.\n\nDes craquements et des éclaboussures signalent les os qui se brisent et les organes qui sont perforés, jusqu’à ce que mon arme passe de l’autre côté.\n\nIl est presque impossible de dire à quel moment de l’attaque [sc_loser.GetFirstNameNoTooltip] est mort[sc_loser.Custom('FR_E')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] esquive la bourse, mais ne voit pas mon puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui suit et qu’[sc_loser.Custom('FR_IlElle')] prend en pleine mâchoire et lui arrache la chair, les dents et les os. [sc_loser.GetSheHe|U] essaie de crier, mais aucun son ne traverse sa bouche déchiquetée.\n\nOn peut dire que c’est un geste de bonté de ma part de [sc_loser.Custom('FR_LeLa')] libérer de ses souffrances."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nSans aucun avertissement, mes obscénités criées se transforment en un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] est toujours si horrifié[sc_loser.Custom('FR_E')] par mes paroles qu’[sc_loser.Custom('FR_IlElle')] n’essaie même pas de parer le coup.\n\nLe métal rencontre la chair et les os, et [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] l’épaule de mon adversaire. Nous savons tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux que la perte de sang qui en résulte est trop importante pour qu’on puisse y survivre."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "le tuer. [sc_loser.GetFirstNameNoTooltip] est tellement stupéfait[sc_loser.Custom('FR_E')] par mes propos qu’[sc_loser.Custom('FR_IlElle')] ne parvient pas à m’empêcher de lui arracher [sc_loser.Custom('signature_weapon')] de la main.\n\nMon adversaire a juste assez de temps pour prendre conscience de la façon dont les choses vont se terminer avant que je [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "gagne du terrain et finit par [sc_loser.Custom('FR_LeLa')] plaquer au sol, lui faisant lâcher s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nLe temps semble s’étirer aussi lentement et aussi longtemps que la gueule de la bête, alors que [sc_loser.GetFirstNameNoTooltip] fixe cette gueule puante pendant ce qui semble être une éternité. Puis le temps, et la gueule du crocodile, se referment d’un coup.\n\nJ’ai l’impression d’entendre ses cris de panique depuis l’intérieur du monstre, bien après que ses membres aient été sectionnés par ses dents."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "et il me reste juste à frapper les genoux de [sc_loser.GetFirstNameNoTooltip].\n\nDès qu’[sc_loser.Custom('FR_IlElle')] est dans [sc_defender.Custom('GroundType')], c’est fini. Un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nAprès cela, [sc_loser.GetFirstNameNoTooltip] n’a plus rien d’autre à faire que de mourir."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "Je lance le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')] dans son œil et il est presque trop facile de faire tomber s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nN’ayant aucun moyen de me repousser, je ne fais qu’une bouchée de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Inévitablement, [sc_loser.GetFirstNameNoTooltip] s’éparpille, ce qui me permet de lancer une attaque fulgurante dans son flanc.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] de m[sc_victor.Custom('FR_OnA_signature_weapon')] revient couvert de sang et de viscères. Mon adversaire s’effondre au bout de quelques secondes, terrassé[sc_loser.Custom('FR_E')] par une douleur atroce.\n\nJe lève mon arme pour le coup de grâce."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Cela demande plus d’efforts que je ne le voudrais, mais je suis finalement capable de le forcer à reculer sur une petite pente. Il dégringole violemment les rochers et se brise les membres.\n\nLorsque je le rattrape, la morsure de m[sc_victor.Custom('FR_OnA_signature_weapon')] est plus un soulagement qu’autre chose."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Grâce à une poussée suffisante, je suis finalement capable d’envoyer [sc_loser.GetFirstNameNoTooltip] la tête la première dans une profonde étendue d’eau fétide.\n\nSon arme se perd aussitôt, et je place une botte sur sa nuque.\n\n[sc_loser.Custom('FR_IlElle')|U] se débat, entre m[sc_victor.Custom('FR_OnA_signature_weapon')] et mon pied, mais [sc_loser.Custom('FR_IlElle')] ne peut pas sortir la tête de l’eau. Ses luttes ne tarderont pas à cesser complètement."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "alors que je [sc_loser.Custom('FR_LeLa')] harcèle à la lisière de la forêt tel un démon.\n\nLorsqu’[sc_loser.Custom('FR_IlElle')] trébuche, j’obtiens mes meilleures chances de gagner et fonce vers l’avant. Je parviens à [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nJe lui donne un coup de pied dans le dos. [sc_loser.GetFirstNameNoTooltip] est à peine assez en vie pour me regarder dans les yeux lorsque je l’achève."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "La brume rouge brouille ma vue, à tel point que je vois des scènes presque immobiles de mes actes plus que les actes réels. L’arme de [sc_loser.GetFirstNameNoTooltip] est inutile lorsque [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. Je brise presque en deux son bras. Son visage est un désordre sanglant qui dégouline de dents fêlées et de gencives déchirées alors que je retire mon poing pour un autre coup.\n\nQuand je reviens à moi, il y a quelque chose de collant et de mouillé sous mon talon. Un coup d’œil confirme qu’il s’agit bien de ce qui reste du crâne de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "Sans aucune chance de reprendre le contrôle du combat, [sc_loser.GetFirstNameNoTooltip] est condamné[sc_loser.Custom('FR_E')].\n\n[sc_loser.Custom('FR_IlElle')|U] finit par commettre une erreur cruciale, et sa garde s’ouvre pendant une seconde. C’est tout ce dont j’ai besoin, et un autre coup [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] son cou.\n\n[sc_loser.GetFirstNameNoTooltip] meurt étouffé[sc_loser.Custom('FR_E')] en peu de temps."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "ne voit mon poignard que lorsqu’il a déjà pénétré sa garde et qu’il s’enfonce dans sa poitrine.\n\n[sc_loser.GetFirstNameNoTooltip] titube en arrière. Alors que je retire mon poignard, du sang et des fragments d’os se répandent sur le sol.\n\n[sc_loser.GetSheHe|U] se vide de son sang rapidement, mais pas vraiment sans douleur."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Sa détermination s’effrite à chaque vague de douleur. J’en fais une loque tremblante qui hurle et dont le sang jaillit sur [sc_defender.Custom('GroundType')].\n\nMême pour moi, finalement, c’est assez. Un dernier [sc_victor.Custom('SignatureWeaponAttemptedLight')] précipite sa mort de manière significative, mais pas #EMP trop#!."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nUn œil avisé repère les opportunités au combat, et le mien me donne la chance de [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.Custom('FR_Du_signature_weapon')] de [sc_loser.GetFirstNameNoTooltip]. Désarmé[sc_loser.Custom('FR_E')], mon adversaire ne constitue plus une menace, et mon coup suivant [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] est fini[sc_loser.Custom('FR_E')], mais n’est pas encore mort[sc_loser.Custom('FR_E')].\n\nJe laisse son futur cadavre basculer en arrière avec m[sc_victor.Custom('FR_OnA_signature_weapon')] enfoncée dans sa poitrine."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "Coup sur coup, ma symphonie de douleur prend forme sur chacun de ses nerfs, entraînant des cris tel un chant de chorale ponctué par le tintement de l’acier contre l’acier.\n\nQuand mon inspiration commence à s’épuiser, j’interromps ma danse, et je laisse mon adversaire s’effondrer sur ses genoux. Son sang coule à flot, à tel point que [sc_loser.GetFirstNameNoTooltip] peut à peine trouver l’énergie nécessaire pour me regarder.\n\nJe lui fais la courtoisie de lui retourner son regard, puis de préparer m[sc_victor.Custom('FR_OnA_signature_weapon')] pour la note finale de la symphonie."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Avant que [sc_loser.GetFirstNameNoTooltip] n’ait la chance de profiter de mon moment de piété, je lui assène un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] qui [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')] de s[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nMon adversaire est abasourdi par cette preuve de la protection [sc_victor.GetFaith.WarGodNamePossessive]. Cela ne dure qu’une seconde, mais c’est tout ce dont j’ai besoin pour [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "Alors que la transe du combat me prend, je me lance dans une vague de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides et passe parfaitement des parades impitoyables aux coups presque mortels. Ma tolérance à la douleur déjoue toutes les prévisions de [sc_loser.GetFirstNameNoTooltip].\n\nIl ne faut pas longtemps pour que je réussisse à lancer une attaque mortelle, en faisant un trou énorme dans le flanc de mon adversaire.\n\n[sc_loser.GetSheHe|U] se vide de son sang en moins d’une minute."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] trébuche, juste assez longtemps pour que je lui donne un coup au visage avec le [sc_victor.Custom('SignatureWeaponEndType')] de m[sc_victor.Custom('FR_OnA_signature_weapon')].\n\n[sc_loser.Custom('FR_IlElle')|U] chute pour de bon et perd prise sur son arme. Je [sc_loser.Custom('FR_LeLa')] frappe dans le dos, alors qu’[sc_loser.Custom('FR_IlElle')] est encore sonné[sc_loser.Custom('FR_E')], et, impitoyablement, je lui donne le coup de grâce."
 ### No need for a something_to_hide, as it's never fatal.
