 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "Mon maniement d’arme semble avoir son effet."
 single_combat.0041.desc.sc_defender.hail_mary: "De toute évidence, mon attaque en règle est suffisante."
 single_combat.0041.desc.sc_defender.pocket_sand: "Lancer [sc_defender.Custom('GritType')] s’avère être juste assez distrayant."
 single_combat.0041.desc.sc_defender.nut_em: "Donner un coup de tête à mon adversaire semble le déstabiliser."
 single_combat.0041.desc.sc_defender.guard: "Ma garde est ferme et me protège de mon adversaire."
 single_combat.0041.desc.sc_defender.probing_attack: "Mes attaques par tâtonnement font apparaître plusieurs points faibles."
 single_combat.0041.desc.sc_defender.onslaught: "Ma rafale de rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] s’avère efficace."
 single_combat.0041.desc.sc_defender.surprise_attack: "Au combat, la surprise l’emporte souvent, et cela est vrai ici."
 single_combat.0041.desc.sc_defender.taunt: "Il semble que mes railleries aient eu raison de mon adversaire."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "Envoyer un coup de pied au sol est méprisable, mais cela fonctionne."
 single_combat.0041.desc.sc_defender.strict_guard: "Rien n’a rompu ma garde auparavant et rien ne la rompt aujourd’hui."
 single_combat.0041.desc.sc_defender.confident_attack: "La confiance apporte de la compétence, comme on dit, et mes attaques le prouvent."
 single_combat.0041.desc.sc_defender.expert_onslaught: "Peu [sc_loser.Custom('FR_DDe')][sc_loser.GetWomenMen] peuvent résister à mon déluge de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], et mon adversaire ne fait pas exception."
 single_combat.0041.desc.sc_defender.attempt_disarm: "J’espérais déstabiliser mon adversaire, mais ma tentative de désarmement se passe tellement mieux."
