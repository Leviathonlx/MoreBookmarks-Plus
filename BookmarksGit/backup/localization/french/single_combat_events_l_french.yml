 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Je me fige. Je pourrais mourir ici. Si je ne fais rien, je vais mourir ici. Je ne peux pas me résoudre à bouger. Je tremble et prie pour que [my_foe.GetFirstNameNoTooltip] trébuche, afin d’avoir une ouverture."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "J’attends le bon moment. Je ne suis peut-être pas le meilleur combattant, mais peut-être que [my_foe.GetFirstNameNoTooltip] commettra une erreur si je [my_foe.Custom('FR_LeLa')] laisse faire."
 single_combat.0001.desc.my_feedback.unsure_attack: "Je tente des rapides [myself.Custom('SignatureWeaponAttemptedLightPlural')] sans conviction, en essayant surtout de ne pas perdre m[myself.Custom('FR_OnA_signature_weapon')], mais aucun ne s’approche vraiment de mon adversaire."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "J’ai [myself.Custom('FR_Un_signature_weapon')], j’ai un[my_foe.Custom('FR_E')] adversaire, et je suis déterminé[myself.Custom('FR_E')] à les faire se rencontrer par tous les moyens : des coups de poing, des revers, des coups avec le [myself.Custom('SignatureWeaponEndType')] de mon arme, tout pour battre mon adversaire."
 single_combat.0001.desc.my_feedback.hail_mary: "Faisant tournoyer furieusement m[myself.Custom('FR_OnA_signature_weapon')], je me précipite sur [my_foe.GetFirstNameNoTooltip]. Si je dois mourir, alors je veux que ce soit un combat difficile. Rapidement, mon adversaire est repoussé[my_foe.Custom('FR_E')] par mon enthousiasme frénétique."
 single_combat.0001.desc.my_feedback.pocket_sand: "Je ramasse [sc_defender.Custom('GritType')] et lance le tout dans le [my_foe.Custom('MaskFace')] de [my_foe.GetFirstNameNoTooltip], ce qui [my_foe.Custom('FR_LeLa')] fait reculer et tousser."
 single_combat.0001.desc.my_feedback.nut_em: "Écartant [my_foe.Custom('signature_weapon')] de [my_foe.GetFirstNameNoTooltip] à un moment crucial, je pénètre sa garde et lui assène un coup de tête."
 single_combat.0001.desc.my_feedback.guard: "Grâce au maniement habile de m[myself.Custom('FR_OnA_signature_weapon')], je repousse plusieurs attaques, tout en gardant [my_foe.GetFirstNameNoTooltip] à distance."
 single_combat.0001.desc.my_feedback.probing_attack: "Je choisis les moments avec soin et donne plusieurs frappes rapides par-ci par-là, élargissant lentement la garde de [my_foe.GetFirstNameNoTooltip]."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U] dans la main, je fais pleuvoir des rapides [myself.Custom('SignatureWeaponAttemptedLightPlural')] sur [my_foe.GetFirstNameNoTooltip], sans lui laisser de répit."
 single_combat.0001.desc.my_feedback.surprise_attack: "Repérant une faille, je [myself.Custom('SignatureWeaponAction')] m[myself.Custom('FR_OnA_signature_weapon')] en me précipitant sur [my_foe.GetFirstNameNoTooltip], et [my_foe.Custom('FR_LeLa')] repousse avec un puissant [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt: "« Vous êtes vraiment un[my_foe.Custom('FR_E')] [my_foe.Custom2('InsultNoun', ROOT.Char)] [my_foe.Custom2('InsultAdjective', ROOT.Char)] dont [my_foe.Custom('FR_Le_PointOfRidicule')] est la risée du pays ! », lui dis-je."
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Grâce à un coup puissant avec m[myself.Custom('FR_OnA_signature_weapon')], je fais chanceler [my_foe.GetFirstNameNoTooltip] en arrière, puis je lui donne un coup de pied dans la poitrine."
 single_combat.0001.desc.my_feedback.strict_guard: "M[myself.Custom('FR_OnA_signature_weapon')] est la meilleure protection contre les coups de [my_foe.GetFirstNameNoTooltip]. Partout où [my_foe.Custom('FR_IlElle')] déplace s[my_foe.Custom('FR_OnA_signature_weapon')], m[myself.Custom('FR_OnA_signature_weapon')] l’attend."
 single_combat.0001.desc.my_feedback.confident_attack: "Les coups parfaitement planifiés que je porte contre [my_foe.GetFirstNameNoTooltip] avec m[myself.Custom('FR_OnA_signature_weapon')] s’enchaînent avec fluidité."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Je passe à l’action en lançant une rafale de rapides [myself.Custom('SignatureWeaponAttemptedLightPlural')], en m’en prenant durement à la garde de [my_foe.GetFirstNameNoTooltip], ce qui [my_foe.Custom('FR_LeLa')] fatigue à chaque coup habilement exécuté."
 single_combat.0001.desc.my_feedback.attempt_disarm: "Un puissant [myself.Custom('SignatureWeaponAttemptedHeavy')] avec m[myself.Custom('FR_OnA_signature_weapon')] est presque suffisant pour lui arracher s[my_foe.Custom('FR_OnA_signature_weapon')], mais [my_foe.GetFirstNameNoTooltip] parvient tout juste à s’en remettre."
 single_combat.0001.desc.my_feedback.lightning_assault: "Mettant toutes mes forces dans ma première frappe, je bondis droit vers [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionThirdPerson')] m[myself.Custom('FR_OnA_signature_weapon')] et lui assène un puissant [myself.Custom('SignatureWeaponAttemptedHeavy')] qui [my_foe.Custom('FR_LeLa')] fait chanceler."
 single_combat.0001.desc.my_feedback.tire_opponent: "À maintes reprises, je recule, j’esquive et je me déplace, en restant toujours à une distance raisonnable de la cible. Rapidement, mon adversaire montre des signes d’épuisement."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "On pourrait me prendre pour un[myself.Custom('FR_E')] f[myself.Custom('FR_OuOlle')] pour critiquer en détail chaque aspect de la vie de [my_foe.GetFirstNameNoTooltip] alors qu’[my_foe.Custom('FR_IlElle')] m’attaque. Ce serait ignorer la satisfaction d’avoir un public qui ne peut pas partir."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Je fais de mon mieux pour me rappeler les légendes et [myself.Custom('SignatureWeaponAction')] m[myself.Custom('FR_OnA_signature_weapon')] comme les héros d’autrefois. C’est suffisant pour porter un coup solide à mon adversaire surpris[my_foe.Custom('FR_E')]."
 single_combat.0001.desc.my_feedback.like_a_viper: "De toutes mes forces, je passe la garde de [my_foe.GetFirstNameNoTooltip] et lance une attaque fervente avec m[myself.Custom('FR_OnA_signature_weapon')], avec pour but de [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Je rate de peu une victoire éclatante."
 single_combat.0001.desc.my_feedback.pocket_silver: "Je saisis une lourde bourse d’argent à ma taille et la lance sur [my_foe.GetFirstNameNoTooltip]. Elle l’atteint pile au [my_foe.Custom('MaskFace')] et me donne une brève ouverture pour un [myself.Custom('SignatureWeaponAttemptedLight')] avec m[myself.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice: "Commander la populace au combat est un exercice de cris et d’intimidation, et je le démontre à [my_foe.GetFirstNameNoTooltip] en criant des grossièretés à pleins poumons."
 single_combat.0001.desc.my_feedback.mocking_boast: "Mes mots marquent profondément [my_foe.GetFirstNameNoTooltip]. Tout le monde connaît ma renommée, et sa réputation n’est rien en comparaison."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "La bête surgit hors de l’eau et rugit, avant de nous charger. Je me précipite en arrière, laissant [my_foe.GetFirstNameNoTooltip] paniquer et agiter s[my_foe.Custom('FR_OnA_signature_weapon')] contre l’animal. Au moment où le crocodile se retire, je me rapproche du dos de mon adversaire."
 single_combat.0001.desc.my_feedback.desert_warrior: "Ici, dans la chaleur, il faut être un[myself.Custom('FR_E')] [myself.GetWomanMan] robuste pour se battre. [my_foe.GetFirstNameNoTooltip] transpire à grosses gouttes, et sa respiration est très irrégulière ; c’est un jeu d’enfant de l’épuiser avec des rapides [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.jungle_stalker: "La végétation dense de la jungle rend les déplacements lents au mieux, impossibles au pire, et les ombres sont rarement à plus d’un pas de distance. Là où [my_foe.GetFirstNameNoTooltip] se débat, j’excelle, disparaissant pour réapparaître avec un puissant [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "Avec tout l’espace dont je dispose pour me battre, je tourne autour de [my_foe.GetFirstNameNoTooltip], lui cède peu de terrain pour ses coups et me retire sans effort après chacune de mes attaques."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "Le paysage rocheux dans lequel nous nous battons est dangereux. L’un[my_foe.Custom2('FR_E' , SCOPE.sC('myself'))] de nous pourrait trébucher et mourir, et une poussée violente ici est aussi dangereuse qu’une pointe d’épée. Je prends un grand plaisir à le démontrer à [my_foe.GetFirstNameNoTooltip] à maintes reprises."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Les tourbières sont connues pour être trompeuses dans le meilleur des cas, et celle-ci ne fait pas exception. Bien que je n’aie pas encore réussi à pousser [my_foe.GetFirstNameNoTooltip] dans l’eau saumâtre, [my_foe.Custom('FR_IlElle')] en est très proche."
 single_combat.0001.desc.my_feedback.forest_fighter: "Les bois offrent de nombreux avantages. Je me penche, place des ronces entre moi et [my_foe.GetFirstNameNoTooltip], puis je recule pour lui infliger un rapide [myself.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.my_feedback.raaargh: "Je fais tournoyer m[myself.Custom('FR_OnA_signature_weapon')] frénétiquement et me jette sur mon adversaire. Une brume rouge envahit mon esprit, et tout est rage, sang et catharsis."
 single_combat.0001.desc.my_feedback.hard_grit: "J’esquive avec aisance un coup de [my_foe.GetFirstNameNoTooltip], m’engouffre dans la brèche et remonte m[myself.Custom('FR_OnA_signature_weapon')] pour infliger un puissant [myself.Custom('SignatureWeaponAttemptedHeavy')], avant de revenir à une distance sûre."
 single_combat.0001.desc.my_feedback.feint_and_stab: "Je porte un rapide [myself.Custom('SignatureWeaponAttemptedLight')] avec m[myself.Custom('FR_OnA_signature_weapon')] seulement pour dégainer mon poignard avec ma main libre et l’asséner à [my_foe.GetFirstNameNoTooltip] alors qu’[my_foe.Custom('FR_IlElle')] tente de parer."
 single_combat.0001.desc.my_feedback.butchery: "Je ne compte plus le nombre de personnes que j’ai tuées avec m[myself.Custom('FR_OnA_signature_weapon')]. Peut-être que [my_foe.GetFirstName] sera la prochaine, peut-être pas, mais ma vague de coups violents doit l’inquiéter."
 single_combat.0001.desc.my_feedback.stoic_veteran: "La Garde varègue n’encourage pas le relâchement. Il faut un œil vigilant et un bras ferme pour exceller en tant que garde du corps de l’Empereur, et à chaque coup, je montre à [my_foe.GetFirstNameNoTooltip] comment les porteurs de hache se battent."
 single_combat.0001.desc.my_feedback.blade_dance: "Au combat je suis un artiste. Chaque attaque est un coup de pinceau, chaque ennemi au sol et chaque goutte de sang une éclaboussure de peinture. Alors que je brandis m[myself.Custom('FR_OnA_signature_weapon')], passant sans heurt des fioritures aux coups, je peins un tableau sur la souffrance de mon adversaire."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "Je crois en la sagesse [myself.GetFaith.HighGodNamePossessive] et sais que le courroux divin est de mon côté. Je crie ma dévotion aux cieux, afin que [my_foe.GetFirstNameNoTooltip] tremble de peur devant ma foi."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Rien ne fait circuler le sang autant qu’un zeste de douleur, et personne ne la comprend aussi bien que moi. Porté[myself.Custom('FR_E')] par mes blessures, je charge [my_foe.GetFirstNameNoTooltip], lui assénant une pluie de rapides et féroces [myself.Custom('SignatureWeaponAttemptedLightPlural')] avec m[myself.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback: "Au bon moment, je donne un puissant coup de pied au niveau du tibia de [my_foe.GetFirstNameNoTooltip], ce qui [my_foe.Custom('FR_LeLa')] fait boitiller."
 single_combat.0001.desc.my_feedback.something_to_hide: "Pendant un instant, [my_foe.GetFirstNameNoTooltip] tient bon. Puis, [my_foe.Custom('FR_IlElle')] réalise, et son corps s’affaisse sous le poids du souvenir de mon emprise sur [my_foe.Custom('FR_LuiElle')]."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] reste immobile, espérant apparemment que je jette m[myself.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip], hésitant[my_foe.Custom('FR_E')], essaie d’asséner un rapide [my_foe.Custom('SignatureWeaponAttemptedLight')], mais je parviens à le repousser facilement."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "« #EMP [my_foe.GetFullNameNoTooltip] !#! », $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "« Vous êtes une honte pour la Maison [my_foe.GetHouse.GetNameNoTooltip] ! », $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "« #EMP [my_foe.GetHouse.GetMotto]#!, ordure ! », $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "crie mon adversaire, qui [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] furieusement s[my_foe.Custom('FR_OnA_signature_weapon')] contre, autour et près de moi."
 single_combat.0001.desc.opponent_response.hail_mary: "Bien conscient[my_foe.Custom('FR_E')] d’être totalement dominé[my_foe.Custom('FR_E')], [my_foe.GetFirstNameNoTooltip] se jette sur moi avec le désespoir des condamnés et me force à reculer."
 single_combat.0001.desc.opponent_response.pocket_sand: "Alors que nous sommes en plein combat, j’ai juste le temps d’entendre « #EMP Prenez ça !#! » avant que mes yeux piquent, que ma vue se trouble et que je me retrouve avec [sc_defender.Custom('GritType')] dans la bouche."
 single_combat.0001.desc.opponent_response.nut_em: "Repérant une opportunité, [my_foe.GetFirstNameNoTooltip] s’élance vers l’avant et me donne un puissant coup de tête dans le [myself.Custom('MaskFace')]. Je titube à reculons."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] adopte une position défensive et fait de son mieux pour me repousser. [my_foe.Custom('FR_IlElle')|U] suit du regard chacun de mes mouvements."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.Custom('FR_IlElle')|U] attend le bon moment pour répondre par plusieurs [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] avec s[my_foe.Custom('FR_OnA_signature_weapon')] – une riposte soigneusement calculée."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] fait craquer son cou, puis entame un déferlement de coups contre ma garde, une succession de puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] dont la férocité incessante me brise presque."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] change brusquement de direction et m’envoie latéralement un puissant [my_foe.Custom('SignatureWeaponAttemptedHeavy')] que je parviens à peine à esquiver."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], méprisant apparemment les vrais combats, choisit de faire un certain nombre de commentaires blessants et personnels sur moi, ma famille et la façon dont je mange les asperges."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] s’élance vers l’avant, me forçant à reculer face à un rapide [my_foe.Custom('SignatureWeaponAttemptedLight')] avant de me donner un coup de pied à la poitrine qui me fait presque tomber."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] prend une posture défensive, s[my_foe.Custom('FR_OnA_signature_weapon')] formant un mur presque impénétrable de parades parfaites entre [my_foe.Custom('FR_LuiElle')] et moi."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] réplique par une série de rapides [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] et de puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], me forçant à reculer toujours un peu plus."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] riposte par une violente série de rapides [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] presque à plusieurs reprises."
 single_combat.0001.desc.opponent_response.attempt_disarm: "Avec une rapidité surprenante, [my_foe.GetFirstNameNoTooltip] envoie un puissant [my_foe.Custom('SignatureWeaponAttemptedHeavy')] avec s[my_foe.Custom('FR_OnA_signature_weapon')], au point de me faire presque perdre m[myself.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] ne perd pas de temps et m’envoie une série intense de puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] qui me font reculer peu à peu."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] recule à chaque coup et me laisse attaquer dans le vide. Il ne faut pas longtemps pour que je commence à fatiguer."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Dans le but de m’humilier, [my_foe.GetFirstNameNoTooltip] recule simplement à chaque fois que je m’approche et m’insulte longuement, car [my_foe.Custom('FR_IlElle')] est bien conscient[my_foe.Custom('FR_E')] que je ne peux pas l’ignorer."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] s[my_foe.Custom('FR_OnA_signature_weapon')] d’une manière étrangement familière, puis exécute un puissant [my_foe.Custom('SignatureWeaponAttemptedHeavy')] presque parfait que je pourrais jurer avoir déjà vu auparavant."
 single_combat.0001.desc.opponent_response.like_a_viper: "Avant que je le sache, [my_foe.GetFirstNameNoTooltip] a pénétré ma garde et s[my_foe.Custom('FR_OnA_signature_weapon')] se dirige vers mon cœur. J’esquive de peu par un mouvement de recul."
 single_combat.0001.desc.opponent_response.pocket_silver: "Sorti de nulle part, [my_foe.GetFirstNameNoTooltip] jette une lourde bourse à mon [myself.Custom('MaskFace')]. Le temps que je m’en remette, [my_foe.Custom('FR_IlElle')] profite de son avantage."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNameNoTooltip] opte pour une position défensive relâchée et me crie dessus sur un ton que l’on emploierait à l’égard d’un serf qui se conduit mal, et non un[myself.Custom('FR_E')] [myself.GetTitleAsNameNoTooltip|l]."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] s’éloigne de moi, créant une petite accalmie. Le calme temporaire laisse place à des vantardises sur sa renommée et des attaques sur ma personne, suffisamment pour m’exaspérer."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Soudain, un sifflement reptilien inattendu révèle un crocodile en colère, fraîchement sorti d’un cours d’eau voisin. Ce n’est qu’après plusieurs puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] que je parviens à le repousser."
 single_combat.0001.desc.opponent_response.desert_warrior: "Alors que je me fatigue à me battre sous cette chaleur, [my_foe.GetFirstNameNoTooltip] semble rester frais et souple, et se contente d’un rapide [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] s’avère être un adversaire insaisissable. [my_foe.Custom('FR_IlElle')|U] échappe à mes attaques et se déplace dans les broussailles denses avec une facilité que n’ai pas."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] exploite parfaitement l’environnement ouvert, et envoie des rapides [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] avant de se retirer dans le vaste espace."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Expert[my_foe.Custom('FR_E')] en combat sur les pentes escarpées, [my_foe.GetFirstNameNoTooltip] ne perd pas de temps à gagner de la hauteur, un avantage tel qu’[my_foe.Custom('FR_IlElle')] a été plusieurs fois à un doigt de me couper un membre."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "Mieux habitué[my_foe.Custom('FR_E')] que moi à combattre dans ces zones humides marécageuses, [my_foe.GetFirstNameNoTooltip] essaie encore et encore de me forcer à entrer dans l’eau saumâtre, presque avec succès."
 single_combat.0001.desc.opponent_response.forest_fighter: "[my_foe.GetFirstNameNoTooltip] est un spécialiste des forêts et semble passer à travers les ronces et les buissons sans problème, contrairement à moi."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] semble vibrer pendant une seconde, puis [my_foe.Custom('FR_IlElle')] explose avec fureur, crie assez fort pour faire trembler la terre, et se jette sur moi avec une rare sauvagerie."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] est un[my_foe.Custom('FR_E')] combattant[my_foe.Custom('FR_E')] d’une compétence inquiétante, car à maintes reprises, [my_foe.Custom('FR_IlElle')] esquive ou pare même des coups solides, puis les retourne contre moi."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] feint un mouvement avec s[my_foe.Custom('FR_OnA_signature_weapon')] pour ensuite frapper mon cœur avec un poignard caché dans sa main gauche."
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNameNoTooltip] sourit cruellement et avant que je ne puisse ajuster ma garde, je suis presque en train de céder sous une pluie de rapides [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran: "Le temps passé dans la Garde varègue par [my_foe.GetFirstNameNoTooltip] l’a rendu[my_foe.Custom('FR_E')] stoïque, brutal[my_foe.Custom('FR_E')] et redoutable avec [my_foe.Custom('FR_Un_signature_weapon')]. [my_foe.Custom('FR_IlElle')|U] enchaîne de puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] contre mon torse."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] est réputé[my_foe.Custom('FR_E')] pour son aptitude à manier [my_foe.Custom('FR_Un_signature_weapon')], et [my_foe.Custom('FR_IlElle')] me le confirme par un enchaînement parfait de rapides [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], qu’[my_foe.Custom('FR_IlElle')] ponctue avec un redoutable [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "« Pour [my_foe.GetFaith.HighGodNameAlternate] et [my_foe.GetFaith.WarGodName], vous allez souffrir, blasphémat[myself.Custom('FR_EurRice')] », hurle [my_foe.GetFirstNameNoTooltip], qui [my_foe.Custom('SignatureWeaponAction')] s[my_foe.Custom('FR_OnA_signature_weapon')]."
 single_combat.0001.desc.opponent_response.hurt_me_better: "Un filet de sang coule du cuir chevelu de [my_foe.GetFirstNameNoTooltip]. À l’endroit où le sang rencontre sa lèvre supérieure, [my_foe.Custom('FR_IlElle')] le lèche, avec un sourire diabolique."
 single_combat.0001.desc.opponent_response.special_fallback: "De façon inattendue, [my_foe.GetFirstNameNoTooltip] parvient à me donner un violent coup de pied au tibia, ce qui m’entrave momentanément."
 single_combat.0001.desc.opponent_response.something_to_hide: "« Avez-vous oublié votre dette envers moi, [myself.GetFirstNameNoTooltip] ? » me demande [my_foe.GetFirstNameNoTooltip] le sourire aux lèvres. Quand je réalise de quoi [my_foe.Custom('FR_IlElle')] parle, mes épaules s’affaissent."
