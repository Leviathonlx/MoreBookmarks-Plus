 single_combat.0031.desc.sc_defender.tire_opponent: "Ma tentative de provoquer mon adversaire échoue, alors qu’[sc_victor.Custom('FR_IlElle')] ignore mon esquive théâtrale."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "Mon adversaire grince des dents et ne tient pas compte de ce que j’ai dit."
 single_combat.0031.desc.sc_defender.technique_from_legend: "Les exploits dignes des légendes sont difficiles à accomplir, et à dire vrai je ne parviens pas à faire grand-chose."
 single_combat.0031.desc.sc_defender.like_a_viper: "Je me précipite vers ce que je croyais être une faille et me retrouve à frapper le vide."
 single_combat.0031.desc.sc_defender.pocket_silver: "Mon adversaire esquive sans effort la besace que j’ai jetée et ne se laisse pas distraire."
 single_combat.0031.desc.sc_defender.martial_voice: "Ma tentative d’intimidation de mon adversaire échoue immédiatement."
 single_combat.0031.desc.sc_defender.mocking_boast: "Mon adversaire fait fi de mes taquineries."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "Le crocodile s’arrête à mi-chemin de sa charge, et reconsidère son attaque."
 single_combat.0031.desc.sc_defender.desert_warrior: "Bien qu’[sc_victor.Custom('FR_IlElle')] soit en sueur, mon adversaire semble infatigable."
 single_combat.0031.desc.sc_defender.jungle_stalker: "La jungle est généralement difficile à combattre, mais mon adversaire tient bon."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "Même avec tout l’espace dont j’aurais pu rêver, mon adversaire se montre implacable."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "Malgré le lieu défavorable, mon adversaire tient le rythme de mes attaques."
 single_combat.0031.desc.sc_defender.forest_fighter: "Tout le monde ne se bat pas bien dans une forêt, mais mon adversaire tient bon et rend coup pour coup."
 single_combat.0031.desc.sc_defender.raaargh: "Une accalmie dans ma fureur me rend presque immobile ; mon adversaire n’est pas blessé[sc_victor.Custom('FR_E')], mais je suis épuisé[sc_loser.Custom('FR_E')]."
 single_combat.0031.desc.sc_defender.hard_grit: "Malgré toute mon expérience, mon adversaire contrecarre chacun de mes coups."
 single_combat.0031.desc.sc_defender.feint_and_stab: "Mon adversaire comprend ma feinte, ce qui rend le poignard inutile."
 single_combat.0031.desc.sc_defender.butchery: "Je suis peut-être un[sc_loser.Custom('FR_E')] tueu[sc_loser.Custom('FR_RSe')] compétent[sc_loser.Custom('FR_E')], mais cela ne me sert à rien ici."
 single_combat.0031.desc.sc_defender.stoic_veteran: "Quoi que j’aie appris à Miklagarðr, ce n’était pas suffisant pour que mon adversaire ne me pare à plusieurs reprises."
 single_combat.0031.desc.sc_defender.blade_dance: "Mes tentatives en fioritures s’avèrent peu judicieuses, mon adversaire les contrant les unes après les autres."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "Ma prière criée ne fait que fournir une occasion à mon adversaire."
 single_combat.0031.desc.sc_defender.hurt_me_better: "La douleur a souvent été mon alliée, mais aujourd’hui, elle me laisse tomber."
 single_combat.0031.desc.sc_defender.special_fallback: "Mon adversaire n’a pas de mal à esquiver mon coup."
 single_combat.0031.desc.sc_defender.something_to_hide: "Mon adversaire n’entend pas ou ne se soucie pas de mes menaces implicites."
