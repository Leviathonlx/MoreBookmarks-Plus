 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "qui m’atteint directement au niveau des articulations de la main avec laquelle je tiens m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nPar réflexe, mes doigts s’ouvrent et mon arme heurte le sol.\n\nNous nous regardons tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux d’un air incrédule pendant quelques secondes jusqu’à ce qu’[sc_victor.Custom('FR_IlElle')] brandisse avec hésitation s[sc_victor.Custom('FR_OnA_signature_weapon')] et crie : « Abandonnez ou mourez ! »"
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "et malgré la timidité du coup, il m’atteint méchamment, au point que je bascule sur le côté.\n\nBien que je me remette debout, [sc_victor.GetFirstNameNoTooltip], ravi[sc_victor.Custom('FR_E')], a déjà s[sc_victor.Custom('FR_OnA_signature_weapon')] en position, prêt[sc_victor.Custom('FR_E')] à [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] d’un simple mouvement."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "qui m’arrachent presque m[sc_loser.Custom('FR_OnA_signature_weapon')] des mains.\n\nUn dernier coup lui suffit pour me mettre à genoux. Avant que je puisse à nouveau me mettre en garde, [sc_victor.Custom('SignatureWeaponTipType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] appuie contre contre ma gorge."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Pendant un instant, je suis amusé[sc_loser.Custom('FR_E')] par son impudence, jusqu’à ce que je sente quelque chose s’accrocher à l’arrière de ma jambe.\n\nEn un instant, je suis à terre, et [sc_victor.GetFirstNameNoTooltip] se tient au-dessus de moi, tout aussi surpris[sc_victor.Custom('FR_E')] que moi. Le bras qui tient s[sc_victor.Custom('FR_OnA_signature_weapon')] reste cependant stable et menaçant."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "quelque chose frappe violemment mes genoux et je tombe à terre.\n\nAlors que je cligne rapidement des yeux, essayant d’éclaircir ma vue, l’image floue qui se présente à moi est celle d’[sc_victor.Custom('FR_Un_signature_weapon')] sur le point de [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "et je tombe comme un sac de briques.\n\nPar [sc_loser.GetFaith.HighGodName], c[sc_victor.Custom('FR_EtEtte')] [sc_victor.GetWomanMan] a une tête incroyablement dure.\n\nJ’ai encore la tête qui tourne et des traînées blanches de douleur déchirent ma vue quand je lève les yeux et vois [sc_victor.GetFirstNameNoTooltip] qui prépare s[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] avec une frappe rapide."
 single_combat.0031.desc.opponent_response.guard.injury: "puis, avec une attaque éclair, une parade et une riposte, [sc_victor.Custom('FR_IlElle')] arrache m[sc_loser.Custom('FR_OnA_signature_weapon')] de ma main.\n\nJ’ai à peine eu le temps de cligner des yeux.\n\nDébordant d’assurance, mon adversaire prend une posture offensive, se préparant à [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "et entame un peu plus ma détermination à chaque coup bien pensé.\n\nJe fais de mon mieux pour [sc_victor.Custom('FR_LeLa')] tenir à distance, mais [sc_victor.Custom('FR_IlElle')] finit par m’arracher [sc_loser.Custom('signature_weapon')] des mains.\n\nCe n’est qu’une question de secondes avant qu’[sc_victor.Custom('FR_IlElle')] ne [sc_loser.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 single_combat.0031.desc.opponent_response.onslaught.injury: "me forçant à reculer à chaque fois.\n\nIl ne faut pas longtemps avant que je tombe en arrière. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] une dernière fois s[sc_victor.Custom('FR_OnA_signature_weapon')] devant mon corps à terre, prêt[sc_victor.Custom('FR_E')] à m’achever en un instant."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "me prenant par surprise. Le coup est si fort que je tombe presque.\n\nAvant que je ne puisse m’en remettre, [sc_victor.Custom('FR_IlElle')] repositionne s[sc_victor.Custom('FR_OnA_signature_weapon')], prêt[sc_victor.Custom('FR_E')] à asséner le coup fatal. Nous nous figeons tou[sc_victor.Custom2('FR_STes', SCOPE.sC('sc_loser'))] les deux, observant le mouvement, et il devient clair que son attaque m’atteindra avant que je puisse l’esquiver ou la parer."
 single_combat.0031.desc.opponent_response.taunt.injury: "je pose m[sc_loser.Custom('FR_OnA_signature_weapon')] et essaye de l’étrangler à mains nues.\n\nC’est seulement quand [sc_victor.GetFirstNameNoTooltip] agite s[sc_victor.Custom('FR_OnA_signature_weapon')] que je réalise mon erreur."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "Je fais de mon mieux, mais mon adversaire enchaîne les rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], et il ne faut pas longtemps avant que je sois à terre, stupéfait[sc_loser.Custom('FR_E')] et haletant[sc_loser.Custom('FR_E')].\n\nBien que j’aie encore m[sc_loser.Custom('FR_OnA_signature_weapon')] dans la main, [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] est sur le point de [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "me fasse chanceler.\n\nAvant que je puisse me redresser, [sc_victor.GetFirstNameNoTooltip] est à nouveau sur moi, [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] cherchant à frapper ma tête, jusqu’à ce que je me retrouve avec un [sc_loser.Custom('MaskFace')] ensanglanté.\n\nJe remarque à peine que m[sc_loser.Custom('FR_OnA_signature_weapon')] m’échappe."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "me travaille jusqu’à ce que ma garde faiblisse suffisamment pour qu’il ait une ouverture parfaite.\n\nD’un coup puissant, [sc_victor.Custom('FR_IlElle')] me fait trébucher en arrière, envoyant voler m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nUn faux pas signifie maintenant la mort."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "Chaque coup me démoralise et chaque parade me meurtrit les os, jusqu’à ce que je m’effondre sur le sol, brisé[sc_loser.Custom('FR_E')].\n\nJ’ai tellement froid et suis pris[sc_loser.Custom('FR_E')] de vertige, comme si ma tête battait la chamade mais que mon esprit était dans une autre pièce. Qu’est-ce que... Est-ce que nous tournons ? Est-ce que je tourne ?\n\nUne toux râpeuse fait sortir de ma bouche une gorgée de mucosités sanglantes ; le spasme me fait lâcher m[sc_loser.Custom('FR_OnA_signature_weapon')]. [sc_victor.GetFirstNameNoTooltip] met l’arme hors de portée, puis appuie le métal froid de s[sc_victor.Custom('FR_OnA_signature_weapon')] contre ma gorge."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Nous nous fixons l’un l’autre pendant un moment. Chacun attend dans un silence tendu que l’autre fasse le prochain pas.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] s[sc_victor.Custom('FR_OnA_signature_weapon')] de manière menaçante et hausse un sourcil."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "ce que je sente ma prise sur m[sc_loser.Custom('FR_OnA_signature_weapon')] s’affaiblir.\n\nMon adversaire a dû découvrir quelque chose sur ma posture, parce qu’un coup ferme de s[sc_victor.Custom('FR_OnA_signature_weapon')] envoie voler mon arme.\n\nJe suis à sa merci."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "ma garde se fissure par pure frustration.\n\nÀ ce moment précis, [sc_victor.Custom('FR_IlElle')] m’inflige un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui me fait lâcher m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\n« Ne pleurez pas, [sc_victor.GetFirstNameNoTooltip], vous avez toujours une meilleure prise sur votre arme que sur votre [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip|l] »."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "Dans une scène si pittoresque qu’elle pourrait sortir tout droit d’une légende, mon adversaire balaie ma garde et m’arrache [sc_loser.Custom('signature_weapon')] des mains, avant de lancer un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] implacable qui me fait tomber au sol.\n\n[sc_victor.Custom('signature_weapon')|U] levée, ne prêtant pas attention à ma bouche ouverte, [sc_victor.Custom('FR_IlElle')] se prépare à [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Mon adversaire en profite pour accrocher m[sc_loser.Custom('FR_OnA_signature_weapon')] et la plier dans le mauvais sens, ce qui éloigne l’arme de ma prise.\n\n[sc_victor.Custom('signature_weapon')|U] [sc_victor.GetFirstNameNoTooltip] vient se poser sur ma poitrine, juste devant mon cœur qui bat vite."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.Custom('FR_IlElle')] brandit s[sc_victor.Custom('FR_OnA_signature_weapon')] à l’intérieur de ma garde, juste sous ma gorge.\n\nJ’agite m[sc_loser.Custom('FR_OnA_signature_weapon')] par réflexe et envisage mes options.\n\n[sc_victor.GetFirstNameNoTooltip] me jette un regard noir et ses muscles sont tendus, prêts à frapper."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Sautant en arrière à toute vitesse, il me faut une fraction de seconde pour réaliser que m[sc_loser.Custom('FR_OnA_signature_weapon')] n’a pas sauté avec moi, et que l’arme continue à tournoyer dans l’air là je l’ai lâchée. Je me retrouve sans défense, tandis que [sc_victor.GetFirstNameNoTooltip] se prépare pour une autre attaque."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "porter un coup sévère à ma main qui tient m[sc_loser.Custom('FR_OnA_signature_weapon')] avec le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_loser.Custom('FR_OnA_signature_weapon')], faisant tomber l’arme.\n\nMon adversaire, le sourire aux lèvres, se prépare à [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')].\n\n« Maintenant, que dit [sc_loser.Custom('FR_LeLa')] perdant[sc_loser.Custom('FR_E')] ? », demande-t-[sc_victor.Custom('FR_IlElle')]."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "de m’asséner une série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] rapides et précis au terme de laquelle je tombe, épuisé[sc_loser.Custom('FR_E')], dans [sc_defender.Custom('GroundType')].\n\nJe me retourne et vois que [sc_victor.GetFirstNameNoTooltip] tient s[sc_victor.Custom('FR_OnA_signature_weapon')] bien en l’air et s’apprête à [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "de m’asséner un violent coup de pied dans l’aine et me faire tomber.\n\nAu sol, je me débats pendant quelques secondes à essayer de me libérer de ces satanées lianes et à maudire la douleur intense dans mes reins. Je m’arrête brusquement quand je sens le métal froid [sc_victor.Custom('FR_Du_signature_weapon')] appuyer contre mon front."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Il ne faut pas longtemps avant que je titube, épuisé[sc_loser.Custom('FR_E')], et qu’un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] de mon adversaire m’envoie à terre.\n\nJ’essaye de me lever, mais [sc_victor.GetFirstNameNoTooltip] appuie sa botte sur ma poitrine, et lève s[sc_victor.Custom('FR_OnA_signature_weapon')] pour [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "ce que je tombe en arrière sur une petite pente, atterrissant mal au milieu des rochers et manquant de peu m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nJe me mets debout du mieux que je peux, mais le métal froid de s[sc_victor.Custom('FR_OnA_signature_weapon')] est déjà appuyé sur ma nuque."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "ce que je tombe en arrière, directement dans une flaque d’eau boueuse des marais.\n\nM[sc_loser.Custom('FR_OnA_signature_weapon')] me glisse aussitôt des mains et je me démène pour sortir la tête de l’eau, pour respirer et recracher l’eau fétide du marais.\n\nUne chaussure me marche sur le [sc_loser.Custom('MaskFace')], me maintenant à peine au-dessus de la surface et menaçant de me pousser vers le bas."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "la souche d’arbre sur laquelle [sc_victor.Custom('FR_IlElle')] me pousse à reculer.\n\nJe trébuche en arrière et m[sc_loser.Custom('FR_OnA_signature_weapon')] s’envole dans les broussailles. Avant que je ne puisse me redresser, un gros coup de pied me projette à plat ventre parmi les feuilles, et le métal froid d’[sc_victor.Custom('FR_Un_signature_weapon')] est pressé contre ma gorge."
 single_combat.0031.desc.opponent_response.raaargh.injury: "me secoue comme une poupée de chiffon.\n\nJe bascule en arrière et perds m[sc_victor.Custom('FR_OnA_signature_weapon')]. [sc_victor.Custom('FR_IlElle')|U] se dresse alors au-dessus de moi, une haine animale meurtrière dans s[sc_victor.Custom('EyeEyes')]. C’est... c’est ainsi que je meurs.\n\nAussi vite qu’elle est venue, la rage disparaît, [sc_victor.Custom('FR_LeLa')] laissant se balancer doucement, toujours prêt[sc_victor.Custom('FR_E')] à [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] malgré le calme momentané."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "[sc_victor.GetFirstNameNoTooltip] me mène avec une grande habileté, jusqu’à ce qu’[sc_victor.Custom('FR_IlElle')] puisse me faire perdre m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nPendant un instant, je suis abasourdi[sc_loser.Custom('FR_E')]."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "J’essaie de passer à une parade appropriée, mais le pommeau de la dague me frappe de plein fouet dans la joue.\n\nMa vue se trouble et ma prise sur mon arme se relâche, je la sens m’échapper."
 single_combat.0031.desc.opponent_response.butchery.injury: "Je sens mes os mineurs se briser et le sang parcourir mes artères meurtries, tandis que ma vue devient floue. Depuis combien de temps nous battons-nous ? Quand suis-je tombé[sc_loser.Custom('FR_E')] à terre ?\n\n[sc_victor.GetFirstNameNoTooltip] se dresse au-dessus de moi, [sc_victor.Custom('signature_weapon')] tenue haut, prête à [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "Le [sc_loser.Custom('SignatureWeaponEndMaterial')] de m[sc_loser.Custom('FR_OnA_signature_weapon')] est déchiré et [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nAprès ça, c’est un jeu d’enfant pour [sc_victor.GetFirstNameNoTooltip] pour m’ôter mon arme brisée, me laissant vulnérable à n’importe quel coup qui pourrait venir ensuite."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "à danser face à mes coups et s’éloigner au dernier moment.\n\nAlors que je suis presque envoûté[sc_loser.Custom('FR_E')], m[sc_loser.Custom('FR_OnA_signature_weapon')] s’envole en un clin d’œil. L’arme claque au loin, me laissant sans défense alors que [sc_victor.GetFirstNameNoTooltip] se prépare à [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "de m’infliger un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] d’une puissance inattendue qui me déséquilibre complètement.\n\n[sc_victor.GetFirstNameNoTooltip] s’élance, s[sc_victor.Custom('FR_OnA_signature_weapon')] se retrouve à moins d’un pouce de mon [sc_loser.Custom('MaskFace')].\n\n« Abandonnez, par [sc_victor.GetFaith.WarGodName], ou mourez ! », crie-t-[sc_victor.Custom('FR_IlElle')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "au point qu’[sc_victor.Custom('FR_IlElle')] pousse un rugissement et m’assène un enchaînement de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], me mettant à genoux.\n\nJ’essaie de brandir m[sc_loser.Custom('FR_OnA_signature_weapon')] pour parer un autre coup dévastateur, mais je me prends un coup de genou dans le [sc_loser.Custom('MaskFace')].\n\nJe tombe en arrière dans [sc_defender.Custom('GroundType')], la vue obstruée jusqu’à ce que [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('FR_Du_signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] luise devant moi."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.Custom('SignatureWeaponTipType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] qu’[sc_victor.Custom('FR_IlElle')] appuie contre mon [sc_loser.Custom('MaskFace')]."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "ce qui me rappelle douloureusement à la réalité.\n\nAvant que je puisse rétablir ma garde, les coups suivants me font lâcher m[sc_loser.Custom('FR_OnA_signature_weapon')], me laissant à découvert et vulnérable."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "qui, d’une manière ou d’une autre, échappe à ma vigilance et [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nAlors que je titube en arrière, [sc_victor.Custom('signature_weapon')] de mon adversaire sort de mon corps. Le sang commence à couler de la blessure, imprègne le sol à mes pieds, et ma bouche s’ouvre sans que le moindre son ne sorte.\n\n[sc_victor.GetFirstNameNoTooltip] a l’air aussi choqué[sc_victor.Custom('FR_E')] que moi."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "et je chancelle en arrière.\n\n[sc_victor.GetSheHe|U] a dû me toucher quelque part, mais la douleur soudaine est trop intense pour dire exactement où. Je sens le sang chaud jaillir de ma poitrine et la douleur se répandre dans le haut de mon torse.\n\n[sc_victor.GetFirstNameNoTooltip] brandit s[sc_victor.Custom('FR_OnA_signature_weapon')], et s’avance brusquement pour [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "qui semblent risibles. Du moins, jusqu’à ce qu’un coup atteigne la main avec laquelle je tiens m[sc_loser.Custom('FR_OnA_signature_weapon')] et me fasse lâcher mon arme.\n\nJ’ai juste assez de temps pour lever une main protectrice quand [sc_victor.GetFirstNameNoTooltip] s’approche et [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] avec s[sc_victor.Custom('FR_OnA_signature_weapon')], ce qui [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMa bouche s’agite sans qu’un mot n’en sorte, la douleur est trop intense pour faire plus qu’étouffer."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "[sc_victor.Custom('FR_IlElle')|U] vise beaucoup trop haut. Que[sc_victor.Custom('FR_LLle')] amat[sc_victor.Custom('FR_EurRice')] ! [sc_victor.Custom('FR_IlElle')|U] fait vraiment peine à voir. Un tel coup m’atteindrait au fron..."
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "je ressens un coup violent dans le ventre.\n\nJe perds l’équilibre. Quelque chose est ensuite pressé contre mon menton et s’enfonce profondément dans ma mâchoire. Le sang artériel s’écoule librement de la plaie. Alors que je gis dans [sc_defender.Custom('GroundType')] et sais ma mort proche, je perds connaissance."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "et tout devient noir. J’agite m[sc_loser.Custom('FR_OnA_signature_weapon')] désespérément, en essayant de repousser [sc_victor.Custom('FR_LLa')][sc_victor.GetWomanMan] qui veut me tuer.\n\nEn vain, puisque je sens quelque chose [sc_victor.Custom('SignatureWeaponWoundVerb1')] mon épaule et se frayer un chemin sanglant à travers mon corps.\n\nJe titube et crache des flegmes cuivrés : [sc_victor.GetFirstNameNoTooltip] a dû toucher un poumon."
 single_combat.0031.desc.opponent_response.guard.fatality: "jusqu’à ce qu’un coup mal placé de m[sc_loser.Custom('FR_OnA_signature_weapon')] me fait lâcher l’arme.\n\n[sc_victor.GetFirstNameNoTooltip] ne perd pas de temps et se lance dans une série de rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], chacun faisant couler un peu de mon sang.\n\nJe tombe à genoux, haletant[sc_loser.Custom('FR_E')], et tousse de la salive rouge épaisse. [sc_victor.GetFirstNameNoTooltip] est impassible alors qu’[sc_victor.Custom('FR_IlElle')] se prépare à porter le coup fatal."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "et me frappe subtilement. De plus en plus déséquilibré[sc_loser.Custom('FR_E')], je finis par tomber.\n\nJe n’ai pas l’occasion de me relever puisque [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] avec un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "trop nombreux pour être évités. Je pare les trois premiers, mais son quatrième fait tomber m[sc_loser.Custom('FR_OnA_signature_weapon')], et le cinquième retire l’air de mes poumons.\n\nJ’ai à peine un moment pour saisir ce qui se passe avant que s[sc_victor.Custom('FR_OnA_signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] ma cage thoracique, brisant les os et déchirant la chair.\n\nJe m’effondre en arrière, haletant, mourant. Ma poitrine est brûlante et mes membres déjà froids, ma conscience elle-même semblant s’écouler de la blessure béante."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "et fait tournoyer m[sc_loser.Custom('FR_OnA_signature_weapon')] hors de ma prise.\n\nJe m’éloigne rapidement, mais pas aussi vite que mon adversaire peut avancer, et [sc_victor.Custom('FR_IlElle')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] d’un seul mouvement rapide.\n\nLa vie m’échappe, je m’effondre, il me reste juste assez de lucidité pour regarder m[sc_victor.Custom('FR_OnA')] meurtri[sc_victor.Custom('FR_ErEre')] dans les yeux."
 single_combat.0031.desc.opponent_response.taunt.fatality: "j’abandonne ma garde et me jette sur [sc_victor.Custom('FR_LuiElle')].\n\nCe n’est pas une surprise quand mon attaque imprudente lui donne un angle d’attaque sur mon ventre."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "Exploitant cette ouverture, [sc_victor.GetFirstNameNoTooltip] m’assène un rapide [sc_victor.Custom('SignatureWeaponAttemptedLight')] qui me fait lâcher mon arme.\n\nJe n’ai pas le temps d’esquiver [sc_victor.Custom('signature_weapon')] qui me [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] mortellement la poitrine."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "brise ma garde. Un autre coup provoque une douleur brutale dans ma poitrine, et le bras de m[sc_loser.Custom('FR_OnA_signature_weapon')] pend inutilement sur le côté.\n\nJe ne sens pas le membre, je ne peux pas faire bouger mes jambes, je ne peux rien faire.\n\nUn puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] supplémentaire [sc_victor.Custom('SignatureWeaponCriticalPresent')] ma poitrine, et je titube.\n\n[sc_victor.GetFirstNameNoTooltip] prépare s[sc_victor.Custom('FR_OnA_signature_weapon')] pour le coup final."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "jusqu’à ce qu’un balayage latéral inattendu m’entaille le ventre.\n\nLe coup me renverse en arrière, quelque chose de charnu et de rouge foncé sort la blessure alors que je m’effondre dans [sc_defender.Custom('GroundType')].\n\nLa douleur me submerge. Ai-je déjà saigné à ce point auparavant ? M[sc_loser.Custom('FR_OnA_signature_weapon')] est éjectée par un coup de pied, mais je ne peux pas me résoudre à m’en soucier.\n\nAu-dessus de moi, [sc_victor.GetFirstNameNoTooltip] prépare le coup de grâce."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "Chaque coup me démoralise et je finis par m’effondrer au sol, brisé[sc_loser.Custom('FR_E')].\n\nMa vue se trouble sous la douleur, mais je peux encore distinguer des morceaux de chair meurtrie accrochés à l’arme de [sc_victor.GetFirstNameNoTooltip].\n\nLe coup suivant m’atteint à la gorge et par une miséricorde sanglante met fin à mes cris."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Avant que je puisse protester, [sc_victor.GetFirstNameNoTooltip] envoie un puissant [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] dans ma cage thoracique, ce qui provoque une douleur cuisante.\n\nJe ressens les deux coups suivants, mais faiblement, comme à travers un brouillard ou un épais linceul. Ma vue s’affaiblit."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "ce qu’une brèche se forme dans ma garde.\n\nLe coup suivant creuse une plaie béante dans mon ventre, envoyant du sang, de la bile et de la nourriture à moitié digérée sur mes bottes.\n\nJe crie, la douleur est inimaginable et j’agrippe mes tripes à nu. J’espère peut-être vainement qu’[sc_victor.Custom('FR_IlElle')] éprouve de la pitié alors qu’[sc_victor.Custom('FR_IlElle')] lève s[sc_victor.Custom('FR_OnA_signature_weapon')] pour mettre fin à ma souffrance."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "je crie de frustration.\n\nCela semble être exactement ce qu’[sc_victor.Custom('FR_IlElle')] attendait, puisqu’[sc_victor.Custom('FR_IlElle')] se sert de cette distraction momentanée pour pénétrer ma garde et enfonce s[sc_victor.Custom('FR_OnA_signature_weapon')] dans ma gorge.\n\nJe commence à avoir des haut-le-cœur et à suffoquer presque immédiatement, et l’air ne vient jamais. Seulement du sang. Des gouttes de sang et de salive épaisses, qui remontent dans ma gorge et sortent de ma bouche."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "Je me déplace pour parer, mais je commets une erreur de jugement... Le monde tourne, alors que je suis emporté[sc_loser.Custom('FR_E')] dans un mouvement qui me rend malade, jusqu’à ce que ma tête heurte quelque chose.\n\nJe ne sens plus rien. Je ne peux pas parler. Je... Je vois mon corps allongé à un mètre de là, le sang qui coule du moignon de mon cou.\n\nJe suis..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "Le temps semble ralentir. Je sens mon bras qui tient m[sc_loser.Custom('FR_OnA_signature_weapon')] bouger, mais suis trop lent[sc_loser.Custom('FR_E')] pour intervenir. Ma vue se fixe alors sur l’arme mortelle qui se prépare à [sc_victor.Custom('SignatureWeaponWoundVerb3')] ma poitrine.\n\nPuis, elle frappe.\n\nDes déchirements de chair et des os qui se brisent. Je sens quelque chose me poignarder dans le dos. Je ne peux pas... Je ne peux pas respirer. Je ne ressens plus rien."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "[sc_victor.Custom('SignatureWeaponTipType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] vient vers moi.\n\nL’arme me frappe en plein dans la bouche et produit une explosion de dents et de morceaux de chair ensanglantés. Ma mâchoire pend mollement et inutilement. Je titube, essayant de crier, mais seuls des sanglots étouffés sortent.\n\nJe ne vois même pas son coup de grâce."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "Il y a quelque chose dans cette voix qui me fige, comme un cerf au son de la corne du chasseur. Le coup devrait être facile à parer ou à esquiver, mais je ne le fais pas.\n\nIl [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] mon épaule, brisant mes os et m’aspergeant de sang."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "retirer m[sc_loser.Custom('FR_OnA_signature_weapon')] de ma main comme si c’était un jouet d’enfant.\n\nJe panique, mais il est déjà trop tard. Il oriente s[sc_victor.Custom('FR_OnA_signature_weapon')] vers l’avant, prêt[sc_victor.Custom('FR_E')] à [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] d’un coup rapide."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "me rentre dedans et me fait tomber par terre.\n\nM[sc_loser.Custom('FR_OnA_signature_weapon')] vole. Pendant une fraction de seconde, je regarde fixement le gosier ouvert du terrible reptile.\n\nPuis tout devient sombre, humide et douloureux. Je lutte, je m’étouffe, j’essaie de crier, mais aucun son ne sort de la gueule de la bête, si ce n’est le craquement de mes os et le giclement de ma moelle."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "de me frapper les genoux avec dextérité et me faire perdre pied.\n\nJeté[sc_loser.Custom('FR_E')] dans [sc_defender.Custom('GroundType')], j’ai du mal à me relever et suis à bout de souffle.\n\n[sc_victor.Custom('signature_weapon')|U] de [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] ma poitrine, et, voilà, c’est fini. Mes membres se crispent pathétiquement, mais la lutte a quitté mon corps."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "de me frapper avec le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')].\n\nSurpris[sc_loser.Custom('FR_E')] et déjà en lutte avec le feuillage, je perds ma prise sur m[sc_loser.Custom('FR_OnA_signature_weapon')].\n\nSans défense, je suis une proie facile pour [sc_victor.GetFirstNameNoTooltip], et sa série de puissants [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] m’éventrent."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Ce n’est que lorsque j’allonge trop m[sc_loser.Custom('FR_OnA_signature_weapon')] que je réalise que [sc_victor.GetFirstNameNoTooltip] en profite pour m’attaquer avec s[sc_victor.Custom('FR_OnA_signature_weapon')]. Une douleur intense envahit alors mon flanc et je m’effondre, la respiration sifflante et de la toux, avalant des halètements étranglés. Tout est vain.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] s[sc_victor.Custom('FR_OnA_signature_weapon')] pour le coup mortel."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "ce que je trébuche, glisse, et dévale la pente.\n\nQuelque chose de pointu, une pierre ou une arme, heurte mon dos. Mes jambes s’engourdissent alors, et je crie de douleur. Le monde s’arrête soudainement. Mon bras se plie dans le mauvais sens, le sang remplit mes yeux et j’ai si froid.\n\n[sc_victor.GetFirstNameNoTooltip] se dresse au-dessus de moi, prêt[sc_victor.Custom('FR_E')] à mettre fin à mes souffrances."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "ce que je glisse et tombe dans une profonde eau saumâtre.\n\nM[sc_loser.Custom('FR_OnA_signature_weapon')] est immédiatement perdue, et alors que je suis en difficulté, une botte appuie lourdement sur ma nuque, me maintenant sous l’eau fétide.\n\nMa lutte se confronte inlassablement à un mouvement [sc_victor.Custom('FR_Du_signature_weapon')] de [sc_victor.GetFirstNameNoTooltip], jusqu’à ce que je manque de force pour essayer de [sc_victor.Custom('FR_LeLa')] forcer à s’éloigner de moi."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "la branche d’arbre avant que je ne trébuche dessus et tombe dans les broussailles.\n\nLes épines et les ronces égratignent mon [sc_loser.Custom('MaskFace')], quelque chose de dur arrache presque m[sc_loser.Custom('FR_OnA_signature_weapon')] des mains. Plié[sc_loser.Custom('FR_E')] en deux sur le sol, je lutte pour libérer mon arme, quand quelque chose de froid comme la mort [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nMon effondrement est immédiat, la saleté et les plantes en décomposition me remplissent la bouche. Je ne sens plus mes jambes et mes bras sont devenus mauves.\n\n[sc_victor.GetFirstNameNoTooltip] me donne un coup sur le dos pour le coup de grâce."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')] de m[sc_loser.Custom('FR_OnA_signature_weapon')] d’un simple [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] charge et me frappe si fort dans le [sc_loser.Custom('MaskFace')] que j’avale plusieurs dents et suis projeté[sc_loser.Custom('FR_E')] en arrière, le tronc qui pivote autour de ma tête.\n\nJe heurte violemment le sol, totalement incapable de comprendre ce qui se passe. Lorsque je reprends mes esprits, une botte descend à toute vitesse sur mon [sc_loser.Custom('MaskFace')].\n\nC’est la fin."
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "Il ne faut pas longtemps avant que je sois obligé[sc_loser.Custom('FR_E')] de faire face à la réalité. [sc_victor.GetSheHe|U] me force à me défendre à reculons et je suis sans possibilité d’inverser la tendance. Je ne peux pas continuer à parer indéfiniment.\n\nS[sc_victor.Custom('FR_OnA_signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] finalement mon cou. Au moins, la mort arrive vite."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "Le coup m’entaille la poitrine, et du sang jaillit de la blessure.\n\nÉtait-ce une folie de se mesurer à un[sc_victor.Custom('FR_E')] [sc_victor.GetWomanMan] qui tue pour le sport si régulièrement ? Quoi qu’il en soit, l’engourdissement rapide de mes membres m’indique que je n’ai pas beaucoup de temps pour regretter mes erreurs."
 single_combat.0031.desc.opponent_response.butchery.fatality: "Il ne faut pas longtemps pour que je sois une loque tremblante, les yeux envahis par la douleur. J’aimerais ressentir un engourdissement, mais cela semble devenir plus intense à chaque coup [sc_victor.Custom('FR_Du_signature_weapon')] de mon adversaire.\n\nC’est pratiquement de la pitié au moment où il me prend par l’arrière de la tête et [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]. Au moins, je meurs plus vite."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "Un dernier coup contre m[sc_loser.Custom('FR_OnA_signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nJe n’ai pas beaucoup de temps à consacrer à mon malheur, car le prochain coup me frappe en plein dans la poitrine et [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nJe m’écroule sur le sol et agonise. Ma bouche bouge plus par accident que par choix et l’arme de mon adversaire est toujours ancrée en moi."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "à me faire des entailles sanglantes dans l’avant-bras et le haut de la poitrine, me prélevant du sang comme de l’eau de puits.\n\nIl devient clair que je suis une proie pour [sc_victor.Custom('FR_LuiElle')] seulement quand [sc_victor.Custom('FR_IlElle')] a fini de jouer.\n\nÉpuisé[sc_loser.Custom('FR_E')], mourant[sc_loser.Custom('FR_E')], je m’écroule à genoux. Une flaque de mon sang me réchauffe alors que je lutte pour regarder m[sc_victor.Custom('FR_OnA')] meurtri[sc_victor.Custom('FR_ErEre')].\n\n[sc_victor.GetFirstNameNoTooltip] me retourne un regard vide d’intérêt. S[sc_victor.Custom('FR_OnA_signature_weapon')] s’abat sur moi."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "un [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] si puissant que [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nSous le choc, je me fige, lâchant l’arme inutilisable dans [sc_defender.Custom('GroundType')]. Cela ne dure qu’une seconde, mais une seconde est tout ce dont [sc_victor.GetFirstNameNoTooltip] a besoin pour [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "au point qu’[sc_victor.Custom('FR_IlElle')] m’assène un enchaînement de rapides [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] contre lesquels je ne peux rien faire.\n\nChacune de mes ripostes semble inefficace, mon adversaire étant prêt[sc_victor.Custom('FR_E')] à accepter une souffrance déraisonnable à condition qu’[sc_victor.Custom('FR_IlElle')] puisse la rendre avec des intérêts.\n\nJe ne vois pas le coup fatal, je le sens juste lorsqu’il [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] mon flanc. Du sang chaud coule le long de ma taille alors que je bascule dans [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "le [sc_victor.Custom('SignatureWeaponEndType')] de s[sc_victor.Custom('FR_OnA_signature_weapon')] qui se dirige droit vers mon [sc_loser.Custom('MaskFace')]. Je perds prise sur m[sc_loser.Custom('FR_OnA_signature_weapon')] et m’effondre, alors que mon adversaire me donne un coup de pied dans le dos.\n\nAvant que j’aie le temps de protester, [sc_victor.Custom('FR_IlElle')] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] avec s[sc_victor.Custom('FR_OnA_signature_weapon')]. Mon ventre gargouille de douleur, mes membres s’engourdissent, mon visage se refroidit.\n\nC’est la fin."
