l_french:
 TOTAL_MERIT: "[merit|E] total : $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S Effets :#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\nNécessite [GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^] en $game_concept_merit|l$\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E] : [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0] [movement_power_i]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "[imperial_examinations|E] terminés"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "Les [governors|El] doivent se retirer pour passer plus d’examens"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T Examen des enfants#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\nPassé via la [decision|El] de $tgp_china_attend_child_exam_decision|l$"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T Examen provincial#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\nOrganisé par les fonctionnaires du gouvernement lors de l’[activity|El] de l’[GetActivityType('activity_local_examination').GetName|l]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T Examen métropolitain#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\nOrganisé par le [government|El] [GetGovernment('celestial_government').GetName|El] lors de l’[activity|El] de l’[GetActivityType('activity_imperial_examination').GetName|l]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T Examen palatial#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S En cas de réussite :#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\nOrganisé devant le [son_of_heaven|E] lors de l’[activity|El] de l’[GetActivityType('activity_imperial_examination').GetName|l]"
 EXAMINATION_PASSED: "#P Réussi#!@passed_examination!"
 EXAMINATION_FAILED_NO_RETAKE: "#N Raté#!@failed_examination!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (peut être repassé)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak Pas passé#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\nLe [merit_level|El] maximal [Character.Custom('FR_du_Char_U_Pi')][Character.GetShortUIName] est limité par le fait de ne pas avoir réussi cet [examination|El]. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "Vous devriez vous y rendre."
 EXAMINATION_WOULD_TAKE_OTHER: "[Character.Custom('FR_IlElle')|U] vous rejoindra si vous vous y rendez et qu’[Character.Custom('FR_IlElle')] est disponible."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E] : #P +[Character.GetGovernorAppointmentScoreByMerit]#!@appointment_score!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E] : #N [Character.GetGovernorAppointmentScoreByMerit]#!@appointment_score!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E] : [Character.GetMovementPowerByMerit|+=0] [movement_power_i]"
 MERIT_PROGRESS_HEADING: "Progression vers le $game_concept_merit_level|l$ suivant"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T [merit_level|E] maximal#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak Le mérite acquis lorsque la limite de mérite est atteinte sera pris en compte pour les niveaux supérieurs une fois les examens réussis.#!"
 MERIT_RANK_CAP_TT: "#T À la limite de mérite#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "Tout le monde peut atteindre le [GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]@merit_level_1_icon!"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "Réussir au moins l’examen provincial est nécessaire pour atteindre le [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]@merit_level_3_icon!"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "Réussir au moins l’examen métropolitain est nécessaire pour atteindre le [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]@merit_level_5_icon!"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "Réussir l’examen palatial est nécessaire pour atteindre le [GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]@merit_level_7_icon!"
