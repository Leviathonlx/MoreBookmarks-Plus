 SELECT_CHARACTER_ON_MAP: "Choisissez un personnage sur la carte."
 PICK_ANY_CHARACTER: "Jouer un autre personnage en #bold [GameSetup.GetSelectedBookmark.GetDate.GetYear]#! ou #bold créer le vôtre#!"
 BOOKMARK_DISABLED: "Cette date de départ est désactivée"
 BOOKMARK_NOT_PICKED_CHARACTER: "Choisissez un personnage de la date de départ avant de commencer la partie ou cliquez sur « Choisir n’importe quel personnage »."
 SINGLEPLAYER: "Un joueur"
 GAMESETUP_TUTORIAL_PROMPT_HEADER: "Bienvenue dans Crusader Kings III"
 GAMESETUP_TUTORIAL_PROMPT_INTRO: "Crusader Kings III est un jeu de stratégie complexe comprenant des dynasties et des intrigues !"
 GAMESETUP_TUTORIAL_PROMPT_RECOMMEND: "Si vous êtes nouveau dans le monde de #EMP Crusader Kings#!, nous vous recommandons fortement de jouer le didacticiel."
 GAMESETUP_TUTORIAL_PROMPT_ABOUT_RULER: "$GAMESETUP_TUTORIAL_PROMPT_ABOUT_RULER_EXTRA$"
 GAMESETUP_TUTORIAL_PROMPT_ABOUT_IRISH_CHARACTER: "L’Irlande est divisée entre de nombreux petits rois et seigneurs féodaux.\n\nEn tant que [BookmarkCharacter.GetName|V] de [BookmarkCharacter.GetTitleName], dirigez votre dynastie, unissez les terres et devenez roi d’Irlande !"
 GAMESETUP_TUTORIAL_PROMPT_ABOUT_CHINESE_RULER: "Dans l’administration chinoise impériale, seuls les plus méritoires sont sélectionnés pour être gouverneurs.\n\n[BookmarkCharacter.GetName|V] a le potentiel de briller à la fois comme poète et comme administrateur. Peut-être qu’un jour ses descendants gouverneront toute la Chine ?"
 GAMESETUP_TUTORIAL_PROMPT_ABOUT_RULER_EXTRA: "[SelectLocalization( BookmarkCharacter.GetGovernmentType.IsType( 'celestial_government' ), 'GAMESETUP_TUTORIAL_PROMPT_ABOUT_CHINESE_RULER', 'GAMESETUP_TUTORIAL_PROMPT_ABOUT_IRISH_CHARACTER' )]"
 GAMESETUP_TUTORIAL_PROMPT_ASK: "Apprendre le jeu en jouant [BookmarkCharacter.GetName] ?"
 GAMESETUP_TUTORIAL_PROMPT_DISABLE: "Peut-être plus tard"
 GAMESETUP_TUTORIAL_PROMPT_PLAY_TUTORIAL: "$GAMESETUP_PLAY_TUTORIAL$"
 GAMESETUP_PLAY_TUTORIAL: "Lancer le didacticiel"
 GAMESETUP_GAME_INFO: "Informations"
