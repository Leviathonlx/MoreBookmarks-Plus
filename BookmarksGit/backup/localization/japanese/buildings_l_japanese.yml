 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "この[special_building|E]の完成時、[sub_region_temp.GetName][situation_sub_region|E]は[situation_silk_road_phase_exceptional_bounty|E]の[silk_road|E][situation_phase|E]に近づく#weak （現時点でそのフェーズでない場合）#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "ヘラートのバザール"
 building_herat_bazaar_01_desc: "ヘラートの賑やかなバザールは、#italic ハライワ#!の古代アケメネス朝時代から有名だった。毎日この街を出入りする隊商は、このヘラートのバザールをホラーサーンの真珠と呼んでいる。"
 building_herat_bazaar_02: "ヘラートの広大なバザール"
 building_herat_bazaar_02_desc: "ヘラートのバザールでは商業と交易が盛んに行われている。ホラーサーンの真珠は、どんな王冠の宝石よりもきらきらと輝いている。"
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "ドヴィンのシュカ"
 building_dvin_shuka_01_desc: "ドヴィンの由緒ある市場は、太古の昔からアルメニアの商業の中心地として機能してきた。その壁は色とりどりのタイルや漆喰で飾られ、この古代の市場の富と威信を反映している。"
 building_dvin_shuka_02: "ドヴィンの広大なシュカ"
 building_dvin_shuka_02_desc: "年月を重ねても、ドヴィンの威厳ある古代の市場から活気が失われることはない。むしろ、由緒あるシュカは以前にも増して生き生きとしているようだ。"
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "ヒヴァのバザール"
 building_khiva_bazaar_01_desc: "ステップへの玄関口であるこの小さな都市ヒヴァは、辺境で財を築こうとする商人や旅人が数多く集まることで知られる。"
 building_khiva_bazaar_02: "ヒヴァの広大なバザール"
 building_khiva_bazaar_02_desc: "灼熱の太陽の下、遊牧民や商人、冒険者たちは、遠き中国の富の噂とともに皇帝の異国の貨を交換しながら、細々と生計を立てている。"
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "ラサのフロム"
 building_lhasa_market_01_desc: "インドと中国に挟まれた要所に位置するラサでは、高くそびえるポタラ宮の陰に商人たちが集まり、旅行者の目を引こうとする。"
 building_lhasa_market_02: "ラサの広大なフロム"
 building_lhasa_market_02_desc: "ラサの商人たちは言う——太陽の下に新しいものなど何ひとつない、と。安物から宝石まで、シルクロードを渡るあらゆる品々のなかで、彼らが出会わなかったものはひとつとして存在しないのだ。"
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "長安市場"
 building_changan_market_01_desc: "大都市長安の市場は#EMP 永遠の平和#!と謳われ、あらゆる商売で賑わい、中国内外のほぼすべての交易にとって不可欠な中継地である。"
 building_changan_market_02: "長安の大市場"
 building_changan_market_02_desc: "長安で成功を収めた商人たちは、人類史上最高の財宝を見ても、もはや瞬きもしない。というのも、彼らはそれらをすべて見たことがあり、おそらくそのうちのいくつかを所有しているからだ。"
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "敦煌市場"
 building_dunhuang_market_01_desc: "光り輝く疏勒河のほとりに位置する都市敦煌は、河西回廊とタリム盆地の境界に位置し、両地域を行き来するすべての旅人にとって重要な中継地である。"
 building_dunhuang_market_02: "敦煌の大市場"
 building_dunhuang_market_02_desc: "太陽に晒された敦煌の通りにあるのは、荷を積んだ無数のラクダやラバ、そして人々の緩慢な行進と、東西へと絶えず交わる道だけである。"
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "ラホールのバザール"
 building_lahur_bazaar_01_desc: "ラホールの旧市街は、二つの大きな市場を中心にそれを囲むように民家が建ち並び、そのすべてが長い土壁で囲まれている。この賑やかな市場の集まりは大昔から活気に満ちていて、これから先も繁盛が続くだろう。"
 building_lahur_bazaar_02: "ラホールの広大なバザール"
 building_lahur_bazaar_02_desc: "ラホールには、川底を水が流れるように自然に交易品が流れ込んでくる。密集した市場には商品が溢れ、商人たちはその鋭い眼光の奥に、この都市の長い歴史から得たあらゆる知恵を潜ませているようだ。"
 building_type_hamadan_bazaar_01: "ハマダーンのバザール"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "ハマダーンのバザール"
 building_hamadan_bazaar_01_desc: "古代メディア人の核心地域だったハマダーンは、粘土板や楔形文字の時代から商業の中心地であった。ハマダーンの主要バザールの露店では、何百世代にもわたって商人たちが商品を売り歩き、交渉術を発揮してきた。"
 building_hamadan_bazaar_02: "ハマダーンの広大なバザール"
 building_hamadan_bazaar_02_desc: "ハマダーンの偉大なバザールはかつてないほど繁栄し、その長く威厳ある歴史において、比類なき富と活動の新たな高みに到達している。"
 building_type_sunday_bazaar_01: "日曜バザール"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "日曜バザール"
 building_sunday_bazaar_01_desc: "地元の人の中には、カシュガルには金の概念が生まれる前から日曜バザールがあったと話す人もいる。市場の屋台を歩いていると、確かにそんな感じがする。この場所のない時代を想像できない。"
 building_sunday_bazaar_02: "広大な日曜バザール"
 building_sunday_bazaar_02_desc: "カシュガルの大日曜バザールは太古の昔から続いているが、現在の繁栄ぶりは後世まで語り継がれるに違いない。"
 building_type_mount_fuji_01: "富士山"
 building_type_mount_fuji_01_desc: "雪に覆われた孤高の頂を持つ富士山は、東日本への玄関口として知られ、日本全国から旅人や参拝者を惹きつけ、見る者すべてに安らぎを与える名所だ。神道のなかでも最も神聖な山の一つである富士山には、火山、桜、そして生命の儚さを司る女神「#EMP コノハナノサクヤヒメ#!」が祀られている。"
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "水の管理"
 building_type_waterworks_01_desc: "水はすべての生命の源である。安定した水の供給を維持し、効果的に活用することは、強固な領国と統治の維持に必要不可欠だ。"
 building_waterworks_01: "人工池"
 building_waterworks_01_desc: "水を管理するための第一歩は、管理する水を確保することだ。地面の窪みに粘土を敷いた簡単な人工池には、後で使用するための水を貯めておくことができる。"
 building_waterworks_02: "貯水池"
 building_waterworks_02_desc: "より深さのある窪地の内側に防水性の層を施し、簡単な屋根を付けた貯水池は、汚染や蒸発による損失を少なくして、より多くの水をより長く貯めることができる。"
 building_waterworks_03: "水平運河"
 building_waterworks_03_desc: "貯水場所の間に溝を掘ることで、より多くの人々が管理された水をはるかに容易に利用できるようになる。水平運河を作ることで、水量が過剰に多くなった場合に水の勢いを弱めるだけでなく、干ばつ時には人や家畜、作物に水を供給し続けることもできる。水路を適切に計画すれば、軽舟の航行にも利用できる。"
 building_waterworks_04: "灌漑用貯水池"
 building_waterworks_04_desc: "あらゆる丘や尾根、周囲との高低差がある場所は、適切な堤防を築くことで、水を貯める場所に変えることができる。水路でつながれた開放型の貯水池は、互いに水を供給し合うことができ、必要に応じて貯める水と使用する水の量をより細かく制御できる。"
 building_waterworks_05: "階段井戸"
 building_waterworks_05_desc: "水の管理と基本的な井戸掘りを組み合わせることで、常に地下から水を供給できる巨大な地下構造物を作ることができる。階段井戸を地上の水門や水路と接続すれば、必要に応じて水を集めたり、逆にほかの地域に給水することもできる。"
 building_waterworks_06: "運河の水門"
 building_waterworks_06_desc: "水路の深さ自体も、水門や排水路によって制御することができる。水門の後ろに貯められた水は、はしけや小船が航行できる水路として活用でき、運河は輸送に最適な水路となる。"
 building_waterworks_07: "人造湖"
 building_waterworks_07_desc: "大量の水を貯めることができる巨大な貯水池。河川や水路から水を引く人造湖は、広大な農地や数多くの村に水を供給することができる。壮大な人造湖は、その存在自体が崇敬の的となり、崇拝や統治の拠点として効果的に機能する。"
 building_waterworks_08: "給排水システム"
 building_waterworks_08_desc: "パイプとポンプを通して水は上下に流れる。水は最も高い塔にも届けられ、汚れた水は最も遠い汚水溜めに流される。水は過不足なく供給され、水量が増えても溢れることなく排水される。"
 building_type_spice_plantation_01: "香辛料の農園"
 building_type_spice_plantation_01_desc: "世界のごく限られた地域でしか育たない植物から、最高の香りと繊細な風味をもたらす香辛料が生まれる。これらの植物はその希少性と品質の高さから、無事育てることができれば非常に高い利益が見込まれる。"
 building_spice_plantation_01: "香辛料の採集"
 building_spice_plantation_01_desc: "香辛料はさまざまな樹木や低木、花から採集できるが、まずはそれらを#italic 見つける#!必要がある。"
 building_spice_plantation_02: "耕作された香辛料の畑"
 building_spice_plantation_02_desc: "需要の高い香辛料は、適切な条件下で、適切な作業をし、適切な監督者が適切に管理することで栽培できる。"
 building_spice_plantation_03: "香辛料園"
 building_spice_plantation_03_desc: "広大な土地に整然と規則的に植物を植えることで、毎年、安定した量の香辛料を計画的に生産することができる。"
 building_spice_plantation_04: "香辛料の乾燥"
 building_spice_plantation_04_desc: "出荷前に香辛料を乾燥させるための場所を付近に確保しておくことで、より多くの収穫物を腐らせずに加工することができ、全体的な香辛料の生産費用を削減することができる。"
 building_spice_plantation_05: "香辛料の粉砕機"
 building_spice_plantation_05_desc: "香辛料は粉砕することで腐りやすくなるが、保存効率は大幅に向上する。また、粉砕機は選別にも役立ち、異物を取り除いてより純度の高い香辛料を手に入れることができる。"
 building_spice_plantation_06: "香辛料用の私有地"
 building_spice_plantation_06_desc: "労働者の住宅、作物の加工所、保管所を、香辛料が栽培されている場所の近くに統合することで、全体的な経費を削減しながら、より多くの香辛料を生産し販売することが可能になる。"
 building_spice_plantation_07: "農園の土地管理"
 building_spice_plantation_07_desc: "大地そのものを再形成して、作物の栽培に利用できる土地を増やすことができる。棚田や水路を作ることで、より多くの作物を栽培する新たな機会が生まれる。"
 building_spice_plantation_08: "香辛料の大量生産"
 building_spice_plantation_08_desc: "正しい方針に従えば、土地全体を最も収益性の高い香辛料の生産に特化して活用できる。植えた木や育てた低木、摘んだ葉、乾燥させた実、そのすべてが財源となる。"
 building_type_examination_hall_01: "試験会場"
 building_type_examination_hall_01_desc: "科挙は試験を行う場所がなければ実施できない。地方の属州総督は、試験を適切に実施するために役人が必要とするすべての資源を確保し、受験者による不正行為を最小限に抑えつつ、必要な支援を行う責任を負う。"
 building_examination_hall_01: "試験室"
 building_examination_hall_01_desc: "政府の役職に就く候補者の試験を行うには、試験を実施する場所が必要となる。試験専用の部屋は最低限の施設ではあるが、これで試験は実施できる。"
 building_examination_hall_02: "ウェンウー寺院"
 building_examination_hall_02_desc: "少し祈りを捧げることが、受験者にどんな勉強や準備よりも大きな自信を与えることもある。"
 building_examination_hall_03: "国子監"
 building_examination_hall_03_desc: "講堂、試験施設、教員室、保管室からなる複合施設は、科挙の各段階を最高の効率と質で実施するために必要な総合的な支援を提供している。"
