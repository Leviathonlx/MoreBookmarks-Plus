 building_type_oath_warriors_building_01: "軍事恩賞"
 building_type_oath_warriors_building_01_desc: "この領地の君主は、戦士を支援することを戴冠式で誓っている。"
 building_oath_warriors_building_01: "退役兵の小農地"
 building_oath_warriors_building_01_desc: "長年奉仕してきた貴族戦士たちには、寛大な地元領地が与えられる。そのため、この地では忠誠を尽くして仕える意欲が高まっている。"
 building_oath_warriors_building_02: "軍事私有地"
 building_oath_warriors_building_02_desc: "戦場で命を落とさなかった貴族戦士階級は、与えられた領地で安楽な生活を送るだけでなく、十分な兵を募り、武装することができる。"
 building_oath_warriors_building_03: "村の封土"
 building_oath_warriors_building_03_desc: "多くの地元の村が騎士階級の将校たちに個人領地として与えられる。彼らはほかの階級を犠牲にして、力と富を蓄えることができる。"
 building_oath_warriors_building_04: "広大な軍事領分"
 building_oath_warriors_building_04_desc: "地元の税収のかなりの部分が、畑や集落の領有権を持つ下級の戦士貴族たちに納められている。しかし、彼らの強力な従者たちは引き続き主君に仕えている。"
 building_type_oath_faithful_building_01: "宗教的記念碑"
 building_type_oath_faithful_building_01_desc: "この領地の君主は、信徒を支援することを戴冠式で誓っている。"
 building_oath_faithful_building_01: "道端の祠"
 building_oath_faithful_building_01_desc: "道路沿いの小さな小屋に、簡素な聖像が安置されている。"
 building_oath_faithful_building_02: "聖なる門"
 building_oath_faithful_building_02_desc: "集落の入り口にも内部にも精緻な宗教的美術品が設置され、人々に畏敬の念を抱かせるとともに安全な通行を約束する。"
 building_oath_faithful_building_03: "寺院の聖域"
 building_oath_faithful_building_03_desc: "地元の寺院複合施設はアーチ屋根付きの庭園を持つように拡張され、淡水の井戸を備えた静かな場所が設けられている。"
 building_oath_faithful_building_04: "記念碑的な広場"
 building_oath_faithful_building_04_desc: "中央の大広場には多大な投資が行われた。大広場は宗教的な芸術品が溢れ、無駄や高利貸しとは無縁で、しかも住民に水を供給する。"
 building_type_oath_poor_building_01: "公設の慈善院"
 building_type_oath_poor_building_01_desc: "この領地の君主は、貧民を支援することを戴冠式で誓っている。"
 building_oath_poor_building_01: "慈善の慣習"
 building_oath_poor_building_01_desc: "特に聖なる日には、富める人々は恵まれぬ人々に余分な食料や財産を施すよう当局から奨励される。"
 building_oath_poor_building_02: "救貧院"
 building_oath_poor_building_02_desc: "ごく貧しい人々、寡婦、そして高齢者に、ささやかな宿泊場所といくらかの世話が簡素な施設で提供される。"
 building_oath_poor_building_03: "慈悲深い行政"
 building_oath_poor_building_03_desc: "慈善院を始めとする恵まれない人々のための施設が、ある程度の資力を持つ公的な管理者によって適切に運営されている。"
 building_oath_poor_building_04: "慈善施設"
 building_oath_poor_building_04_desc: "この地のどこでも貧しい人々が困ることはない。優雅な住まいが放浪せんとする人々を収容し、病院が病気の人々や高齢者を看護し、貧しい農民には寛大な手当が与えられる。"
