 building_type_burkhan_khaldun_01_desc: "ブルハン・ハルドゥーンはヘンティー山脈で最大の威容を誇る。\n数多くのモンゴルの英雄たちの生誕地とされ、山肌に林立するオボーには、その加護を得ようと多くの生贄が捧げられている。"
