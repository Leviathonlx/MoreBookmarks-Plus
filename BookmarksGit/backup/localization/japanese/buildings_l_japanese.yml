 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "武陵源"
 building_wulingyuan_01_desc: "この場所の山々には、何千本もの巨大な砂岩の柱がそびえ立っている。最も印象的なのはその柱だが、この地域には渓谷、小川、小さな湖、洞窟も多い。"
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "楽山大仏"
 building_leshan_giant_buddha_01_desc: "崖の側面に彫られたこの仏像は岷江と烏渓の合流地点に面しており、旅に疲れた旅人を迎えている。"
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "雲岡石窟"
 building_yungang_grottoes_01_desc: "数十の大きな洞窟と数百の小さな洞窟を含む、大規模な石窟寺院。洞窟は何千、何万もの仏像で埋め尽くされている。"
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "武当山寺院"
 building_wudang_mountain_temples_01_desc: "武当山は道教にとって神聖な山の一つである。また、太極拳の修行で有名な大きな寺院群の本拠地でもある。"
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "少林寺"
 building_shaolin_monastery_01_desc: "少林寺は少林拳発祥の地であり、武術に長けた僧侶を輩出したことで最も有名だろう。しかし、ここは同時に学問の場でもあり、仏典の翻訳も行う。"
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "霊隠寺"
 building_lingyin_temple_01_desc: "霊隠寺は、西暦328年にインドの僧侶と巡礼者が仏教を広めるために創建した。それ以来、寺は大きく発展してきた。いくつものお堂、石窟や仏塔があり、何千人もの僧侶を収容できる寮もある。"
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "大雁塔"
 building_giant_wild_goose_pagoda_01_desc: "大雁塔はもともと、書物や彫刻、さまざまな像を保管する場所として西暦652年に建てられた。その後、立派な10階建てに建て直されたが、何度も改築や修復を受けて7階建てになった。"
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "開封王宮"
 building_kaifeng_palace_01_desc: "開封の王宮は、宋がこの街に都を置いたときに建てられた。強力な優れた政府がこの城壁の中で統治を行い、街と王国全体の繁栄を確かなものにする。"
 kaifeng_examination_cost_bonus_desc: "この[barony|E]が[realm_capital|E]であるあいだの、[activity|E]「[GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType( 'activity_imperial_examination').GetName]」のコスト：#P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
