 building_type_citadel_shrine_01: "要塞神殿"
 building_type_citadel_shrine_01_desc: "$building_type_temple_citadel_01$は、その神々を祀る場所がなければ完成したとは言えない。一般市民であれ駐屯兵であれ、その壁から放たれる神聖な空気は、どんな不安を抱えた魂も落ち着かせるだろう。"
 building_citadel_shrine_01: "プラサダ塔"
 building_citadel_shrine_01_desc: "$building_type_temple_citadel_01$の頂を飾るプラサダは、遠くから見ても堂々としたシルエットを描いている。このため崇拝者たちは遠くからでも神殿を称えることができる。"
 building_citadel_shrine_02: "プラーン尖塔"
 building_citadel_shrine_02_desc: "繊細な彫刻がふんだんに施されたプラーンは、カスケードのようにそびえ立ち、その高さを印象付けている。祈りの言葉を口にする間も、瞑想の沈黙のなかで祈る間も、目を癒してくれる。"
 building_citadel_shrine_03: "神聖な彫像"
 building_citadel_shrine_03_desc: "目に見えぬ世界を見つめ、永遠に思いを馳せ続ける数々の彫像は、崇拝者にしばしば深遠な感情を抱かせる。"
 building_citadel_shrine_04: "シンハの彫像"
 building_citadel_shrine_04_desc: "歯をむき出してこちらを睨みつけている獰猛な守護獅子は、$building_type_temple_citadel_01$の住人たちに保護の祝福を与える。"
 building_citadel_shrine_05: "守護神ナーガ"
 building_citadel_shrine_05_desc: "砂岩に丁寧に彫刻され、胸に複雑な曼荼羅が刻まれたこの七つの頭を持つ蛇は、この要塞神殿に住む人々に平和と繁栄をもたらしている。"
 building_citadel_shrine_06: "浅浮き彫り"
 building_citadel_shrine_06_desc: "人々はしばしば立ち止まり、この浅浮彫りの細部をじっくりと眺める。劇的な戦いの場面だけでなく、さまざまな神々の世界や創造神話も描写されているからだ。"
 building_citadel_shrine_07: "聖遺物箱"
 building_citadel_shrine_07_desc: "さまざまな宗教的・儀式用の彫像や品々が収蔵されているこの$building_type_temple_citadel_01$は、ほかのどこよりも豊富な収蔵品を誇っている。"
 building_citadel_shrine_08: "デーヴァラージャ像"
 building_citadel_shrine_08_desc: "威厳に満ちた姿のまま時が止まった神聖な存在は、崇拝者たちが祈りを捧げ、忠誠を誓い、その祝福を受けることを許している。"
 building_type_sacred_pool_01: "聖なる池"
 building_type_sacred_pool_01_desc: "このような広大な水場にはさまざまな用途があるだろう。だが時が経ち、季節が移り変わるにつれて、水面が時折、この世のものとは思えない光景を映し出すことは明らかだ。これらの池は防衛の手段として、また水源として、この地に住む人々の日常生活に欠かせない重要な存在となっている。"
 building_sacred_pool_01: "蓮池"
 building_sacred_pool_01_desc: "美しさと静けさで見る者を魅了する調和の取れた池。霊的な出来事が起こる場所として知られている。"
 building_sacred_pool_02: "聖なる貯水池"
 building_sacred_pool_02_desc: "広大な$building_sacred_pool_02$には、時折野生生物も訪れる。動植物が一体となり、訪れる人に生命の循環を感じさせる。"
 building_sacred_pool_03: "流域"
 building_sacred_pool_03_desc: "奇妙な祭儀や儀式が行われるこの流域は、支配者の栄華を物語っている。"
 building_sacred_pool_04: "堀"
 building_sacred_pool_04_desc: "今や崇拝の場を囲む$building_type_sacred_pool_01$は、潜在的な敵を隔てる要塞の役割を果たし、住民たちにより大きな安心感を与えている。"
 building_sacred_pool_05: "小バライ"
 building_sacred_pool_05_desc: "バライを見守る守護獅子の群れは、その静かな水面を渡ろうとする侵入者を思いとどまらせる。"
 building_sacred_pool_06: "バライ"
 building_sacred_pool_06_desc: "東から西に伸びる$building_sacred_pool_06$が見事な光景を作り出している。蛇の彫像が周辺を見張っている。"
 building_sacred_pool_07: "大バライ"
 building_sacred_pool_07_desc: "数々の彫像、咲き誇る花々、そして壮麗な景色がこの雄大な水域を際立たせている。酷暑の時期には涼しい安らぎをもたらす水源となる。"
 building_sacred_pool_08: "聖なるバライ"
 building_sacred_pool_08_desc: "旅行者や訪問者は、この人工池を見てしばしば立ち止まり、その広さに驚嘆する。反対側の岸がほとんど見えないほどの広大さが、神聖な存在とのつながりを感じさせる。"
 building_type_vihara_halls_01: "僧院施設"
 building_type_vihara_halls_01_desc: "雨季に僧侶たちを雨風から守るために建てられた僧院で、静かな瞑想、祈り、休息の場となっている。施設を拡張することで、そこに住む信者の活力と信仰心がさらに高まる。"
 building_vihara_halls_01: "祈祷所"
 building_vihara_halls_01_desc: "$building_vihara_halls_01$を加えることで、訪問者に祈りと瞑想の場が提供される。"
 building_vihara_halls_02: "経典図書館"
 building_vihara_halls_02_desc: "ホートライには古代の経典だけでなく、新しい経典も収められている。ここを訪れた信徒たちは、自由に経典を閲覧し、悟りを深めることができる。"
 building_vihara_halls_03: "列柱の礼拝堂"
 building_vihara_halls_03_desc: "これらの礼拝堂には壮大な列柱がそびえ立ち、礼拝に訪れた人々は細密な碑文やさまざまな宗教画を見ることができる。"
 building_vihara_halls_04: "マンダパ"
 building_vihara_halls_04_desc: "柱で支えられた広々とした空間は、公的な儀式やその他の宗教儀式を行うのに最適である。"
 building_vihara_halls_05: "シャラパビリオン"
 building_vihara_halls_05_desc: "緑に囲まれたパビリオンの美しさは、この建造物に宿る精神性に合致している。"
 building_vihara_halls_06: "シーマ石"
 building_vihara_halls_06_desc: "この境界石は、僧侶たちが適切に礼拝を行うために必要な空間の広さと距離を概算する上で、$building_type_vihara_halls_01$の管理者の役に立っている。"
 building_vihara_halls_07: "鐘楼"
 building_vihara_halls_07_desc: "荘厳な$building_vihara_halls_07$が$building_type_vihara_halls_01$の頂を飾り、昼間は日光を反射し、夜は遠くでそびえ立っている。"
 building_vihara_halls_08: "大型会館"
 building_vihara_halls_08_desc: "これらの会館の快適性と設備が、遠方から僧侶たちを引き寄せている。集まった僧侶たちは貴重な情報網の中で教えや考えを統合し、近隣地域にまで調和を広めることができる。"
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "厳島神社" #厳島神社
 building_itsukushima_jinja_01_desc: "6世紀に建立された厳島神社は、神道の海と嵐の女神を祀っている。松島湾に浮かんでいるかのように見える有名な鳥居に向かって、水上に拝殿が立っている。"
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "平安宮" #平安宮
 building_heian_palace_01_desc: "桓武天皇によって平安京の中心地に建設された広大な宮城には、皇居、住居、そして日本の中央官庁が置かれている。回廊は儀式が行われる場であるだけでなく、政治や陰謀が交錯し、古の貴族たちが影響力を争う場にもなっていた。"
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "伊勢神宮" #伊勢神宮
 building_ise_jingu_01_desc: "伊勢神宮は、太陽の女神「#EMP 天照大御神#!」を祀る、最も神聖な神道の聖地の一つである。この神社には、大和朝廷の宝物である「三種の神器」が納められており、皇族の中から選ばれた斎宮と呼ばれる巫女によって管理されている。"
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "興福寺" #興福寺
 building_kofuku_ji_01_desc: "7世紀に建てられた興福寺は、奈良の七大寺の一つであり、日本最古かつ最も重要な仏教思想と権力の中心地の一つである。"
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "延暦寺" #延暦寺
 building_enryaku_ji_01_desc: "延暦寺は8世紀末、$SaichO_$によって創建された。桓武天皇の都、平安京を見下ろすようにして比叡山に鎮座している、日本の天台宗の総本山である。"
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "大宰府" #興福寺
 building_dazaifu_01_desc: "太宰府は遠く九州に設置された朝廷の行政拠点である。島の防衛、海外貿易の円滑化、外国要人の接待を目的として設立され、太宰府の長となることは、野心的な官僚にとって出世の足掛かりとなる。"
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "鎮守府" #鎮守府
 building_chinjufu_01_desc: "もともと多賀に置かれていた鎮守府は、日本北部の平定を目的とした要塞化された拠点であり、地域の防衛と徴税を管轄する特別司令官によって統括されていた。"
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "博多港" #博多
 building_hakata_port_01_desc: "九州北岸の港町である博多は、大和時代の初期から、海の玄関口として機能してきた。太宰府の管轄下に置かれ、活気溢れる交通の要所であった。商人たちが遠く離れた土地から仕入れた商品を売る場でもあり、また外交使節団が日本の地に足を踏み入れる場でもあった。"
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "ファンニョン寺" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "7世紀に完成したファンニョンサ（皇龍寺）は、新羅の真興王が仏教の教義と権力の中心地として建設した広大な寺院で、世界有数の高さを誇る仏塔がある。"
