 building_church_of_the_theotokos: "生神女聖堂"
 building_church_of_the_theotokos_desc: "聖十字架ははるか以前にこの立派な建造物を征服し、処女女神アテナへの異教信仰を打ち破った。\n現在では、神の母であり、#EMP 聖#!の名にふさわしい唯一の処女であるマリア・パルテノスの祠がある。"
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "パルテノン"
 building_parthenon_desc: "強大なアテナの聖殿が、愚かな迷信に汚されることなく、再び誇らしげに立っている。\n1000年以上前に建てられた荘厳な柱と壁は、時の試練に耐え、今も信者の家々を天空から守っており、この都市の名付け親である処女女神の祝福を静かに象徴している。"
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "アギオス・デメトリオス"
 building_hagios_demetrios_desc: "聖デメトリオス教会は、この都市で最も重要な教会である。\nキリストへの信仰が生まれたばかりの頃に建てられており、内部には聖人が多くの黎明期の信者とともに投獄され、殉教し、埋葬されたローマ時代の浴場もある。"
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "カシオピ城"
 building_kassiopi_castle_desc: "海岸に建てられた迫力ある要塞。島と本土を隔てる海峡を見下ろす戦略的な位置にあり、イオニア地域の重要な拠点となっている。"
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "聖ラザロ教会"
 building_saint_lazarus_desc: "伝承によると、キリストによって死からよみがえったベタニヤのラザロは、二度目の死後、ラルナカの街に埋葬された。\n墓は何世紀ものあいだ場所が特定されなかったが、発見されると、皇帝レオーン6世は聖人の遺骸をコンスタンティノープルに移し、墓の上にこの立派な教会を建てさせた。"
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "スメラ修道院"
 building_type_sumela_monastery_01_desc: "黒山の険しい崖の上に建てられたこの修道院の起源はほとんど謎に包まれている。一説によると、最初に建てられたのは4世紀のテオドシウス帝の命令だというが、聖なる泉と古代のフレスコ画はさらに古い可能性がある。\n修道院の宝物は神の母のフレスコ画で、使徒ルカ自身が描いたと言われている。"
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "修道院は廃墟と化し、その後、何人かの皇帝によって修復、拡張されてきたが、現在の形になった主な貢献者は、ベリサリウス将軍の手を借りたユスティニアヌス帝である。"
 building_sumela_monastery_02: "改修された$building_type_sumela_monastery_01$"
 building_sumela_monastery_02_desc: "この修道院が最後に改修されてから、何世紀もの歳月が流れた。最近の介入によって、さらなる世襲地と扶養家族が与えられ、税金を免除され、新しい建物を建てるための帝国からの資金が与えられた。その恩恵を最も受けたのは岩窟教会で、フレスコ画が新しく描き直された。"
 building_patras_castle: "パトラ城"
 building_patras_castle_desc: "ヴォディアス山脈の丘にそびえるパトラの古代アクロポリスは、ユスティニアヌス帝の時代に要塞になった。\nそれ以来、この城は地元の守護聖人である聖アンデレと#EMP ゲニウス・ロキ#!であるローマ時代の乙女像、パトリネッラの庇護のもと、ずっと使われつづけている。"
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "乙女の塔"
 building_maiden_tower_desc: "沖にあるこの岩は、ボスポラス海峡の入り口という絶好の位置にあるため、アテナイのアルキビアデスの時代にはすでに税関が置かれていた。\n同じ小島にある要塞化された塔は、現在、黒海を往来するすべての海軍の交通を管理することができる。さらに、塔とコンスタンティノープルのあいだに海面の高さまで大きな鎖を上げることができ、危険な船や迷惑な船の航路を効果的に遮断することが可能である。"
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "独裁者の宮殿"
 building_despot_palace_desc: "要塞都市ミストラスの真上、タイゲトス山の安全な場所にある壮麗な宮殿。\nこの宮殿はコンタンティノープルの大広間に匹敵するほど豪華であり、非常に裕福で影響力のある支配者ぐらいしか利用できない。"
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "メテオラ"
 building_type_meteora_01_desc: "メテオラとは、地元住民に付けられた名前であり、ピドノス山近くの自然の岩柱からなる息をのむような美しさの岩山のことである。"
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "メテオラの自然の洞穴には9世紀初頭から禁欲的な隠者が住んでいるが、人間が造った建物は景観を変えていない。"
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "メテオラの山頂の洞穴に避難する隠者の修道士が増えるにつれて、修道院の数も増えていった。\nしかし、この場所の敵対する自然を人間はまだまだ支配しきれていない。修道院にたどり着くのは非常に困難で、装備の不良により落下してしまえば命を落とすことになるので、梯子やロープを使ったり、手で引っ張ったり、#EMP 祈ったり#!するしかない。"
 building_type_mount_athos_01: "アトス山"
 building_type_mount_athos_01_desc: "伝承によると、聖母マリアはキプロス島で伝道活動をしていた息子の友人ラザロを訪ねるため、パレスチナからキプロスへ航海していたところ、船が航路を外れて吹き飛ばされ、アトス山近くのこの地に上陸した。下船したマリアは美しい自然に畏敬の念を抱き、その地を祝福し、さらに自分の庭にしたいと願った。天からの声が彼女の願いに応えると、それ以来、ここは神聖な場所とされ、いかなる女性も立ち入ることを禁じられている。"
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "キリスト教共同体は、少なくともコンスタンティヌス1世の時代からこの岬に住んでおり、アトス山の修道士たちはすでに第7ニカイア公会議に参加している。しかし、れっきとした修道院の共同体や常設の建物はまだない。"
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "アタナシオスと呼ばれる修道士がアトス山に到着したことで、受胎告知に捧げられた大ラヴラとヴァトペディを始めとするいくつかの修道院が半島各地に設立された。れっきとした修道院ができたことで、地域の修道士は秩序のある規則正しい生活を送っている。"
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "修道院の中心地としてのアトス山の人気は、平信徒の有力者からの多くの献上物、自治法、完全に隔離された生活様式、盛んに描かれる肖像画に基づいており、何世紀にもわたって新たにやって来る修道士が絶えることがなかった。\n修道士の数が増えるにつれて、修道院の数も増えていった。現在、アトス山には20の修道院が存在し、この地域で最大かつ最も影響力のある修道院共同体のひとつとなっている。"
 building_apollinare_nuovo: "サンタポリナーレ・ヌオヴォ"
 building_apollinare_nuovo_desc: "サンタポリナーレ・ヌオヴォ聖堂が現在の名称になったのは、聖アポリナリスの遺物が隣接するクラッセ聖堂から移されたつい最近のことである。しかし、その歴史はもっと古い。\n6世紀初頭、東ゴートのテオドリック王によってアリウス派の教会として最初に聖別されたこの建物は、西洋と東洋の芸術を見事に融合させた独特の様式と、美しいビザンツ様式のモザイク画を維持しながら、建造物そのものと装飾の両方を何度も改修してきた。"
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "聖カタリナ修道院"
 building_saint_catherine_desc: "砂漠の真ん中にある地味な修道院だが、深い歴史がある。最初の修道院は、実はコンスタンティヌス帝の母がモーセの「燃える柴」が出現した場所に建てるように命じたものだった。ユスティニアヌス帝はモーセの井戸を囲む現在の要塞への拡張に資金を提供した。設立から数世紀後、聖カタリナの戦利品が届き、修道院の名前が変わった。\n最古の修道院の一つであり、多くの写本を残し、肖像画製作の中心地であり続けた。"
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "ジワリ修道院"
 building_jvari_monastery_desc: "聖ニノがグルジアを伝道する際に奇跡の十字架を設置した場所に建てられた古代の修道院。\nこの神聖な建物はコーカサス全土から巡礼者を集めている。"
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "エチミアジン大聖堂"
 building_etchmiadzin_cathedral_desc: "この古代の聖堂はアルメニア使徒キリスト教の歴史的中心地である。元々はアルメニア王国の新しく採用された宗教の勝利を象徴するために、異教徒の神殿の上に聖グレゴリウス・ザ・イルミネーターによって創建されたものであったが、サーサーン朝の侵攻によってほぼ完全に破壊され、数年後に一から再建された。\nしかし7世紀以降、何度もの略奪と放棄を経て、廃墟化した。思い切った高額の資金が投じられ、以前の輝きを取り戻すことができたのである。"
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "カットリカ・ディ・スティーロ"
 building_cattolica_stilo_desc: "この建物にはビザンツの影響が色濃く残っている。洗礼堂のある小さな教会は、剥きだしの岩の上に赤レンガで造られ、「刻印ある十字架」と、さらにフレスコ画には豊かな装飾が施され、スティラロ川の渓谷を見下ろしている。\nこの教会は荒涼とした自然の中にある孤高の宝石であり、そこで人は神を身近に感じることができる。"
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "オシオス・ルカス"
 building_hosios_loukas_desc: "この修道院は、世捨て人の修道士であったステイリスの尊者ルークの聖遺物を保管するために建てられた。\n聖遺物からは奇跡の油が湧き出ると言われ、無数の巡礼者が墓のそばで眠り、インキュベーションにより癒されるという。内部はモザイク画、肖像画、シャンデリア、彫刻、衣服など当時最高峰の芸術品で飾られ、その品質と贅沢さで東地中海全域から賞賛されている。"
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "聖ソフィア教会"
 building_sofia_ohrid_desc: "オフリドの大聖堂はスラヴ人が最初にこの地にやって来たときに破壊され、この地域が安全にキリスト教信仰に戻るまで再建されなかった。\nその最後の姿は、当時最高峰の芸術家たちによるフレスコ画で豪華に装飾された円堂型のバシリカである。"
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "穴居人の集落"
 building_fairy_chimneys_desc: "この地域の岩石は非常に柔らかく、自然に円錐形、峰、洞窟を形成する。\n人類は何世紀にもわたってこうした構造を利用し、厩舎、倉庫、避難所、家屋、生産施設、そして最終的には教会を円錐形の岩の中に建設し、そうして集落全体が形成された。"
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "キリキア峠"
 building_cilician_gates_desc: "キリキア峠は、キリキア平原とアナトリア高原を結ぶタウルス山脈の山道である。\n太古の昔からこの峠は要塞化されており、峠を支配することは、小アジアと中東の商業と軍の主要経路の一つを支配することを意味していた。"
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_swahili_port_pemba: "ペンバ貿易港"
 building_swahili_port_pemba_desc: "ペンバ島のサンゴ礁、ビーチ、マングローブの森はペンバの人々に豊富な入江と資源をもたらし、自然が作り出したザンジュの中継地となっている。"
 building_type_swahili_port_pembas: "$building_swahili_port_pemba$"
 building_type_swahili_port_pemba_desc: "$building_swahili_port_pemba_desc$"
 building_swahili_port_zanzibar: "ザンジバル貿易港"
 building_swahili_port_zanzibar_desc: "サンゴ礁の小島に守られたウングージャ島の砂浜は、船にとっては完璧な避難所である。インド洋のあちこちから、商人たちが海洋商業の中心地であるウングージャの自然の力を享受するためにやって来る。"
 building_type_swahili_port_zanzibar: "$building_swahili_port_zanzibar$"
 building_type_swahili_port_zanzibar_desc: "$building_type_swahili_port_zanzibar_desc$"
 building_swahili_port_mombasa: "モンバサ港"
 building_swahili_port_mombasa_desc: "険しい崖に囲まれた岩の多い島の頂上に位置するモンバサは、海上交通への便が良いにもかかわらず、防衛上有利な位置にある。"
 building_type_swahili_port_mombasa: "$building_swahili_port_mombasa$"
 building_type_swahili_port_mombasa_desc: "$building_swahili_port_mombasa_desc$"
 building_swahili_port_pate: "パテ島貿易港"
 building_swahili_port_pate_desc: "スワヒリの中心地の北端に位置するパテ島は、スワヒリ人が最初にイスラム教に入信した地域の一つであり、その結果、中東の貿易網とつながりを持っている。"
 building_type_swahili_port_pate: "$building_swahili_port_pate$"
 building_type_swahili_port_pate_desc: "$building_swahili_port_pate_desc$"
 building_swahili_port_lamu: "ラム貿易港"
 building_swahili_port_lamu_desc: "海岸の温かな白い砂浜とゆっくりと打ち寄せる鮮やかな青い波は、ラムの生命線である活気ある商業活動と対照をなしている。海を越えた国々と古くから交易を行ってきたこの地では、西の果てから東の果てに至るまで、世界中の様々な品々が売買されている。"
 building_type_swahili_port_lamu: "$building_swahili_port_lamu$"
 building_type_swahili_port_lamu_desc: "$building_swahili_port_lamu_desc$"
 building_type_dragon_kiln_01: "龍窯"
 building_type_dragon_kiln_01_desc: "急斜面の中腹に建てられたこの複合窯は、交易品や贈答品として価値の高い異国の陶器を生産するのに必要な超高温の火を作り出すことができる。"
 building_dragon_kiln_01: "登り窯"
 building_dragon_kiln_01_desc: "この長い窯は通気口が水平につながれており、陶芸家が高価値な鉢や花瓶などの陶器を作るのに必要な強烈な熱を生み出す。"
 building_dragon_kiln_02: "こう鉢窯"
 building_dragon_kiln_02_desc: "陶器の生産はこう鉢を使うことで容易になる。こう鉢とは、産業規模の生産過程で出る煙、灰、破片などの不純物や損傷から、焼成中の陶器を保護するための簡単な容器である。"
 building_dragon_kiln_03: "穴窯"
 building_dragon_kiln_03_desc: "窯の火をいくつもの部屋で囲むことで、火の温度を調節し、作業員による陶器の積み下ろしを容易にする。多くの人々が高い価格を支払ってもいいと思うような、高品質な製品を大量生産する。"
