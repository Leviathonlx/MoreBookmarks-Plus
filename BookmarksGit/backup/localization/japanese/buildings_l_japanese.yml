 building_type_mandala_capital_01: "首都の総合寺院"
 building_type_mandala_capital_01_desc: "この[great_project|E]は単なる寺院ではない。我々の気骨の証、我々の功績、我々の#EMP 栄光#!である。このような寺院は、神聖で強大なデーヴァラージャの支配と博愛を示すものである。"
 building_mandala_capital_01: "装飾された寺院"
 building_mandala_capital_01_desc: "壮大な遺産へのつつましい第一歩であるこの装飾された寺院は、支配者デーヴァラージャへの礼拝と祈りの場である。"
 building_mandala_capital_02: "荘厳な寺院"
 building_mandala_capital_02_desc: "元の寺院を改良し、お堂、調度品、装飾を追加して首都の寺院は拡張された。"
 building_mandala_capital_03: "境内"
 building_mandala_capital_03_desc: "さらに宿舎を増やしたことで、境内が拡大しはじめた。\n現在では、参拝者、使用人、聖職者の住居のほか、礼拝のためのお堂がいくつかある。"
 building_mandala_capital_04: "大寺院群"
 building_mandala_capital_04_desc: "寺院群は今や小さな村ほどの大きさになり、ほとんどの生活必需品は自給自足できるようになった。\n小さな舎利殿と東西に広がる水鏡の池が追加され、精神世界とのつながりがさらに強まっている。"
 building_mandala_capital_05: "聖寺院宮殿"
 building_mandala_capital_05_desc: "めったにお目にかかれない珠玉の建築物である寺院宮殿は、神聖なデーヴァラージャのために立派な宿舎を備えて拡張された。\n記念碑、遺物、宝物——各地からやって来た旅人は、この神聖な寺院宮殿のあまりの迫力に驚嘆する。"
