 building_pleasure_dome: "歓楽宮"
 building_pleasure_dome_desc: "モンゴルの宮殿で、等しく軍と文化の中心地としての役割を果たしている。銀の木の形をした噴水があり、像に絡みつく蛇からさまざまな種類の酒が湧き出ている。"
