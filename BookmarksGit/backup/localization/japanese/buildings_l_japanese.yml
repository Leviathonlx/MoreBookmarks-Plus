 building_type_castle_01: "城"
 building_type_castle_01_desc: "高名な貴族の家であるほか、周囲の町や農地を守る役割も果たせるよう設計されている。"
 building_castle_01: "モット"
 building_castle_01_desc: "小さいながらも恐ろしい要塞が設置されている高い土塁。"
 building_castle_02: "天守"
 building_castle_02_desc: "天守#weak （または本丸）#! は要塞化された住居であり、最終防衛線ともなる大きな塔だ。"
 building_castle_03: "集中式城郭"
 building_castle_03_desc: "集中式城郭は2つ以上の壁に囲われていて、内側の方が外側よりも高い。"
 building_castle_04: "要塞"
 building_castle_04_desc: "要塞は敵の攻撃を退けるだけでなく、大規模な軍を収容することもできる防御施設だ。"
 building_type_temple_01: "神殿"
 building_type_temple_01_desc: "信心深い農民たちの住む町にある、聖職者たちの運営する礼拝所。"
 building_temple_01: "聖堂"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "神殿の敷地"
 building_temple_02_desc: "村の中心に、信心深い職人が魂を込めて建造した神殿がある。"
 building_temple_03: "礼拝所"
 building_temple_03_desc: "寺院には多くの参拝者が入れるが、聖職者の住居、大きな図書館、遺物の保管場所という役割も担っている。礼拝所を設置することでいつでも参拝者たちが祈りを捧げることができる。"
 building_temple_04: "大神殿"
 building_temple_04_desc: "小さい寺院では満足できなかった職人たちや建築士たちが力を合わせて建てた芸術的な施設。壮大な大聖堂に足を踏み入れた者は、天の力がその身に宿ったような感覚を味わえる。"
 building_type_city_01: "都市"
 building_type_city_01_desc: "生産者や商人など、勤勉な市民が数多く住む街。"
 building_city_01: "村の中心部"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "大都市"
 building_city_02_desc: "裕福な商人たちが店を出し、勤勉な職人たちが毎日のように新しい家を建てるこの街には、あらゆる所から商人や職人が集まる。"
 building_city_03: "街の中心部"
 building_city_03_desc: "元々の土地のみでは飽き足らず、近郊の農地までもが街の中心街に組み込まれた。この街は広大で、富と夢に満ち溢れている。"
 building_city_04: "活気に満ちた大都市"
 building_city_04_desc: "様々な機会に満ち溢れている豊かな大都市。ここに来れば、最下層の農民でさえ富を手に入れられると言われている。見渡す限り家が並び、あちこちで荷馬車や動物が物品を運搬している。"
 building_type_temple_citadel_01: "寺院要塞"
 building_type_temple_citadel_01_desc: "崇拝と保護が等しく行われている聖地。巨大な壁に囲まれている。"
 building_temple_citadel_01: "寺院の天守"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "壁で囲まれた僧院"
 building_temple_citadel_02_desc: "収容能力と組織力が強化された要塞。地域の信者を保護するとともに、あらゆる攻撃に対応するための十分な軍事宿舎も備えられている。"
 building_temple_citadel_03: "寺院の複合施設"
 building_temple_citadel_03_desc: "快適性と効率を考慮した建物が併設された礼拝所。あらゆる事態に対する備えが整えられている。人々は城壁の見張りや地域の神殿での祈祷が義務付けられている。"
 building_temple_citadel_04: "聖域の要塞"
 building_temple_citadel_04_desc: "この聖域は、天守、城壁、堀、前哨基地によって守りを固められている。天の神々にも見守られているらしく、市民や多くの信者たちに安心感を与えている。"
 building_type_common_tradeport_01: "貿易港"
 building_type_common_tradeport_01_desc: "商船がここで荷物の積み下ろしを行う。"
 building_common_tradeport_01: "小規模港"
 building_common_tradeport_01_desc: "海岸沿いに港があり、船が楽に荷物の積み下ろしを行うことができる。"
 building_common_tradeport_02: "漁網製作所"
 building_common_tradeport_02_desc: "漁網を製作するための施設が設置されている。毎日休むことなく漁網の製作や修理が行われている。"
 building_common_tradeport_03: "貿易港"
 building_common_tradeport_03_desc: "この港は一帯の商業や旅行の中心地となっている。海岸周辺のあらゆるところから船が貿易を行いに来る。"
 building_common_tradeport_04: "船大工"
 building_common_tradeport_04_desc: "熟練の船大工たちがこの港に集い、最高値入札者のために船の建造や修理を行う。"
 building_common_tradeport_05: "拡張された波止場"
 building_common_tradeport_05_desc: "より多く規模の大きい波止場が、増え続ける商船を支えている"
 building_common_tradeport_06: "造船所"
 building_common_tradeport_06_desc: "船の整備専用の建物の出現は、ただの港が賑やかな海運の中心地へと変貌を遂げる重要な一歩となる。"
 building_common_tradeport_07: "大規模港"
 building_common_tradeport_07_desc: "この壮大な港は、豊富な波止場、造船所、そして地域で最高の船乗りたちが揃っている。遠方の旅人が求めるあらゆる物資が手に入り、商人、漁師、軍隊が必要とする支援がすべて整っている。"
 building_common_tradeport_08: "乾ドック"
 building_common_tradeport_08_desc: "乾ドックでは、船が狭い通路に入れられ、水が排出される。船は石のブロックに停留して、修理や整備がより容易に行えるようになる。"
 building_type_hall_of_heroes_01: "英雄の殿堂"
 building_type_hall_of_heroes_01_desc: "勇敢な英雄たちが集い、次の冒険の準備を行える雄大な殿堂。"
