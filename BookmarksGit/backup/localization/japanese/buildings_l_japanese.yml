 building_type_capital_bureau_01: "首都の行政庁 "
 building_type_capital_bureau_01_desc: "首都の運営に全力を傾ける専属の行政機関。城壁内には多くの事務官や軍人が常駐し、エパルクの指示を待っている。"
 building_capital_bureau_01: "裁判所"
 building_capital_bureau_01_desc: "法律は都市を繁栄させるものであり、法廷においてのみ維持されるものである。"
 building_capital_bureau_02: "警備事務所"
 building_capital_bureau_02_desc: "この事務所は大規模な取り締まり部隊を持ち、犯罪から街の安全を守り、法律に違反する者を捕まえている。"
 building_capital_bureau_03: "消防士本部"
 building_capital_bureau_03_desc: "火災は人口密度の高い地域には常に立ちはだかる脅威である。よく訓練された消防士は燃え広がる前に消火を行う。"
 building_capital_bureau_04: "ギルド管理局"
 building_capital_bureau_04_desc: "市内に数多くあるギルドを監督する役人を任命することで、各ギルドが効率よく機能し、質を維持し、必要な手続きをすべて守るようにする。"
 building_capital_bureau_05: "司法部"
 building_capital_bureau_05_desc: "成長しつづける大都市には、大きな司法部が必要不可欠である。役人、事務官、裁判官の一団は、難なく法と秩序を執行する。"
 building_capital_bureau_06: "市内刑務所"
 building_capital_bureau_06_desc: "小さな刑務所は市内にいくつもあるものの、大きな刑務所があれば、法を犯した者に確実に独房が用意される。"
 building_capital_bureau_07: "貿易大学"
 building_capital_bureau_07_desc: "貿易はあまりに儲かりすぎるため、法で規制しないわけにはいかない。通行料と都市に入る交易品を監視することで、首都の備蓄をより効率的に管理することができ、おそらくはさらに金を得ることもできるだろう。"
 building_capital_bureau_08: "都市宮殿"
 building_capital_bureau_08_desc: "ほとんどの宮殿の面目を失わせるような壮大な大邸宅があれば、行政長官はいつでも近くにいて、何かあればすぐに対応できる。都市が本当に眠ることはないが、行政官は間違いなく眠るのだ。"
 capital_bureau_custom_effect_desc: "#low アンロック：#!\n[GetCourtPositionType('eparch_court_position').GetName()]の[court_position|E]の[aptitude|E]を向上させる"
 building_type_breweries_01: "醸造所"
 building_type_breweries_01_desc: "この建物はさまざまな種類のエール、ビール、その他の発酵飲料を醸造、発酵、貯蔵するためのものである。地元の文化と経済において重要な役割を果たしている。"
 building_breweries_01: "醸造小屋"
 building_breweries_01_desc: "醸造所の心臓部であり、醸造工程が始まる場所である。ここで原料を混ぜ、煮沸し、発酵の準備をする。"
 building_breweries_02: "貯蔵庫"
 building_breweries_02_desc: "醸造された飲料を熟成させ、望ましい風味と品質が得られるようにするために保管する冷暗所。"
 building_breweries_03: "醸造槽"
 building_breweries_03_desc: "麦汁を煮沸し、香草やホップを加える大型の容器で、醸造において苦味と香りを付与する重要な一工程である。"
 building_breweries_04: "穀物倉"
 building_breweries_04_desc: "大量の穀物を乾燥させ、害虫から守り、醸造用の原料を安定供給するための納屋。"
 building_breweries_05: "井戸小屋"
 building_breweries_05_desc: "高品質の醸造酒に不可欠な、清潔で信頼できる水源を確保するために作られた井戸。"
 building_breweries_06: "樽部屋"
 building_breweries_06_desc: "発酵した醸造酒を丁寧に樽に入れ、密閉して出荷できる状態にしておく場所。"
 building_breweries_07: "樽詰め部屋"
 building_breweries_07_desc: "小樽を充填するための専用部屋。大量に消費する際に使用されることが多く、旅館や酒場で好まれる。"
 building_breweries_08: "試飲会場"
 building_breweries_08_desc: "醸造家と客人がさまざまな醸造酒を試飲できる広間で、最新の酒を楽しめる。"
