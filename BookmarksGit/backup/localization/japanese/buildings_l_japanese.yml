 building_type_powder_magazine_01: "火薬製造業者"
 building_type_powder_magazine_01_desc: "火薬の効力を維持するには、製造、保管、整備の専用施設が必要である。この強力な戦力を必要とする[GetMaA('handgunners').GetName]やその他の兵種を雇用するためには、専用の建造物を建てなければならない。"
 building_powder_magazine_01: "火薬保管庫"
 building_powder_magazine_01_desc: "天候の影響を受けないよう火薬を安全に保管し、事故が起きる危険を最小限に抑えることができる保管庫。"
 building_powder_magazine_02: "火薬物流事務所"
 building_powder_magazine_02_desc: "火薬の複雑な物流管理ができる職員を採用することで、火薬を正しく保管し、領国全土に事故なく輸送できるようになる。"
 building_powder_magazine_03: "硫黄鉱山"
 building_powder_magazine_03_desc: "硫黄は土硫黄とも呼ばれ、豊富に存在するが、大量生産が難しい鉱物だ。専用の鉱山があれば、この貴重な鉱物を安定して供給できる。"
 building_powder_magazine_04: "硝石工房"
 building_powder_magazine_04_desc: "硝石は火薬を作るうえで重要な原料の一つだが、建物全体を焼き尽くすことなく大量に生産するには、管理された環境と熟練した技術が必要とされる。"
 building_powder_magazine_05: "火薬庫"
 building_powder_magazine_05_desc: "火薬の貯蔵には、人の住む場所や大切な場所から離れた安全なところに、強固な壁を持つ専用の建物を作る必要がある。"
 building_powder_magazine_06: "衛兵所"
 building_powder_magazine_06_desc: "火薬はそれ自体が危険なものだが、間違った人間の手に渡ればその危険性はさらに高まる。火薬が盗まれることのないよう、多数の衛兵を配置することができるようになった。"
 building_powder_magazine_07: "火薬精製所"
 building_powder_magazine_07_desc: "様々な材料を使って火薬が製造される独立した建物。これで万一事故が起きたとしても、施設全体が破壊されることはなくなるだろう。"
 building_powder_magazine_08: "手砲用施設"
 building_powder_magazine_08_desc: "手砲は信頼性が低く、使用中に破損する恐れがある。このため、可能な限り最高の設備を整え、熟練の職人を雇って、最高品質の手砲を製造する必要がある。"
