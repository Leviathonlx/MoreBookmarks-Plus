 building_type_kollur_mines_01: "コラール鉱山"
 building_type_kollur_mines_01_desc: "コラール鉱山は、インド亜大陸で最も多くのダイヤを採鉱している。非常に危険な仕事だが、その富は計り知れない。"
 building_kollur_mines_01: "コラール鉱山採掘ピット"
 building_kollur_mines_01_desc: "粘土と砂利で作られたこの簡素なピットで、ふんどし姿の労働者が昼夜問わずダイヤを採掘している。"
 building_kollur_mines_02: "コラール鉱山"
 building_kollur_mines_02_desc: "ダイヤの採掘量を増やすため、採掘ピットが拡張され、技師が呼びこまれた。"
 building_kollur_mines_03: "コラール大鉱山"
 building_kollur_mines_03_desc: "たくさんの採掘ピットを囲むように村ができ、労働者たちは日常的に巨大なダイヤを発見している。"
 building_kollur_mines_04: "コラール鉱区"
 building_kollur_mines_04_desc: "ダイヤの採掘は工業的と言えるまでに開発され、数千の労働者が働いている。富がとめどなく流れ出てくるようである。"
 building_type_tribe_01: "部族の砦"
 building_type_tribe_01_desc: "部族の砦は簡素ながら効果的に部族の村を守っている。"
 building_tribe_01: "部族の砦"
 building_tribe_01_desc: "丸太と荒削りの石で作られたこの砦は、小さいながらも立派だ。"
 building_tribe_02: "部族の要塞"
 building_tribe_02_desc: "この要塞化された砦には、封建時代の城を参考に多数の防衛施設が追加されている。"
 building_type_longhouses_01: "集会所"
 building_type_longhouses_01_desc: "部族の族長、長老、軍長などが物事を決める時は長屋に集まる。壮大なホールは、集会の主催者に名声をもたらす。"
 building_longhouses_01: "長屋"
 building_longhouses_01_desc: "長屋は長老同士の重要な会議を行うにも十分な大きさだ。ここで法や方針が決定される。"
 building_longhouses_02: "大型会館"
 building_longhouses_02_desc: "大型会館には、族長や軍長が演説を行えるステージがある。"
 building_type_war_camps_01: "軍事野営地"
 building_type_war_camps_01_desc: "ほら貝が鳴り響くと、部族の強力な戦士たちが軍事野営地に集まる。彼らは平和な時でも、避けては通れないであろう戦に備えて訓練している。"
 building_war_camps_01: "訓練場"
 building_war_camps_01_desc: "戦士たちが技術を磨くために訪れる訓練場には、訓練用器具、競技場、木製の壁がある。"
 building_war_camps_02: "戦士の宿舎"
 building_war_camps_02_desc: "戦士の宿舎には偉大な戦士しか入ることができず、その存在は憧れの的だ。"
 building_type_palisades_01: "柵"
 building_type_palisades_01_desc: "散在する部族集落を何重もの木の柵が囲み、野生の動物や小さな襲撃などの脅威から住民たちを守っている。"
 building_palisades_01: "簡易柵"
 building_palisades_01_desc: "簡易柵の防御力は限定的で、小競り合いには効果的だが大きな集団相手では信頼度が落ちる。"
 building_palisades_02: "壁と堀"
 building_palisades_02_desc: "外堀と石で補強された柵の組み合わせは、包囲戦にもそれなりの防御力を発揮する。"
 building_type_market_villages_01: "市場"
 building_type_market_villages_01_desc: "旅行者の多い地域に小さな市場町が多数できた。ここでは部族民たちが旅商人たちと取引や物々交換を行う。"
 building_market_villages_01: "交易所"
 building_market_villages_01_desc: "交易所では部族民たちと商人たちが会って取引することができる。"
 building_market_villages_02: "市場町"
 building_market_villages_02_desc: "村では定期的に公設市場が開かれ、地域全体から商人が集まり、地元の富が増す"
 building_type_water_temples_01: "スバック水利寺院"
 building_type_water_temples_01_desc: "水の祠や寺院を中心とする内陸型の水利組合。祭礼暦によって作付けや用水路の維持管理が調整される。"
 building_water_temples_01: "スバックの堰と田の祠"
 building_water_temples_01_desc: "小さな堰と土の水路が水田をつなぎ、祠を通じて供物や作業当番を管理する。収量に安定したゆとりが生まれ、祭礼も行われるようになる。"
 building_water_temples_02: "スバック評議会の祠"
 building_water_temples_02_desc: "複数の祠がより広域の「スバック」を取りまとめ、暦に基づいて水を分配する。争いごとや修繕は共同で処理され、管理と収量が向上する。"
 building_water_temples_03: "水利寺院のネットワーク"
 building_water_temples_03_desc: "本格的な水利寺院のネットワークが、作付けと休耕の周期を地域全体で同期し、監視する。これによって害虫が減り、収量が増え、祭礼もより信心深いものになる。"
 building_water_temples_04: "水利寺院の偉大な景観"
 building_water_temples_04_desc: "排水路全体が寺院主導の集会を通じて統制され、棚田や水門、祭礼がこの州を敬虔なる穀倉地帯にしている。"
 building_type_stilted_granaries_01: "高床穀物倉"
 building_type_stilted_granaries_01_desc: "4本以上の柱で支えられた、ネズミ対策が講じられた高床式の納屋。貢ぎ物や軍団用の糧食の保存に最適。"
 building_stilted_granaries_01: "杭上穀物倉"
 building_stilted_granaries_01_desc: "4本の柱の上に建てられた簡素な納屋で、種や貢ぎ物を乾燥状態で保管でき、遠征に出る村の警備隊もよりよい食事ができる。"
 building_stilted_granaries_02: "穀物倉の列"
 building_stilted_granaries_02_desc: "ネズミ除けと屋根付き階段を備えた高床倉庫が一列に並ぶ。穀物の納税がより安定し、徴収効率も向上する。"
 building_stilted_granaries_03: "彫刻入り高床穀物倉"
 building_stilted_granaries_03_desc: "威信を示す彫刻がゆとりを象徴する。管理人が食料の貯蔵と配給を交代で行って長距離行軍に備える。"
 building_stilted_granaries_04: "穀物倉の区画"
 building_stilted_granaries_04_desc: "監視用の差し掛け小屋と記録小屋を備えた、柵で囲まれた穀物倉群。食料の安全保障が伯爵領全体を安定させる。"
 building_type_kora_kora_yards_01: "コラコラ置き場"
 building_type_kora_kora_yards_01_desc: "氏族のアウトリガー式戦闘用カヌー用の小屋と進水台。"
 building_kora_kora_yards_01: "カヌー小屋"
 building_kora_kora_yards_01_desc: "パドルで漕ぐアウトリガー式カヌーのための屋根付き船台。乗組員は沿岸襲撃や島間の航行に備えた訓練を行う。"
 building_kora_kora_yards_02: "氏族の船置き場"
 building_kora_kora_yards_02_desc: "木材、繊維の縄、予備のアウトリガーを備蓄して、迅速な修繕を可能にし、襲撃隊は戦利品や物々交換品を持ち帰る。"
 building_kora_kora_yards_03: "コラコラ造船所"
 building_kora_kora_yards_03_desc: "より大きな船体、戦闘用の甲板、そして信号用の太鼓。沿岸警備や季節的な遠征が、生活（と収入）のリズムを刻む。"
 building_kora_kora_yards_04: "戦闘用カヌーの大規模な兵器庫"
 building_kora_kora_yards_04_desc: "船大工の棟梁たちが全艦隊の装備を整え、進水台、艤装作業場、召集用拠点が近隣地域に恐怖を与える。"
 building_type_idjang_forts_01: "イジャン砦"
 building_type_idjang_forts_01_desc: "段丘状の部族の要塞で、尾根や小高い丘の上の拠点となる。"
 building_idjang_forts_01: "防御柵で囲んだイジャン"
 building_idjang_forts_01_desc: "防御に適した丘の頂上を木の柵が囲み、篝火と空堀が襲撃隊を退ける。"
 building_idjang_forts_02: "石壁のイジャン"
 building_idjang_forts_02_desc: "重要な壁面を木材ではなく石積みの擁壁で覆い、屋根付きの通路で守備兵は安全に行き来できる。"
 building_idjang_forts_03: "ひな壇型のイジャン"
 building_idjang_forts_03_desc: "階段状の進入路、出撃用の階段、射撃用の平台により、致命的な角度で矢や槍を打ち込むことができる。"
 building_idjang_forts_04: "城塞イジャン"
 building_idjang_forts_04_desc: "門楼、内郭、貯水槽を備えているため、守備隊は長期間持ちこたえることができる。"
 building_type_wantilan_01: "ワンティラン"
 building_type_wantilan_01_desc: "開放的で壁のない大広間や共同体のためのパビリオンで、集会、祭礼、演劇に用いられる。"
 building_wantilan_01: "小さなワンティラン"
 building_wantilan_01_desc: "村の集会所は召集、宣誓、稽古の場であり、争いが起こる前に長老たちが仲裁する場でもある。"
 building_wantilan_02: "ワンティランパビリオン"
 building_wantilan_02_desc: "階層状の屋根を持つ広々としたホールでは祭りや通過儀礼が行われ、共同の儀式が士気と威信を高める。"
 building_wantilan_03: "寺院ワンティラン"
 building_wantilan_03_desc: "地元の聖域と結びついた儀式の空間。供物や行列のための十分な広さを持つ。"
 building_wantilan_04: "大きなワンティラン"
 building_wantilan_04_desc: "太鼓、踊り手、そして指導者たちが同じ屋根の下に集まる、地域の象徴的な集会場。"
 building_type_military_academy_01: "士官学校"
 building_type_military_academy_01_desc: "士官や騎士を訓練し、戦闘力を上げるための施設。"
 building_military_academy_01: "軍学校"
 building_military_academy_01_desc: "軍学校では将校を目指す者たちが実績を基に精査されている。もちろん貴族階級の生徒以外は受け入れられない。"
 building_military_academy_02: "将校学校"
 building_military_academy_02_desc: "ここでは中級から上級の士官が訓練を受け、部隊の動きや陣地の準備、戦場の状況についての理解を深めていく。"
 building_military_academy_03: "高等軍学校"
 building_military_academy_03_desc: "高等軍学校は、先進的な軍事機構の中核をなす存在です。ここで訓練を受けた士官たちは、戦略、軍隊の組織運営、そして戦争における最新技術について徹底的に学ぶ。"
 building_type_march_01: "国境"
 building_type_march_01_desc: "国境の領主たちは要塞や守備隊で守りを固めている。"
 marches_effect_desc: "特殊な[raid_intents|E]の確率を減少させる"
 marches_effect_2_desc: "特殊な[raid_intents|E]を防ぐ"
 building_march_01: "辺境伯"
 building_march_01_desc: "国の中心から遠く危険な場所には、襲撃に備え辺境伯が任命される。数は少なく分散されているが、警報機構として役立ち、時には密輸入者も捕らえることもある。"
 building_march_02: "国境辺境伯"
 building_march_02_desc: "領主の警備機構は国境全体にまたがり、高い防御力を提供している。"
 building_march_03: "大辺境伯"
 building_march_03_desc: "大きな要塞が公領中の国境に設置され、どんな敵が相手でもその侵攻を大幅に妨害することができる。"
 building_type_siege_works_01: "攻城兵器製作所"
 building_type_siege_works_01_desc: "包囲戦に備えるための施設のおかげで、支配者は高品質の包囲攻撃兵器を保持し、出動させることができる。"
 building_siege_works_01: "攻城兵器工場"
 building_siege_works_01_desc: "攻城兵器工房では、専門化された標準化の建造手順により、攻城兵器を迅速かつ安定的に供給できる。"
 building_siege_works_02: "投石機技師"
 building_siege_works_02_desc: "攻城戦の最先端兵器であるトレビュシェットを運用するには、専門の技術者が必要である。"
 building_siege_works_03: "大砲工場"
 building_siege_works_03_desc: "大砲は戦場に登場した最新兵器である。音は大きく重くて扱いも難しいものの、石の要塞に対しては強力だ。大砲を作り戦場に投入できれば、我々はかなり優位になれるだろう。"
 building_type_royal_armory_01: "王室の武器庫"
 building_type_royal_armory_01_desc: "王室資金による武器庫は、軍に安定した武器の供給と整備を保証する。"
 building_royal_armory_01: "武器庫"
 building_royal_armory_01_desc: "戦時には、農民からなる徴兵に兵器庫から武器が支給される。ほとんどは錆びた古い斧や壊れかけた槍、鈍った刃物などだが、少し整備すれば、普段徴兵たちが使う農具よりもずっと使える武器になる。"
 building_royal_armory_02: "王室兵器庫"
 building_royal_armory_02_desc: "王室管理の武器庫では、戦時用の武器や防具が保管されている。品質もそれなりに高く、たとえ酒浸りの怠け者でも一丁前に戦える兵士に変貌する。"
 building_royal_armory_03: "王立兵器廠"
 building_royal_armory_03_desc: "王立兵器廠には膨大な量の武器が備蓄、整備されており、必要な時には無数の農民徴兵を即座に動員できる、国内の一流傭兵をも魅了する。"
 building_type_jousting_lists_01: "馬上槍試合施設"
 building_type_jousting_lists_01_desc: "馬上槍試合を行う場所があることで、騎手や騎士たちの訓練や、軍への加入が促進される。"
 building_jousting_lists_01: "馬上槍試合場"
 building_jousting_lists_01_desc: "騎手や騎士の訓練のため、この空き地は年中保持されている。"
 building_jousting_lists_02: "競技場"
 building_jousting_lists_02_desc: "この競技場には複数の試合会場と民衆用の客席が用意され、多くの出場者を集める。"
 building_jousting_lists_03: "王立競技場"
 building_jousting_lists_03_desc: "王室用の観覧席が設けられ、試合会場も拡張された競技場は、見る者を圧倒する。"
 building_type_blacksmiths_01: "王室の鍛冶場"
 building_type_blacksmiths_01_desc: "王室直属の鍛冶職人は護衛軍の武器や防具を作り、常に上質な武具が揃っていることを保障する。"
 building_blacksmiths_01: "王室の鍛冶屋"
 building_blacksmiths_01_desc: "最も生産量の多い王室お抱えの一流鍛冶屋が近衛隊のために剣、鎖帷子、パイクを製造する。"
 building_blacksmiths_02: "鍛冶職人ギルド"
 building_blacksmiths_02_desc: "ほかのギルドと協力することで、注文の入った品は安く大量生産できる。"
 building_blacksmiths_03: "王立鍛冶場"
 building_blacksmiths_03_desc: "王室に武器を供給するためだけに設置された大きな鍛冶場があり、そこで働けるのは最高峰の鍛冶職人だけである。"
 building_type_archery_ranges_01: "弓兵練習場"
 building_type_archery_ranges_01_desc: "弓の射撃練習に特化したこの場所では、一般人も経験豊富な射手も技術を磨くことができる。"
 building_archery_ranges_01: "弓兵訓練場"
 building_archery_ranges_01_desc: "弓兵訓練場は貧富に関わらず誰でも使用することができる。その理由は2つある。農民は弓を扱えれば戦争で役に立ち、経験のある射手は大会に出る時に最高の状態を保つことができる。"
 building_archery_ranges_02: "王室の弓師"
 building_archery_ranges_02_desc: "最高峰の弓師たちは王室に雇われており、専用の施設で最高品質の弓を製作している。"
 building_archery_ranges_03: "射手の練習場"
 building_archery_ranges_03_desc: "農民たちを勇気づけ、射手たちにふさわしい試練を与えるため、この練習場は長距離の射撃に特化して設計されている。"
 building_type_tax_assessor_01: "税務署"
 building_type_tax_assessor_01_desc: "農民たちから金を集めるのは骨が折れる。徴税担当者たちに事務所を儲けることで確実に徴収できるはずだ！"
 building_tax_assessor_01: "租税査定人"
 building_tax_assessor_01_desc: "王室に一定割合の金もしくは生産物を王室に献上するのは、すべての農民の義務である。幸運なことにほとんどの農民は文字が読めないため、租税査定人は収められる“割合”が十分であることを保証してくれる。"
 building_tax_assessor_02: "廷吏の詰所"
 building_tax_assessor_02_desc: "農民たちによる納税を確実とするには、しなければ投獄されると脅すのが非常に有効だ。これは常に#emphasis 我々の#!味方である廷吏の仕事だ！"
 building_tax_assessor_03: "判事裁判所"
 building_tax_assessor_03_desc: "農民からの徴税は簡単だが、裕福な地主は簡単には従わない。忠実な判事たちによる複雑な指示系統を確立することで、どれほど裕福な国民にも確実に税を収めさせることができる。"
 building_type_leisure_palace_01: "別荘"
 building_type_leisure_palace_01_desc: "1つの豪華な城に住み続けるのも悪くないが、ほかにも選択肢があって損はない。"
 building_leisure_palace_01: "邸宅"
 building_leisure_palace_01_desc: "重大な責任に耐えきれなくなった時（もしくは農民たちが門の前で暴動を起こした時）、人里離れた邸宅に避難してリラックスするに越したことはない！"
 building_leisure_palace_02: "夏の宮殿"
 building_leisure_palace_02_desc: "夏の宮殿は、つまらない仕事に骨を折る民たちから遠く離れた景色の美しい場所にある。権力と名声、そして我々の方が#emphasis 優れている#! という単純な事実を誇示するにはこの上ない場所だ。"
 building_leisure_palace_03: "冬の宮殿"
 building_leisure_palace_03_desc: "冬の宮殿は、厳しい季節の間も王室が住めるよう設計されている。守りやすい位置で十分な食料が備蓄されており、近くで働く震える国民たちを見下ろす。"
 building_type_royal_forest_01: "王立保護区"
 building_type_royal_forest_01_desc: "王室の森は地域の土地の法律を無効化し、住民から権利を奪って売り戻すことができる貴重な収入源だ。当然ながら狩りにも最適だ。"
 building_royal_forest_01: "王立森林"
 building_royal_forest_01_desc: "この国では森の多くが王室専用となっている。農民たちは森での居住、狩り、農業目的での伐採を禁じられている。通りがかった王室の租税査定人を攻撃することは特に固く禁じられている。"
 building_royal_forest_02: "広大な王立森林"
 building_royal_forest_02_desc: "町単位で王室の森に包含されるようになり、王の配下が“発見”した地図によると近くの集落がその領域内に入っているということがしばしばある。"
 building_royal_forest_03: "王室の森の裁判所"
 building_royal_forest_03_desc: "法はその後ろにあるシステムと同等でしかない。王室の森には裁判所、警備隊、事務官のシステムが構築され、訓練された判事たちに支えられ、王室の命令を執行する準備が整っている。"
 building_type_royal_garden_01: "王立庭園"
 building_type_royal_garden_01_desc: "美しい庭ほど人々がくつろげる社交の場はない。大抵の人は小さな個人用の庭で十分だが、権力のある富裕層を満足させられるのは、最も華々しい建築だけなのだ！"
 building_royal_garden_01: "箱庭"
 building_royal_garden_01_desc: "石壁に囲まれた小さな庭。忙しない外の世界から隔てられたこの小さな空間は、平穏で心地よい安息の地だ。"
 building_royal_garden_02: "大型庭園"
 building_royal_garden_02_desc: "目を引く広大な庭園の中に花、薬草、果物の木、その他すべてが揃っている。大勢の庭師に維持され、常に手入れが行き届いている。"
 building_royal_garden_03: "王立公園"
 building_royal_garden_03_desc: "この王立公園の広大な絶景は、周辺の地形と建築物に溶け込むよう丁寧に作られた。一般公開されていて、各地からの訪問者を圧倒させている。"
 building_type_ananda_temple_01: "アーナンダ寺院"
 building_type_ananda_temple_01_desc: "パガンの街やその周辺には数千もの仏塔、寺院、神殿があるが、アーナンダ寺院はその中でも採鉱の功績である。完璧に設計された建物の中には珍しい飾り版や石像がある。祈りの場所であり、宗教教育の中心地でもある。"
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "ホトィン要塞化"
 building_type_hotin_fort_01_desc: "ホトィン要塞はドニエストル川の川岸に建てられた小さな要塞だ。要塞の主はこの位置から地元の交易路を守り、川を支配することができる。"
 building_hotin_fort_01: "ホトィン要塞"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "ホトィン大要塞"
 building_hotin_fort_02_desc: "以前の要塞がかすんでしまうほど立派な要塞だ。数世紀の時を経て、要塞は高い石壁や広い堀、複数の巨大な塔を含むようになった。この防御設備は、大抵の攻囲軍を楽々と食い止めるだろう。"
 building_type_golden_gate_of_kiev_01: "キエフの黄金の門"
 building_type_golden_gate_of_kiev_01_desc: "コンスタンティノープルの門を元に作られて名づけられたキエフの黄金の門は、街の入口および凱旋門として機能している。門の最上部に建てられた教会の黄金の円屋根は遠くから見え、人目を引くキエフの象徴になっている。"
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "ヘッダール・スターヴ教会"
 building_type_heddal_stave_church_01_desc: "ヘッダール・スターヴ教会はノルウェー最大の板張り教会であり、室内は美しい木製建築だ。伝説によると、山のトロールがわずか3日でこの教会を建て上げた。"
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "ウプサラの神殿"
 building_type_temple_of_uppsala_01_desc: "ウプサラの神殿はスカンディナヴィアの大部分にとっての聖地だ。神話のユグドラシルと同じように神殿の近く、井戸の隣に神木が立っている。"
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "ウプサラ大聖堂"
 building_temple_of_uppsala_02_desc: "ウプサラ大聖堂は、南ヨーロッパの優れた建築物と競うために建てられた背の高い大聖堂だ。スウェーデン有数の君主たちが眠る埋葬地であり、複数の聖遺物がある。"
 building_type_lund_cathedral_01: "ルンド大聖堂"
 building_type_lund_cathedral_01_desc: "ルンド大聖堂は、石の彫刻で豪華に飾られた壮大な教会だ。ロマネスク建築の影響を受けていて、ドイツの教会と多数の類似点がある。この建物はルンドの守護聖人である聖ローレンスに捧げられている。"
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "デーンヴィルク"
 building_type_danevirke_01_desc: "デーンヴィルクは大陸からの侵略を防ぐために建てられた広大な土塁であり、落成してから複数回拡張されている。"
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "アルヘフェリア"
 building_type_aljaferia_palace_01_desc: "サリア平原に建てられた大きな宮殿要塞アルヘフェリアは、サラゴサの権力と富の証である。威圧的な要塞であると同時に、イベリア建築の最高峰でもある。"
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "ルーゴのローマの壁"
 building_type_roman_wall_of_lugo_01_desc: "はるか昔にローマ人によって築かれたルーゴの壁は、今でも印象的な光景を残している。巡礼者たちはサンティアゴ・デ・コンポステーラへの道中、この5つの城門を通過し、旅はさらに印象深くなる。"
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "ジブラルタル岩"
 building_type_rock_of_gibraltar_01_desc: "一枚岩のジブラルタル岩は、地中海に続く狭い海峡を見下ろしている。古代にはヘラクレスの柱のひとつで、既知の世界の端を示すものと考えられていた。今見ると、その先に何があるのか不思議でならない。"
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "ファルム・ブリガンティウム"
 building_type_tower_of_hercules_01_desc: "この古代の灯台は、アレクサンドリアにある有名な姉妹灯台を参考にしたと言われている。何世紀にもわたって船乗りを導いてきたこの灯台は、今でもガリシアの沿岸貿易にとって重要な役割を果たしている。この孤高な塔の頂上からは、アイルランドの緑の海岸を垣間見ることができると言う者もいるが、遠くを眺めても果てしない海しか見えない。"
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "トレドの市壁"
 building_type_city_wall_of_toledo_01_desc: "この巨大な城壁はその昔ローマ人によって築かれたものだが、西ゴート族の王ウァンバの時代に大幅に拡張された。初期のアラビアの統治者はさらに城壁を広げ、王の都にふさわしい防衛体制を作り上げた。"
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "セゴヴィアのアルカサル"
 building_type_alcazar_of_segovia_01_desc: "岩山から船の舳先のようにそびえ立つこの要塞は、畏敬の念を抱かせる光景だ。荘厳かつ難攻不落なこの城は、城の王国カスティーリャで最も偉大な城である。"
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "サンティアゴ・デ・コンポステーラ大聖堂"
 building_type_holy_site_basilica_santiago_01_desc: "大ヤコブの墓の上に建てられたこの壮麗な建物は、聖ヤコブの道の終着点であり、キリスト教の偉大な遺跡のひとつである。西ヨーロッパと北ヨーロッパの各地から大勢の巡礼者が訪れ、何十もの言語を話すが、その多くは畏敬の念を抱いて言葉を発することはない。"
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "納骨地"
 building_type_charnel_grounds_01_desc: "霊の浄化の場であると同時に、死者が休息する場でもあるこれらの野外墓地は、遺体の分解を進める場所でもある。"
 building_charnel_grounds_01: "遺体安置所"
 building_charnel_grounds_01_desc: "太陽にさらされ、猛禽類に啄ばまれ、遺体は丘の上で腐敗していく。"
 building_charnel_grounds_02: "肉体剥離場"
 building_charnel_grounds_02_desc: "宗教的な場所でもあり、墓地でもあるこの場所では、腐敗した遺体は生者から遠ざけられる。"
 building_charnel_grounds_03: "儀式の断崖"
 building_charnel_grounds_03_desc: "辺りには遺体が散乱しているが、香り袋は小道周辺の臭いを一部打ち消し、そこで生者たちは自然への新しい供え物の準備をする。"
 building_type_imam_reza_shrine_01: "イマーム・レザーの聖域"
 building_type_imam_reza_shrine_01_desc: "この聖域には、シーア派の一部から第8代イマームとして称えられるアリー・アッ＝リダーの遺骸が安置されている。彼はこの地で殉教した人物である。拡大を続けるその複合施設には、霊廟のほか、礼拝堂、図書館、バザールが含まれ、巡礼者や隊商が流浪するのと共に、多様性に富みながらも見事な形で拡大している。"
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "ソルターニーイェのドーム"
 building_type_soltaniyeh_01_desc: "神殿と霊廟の両方の役割を果たすこの建物の壮大な規模と見事な左右対称性は、これから生まれるであろう多くの偉大な作品に着想を与えることだろう。その大きな二重のドームはターコイズで覆われている。その規模は、まるで天に挑戦しているようだ。"
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "クテシフォン宮殿の遺跡"
 building_type_palace_of_ctesiphon_01_desc: "この古代の建造物は、かつてサーサーン朝の王の中の王たちの儀式の場であった。しかし、かつての栄光に満ちた広間には静寂が訪れ、庭園の花々ももはや咲き誇ることはない。バグダード建設のために多くの資材が持ち去られ、人々は四方八方に散らばった。それでもなお、不気味なまでの壮麗さが残り、古の栄光がかすかに残っている。"
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "クテシフォンの大宮殿"
 building_type_palace_of_ctesiphon_02_desc: "現在は再建され、古代の王たちの座所はその栄光を完全に取り戻した。庭園では花は咲き、広間は音楽と華やかさで満ちている。訪問者は、近くの方から遠方の方まで幅広く、玉座の間の大きなアーチを見に来る。これは古代世界の長く忘れられてきた驚異であり、今やようやく歌の中の場所を取り戻した。"
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "ファラク・オル・アフラク"
 building_type_falak_ol_aflak_citadel_01_desc: "ホッラマーバードの町を見下ろす丘の頂に位置するこのサーサーン朝時代の泥レンガ製の要塞は、今もなお印象的な景観を誇る。谷の住民たちはこれを#italic ファラク・オル・アフラク#!と呼び、「天の中の天」と意味し、まるで世界の頂上にあるかのように感じ、強固な壁を持ち、しばしば安全の地と見なしている。"
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "ジャームのミナレット"
 building_type_minarets_and_remains_of_jam_01_desc: "この建造物はハリ川の谷にそびえ立ち、スタッコや彩釉タイルの装飾、そして書道の帯が交互に配されている。遠隔で険しい地であっても、信仰と富を顕示する見事な記念碑である。"
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "ゴルガーンの防衛壁"
 building_type_great_wall_of_gorgan_01_desc: "ゴルガーンの防衛壁はヘフタライト・フン族に対する防壁として古代の王たちが築いた広大な要塞群である。東方征服の遠征の時、アレクサンドロス大王自身がその門を通過したとも言われている。"
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "マハルルー湖"
 building_type_maharloo_lake_01_desc: "この湖は季節的に乾いた塩の平原となることがある。夏の盛りには水面が見事な薄紅色に染まる。若き詩人たちは岸辺に集まり、この不思議な湖水を眺めながら、地球の美しさと謎について思いを巡らせる。"
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "バトシェバの墓"
 building_type_tomb_of_cyrus_01_desc: "白い石灰岩で造られたこの古代の墓は、複数の宗教で崇められるソロモン王の母、バトシェバの眠る場所と言われている。女性たちがこの場所を管理しており、墓の暗い内部に入ることが許されるのも女性だけです。彼女たちは中で見たものについてほとんど語らない。近くの水は祝福を受けているとされ、狂犬に噛まれた人を癒す力があると言われている。"
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "レインボーマウンテン"
 building_type_rainbow_mountains_01_desc: "まるで創造主自身が尾根を虹色に塗り替えたかのようである。赤、白、黄色、灰色、オレンジ、そしてさらに奇妙な色彩の帯が、岩だらけの静かな風景を染めている。地元の統治者たちはこの素晴らしい景色を見るために、狩りの際によく客人をここに連れてくる。"
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "ダマーヴァンド山"
 building_type_mount_damavand_01_desc: "古代の伝承に包まれた、偉大な雪を頂く峰、ダマーヴァンド山は、怪物のような暴君ザッハークが終末の日まで閉じ込められていると語られています。かつて多くの英雄たちがこの山で偉業を成し遂げてきた。今日この地を訪れる者たちも、その雄大な存在に魂を揺さぶられると言われている。休火山であるこの山の斜面には温泉が点在しており、疲れた旅人たちが立ち寄って休息し、古の英雄たちの偉業に思いを馳せることができる。"
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "偉大なる拝火神殿"
 building_type_holy_site_fire_temple_01_desc: "この建物の内部では、#italic アタシュ・バハラーム#!（勝利の火）が燃えている。炎最も偉大で純粋な炎であり、雷、王家のろうそく、火葬の炎、金細工師の炉、修行者たちの炉から集められた。遠く離れた地から巡礼者たちがこの奇跡を目にするために訪れ、マギたちは終わりなく続くように見えるな浄化の儀式を行っている。"
 building_holy_site_fire_temple_01: "偉大なる拝火神殿"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "ブハラのアルク"
 building_type_ark_of_bukhara_01_desc: "若き世界の時代に、王子スィヤヴシャがこの巨大な要塞を築いたと言われている。それから3000年後、この地の古代の支配者であるブハラ・フダスによって修復され、以来ずっと使用され続けている。近隣や遠方から訪れる旅人たちは、この建造物を称賛する。北斗七星を象徴する7つの大柱がそびえ立ち、なによりも要塞であることこそが見る者を圧倒させる。"
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "シャーヒ・ズィンダ"
 building_type_shah_i_zinda_01_desc: "この霊廟群の名前は#italic 生ける王#!を意味し、ここに埋葬されているとされるムハンマドの従兄弟、クサム・イブン・アッバースに由来する。霊廟は非常に小さく質素だが、その厳かな美しさは多くの人々の心を静寂の墓へと引き止め、人生の儚さを感じさせてくれる。"
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "シャーヒ・ズィンダ廟群"
 building_shah_i_zinda_02_desc: "ターコイズのタイルで覆われた霊廟、高い門、ドーム状の回廊が広がる巨大な霊廟群#italic 生ける王#!は、預言者の従兄弟や多くの古代の偉大な君主たちの眠る埋葬地である。この複合施設は絶えず拡張を続けており、不気味さと威厳が見事に調和している。"
 building_type_alamut_castle_01: "アラムート城"
 building_type_alamut_castle_01_desc: "この鷲の巣のような城、アラムート城は、高い岩山の頂に位置し、困難な状況にあったジャスタン朝が要塞として建設した。その圧倒的な景観と強固な城壁を持つこの城は、ほぼ攻略不可能とされている。この孤立した地を利用して栄える武闘派や宗派にとって、理想的な拠点となり得る。"
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "アラムート要塞"
 building_type_alamut_castle_02_desc: "高い岩山の頂に位置するこの城は、長らく人里離れた山岳の要塞として機能してきた。現在では、中に図書館や研究室、静かな庭園を備えた強力な#italic フェダイーン#!の要塞として再建されている。ある者にとっては流血と戦争の地であり、またある者にとっては精神的な安らぎの地である、もしくはその両方であるかもしれない。"
