 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "アクキガイ漁場"
 building_type_murex_farm_01_desc: "深い紫色は常に需要が高い。この豪華な染料の原料となるアクキガイはここで漁獲され、処理される。"
 building_murex_farm_01: "アクキガイの採集者"
 building_murex_farm_01_desc: "地中海沿岸ではアクキガイの漁業が盛んである。採集した貝を販売すれば、ささやかではあるが安定した収入が得られる。"
 building_murex_farm_02: "アクキガイの処理施設"
 building_murex_farm_02_desc: "ここではアクキガイを効率的に処理し、貴重な分泌物をうまく抽出している。結果として、需要の高い紫色の染料の品質が向上した。"
 building_murex_farm_03: "染料精留所"
 building_murex_farm_03_desc: "専用の精留所がアクキガイの分泌物を深い紫色の染料に精製する。この作業は染料の鮮やかさと価値を著しく高める。"
 building_murex_farm_04: "乾燥場"
 building_murex_farm_04_desc: "野外の庭で干すことで染料の酸化を促進する。これにより、紫色の染料の生産時間が短縮され、より効率的に作業ができるようになる。"
 building_murex_farm_05: "染色職人ギルド"
 building_murex_farm_05_desc: "完璧な色合いの貝紫色を実現できることで有名な染色職人ギルドは、織物染色の精度が高い。結果として、常に高品質の紫衣が生産される。"
 building_murex_farm_06: "絹織物工房"
 building_murex_farm_06_desc: "この工房は絹のような高級織物を染織することに特化している。高品質の衣服を生産できるようにし、その貿易価値を高めている。"
 building_murex_farm_07: "紫衣工房"
 building_murex_farm_07_desc: "皇室の工房では、貝紫色の染め織物の大量生産に力を入れており、これらの高級衣服の販売による収入を大幅に伸ばしている。"
 building_murex_farm_08: "紫の王宮"
 building_murex_farm_08_desc: "貝紫色を基調とした装飾で飾られた壮麗な宮殿は、まさに富と権力の象徴である。この地方の貝紫色染料の生産技術が優れていることを示している。"
 building_type_generic_copper_mines_01: "銅鉱山"
 building_type_generic_copper_mines_01_desc: "重要な銅鉱山であり、その幸運な所有者に驚くほど収益性の高い銅鉱石を供給している。"
