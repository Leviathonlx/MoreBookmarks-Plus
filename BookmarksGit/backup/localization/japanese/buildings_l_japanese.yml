 building_qanats_01: "ヤフチャール"
 building_qanats_01_desc: "このドーム型の氷室は、地下の貯蔵エリアと耐熱性の建材を組み合わせ、蒸発冷却装置として機能する断熱空間を作り出している。"
 building_qanats_02: "システルン"
 building_qanats_02_desc: "ペルシャ語で#italic アブ・アンバール#!と呼ばれるこれらのアーチ型構造物は、半地下にあり、大量の水を貯蔵するために使用される。"
 building_qanats_03: "採風塔"
 building_qanats_03_desc: "ペルシャの発明であるこれらの高い塔は、貯水槽やほかの建物と繋がている。風上に向けられた開口部から風を取り込み、その空気を内部に循環させることで冷却効果を生み出す。"
 building_qanats_04: "カーリーズ"
 building_qanats_04_desc: "地下導水路システムの第一段階であるカーリーズは、一連の垂直のシャフトと緩やかな斜面のトンネルで繋がており、地下の水源にアクセスしてその水を地表に運ぶ。"
 building_qanats_05: "小規模なカナート"
 building_qanats_05_desc: "カナートは、水の蒸発による損失を軽減するために設計された地下導水路だ。この段階では規模は小さいが、それでも農業に大きな恩恵をもたらす。"
 building_qanats_06: "カナート"
 building_qanats_06_desc: "地下導水路が拡張され、地域の貯水槽、氷室、灌漑システムと接続されている。"
 building_qanats_07: "大規模なカナート"
 building_qanats_07_desc: "この大規模な地下導水路システムは複数の#italic パラサンゴ#!にわたって広がり、農民と町民の両方に膨大な水を供給する。"
 building_qanats_08: "巨大なカナートシステム"
 building_qanats_08_desc: "無数の地下貯水槽、灌漑用水路、氷室、浴場、噴水、飲用井戸へと流れ込む壮大な地下導水路網は、ペルシャの独創性と栄光を真に示す。"
 building_type_tower_of_silence_01: "偉大なる沈黙の塔"
 building_type_tower_of_silence_01_desc: "我々の信仰では、正しき信者の遺体を動物と開かれた空の下に委ねることで、魂の純粋さを保ち、腐敗する肉体の影響から共同体を守るということを教えている。\n\n外部の者たちがこの儀式を許さない場合、我々はこれらの塔を建て、遺体を守り、永遠の信念を象徴しなければならない。"
 building_tower_of_silence_01: "偉大なる沈黙の塔"
 building_tower_of_silence_01_desc: "公爵領ののどかな場所に建てられたこの天井のない塔は、地元の人々が死者を安置する場所である。中の遺体はハゲタカと強い日差しにさらされ、亡くなった魂を安全にあの世に運び、生者を腐敗から守る。宗教的な戒律により、伝統的な荒野でなく塔でなければいけないのだが、その存在が地域社会を団結させている。"
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[liege_possessive|E]の[faith|E]は、$building_type_event_tower_of_silence_01$を必要とせずに伝統的な埋葬を行えるようにしている。"
