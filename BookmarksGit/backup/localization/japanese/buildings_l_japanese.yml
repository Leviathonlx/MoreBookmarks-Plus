 building_type_pastures_01: "牛の牧草地"
 building_type_pastures_01_desc: "この地域の大部分は畜産に特化しており、動物を放牧できる土地として利用される。"
 building_pastures_01: "素朴な牧草地"
 building_pastures_01_desc: "牧場では羊やヤギのような小さな動物が飼われている。"
 building_pastures_02: "農場"
 building_pastures_02_desc: "農場は穀物を育て、動物を飼う農民たちが暮らしている。"
 building_pastures_03: "牧草地"
 building_pastures_03_desc: "牧草地では動物の放牧と、困難に備えて干し草の生産が行われている。"
 building_pastures_04: "飼育小屋"
 building_pastures_04_desc: "玉子と肉の両方で重宝され、飼育の簡単なニワトリが飼われている。"
 building_pastures_05: "畜舎"
 building_pastures_05_desc: "大きな動物を安全に収容できる頑丈な囲い。"
 building_pastures_06: "養蜂場"
 building_pastures_06_desc: "森林と畑の間にある養蜂場では、需要の高いハチミツが生産されている。"
 building_pastures_07: "囲い柵"
 building_pastures_07_desc: "馬やほかの荷物運搬用の動物が大きな囲いの中で安全で管理されている。"
 building_pastures_08: "牛の牧場"
 building_pastures_08_desc: "牧場は、十分な放牧地と移動スペースがあり、大きな牛の群れを収容するのに理想的な場所だ。"
 building_type_orchards_01: "果樹園"
 building_type_orchards_01_desc: "特殊な土のおかげで、この果樹園では甘くおいしい果物やベリーが採れる。"
 building_orchards_01: "果物農園"
 building_orchards_01_desc: "小さいが、豊富で高品質な収穫物を生み出す果樹農園。"
 building_orchards_02: "ベリー農園"
 building_orchards_02_desc: "単調に並ぶフルーツの木に割って入るように、ベリー植物がずらりと並んでいる。"
 building_orchards_03: "大農園"
 building_orchards_03_desc: "果物やナッツの実る木が規則正しく並ぶ広大な農園。"
 building_orchards_04: "養蜂家"
 building_orchards_04_desc: "果樹の間に養蜂場を配置することでハチミツが作れるだけでなく、果樹園全体の生産力が向上する。"
 building_orchards_05: "ナッツの木"
 building_orchards_05_desc: "果物の木だけでなく、ナッツの木も遠くまで並んでいる。"
 building_orchards_06: "混合果樹園"
 building_orchards_06_desc: "果樹園にはその地域の木だけでなく輸入された木も混ざっており、いかなる状況でも収穫が保障されている。"
 building_orchards_07: "大規模果樹園"
 building_orchards_07_desc: "見渡す限り遠くまで果物の木が並んでいる。"
 building_orchards_08: "接ぎ木"
 building_orchards_08_desc: "特定の木を接着することで、実りの遅い果物やナッツの成長が加速する。"
 building_type_farm_estates_01: "領主の館"
 building_type_farm_estates_01_desc: "荘園の主たちは、畑や牧畜の世話をする農民を何百人も雇っている。彼らの権力が強まるほど使用できる土地も増え、何より多くの税金を生み出してくれる。"
 building_farm_estates_01: "邸宅"
 building_farm_estates_01_desc: "邸宅には領主とその職員たちや農民たちが住んでいる。"
 building_farm_estates_02: "庭と菜園"
 building_farm_estates_02_desc: "荘園には大きな庭と野菜の育つ畑が隣接しているため、自給自足が可能となっている。"
 building_farm_estates_03: "私有地農場"
 building_farm_estates_03_desc: "私有地農場は周辺の田畑、森林、建物を管轄する。"
 building_farm_estates_04: "100エーカーの田畑"
 building_farm_estates_04_desc: "100エーカーの巨大な田畑は大勢の農民に仕事を与え、領主一家に巨万の富をもたらす。"
 building_farm_estates_05: "自由保有地"
 building_farm_estates_05_desc: "自由保有地は巨大で、広大な土地に囲まれている。代々受け継がれるため、領主一家はじっくりと時間をかけて生産量を増やすことができる。"
 building_farm_estates_06: "風車"
 building_farm_estates_06_desc: "風車は小麦粉をひく作業を簡単にすることで作業効率を大幅に引き上げる。"
 building_farm_estates_07: "連結土地保有"
 building_farm_estates_07_desc: "裕福な家族は貧しい家族を買収し、その資産を私有地へと統合していく。すべてが同じ方向で働き、さらに、税金も一緒に支払っている。"
 building_farm_estates_08: "大邸宅"
 building_farm_estates_08_desc: "稀に見る大きさのこの邸宅には、数千人もの人が住むことができる。"
 building_type_regimental_grounds_01: "連隊訓練場"
 building_type_regimental_grounds_01_desc: "連隊訓練場には大勢の兵士が入れる建物だけでなく、訓練のできる広大な土地にも隣接している。"
 building_regimental_grounds_01: "軍の野営地"
 building_regimental_grounds_01_desc: "兵士の到着に備え、テントや訓練のための広大な土地が用意されている。"
 building_regimental_grounds_02: "補給士官詰所"
 building_regimental_grounds_02_desc: "補給士官詰所には、それぞれの兵士に持ち場、寝床、武器がいきわたるよう務める管理者たちがいる。"
 building_regimental_grounds_03: "半常設住居"
 building_regimental_grounds_03_desc: "木造の兵舎は耐久性に欠けるが、地方の徴募兵に乾燥した暖かい環境を提供する。必ずしもそうだとは限らないが。"
 building_regimental_grounds_04: "兵舎"
 building_regimental_grounds_04_desc: "訓練場の端には頑丈な石の兵舎が並び、大勢の兵士たちがそこで準備を整えることができる。"
 building_regimental_grounds_05: "穀物倉"
 building_regimental_grounds_05_desc: "兵士に食料を供給する穀物倉は、部隊が動く時に備えて年中稼働している。"
 building_regimental_grounds_06: "鍛冶屋"
 building_regimental_grounds_06_desc: "軍施設の外側にはいくつか鍛冶屋が設置されており、武器の調達や修理が必要な兵士を支援する。"
 building_regimental_grounds_07: "将校の宿舎"
 building_regimental_grounds_07_desc: "将校の宿舎はその武勇を称えるとともに、部隊が目指すべき目標として、通常の兵舎よりも高い水準で建てられている。"
 building_regimental_grounds_08: "拡張施設"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01: "壁と塔"
 building_type_curtain_walls_01_desc: "石の壁と恐ろしい塔は、急襲や包囲攻撃への防御にうってつけだ。強化すればするほど、守られている城の耐性が上がる。"
 building_curtain_walls_01: "稜堡と帳壁"
 building_curtain_walls_01_desc: "稜堡と帳壁の建造は立派な城への第一歩だ。敵や民の暴動に対して一定の防衛効果がある。"
 building_curtain_walls_02: "壁の中庭"
 building_curtain_walls_02_desc: "中庭は、包囲されたときを生き延びるための重要な物資である武器、鎧、塩漬けされたイノシシの頭などを保管する防御力の高い場所だ。"
 building_curtain_walls_03: "壁塔"
 building_curtain_walls_03_desc: "壁塔は、接近する敵を安全な高さから狙撃できる場所だ。戦時中以外は高みの見物に最適だ。"
 building_curtain_walls_04: "第二帳壁"
 building_curtain_walls_04_desc: "2つ目の帳壁を追加することで最適な防御体制がとれる。敵の軍が最初の壁を破ったとしても、また次の壁が立ちはだかる。どんな相手でも士気が下がること間違いなしだ！"
 building_curtain_walls_05: "ツヴィンガー"
 building_curtain_walls_05_desc: "敵が外壁を突破したとしても、強制的に「ツヴィンガー」に流し込まれる。またの名を#emphasis 「キリングフィールド」#!という。悪夢のような罠だ！"
 building_curtain_walls_06: "外壁の中庭"
 building_curtain_walls_06_desc: "壁が増えれば中庭が増え、さらに多くの物資を安全に保管できる。これだけの場所があれば小屋1つ分の馬を置いておくことも可能だ。塩漬けされたイノシシの頭がなくなった場合に役立つ…"
 building_curtain_walls_07: "星形要塞"
 building_curtain_walls_07_desc: "星形要塞は大砲の容赦ない攻撃にも耐えられる防御施設だ。さすがに長くはもたないが、隠し通路から逃げられるだけの時間は確保できるだろう…"
 building_curtain_walls_08: "半月堡とキャバリア"
 building_curtain_walls_08_desc: "キャバリアとは、壁を越えて敵に攻撃を放てるようになる高台だ！ だが、そのせいで敵からも狙われやすい場所となる… そのため、半月堡に配置された兵士がこれを守る役目を担う。半月堡とは、包囲する敵を分断する三角形の外塁であり、敵が一気に押し寄せることを防ぐことができる。"
 building_type_cereal_fields_01: "田畑"
 building_type_cereal_fields_01_desc: "あらゆる経済は田畑によって支えられている。人間も動物も軍も宴会も穀物によって成り立っているため、決して軽んじてはいけない。"
 building_cereal_fields_01: "農地"
 building_cereal_fields_01_desc: "封建主義の支えである農地は、小規模ながらも心優しい農民たちの家族が運営している。彼らは作物のほとんどを税として惜しみなく支配者に捧げるのである！"
 building_cereal_fields_02: "集落"
 building_cereal_fields_02_desc: "集落を増やせば畑で働く農民も増やすことができる。生産量や税収も増加する。"
 building_cereal_fields_03: "納屋と倉庫"
 building_cereal_fields_03_desc: "納屋や倉庫を建設すれば、農民が干し草やわら、農具などを保管でき、移動中の軍隊や放浪者のための即席の宿泊施設としても機能する。"
 building_cereal_fields_04: "農場"
 building_cereal_fields_04_desc: "大きな農場には大きな農民一家が住める。家族を増やせるだけの場所があれば、生まれた子供を畑で働かせることができる。"
 building_cereal_fields_05: "穀物倉"
 building_cereal_fields_05_desc: "穀物倉庫は、農民が穀物、干し肉、その他の食品を冬の間保存できるようにする。ネズミやほかの害虫に対して対応でくるわけではないが乾燥を保つことができる。"
 building_cereal_fields_06: "納税納屋"
 building_cereal_fields_06_desc: "農民たちは、聖職者に渡すべき収穫物を納税納屋に安全に保管している。当然ながら、これにより徴税しやすくなる。"
 building_cereal_fields_07: "広大な農地"
 building_cereal_fields_07_desc: "農民たちが互いの土地の近くで、より広く多くの畑を耕すよう促すことで、生産性を向上させることができるだろう。もっとも、互いの土地を侵すことで農民同士の対立が生じるかもしれないが。"
 building_cereal_fields_08: "穀物貯蔵庫"
 building_cereal_fields_08_desc: "一年を通じて、さらには数年にわたり大量の穀物を保存できる巨大な貯蔵庫である。大きな人口を支えることができる。"
 building_type_paddy_fields_01: "稲田"
 building_type_paddy_fields_01_desc: "世界は胃袋で動いている。米粒はそれ単体では取るに足らないものに見えるかもしれないが、太古の昔からいろいろな国の食料だった。"
 building_paddy_fields_01: "水田"
 building_paddy_fields_01_desc: "稲作は世界の湿潤な地域で広く行われている。通常、種は地面に植えられ、水をやり、手入れをするが、完全に水に浸すことはない。しかし、それこそが稲作の方法なのだ。"
 building_paddy_fields_02: "稲作地"
 building_paddy_fields_02_desc: "稲作に必要なのは水と土だけではない。水中であっても地面を整え、すきで溝を掘り、鎌で耕す必要がある。"
 building_paddy_fields_03: "灌漑された棚田"
 building_paddy_fields_03_desc: "水は気まぐれである。安定した水量を確保するには管理が必要である。そして米を栽培する場合、水量は一定で#italic なければならない#!。"
 building_paddy_fields_04: "米蔵"
 building_paddy_fields_04_desc: "栽培方法が改善されれば貯蔵方法も改善する必要がある。いくら米を増やしても、放置されたままでは意味がない。床が地面に接しないように支柱の上に建てられた専用の建物は、収穫した米を乾燥させ、保管するのに役立つ。"
 building_paddy_fields_05: "種の栽培"
 building_paddy_fields_05_desc: "植えた稲のすべてを食用に収穫する必要はない。発芽したばかりの苗を熟す前に丸ごと収穫するのは、特定の品種の米を保存し、種の備蓄を増やすために有効なこともある。"
 building_paddy_fields_06: "混合米"
 building_paddy_fields_06_desc: "「過ぎたるは及ばざるがごとし」はほかと同じように農業にも当てはまる。単一品種の米だけを栽培していると、ある年にちょっと乾燥しすぎたり、雨が多かったり、ちょっと曇りの日が多かったり、#italic 何か#!が少し多すぎるだけで破滅的な損失を被る可能性がある。いろいろな米を組み合わせ、将来の大損を防ぐ方がはるかに安全なのだ。"
 building_paddy_fields_07: "新芽の収穫"
 building_paddy_fields_07_desc: "刈り取った稲の株の残りからさらに芽を出させることで、同じ稲刈りの季節に二度目の稲刈りを行うことができる。すべての米が株出し栽培に適しているわけではないが、うまくいけば稲作においては利点しかない。"
 building_paddy_fields_08: "産業用精米機"
 building_paddy_fields_08_desc: "米は単に田んぼから収穫され、そのまま食卓に並ぶわけではない。洗浄、乾燥、脱穀、選別など、一連の処理工程がある。注意深く温度管理された窯は乾燥を早め、精米機は水車につないで籾摺り工程を機械化することができる。"
 building_type_barracks_01: "兵舎"
 building_type_barracks_01_desc: "兵舎は近くの兵士たちが寝泊まりし、戦闘準備を行うためだけの頑丈な建物である。"
 building_barracks_01: "木造兵舎"
 building_barracks_01_desc: "簡素な木製の兵舎は、徴兵兵士が戦争の訓練を行う際に、天候からの基本的な保護を提供する。"
 building_barracks_02: "練兵場"
 building_barracks_02_desc: "広大な土地から障害物を取り除いたことで、兵士たちを集めて部隊ごとに分かれることができる。視界が広いため脱走兵を見つけるのも容易だ。"
 building_barracks_03: "石造兵舎"
 building_barracks_03_desc: "頑丈な石の兵舎ならばより効果的に雨風を凌げる上、石を運ばせることで良い訓練にもなる。"
 building_barracks_04: "移動式テント"
 building_barracks_04_desc: "常設兵舎は訓練に役に立つ一方、移動式テントで野営ができれば、兵舎が軍隊と共に移動でき、戦争時の効率が高まる。"
 building_barracks_05: "鍛冶場"
 building_barracks_05_desc: "兵士たちの錆びた槍や曲がったフォークを直せる鍛冶職人を雇うことで、部隊の戦闘力が向上し、攻撃力も高まる。"
 building_barracks_06: "訓練場"
 building_barracks_06_desc: "訓練用の人形や障害物コースを設置することで、兵士たちの能力を判別することができ、誰を前線に配置すべきかが分かる。"
 building_barracks_07: "徴兵所"
 building_barracks_07_desc: "近郊のすべての村に徴兵所を建設することで、悪意のある酒浸りのトラブルメーカーたちを安定して軍に流し込むことができる。"
 building_barracks_08: "常設兵舎"
 building_barracks_08_desc: "徴兵をすぐに移動させることが多い中、堅固な常設兵舎を建設することで、より精鋭な兵士や士官たちを収容する場所が確保できる。"
 building_type_camel_farms_01: "ラクダ牧場"
 building_type_camel_farms_01_desc: "この牧場では、軍や農民の仕事で使われるラクダを飼育している。ラクダは柔軟かつ頑丈で、砂漠の過酷な環境には最適の乗り物だ。"
 building_camel_farms_01: "ラクダ畜産家"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "偵察基地"
 building_camel_farms_02_desc: "ラクダに乗る者たちは、物資や最新情報を運びながら偵察基地を頻繁に行き来する。"
 building_camel_farms_03: "弓師"
 building_camel_farms_03_desc: "ラクダ騎兵は弓を持たせた方が活躍するため、地域の弓師たちが用具を安定的に供給している。"
 building_camel_farms_04: "ラクダ市場"
 building_camel_farms_04_desc: "市場は毎日何百頭ものラクダを売買する商人たちで活気に溢れている。そのおかげで、畜産家たちは必ず元気で持続力のあるラクダとめぐり合える。"
 building_camel_farms_05: "遊牧民募集施設"
 building_camel_farms_05_desc: "砂漠の荒々しい遊牧民たちは兵士として最適だが、タダでは働かない。優れた乗り物を提供することで今後の抗争では忠義を尽くしてくれる。"
 building_camel_farms_06: "軍用ラクダ小屋"
 building_camel_farms_06_desc: "貴重な戦闘用のラクダを飼い、泥棒や砂漠の過酷な環境から守るための大きく頑丈な小屋。"
 building_camel_farms_07: "防具屋"
 building_camel_farms_07_desc: "ラクダ用の防具を作るのは簡単ではないが、報酬は大きい。完全装備のラクダの突進を受ければ、馬に乗った軍はすぐさま逃げるだろう。"
 building_camel_farms_08: "上級畜産家"
 building_camel_farms_08_desc: "ここでは、真のラクダの専門家たちが、この地域の頑固で荒々しいラクダの群れを繁殖させ育てている。"
 building_type_logging_camps_01: "森林"
 building_type_logging_camps_01_desc: "この森からは木材、樹脂、木炭などの資源が大量に手に入り、周辺の町にとっては建築材料の宝庫である。"
 building_logging_camps_01: "伐採野営地"
 building_logging_camps_01_desc: "木こりたちは森林の外に野営地を設置し、安定した木材の生産を確保している。"
 building_logging_camps_02: "樹脂収集人"
 building_logging_camps_02_desc: "森林一帯では樹脂が集められており、接着剤や聖職者たちの儀式などに使用される。"
 building_logging_camps_03: "炭焼き職人"
 building_logging_camps_03_desc: "炭焼き職人たちは煙と煤の中で休むことなく働き、地元の鍛冶職人にとって貴重な材料を生産している。"
 building_logging_camps_04: "混牧林"
 building_logging_camps_04_desc: "森の一部は放牧地として確保されている。動物たちは放牧され、多くの木の実やベリー、葉を食べて肥えることができる。"
 building_logging_camps_05: "耕作地"
 building_logging_camps_05_desc: "かつて木々の生えていた場所は現在畑となっている。森であった場所は田畑に適している。"
 building_logging_camps_06: "養蜂場"
 building_logging_camps_06_desc: "森林の端には養蜂場が設置され、かつて森林であった場所に大量に咲いた野花を有効活用している。"
 building_logging_camps_07: "森のガラス工場"
 building_logging_camps_07_desc: "ガラス職人にとって森は理想的な作業場所である。必要な材料が簡単に手に入るため、貴重なガラスを生産し取引している。"
 building_logging_camps_08: "製材所"
 building_logging_camps_08_desc: "製材所は、斧よりも圧倒的に効率的である。この施設があれば森林は瞬く間に消費され、貴重な木材で街が潤うだろう。"
 building_type_peat_quarries_01: "湿地帯の農場"
 building_type_peat_quarries_01_desc: "湿地帯では平地ほどは作物の栽培に適していないが、多くの家畜を支える豊かな植生にあふれている。また、泥炭や塩を採る機会もある。"
 building_peat_quarries_01: "牧畜地帯"
 building_peat_quarries_01_desc: "肥沃な湿地帯は、大小様々な動物の放牧に適している。"
 building_peat_quarries_02: "泥炭採取地"
 building_peat_quarries_02_desc: "ここでかなりの量の泥炭が採れる。新しくできた農場や畑の発展に役立つ。"
 building_peat_quarries_03: "干し草の牧草地"
 building_peat_quarries_03_desc: "湿地周辺には大量の草が茂っており、収穫すれば冬の家畜飼料として利用できる。"
 building_peat_quarries_04: "塩井"
 building_peat_quarries_04_desc: "湿地帯では大きな鍋で水を加熱して塩を採取している。塩は取引用の肉の保存に使用される。"
 building_peat_quarries_05: "地帯の外壁区画"
 building_peat_quarries_05_desc: "湿地帯を壁で囲うことで、農民たちは植物の成長をより制御することができ、貴重な収穫を守ることができる。"
 building_peat_quarries_06: "湿地帯の畑"
 building_peat_quarries_06_desc: "湿地帯の特性のおかげで麻や亜麻など、他では育たない植物を育てることができる。"
 building_peat_quarries_07: "大規模泥炭採取地"
 building_peat_quarries_07_desc: "ここではより多くの泥炭が採取され、そのほとんどが肥料として輸出される。"
 building_peat_quarries_08: "湿地帯の大牧場"
 building_peat_quarries_08_desc: "湿地帯では大勢の動物の群れが植物を食べて大きく育っている。"
 building_type_hill_farms_01: "丘陵農地"
 building_type_hill_farms_01_desc: "この地域の丘は畑に覆われている。斜面での農業は水の供給に効果的だが、土地が限定的であるため収穫は小さい。"
 building_hill_farms_01: "傾斜畑"
 building_hill_farms_01_desc: "多くの丘の中腹には小さな畑が並び、作物を育み少数の農民の生活を支えている。"
 building_hill_farms_02: "高地の牧草地"
 building_hill_farms_02_desc: "牛は未開の高地へと連れられ、そこにある豊富な草を食べる。"
 building_hill_farms_03: "野菜貯蔵庫"
 building_hill_farms_03_desc: "野菜を年中保存できる野菜貯蔵庫は、収穫がまばらな丘では非常に重要である。"
 building_hill_farms_04: "野菜畑"
 building_hill_farms_04_desc: "野菜の採れる畑は農場にとって重要な食料を供給している。"
 building_hill_farms_05: "段地"
 building_hill_farms_05_desc: "近くの小川から段々畑に水を引くことで、丘の畑がさらに豊かになる。"
 building_hill_farms_06: "道路と階段"
 building_hill_farms_06_desc: "きちんとした道や階段があることで点在する農場や集落をつなぎ、人々や情報、物資の行き来がより早く行いやすくなる。"
 building_hill_farms_07: "冬季穀物倉庫"
 building_hill_farms_07_desc: "冬の間に多くの家畜や人々にこの穀倉に保存された食料を与えることができる。"
 building_hill_farms_08: "リンゴ園"
 building_hill_farms_08_desc: "丘は果樹園、特に特にリンゴ園に最適な環境である。"
 building_type_hill_forts_01: "丘の要塞"
 building_type_hill_forts_01_desc: "急斜面の丘や崖に建造された巨大な要塞は、敵が空を飛べない限り包囲されてもびくともしない。"
 building_hill_forts_01: "小さな丘の要塞"
 building_hill_forts_01_desc: "丘の頂上に建つこの要塞は、包囲する敵に上り坂での戦いを強いる。"
 building_hill_forts_02: "簡易土塁"
 building_hill_forts_02_desc: "要塞を囲う土塁は、どんな屈強な兵士でも士気が落ちるほど頑丈である。"
 building_hill_forts_03: "溝"
 building_hill_forts_03_desc: "要塞の周囲には土塁のみならず大きな溝も掘られている。泥で滑りやすいため、愚かな敵は底で仲間に押しつぶされるかもしれない。"
 building_hill_forts_04: "防御柵"
 building_hill_forts_04_desc: "要塞を囲む尖った丸太の柵は、中の宝をさらに守ってくれる。"
 building_hill_forts_05: "衛兵所"
 building_hill_forts_05_desc: "要塞の周囲には衛兵所が設置され、襲撃を受けた場合に衛兵が抜け目なく対応できる。"
 building_hill_forts_06: "外壁"
 building_hill_forts_06_desc: "要塞が石の壁に囲まれたことで、完全に難攻不落となった。"
 building_hill_forts_07: "大きな丘の要塞"
 building_hill_forts_07_desc: "中央の要塞は大幅に拡張、改善され、天高く堂々と構えている。"
 building_hill_forts_08: "複雑な土塁"
 building_hill_forts_08_desc: "要塞を囲う土塁はあまりに複雑なため、敵はどの入口を襲うべきか分からなくなる。しかもその半数は死の罠へと続くため、我々にとって有利に働く。"
 building_type_plantations_01: "砂漠農業"
 building_type_plantations_01_desc: "これらの大農場は、過酷な環境に耐えられる頑丈な果物や野菜に特化している。"
 building_plantations_01: "小さな農場"
 building_plantations_01_desc: "水不足にもかかわらず、これらの農場は丈夫な果物の育成に成功している。"
 building_plantations_02: "交易所"
 building_plantations_02_desc: "砂漠の頑強な遊牧民たちは、必要な場所に食料を運んで交易所を行き来している。"
 building_plantations_03: "織工"
 building_plantations_03_desc: "織工は作業場で機織りを行い、砂漠の遊牧民たちと取引する。"
 building_plantations_04: "水源"
 building_plantations_04_desc: "水が限られているため、井戸があれば地域は繁栄するだろう。湧き水は複数確認されており、井戸が建設されている。"
 building_plantations_05: "隊商宿"
 building_plantations_05_desc: "大規模な隊商には動物を休められる宿が必要だ。隊商宿は彼らに必要なスペースを提供するだけでなく、商品に関税を課すのにも絶好の場所だ。"
 building_plantations_06: "ナツメヤシ園"
 building_plantations_06_desc: "農場に適した土地が増えているため、ナツメヤシ園が開発されている。甘いナツメヤシは保存期間が長く、商人には貴重な品だ。"
 building_plantations_07: "灌漑"
 building_plantations_07_desc: "畑を井戸の水で浸水させることで、必要最低限以上の作物が得られる。ただし砂漠の開発は容易ではなく、大がかりな作業となる。"
 building_plantations_08: "大農場"
 building_plantations_08_desc: "これらの農場は大きな利益を生み出す。取引することで利益が得ることができる。"
 building_type_outposts_01: "前哨基地"
 building_type_outposts_01_desc: "地域内の重要な集落の近くには前哨基地が設置され、敵や動物の襲撃に早めに備えることができる。"
 building_outposts_01: "監視塔"
 building_outposts_01_desc: "動物や襲撃に備え、隙のない衛兵たちが監視塔に配置されている。危険な猛獣が発見されれば、すぐさま牛を逃がせるよう素早く連絡が伝達される。"
 building_outposts_02: "軍の前哨基地"
 building_outposts_02_desc: "たくさんの道路や曲がりくねった道に沿って、地域の商人たちに雇われた衛兵が前哨基地に待機している。彼らの存在は泥棒の出現を防ぎ、地域の安全を守っている。"
 building_outposts_03: "隠し武器庫"
 building_outposts_03_desc: "荒れた土地に住むメリットは、何でも隠せることだ。もし襲撃に遭えば、住人たちは数多ある隠し武器庫で武装できる。"
 building_outposts_04: "柵で覆われた基地"
 building_outposts_04_desc: "古びた前哨基地は、頑丈な柵で覆われた塔に建て替えられた。しかも荒れた大地に溶け込むようにほとんど完璧に隠れている。"
 building_outposts_05: "徴兵所"
 building_outposts_05_desc: "それぞれの塔の近くに徴兵所が設置されている。徴兵された農民たちはここに安全に集合し、武器や防具を受け取れる。"
 building_outposts_06: "前線基地"
 building_outposts_06_desc: "隠れた基地とは対照的に、前線の基地の目的は敵を抑制することにある。より頑丈な資材で建てられた巨大な塔を見れば、どんな敵でも踵を返すだろう。"
 building_outposts_07: "偵察基地"
 building_outposts_07_desc: "偵察隊が食事を摂り、身軽に移動できるよう、偵察基地が戦略的に配置された。敵の目からうまく隠されたこれらの建物は、侵入者が出た場合に並外れた情報収集能力を発揮する。"
 building_outposts_08: "要塞基地"
 building_outposts_08_desc: "石造りの立派な塔が高くそびえ立ち、中にいる兵士や衛兵の部隊に外の様子を伝える。"
 building_type_watchtowers_01: "見張り塔"
 building_type_watchtowers_01_desc: "複数の大きな見張り塔がはるか頭上から農民たちを見守る。弓隊にとっては絶好の高台となっている。"
 building_watchtowers_01: "泥レンガの塔"
 building_watchtowers_01_desc: "泥レンガでできた塔。簡素ながらも防御には効果的だ。"
 building_watchtowers_02: "城館"
 building_watchtowers_02_desc: "防御にも住居にも使える城館は、戦略的要所に配置されている。"
 building_watchtowers_03: "木の見張り塔"
 building_watchtowers_03_desc: "複数の木の見張り塔が農民たちの畑仕事を上から見守っている。弓隊が高台からうまく防衛することができる。"
 building_watchtowers_04: "泥レンガの天守"
 building_watchtowers_04_desc: "洗練された泥レンガの天守は、小さいながらも普通の見張り塔よりも高い防御力を誇る。戦時中は農民の集団を襲撃から守るほか、過酷な時期は小さな穀物倉庫としても機能する。"
 building_watchtowers_05: "石の見張り塔"
 building_watchtowers_05_desc: "この見張り塔は弓隊だけでなく、農民たちを観察したい領主にとっても絶好の見晴らしだ。"
 building_watchtowers_06: "小窓"
 building_watchtowers_06_desc: "塔に弓を放てる小窓を組み込むことで、弓隊の防御力が飛躍的に上がる。"
 building_watchtowers_07: "ピール塔"
 building_watchtowers_07_desc: "この小さな塔は、領主の高い名声を象徴するように頑丈に作られている。襲撃の際には牛の群れを塔に入れて守ることができる。"
 building_watchtowers_08: "ドーム塔"
 building_watchtowers_08_desc: "この立派な塔はすべて石でできており、上部はドーム状になっている。その建築術によりほぼ難攻不落である。"
 building_type_quarries_01: "採石場"
 building_type_quarries_01_desc: "この地域の山々は豊富な建築材料を捻出することで建築業者を助けている。"
 building_quarries_01: "簡易採石場"
 building_quarries_01_desc: "アクセスの良い採石場は近場の建設現場の資材調達に適している。"
 building_quarries_02: "浅い鉱石採掘場"
 building_quarries_02_desc: "山の麓には簡易的な採掘場が並び、浅い鉱脈から鉱石を集めている。"
 building_quarries_03: "水車"
 building_quarries_03_desc: "鉱山に水を送ることで、水車が道具を動かして採掘を助けてくれる。"
 building_quarries_04: "大規模採石場"
 building_quarries_04_desc: "建築資材の需要が上がるとともに、採石場には多くの労働者が集う。採石場は年々大きく、より深くなっている。"
 building_quarries_05: "大規模鉱山"
 building_quarries_05_desc: "右肩上がりの金属の需要を満たすためには、新技術だけでなく生産量を上げる必要があるため、どんどん新しい鉱山が開発されている！"
 building_quarries_06: "巨大採石場"
 building_quarries_06_desc: "複数の巨大な露天掘り鉱山で、まるで工場のような規模で労働者たちが石を掘っている。地域のあちこちで採り尽くされた採石場があり、その中身は城や城壁となっている。"
 building_quarries_07: "立坑鉱山"
 building_quarries_07_desc: "新技術の開発により、表層よりも深い場所に隠された金属を掘れるようになった。その中で最も重要なのは浸水した立坑から排水する技術である。"
 building_quarries_08: "機械仕掛けの送水設備"
 building_quarries_08_desc: "木製の送水ポンプ。風車あるいは上述の馬を動力とし、革のバケツよりもずっと早く縦坑の排水を行える。"
 building_type_military_camps_01: "民兵の野営地"
 building_type_military_camps_01_desc: "軽歩兵の戦争準備を行う、簡素な訓練場。"
 building_military_camps_01: "革のテント"
 building_military_camps_01_desc: "徴兵された者は簡素な野営地に集められ質素なテントで眠ることになる。快適とは言い難いが、安価で移動が簡単な野営地だ。"
 building_military_camps_02: "野営地調理所"
 building_military_camps_02_desc: "一部の兵士を食事の調達・準備係に任命することで、食べ物の匂いに誘われた人々がさらに集まってくる。"
 building_military_camps_03: "訓練場"
 building_military_camps_03_desc: "実戦に入る前に、兵士たちはここで的や人形を使って暇つぶしと多少の訓練を行うことができる。"
 building_military_camps_04: "監視塔"
 building_military_camps_04_desc: "監視塔は目印になるほか、周囲の見張りや集合場所としての役目も担っている。招集がかかっていない時も常に衛兵が配置されている。"
 building_military_camps_05: "野営地の鍛冶屋"
 building_military_camps_05_desc: "野営地の鍛冶屋は馬蹄などの簡単な修理を行う。"
 building_military_camps_06: "集会所"
 building_military_camps_06_desc: "すべての村に集会所を置くことで兵士を集めやすくなる。"
 building_military_camps_07: "民兵用兵舎"
 building_military_camps_07_desc: "すべての町には民兵用の兵舎があり、有事に備えて武器が保管されている。兵舎は招集をかける将校たちの会議にも使用される。"
 building_military_camps_08: "練兵場"
 building_military_camps_08_desc: "大きな練兵場は兵士の集合場所だけでなく、戦闘に備えて訓練する場所としても使用される。"
 building_type_ramparts_01: "森の要塞"
 building_type_ramparts_01_desc: "この要塞は守っている森と一体になるよう建設されている。向かってくる軍は要塞に妨害されると同時に足元の植物にも進行を阻まれることになる。"
 building_ramparts_01: "丸太の要塞"
 building_ramparts_01_desc: "小さな木製の要塞は木々を自然の柵として利用し、森と一体となって佇んでいる。"
 building_ramparts_02: "土塁"
 building_ramparts_02_desc: "長い土手が要塞の周囲を守り、敵の進行を妨げる。"
 building_ramparts_03: "罠と堀"
 building_ramparts_03_desc: "敵は安心して近づくかもしれないが、森のあちこちに張り巡らされた数々の罠にはまり、場合によっては串刺しになるだろう。"
 building_ramparts_04: "城壁"
 building_ramparts_04_desc: "石や柵で作られた壁が要塞を守り、森での敵の進行を大幅に妨害できるようになった。"
 building_ramparts_05: "銃眼"
 building_ramparts_05_desc: "壁に小窓を空けることで、敵の放つ矢を見切るだけでなく簡単に放てるようになる。"
 building_ramparts_06: "防塁"
 building_ramparts_06_desc: "敵の通るであろう場所に防塁を設置することで、森の中を移動する敵を出し抜き、奇襲することができる。"
 building_ramparts_07: "銃眼付き防壁"
 building_ramparts_07_desc: "城壁に銃眼を空けることで、兵士たちは比較的安全な場所で動き回りながら反撃ができるため、あらゆる包囲戦で有利になる。"
 building_ramparts_08: "森の要塞"
 building_ramparts_08_desc: "大きな石の要塞は山のように森から顔を出し、広範囲の土地を守っている。"
 building_type_elephant_pens_01: "象舎"
 building_type_elephant_pens_01_desc: "ここでは象が飼育され訓練を受けている。象は荷役用に最適で、仕事にも戦争にも役に立つ。"
 building_elephant_pens_01: "象の檻"
 building_elephant_pens_01_desc: "この頑丈な檻はどんな粗暴な象でも閉じ込めることができる。"
 building_elephant_pens_02: "象の罠"
 building_elephant_pens_02_desc: "新しい象は、落とし穴や縄の罠などの手段で捕獲される。雌の象でおびき寄せる場合もある。"
 building_elephant_pens_03: "象の訓練場"
 building_elephant_pens_03_desc: "象は決して鍛えやすい動物ではないが、訓練場では熟練の調教師が領主のために全力を尽くし、戦闘用の動物に鍛え上げている。"
 building_elephant_pens_04: "象の試走場"
 building_elephant_pens_04_desc: "ここでは象が部隊や防具などの装備品を運ぶテストが行われる"
 building_elephant_pens_05: "世話係の詰所"
 building_elephant_pens_05_desc: "象の世話をする責任者のために詰所を用意することで、彼らの仕事の効率が上がる。"
 building_elephant_pens_06: "象病院"
 building_elephant_pens_06_desc: "象に特化した病院は巨大な雄象でも受け入れることができ、まともな治療がなければ死んでしまう象の命を救うことができる。"
 building_elephant_pens_07: "象保護区"
 building_elephant_pens_07_desc: "ジャングルの一部を象の保護区に指定することで密漁による被害を抑え、象の数を安定的に保つことができる。"
 building_elephant_pens_08: "象畜産家"
 building_elephant_pens_08_desc: "象畜産家は、すべての子供が優良で健康な象から生まれ育つことを保障する。"
 building_type_guild_halls_01: "ギルド"
 building_type_guild_halls_01_desc: "街の大きなギルドや中産階級には、工業を整理、実行するための場所が街から与えられる。"
 building_guild_halls_01: "ギルドホール"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "彫刻家ギルド"
 building_guild_halls_02_desc: "彫刻家は木や骨から額縁、飾り、道具などを生み出す。さらに紋章入りの盾も製作しており、貴族の間で人気の高いギルドだ。"
 building_guild_halls_03: "大工ギルド"
 building_guild_halls_03_desc: "大工は主に木材を使用して建設作業を行う。貴族や聖職者の間で需要が高く、特に教会や不動産に用いられる高性能な建具が好評である。"
 building_guild_halls_04: "猟師ギルド"
 building_guild_halls_04_desc: "猟師たちは肉や皮を取引し、肉屋やなめし革職人にも仕事を与えている。上質な皮は必然的に名声の高い貴族の手に渡る。"
 building_guild_halls_05: "石工ギルド"
 building_guild_halls_05_desc: "石工は建設と彫刻の両方で石を扱う。その技術は要塞の建造に不可欠であるため需要が高い。"
 building_guild_halls_06: "仕立屋ギルド"
 building_guild_halls_06_desc: "仕立屋は針、糸、布を扱う。その比類なき技術で貴族たちに美しい衣服を提供している。"
 building_guild_halls_07: "ガラス職人ギルド"
 building_guild_halls_07_desc: "ガラス職人はゴブレットから窓ガラスまで、様々な素晴らしい品物を製作している。ガラス製の品は権威の象徴であるため、彼らの仕事は需要が高い。"
 building_guild_halls_08: "芸術家ギルド"
 building_guild_halls_08_desc: "芸術家は様々な素材を利用し、芸術のみならず斬新な発明品も製作する。その創造力と技術は貴族たちに広く注目を集めている。"
 building_type_monastic_schools_01: "修道院"
 building_type_monastic_schools_01_desc: "この学校では多くの科目が教えられ、数少ない高等教育の中心となっているが、生徒たちは主に聖職者になるための準備として通っている。"
 building_monastic_schools_01: "礼拝堂"
 building_monastic_schools_01_desc: "信者が祈り、瞑想するための静かな礼拝所。"
 building_monastic_schools_02: "礼拝所"
 building_monastic_schools_02_desc: "礼拝所では説教が行われたり、静かに瞑想することができる。"
 building_monastic_schools_03: "修道院学校"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "修道院庭園"
 building_monastic_schools_04_desc: "修道院の庭園は、信者が美しい神の創造物に囲まれながら静かに瞑想できる場所である。"
 building_monastic_schools_05: "修道院大学"
 building_monastic_schools_05_desc: "大学では神学、翻訳、法学など、さまざまな神聖な分野について幅広い教育が行われている。"
 building_monastic_schools_06: "哲学部"
 building_monastic_schools_06_desc: "ここでは古代哲学の教育が行われており、修道士たちはしばしばその考え方を日常生活に応用している。"
 building_monastic_schools_07: "観測所"
 building_monastic_schools_07_desc: "ここの修道士たちは星を観察し、そこから宗教暦の重要な日付を順守するため、適切な正しい時間を推測して、神の創造物についての理解を深める。"
 building_monastic_schools_08: "修道院"
 building_monastic_schools_08_desc: "修道院と外界は壁で仕切られており、内部の生活は外の農民たちの生活とは切り離されている。"
 building_type_megalith_01: "メガリス"
 building_type_megalith_01_desc: "野外に並べられた石の建造物で、その多くは星々や星座の位置に合わせて配置されている。メガリスの建設を重要視している信仰では、このように低予算で敬虔な信者たちが定期的に通える礼拝所の提供が可能だ。引きつけられて立ち寄る旅人や巡礼者の姿も見受けられる。"
 building_megalith_01: "小メガリス"
 building_megalith_01_desc: "野外に美しく配置された石たちは、開けた空間に設置された不朽の礼拝場である。ありふれた石で造られた質素な建造物は、単純な配列ながらも少数の信者たちを受け入れられる憩いの場となっている。"
 building_megalith_02: "メガリスの霊廟"
 building_megalith_02_desc: "複数ヶ所に石を配置することで規模を拡張し、一度に多くの信者を受け入れられるようになった遺跡。メガリス自体の規模が増しただけでなく、付近の地下に霊廟を建設したことで要人の埋葬も可能となっている。"
 building_megalith_03: "メガリスの祭壇"
 building_megalith_03_desc: "野外に美しく配置された石たちは、開けた空間に設置された不朽の礼拝場である。このメガリスには地域全土から集めた高価で珍しい形の石が使われており、儀式の際に使用できる祭壇も取りつけられている。"
 building_megalith_04: "大型メガリス"
 building_megalith_04_desc: "数々の祭壇と儀式道具が揃えられたこのメガリスは、見る者に真なる畏敬の念を覚えさせ、複雑な聖なる刻印が彫られた巨大な一枚岩を持つまでに拡張された。"
 building_megalith_05: "地元寺院"
 building_megalith_05_desc: "小さな祠や礼拝所がメガリスに囲まれた場所に建てられ、聖なる旅人に静かな瞑想の場を提供している。"
 building_megalith_06: "メガリスの墓"
 building_megalith_06_desc: "偉大な指導者、戦士、聖人がこれらの地上の祭壇に眠っている。こうした場所は、巡礼者や参拝者が自分より先に亡くなった先祖を崇めるためのものである。"
 building_megalith_07: "巡礼者の石塚"
 building_megalith_07_desc: "メガリスを囲む荒野には小さな石塚が設置され、巡礼者や旅人を礼拝が可能な祭壇へと導いている。"
 building_megalith_08: "伝説のメガリス"
 building_megalith_08_desc: "このメガリスは有名になり、地元の伝説のようなものとして扱われている。崇拝者たちはこの場所に立つと自身の信仰との深い結びつきを感じるという。"
 building_type_great_megalith_01: "巨大メガリス"
 building_type_great_megalith_01_desc: "通常よりも極めて大がかりなメガリス。中心に巨大な建造物を据え、それを囲むように小さいメガリスを造っていくことで、やがて田園地方に広がる景色を覆ってしまうほどの建設計画となる。"
 building_great_megalith_01: "巨大メガリス"
 building_great_megalith_01_desc: "巨大メガリスとは広範囲におよぶ、見事なまでのストーンサークルを指し、また田園地方の風景に沿って無数の小さな遺跡が並んでいるものを言う。開けた空間に建てられているため、誰でも立ち寄ることができ、世界中から熱心な信者や巡礼者たちが神に近づこうとこの場所を訪れる。"
 building_type_hospices_01: "ホスピス"
 building_type_hospices_01_desc: "ホスピスは献身的な聖職者の手当てを受けられる休息の場を、病人や疲れた人々に提供する。"
 building_hospices_01: "巡礼者の屋舎"
 building_hospices_01_desc: "さまざまな巡礼者が長旅の途中に安全な場所を確保したい場合、巡礼者の屋舎に泊まり、休むことが許される。ここでは、食事や飲み物、ときには風呂も提供される。"
 building_hospices_02: "看護所"
 building_hospices_02_desc: "病人の汚れた空気を健康な人々から遠ざけ、病弱な人々に静かな癒しの場を提供する質素な看護所がここに建てられている。"
 building_hospices_03: "診療所"
 building_hospices_03_desc: "戦争や疫病の時代には、診療所はまだ望みがあると信じて、貧しい犠牲者に二度目の機会を与える。"
 building_hospices_04: "ホスピス"
 building_hospices_04_desc: "ホスピスは治療しなければ助からない人々を長期的に看護する。慢性的な病人や障害者、ときには悪魔に憑りつかれている人さえも迎え入れる。"
 building_hospices_05: "ホスピスの庭園"
 building_hospices_05_desc: "ホスピスの周りには花畑が植えられている。それぞれの花は病人が生み出す瘴気を打ち消す、強力な心地良い香りを持つ。"
 building_hospices_06: "病院"
 building_hospices_06_desc: "中央の病院はすべてのホスピスの看護を担い、中心的な場所として機能するために存在している。看護師や聖職者がここに滞在し、地元の人々や病気の旅人に施しをしたり、治療したりしている。"
 building_hospices_07: "ハンセン病患者の居留地"
 building_hospices_07_desc: "ホスピスからほど近い荒野に小さな共同体が作られ、そこで彼らは自分たちで作物を栽培し、ほかの人々に健康被害を与えないよう配慮して、互いに助け合いながら最期を迎える。"
 building_hospices_08: "大病院"
 building_hospices_08_desc: "病院は高齢者や病弱な人々に施しと看護を提供し、病人や疲れた人々に治療を施す。ここの患者は外の世界から隔離され、献身的な聖職者の手当てを受ける。"
 building_type_scriptorium_01: "写字室"
 building_type_scriptorium_01_desc: "写字室は聖職者や教養ある者たちが、その知恵を永遠に紙に書き残しておくための学びの場である。"
 building_scriptorium_01: "図書館"
 building_scriptorium_01_desc: "修道院の図書館は短い論文から神学に関する膨大な書物まで、たくさんの本が所狭しと並んでいる。まさに知識の宝庫である。"
 building_scriptorium_02: "複写室"
 building_scriptorium_02_desc: "熱心な書記たちが複写室で一日中聖典を書き写している。夜も、蝋燭と月に照らされながら、知識を求めてペンを動かす。"
 building_scriptorium_03: "翻訳舎"
 building_scriptorium_03_desc: "古代語や外国語で書かれた作品を寺院の典礼語に翻訳するために、熱心な翻訳者たちがこの写字室に集まり、数え切れないほどの作品を多言語で読めるようにしている。"
 building_scriptorium_04: "書記官の小屋"
 building_scriptorium_04_desc: "ここには多くの書記官が常駐しており、将来の作家は自分の手で紙に記録することなく、作品を口述で書きとらせることができるようになっている。"
 building_scriptorium_05: "大陸制度"
 building_scriptorium_05_desc: "現在では、著作物は発祥の地である大陸ごとに厳密に整理されており、どこの国の知識であろうと、学者は非常に簡単に見つけられるようになっている。"
 building_scriptorium_06: "巨大書庫"
 building_scriptorium_06_desc: "世界中の文学作品が翻訳され、その知恵がここに永遠に保存される。"
 building_scriptorium_07: "翻訳学校"
 building_scriptorium_07_desc: "信者たちは古今東西の言語で教育を受け、知識を蓄えた書物を保管する写字室の機能を充実させている。"
 building_scriptorium_08: "秘密の書庫"
 building_scriptorium_08_desc: "この寺院は現在、この寺院だけでなく、海外から回収された多くの作品を収めた膨大な地下書庫網の本拠地となっている。"
 building_type_burial_site_01: "埋葬地"
 building_type_burial_site_01_desc: "死者のための広大な埋葬地は瘴気を民衆から遠ざけ、先祖への崇敬と追憶の場となる。"
 building_burial_site_01: "大埋葬地"
 building_burial_site_01_desc: "この広大な埋葬地には一般的な墓がある区画と、有力者が葬られる小さな霊廟がいくつかある。"
 building_burial_site_02: "霊廟"
 building_burial_site_02_desc: "建造された大きな霊廟には一般的な墓がたくさんあり、崇敬される聖人や戦士の埋葬地もいくつかある。"
 building_burial_site_03: "大霊廟"
 building_burial_site_03_desc: "霊廟は拡張され、死者の記念碑がそびえ立っている。内部は死者を祀るための墓や礼拝所で埋め尽くされている。"
 building_type_hunting_grounds_01: "狩猟地"
 building_type_hunting_grounds_01_desc: "野生の動物を狩る猟師たちが集まって計画を立てられる大きなロッジが数ヶ所に点在している。"
 building_hunting_grounds_01: "猟師の宿舎"
 building_hunting_grounds_01_desc: "猟師たちはこの宿舎に集まって狩りの計画を立て、また戦利品を飾ったり、狩りが成功した後に集まったりしている。"
 building_hunting_grounds_02: "犬小屋"
 building_hunting_grounds_02_desc: "犬小屋では狩りに役立つ素早い猟犬が飼育されている。狩りには猟犬の群れが同行する場合が多い。"
 building_hunting_grounds_03: "鳥小屋"
 building_hunting_grounds_03_desc: "狩りに2番目に重要な仲間は猛禽類だ。そしてその多くがこの大きな鳥小屋で飼われている。"
 building_hunting_grounds_04: "狩猟塔"
 building_hunting_grounds_04_desc: "獲物を発見・追跡するため、各所にある塔から見張りが猟師たちに報告を行っている。"
 building_hunting_grounds_05: "猟師の厩舎"
 building_hunting_grounds_05_desc: "優れた猟師は、いつでも速く頑丈で勇敢な馬を求めている。猟師の馬小屋では、長旅で力を発揮する特殊な馬を提供している。"
 building_hunting_grounds_06: "レンジャーの小屋"
 building_hunting_grounds_06_desc: "狩猟所では森林警備隊が獲物を探してさまよっている。彼らは独立して動くが、小さな獲物は1人でも十分仕留められる。"
 building_hunting_grounds_07: "狩猟保護区"
 building_hunting_grounds_07_desc: "土地の一部は保護区として指定され、許可のない者の区域内での狩りは禁じられている。これにより公認猟師の獲物が十分に確保されるが、たまに密猟者が紛れ込む場合もある…"
 building_hunting_grounds_08: "猟場番人の宿舎"
 building_hunting_grounds_08_desc: "猟場番人は狩猟地とその中にいる動物たちを管理する責任者だ。貴族が狩りに来た場合、番人たちが彼らを獲物のいる場所へ誘導する。"
 building_type_stables_01: "厩舎"
 building_type_stables_01_desc: "ラウンシー、荷馬、その他の荷役用の動物には専用の建物が必要だ。厩舎があれば、金に余裕のある者なら誰でも元気な動物に乗ることができる。"
 building_stables_01: "小さな厩舎"
 building_stables_01_desc: "数頭の馬を入れておくことができる小さな建物は、当然ながらどの領分においても中心的存在であり、動物を乗り物として利用する者の出発点でも終着点でもある。"
 building_stables_02: "馬囲い"
 building_stables_02_desc: "外柵があることで、厩舎にいる馬たちが脚を伸ばし、草を食み、新鮮な空気を楽しむことができる。"
 building_stables_03: "干し草小屋"
 building_stables_03_desc: "素朴な干し草の保管場所があれば、放牧期間外の馬に食料を安定供給できる。"
 building_stables_04: "駅馬車停留所"
 building_stables_04_desc: "地域内に十分な数の馬と駅馬車があるため、重要な書物や腐りやすい品物、その他の緊急の用事がある者が昼夜を問わず旅をすることができる。"
 building_stables_05: "厩務員屋舎"
 building_stables_05_desc: "馬の囲いの外で労働者たちが眠れるよう、簡素な屋舎を追加する。人間も動物もより快適に暮らせるようになる。"
 building_stables_06: "排水路"
 building_stables_06_desc: "厩舎の地面に彫られた水路が馬のいる場所を乾燥した快適な環境に保つ。その上、ほとんど手間いらずである。"
 building_stables_07: "蹄鉄工ギルド"
 building_stables_07_desc: "馬の蹄を適切に手入れするのに必要な労力と技術が蹄鉄工ギルドの発展に寄与し、蹄鉄の製作、調整、修理を休むことなく行っている。"
 building_stables_08: "種馬飼育場"
 building_stables_08_desc: "最も珍重される完璧な馬の訓練と世話をするための専用施設を追加する。新しい立派な馬の交配を助け、さらに、今いる馬も光を放たんばかりに素晴らしい馬になる。"
 building_type_smiths_01: "鍛冶屋"
 building_type_smiths_01_desc: "炉で鉱石を溶かし、それを叩いて望みの形に作り変える。鍛冶屋は周辺地域に必要不可欠な道具と武器を提供する。"
 building_smiths_01: "塊鉄炉"
 building_smiths_01_desc: "田舎のいたるところで塊鉄炉から煙が上がっている。塊鉄炉は耐熱性の粘度や石でできた壁で囲まれた単純な構造物で、石炭と砕いた鉄を混ぜたものを頂上の開口部から加え、海綿鉄を作る。"
 building_smiths_02: "ふいご"
 building_smiths_02_desc: "丈夫な動物の皮から作られたふいごは普通は鍛冶屋の弟子が使うもので、火元に強い風を送り続ける。"
 building_smiths_03: "引き出し炉床"
 building_smiths_03_desc: "鎖帷子に使う針金の製造を補助する装置。熱せられた鉄片が徐々に径が狭まっていく穴を通して引き伸ばされる。鍛冶場で一生懸命叩くよりもずっと簡単な製造方法である。"
 building_smiths_04: "鍛冶屋区画"
 building_smiths_04_desc: "鍛冶屋は人口密度の高い地域の外で自分の技術を磨くことを強く推奨されている。金属生産における革新によりほぼ休みなく働くことができるため、金槌の音や夜間に燃え盛る炎のせいで近隣住民から苦情の声が寄せられるためだ。"
 building_smiths_05: "トリップハンマー"
 building_smiths_05_desc: "水車または不運な弟子を動力とし、簡素な回転カムが一定間隔で鉄槌を持ち上げ、自由落下させる。"
 building_smiths_06: "金細工職人"
 building_smiths_06_desc: "金と銀の鋳造および鍛錬を行う部屋を追加する。各部屋には特別に設計された作業台と鍛冶場が備えつけられており、宝石類の加工や貴金属のめっき作業が非常に簡単にできるようになる。"
 building_smiths_07: "溶鉱炉"
 building_smiths_07_desc: "溶鉱炉は一日中猛稼働しており、鉄、鉛、銅を溶かす。生産される金属の品質はこの上なく素晴らしい。"
 building_smiths_08: "鋳鉄"
 building_smiths_08_desc: "ほかの方法よりやや脆いがはるかに生産コストが低い鋳鉄はくさび、釘、すきといった幅広い道具を製造するのに使用される。"
 building_type_horse_pastures_01: "馬の群れ"
 building_type_horse_pastures_01_desc: "なまくらの武器を持ち、仲間を攻撃することは誰でもできる。なまくらの武器を持つ農民たちを集めることはほとんど誰にでもできる。しかし、立派に育てられた馬、腕の立つ戦士、適切な武器の繊細な調和、そしてそれを率いる最高の指揮官からのみ、世界を一掃できる比類なき軍は生まれる。"
 building_horse_pastures_01: "野生馬の飼育"
 building_horse_pastures_01_desc: "厳しい地形を単独で生き抜くことができる馬は優れた素質を持っている。それゆえ、殺してしまうのではなく、その適性を我々の戦士のために役立てるべきである。"
 building_horse_pastures_02: "革製の乗馬鞭"
 building_horse_pastures_02_desc: "拍車のような粗雑な道具で馬を傷付けることはせず、我々の戦士たちは革製の輪を乗り手の手首に結んだ鞭を使用する。鞭を使った後はそれをだらりと垂らすことで手が自由に使えるようになる。"
 building_horse_pastures_03: "弓騎兵の鞍"
 building_horse_pastures_03_desc: "高い位置のあぶみ、深い騎座と高い前橋と後橋を持つ鞍により、我々の戦士たちは敵を射ることに全集中力を注ぎながら乗馬を続けることができる。"
 building_horse_pastures_04: "貫通矢尻"
 building_horse_pastures_04_desc: "通常は鎧を着ていない馬を倒すことは、敵の騎手を狙い、負傷させるよりもずっと簡単である。"
 building_horse_pastures_05: "革製の馬鎧"
 building_horse_pastures_05_desc: "馬の動きと精神力に制限をかけることなく全身を保護することができる、軽量の防具一式。"
 building_horse_pastures_06: "反曲複合弓"
 building_horse_pastures_06_desc: "動物の角と腱を動物性の膠で接着した木製の複合弓。一流の弓騎兵に最適の武器である。"
 building_horse_pastures_07: "予備の馬"
 building_horse_pastures_07_desc: "軍馬が疲労すると、騎手は別の馬に乗り換える。戦いに使用された馬は騎手とほかの予備の馬と一緒に旅を続けるが、騎手の体重を感じることはない。そうすることで部隊は長距離を移動することが可能になり、主力部隊の前方を常時偵察することができる。"
 building_horse_pastures_08: "騎馬戦の規則"
 building_horse_pastures_08_desc: "「狩りをさせる時以外は兵士たちに尻がいを垂らさせ、馬勒を口から外させておけ。そうしておけば馬が勝手に駆け出していくことはなくなる。こうした規則を定めたのだから、それを破る者は捕らえて懲らしめよ。この命令を無視する者はその場で首を切り落とせ」"
 building_type_warrior_lodges_01: "戦士の宿舎"
 building_type_warrior_lodges_01_desc: "戦場で築いた人と人との絆には記念会館を建てるだけの価値がある。そこでは、歴戦の戦士たちが驚愕の、しかし真に迫る物語を、夢見心地な目をした若者に話すことができるのだ。"
 building_warrior_lodges_01: "戦利品会館"
 building_warrior_lodges_01_desc: "戦場の命と人間の記憶はどちらも儚いものである。一方で、大切な戦利品を掛けた壁はそれらよりもはるかに長持ちする。"
 building_warrior_lodges_02: "従騎士の屋舎"
 building_warrior_lodges_02_desc: "幼過ぎるあまり過去の戦いを記憶することがなく、将来戦いに加わることのない老兵から学ぶことができない者たちにとっては、控えめな武器庫と定着した厳しい訓練計画さえあればいい。"
 building_warrior_lodges_03: "宴会場"
 building_warrior_lodges_03_desc: "いつも料理と笑い声で溢れる宴会場を追加し、この戦士の宿舎で増えつつある有名な戦の祝賀会に対処する。"
 building_warrior_lodges_04: "陣形戦闘場"
 building_warrior_lodges_04_desc: "軍同士がぶつかり合う地形を正確に再現した専用の戦闘場で、戦士たちは団結した部隊として戦い、作戦を遂行する方法を学ぶことができる。ここで訓練され、指揮官と隣にいる兵士を信頼するようになった部隊は手強い。"
 building_warrior_lodges_05: "戦士の墓"
 building_warrior_lodges_05_desc: "埋葬用の聖地があれば、この宿舎で尊敬を集めていた兵士は異国の冷たい戦場に閉ざされることなく、安らかにそして永遠に眠ることができる…同時に、これからの世代の戦士たちを鼓舞する役目も持っている。"
 building_warrior_lodges_06: "記念会館"
 building_warrior_lodges_06_desc: "こうした会館では高給取りの吟遊詩人たちによって、勇ましい戦士たちの功績が称えられる。十分な数の人が集まった時には、いや、十分に裕福な後援者たちがそう望んだ時には、壮大な劇が開かれ、過去に勝利し、世に知られた戦いが再現される。"
 building_warrior_lodges_07: "戦士の図書館"
 building_warrior_lodges_07_desc: "ここは数世代に及ぶ若き訓練生の学びの場だが、学びが得られるのは今も生きている戦士たちからだけである。現在では積み重ねられた知識を、それは時に矛盾していることもあるが、ほとんど誰でも少額で得ることができる。"
 building_warrior_lodges_08: "訪問者の屋舎"
 building_warrior_lodges_08_desc: "これらの屋舎は不敬な巡礼者の神聖なる目的地となった。意欲的で経験豊富な戦士などの間で広く知られ、憧れの的でもある。"
 building_type_hillside_grazing_01: "山腹の放牧地"
 building_type_hillside_grazing_01_desc: "農業には向かないが、大部分が馬の食料になる雑草やその他の植物で覆われているこうした丘陵地帯は主に放牧地として利用される。"
 building_hillside_grazing_01: "丘の牧草地"
 building_hillside_grazing_01_desc: "屋外の広大な開けた土地は体長や種類を問わず、あらゆる馬の牧草地に最適である。馬を持つ者は誰でもこうした放牧地を使用することができ、それが農業や地元の騎兵隊を助けることになる。"
 building_hillside_grazing_02: "牧畜業者"
 building_hillside_grazing_02_desc: "馬の飼育は地元経済にとってますます重要なものになってきているため、今やこうした牧草地が動物の世話をしている多くの人々の生活を支えている。"
 building_hillside_grazing_03: "拡張放牧地帯"
 building_hillside_grazing_03_desc: "ここは元から放牧に向いた地域だが、利用可能な範囲を拡大する方法はまだ存在する。木を切り倒し、岩をどけてやればいい。自然界からの領土の奪還が終わることはない。"
 building_hillside_grazing_04: "馬農場"
 building_hillside_grazing_04_desc: "この地域の利用可能な農地はいずれ馬農家に買い占められ、野菜や小さな農産物が成長する労働力を支える一助となる。"
 building_hillside_grazing_05: "小さな馬牧場"
 building_hillside_grazing_05_desc: "長い年月をかけて、馬の繁殖、飼育、訓練を専門とする数々の牧場が地元経済と切っても切り離せない存在になった。"
 building_hillside_grazing_06: "馬市場"
 building_hillside_grazing_06_desc: "馬の取引は馬を管理、繁殖させる上で当然行われることである。その商売が盛んになるにつれ、事実上恒久的な馬のマーケットタウンが季節ごとに形成され始める。"
 building_hillside_grazing_07: "馬の管理人"
 building_hillside_grazing_07_desc: "高品質な軍馬を繁殖、飼育するためには、馬の様々な病気や怪我を治療し、体系的にその品質を評価する者が必要である。この地域での馬の飼育がますます重要になってくるにつれ、その世話をする管理人も重要になってくるだろう。"
 building_hillside_grazing_08: "大さな馬牧場"
 building_hillside_grazing_08_desc: "長い年月をかけて、すべての放牧地が多数の大牧場の下に統合され、膨大な数の力強い軍馬の飼育および訓練を担っている。"
 building_type_windmills_01: "風車"
 building_type_windmills_01_desc: "風車は通常、丘の上や海岸沿いなどの風が特に強い地域に設置される。水車と違い、風車は河川の凍結によって止まることがなく、一年中稼働を続けることができる。"
 building_windmills_01: "簡素な風車"
 building_windmills_01_desc: "動物を動力とする製粉所の頂上に取り付けられた単純な縦長の羽根は、製粉所の動力の一部であるだけでなく、負担がかかっている動物により多くの余力を残すことにも役立っている。"
 building_windmills_02: "パネモネ"
 building_windmills_02_desc: "パネモネは垂直に立てられた風車で、羽根の片側が風を通さないようになっている。これにより逆風を受けた羽根で回転が妨げられなくなる。"
 building_windmills_03: "回転式の風車羽根"
 building_windmills_03_desc: "設計に少し工夫を加えれば、羽根が素早く風の吹いてくる方向に向き変わるようになる。"
 building_windmills_04: "風力水車"
 building_windmills_04_desc: "風力を使って水車を回し、運河や単純な作りの木製水管内で水流を作り出すことで、製粉所をもっとアクセスしやすい場所に設置することができる。"
 building_windmills_05: "水平軸風車"
 building_windmills_05_desc: "すべての羽根が同じ方向に回ることで、複数の製粉所にさらなる動力を送ることができる。しかしながら、風向きの変化で稼働を停止させられることが多く、すべての風車を手動で再調整しなければならない。"
 building_windmills_06: "支柱型風車"
 building_windmills_06_desc: "風車全体が丈夫な支柱の上に設置されており、簡単に風の吹いてくる方向に向きを変えることができる。風の強さが変化した時は手動で再調整する必要があり、回転を止めないよう羽根の角度を変えて、強く風を受けられるようにしなければならない。"
 building_windmills_07: "変速機"
 building_windmills_07_desc: "強大な風車羽根の緩やかな回転を単純な木製変速機を追加することで加速させ、製粉機の高速回転を可能にする。製粉のために持ち込まれたほぼすべての素材において、こちらの方法の方がはるかに適している。"
 building_windmills_08: "塔型風車"
 building_windmills_08_desc: "風車の主要部が上質な石造りになっており、頂上部のみが木製で、それゆえに羽根が風を受けられるようになっている。どんな嵐や道を踏み外した騎士もこの塔を倒し、その動きを止めることはできない。"
 building_type_watermills_01: "水車場"
 building_type_watermills_01_desc: "水車場は潮の流れから滝にいたるまであらゆる水の動きを回転運動に変え、製粉、裁断、粉砕、縮充に利用する。水車場の運営権は領分の所有者にとって簡単かつ信頼ある税収源である。"
 building_watermills_01: "下掛け水車"
 building_watermills_01_desc: "流れの速い川に設置された簡素な水車は、人間や馬が動かす製粉機よりもはるかに効率が良い。しかし最も重要なのは、決して疲れず、賃金を要求することもないことだ。"
 building_watermills_02: "クランクと連結棒"
 building_watermills_02_desc: "単純な木製の歯車装置を取り付けたことで、製粉機の回転速度はもはや気まぐれな天候に直接影響されることはなくなった。"
 building_watermills_03: "上掛け水車"
 building_watermills_03_desc: "自然にできた、あるいは人類のちょっとした発明によってできた水位の違いを利用することは、トルクを生み出す方法としてさらに効率が良く信頼あるものである。"
 building_watermills_04: "産業用ミル"
 building_watermills_04_desc: "当初は単純な麦芽の製粉機で、主に農産物を処理していていたものがほかの産業にも転用されるようになった。ギルドの運び手たちはミルがカラシを挽き、布を縮充させ、鉱石を粉砕するのを待っている。"
 building_watermills_05: "整備された道"
 building_watermills_05_desc: "製粉所へと続く道には雇われの用心棒、避難所、検問所、そして宿屋までもが配置され、待機している者たち相手に業務を行っている。間もなくミルにかけられるであろう材木、大麻、動物の皮といった品物を載せた馬力あるいは人力の荷車が、昼夜を問わず列を作っている。"
 building_watermills_06: "船舶ミル"
 building_watermills_06_desc: "川の中央に投錨した荷船は川の水流の一番強い箇所を利用することができる。曲がりくねった河川では、湾曲部の外側に難なく位置を変えることが可能である。"
 building_watermills_07: "堤防とダム"
 building_watermills_07_desc: "下掛けおよび上掛け水車のための堤防、ダム、人工運河が高まるミルの需要に応えている。自然界にある水運に恵まれた場所は既にほぼすべて占有されているため、新たに掘られた水路が田園地方を流れている。"
 building_watermills_08: "火薬工場"
 building_watermills_08_desc: "ほかの工業区から遠く離れた場所に隔離されている工場は、木炭と硫黄を効率的かつ#EMP やや#!安全に粉砕することに特化している。"
 building_type_caravanserai_01: "隊商宿"
 building_type_caravanserai_01_desc: "人を寄せ付けない土地に設置された避難所。疲弊した旅人を迎え入れながらも、いかがわしい者たちを閉め出そうとする。"
 building_caravanserai_01: "小さな隊商宿"
 building_caravanserai_01_desc: "簡素な四角い建造物で、旅人や商人が長旅の疲れを癒せるよう基本的な快適設備を提供する。"
 building_caravanserai_02: "商人の露店"
 building_caravanserai_02_desc: "旅の基本的な物資を売っている小さな商人の露店。補給地点が確保されていることで、隊商はさらに多くの貿易品を運ぶことができる。"
 building_caravanserai_03: "衛兵の屋舎"
 building_caravanserai_03_desc: "常駐している衛兵のための屋舎と見張り塔を追加し、警戒心の強い番兵を配置することで、広大な夜に潜む危険から能動的に身を守ることができる。"
 building_caravanserai_04: "商人の広間"
 building_caravanserai_04_desc: "この広間では世界のあらゆる地域から集まった商人たちが交易品を交換し、旅をしてきた土地の話を共有する。"
 building_caravanserai_05: "税関事務所"
 building_caravanserai_05_desc: "厳しい日差しが照りつける中、厳しい顔をした役人たちが、この隊商宿を通過するすべての交易品を計量、登録し、規則にならって課税する。物陰では、親切そうな顔をした役人たちが#EMP 良心的#!な価格で商品を移動させる方法を提案する。"
 building_caravanserai_06: "職人の工房"
 building_caravanserai_06_desc: "豊富な原料と裕福な後援者のおかげで、職人たちは素晴らしい工芸品を作り、販売することができる。"
 building_caravanserai_07: "浴場"
 building_caravanserai_07_desc: "広々とした浴場は、どんな贅沢な欲望も満たしてくれる。財布の中身が詰まっていない旅人にとっては、素朴ながら心地良い気分転換になる。"
 building_caravanserai_08: "最高品質の部屋"
 building_caravanserai_08_desc: "適切な部屋を追加することで、この地やその他の領国から頻繁にやって来る名誉ある重要人物に適切に応対する。"
 building_type_workshops_01: "工房"
 building_type_workshops_01_desc: "矢師、弓師、大工たちはこうした工房で作業をして攻城兵器を組み立て、長期戦用の物資を部隊に提供する。"
 building_workshops_01: "弓道場"
 building_workshops_01_desc: "障害物が取り除かれた広大な土地で、弓兵や攻城兵器技師は自分の武器を試し、技を磨く。"
 building_workshops_02: "綱渡り"
 building_workshops_02_desc: "一日中、雨風を防ぐよう一部を保護した長く狭い水路で、労働者たちが植物由来と動物由来両方の縄やひもをよって作っている。"
 building_workshops_03: "弦の保管庫"
 building_workshops_03_desc: "弓、弩、ねじれを利用する攻城兵器に即座に使用可能な備蓄品を保管しておく専用施設。"
 building_workshops_04: "トンネル師のギルド"
 building_workshops_04_desc: "単純そうに見えるが、包囲戦中にトンネルを掘ることは多大な労力と専門知識を必要とする仕事である。初めて包囲戦を生き延びた者たちは、その知識と実践的な技術を熱心な志願者たちと共有することができる。"
 building_workshops_05: "矢師のギルド"
 building_workshops_05_desc: "武器や射出物としての需要が高まったために、現在は弓師のギルドから独立している矢師のギルドは、戦場で戦い続けるのに必要なすべての矢を休みなく提供する。"
 building_workshops_06: "数学者の広間"
 building_workshops_06_desc: "精度や射程を向上すべく、試行錯誤しながらねじれ機関を調節するなかで、攻城兵器技師たちはうまくいった手法を書き留めるようになった。その記録は今や広間全体を埋め尽くし、そこでは活発な議論が行われている。"
 building_workshops_07: "規格化された武器寸法"
 building_workshops_07_desc: "様々な木製梁の最適な長さが記入された台帳のおかげで、我々はようやく90kgの投射物を正確に300m投げられるようになった。ただし理想的な気象条件でなければならないし、必ず成功するとも限らない。"
 building_workshops_08: "火薬庫"
 building_workshops_08_desc: "厳しい入庫規則のある頑丈な隔離施設は、夥しい量の火薬の保管庫として機能している。その火薬は坑道戦における強力な破壊用爆薬や、射石砲の発射火薬として使用される。"
 building_type_wind_furnace_01: "風炉"
 building_type_wind_furnace_01_desc: "季節風が初めて陸に到達する海岸沿いの丘陵に富んだ地形に設置される風炉は世界的に有名な最高品質の鋼鉄を溶錬している。"
 building_wind_furnace_01: "小さな風炉"
 building_wind_furnace_01_desc: "吹き込む風を最大限利用できるよう、西向きに設置された炉。"
 building_wind_furnace_02: "再利用可能な羽口"
 building_wind_furnace_02_desc: "金属製の空気取り入れ口である羽口は、炉内の空気を安定させ、突風の影響を受けないようにするため、中央部に慎重に取り付けられる。次の製錬の際には、前壁の下部に設置されて再利用され、スラグが炉から流れ出るようにする。"
 building_wind_furnace_03: "粘土の前壁"
 building_wind_furnace_03_desc: "炉の粘土の前壁は溶融中の熱とスラグの形成に耐えられるよう入念に設計されたもので、製錬が終われば簡単に破壊することもできる。"
 building_wind_furnace_04: "余熱工程"
 building_wind_furnace_04_desc: "炭がきちんと燃えるように長時間の余熱を行う。その後、少しずつ鉱石と炭を混ぜたものを加えていき、最後に炭だけを加える。"
 building_wind_furnace_05: "湾曲した後壁"
 building_wind_furnace_05_desc: "二つの直立した石柱に支えられた後壁は長く使い続けるためのもので、その丸みは熱された腐食性のスラグとの接触を制限するためである。こういった工夫のおかげで炉を一から作り直すことなく長期間使用することができる。"
 building_wind_furnace_06: "延長された前壁"
 building_wind_furnace_06_desc: "前壁を延長することで一度に製錬できる鋼鉄の量が増加する。一方でそれ以外の部分の寸法は変わっておらず、それゆえに素晴らしい特性を持った炉と鋼鉄が得られる。"
 building_wind_furnace_07: "炭焼き職人"
 building_wind_furnace_07_desc: "海岸よりも炉に近い場所に炭焼き職人たちが列を作り、絶え間なく木材を燃やして拡大する産業へ資源を供給している。"
 building_wind_furnace_08: "鉄鉱石の処理"
 building_wind_furnace_08_desc: "鉱石をさらに細かく砕き、炉へ投入する前にあぶり焼きにすることで、さらに高品質な鋼鉄がより多く得られるようになる。"
 building_type_theodosian_walls_01: "テオドシウスの城壁"
 building_type_theodosian_walls_01_desc: "テオドシウスの城壁は5世紀初頭のテオドシウス2世の時代に立てられたが、現在も人間の手で作られた要塞としては最高峰の防御力を誇る。"
 building_theodosian_walls_01: "テオドシウスの城壁"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01: "アウレリアヌス城壁"
 building_type_aurelian_walls_01_desc: "アウレリアヌス城壁はローマ皇帝アウレリアヌスとプロブスの時代に建てられた。ローマの七丘を完全に囲っており、現在でも高い防御力を誇る。"
 building_aurelian_walls_01: "アウレリアヌス城壁"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01: "コロッセウム"
 building_type_the_colosseum_01_desc: "コロッセウムは史上最も大きな競技場のひとつであり、剣闘士の戦い、動物狩り、さらには船上での戦いの再現まで、目を見張るようなイベントを数多く主催してきた。建設は72年にローマ皇帝ウェスパシアヌスにより開始され、その後継者ティトゥスにより80年に完成した。\n\nその歴史とは裏腹に、現在は主にほかの場所で必要な大理石や青銅の採取に利用される。"
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01: "ハドリアヌスの長城"
 building_type_hadrians_wall_01_desc: "ハドリアヌスの長城はローマ帝国時代にピクト人のブリタニアへの侵入を防ぐために建設された。今では防衛面での役目はないが、その石のおかげで建築資材が安く簡単に手に入る！"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01: "オファの防塁"
 building_type_offas_dyke_01_desc: "オファの防塁は土の壁に隣接した長い堀を持ち、マーシア王国のアングロ・サクソンの王がウェールズとの国境を守るために建設した。敵は堀から這い上がりながら戦うことを強いられるため、壁側に立った勢力が有利となる。"
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01: "$c_bamian$の仏像"
 building_type_buddhas_of_bamian_01_desc: "山腹から削り出されたバーミヤーンの仏像たちが来客を見下ろす。周辺はかつてのように仏教の中心地として栄えてはいないが、今でも多くの仏教徒の巡礼者や学者がこの仏像を訪れる。$rf_eastern$の支配者がやり手であれば、巡礼者から知見を得ると同時に利益も上げられるかもしれない。"
 building_buddhas_of_bamian_01: "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc: "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED: "[holder|E]は$rf_eastern$の[religious_family|E]の者でなければならない。"
 building_type_petra_01: "ペトラ"
 building_type_petra_01_desc: "ペトラの町は古代の奇跡である。自然に発生するバラ色の石から直接削り出されたその町は、どんな権力者でも興味をそそられる不思議な存在だ。"
 building_petra_01: "$building_type_petra_01$"
 building_petra_01_desc: "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01: "知恵の館"
 building_type_house_of_wisdom_01_desc: "知恵の館には膨大な書物が保管され、書記官たちはその偉大な文献をさらに翻訳すべく昼夜働いている。資料はギリシャ、ペルシャ、インドなど様々な場所から集められており、世界中の英知が結集していると言える。まさに人間の知恵の灯だ！ そして何より、文字の読めない草原地帯の馬乗りたちから十分離れている…"
 building_house_of_wisdom_01: "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc: "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "アーヘンの館はカロリング帝国の権力の中枢としてカール大帝に選ばれた。政治的、宗教的な意義があり、今でも重要な集会を開くには最適な場所である。"
 building_palace_of_aachen_01: "アーヘンの宮殿"
 building_palace_of_aachen_01_desc: "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "“パリの聖母”とも呼ばれるこの大聖堂は、聖母マリアに捧げて作られた。ゴシック様式で建築され、多くの銅像や巨大で色鮮やかな窓が見る者を感動させる。\n\n外側は聖書の物語を伝える銅像で埋めつくされており、文字の読めない農民でも神の栄光を理解することができる！"
 building_notre_dame_01: "ノートルダム"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01: "アヤソフィア"
 building_type_hagia_sophia_01_desc: "アヤソフィアは巨大なドームが印象的な素晴らしい建造物だ。537年にユスティニアヌス1世によって建てられ、現在は総主教庁の拠点となりキリスト教の象徴として機能している。\n\n偉大なるローマが転覆することはあり得ないため、未来永劫そうあり続けるだろう。"
 building_hagia_sophia_01: "アヤソフィア大聖堂"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "アヤソフィアモスク"
 building_hagia_sophia_02_desc: "アヤソフィアは巨大なドームと4つの尖塔が印象的な素晴らしい建造物だ。537年にユスティニアヌス1世によって建造が開始され、現在は荘厳な神殿となっている。\n\n偉大なるルームが転覆することはあり得ないため、未来永劫そうあり続けるだろう。"
 building_type_dome_of_the_rock_01: "エルサレムの神殿"
 building_type_dome_of_the_rock_01_desc: "岩のドームは神殿の丘の中心部、ソロモン神殿と第二神殿のあった場所に位置している。土台の岩は、神が最初の人間であるアダムを造った場所と言われている。岩のドームとその近くの聖墳墓教会は、世界中からアブラハムの信者を引きつける。"
 building_dome_of_the_rock_01: "岩のドーム"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "第三神殿"
 building_temple_in_jerusalem_01_desc: "第二神殿の倒壊から数百年、ついにエルサレムの神殿を復元する時が来た！ 第三神殿は破壊を試みる者からは厳重に守られ、時の試練にも耐えるだろう。"
 building_type_stonehenge_01: "ストーンヘンジ"
 building_type_stonehenge_01_desc: "ストーンヘンジは多くの学者たちを感動させてきた神秘的な古代の建造物だ。文明の進んだ現代でも、イギリスの各地から学者たちが研究しに来る。その真の目的は何なのだろうか？"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01: "ダールの鉄柱"
 building_type_iron_pillar_of_dhar_01_desc: "ダールの鉄柱はひとつの軍の武器をすべて溶かして造られた。その圧巻の技術は、所有する王朝に栄光をもたらす。"
 building_iron_pillar_of_dhar_01: "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc: "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01: "デリーの鉄柱"
 building_type_iron_pillar_of_delhi_01_desc: "デリーの鉄柱はチャンドラグプタ2世の栄光の象徴だが、その後の支配者たちもその名を刻んでいる。長い間建っているにもかかわらず、さびの形跡がないことがインドの鉄工たちの技術を物語っている！"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01: "ピラミッド"
 building_type_the_pyramids_01_desc: "ピラミッド、特にケオプスのものは古代の奇跡のひとつである。その規模と美しさは、所有する支配者のイメージを高める。"
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01: "アルハンブラ"
 building_type_alhambra_01_desc: "アルハンブラは古代ローマのとりで跡地に建設された要塞だ。防衛施設として使えるが、うまく投資をすればさらに優れたものに生まれ変わるかもしれない…"
 building_alhambra_01: "$building_type_alhambra_01$要塞跡"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "$building_type_alhambra_01$宮殿"
 building_alhambra_02_desc: "アルハンブラは単なるローマの遺跡から、皇帝にふさわしい宮殿へと変貌を遂げた！ 地域の建築術が光っていて、宮殿の色と周辺の森の色の対比から「エメラルドの中の真珠」と詩人たちに表現される。"
 building_type_shwedagon_pagoda_01: "シュエダゴン・パゴダ"
 building_type_shwedagon_pagoda_01_desc: "シュエダゴン・パゴダは500年ごろにモン族によって建てられた神聖な仏舎利塔だ。カクサンダの杖、カナカムニの水通し、カーシャパの袈裟、ゴーダマの八本の聖髪など、様々な有名な遺物で知られる。"
 building_shwedagon_pagoda_01: "シュエダゴン・パゴダ"
