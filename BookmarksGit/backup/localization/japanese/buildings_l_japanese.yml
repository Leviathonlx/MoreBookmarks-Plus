 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "紫禁城"
 building_forbidden_city_01_desc: "紫禁城は広大な皇帝の宮殿で、約1,000の個別の建物で構成されている。紫禁城全体は高い城壁と深い堀に囲まれており、その中で不眠不休で働く多くの役人と政府を守っている。"
 beijing_palace_bonus_desc: "この[barony|E]が[realm_capital|E]であるあいだの、[governors|E]の[governor_efficiency|E]：@governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "乾陵"
 building_qianling_mausoleum_01_desc: "乾陵は主に皇帝高宗と女帝武則天の陵墓であるが、李氏のほかの一族もここに葬られている。墳墓は長方形の壁で保護されており、景観を飾る多くの石像はこの陵墓の最もよく知られた特徴の一つである。"
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "泉州港"
 building_quanzhou_seaport_01_desc: "泉州（チュワンチョウ）の港には、遠くから異国の商人が集まってくる。アラビア、アナトリア、日本、朝鮮、そしてそれらに挟まれたあらゆる国からやってくる。このような貿易船の流入により、地元の産業は盛況し、泉州はこの地域で随一の造船業を営むようになった。"
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "アンコール・ワット"
 building_angkor_wat_01_desc: "アンコール・ワットは、ヴィシュヌ神に捧げられた巨大な寺院群である。ヒンドゥー教の神話に登場する神々の故郷、メルー山を表現するように作られている。立派な堀に囲まれた寺院群には宗教画、彫刻、レリーフで溢れる回廊がいくつもある。"
 building_type_citadel_thang_long_01: "タン・ロン城塞" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "大羅城"
 building_citadel_thang_long_01_desc: "地元軍隊の軍事拠点となる城塞で、侵略者を撃退するために高度に要塞化されている。"
 building_citadel_thang_long_02: "タン・ロン皇城塞" #昇龍
 building_citadel_thang_long_02_desc: "タンロン城は要塞でも王宮でもある。城塞には、主要塞、宮城、紫禁城の三つの区域がある。"
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "ポー・クロン・ガライ寺院"
 building_po_klong_garai_01_desc: "チャム建築の最高峰であるポー・クロン・ガライ寺院は、同名の伝説的な王を祀るために建てられたと言われている。レンガ造りの三つの目立つ塔があり、主な芸術作品としてシヴァ神の立派な彫刻がある。"
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "ザウ寺"
 building_dau_temple_01_desc: "ルイラウにある由緒ある寺院は、遠方の地から来た僧侶たちが初めて集ったまさにその場所である。今も残るレンガの塔、遺物、そして高僧のミイラは、何世紀にもわたる仏教への帰依を体現している。"
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "六和塔"
 building_liuhe_pagoda_01_desc: "王たちが潮を鎮め、仏陀を称えるために建立した高層の仏塔。その灯火は大地を照らし、人と天との調和の象徴となっている。"
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "ムアロ・ジャンビ寺院群"
 building_muaro_jambi_01_desc: "バタンハリ川沿いに位置するムアロ・ジャンビの広大なレンガ造りの複合施設は、交易と信仰の双方を守っていた。シュリーヴィジャヤの拠点として統治者の避難所となり、スマトラ中核地域内の軍を動員する場でもあった。"
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "懸空寺"
 building_hanging_temple_01_desc: "懸空寺は恒山の断崖にぶら下がるように建てられた僧院である。伝説によれば、その建設は何世紀も前に、了然という名の僧侶によって始められたという。高床式の木造の堂には仏教、道教、儒教の聖人たちを祀る祠があり、複数の信仰が融合し、優美な静けさで重力に逆らっている。"
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "仏宮寺釈迦塔"
 building_pagoda_of_fogong_temple_01_desc: "仏宮寺釈迦塔は釘を使わずに建てられた高層の木造塔である。九層にそびえ立つ塔の内部には聖遺物や聖像が安置されており、その巧妙な構造は今なお建築技術の驚異であると同時に、信仰の象徴となっている。"
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "ジャール平原"
 building_plain_of_jars_01_desc: "ジャール平原は巨大な石の壺が散在する広大な高原で、その目的は謎に包まれている。かつて古代の儀式に使われたこれらの壺は、忘れられた民族の遺物として残り、畏敬の念と地元民の崇敬を呼び起こしている。"
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "ディエン高原"
 building_dieng_plateau_01_desc: "ディエン高原は霧に覆われた火山性の盆地で、硫黄の池や噴気孔が点在している。散在する古代寺院と儀式の伝説により、畏怖と崇拝の両方を受ける聖なる高地であり、かつて古代の善と悪の神々がさまよった地である。"
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "アポ山"
 building_mount_apo_01_desc: "アポ山はベナド湖畔にそびえ立ち、その名はルマッド語で「尊敬される長老」を意味する。これは聖なる山の精霊であるアポ・サンダワの名の短縮形であり、「長老サンダワ」や「祖父サンダワ」とも呼ばれる。アポ・サンダワのための儀式は、祖先の霊の媒介者とされる部族のシャーマンが執り行う。"
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "ブサキ寺院"
 building_besakih_temple_01_desc: "「バリ島の母なる寺院」として知られるブサキ寺院は、島内で最も重要かつ神聖なヒンドゥー教寺院の複合施設である。バリ島で最も高く崇高なる火山であるアグン山の山腹に位置し、島全体の宗教的・文化的な中心地として、あらゆる人々のための壮大な儀式が行われる。"
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "公山城"
 building_gongsanseong_fortress_01_desc: "公山城は錦江上流の丘陵にそびえる。百済の王城として築かれたこの要塞は、長大な城壁と石造の門が王と臣民を等しく守り、王朝の権力と防衛の山城として機能した。"
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "クラカタウ"
 building_krakatoa_01_desc: "クラカタウは海岸を少し離れた小さな列島に位置する迫力ある火山である。"
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "ボロブドゥール"
 building_borobudur_01_desc: "ボロブドゥールは九つの石壇が積み重なり、中央のお堂を頂点とする巨大な仏教寺院である。寺院は何千ものレリーフと何百もの仏像で飾られている。"
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "法師旅館"
 building_hoshi_ryokan_01_desc: "法師旅館は古い伝統的な旅館で、家族経営である。旅人に休息場所、食事、温泉を提供する。"
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "大兵舎"
 building_celestial_great_barracks_01_desc: "この巨大な兵舎と要塞は、地方総督に軍隊を強化するための兵士を提供し、その地域の防衛力を大幅に向上させる。"
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U]は軍事[governor|E]ではない"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E]：@governor_efficiency!#P +[EmptyScope.ScriptValue('great_barracks_bonus_value')]%#!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "万里の長城"
 building_the_great_wall_01_desc: "これは長城の最も古い部分で、大部分が秦王朝によって築かれた。長い歴史の中で石やレンガ、漆喰は摩耗したが、それでも要塞としては強固である。"
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "万里の長城"
 building_the_great_wall_02_desc: "漢王朝は先代が築いた城壁を大幅に拡張した。彼らは砂漠や山を越えて何百マイルにも及ぶ、より広大な区画をいくつか建設した。"
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "万里の長城"
 building_the_great_wall_03_desc: "魏、斉、隋の各王朝は紀元5世紀から6世紀にかけて城壁を増築し、いくつかの区間を改良してより堅牢な要塞を築いた。"
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "万里の長城"
 building_the_great_wall_04_desc: "最も優れた技術的快挙であるこの巨大城壁は、紀元前7世紀に建設されて以来、何度も拡張されてきた。現在では数千マイルにおよび、多数の監視塔、兵舎、駐屯所を収容している。蛮族の侵略者がこの強大な障害を乗り越えることはないだろう。"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
