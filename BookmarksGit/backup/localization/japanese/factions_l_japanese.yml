 FACTION_DEMAND_CEREMONIAL_CLAIMANT: "儀礼的な請求者の要求"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetHolder.GetFirstName]ではなく、[faction_claimant.GetName]が[faction_targeted_title.GetNameNoTier]の正統な君主であることは誰にも否定できない。\n\nこの事実を平和的に受け入れないのであれば、力ずくでわからせる！"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC_ME: "神から授かった権利により[faction_targeted_title.GetDefinitiveName|U]は私のものであり、そのことを実現する手段を私はついに手に入れた。この事実を平和的に受け入れられないならば、力づくでわからせる！"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED: "儀礼的な請求者の要求が承認された"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED_DESC: "この愚かな試みを断念しなければ、領国が滅びてしまうのは明らかだ。領土を守るために、私はお前の要求を呑まなければならないが、忘れるな。この不正な行いはここで終わりだ！ これ以上許さない！"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED: "儀礼的な請求者の要求が拒否された"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED_DESC: "[faction_targeted_title.GetDefinitiveName|l]への[faction_claimant.GetShortUINamePossessive|U]の請求を支持することは、我らの正統な[faction_targeted_title.GetHolder.GetTitleAsName]への侮辱である！\n\n卑劣な裏切り者め、お前の背信行為と不名誉にすぐさま神の裁きが下るだろう！"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION: "正当な請求だ！"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "時が来た！正統な[faction_targeted_title.GetHolder.GetTitleAsName]として[faction_claimant.GetName]を支持するすべての者たちがいま一斉に立ち上がり、[faction_claimant.GetSheHe]を正統な[faction_targeted_title.GetDefinitiveName|l]の座に就かせるだろう。必要とあらば、剣と炎でもって成し遂げる！"
 FACTION_CEREMONIAL_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_DESC: "[faction_target.GetName]は、本来私のものであるはずの王座を占領している！弁舌と剣を用いて、あなたの主張を支援しよう。領国の者たちも、この正統な大義を支えることになるだろう。あなたはただ、受け入れさえすればいい。"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPT: "ついに！"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_REFUSE: "間違っている…"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED_DESC: "ついに！ [faction_target.GetName]は[faction_target.GetTitleAsNameNoTooltip]を演じる道化師に過ぎないし、領国は私の大義のために立ち上がるだろう。私を支持する者の名は、歴史に残るだろう。"
