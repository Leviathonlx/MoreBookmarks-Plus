 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n喜ばしいことに、[faction_target.GetTitledFirstName]が我々の考え方に賛同してくれた。[faction_target.GetSheHe|U]は#EMP 私#!を共同[faction_target.GetTitleAsNameNoTooltip]に任命し、私は停戦に同意した。この内容は本日より有効である。"
