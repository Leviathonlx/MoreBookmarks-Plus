 FACTION_DEMAND_IMPERIAL_POLICY: "皇謨"
 FACTION_DEMAND_IMPERIAL_POLICY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nあまりにも長いあいだ、領国の忠実な臣民たちは貴殿の間違った政策に耐えてきた。[faction.GetName]は、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の新たな方針に貴殿に同意してもらいたいと考えている。断れば、武力でもって説得することになる！"
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED: "皇謨の要求が承認された"
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED_DESC: "この愚かな試みを断念しなければ、領国が滅びてしまうのは明らかだ。[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のために、私はお前の要求を呑まなければならない。しかし、これは重大な不正であり、許されることではない！"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED: "皇謨の要求が拒否された"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED_DESC: "傲慢にも我が政府の健全な政策を軽んじるとは、貴殿がそのような決定権を持つのにふさわしくない証に過ぎない！\n\n卑劣な裏切り者め、お前の背信行為と不名誉にすぐさま神の裁きが下るだろう！"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION: "船の方向転換"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION_DESC: "時が来た！[faction_target.GetTitledFirstNamePossessive]の間違った政策の廃止を支持するすべての者たちがいま一斉に立ち上がり、領国を新たな方向へ進ませるだろう。必要とあらば、剣と炎でもって成し遂げる！"
