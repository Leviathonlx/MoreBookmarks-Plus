 peasant_faction_short_effect_desc: "[county_control|E]の低下を望む"
 peasant_faction_every_county: "[faction|E]のすべての[county|E]"
 peasant_faction_spawn_county_levies: "[levies|E]に比例した[new_title.GetAdjective]の[army|E]を招集"
 FACTION_DEMAND_PEASANT: "[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.GetTitledFirstName]へ"
 FACTION_DEMAND_PEASANT_DESC: "お前の抑圧的な支配に、ずっと長い間苦しめられてきた。もうたくさんだ！ もう税金は払わない。\n\nお前の金庫が枯れ果て、食料が底をついた時、もっと民を平等に扱うべきだったと後悔するだろう。"
 FACTION_DEMAND_PEASANT_ACCEPT: "租税先取特権を与えてもいいだろう…"
