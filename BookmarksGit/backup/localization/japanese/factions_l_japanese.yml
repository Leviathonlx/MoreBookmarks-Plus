 FACTION_PEASANT_TITLE_NAME: "農民反乱"
 #Nomadic Faction
 nomadic_faction: "遊牧派閥"
 nomadic_faction_desc: "遊牧[faction|E]は、自分たちの[culture|E]と[faith|E]を共有する[yurt|E]を持つ、[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]によって統治されることを望んでいる。"
 nomadic_faction_short_effect_desc: "[GetGovernment( 'nomad_government' ).GetName]の[realms|E]を新たに築くことを望んでいる"
 FACTION_DEMAND_NOMADIC: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))][ROOT.Char.GetTitledFirstName]へ"
 FACTION_DEMAND_NOMADIC_DESC: "我々はもはや貴様の圧政のくびきに屈することはない！誇り高き[GetGovernment( 'nomad_government' ).GetName]の[peasant_leader.GetCulture.GetCollectiveNoun]である我々は、この無限の空の下を自由に往来するために生まれたのだ。\n\n[peasant_leader.GetFaith.WarGodName]の指揮のもと、我々の騎手たちはこの痛ましい支配を打破し、このステップに居場所を取り戻すのだ！"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "よかろう！我が領国にお前たちの汚れた家畜の居場所などない。"
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "誇り高き[peasant_leader.GetCulture.GetName]の[peasant_leader.GetFaith.GetAdherentNamePlural]である我々は、貴様の卑劣な圧政をこれ以上容認するつもりはない。この開けた空の下を自由に往来するために生まれた我々は、この暴政を拒否する。今こそ我らの時だ！\n\n我々は貴様の支配と、貴様の主君である[faction_target.GetTitledFirstName]の支配を完全に打ち倒してやる！！"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "ならば戦場で会おう、#EMP この無宿者めが#!！"
 #Populist Faction
 populist_faction: "民衆派閥"
 populist_faction_desc: "[faction|E]の民衆たちは、他国の民、そして異教徒による支配から自由になることを求め、[culture|E]や[faith|E]を共有しようとしない主君から独立しようとするだろう。"
 populist_faction_short_effect_desc: "[liege|E]からの独立を求める"
 populist_faction_short_effect_desc_admin: "[state_faith|E]を彼らの宗派と同じにすることを求める"
 FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))][ROOT.Char.GetTitledFirstName]へ"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "お前の[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]統治による抑圧をこれ以上許すわけにはいかない。[peasant_leader.GetFaith.GetName|U]は[ROOT.Char.GetPrimaryTitle.GetName]の最も優れた信仰であると認識されなければならないのだ！\n\n我々の信仰にふさわしい正当な地位を与えろ。さもなくば、多数の信者の怒りに直面することになる！"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "[peasant_leader.GetCulture.GetName]の伝統に対する異国からの抑圧には、もう耐えられない。自ら決断する時が来た！\n\n自らが望むように統治する権利を我々に与えるか、さもなければすべての民からの怒りを喰らうことになる！"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "敬虔な[peasant_leader.GetFaith.GetAdherentNamePlural]に対する卑怯な抑圧には、もう耐えられない。自ら決断する時が来た！\n\n[peasant_leader.GetFaith.WarGodName]の導きを得て、我々は立ち上がり、お前の[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から開放されるだろう！"
 FACTION_DEMAND_POPULIST_DESC: "良き[peasant_leader.GetCulture.GetName][peasant_leader.GetFaith.GetAdherentNamePlural]への卑怯な抑圧には、もう耐えられない。自ら決断する時が来た！\n\n[peasant_leader.GetFaith.WarGodName]の導きを得て、我々は立ち上がり、お前の[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から開放されるだろう！"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "いや、待て… もし代わりにお前のやり方を私が取り入れたら？"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "[peasant_leader.GetFaith.GetNameNoTooltip|U]にはこの名誉を認めてやるべきだ。"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "よかろう、そんなに喧嘩っ早い民など必要ない！"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N あなたは所領を失う！#!"
 FACTION_DEMAND_POPULIST_REFUSE: "自由が欲しい？死ねば自由になれるだろう！"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "お前たちにそんなことをする権利はない、生意気な[peasant_leader.Custom2('InsultNoun', ROOT.Char)]め！"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#!と#high [faction.GetName]#!があなたに[war|E]を宣言する"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "民衆の蜂起"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "遊牧民の反乱"
 FACTION_POPULIST_CREATED_TITLE_NAME: "[founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "あなたは我々の伝統と信仰を共有できるが、我々はこれ以上あなたや[faction_target.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))][faction_target.GetTitledFirstName]を許容することはできない！\n\n手を引くか、それとも我々にふさわしい自由を獲得する手助けをするのだ！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "[peasant_leader.GetCulture.GetName]の伝統に対する異国からの抑圧には、もう耐えられない。自ら決断する時が来た！\n\n我々が求めるのは、お前の主君である[faction_target.GetTitledFirstName]から完全に解放されることにほかならない！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "敬虔な[peasant_leader.GetFaith.GetAdherentNamePlural]に対する卑怯な抑圧には、もう耐えられない。自ら決断する時が来た！\n\n[peasant_leader.GetFaith.WarGodName]の導きを得て、我々は立ち上がり、お前の主君である[faction_target.GetTitledFirstName]の支配から解放されるだろう！"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "良き[peasant_leader.GetCulture.GetName][peasant_leader.GetFaith.GetAdherentNamePlural]への卑怯な抑圧には、もう耐えられない。自ら決断する時が来た！\n\n我々はお前の支配と主君である[faction_target.GetTitledFirstName]の独裁から解放されるだろう！"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "私も大義に加わろう！"
