 FACTION_DEMAND_LIBERTY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nI古来からの、そして決して奪えない封臣への権利を理解すべき時が来たのだ！[faction.GetName]の要求を受け入れなければ、戦場で剣を交えることになるぞ！"
 FACTION_DEMAND_LIBERTY_ACCEPTED: "独立の要求が受け入れられた"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nお前の自分勝手な「独立」への思いは、領国の全土を弱らせるだろう。しかし、無益に血が流れることを避けるには、その要求を受け入れるしかないだろう。"
 faction_demand.0102.tt: "あなたの主君の[crown_authority|E]は低下した！"
 FACTION_DEMAND_LIBERTY_REFUSED: "独立の要求が拒否された"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nお前の愚かな企みによる脅しは、決して成功しない。私は[faction_target.GetTitleAsNameNoTooltip]だ！お前たち愚かな裏切り者の集団は、戦場で身の程を知ることになるだろう！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION: "分権か、死か！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC: "時は来た！ [faction.GetName]の卿たちは、[faction_target.GetName]が暴君であり、[faction_target.GetHerHis]の独裁的な権力を手放すべきであると認めている… 必要であれば、戦いも辞さない。"
 #Claimant faction
 claimant_faction: "請求者派閥"
 claimant_faction_desc: "請求者の[faction|E]の者たちは、[liege|E]に属する称号を狙っている者を手助けする。"
 claimant_faction_short_effect_desc: "[ROOT.Faction.GetSpecialTitle.GetDefinitiveName|l]を要求する"
 FACTION_DEMAND_CLAIMANT: "請求者の要求"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetNameNoTier]を支配する権利は、神によって[faction_claimant.GetName]に与えられており、それを実現するために必要な助力を取り集めた。この事実を平和的に受け入れられないならば、力づくでわからせる！"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "この事実を平和的に受け入れられないならば、力づくでわからせる！"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "請求者の要求が受け入れられた"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "この愚かな試みを断念しなければ、領国が滅びてしまうのは明らかだ。[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のために、私はお前の要求を呑まなければならない。しかし、これは重大な不正であり、許されることではない！"
 FACTION_DEMAND_CLAIMANT_REFUSED: "請求者の要求が拒否された"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "[faction_claimant.GetShortUINamePossessive|U]は私の称号を要求しているが、夜に子供に語るお話くらい非現実的だ。どれだけ多くの愚か者を欺いて集め、工作を実行しようとしても、そんな烏合の衆に膝を屈するなどありえない！生まれながらの権利をそんな愚か者に渡すくらいなら、死を選ぶ！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "正当な請求だ！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "時が来た！[faction_targeted_title.GetNameNoTier]の正統な支配者として[faction_claimant.GetName]を支持する者たちすべては、今一斉に立ち上がり、[faction_claimant.GetSheHe]が[faction_claimant.GetHerHis]の正統な王座に就くことを確実にさせるだろう。必要とあらば、剣と炎を用いても、成し遂げるであろう！"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "[faction_target.GetName]は、本来私のものであるはずの王座を占領している！弁舌と剣を用いて、あなたの主張を支援しよう。領国の者たちも、この正統な大義を支えることになるだろう。あなたはただ、受け入れさえすればいい。"
 FACTION_CLAIMANT_INVITE_ACCEPT: "ついに！"
 FACTION_CLAIMANT_INVITE_REFUSE: "間違っている…"
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "ついに！ [faction_target.GetName]は[faction_target.GetTitleAsNameNoTooltip]を演じる道化師に過ぎないし、領国は私の大義のために立ち上がるだろう。私を支持する者の名は、歴史に残るだろう。"
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "あとは時間の問題だ…"
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "私の主張はただ、こうだ。だが、私は[faction_target.GetTitledFirstName]と同盟下にあり、参戦することはできない。魂は、あなたとともにある。"
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "私の主張に反して… 私はともに戦うことはできない。[faction_target.GetTitledFirstName]は、この…#emphasis 「抗いがたい魅力」#! を有している。だから、[faction_target.GetHerHim]に手を貸すことは決してできない。そう、それだけだ。ご武運を。"
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "偽りの[faction_target.GetTitledFirstName]に対抗して領国が立ち上がるのを見られたことは嬉しいが、現在の苦境のせいで、この正統な試みに協力することができない。あなたが成功したら、借りができることになる。"
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "あなたも[faction_target.GetTitledFirstName]が本物に卑劣で、そして[faction_target.GetHerHim]よりも私のほうがずっと優れた統治者だと感じていることを、嬉しく思う！\n\n今は新しいおもちゃで遊ぶのに忙しいが… もしあなたが勝ったら、一緒におもちゃで遊ぶことを約束しよう！"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "ついに！[faction_target.GetName]は[faction_target.GetTitleAsNameNoTooltip]を演じる道化師に過ぎないし、領国は私の大義のために立ち上がるだろう。\n\n今の私は地位が低いから、手助けすることはできない。だが、これは忘れるな―#emphasis あなたが勝利した時#!、十分に報われることになるだろう！"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "私の請求権に対する熱意には感謝するが、この努力は失敗する運命にある、そう感じずにはいられない。結果的にはあなたを支持はしないが、あなたがどんな形ででもどうにか成功を収めたら、私は王位を受け入れるだろう。"
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "残念だ。"
