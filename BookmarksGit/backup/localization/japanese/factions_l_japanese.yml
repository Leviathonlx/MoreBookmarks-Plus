 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "独立した[faction|E]の者たちは、[liege|E]からの独立を試みている。\n\n#S 最後通牒#!\n派閥のすべてのメンバーは[independent|E]となる\n[liege|E]が[prestige|E]を失う"
 independence_faction_short_effect_desc: "[liege|E]からの独立を求める"
 nation_fracturing_faction: "派閥の解体"
 nation_fracturing_faction_desc: "$nation_fracturing_faction$ [faction|E]に所属する者たちは[liege|E]の領土の破壊を試みる。\n\n#S 最後通牒#!\n派閥に所属する者たちが全員、[independent|E]となる\n[liege|E]は[primary_title|E]と同じ[title_tier|E]のほかの[titles|E]を失う"
 nation_fracturing_faction_short_effect_desc: "[liege|E]の領国を破壊しようとしている"
 liege_primary_title_dissolution: "あなたは独立しました！"
 liege_primary_title_dissolution_desc: "あなたの主君は、$nation_fracturing_faction$[faction|E]により[primary_title|E]を喪失した"
 FACTION_DEMAND_COLLAPSE: "[faction_target.GetPrimaryTitle.GetNameNoTier]の議論の要求"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTier]の統一を維持できないと認識するべき時が来た。お前の、そしてほかの支配を終わらせる時だ。この地域にはもっと自由が必要だ。我々の要求を受け入れなければ、戦場で剣を交えることになるぞ！"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "解体の要求が承認された"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nあなたの見当違いの要求は、我々すべてを弱らせることになるだけだ。しかしながら、領国で無駄な犠牲を避けるには、独立の要求を受け入れるしかないだろう。"
 FACTION_DEMAND_COLLAPSE_REFUSED: "解体の要求が拒否された"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nその恥知らずな脅迫などという企みは、失敗に終わった。どれだけ多くの堕落した魂をたぶらかし、計画の実行に利用したとしても、戦わずに降伏することなどしない。私が正当に所有するものを守るためなら、命も惜しくない！"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "[faction_target.GetPrimaryTitle.GetNameNoTier]の終焉"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "時は来た！[faction.GetName]の声たちは揃って、[faction_target.GetName]がかつては所有していた[faction_target.GetSheHe]の権利が完全に失われた、そう思っている！我々は独立を手に入れる、さもなくば力ずくで奪う！"
 faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier]が破棄される。"
 FACTION_DEMAND_INDEPENDENCE: "独立の要求"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_leader.GetPrimaryTitle.GetNameNoTier]や、[faction.GetName]のほかの国が完全に独立したことを知るべき時が来た。我々の要求を受け入れなければ、戦場で剣を交えることになるぞ！"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "独立の要求が受け入れられた"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nあなたの見当違いの要求は、我々すべてを弱らせることになるだけだ。しかしながら、領地で無益に血が流れることを避けるには、独立の要求を受け入れるしかないだろう。"
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "独立の要求が拒否された"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nその恥知らずな脅迫などという企みは、失敗に終わった。どれだけ多くの堕落した魂をたぶらかし、計画の実行に利用したとしても、戦わずに降伏することなどしない。私が正当に所有するものを守るためなら、命も惜しくない！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "独立だ！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "時は来た！[faction.GetName]の声たちは揃って、[faction_target.GetName]がかつては所有していた[faction_target.GetSheHe]の権利が完全に失われた、そう同意している！我々は独立を手に入れる、さもなくば力づくで奪う！"
