 viz_extravagance.t1.treasure.hankerchiefs: "この人物は、驚くほど多くの上質なリネンのハンカチを使う。夏には一日に十枚も使い、使った後はすぐに捨ててしまう。"
 viz_extravagance.t1.treasure.cosmetics: "この人物は、自身の地位にしては異常に大量の上質な香水、軟膏、化粧品を持っている。"
 viz_extravagance.t1.treasure.jewellery: "この人物は、常に新しい装飾品で満たされているようだ。顔や[ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]で金や銀、貴石がきらめいている。"
 viz_extravagance.t1.treasure.furniture: "この人物の家具は常に輸入物の高級木材や鉱石で作られており、流行に合わせて頻繁に取り替えられたセンスのあるものになっている。"
 viz_extravagance.t1.treasure.clothing: "この人物は、最新のトレンドを取り入れた上質な衣服が無尽蔵にあるクローゼットを持っており、自らのファッションを生み出せそうな服もたくさん備えている。"
 viz_extravagance.t1.treasure.hats: "この人物は、同じ帽子を1、2週間以上かぶることはほとんどない。毎年、新しくてもっと背の高い種類がたくさん出てくるのに、自分を制限する必要なんてない。"
 viz_extravagance.t1.treasure.relics: "この人物は、小さいながらも素晴らしい聖遺物の蒐集を持っていることで知られている。"
 viz_extravagance.t1.treasure.drugs: "この人物の飾り棚は、珍しい薬物、飲み物、調合薬の精選された蒐集品を収めていることで有名で、その多くは[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で手に入る希少な物質の中でも特に貴重とされている。"
 viz_extravagance.t1.treasure.game_pieces: "この人物は、この地域で知られているすべてのボードゲームを持っており、駒は貴石から伝説の獣の骨に至るまで、さまざまな素材で彫刻されている。"
 viz_extravagance.t1.treasure.hourglasses: "この人物は、地球上で最も精密に作られた砂時計を所有している。役人にとって、これほど贅沢な道具はない。"
 viz_extravagance.t1.activities.parades: "この人物は、金貨や食べ物を困っている人々に投げ与えるパレードを開催することに喜びを感じている。常に自分の費用で、そして自分の名で行われる。"
 viz_extravagance.t1.activities.festivals: "この人物は、自身の私邸の庭や下層のホールを小さな祭りのために開放し、一般人に貴族の華やかさをほんのひととき体験させることで知られている。"
 viz_extravagance.t1.activities.auctions: "この人物は定期的にチャリティオークションを開催し、自らの蓄えた宝物を売却して、王国の貧しい人々のために資金を集めている。"
 viz_extravagance.t1.activities.feasts: "この人物は、地元の貴族を私的な集まりで定期的にもてなすのを楽しんでいる。招待状を手に入れるために実際に血が流れたという噂も囁かれている。"
 viz_extravagance.t1.activities.board_game_tourneys: "この人物は、上流階級のために競技的なボードゲーム大会を開催するのを楽しんでおり、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の集まった著名人たちは最新のものを楽しんでいる。"
 viz_extravagance.t1.activities.pigeon_racing: "この人物は、競技鳩レースにやや恥ずかしいほどの興味を持っており、広大な鳩小屋すら所有している。"
 viz_extravagance.t1.activities.orgies: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の中でも、より…猥雑な住民たちのために#EMP 控えめな#!集まりを開くことで知られている。"
 viz_extravagance.t1.activities.feasts.weekly: "この人物は、毎週巨大な宴会を開くことに喜びを感じており、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の下級貴族たちは、ただ料理のためだけに頼りにしている。"
 viz_extravagance.t1.activities.exhibitions: "この人物は芸術を好み、芸術を支援し、その恩恵の成果を披露することにこだわっている。時には社会で最も謙虚な人々にも見せることがある。"
 viz_extravagance.t1.activities.feasts.commoners: "この人物は定期的に豪華な宴会を楽しむが、階級が理由で招待されないことがある最も著名な市民を[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に招待することに力を入れている。"
 viz_extravagance.t1.property.townhouse: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に豪華な装飾が施された、しかし適度に控えめなタ連棟式住宅を所有している。"
 viz_extravagance.t1.property.minor_businesses: "この人物のビジネスの興味は多岐にわたり、首都周辺の小さな工房や小規模なギルド、そして小さな自由保有地などが含まれている。"
 viz_extravagance.t1.property.small_arena: "この人物は小さな私設闘技場を所有し、競馬を開催している。この施設による賭けは、もちろん副次的な利益である。"
 viz_extravagance.t1.property.manse: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のすぐ外に私的邸宅を持っており、便利といえるほど近く、丁度いい程度遠い距離にある。"
 viz_extravagance.t1.property.toll_road: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に向かう特に儲かるとある有料道路を独占して所有している。取得の経緯や料金所が設立された時期については多くの憶測が飛び交っている。"
 viz_extravagance.t1.property.agent_network: "この人物は領国全体に工作員の網を所持しており、遠く離れた拠点においてさえ、自らのビジネスの利益を監視し、維持している。"
 viz_extravagance.t1.property.rooftop_garden: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に広大な屋上庭園を維持するためにお金を使っており、下の市民たちを驚かせている。"
 viz_extravagance.t1.property.market_officials_on_payroll: "この人物は、首都の主要な市場のすべての検査官や税関職員を手元に抱えていることで知られている。当然ながら、これは領国への誠実さを維持するためである。"
 viz_extravagance.t1.property.hostel: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に安価なホステルを所有しており、社会における貧しい人々や困窮している人々を意図的に対象にしている。"
 viz_extravagance.t1.property.gangers: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の大規模なならず者集団を手元に抱えていると#EMP 噂されている#!。立派な公務員が凶暴な悪党たちと何をするのかは誰にもわからない。"
 viz_extravagance.t1.charity.orphans: "この人物は、毎年一定数の孤児を受け入れるための公共手当を支払っている。成人するまで、適切な教育、食事、宿泊、そして倫理教育を受けることができる。"
 viz_extravagance.t1.charity.building_repair: "この人物は、首都の市民が建造物に損害を受けた場合に利用できるよう、小さな基金を支払っている。修理費用を負担できない場合は、助成金が支給される。"
 viz_extravagance.t1.charity.feasts.religious: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の一般市民のために、毎年ある宗教的祝祭を助成している。"
 viz_extravagance.t1.charity.widowers: "この人物は、首都の困窮した男やもめに対して奨励金を支給している。"
 viz_extravagance.t1.charity.widows: "この人物は、首都の困窮した未亡人に対して奨励金を支給している。"
 viz_extravagance.t1.charity.beggars: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の乞食や困窮者に食事と衣服を提供するための基金を支払っており、王国の最下層にとっての重要な命綱となっている。"
 viz_extravagance.t1.charity.awkward_children: "この人物は、朝の水を汲みに行く際に水の壺を壊す若い使用人の子供たちのために代わりの水壺を購入するという制度に対し費用を支払っている。子供たちの家庭の誰にもその小さな事故について知られないようにしている。"
 viz_extravagance.t1.charity.civil_service.guard: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の重要行政建造物の外に小さな警備所を設置し、見張りを配置するための費用を支払っている。"
 viz_extravagance.t1.charity.birds: "この人物は、首都の特定の路地に定期的に鳥のために種を撒く費用を支払っている。動物を苦しませたり飢えさせたりするのは野蛮な者だけだ。"
 viz_extravagance.t1.charity.monastery: "この人物は、通常生活の罪から遠く離れた、孤立した宗教共同体の維持（およびその設立にかかる費用）に資金提供している。"
 viz_extravagance.t1.charity.judges: "この人物は、領国の専門の判事数名に料金を払い、裁判の審理や巡回にもっと時間を割くようにしている。"
 viz_extravagance.t1.charity.kitchens: "この人物は、小さな無料食堂を複数支援し、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の貧しい人々に食事を提供して感謝されている。"
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "この人物は、遠くの地から集めた珍しい骨董品や奇妙な装飾品を展示する専用の部屋を持っている。実用性はほとんどないものの、来客には#EMP 大いに#!喜ばれている。"
 viz_extravagance.t2.treasure.gems: "この人物は、数え切れないほどの宝石が詰まった袋を所有していると言われている。そのコレクションを目にしたことのあるごく一部の人々によれば、各袋には異なる種類の美麗な宝石が収められているとのこと。"
 viz_extravagance.t2.treasure.sculpture: "この人物は芸術愛好家であり、その邸宅には貴金属で鋳造された彫像や、高価で艶やかな宝石から彫り出された像がよく飾られている。"
 viz_extravagance.t2.treasure.decorative_martial_gear: "この人物は装飾的な武器や鎧を好み、住居は金の剣から宝石を嵌め込んだ盾まで、実用的ではない華やかな軍事装備で散らかっている。"
 viz_extravagance.t2.treasure.bezoar_cutlery: "この人物は、非常に高価なベゾアールのカトラリーを一揃い所有している。致命性のある毒の効果を遅らせ、中和し、さらには逆転させると言われており、これらの道具は非常にスタイリッシュ#EMP かつ#!実用的である。"
 #Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "この人物は、ハエを寄せ付けないと言われる神秘的な石、フライストーンの小さなコレクションを持っている。これらの石は、一定の半径内でハエや蚊などの飛び回る害虫を強制的に寄せ付けなくするため、食卓で非常に重宝される飾り物となっている。"
 #Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "この人物は、精密に階層化された賄賂の管理で有名で、その規則正しく予測可能な運用ぶりから、用途に応じたサイズの袋が常に百個ずつ、硬貨の数まできっちり揃えて準備されているに違いないと言われている。"
 viz_extravagance.t2.treasure.map_of_world: "この人物は、知られている世界全体の地図を所有している。領国の中でも最も正確なものの一つとされ、壁一面を覆っている。その地図を見つめ、考えに耽っている姿がしばしば見られる。"
 viz_extravagance.t2.treasure.horse_armour: "この人物の馬の多くは、自身が身に着けているのと同じほど貴重で派手な装飾を付けている。真珠をあしらった鞍から銀の手綱まで、どれも豪華である。"
 viz_extravagance.t2.treasure.crockery: "この人物は、自分の厨房には[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で手に入る最も希少な素材で作られた最大級の鍋やフライパンが揃っているとよく自慢している。"
 viz_extravagance.t2.activities.feasts.pool: "この人物は、広々とした人工プールの周りで催される祝宴を楽しんでいる。このプールは私邸の一つに莫大な費用をかけて造られ、周囲には豪華なクッションやソファが並べられ、注がれる飲み物の音が響き渡っている。"
 viz_extravagance.t2.activities.gambling.horse: "この人物の誇りと喜びは、競走用の種牡馬を揃えた厩舎全体であり、そのほとんどすべてが純粋な外国血統である。"
 viz_extravagance.t2.activities.feasts.interactive: "この人物の宴会は、参加型の要素があることで広く知られている。料理の中に隠された金貨の袋、署名をするだけで手に入る土地の権利書、最初に仕掛けを解いた者だけが貴重な宝石を見つけられる彫刻など、数々の趣向が盛り込まれている。"
 viz_extravagance.t2.activities.feasts.long: "この人物は、パーティーは主催の食料庫が空になるまで終わらないと固く信じており、そのため、時には祝宴が一週間以上も続くことがあると言われている。"
 viz_extravagance.t2.activities.concerts: "この人物は、ほかの芸術よりも音楽を重視しており、その欠如を真の悲劇と考えている。その祝祭の多くは実質的には大規模なコンサートであり、時には一般市民が参加できるほどの規模になることもある。"
 viz_extravagance.t2.activities.theatre: "この人物は、演劇や芝居、アクロバットを誰にも負けないほど愛している。宴には、さまざまな芸人たちが至る所でパフォーマンスを披露し、古典劇が新たな顔ぶれによって演じられるのが恒例の見どころとなっている。"
 viz_extravagance.t2.activities.poetry: "この人物は自らを詩人だと考えている。他人がそう思うかはともかくとして、この人物が詩を朗読する豪華な宴への招待状は非常に人気が高い。"
 viz_extravagance.t2.activities.amnesties: "この人物は、悔い改めて償いをする限り、誰でも許されるべきだと考えている。そのため、行政上の立場を利用して、十分に反省の意を示した犯罪者に対する定期的な恩赦を実施している。"
 viz_extravagance.t2.activities.animal_baiting: "この人物は、戦う猛獣の荒々しい鼻息や唸り声、そして叫び声を何よりも愛している。彼らの宴会のほとんどでは、囮役、猟犬、そして珍しい猛獣から身近な野獣までが闘技場で激闘を繰り広げ、観客を魅了している。"
 viz_extravagance.t2.activities.sermons: "この人物は常識の範囲を超えた熱心な信仰心を持ち、祝宴には説教や巡回する[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]を招き入れるよう努めている。"
 viz_extravagance.t2.property.monopoly: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の城壁内で特定の必需品の販売を独占できるという幸運を享受している。そして、こうした独占権を与える役職を自ら掌握していることは、もちろん無関係だろう。"
 viz_extravagance.t2.property.exotic_market: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある有名な珍品市場の一つを所有しており、そこからたっぷりと税収を得ている。"
 viz_extravagance.t2.property.mine: "この人物は首都近くに収益性の高い鉱山を所有しており、家庭や商業に欠かせない一般の金属の重要な供給源となっている。"
 viz_extravagance.t2.property.warehouses: "この人物は、首都の商業中心地近くに広大な倉庫群を所有している。その施設には珍しい交易品が豊富に蓄えられており、地元の人々はそれを「[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]の宝庫」と呼んでいる。"
 viz_extravagance.t2.property.messenger_network: "この人物は、領国全体に広がる慎重な（そしてなによりも#EMP 忠誠心のある#!）使者の網を利用しており、意志や指示をすべての拠点に伝えることができる。"
 viz_extravagance.t2.property.workshops: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の中でも特に活気に満ち、美しい多彩な品々で知られる通りのほぼすべての作業場を所有している。"
 viz_extravagance.t2.property.personal_temple: "この人物は、自分と家族、そして親しい同盟者だけが使用できる、壮大な[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship]を所有している。"
 viz_extravagance.t2.property.fort: "この人物は、[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]の近くにある危険な奥地に小さな砦を所有している。維持費はかかるものの、そこで捕獲できる豊富な獣は大きな収益をもたらしている。"
 viz_extravagance.t2.property.treasury: "この人物の国庫はとても大きくで、専用の建物を構えるほどだ。その建物は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の中心部にある要塞化された複合施設であり、財宝が確実に安全に守られている。"
 viz_extravagance.t2.property.defensible_palace: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に小さな要塞の宮殿を維持しており、そこには秘密の通路や脱出経路が豊富にあると言われている。"
 viz_extravagance.t2.charity.schools: "この人物は、教育を受ける機会のない若い子供たちに教育を提供するための学校に資金提供している。"
 viz_extravagance.t2.charity.hospitals: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある有名な病院に個人的に資金提供をしている。これらの病院は社会の貧しい人々を治療する施設でありながら、その運営は完全にこの人物の援助に依存している。"
 viz_extravagance.t2.charity.poor_funerals: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で資金がなく家族、友人もおらず、尊厳を持たずに亡くなる人々の葬儀に、個人的に資金提供している。"
 viz_extravagance.t2.charity.scholars.philosophical: "この人物は、世界をより深く探求することに焦点を当てている主要な哲学者や機関に個人的に資金提供している。"
 viz_extravagance.t2.charity.scholars.legal: "この人物は、領国の著名な弁護士や法学者、法務職員に個人的に資金提供しており、すべての人々に公正で正義ある平和を明確にし、それを実施する手助けをしている。"
 viz_extravagance.t2.charity.civil_service.extra_positions: "この人物は、行政サービス上、重要な地位の人員に個人的に資金提供しており、官僚機構の力を何倍にも増幅させている。"
 viz_extravagance.t2.charity.police: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を巡回する警官、執行者などの忠実な人員に個人的に資金を提供しており、宰相の要求通りに法が厳格に守られるようにしている。"
 viz_extravagance.t2.charity.scholars.theological: "この人物は、領国の著名な神学者の何人かに個人的に資金提供をしており、仲間の信者のためにより良い[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective]理論の発展を願って投資している。"
 viz_extravagance.t2.charity.scholars.mystical: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の宮廷で奇妙な知識を駆使する著名な神秘主義者や秘教主義者、狂信者に個人的に資金提供を行っている。"
 viz_extravagance.t2.charity.circumcision: "この人物は、毎年[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街の孤児の少年たちの割礼と宗教教育に個人的に資金提供している。"
 viz_extravagance.t2.charity.preachers: "この人物は、巡礼して困窮した信者に施しを行い、信仰の薄い人々に対しても的確な霊的助言を提供する托鉢僧の[ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]に個人的に資金提供している。"
 viz_extravagance.t3.treasure.mirrors: "この人物は、金で買える最も澄んだ鏡を数十枚所有しており、貴族でさえ夢見るほどの、見苦しいほど虚栄心に満ちた贅沢を享受している。"
 viz_extravagance.t3.treasure.parasols: "この人物は、1年365日分の日傘を持っているようだ。金糸で刺繍されたもの、銀糸のもの、絹でできたもの、ダマスク織のもの、ルビーが散りばめられたもの、エメラルドがあしらわれたもの、とにかく種類が尽きない。"
 viz_extravagance.t3.treasure.silk_bigtop: "この人物は、50人以上の集まりに対応できる旅行用のテントを所有している。最高級の絹で作られており、すべての布地には豪華な刺繍が施され、柱はすべて貴金属または高価な漆で仕上げられている。"
 viz_extravagance.t3.treasure.fabrics: "この人物は、世界で最高峰の豪華な織物を豊富に所有していることを誇りにしている。絹、ダマスク織、ベルベット、上質なブロケード、手の込んだキルト、そして数え切れないほどの細かな種類や地域特有の品々が揃っている。"
 viz_extravagance.t3.treasure.exotic_pets: "この人物は、ライオン、トラ、珍しい外国のシカ、さらに奇怪な生き物などの異国のペットのコレクションで、客人を魅了しつつも恐怖させている。その個人的な動物園には、想像を超えるような奇異な生き物たちが名を連ねている。"
 viz_extravagance.t3.treasure.carpets: "この人物はとても有名な絨毯を所有している。長さは100キュビット、幅はその半分で、金糸が縫い込まれたフロスシルクで織られ、銀色のサテンの裏地が優美に施されている。宗教的・歴史的な場面が刺繍されており、世界の全歴史を語るとさえ言われている。"
 viz_extravagance.t3.treasure.gold_mattress: "この人物は、金糸のみで織られているとされるマットレスを所有しており、最近の歴史上で最も有名な人物たちがその上で休息を取ったとされている。"
 viz_extravagance.t3.treasure.birth_control: "この人物は、安全で幸福、そして子を成さない交わりを確実にするための薬剤や錠剤、さらにはより奇抜な手段を所有している。"
 viz_extravagance.t3.treasure.sculpture.articulated: "この人物の誇りと喜びは、自分自身の多関節彫刻であり、その姿勢や衣装は宰相の意のままに無限に変えることができる。"
 viz_extravagance.t3.treasure.plants: "この人物は、珍しい植物、苔、薬草の有名なコレクションを所有しており、500個のクリスタルポットのどれかにそれぞれ収められている。"
 viz_extravagance.t3.activities.feasts.surprise: "この人物は、魅力的な客人に驚きの贈り物を振る舞う宴を開くことで知られている。機知に富んだ冗談には一万頭の家畜が、見事な衣装には辺境の宮殿とその召使いが、そして興味深い会話には染め絹の衣装が与えられる。"
 viz_extravagance.t3.activities.aid: "この人物は、自らの私有地に隣接する貴族たちとの関係を良好に保つため、時折さりげなく贈り物を振る舞うことで知られている。例えば、高級な絨毯を百枚、上質な鞍を三千個、アンバーグリスを十二壺、一万本の精巧な槍、といった具合だ。"
 viz_extravagance.t3.activities.scholars.debates: "この人物は、知られた世界の隅々からあらゆる分野の学者を招き、その時代を代表する偉大な知性たちが同じテーブルを囲んで繰り広げる深遠な対話に格別の喜びを見出している。"
 viz_extravagance.t3.activities.feasts.give_away: "この人物は、忠実な同盟者や部下、取り巻きたちのために宴を催すことを何よりも楽しんでいる。そして奇妙なことに、そのような場では王子の身代金に匹敵する財産を贈ることがしばしばあるが、それでもなお尽きることのない豪奢な贈り物を持ち続けているようだ。"
 viz_extravagance.t3.activities.land_and_livestock_grants: "この人物が所有する膨大な家畜の群れは、地元で伝説となっている。良い働きへの報酬や慈善的な補償として贈られる家畜の数は、毎年軽く数万頭に達すると言われている。"
 viz_extravagance.t3.activities.feasts.spectacle: "この人物の宴は、何よりも見世物を重視している。熱した炭をジャグリングする子供を棒に乗せて跳ね回る曲芸師#EMP くらい#!いないのであれば、そんな宴に一体何の価値があるのか？"
 viz_extravagance.t3.activities.feasts.coin_shower: "この人物は、宴の席で財力を誇示することを楽しんでいる。特に気に入った客人たちの上に、数百枚、時には数千枚の硬貨を雨のように降らせることが常にある。"
 viz_extravagance.t3.activities.gambling.palanquin: "この人物は、独特なスポーツである「輿レース」を考案し、極めたと主張している。輿を担ぐ召使いたちが挑戦者たちと競い、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の特定の地点まで誰が最速で運ぶかを競うというものだ。"
 viz_extravagance.t3.activities.orgies: "この人物は、官能的な快楽を主題にした宴を堂々と開いている。その場では、客人たちが贅沢と滑らかさの極限に至るまで徹底的にもてなされ、心ゆくまで快楽に浸る。"
 viz_extravagance.t3.activities.parades: "この人物は、富は隠されていては意味がないと信じており、珍奇なペット、上質な馬、手の行き届いた召使い、高価な衣服を披露するパレードを定期的に開催することに魅了されている。これらを誇示して、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街を練り歩く。"
 viz_extravagance.t3.property.pool.cushions: "この人物は、クッションで囲まれた広々としたプールを所有している。水に浸かることが、贅沢を犠牲にする理由にはならないのだから。"
 viz_extravagance.t3.property.businesses: "この人物の事業は、交易路、独占、後援関係、そして不動産が複雑に絡み合った迷宮のような混乱を呈している。"
 viz_extravagance.t3.property.palace.huge: "この人物は、公的には[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]よりも#EMP わずかに#!小さい宮殿を所有している。しかし、実際に見たことがある人々は、一般的にそれに疑念を抱いている。"
 viz_extravagance.t3.property.bathhouse: "この人物は、自分自身と親しい同盟者のために豪華な専用浴場を所有している。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で最も陰湿でありながら驚くほど潔白な陰謀が繰り広げられる政治の場ともなっている。"
 viz_extravagance.t3.property.stables: "この人物は、領内で最も優れた馬を数百頭以上収容することができる巨大な厩舎を所有している。"
 viz_extravagance.t3.property.pool.gold: "この人物は、底に厚い金貨が敷かれたプールを所有している。金の上に浮かんでこそ、富を持っているといえるのだ。"
 viz_extravagance.t3.property.fleet.commercial: "この人物は、数十隻の私有商船を所有しており、それはまさに世界中を駆け巡る小艦隊といえる規模である。"
 viz_extravagance.t3.property.business.stolen: "この人物は、負債を返済できない中小の事業を次々と手中に収めているようだ。その債務は、様々な金貸しや国家そのものに対するものであることが多いが、自己保身のためにこの件について口を挟む者はほとんどいない。"
 viz_extravagance.t3.property.tycoon: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のほぼ4分の1を所有しており、まるごと私有地となっている地区も存在する。"
 viz_extravagance.t3.property.den_of_vice: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で悪名高い享楽の巣窟の一つを所有しているという噂がある。そこでは、どんな異国の薬物でも調合されたものが手に入る。ただし、十分な銀貨を持っていればの話だ。"
 viz_extravagance.t3.charity.observatories: "この人物は、大きな天文台を支援しており、天体を観測し、星の動きを記録している。"
 viz_extravagance.t3.charity.universities: "この人物は、いくつかの小規模でありながらも名門の地元大学に資金提供を行い、その名のもとに学識や学術界を促進している。"
 viz_extravagance.t3.charity.libraries: "この人物の資金は、選ばれた図書館の創設、拡張、保存に使われており、偉大な作品を写本して貴族たちの間に知識を普及させている。"
 viz_extravagance.t3.charity.bathhouses: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に大きな公衆浴場を建設し、現在もその運営を補助しており、贅沢を手に入れるのが難しい一般市民の間で人気になっている。"
 viz_extravagance.t3.charity.hospitals.equipment: "この人物は、地元の病院に資金提供するだけでなく、最新の医療用軟膏、外科用具、さまざまな秘教的な医療器具が備えられていることを確認することにも時間をかけている。"
 viz_extravagance.t3.charity.civil_service.expansion: "この人物は、広い行政機能のための給与を支給し、日々の業務負担をより均等に分散させ、国家への重圧を軽減している。"
 viz_extravagance.t3.charity.watermills: "この人物は、貧しい村やそのほかの農村地域での共同水車の設置に資金提供しており、生活の質を大幅に向上させている。"
 viz_extravagance.t3.charity.beggar_spies: "この人物は伝説的な偏執狂で、領内の乞食や浮浪者の半数を雇用していると噂されている。時折食事や宿泊を提供する代わりに、情報収集のための「目」と「耳」として利用しているのだという。"
 viz_extravagance.t3.charity.hajj_water_tanks: "この人物は、聖地メッカの外に貯水池を建設し、それを満たす費用を個人的に負担している。その水は、正義の巡礼であるハッジを行う渇いた巡礼者たちを支えている。"
 viz_extravagance.t3.charity.holy_warrior_gear: "この人物は、聖なる使命に従事する兵士たちに定期的に武器や防具を寄付している。それが信仰の敵を襲撃するためであれ、信者を守るためであれ、彼らの活動を支援している。"
 viz_extravagance.t4.treasure.cushions: "この人物は、無数のクッションを所有しており、どの邸宅のどの部屋もタフタや絹で作られたクッションの洪水に包まれている。そのおかげで、座るのはもちろん、昼寝をするのさえ至福のひとときとなる。"
 viz_extravagance.t4.treasure.martial_gear: "この人物は軍事用のおもちゃを少し過剰に好んでおり、[ROOT.Char.GetTitleAsNameNoTooltip]が持つ#EMP 実際の#!部隊よりも、装飾用の武器や鎧を多く所有していると伝えられている。"
 viz_extravagance.t4.treasure.cosmetics: "この人物は、皇帝の身代金に匹敵する香水の財を所有している。瓶に詰められた貴重なアンバーグリス、香り高いローズウォーター、芳醇なガリア、ムスクパウダー、アロエウッドの抽出物、そしてサフラン。軍全体を賄えるほどの量が容器に収められている。"
 viz_extravagance.t4.treasure.office: "この人物の宰相室は、高価な金属が嵌め込まれた石材とガラスで作られ、装飾されており、落ち着きと揺るぎない権威を放っている。"
 viz_extravagance.t4.treasure.crockery.historic: "この人物は、宴で使用する食器やカトラリーの一式を所有しており、それぞれの品は、かつて異国の統治者や滅亡した古代の帝国の君主が所有していたものだと伝えられている。"
 viz_extravagance.t4.treasure.precious_orchard: "この人物は、貴重な果樹園で有名である。その庭は、金や銀で作られた人工の木々が並び、宝石で彫刻されたさまざまな果物を実らせている。"
 viz_extravagance.t4.treasure.fleet.personal: "この人物は、自身のために造られた豪華な遊覧船の圧倒的な存在感で有名であり、その名の下で[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の水路を行き交う無数の小型船や船舶もまた注目を集めている。"
 viz_extravagance.t4.treasure.massive_sword: "この人物は、兵士3人が足から頭まで連なるほどの長さを誇る装飾用の剣を所有することで知られている。その巨大な剣は、お気に入りの広間の壁の一面に堂々と飾られている。"
 viz_extravagance.t4.treasure.mystic_ingredients: "この人物は、異国の奇妙な植物や地面の深層から採取された奇妙な鉱石、そして伝説の生き物の肉や骨から得られた粉末など、珍しい錬金術の原料の蒐集品を持つと囁かれている。"
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "この人物は、不格好な猿の絵が描かれた一冊の装飾写本を所有している。この作品は非常に高価であると言われているが、その価値の源は不明である。"
 viz_extravagance.t4.activities.feasts.pool.rose: "この人物は、プールに数万枚の硬貨相当の花々が埋め尽くされた宴を開くことで知られている。ほとんどの客人が生涯見ることのできない規模の香り高い光景は壮観である。"
 viz_extravagance.t4.activities.give_aways: "この人物は、気まぐれに贈り物をすることがあり、その価値は幸運な商人が一生かけて築ける財産を遥かに凌駕する。"
 viz_extravagance.t4.activities.feasts.big: "この人物が「友人たちとの内輪の宴」と呼ぶものは、ほかの多くの人にとっては「10年に1回の壮大な祭典」と呼ぶべきものだろう。"
 viz_extravagance.t4.activities.menagerie: "この人物の動物園には、威嚇する爬虫類、鮮やかな羽を持つ鳥、巨大な哺乳類、そして世界中の動物たちが見せる壮大な多様性を体現するかのような生き物が集められている。"
 viz_extravagance.t4.activities.aid: "この人物は、気前が良く、非常に立派な支援パッケージを提供ししている。その結果、近隣のいわゆる「貴族」と呼ばれる者たちの中には、体裁を保つためにその施しに完全に頼り切っているとされる者もいる。"
 viz_extravagance.t4.activities.host: "この人物は、外国の外交官をもてなすことが重要であると考えている。その次に、自身の領国がいかに劣っているかを示すために多額の貨幣を費やすことを重要視している。"
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "この人物は、貨幣、獣、土地、命、気に入ったもの為なら何にでも賭けに出る。非常に膨大な量であるため、一部の人々からは#EMP 底なし#!の富を持っているのではないかと不思議がられている。"
 viz_extravagance.t4.activities.masquerade: "この人物は歴史や神話の題目を設定した衣装パーティーを定期的に開いている。客人はそれに従い、各自が衣装に1か月分以上の収入を費やすことが期待されている。"
 viz_extravagance.t4.activities.plants.ever_changing: "この人物は、「多様な香辛料こそが人生だ」と信じており、常に変化する植物や香り、珍しいな薬草の庭を所有している。これらの植物は、異なる季節や条件の下で花を咲かせ、実を結ぶ。"
 viz_extravagance.t4.activities.feasts.cannibal: "この人物が催す宴は、領内で知られる中でも最も美味と評されていて、誰もがそれに同意している。ジューシーな肉料理が溢れているが、その種類がなにであるかについては意見が分かれている。"
 viz_extravagance.t4.property.palace.pool: "この人物は、巨大なプール専用の宮殿を所有している。自身は別の邸宅に居住しており、この方法で私的な生活空間や執務室を、客人をもてなす場から完全に切り離している。"
 viz_extravagance.t4.property.palace.spa: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のすぐ外に広々とした田舎の避暑地を所有しており、都市の喧騒から離れた静かな場所で、プライベートに保たれている。"
 viz_extravagance.t4.property.army: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のどこでも自らの意志を強制するために、私的な兵士や盗人の部隊を所有している。"
 viz_extravagance.t4.property.livestock: "この人物の広大な私有の群れは、乗用馬や荷役動物を含め、領内の大部分に広がっている。"
 viz_extravagance.t4.property.palace.guest: "この人物は、訪れる客人のための私的な宮殿を所有している。これは富と権力の象徴であり、ほぼ誰もがそのことに気づく。"
 viz_extravagance.t4.property.spire: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のほとんどの建物を見下ろせる不気味な尖塔から、大部分の宰相業務を行っていると言われている。多くの窓から、あらゆる路地や街角を見ることができる。"
 viz_extravagance.t4.property.palace.monthly: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]全体に十数軒以上の宮殿を所有しており、毎月それぞれの宮殿を行き来している。"
 viz_extravagance.t4.property.bordello: "この人物は、プライベートな売春宿を持っており、定期的にお気に入りの床の達人から快楽を得ている。"
 viz_extravagance.t4.property.gaol: "この人物は個人所有の債務者監獄を持っており、貧しい者たちが宰相への借金を返済できない場合、迅速に監禁される。彼らが解放されるかどうかは家族が金を用意できるかにかかっているが、それが可能かどうかは定かではない。"
 viz_extravagance.t4.property.palace.torture: "人はそれを「[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]地獄」と呼んでいる。この人物が敵や好敵手に対して残酷な仕打ちを施すという、奇妙な快楽と恐怖の道具が揃った噂の庭である。"
 viz_extravagance.t4.charity.waystations: "この人物は、小規模の集団やひとり旅をしている人々のために、領国各地の中継地や隊商宿に金を支払っている。"
 viz_extravagance.t4.charity.bridges: "この人物は、領国全体に新しい橋を建設し所有するための金を費やしていることで知られており、これはあらゆる役人にとって最高の威信の象徴である。"
 viz_extravagance.t4.charity.dole: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の困窮した市民たちに対して個人的な食料配給を行っており、自身に余裕がある限り、完全に飢えに苦しむ者がないようにしている。"
 viz_extravagance.t4.charity.housing: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の空き地や城壁に隣接する場所に、住居を必要とする人々のための小規模な長屋を建設する資金を援助している。"
 viz_extravagance.t4.charity.gardens: "この人物は、大きな公園の維持費を負担している。その公園は、時にあまりにも残酷に思える世の中で、平和と静寂を与える小さな砦となっている。"
 viz_extravagance.t4.charity.civil_service.fire: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]における消防隊の維持を個人的に支援しており、そのような取り組みは世界のほかの地域ではほとんど例を見ない。"
 viz_extravagance.t4.charity.aqueducts: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に新鮮な水を供給するための短い水道橋をいくつも建設し、その維持を担っている。この取り組みにより、社会の貧しい人々から多くの感謝を集めている。"
 viz_extravagance.t4.charity.festivals: "この人物は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のすべての住民のために毎年開催される壮大な祭りの費用を支払っており、市民はこれを楽しみにしている。"
 viz_extravagance.t4.charity.pilgrimage: "この人物は、巡礼を成功させるための資金、適切な装備、そして旅に必要な知識を提供する慈善基金を運営している。"
 viz_extravagance.t4.charity.loans: "この人物は、法的なものを含むあらゆる借金や負債に苦しむ領内の貧しい人々のために、返済を支援する慈善基金を運営している。"
