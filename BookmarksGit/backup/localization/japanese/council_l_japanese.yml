 COUNCIL_POSITION_FILLED: "[CHARACTER.GetShortUINamePossessive]の評議会にはすでに$NAME$がいます"
 COUNCIL_CANT_TAKE_NO_POSITION: "[CHARACTER.GetShortUIName|U]は評議員でない[TARGET_CHARACTER.GetShortUINamePossessive]の評議会役職を奪うことはできません。"
 COUNCIL_CANT_SWAP_NO_POSITION: "[TARGET_CHARACTER_2.GetShortUIName]が評議員でないため、[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]と評議会役職を入れ替えることはできません。"
 COUNCIL_CANT_SWAP_EQUAL: "すでに同じ役職であるため、[TARGET_CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER_2.GetShortUIName]は評議会役職を入れ替えることはできません。"
 COUNCIL_CANT_FIRE_NO_COUNCILLOR: "[TARGET_CHARACTER.GetShortUIName]は評議会役職を持っていないため、[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetSheHe]から評議員の解雇することはできません。"
 COUNCIL_NOT_LIEGE_TASK: "[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUIName]に職務を割り当てるには、[TARGET_CHARACTER.GetHerHim]の主君でなければなりません。"
 COUNCIL_CANT_TASK_COUNCILLOR: "[TARGET_CHARACTER.GetShortUIName]は評議会役職を持っていないため、[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetSheHe]に任務を与えることはできません。"
 COUNCIL_CANT_TAKE_TASK_COUNCIL_TYPE: "[CHARACTER.GetShortUINamePossessive]の現在の評議会での役職である$REQUIRED_POS$は、$TASK_NAME$の職務に必要な$ACTUAL_POS$ではありません。"
 COUNCIL_CANT_TAKE_TASK_CHARACTER: "[CHARACTER.GetShortUIName|U]は$TASK_NAME$の職務を遂行する要件を満たしていません。"
 COUNCIL_CANT_CANCEL_TASK_COUNCILLOR: "[TARGET_CHARACTER.GetShortUIName]は評議会役職を持っていないため、[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetSheHe]の任務を取り消すことはできません。"
 COUNCIL_CANT_CANCEL_NO_RUNING: "[CHARACTER.GetShortUIName|U]はなんの職務も行っていません。"
