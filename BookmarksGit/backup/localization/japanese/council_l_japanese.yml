l_japanese:
 COUNCIL_SAME_CHARACTER: "[CHARACTER.GetShortUIName|U]は、同時に評議員と評議会の所有者になることはできません。"
 COUNCIL_NOT_LIEGE: "[CHARACTER.GetShortUIName|U]が評議員の任命をするには[TARGET_CHARACTER.GetShortUIName]の主君でなければなりません。"
 COUNCIL_NOT_VALID_POSITION: "[CHARACTER.GetShortUIName|U]は評議会で$NAME$の評議員を持つことはできません。"
