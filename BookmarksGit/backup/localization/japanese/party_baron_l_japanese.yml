l_japanese:
 #Misc
 party_baron_volunteer_levies: "[party_baron.GetFirstNamePossessiveNoTooltip]の志願兵"
 #Modifiers
 party_baron_beloved_by_all_modifier: "万人に好かれる"
 party_baron_making_efforts_modifier: "社会的な取り組みをする"
 party_baron_self_aggrandizing_modifier: "自己顕示欲が強い"
 party_baron_friendly_enough_modifier: "十分に友好的"
 party_baron_friendly_enough_modifier_desc: "「友人」が多すぎてもおかしくはない"
 party_baron_if_you_cannot_be_loved_modifier: "愛されないなら"
 party_baron_accommodating_modifier: "他者への配慮"
 party_baron_condemned_pb_modifier: "不人気な非難"
 party_baron_condemned_pb_modifier_desc: "とても人気のある人を悪く言った"
 party_baron_praised_pb_modifier: "不本意な賛辞"
 party_baron_praised_pb_modifier_desc: "とても人気のある人をしぶしぶ褒めた"
 party_baron_murdered_the_joy_of_life_modifier: "生きる喜びを奪った"
 party_baron_murdered_the_joy_of_life_modifier_desc: "なぜそんなことをするのだろうか？"
 party_baron_great_mercenary_deal_modifier: "素晴らしい金銭取引"
 party_baron_ended_the_party_modifier: "宴は終わり"
 party_baron_ended_the_party_modifier_desc: "史上最大規模の宴の会場を奪った"
 party_baron_subversive_tactics_modifier: "破壊戦術"
 party_baron_reflection_modifier: "反省"
 party_baron_beloved_by_all_except_modifier: "誰にでも愛されているが、例外が…"
 party_baron_endorsed_successor_modifier: "承認された後継者"
 party_baron_endorsed_successor_modifier_desc: "この世で最も魅力ある人物がこの新たな統治者を承認した"
 #Events
 party_baron_header: "終わりなき宴"
 party_baron_negative_attitude_counter_stress_tt: "[TARGET_CHARACTER.GetShortUIName]に対する#V 否定的な態度#! のため："
 party_baron_positive_attitude_counter_stress_tt: "[TARGET_CHARACTER.GetShortUIName]に対する#V 肯定的な態度#! のため："
 party_baron_move_towards_positive_tt: "[party_baron.GetShortUIName]に対し#V 肯定的な態度#! に変動"
 party_baron_move_towards_negative_tt: "[party_baron.GetShortUIName]に対し#V 否定的な態度#! に変動"
 party_baron.1001.t: "$party_baron_header$"
 party_baron.1001.desc: "誰もがその下級貴族の名を口にしているようだ。[party_baron.GetTitledFirstName]は人を和ませるのが得意な素晴らしい人物で、#EMP 最高の#! 宴を開いてくれる、などという話が延々と聞こえてくる。\n\n誰もが[party_baron.GetHerHim]と知り合いで、親しみやすく寛大な人だと断言する… 少なくとも、彼らは熱心にそう主張する。"
 party_baron.1001.a: "[party_baron.GetHerHis]の人気から学べることが一つや二つあるかもしれない…"
 party_baron.1001.b: "しかし、賞賛を浴びるべきなのは#EMP 私だ#! ！"
 party_baron.1001.c: "この[party_baron.GetWomanMan]とは知り合いになったほうがいいらしい！"
 party_baron.1001.c.tt: "[party_baron.GetTitleAsName]に手紙を書く"
 party_baron.1002.opening: "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc: "丁寧なご挨拶の言葉に感謝申し上げます！人に与える喜びこそが本当の喜びだと真に理解している方からいただく便りはうれしいものです。\n\nいつかあなたを大切なお客様としてもてなしたいものです。こんなことを申し上げるのは厚かましいことですが、いつか私を友人だと思っていただける日が来ることを願っております。"
 party_baron.1002.a: "手紙でさえ、とても感じのいい人だ！"
 party_baron.1003.desc: "瞬きしている間にすべてを見逃してしまったのかと思ったが、[party_baron.GetFirstName]は低級な男爵領から出発して、私の[party_baron_header.GetTitleAsName]になった…\n\n世界は私の想像を超えた早さでひっくり返ってしまった。"
 party_baron.1003.a: "少なくとも今の私には寛大な[party_baron.GetTitleAsName]がいる。"
 party_baron.1003.b: "私が言ったことはお互いにすべて忘れよう…"
 party_baron.2001.t: "$party_baron_header$"
 party_baron.2001.negative: "誰に仕向けられたわけでも承認を得たわけでもなく、[party_baron.GetTitledFirstName]は率先して[vassal.Custom2('RelationToMe', ROOT.Char )]に私のことを話していたようだ！\n\nどうやら延々と私を褒めていたようだが、そんなことをしても私はその動機を#EMP さらに#! 疑うだけだ！"
 party_baron.2001.positive: "[party_baron.GetShortUIName]は自分から進んで[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )]と私のことを話したらしい。\n\n[vassal.GetFirstNameNoTooltip]がはるかに親しみやすく協力的な様子になったという事実がなければ、不安の種になっていたかもしれない！"
 party_baron.2001.a_positive: "素晴らしい努力だ！"
 party_baron.2001.a_negative: "すべてが制御できているなら、今はいいだろう…"
 party_baron.2001.b_negative: "そもそも私こそが賞賛を浴び、その言葉に耳を傾けられるべきだ！"
 party_baron.2001.b_positive: "当然だ。私は偉大なのだ。"
 party_baron.2002.t: "$party_baron_header$"
 party_baron.2002.desc: "宴の席で[party_baron.GetTitledFirstName]が[new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]と話しているときに、私の目が[party_baron.GetSheHe]と合った。明らかに礼儀に反する行為にもかかわらず、[party_baron.GetSheHe]は私に合図をする。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！ [new_friend.GetFirstNameNoTooltip]とはもちろん知り合いでしょうが、お二人はご一緒に過ごされるとよいかと思います。共通点がたくさんありますよ！」"
 party_baron.2002.a: "私は[new_friend.GetTitledFirstNameNoTooltip]のことをあまりよく知らないのかもしれない。"
 party_baron.2002.b: "ああ、知り合いなら今のところ十分以上にいる。"
 party_baron.2003.desc: "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]があなたの暗殺を企んでいることがわかりました！\n\nしかしご安心を、[owner.GetHerHim]と話してその行いが過ちだと納得させました。殺人はおぞましいことですよね？"
 party_baron.2003.a: "ありがとう… と言うべきか？"
 party_baron.2003.repentant_cannot_scheme: "[owner.GetShortUIName]が悔いている間、[owner.GetSheHe]はあなたに対する[hostile_schemes|E]を開始することができない"
 party_baron.2003.b: "[owner.GetSheHe|U]は#EMP 何を#!企んでいる！？"
 party_baron.2003.c: "一体どうやってこの陰謀が「わかった」のだろうか…？"
 party_baron.2004.t: "$party_baron_header$"
 party_baron.2004.desc: "[party_baron.GetTitledFirstName]が酒で酔っ払っているのか、それともただ周りで行われている祝祭の熱気に酔っているのかはわからない。いずれにせよ、[party_baron.GetSheHe]に抱きしめられた瞬間、私もそれを感じることができた。\n\n「正直に言おう」[party_baron.GetSheHe]は言う。「あなたのことは本当に親友だと思っている」\n\nその夜、私はほとんどの間、[party_baron.GetHerHim]が騒ぎ楽しむ姿を見ていた。私は[party_baron.GetHerHim]と乾杯している誰よりも[party_baron.GetHerHim]のことを理解しているのではと思い始めている。"
 party_baron.2004.a: "私もだ、[party_baron.GetFirstNameNoTooltip]…"
 party_baron.2005.t: "$party_baron_header$"
 party_baron.2005.desc: "[party_baron.GetTitledFirstName]が宮廷に現れたときは驚いたが、うれしかった。[party_baron.GetSheHe]が二人だけで話したいと言ってきたときはなおさらだった。\n\n「宴や祝いの場では言いたくなかったのです」[party_baron.GetSheHe|U]は珍しく真剣な様子で、今はあの陽気な笑顔もない。「あなたがどれだけ私にとって大切か、言葉では言い表せません。私は友人は多いですが、あなたのような人はほかにいません。この友情を私は最後まで大切にしていきたいのです」"
 party_baron.2005.a: "「私もだよ、[party_baron.GetFirstNameNoTooltip]。私もだ」"
 party_baron.2006.desc: "「とても特別な機会」の宴に招待された私は、[party_baron.GetTitledFirstNamePossessive]の祝賀会を見ることになった。素晴らしい夜だった。\n\n覚えている限りこれ以上の幸せはほとんどなく、生への欲求を少し取り戻せたような気がする！"
 party_baron.2006.a: "見ろ、世界だ！"
 party_baron.2006.b: "大して特別ではなかった。"
 party_baron.2007.desc: "戦争の真っただ中でも、[party_baron.GetTitledFirstName]はいつものように不愉快なことをしてくれる。私が自軍を閲兵していると、[party_baron.GetSheHe]が小さな集団を引き連れて私のところにやって来た！\n\n「人手はいくらあっても足りないと思って声をかけたところ、彼らが志願兵として参戦したがっているとわかりました！」\n\n志願兵…？この兵士たちがどこから来たのか尋ねるべきだろうか？"
 party_baron.2007.a: "渡りに船だ！"
 party_baron.2007.b: "#EMP 助け#!, と言うなら、#EMP くろうと#!を連れてくるべきだ！"
 party_baron.2007.b_flavor: "おっと。ああ、これからそうするのか…？"
 party_baron.3001.t: "$party_baron_header$"
 party_baron.3001.desc: "人々は[party_baron.GetTitledFirstName]に夢中になっているが、私には理解できない！ そんなに素晴らしい人間ではないのに。ただ親しみやすく振る舞って、出会った人のいいところを褒め称えているだけだ！ 確かに、意見が合わないときさえ楽しく和やかな雰囲気になり、自分の信念を貫きながらも相手の意見を理解しようとするのだが、それでもやはり…\n\n私が言いたいのは、なぜ彼らはそんなに[party_baron.GetHerHim]のことを好いているのかということだ！"
 party_baron.3001.a: "本当に素晴らしいのは私だと彼らに教えてやろう！"
 party_baron.3001.b: "私は少し厳しいのかもしれない…"
 party_baron.3002.t: "$party_baron_header$"
 party_baron.3002.desc: "すでに皆に愛されているというのに、#EMP 私#! も[party_baron.GetHerHim]を愛せと？\n\n数人の封臣が、私にあの役立たずの[party_baron.GetTitleAsName]を侮辱するのをやめるよう求める令状に署名した！"
 party_baron.3002.a: "思い上がったバカどもめ、徹底的に罵ってやろう。"
 party_baron.3002.b: "少し優しくしてやってもいい。人前では。"
 party_baron.3003.desc: "私があんなことを言ったというのに、[party_baron.GetTitledFirstName]はまったくこりていない。[party_baron.GetSheHe|U]は厚かましくも宴で私に話しかけてくる。たった一人でだ。\n\n「私のことが気に入らないようですね」私は鼻を鳴らす。まったくそのとおりだ。しかし、もちろん[party_baron.GetSheHe]はたじろぐことなく続ける。「少しお話しできますか？」\n\nその後のことはハッキリと思い出せないが、人生最高の宴を楽しんだことは覚えている。認めるしかない、結局私は[party_baron.GetTitleAsName]のことを誤解していたのだと…"
 party_baron.3003.a: "まさかついに私まで手に入れてしまうとはな、[party_baron.GetFirstNameNoTooltip]！"
 party_baron.3003.b: "いいや！ 何も変わってはいない！"
 party_baron.3004.desc: "もう十分だろう！[party_baron.GetTitledFirstName]が理想的な善人として持ち上げられ続けていることにはもう我慢ならない！\n\n[party_baron.GetSheHe]がどんな魔法で領国を操っていようと、それを打ち破る必要がある。"
 party_baron.3004.a: "#EMP [party_baron.GetSheHe|U]#! を打ち倒さねばならない！"
 party_baron.3004.b: "私は… やりすぎだろうか？"
 party_baron.4001.desc: "[previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]を失ったことはなかなか受け入れがたいことです。[previous_character.GetSheHe|U]はいい友人でした。[previous_character.GetSheHe]のことを誇りに思うべきです。\n\n辛い時だと思いますが、私がお支えします！"
 party_baron.4001.a: "あたたかい言葉をありがとう。"
 party_baron.4002.opening: "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc: "あなたが私を嫌っていることは理解しています。それはあなたの権利です。しかし、私ができる限り友好的で礼儀正しくしようとしているのに、なぜあなたが敵対的な態度を取り続けるのか、私にはわかりません。\n\n我々にはこれを解決する機会が何度もありましたが、最後にもう一度だけ言います。お願いします… 友人になってください。"
 party_baron.4002.a: "何様だ？ よくもそんなことが言えたな！"
 party_baron.9001.t: "宴の終わり"
 party_baron.9001.desc: "[party_baron.GetTitledFirstName]は、我々がどれほど人生を楽しんでいても、どれほどこの世界に喜びをもたらしていても、いずれすべては終わりを迎えるということをはっきりと思い出させてくれる。"
 party_baron.9001.a: "[party_baron.GetHerHim]がいなければこの世界は小さくなる。"
 party_baron.9001.a.tt: "[party_baron.GetShortUIName]は[party_baron.GetFaith.PositiveAfterLife]で浮かれ騒いでいる"
 party_baron.9001.b: "[ROOT.Char.GetFaith.DeathDeityName]は[party_baron.GetHerHis]の偽りの笑顔に騙されなかったようだ。"
 party_baron.9001.b.tt: "ついに[party_baron.GetShortUIName]の息の根が完全に止まった。"
 party_baron.9003.t: "$party_baron_header$"
 party_baron.9003.desc_positive: "私は幸せ者だ。この人がそばにいてくれるのだから。舞い上がった農民の[ROOT.Char.Custom('GirlBoy')]のように結婚の喜びを嚙みしめる日が来るとは思っていなかった。[party_baron.GetFirstName]のことがきらきらと輝いて見えた。\n\n[party_baron.GetSheHe]が私の目を見つめながら、私と生涯を共にすることこそが最高の喜びだと言うとき、その言葉に噓はないと感じる。"
 party_baron.9003.desc_negative: "この結末は必然だったのかもしれない。あれほどの嫌悪感と嫉妬を抱いていたのに、私は[party_baron.GetHerHis]の魅力に抗うことはできなかった。\n\n[party_baron.GetFirstName]は必ずこうなると確信していたようだ。我々が結婚した今、[party_baron.GetSheHe]はこれまで以上に幸せそうだ。"
 party_baron.9003.a_positive: "私はあなたのものだ、愛する人よ！"
 party_baron.9003.a_negative: "ついに私を捕まえたな、絶対的な魅力を持つ者よ！"
