 ##################################################
 #Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "ああ、なんとまばゆいその美貌よ、"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "揺らめき、きらめき、夢にまで現れる、"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "あまりの清らかさに参ってしまいそうだ、"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "太陽の光のように温かな微笑みで包み込む、"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "私を魅了する優美な[ROOT.Var('poem_subject').Char.GetWomanMan]、"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "ああ、あの[ROOT.Var('poem_subject').Char.GetWomanMan]はいずこ？"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "常に光を放っているかのようなそのかんばせ、"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "永遠に忠義を捧げよう、"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "仮面の裏にはいかなる秘密が？"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "いかなる不思議が？ いかなる秘め事が？"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "この[ROOT.Var('poem_subject').Char.GetWomanMan]に欠点がないのは確かだ、"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "それは盾か、ただの感情か？"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "どんなに月日が流れても、"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "[ROOT.Var('poem_subject').Char.GetHerHim]なき生は暗い沼、"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "ガラス越しのように世界が遠く感じられる、"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "風が冷たく草のあいだを吹き抜ける、"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "あれほどの美貌が見えないのだから、"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "我らは身を振り絞って泣き叫ぶ、"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "その痛みは己に深く突き刺さる、"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "残された者は絶望を感じずにはいられない、"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "運の女神はなんと残酷なのだろう、"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "あのように美しい舞をこの世界から奪うとは、"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "一瞥もくれずに[ROOT.Var('poem_subject').Char.GetHerHim]を見捨てるとは、"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "我々を呪いの中に閉じ込めるとは、"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "その偉大な[ROOT.Var('poem_subject').Char.GetWomenMen]はこの世を去らねばならない、"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "その功績、その行動、その膨れ上がった価値"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "褒め言葉に事欠かないことを願いながら"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "どれほどの領国を生み出したとて、"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "[ROOT.Var('poem_subject').Char.GetWomenMen|U]が別れを恐れる必要はない、"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "皆に技巧を遺しているかぎり、"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "貴い心で静かに死に向かっているのだから、"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "追悼する者が悲しみに引き裂かれるとはいえ、"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "疲れた時に休みたいと願わない[ROOT.Var('poem_subject').Char.GetWomanMan]はいない、"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
