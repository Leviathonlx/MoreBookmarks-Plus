 #Marco Polo quotes
 marco_polo_quote_intro_1: "その音を耳にすると、君は驚嘆の念で満たされるだろう。"
 marco_polo_quote_intro_2: "世界とは、異なる文化と伝統という糸で編まれた大きなタペストリーである。"
 marco_polo_quote_desc_1: "我々が裸になるのは、この世界の何をも望まないからだ。我々は服を着ぬまま世界に産み落とされたのだから。性器を見せることに恥を感じないのは、それを使って罪を犯していないからで、肉欲の罪と無関係な手や顔や体の他の部分を見せるのと同じように恥ずかしいとは思わない。一方で性器を罪やわいせつ行為に使う者はそれを覆い隠し、恥じるようになる。しかし我々は罪を犯していないので、指を見せるのと同じように恥ずかしいと思うことはない。"
 marco_polo_quote_desc_2: "女性は夫や家庭に必要なものを売り買いし、必要なことをする。男は狩りや戦、鷹猟以外のことはやろうとしない。彼らは肉やミルク、獲物を食べて暮らす。これらはどこにでも大量にあるものだ。"
 marco_polo_quote_desc_3: "彼らは屈強な戦士で、勇気と大胆さに優れている。他の者たちと比べ、彼らがいかに我慢強いかを説明しよう。必要とあれば、彼らは何の蓄えもない状態で1か月生き延びる。牡馬の牛乳だけを飲み、自分で獲ってきた獲物を食うのだ。"
 marco_polo_quote_desc_4: "もう1つ不思議な慣習があるのを忘れていた。信じてくれても構わない。2人の男がいて、一方は男の子供を4歳かそこらで亡くし、もう一方は女の子供を亡くしている。その場合は、2人はその子供たちの結婚を取り決めるのだ。"
 marco_polo_quote_desc_5: "深い大きな谷がある。その底へ続く道はない。どういうわけか、ダイヤモンドを探す男たちは赤身の肉片を持ち、それを谷の底に投げ入れるのだ。鷲は投げられた肉を見るやいなや飛び掛かり、その肉を岩場の頂上まで持っていく。人々はたくさんいるその白い鷲の巣に行き、糞の中から大量のダイヤモンドを探し出す。これは谷底の肉を食らった際に鷲が飲み込んだものだ。"
 marco_polo_quote_desc_6: "そこには油の泉があり、噴き出す量は実に多く、何頭ものラクダに積み込めるほどである。この油は食用にはされず、主に人や家畜の皮膚病をはじめとするさまざまな病を癒す膏薬として用いられるほか、燃料としても優れている。この地では灯火に用いる油として他に選ばれるものはなく、遠方からこれを求めて人々がやって来るという。"
 marco_polo_quote_desc_7: "この地の人々が、これほどの役務を果たすのに十分な人数をいかにして確保し、どうやって養っているのかと問われれば、次のように答えよう。偶像を信仰する者たちは、暮らし向きに応じて6人、8人、あるいは10人もの妻を持ち、多くの子をもうけるのである。中には、武器を手にして父に従うことのできる息子を30人も抱える者さえいる。"
 marco_polo_quote_end_1: "私はくどくどと話し続けるが、聞き手が覚えているのはその人が期待する言葉だけだ。物語を操るのは声ではない、耳だ。"
 marco_polo_quote_end_2: "私がどう表現しようとも、君は私の話を信じはしないだろう。"
