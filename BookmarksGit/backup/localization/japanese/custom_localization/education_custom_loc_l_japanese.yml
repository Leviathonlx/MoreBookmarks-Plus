l_japanese:
 martial_good_trait_match_good_outcome: "積極的で熱心な[ROOT.Char.GetFirstName]が、兵法や武術の学習で良い成績を収めたことは驚くに値しない。"
 martial_bad_trait_match_good_outcome: "控えめに言っても、野放図な[ROOT.Char.GetFirstName]は戦を生業とするには不向きのように思えた。しかしながら、[ROOT.Char.GetSheHe]はあらゆる予想を覆した。"
 martial_neutral_trait_match_good_outcome: "十分な指導を受ければ、[ROOT.Char.GetFirstName]のような軍事にほとんど関心を示さなかった子供でさえも、知識を深めることができる。"
 education_martial_3_outcome_description: "[ROOT.Char.GetSheHe|U]は戦術と用兵の両方において優れた適性を示している。[ROOT.Char.GetSheHe|U]はいずれ卓越した指揮官となるに違いない。"
 education_martial_3_outcome_description_not_commander: "[ROOT.Char.GetSheHe|U]は戦術と用兵の両方において優れた適性を示している。[ROOT.Char.GetSheHe]が軍を指揮する立場となる日が来ないことは慚愧に堪えない。"
 education_martial_4_outcome_description: "若くしてこのような技能を見せるとは感銘に値する。[ROOT.Char.GetSheHe|U]は歴戦の司令官にすら滅多に見られない優れた洞察力を示している！"
 martial_good_trait_match_bad_outcome: "[ROOT.Char.GetFirstNamePossessive]の活発な性質は、兵法や武術への適性の高さを示していると考えられていたが、実は単に野放図なだけだったのかもしれない。 "
 martial_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]は軍事の分野にあまり関心を示したことはなかった。だが、私はいつもそれは一過性のことだろうと願っていた。甘い考えだった。"
 martial_neutral_trait_match_bad_outcome: "長い間、[ROOT.Char.GetFirstName]に軍事の奥深さを教えるには良い指導者がいれば十分だと私は考えていた。甘い考えだった。"
 education_martial_1_outcome_description: "[ROOT.Char.GetSheHe|U]はこの分野に関してほとんど理解を示さなかった。少なくとも、剣の持ち方は心得ているし、歩兵と$knight_culture_player_no_tooltip_lowercase$の区別くらいは付くかもしれないが。"
 education_martial_2_outcome_description: "[ROOT.Char.GetSheHe|U]はこの分野に関して基礎的な理解しか得られなかった。だが、少なくとも用兵術の要点は学んでいる。後は経験から学んでくれるのを望むしかない。"
 education_martial_prowess_1_outcome_description: "\n\n個人的に、[ROOT.Char.GetSheHe]は$knight_culture_player_adjective_no_tooltip_lowercase$の学習からほとんど何も学び取らず、一対一の戦いに大きく躓いている。"
 education_martial_prowess_2_outcome_description: "\n\n個人的に、[ROOT.Char.GetSheHe]は反乱農民の小集団相手にいくつかの作戦を成功させており、有能な$knight_culture_player_no_tooltip_lowercase$としての片鱗を見せている。"
 education_martial_prowess_3_outcome_description: "\n\n個人的に、[ROOT.Char.GetSheHe]は近接戦に長けた戦士としての片鱗を見せており、剣と従者たちを一貫性のある部隊として扱う腕をもっている。"
 education_martial_prowess_4_outcome_description: "\n\n個人的に、[ROOT.Char.GetSheHe]は単騎で信じられないほど熟達した戦士としての腕を見せており、伝統的な[ROOT.Char.GetCulture.GetNameNoTooltip]武術のもっとも難しい型さえも習得している。"
 diplomacy_good_trait_match_good_outcome: "子供のころから、[ROOT.Char.GetFirstName]は常に言葉の扱いに長けていた。従って、[ROOT.Char.GetSheHe]が外交関係の学習に優れた理解を示したのは驚くに値しない。"
 diplomacy_good_trait_match_bad_outcome: "お喋りな子供ではあるが、[ROOT.Char.GetFirstName]は時折人と仲良くするのに苦労することがある。"
 diplomacy_bad_trait_match_good_outcome: "ほかの子供と滅多に打ち解けないにもかかわらず、[ROOT.Char.GetFirstName]は外交戦略への驚異的な適正を示している。"
 diplomacy_bad_trait_match_bad_outcome: "[ROOT.Char.GetFirstName]はいつも#EMP 自分#! の欲することに専念していた。それ故に、[ROOT.Char.GetSheHe]が他人に影響を与える方法を学ぶのに苦労したのは、取り立てて驚くほどのことではないだろう。"
 diplomacy_neutral_trait_match_good_outcome: "十分な指導を受ければ、[ROOT.Char.GetFirstName]のような外交力にほとんど関心を示さなかった子供でさえも、知識を深めることができる。"
 diplomacy_neutral_trait_match_bad_outcome: "長い間、[ROOT.Char.GetFirstName]に外交の奥深さを教えるには良い指導者がいれば十分だと私は考えていた。しかしながら、すべての努力は水泡に帰した。"
 stewardship_good_trait_match_good_outcome: "生来の行政官である[ROOT.Char.GetFirstName]が両国の統治法についての学習を高い水準まで進めたことは、驚くに値しない。"
 stewardship_good_trait_match_bad_outcome: "常に権威と秩序を欲しているように見られた[ROOT.Char.GetFirstName]だが、所領と民の管理に関して期待されたほど熟達しなかった。"
 stewardship_bad_trait_match_good_outcome: "税金や国勢調査よりも領国の民の間に伝わる噂話に関心を示していた[ROOT.Char.GetFirstName]だが、行政についての能力も発達した。"
 stewardship_bad_trait_match_bad_outcome: "驚くには値しないだろうが、民の生活の細かい部分に関する[ROOT.Char.GetFirstNamePossessive]の執着は、[ROOT.Char.GetHerHis]が両国全体の行政を理解する役には立たなかった。"
 stewardship_neutral_trait_match_good_outcome: "十分な指導を受ければ、[ROOT.Char.GetFirstName]のような行政にほとんど関心を示さなかった子供でさえも、知識を深めることができる。"
 stewardship_neutral_trait_match_bad_outcome: "長い間、[ROOT.Char.GetFirstName]に行政の奥深さを教えるには良い指導者がいれば十分だと私は考えていた。しかしながら、すべての努力は水泡に帰した。"
 intrigue_good_trait_match_good_outcome: "常に利口な子供だった[ROOT.Char.GetFirstName]は、慎重な計画立案力を持つと同時に、多少の間違いもごまかせるという性質を有することを学習を通じて何度も示してきた。"
 intrigue_good_trait_match_bad_outcome: "子供のころにかなり嘘をついた経験があるにもかかわらず、[ROOT.Char.GetFirstName]はその種の創造力を体系的に応用することにいつも苦労していた。"
 intrigue_bad_trait_match_good_outcome: "内向的な子供で、しばしば思索に没頭していた[ROOT.Char.GetFirstName]だが、人を操ることに強い好みを示すようになった。"
 intrigue_bad_trait_match_bad_outcome: "物静かで引っ込み持参な子供だった[ROOT.Char.GetFirstName]は、自分の我を通すことにほとんど関心を示したことがない。"
 intrigue_neutral_trait_match_good_outcome: "十分な指導を受ければ、[ROOT.Char.GetFirstName]のような慎重な計画立案にほとんど関心を示さなかった子供でさえも、知識を深めることができる。"
 intrigue_neutral_trait_match_bad_outcome: "長い間、[ROOT.Char.GetFirstName]に慎重な計画立案の奥深さを教えるには良い指導者がいれば十分だと私は考えていた。しかしながら、すべての努力は水泡に帰した。"
 learning_good_trait_match_good_outcome: "常に好奇心旺盛で知識欲の強い子供だった[ROOT.Char.GetFirstName]は、幼いころから学問との相性の良さを示してきた。"
 learning_good_trait_match_bad_outcome: "好奇心旺盛で学習欲が強かったにもかかわらず、[ROOT.Char.GetFirstNamePossessive]の関心事は成長するとともにほかの所に移ってしまった。"
 learning_bad_trait_match_good_outcome: "いつも注意力散漫な子供と思われていたにもかかわらず、[ROOT.Char.GetFirstName]は学者になるのに必要なのは集中して学習することだけでないと証明している。"
 learning_bad_trait_match_bad_outcome: "あまりにも注意力散漫な子供であった[ROOT.Char.GetFirstName]が、学問を理解するのに苦労したのは想像に難くない。"
 learning_neutral_trait_match_good_outcome: "十分な指導を受ければ、[ROOT.Char.GetFirstName]のような学問にほとんど関心を示さなかった子供でさえも、知識を深めることができる。"
 learning_neutral_trait_match_bad_outcome: "長い間、[ROOT.Char.GetFirstName]に学問の奥深さを教えるには良い指導者がいれば十分だと私は考えていた。しかしながら、すべての努力は水泡に帰した。"
 education_diplomacy_1_outcome_description: "礼儀と名誉を重んじる訓練は、[ROOT.Char.GetHerHim]にとっては大変な試練であるが、[ROOT.Char.GetSheHe]は少なくとも基本的な礼儀作法は身に付けている。"
 education_diplomacy_2_outcome_description: "[ROOT.Char.GetHerHis]の礼儀作法に感銘を受ける者はいかなる宮廷にも多くは存在しないだろうが、少なくとも正式な場での身の振る舞い方は心得ている。"
 education_diplomacy_3_outcome_description: "礼儀作法に精通し、あらゆる種類の娯楽を理解し、さらには雄弁さも兼ね備えた[ROOT.Char.GetSheHe]は、宮廷での生活を送るに当たってほとんど苦労することはないだろう。"
 education_diplomacy_4_outcome_description: "弁の立つ[ROOT.Char.GetSheHe]は、王侯貴族の意見でさえも左右することができる！ [ROOT.Char.GetSheHe]が口を開けば、宮廷中が恍惚とした沈黙に包まれ聞き入った。"
 education_stewardship_1_outcome_description: "[ROOT.Char.GetSheHe]が貨幣を数える技術を習得したことは幸運と考えるべきだろう。家令の仕事のそのほかの側面については、[ROOT.Char.GetHerHim]にとってまったく理解できないものであったようだから。"
 education_stewardship_2_outcome_description: "[ROOT.Char.GetHerHis]のこの分野における理解に感銘を受ける者はほぼいないだろう。だが、少なくとも運営の基礎はしっかりと把握しており、思慮深い倹約の基礎もつかめたようだ。"
 education_stewardship_3_outcome_description: "富と人々の流れについて徹底した理解を示す[ROOT.Char.GetSheHe]は、これらの事柄の取り扱い方について卓越した創造性を発揮している。"
 education_stewardship_4_outcome_description: "富と人々の流れを理解するだけでは飽き足らず、[ROOT.Char.GetSheHe]はまるで直感のようにそれを予測することができるようだ！ [ROOT.Char.GetSheHe|U]は常にその予測に基づいて利益を得る新しい方法を見出している。"
 education_intrigue_1_outcome_description: "繊細さと忍耐を欠いている[ROOT.Char.GetSheHe]は、長期的な計画を実行するのに苦労している。少なくとも、[ROOT.Char.GetSheHe]は計画を立てようと努力はしている。"
 education_intrigue_2_outcome_description: "[ROOT.Char.GetSheHe]はお粗末な企み程度なら十分に可能だが、洗練されているとは言いがたい。だが、いつでも洗練が必要とは限らない。"
 education_intrigue_3_outcome_description: "[ROOT.Char.GetSheHe|U]は我意を通して望むものを得る方法を多く心得ている。何より重要なのは、[ROOT.Char.GetSheHe]がそれらの望みのもつ政治的意味について十分に承知していることだ。"
 education_intrigue_4_outcome_description: "だが、今となってはそうといえるのか難しい。[ROOT.Char.GetHerHim]に託された仕事はすべて、[ROOT.Char.GetSheHe]が手を付ける前にほかの者によってなされてしまう。それに、[ROOT.Char.GetSheHe]は以前のように些細な嘘をつかなくなった。あるいは、[ROOT.Char.GetSheHe]は思ったほどに賢くなかったのかもしれない。"
 education_learning_1_outcome_description: "知識の追求は[ROOT.Char.GetHerHis]の心にしっかりと根付くことはなかったようだ。そして今や、本や書物に囲まれて過ごす時間は、[ROOT.Char.GetHerHim]にとって喜びと言うよりも雑用のように感じられる。"
 education_learning_2_outcome_description: "勉強熱心とは言い難い[ROOT.Char.GetSheHe]だが、取りあえず古典からいくつかの名言を暗記することはできた。[ROOT.Char.GetSheHe|U]が偉大な文を書くことはないだろうが、一つや二つの文をそらんじる程度のことはできるだろう。"
 education_learning_3_outcome_description: "熱心な学徒である[ROOT.Char.GetSheHe]は、一角の知識の伝道者となった。そして、高度な理論的、神学的な議論を構築する能力が十分あることを証明して見せたのである。"
 education_learning_4_outcome_description: "[ROOT.Char.GetHerHis|U]の哲学や理論研究に関する理解には感銘を覚える。さらに、[ROOT.Char.GetSheHe]はかつての師たちともしばしば議論を交わしている。若年であるにもかかわらず、[ROOT.Char.GetSheHe]は新たな理念や理論を補強するために難解な一節を引用することもある。"
 ChildhoodPersonalityTrait_charming: "[GetTrait('charming').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_rowdy: "[GetTrait('rowdy').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_bossy: "[GetTrait('bossy').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_curious: "[GetTrait('curious').GetName( ROOT.Char )]"
 ChildhoodPersonalityTrait_pensive: "[GetTrait('pensive').GetName( ROOT.Char )]"
