 trickster_spirit_britannia: "[Glossary( 'ピクシー', 'PIXIE_GLOSS' )]"
 PIXIE_GLOSS: "ケルトとイギリスの民話に登場する翼のある小さな精霊。いたずら好きで、旅人を迷わせることを好む。"
 trickster_spirit_germania: "[Glossary( 'コボルト', 'KOBOLD_GLOSS' )]"
 KOBOLD_GLOSS: "ドイツ民話に登場する家の精。家の手伝いをしてくれるが、軽んじられるといたずらをする。"
 trickster_spirit_netherlands: "[Glossary( 'カバウテル', 'KABOUTER_GLOSS' )]"
 KABOUTER_GLOSS: "オランダの伝承に登場する小人のような生き物。よく仕事を手伝ってくれるが、敬意を欠くといたずらする。"
 trickster_spirit_francia: "[Glossary( 'リュタン', 'LUTIN_GLOSS' )]"
 LUTIN_GLOSS: "フランスの民間伝承に登場する、家や森に出る小さな精霊。髪をもつれさせたり、物を隠したりする。"
 trickster_spirit_iberia: "[Glossary( 'ドゥエンデ', 'DUENDE_GLOSS' )]"
 DUENDE_GLOSS: "イベリア半島の民話に登場する、捕まえにい、いたずら好きの小さな精霊。家にちょっとした混乱を引き起こす。"
 trickster_spirit_north: "[Glossary( 'トムテ', 'TOMTE_GLOSS' )]"
 TOMTE_GLOSS: "スカンジナビアの精霊。農場や動物を守るとされているが、怒らせるといたずらをする傾向がある。"
 trickster_spirit_east: "[Glossary( 'ドモヴォーイ', 'DOMOVOI_GLOSS' )]"
 DOMOVOI_GLOSS: "スラヴの家の精霊。家を守ってくれるが、侮辱されたり無視されたりするといたずらする。"
 trickster_spirit_middle_east: "[Glossary( 'ジン', 'DJINN_GLOSS' )]"
 DJINN_GLOSS: "中東の民話に登場する、煙を出さない火の精霊。変身したり人を騙したりできる。"
 trickster_spirit_india: "[Glossary( 'ラークシャサ', 'RAKSHASA_GLOSS' )]"
 RAKSHASA_GLOSS: "インド神話に登場する邪悪な精霊。変身能力を持ち、幻覚と策略に長けている。"
 trickster_spirit_africa_north: "[Glossary( 'イフリート', 'IFRIT_GLOSS' )]"
 IFRIT_GLOSS: "北アフリカの民話に登場する炎の精霊。欺瞞や力強さと関連付けられている。"
 trickster_spirit_africa_west: "[Glossary( 'ニンキ・ナンカ', 'NINKI_NANKA_GLOSS' )]"
 NINKI_NANKA_GLOSS: "西アフリカの湿地帯に存在する恐ろしい竜のような精霊。目撃した者に死をもたらすと信じられている。"
 trickster_spirit_africa_east: "[Glossary( 'ポポバワ', 'POPOBAWA_GLOSS' )]"
 POPOBAWA_GLOSS: "スワヒリ語の民話に登場するコウモリのような精霊。夜に変身したり心理的な苦痛を与えることで恐怖を広めるとされている。"
 trickster_spirit_steppe: "[Glossary( 'グリアバニ', 'GULYABANI_GLOSS' )]"
 GULYABANI_GLOSS: "トルコ民話に登場する、背の高い毛むくじゃらの食屍鬼。夜中、人けのない場所に現れ、一人旅の者を襲うことで知られている。"
 trickster_spirit_siberia: "[Glossary( 'クトゥフ', 'KUTKH_GLOSS' )]"
 KUTKH_GLOSS: "シベリアの伝承に伝わるカラスの姿をした精霊。創造もするがいたずらもする。"
 trickster_spirit_tibet: "[Glossary( 'ローラングス', 'ROLANGS_GLOSS' )]"
 ROLANGS_GLOSS: "チベットの民話に登場する蘇った死体。硬直した動きと悪意に満ちた意志を持つことで知られている。"
 trickster_spirit_china: "[Glossary( 'フーリーチン', 'HULIJING_GLOSS' )]"
 HULIJING_GLOSS: "中国の狐の精霊で、変身能力を持つ。人をだましたり誘惑したりすることで知られている。"
 trickster_spirit_korea: "[Glossary( 'クミホ', 'KUMIHO_GLOSS' )]"
 KUMIHO_GLOSS: "韓国神話に登場する九尾の狐の精霊。人間を欺き襲うことで知られる。"
 trickster_spirit_japan: "[Glossary( 'タヌキ', 'TANUKI_GLOSS' )]"
 TANUKI_GLOSS: "日本の民話に登場する、変身能力を持つタヌキの精霊。幻術が得意で、いたずら好きなことで知られる。"
 trickster_spirit_sakhalin_hokkaido: "[Glossary( 'カマイタチ', 'KAMAITACHI_GLOSS' )]"
 KAMAITACHI_GLOSS: "日本の北部の伝説に登場する、風に乗って飛ぶイタチの精霊。痛みを感じさせずに肉を切り裂くことで知られる。"
 trickster_spirit_thailand: "[Glossary( 'ピタイホン', 'PHITAIHONG_GLOSS' )]"
 PHITAIHONG_GLOSS: "タイの伝統に伝わる復讐の幽霊。突然死や暴力による死によって生まれ、人を悩ませたり迷わせたりする。"
 trickster_spirit_malaysia: "[Glossary( 'ペナンガラン', 'PENANGGALAN_GLOSS' )]"
 PENANGGALAN_GLOSS: "マレーシアの民話に登場する浮遊する生首の精霊。昼間は人間のように見え、夜は恐ろしい姿で現れる。"
 trickster_spirit_indonesia: "[Glossary( 'エブ・ゴゴ', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "インドネシアの民話に登場する小さな毛深い森の精霊。人間の言葉を真似て、村から食べ物や小物を盗むことで知られる。"
 trickster_spirit_philippines: "[Glossary( 'ティクバラン', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "フィリピンの民話に登場する、馬の頭を持つ背の高い霊。旅人を迷わせたり、森で悪戯をしたりすることで知られる。"
 trickster_spirit_borneo: "[Glossary( 'オラング・ブニアン', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "ボルネオの民話に登場する、目に見えない森に住む精霊。人間と交流し、時に道に迷わせたり悪戯をしたりすることで知られる。"
 trickster_spirit_maluku: "[Glossary( 'ジン・クルチャチ', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "マルク諸島の民話に登場する、人間に似た小さな存在。森や山に住み、出会った者を導いたり、いたずらしたりすることで知られる。"
 trickster_spirit_italy: "[Glossary( 'マツァペグル', 'MAZAPEGUL_GLOSS' )]"
 MAZAPEGUL_GLOSS: "イタリアの民話に登場するいたずら好きな夜の精霊。寝室を徘徊したり、馬のたてがみを編んだり、眠っている人の胸の上に座って悪夢を見させたりする。"
 trickster_spirit_balkans: "[Glossary( 'カリカンジャロス', 'KALLIKANTZAROS_GLOSS' )]"
 KALLIKANTZAROS_GLOSS: "クリスマスの12日間に出現する邪悪なゴブリン。いたずらをしたり混乱を引き起こしたりする。"
 trickster_spirit_indochina: "[Glossary( 'マレン・コンヴィアル', 'MRENH_KONGVEAL_GLOSS' )]"
 MRENH_KONGVEAL_GLOSS: "クメールの民話に登場する、とらえどころのない小さな精霊。遊び心のあるいたずらをすることや、動物や旅人を守ることで知られている。"
 trickster_spirit_default: "いたずら好きな精霊"
