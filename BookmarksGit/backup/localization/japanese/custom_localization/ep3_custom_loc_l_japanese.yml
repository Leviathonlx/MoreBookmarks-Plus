 BLUE_VENETOI_GLOSS: "#bold ベネトイ#!は「青」チームの当時の名で、コンスタンティノープルのヒッポドロームで競った最も名誉あるチームのひとつとされ、上流階級との繋がりがあると考えられていた。有名な馬車乗りポルフィリオスはチームで尊敬を集める構成員であったが、ニカの乱の際には一時的に緑チームに所属を変更している。"
 GREEN_PRASINOI_GLOSS: "#bold プラシノイ#!は「緑」チームの当時の名で、市民のチームと考えられていた。6世紀、緑チームはコンスタンティノープルの円形競技場で青チームの構成員を3,000人近く殺害した。"
 WHITE_LEUKOI_GLOSS: "#bold レウコイ#!は「白」チームの当時の名で、歴史的には青と緑チームの影に身を潜めていたが、決して無力ではなかった。我々の時代にはすでに青チームに吸収されていた。"
 RED_RHOUSIOI_GLOSS: "#bold リョウシオイ#!は「赤」チームの当時の名で、歴史的には青と緑チームの影に身を潜めていたが、決して無力ではなかった。我々の時代にはすでに緑チームに吸収されていた。"
