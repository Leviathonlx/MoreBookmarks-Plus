 #GovernorChitChat
 chariot_governor_chitchat_1: "素晴らしい戦車競走に驚くといい、我が同輩の総督よ。ヒッポドロームはビザンティウムの魂に命が宿る場所だ！"
 chariot_governor_chitchat_2: "群衆の喝采と馬車が駆ける轟音のなかに、我らが大帝国の鼓動を感じないか？"
 chariot_governor_chitchat_3: "このレースはただの見世物ではない。人々の団結と力の証だ。競い合いながらも我々が結束しているということを思い出させてくれる。"
 chariot_governor_chitchat_4: "競い合う派閥の生き生きとした色合いを見よ。愛する帝国の多様性と豊かさを映した景色だ。"
 chariot_governor_chitchat_5: "総督である我々は伝統を守る者だ。ヒッポドロームにおける戦車競走は、我々の現在と栄えある過去をつなぐ、決してちぎれぬ糸だ。"
 chariot_governor_chitchat_6: "歓声とやじが時代を超えて響き渡り、かつての皇帝たちの残響を届けるのを見守ろう。ヒッポドロームは我々共通の遺産だ。"
 chariot_governor_chitchat_7: "技術と戦略がぶつかり合う競技場には、我々の管理者としての責務が映し出されている。我々はこの馬車のように、細やかな動きで障害物の間を通り抜けていかなければならない。"
 chariot_governor_chitchat_8: "お気に入りの馬車を応援する人々の熱意を見よ。統治とは、レースと同じように、大衆の感情に合わせて踊ることであるということを思い出させてくれる。"
 chariot_governor_chitchat_9: "ヒッポドロームは勝利と敗北の物語をささやいているのだ。成功には、我々の責務と同様、戦略と適応力が必要であると改めて思うよ。"
 chariot_governor_chitchat_10: "友よ、しばらく仕事を忘れて、ヒッポドロームで観戦を楽しもうではないか。総督にだって多少の息抜きは必要だからな。"
