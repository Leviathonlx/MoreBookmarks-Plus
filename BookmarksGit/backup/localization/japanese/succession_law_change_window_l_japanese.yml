 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_APPROVE_TT: "#T 継承法の変更に賛同#!\n[Character.GetShortUIName]は[succession_law|E]の変更を支持しているか、反対できない状況にある。\n\n[Character.GetSheHe|U]は以下のいずれかの理由で賛同している\n$BULLET_WITH_TAB$あなたに対してプラスの[opinion|E]を持っている\n$BULLET_WITH_TAB$あなたに[cowed|E]した状態\n$BULLET_WITH_TAB$何者かに[imprisoned|E]された状態"
 SUCCESSION_LAW_CHANGE_WINDOW_POWERFUL_OPPOSE_TT: "#T 継承法の変更に反対#!\n[Character.GetShortUIName]はいかなる[succession_law|E]の変更も阻止するだろう。\n\n賛同するためには、[Character.GetShortUIName]は以下のいずれかの条件を満たす必要がある\n$BULLET_WITH_TAB$あなたに対してプラスの[opinion|E]を持っている\n$BULLET_WITH_TAB$あなたに[cowed|E]した状態\n$BULLET_WITH_TAB$何者かに[imprisoned|E]された状態"
 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_TITLE: "氏族[succession_laws|E]を変更する"
