 SUCCESSION_LAW_CHANGE_WINDOW_CLAN_CHANGE_LAW_BUTTON_TOOLTIP: "あなたは[clan|E]であり、この方法では[succession_laws|E]を変更できません。[clan|E]の[succession_laws|E]はその[house_unity_level|E]によって決定されます。"
