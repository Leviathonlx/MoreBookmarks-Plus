 single_combat.0001.desc.success_check.moderate: "\n\n私たちは互角であり、勝利の天秤はどちらにも傾いていない。"
 single_combat.0001.desc.success_check.likely: "\n\n相手を劣勢に追い込んでいるが、もう一押しが必要だ。"
 single_combat.0001.desc.success_check.very_likely: "\n\n相手が後ずさる中、勝利がすぐそこまで迫っている。"
 single_combat.0001.desc.success_check.almost_certain: "\n\nあと一度でも狙いを定めて攻撃すれば勝利だろう。"
