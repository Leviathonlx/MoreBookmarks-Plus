 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "私は[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]。相手に飛びかかり、どれだけかかろうとも[sc_loser.GetHerHim]を倒そうと決意する。\n\n"
