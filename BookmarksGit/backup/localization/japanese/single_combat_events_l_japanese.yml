 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName]と私は間合いを図りながら戦略を選ぶ。[sc_attacker.GetSheHe|U]はものものしい[sc_attacker.Custom('signature_weapon')]を構え、私は自分の[sc_defender.Custom('signature_weapon')]をきつく握りしめる。武器の冷たさと重たさが手に伝わってくる。\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "いずれかが血を流した時点で終了だが、それは決して気休めにはならない。"
 single_combat.0001.desc.capstone.intro.deadly: "生きて帰れるのは1人だけであり、それは絶対にこの私だ。"
 single_combat.0001.desc.sc_attacker.intro: "しばしの間、[sc_defender.GetTitledFirstName]と私はゆったりと弧を描きながら歩き、互いの隙を窺う。私が[sc_attacker.Custom('signature_weapon')]で防御の構えを取る間、相手は[sc_defender.Custom('signature_weapon')]をしっかりと握りしめている。"
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\n不意の動きとともに、決闘の幕が降ろされた。\n\n"
