 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "[sc_loser.GetFirstNameNoTooltip]はその場で固まってしまい、私も思わず唖然とした！とはいえ、[sc_loser.GetSheHe]が戦わないからといって私が動きを止めるはずもなく、私は突進して大振りな一撃を食らわせる。\n\n"
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip]は形だけの攻撃を数回試すが、楽々と避けることができる。\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip]は私に飛びつき、支離滅裂な悲鳴をあげながら、窮地に立った素人特有の必死さで[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]。\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip]は大博打のために[sc_loser.Custom('signature_weapon')]を構え、生きるか死ぬかの覚悟で連続攻撃を始める。\n\nだが残念なことに、"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip]は地面から一掴みの[sc_defender.Custom('GritType')]をすくうが、私に投げつけようとしたその時、一陣の風が吹いて相手の[sc_loser.Custom('MaskFace')]へとそれを吹き返した。\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip]は[sc_loser.Custom('signature_weapon')]をだらりと持ちながら乱暴に突っ込んでくる。力いっぱい頭突きを食らわせようとしているのが見え見えだ。\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip]は良い防御の構えを保っているが、貫き通せないほどではない。てこずらされたが、私はやがて"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip]は、慎重な攻撃で私を寄せ付けないようにしている。短期的には賢く、長期的には愚かな戦術だ。戦いのペースをこちらにゆだねるということなのだから。\n\nやがて、私は攻撃の一つを強く跳ね返して"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip]は攻撃面に徹し、一撃一撃が雨のように降ってくる。受け流すのはまさに悪夢だ。\n\n相手が瞬いている最中に横移動して、私は運よく雨から逃れることができ、"
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip]は次の一撃の途中で軌道を変え、不意を突こうとしてくるが、私はしっかりと跳ね返し、逆に相手を吹き飛ばす。"
 single_combat.0041.desc.opponent_response.taunt: "[sc_loser.GetFirstNameNoTooltip]は身を引き、口角が残酷な笑みを浮かべるために上がりはじめる。どんな挑発の文句を用意したか知らないが、聞く気はない。私は半ば反射的に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放つ。\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "[sc_loser.GetFirstNameNoTooltip]は猛烈な一撃を命中させ、その成功の直後に私を義足で蹴りつけようとする。\n\n私が無意識に[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を全力で振り落とすと、あまりの衝撃で義足が外れ、相手は地面に崩れ落ちた。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "[sc_loser.GetFirstNameNoTooltip]は猛烈な一撃を命中させ、その直後に私を蹴りつけようとする。私は横に回避し、空ぶった[sc_loser.GetSheHe]が横切ってきた瞬間に背中を武器で叩きつけると、相手は地面に倒れ込む。\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "[sc_loser.GetFirstNameNoTooltip]がどんな人間であろうと、恐ろしく防御が堅いのだけは確かだ。技術ではなく、もはや運だが、私はやっとのことで"
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip]が優れた[sc_loser.Custom('signature_weapon')]の使い手であることは認めるが、どんな戦士も勝利のためにリスクを冒さなければならない。ひときわ無謀な一撃が放たれた時、私は"
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip]は、まるで取り憑かれたように戦っている。終わることのない攻撃の嵐で、私をどんどん後ろに下がらせている。\n\nだが、[sc_loser.GetSheHe]が目前に迫った勝利を噛みしめた一瞬の隙を突き、"
 single_combat.0041.desc.opponent_response.attempt_disarm: "[sc_loser.GetFirstNameNoTooltip]は突進し、全力の一撃で私の手から[sc_victor.Custom('signature_weapon')]を引きちぎろうとするが、私はしっかりと武器を握りしめ、敵に向かっていく。\n\nどうやら敵の武器を絶妙な角度で捉えたようで、"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip]は何度も前に飛び込み、攻撃のチャンスだと見せかけては引っ込んでいく。これに好機を見出した私は、攻撃のたびにより強く、より遠くへと追い込み、やがて攻撃が何度も当たるようになる。\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "[sc_loser.GetFirstNameNoTooltip]が雄弁家であることは周知の事実で、その姿勢を見る限り、[sc_loser.GetSheHe]はこの機会を利用して演説を始めるつもりらしい。よく回る舌が鉄の[sc_victor.Custom('signature_weapon')]とどこまでやり合えるのか、見せてもらおう。\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip]は、ぎこちなくドラマチックなポーズを取る。"
 single_combat.0041.desc.opponent_response.like_a_viper: "[sc_loser.GetFirstNameNoTooltip]の考えに頭が追いつかないまま、[sc_loser.GetHerHis]は私の間合いの#EMP 中#!に入り込み、心臓めがけて[sc_loser.Custom('signature_weapon')]をまっすぐ放つ。死を回避する猶予は一瞬だけだ。\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip]は腰から何かを取り出し、私に投げつける。正体を確認するより前に、私は反射的に武器を振るって切り裂く。敵の頭上に文字どおり、重い銀貨の雨が降った。\n\n一時的に目がくらんだ相手に対して"
 single_combat.0041.desc.opponent_response.martial_voice: "怒りか傲慢からか、[sc_loser.GetFirstNameNoTooltip]は私を非難し、土まみれの平民に対する態度で私を罵る。切り刻んでやりたい衝動が沸き上がるが、息継ぎのために相手が一旦中断するまで我慢する。\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip]は間合いを保ったまま、私の攻撃を避けて後退し続ける。 [sc_loser.GetSheHe]は私の我慢が限界に達するまで、私の世俗的な名声について悪しざまに罵るだけだ。\n\n「名声を得る良い方法を知っているか？」私はそう尋ねたが、返事はこない。「名のある人間を殺すことだ」\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]が一瞬驚いた隙を狙って、私は"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "[sc_loser.GetFirstNameNoTooltip]は幽霊を目撃したかのような表情で、唐突に慌てて後退しはじめる。策略を疑った私は、落ち着いてチャンスを利用する。"
 single_combat.0041.desc.opponent_response.desert_warrior: "暑い。この暑さが活力を奪い、私を消耗させている！ 徐々に命が蝕まれていくが、純然たる意志で耐える。[sc_loser.GetFirstNameNoTooltip]はほとんど影響されていないようだが、私の粘り強さに圧倒されはじめている。\n\n[sc_loser.GetHerHis]の守りが少しだけ緩んだその時、"
 single_combat.0041.desc.opponent_response.jungle_stalker: "ジャングルの戦いにくい地形にも関わらず、[sc_loser.GetFirstNameNoTooltip]は#EMP 楽々と#!駆け回る。それもツルに足を引っかけるまでの話だ。\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip]は地形を生かした戦いを得意とし、最適な場所へと次々に移動していく。苦戦を強いられるが、ふと私は大きくて鋭い岩を近くに見つける。#EMP ちょうど#!すねが当たりそうな高さだ。\n\n相手の傲慢な立ち回りを利用し、私はその小さな障害物に向かって相手を根気よく誘導する。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip]は斜面での戦闘経験が豊富で、丘や山での戦いが得意であり、嫌という程それを見せつけてくる。私は何度も乱暴に押され、転がり落ちないように踏ん張らないといけないが、\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "沼地の中で[sc_loser.GetFirstNameNoTooltip]はまさに[sc_victor.GetFaith.DevilName]のように戦い、私は臭い水の中に何度も突き落とされる。幸い、どの水たまりも大して深くはない。\n\nそして皮肉なことに、相手が最初に踏み抜いた沼水は膝の高さまであった。\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "[sc_loser.GetFirstNameNoTooltip]は森の戦士として名高いが、すべての森が同じ有利性をもたらしてくれるとは限らない。\n\nこの森はもっぱら牧歌的で、これまでの経験を発揮する方法を探している相手は、当たり前ながら、ひどく注意が散漫になっている。"
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip]は震えだし、その場で数秒間停止して緊迫の空気を漂わせてから、怒りを#EMP 大爆発#!させる。\n\n身の安全を一切顧みず、狂戦士は私に飛びかかり、制御がきかない[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]、殴り、蹴り、噛みつきをさみだれのごとく浴びせる。\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip]は善戦し、隙も失敗も見せていない。私のあらゆる間隙が利用され、あらゆる弱点が痛みと苦労をもたらす。\n\n守りに徹するのが唯一の対抗手段だ。[sc_loser.GetHerHim]の一撃一撃に合わせ、それ以上のことはせず、#EMP 向こう#!が過ちを犯したのを見計らって"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip]は[sc_loser.Custom('signature_weapon')]で小さく攻撃してくるが、集中力が欠けているようにみえる。\n\n相手の手から武器を難なく叩き落とすが、その時に、ギラリと光る短剣が反対の手に握られていることに初めて気づく。"
 single_combat.0041.desc.opponent_response.butchery: "[sc_loser.GetFirstNamePossessiveNoTooltip]の恐ろしい評判に反し、[sc_loser.GetHerHis]の凶暴な攻撃は、強いて言えば… 大雑把だ。受け流すのは容易であり、[sc_victor.GetFaith.NegativeAfterLife]の一刺しのように凶悪とはいえ、こちらに武器さえあれば、悪名高い略奪者は恐るるに足りないことがわかった。\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip]はヴァリャーグらしい熟練の技で[sc_loser.Custom('signature_weapon')]を操り、大振りでむらのない攻撃で私を切り崩そうとする。難しくはあるが、受け流しきれないものではない。\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip]は優れた[sc_loser.Custom('signature_weapon')]の腕前で有名だが、自らの武勇を少し過大評価しているようだ。\n\n好機を見つけた私が[sc_loser.GetHerHis]の利き手を攻撃すると、[sc_loser.GetHerHis]の構えは打ち砕かれ、"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "[sc_loser.GetFaith.HighGodName]への献身を高らかに吠える[sc_loser.GetFirstNameNoTooltip]は、決闘に対する集中力が完全に削がれている。\n\n私は敵の馬鹿げたおごりに肩をすくめてから一歩踏み出し、"
 single_combat.0041.desc.opponent_response.hurt_me_better: "[sc_loser.GetFirstNameNoTooltip]の表情が何を意味するのか、[sc_victor.GetFaith.HealthGodName]のみぞ知るだ。恐怖？ 苦痛？ 快楽？ 混乱？ 私が知ることはないだろう。\n\n何であれ、相手の攻撃はどれもおとなしくて無害であり、"
 single_combat.0041.desc.opponent_response.special_fallback: "唐突に[sc_loser.GetFirstNameNoTooltip]は前方に飛び、私のすねが#EMP さっき#!まであった場所に恐ろしい蹴りを放つ。私が突然移動したことに驚き、敵は完全にバランスを崩しながら私を横切っていく。\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip]は子供だましな話術で私の動揺を誘い、薄気味悪い声で大げさに脅してくるが、その真っ最中に私はしびれを切らし、[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHim]の顎をピシャリと叩く。\n\n[sc_loser.GetSheHe|U]はすぐに後ろへとよろめき、"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "相手は私を受け流すこともなく、避けることもなく、うっかり頭部を貫きそうになった私はギリギリのところで身を引く。\n\nその代わり、自分の[sc_victor.Custom('signature_weapon')]をちょんと乗せる。[sc_loser.GetFirstNameNoTooltip]は再び固まるが、私の勝利は明白だ。"
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "[sc_loser.GetFirstNamePossessiveNoTooltip]の臆病さに賭けた私は突進し、大きな一撃で[sc_loser.GetHerHim]のバランスを完全に崩す。息を整える間も取らずに[sc_loser.GetHerHim]の膝を強く蹴り、[sc_loser.GetFirstNameNoTooltip]は#EMP ドシン#!と崩れ落ちる。\n\nこれで、残酷なとどめを刺すための準備にたっぷりと時間をかけられる。[sc_loser.GetSheHe|U]はたったの数秒で降参した。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "タイミングを慎重に選んでから、私は[sc_victor.Custom('SignatureWeaponEndType')]でこめかみを鋭く打ちつけ、[sc_loser.GetSheHe]は頭突きを食らった羊のように倒れ込む。\n\n[sc_defender.Custom('GroundType')]にうずくまりながら呻いている惨めな光景を数秒だけ眺めてから、私はとどめの一撃を準備する。\n\n最後の数秒で、[sc_loser.GetFirstNameNoTooltip]は喉から降参の意を絞り出した。"
 single_combat.0041.desc.opponent_response.hail_mary.injury: "必死さと愚かさは相容れない。[sc_loser.GetFirstNameNoTooltip]のほとんどの攻撃は外れ、命中した場合は簡単に受け流されるか私の[sc_victor.Custom('signature_weapon')]から跳ね返り、[sc_loser.GetHerHis|U]は急速に体勢を崩す。\n\n振り回している手が誤って[sc_loser.Custom('MaskFace')]に直撃したのを見て、憐みの情が湧いてきた私は、その手から武器を叩き落とす。\n\n降参は一瞬だった。"
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "ペッペッと吐き出すのに夢中な[sc_loser.GetSheHe|U]は、自分の喉めがけて飛んできた[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]に気づくことも、避けることもできず、まっすぐ[sc_defender.Custom('GroundType')]に倒れ込む。\n\n私は[sc_loser.GetFirstNamePossessiveNoTooltip]の腹の上に武器を優しく乗せ、相手が降参するのを大人しく待つ。そう時間はかからなかった。"
 single_combat.0041.desc.opponent_response.nut_em.injury: "私はためらうことなく[sc_loser.GetHerHis]の腹に膝蹴りをお見舞いし、愚か者は崩れ落ちる。\n\n[sc_loser.GetFirstNameNoTooltip]の名誉のために付け加えるとするなら、着地は悪くなかった。私がグルリと振り返った時点で、もう立ち上がろうとしている。\n\nとはいえ、何度か蹴りを入れ、[sc_victor.Custom('signature_weapon')]を背骨に押し当てると、観念して抵抗を止め、白旗を上げた。"
 single_combat.0041.desc.opponent_response.guard.injury: "[sc_loser.GetHerHis]の守りに格好の穴をあける。\n\nあとは小さな連続攻撃を展開するだけで、[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とすことができる。\n\n私はとどめの準備をするが、それが必要になる前に[sc_loser.GetFirstNameNoTooltip]は降参した。"
 single_combat.0041.desc.opponent_response.probing_attack.injury: "[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を引き離すことに成功する。武器が綺麗に宙を舞い、残されたのは私と、[sc_loser.GetFirstNameNoTooltip]と、#EMP 私の#![sc_victor.Custom('signature_weapon')]だけだ。\n\n腕を動かした瞬間、相手はすぐに降参した。"
 single_combat.0041.desc.opponent_response.onslaught.injury: "相手の[sc_loser.Custom('signature_weapon')]は滑るように空を切る。[sc_loser.GetFirstNamePossessiveNoTooltip]の膝裏に自分の足を添えてから力を加え、闇雲に振り返った[sc_loser.GetSheHe]の顎を盛大に殴る。\n\n[sc_loser.GetFirstNameNoTooltip]はよろめき、攻撃一つで[sc_loser.GetHerHis]の武器が吹っ飛んでいく。心を落ち着けるために数秒の猶予を与えてやると、[sc_loser.GetSheHe]は降参する。"
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "そこから追撃するのではなく、私は[sc_loser.GetFirstNamePossessiveNoTooltip]の腹を自分の膝で蹴りつけ、呼吸を奪われた[sc_loser.GetHerHim]は体を折り曲げる。\n\nこれで頭の裏が無防備になったため、腹への膝蹴りから頭への肘鉄と連鎖を決める。\n\n[sc_loser.GetFirstNameNoTooltip]は[sc_defender.Custom('GroundType')]に崩れ落ちた。嘔吐せずに降参の言葉を吐き出せたのが驚きだ。"
 single_combat.0041.desc.opponent_response.taunt.injury: "効果は十分なようで、相手は呆然と地面にへたり込む。\n\n直後に、少し朦朧としながら降参する。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\nよろめきながら立ち上がろうとするが、私の[sc_victor.Custom('signature_weapon')]がそれを抑えこむ。よく聞こえるようにあざ笑って、勝負がついたことを教えてやると、敵はくぐもった声で降参の意を示した。"
 single_combat.0041.desc.opponent_response.strict_guard.injury: "守りを突き破り、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の喉元に押し付ける。\n\n相手が次の一手を選ぶ間、私たちはずっとその場に立ち尽くす。鋭い視線でにらんでピクリと武器を動かすと、ようやくあの頑固な[sc_loser.GetWomanMan]は降参した。"
 single_combat.0041.desc.opponent_response.confident_attack.injury: "敵の武器を強く跳ね返し、逆に相手の顔面へ狙いを向ける。\n\n自分の[sc_loser.Custom('signature_weapon')]を避けようとして、[sc_loser.GetFirstNameNoTooltip]はまんまと私の[sc_victor.Custom('signature_weapon')]の軌道に入った。致命傷とはならなかったが、相手は地面に倒れ込んだ。\n\n転ぶと同時に[sc_loser.GetFirstNameNoTooltip]を失った相手に残された道は降参だけだった。"
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "[sc_victor.Custom('signature_weapon')]を必死に振るって[sc_loser.GetHerHis]のこめかみに衝撃を加える。\n\n不意打ちを食らった[sc_loser.GetFirstNameNoTooltip]は後ろによろめき、大きな隙ができた[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を私は全力で振り払う。\n\n武器を失った相手の死命は私が制していていることに、本人も気づいている。すぐに苦々しく降参してきた。"
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "少し腕をひねるだけで、[sc_loser.Custom('signature_weapon')]は巨大な矢のようにすっ飛んでいった。\n\n何が起きたのかを理解した瞬間、[sc_loser.GetFirstNameNoTooltip]は屈辱の表情で降参してきた。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "バランスを失った[sc_loser.GetFirstNameNoTooltip]はつまずき、ぎこちなく[sc_defender.Custom('GroundType')]に倒れ込む。\n\n私は相手の真上に立ち、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連続を見舞う。\n\n最初は毅然とした態度だったが、[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]構えを見せるとようやく降参した。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "私は一歩前に進み、[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHim]の首を殴りつける。[sc_loser.GetFirstNameNoTooltip]はたちまち苦しみはじめ、叩き潰されたばかりの喉で必死で呼吸しようとする。\n\nあとは簡単だ。武器を振り上げて殺す準備をし、降参を強いるだけだ。"
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "私は困惑しながら立ち尽くし、状況把握に一瞬だけ時間がかかるが、自分の真後ろでカタッと音がした途端、すべてを理解した。\n\n[sc_loser.GetFirstNameNoTooltip]はもったいつけて、#EMP とてつもなく#!不格好なポーズを取ろうとした結果、あろうことか自らの[sc_loser.Custom('signature_weapon')]を#EMP 取り落した#!。\n\n吹き出しそうになるのをなんとか堪え、私は武器を振ってみせて降参を促した。"
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "本能的に私は全力で身をかがめ、攻撃は肩の上を#EMP 間一髪で#!かすめた。すぐさま相手のはらわたに膝蹴りをお見舞いする。\n\n[sc_loser.GetFirstNameNoTooltip]は崩れ落ちた。私はハアハアと浅く呼吸する。死が目前に迫っていた事実をいまだに脳が処理できていないが、[sc_loser.GetSheHe]が回復する前に、[sc_victor.Custom('signature_weapon')]を喉元に押し付ける。\n\nこの一騎打ちは私が制した。"
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "私はすぐに攻撃態勢を取り、[sc_loser.GetHerHis]手から[sc_loser.Custom('signature_weapon')]を振るい落とす。\n\n[sc_loser.GetFirstNameNoTooltip]は呆然と突っ立ったままだ。静かに銀貨を口からペッと吐き出し、降参する。"
 single_combat.0041.desc.opponent_response.martial_voice.injury: "そこでようやく飛びかかり、強烈な一撃で尻もちをつかせた。\n\n[sc_loser.GetFirstNameNoTooltip]は呆然とするが、一瞬、戦い続ける意思を見せる。だが、私に頭骸骨を砕かれると悟り、降参した。"
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "まっすぐ武器を胸元に振り下ろす。\n\n呼吸をやられた[sc_loser.GetFirstNameNoTooltip]は大した抵抗ができなくなり、私は次の一撃で[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n降参を告げるその声は、慎ましさと苦々しさが半分ずつだった。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "素早い攻撃を次々に展開し、相手は驚愕のあまり、転んで頭から[sc_defender.Custom('GroundType')]に突っ込む。\n\n[sc_victor.Custom('signature_weapon')]を首元にしっかりと立て、[sc_loser.GetHerHis]はくぐもった声で直ちに降参した。"
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "この隙を利用し、私は大胆な一撃で敵の[sc_loser.Custom('signature_weapon')]を下草に放り込んでから、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために武器を構える。\n\n[sc_loser.GetFirstNameNoTooltip]は直ちに降参した。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "相手は何も不審に思わず、私の願った通りにつまずく。\n\n慎重に狙いを定めた[sc_victor.Custom('SignatureWeaponAttemptedLight')]により、そのつまずきは盛大な落下に変わり、[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]もまた飛んでいく。\n\nそして[sc_loser.GetHerHis]の首に足を乗せると、落下は降参へと変化した。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "なんとか地面をしっかり踏みしめる。\n\n反撃のチャンスが到来すると、私はここぞとばかりに武器を振るい、[sc_loser.GetFirstNameNoTooltip]を上り坂に向かって倒す。\n\n大した転倒ではないが、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]くらいならわけはない。\n\n無事に降参させた。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "相手がそれどころではない今の状況では、先ほどまでの近接戦に比べると、武器を取り上げるのが笑えるくらい簡単だ。\n\nこれほど気持ち良い降参はめったにない。"
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "数秒かけて慎重に狙いを定めてから、意識ごと吹き飛ばすような鋭い一撃を食らわせる。\n\n敵は地面に倒れ込み、簡単に[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を茂みに蹴り入れることができた。喉元に[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]を押し付けると、間もなく[sc_loser.GetFirstNamePossessiveNoTooltip]は状況が飲み込めたようで、すぐに降参した。"
 single_combat.0041.desc.opponent_response.raaargh.injury: "激しい怒りとは裏腹に、避けることは#EMP さほど#!難しくない。過剰な怒りは策略を鈍らせ、この目まぐるしい近接戦から「後ろに下がる」という選択肢さえ消していく。\n\n[sc_loser.GetFirstNameNoTooltip]の熱狂が収まったのは、もはや興覚めと言っていい。どうやら憤激の最中に敵の武器は使い物にならなくなったようだ。食いしばられた歯から降参の言葉が飛び出した。"
 single_combat.0041.desc.opponent_response.hard_grit.injury: "攻撃を仕掛ける。\n\n固い意志と細かい戦術がぶつかり合う長く過酷な戦闘の末、私は[sc_loser.Custom('ShieldPersonFemaleMale')]を地面に叩き落とし、そのまま武器を取り上げる。\n\n相手は恨めしげに、だが敬意を込めて降参する。"
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "素早く考えてから、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_victor.GetHerHis]の手にぶつけ、隠されていた刃を吹き飛ばす。\n\nさらなる不意打ちを警戒して[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]を引き寄せると、[sc_loser.GetFirstNameNoTooltip]はいまだかつてない迅速さで降参し、最悪な死に様を回避した。"
 single_combat.0041.desc.opponent_response.butchery.injury: "見せびらかすような[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]の最中に私は[sc_loser.GetFirstNamePossessiveNoTooltip]の間合いに入り込み、一振りで[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を引きはがす。\n\n[sc_loser.GetSheHe|U]は威圧的なオーラを必死に保とうとするが、[sc_victor.Custom('signature_weapon')]を持つ相手には見かけ倒しだ。\n\n[sc_loser.GetSheHe]が降参したとき、その達成感は、#EMP 得も言われぬ#!ものだった。"
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "一騎打ちは体力勝負となり、相手が先に折れるのを双方が願う。幸い、[sc_loser.GetFirstNameNoTooltip]が私より先に足を滑らせる。露わになった隙に向かって切り返し、[sc_loser.Custom('signature_weapon')]が遠くへ転がっていく。\n\n負けてもなお冷静な[sc_loser.GetHerHis]は、筋肉の力を抜いてすぐに降参した。"
 single_combat.0041.desc.opponent_response.blade_dance.injury: "[sc_loser.GetHerHis]の武器は弧を描きながら遠くに落ちる。\n\n[sc_loser.Custom('signature_weapon')]の達人だろうと何だろうと、武器を失ったことを悟った[sc_loser.GetFirstNamePossessiveNoTooltip]は慌てた表情を浮かべる。\n\n状況を理解する時間を少しだけ与えながら、私は[sc_victor.Custom('signature_weapon')]を持ってニヤリとポーズを決める。信じられないと言わんばかりに、相手は口ごもりながら降参した。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "[sc_loser.GetHerHim]の股間を蹴りつける。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]の祈りの叫びはすぐ悲鳴に変わり、手足をばたつかせながら崩れ落ちる。四肢がこんがらがった[sc_loser.GetWomanMan]は半分ささやき声、半分金切り声で私の冒涜を非難するが、私は[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]の真横に[sc_victor.Custom('signature_weapon')]を突き刺し、[sc_loser.GetFaith.HighGodName]の天罰とやらを待つ。\n\n神の裁きは下らなかったが、怒りに満ちた降参はいただいた。"
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "私は同情ともいえる感情を抱きながら、[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n少々刺激を加えてやる必要があったが、どうにか正式な降参を引き出した。"
 single_combat.0041.desc.opponent_response.special_fallback.injury: "決闘を終わらせるチャンスを前にした私は、倒れ込んだ体に向かって足を伸ばし、苦しそうな降参の声が聞こえるまで激しく蹴り続けた。"
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "呆然と地面に崩れ落ちながら嘔吐している。\n\nすかさずその手から[sc_loser.Custom('signature_weapon')]を蹴り飛ばすと、[sc_loser.GetSheHe]は#EMP あっという間に#!降参の言葉を喉から絞り出した。"
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "[sc_loser.GetHerHis]の喉元をとらえ、首に真っ赤な傷口が開く。傷口から深紅色の血が流れはじめ、[sc_loser.GetFirstNamePossessiveNoTooltip]は恐怖の表情を浮かべながら自分を見下ろし、首から胸へと命がこぼれ出る様を眺めている。\n\n[sc_loser.GetFirstNameNoTooltip]は倒れて膝をつく。そして間もなく動かなくなった。"
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "敵の動きがおぼつかない内に、私はあえて素早く飛び込む。私の放った一撃は、胸の柔らかい部位をとらえ、胸の奥めがけて斜めに[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに固まる。蝕むような激痛にさいなまれて動けないのだろう。\n\n[sc_victor.Custom('signature_weapon')]を引き抜いた時にはすでに事切れていた。死体はぎこちなく[sc_defender.Custom('GroundType')]に崩れ落ちる。"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "その突進に対し、私は丁寧に計算してから相手の胸めがけて[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。引き抜いた武器から骨のかけらと血まみれの肉片が飛び散る。\n\n[sc_loser.GetFirstNameNoTooltip]はぐるぐる回転し、地面にうずくまるように倒れる。衝撃と痛みが入り混じった様子で身体を震わせ、どうにか苦痛から逃れようともがくが、やがて[sc_loser.GetHerHis]の心臓は最期の鼓動を脈打った。"
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "私は慎重に動き、最初の一撃を避けてから[sc_victor.Custom('signature_weapon')]を構え、大きく振りかぶって[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]。\n\n相手はすぐに感覚を失い、足が動かなくなって[sc_defender.Custom('GroundType')]に倒れ込む。私は[sc_loser.GetHerHim]を仰向けに蹴り上げ、一度うなずいてから[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "チャンスを逃すような私ではない。素早い動作で[sc_victor.Custom('signature_weapon')]を胸に突き立てる。\n\n切り裂かれた胴体から盛大に血を吹きながら、相手は後ろに傾く。\n\nとどめを刺して楽にしてやろうと、私は[sc_loser.GetFirstNamePossessiveNoTooltip]の体から武器を引き抜くが、どうやらすでに死んでいるようだ。"
 single_combat.0041.desc.opponent_response.nut_em.fatality: "勇気は認めるが、[sc_victor.GetFaith.WarGodName]は慎重な者に報いるのだ。私は[sc_victor.Custom('signature_weapon')]を軽く振り上げ、[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n血が#EMP 盛大に#!飛び散り、[sc_loser.GetFirstNameNoTooltip]は悪夢のような悲鳴とゴボゴボと喉が鳴る音が混じった声を上げ、そのまま前に向かってよろめく。\n\n[sc_loser.GetHerHis]の手にはまだ[sc_loser.Custom('signature_weapon')]が握られている。近づいてとどめを刺してやる危険は冒せない。私たちはただにらみ合ったまま、[sc_loser.GetHerHis]の傷口から血が流れ、目から光が消えるのを待った。"
 single_combat.0041.desc.opponent_response.guard.fatality: "鋭い一撃で[sc_loser.GetHerHis]の内ももを突き破り、動脈を引き裂く。\n\n興奮で痛みを忘れた[sc_loser.GetFirstNameNoTooltip]は、失血が響きはじめるまで、20秒から30秒もの間戦い続けた。\n\nすぐには状況を飲み込めなかったようだが、[sc_loser.GetSheHe|U]は自分を見下ろしてから血まみれなことに気づく。驚きの後に意識が薄れていき、相手はあっさり地面に崩れ落ちる。痛みもなく、素早く[sc_loser.GetHerHim]を送り出してやった。"
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]。\n\nそのあとは攻撃の雨を降らせ、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]だけだ。\n\n楽に死ねることはなかった。"
 single_combat.0041.desc.opponent_response.onslaught.fatality: "反射的に[sc_loser.GetHerHis]の膝裏へ武器を振り落とし、地面に押し倒す。\n\n[sc_loser.GetSheHe]がよろよろと立ち上がる中、私は巧みな足運びで背後につき、よく狙いを定めてから[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は一瞬で事切れた。"
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\n切り返し攻撃を食らって[sc_loser.Custom('signature_weapon')]を落とした敵は、パニックのあまり凍り付く。\n\nこれで[sc_loser.GetHerHis]の絶望は確定した。私は[sc_loser.Custom('signature_weapon')]を掲げ、深々と肩に突き刺す。生命線の臓器が一つ裂け、[sc_loser.GetFirstNameNoTooltip]はすぐに力が抜ける。\n\n[sc_defender.Custom('GroundType')]につくよりも早く、[sc_loser.GetSheHe]は息絶えていた。"
 single_combat.0041.desc.opponent_response.taunt.fatality: "自分でも驚くほどの勢いで敵の胴に突き刺さり、内臓と砕けた肋骨が降りかかる。\n\n[sc_loser.GetFirstNameNoTooltip]の挑発の言葉は最後までなかった。体重を移してから数歩よろめき、倒れながら死んだだけだ。"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "私は攻勢を緩めず、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに血と胃液を吐きはじめる。息を詰まらせてもがく。吐瀉物が顔を汚し、再び口と鼻の穴に流れ込んでいく。窒息の苦しみも間もなく終わった。"
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "鉄壁の隙間に一度[sc_victor.Custom('SignatureWeaponAttemptedLight')]を差し込む。\n\n一撃あれば十分で、私の[sc_victor.Custom('signature_weapon')]は[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は喉から流れ出ている血液に理解が追いついていない模様で、私の次の一撃をまだ反射的に防いでいる。\n\n相手のただならぬ執念深さに驚いた次の瞬間、[sc_loser.GetHerHis]の目から光が永遠に消えた。"
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "腹に強烈な一撃を当てた。\n\n肌と脂肪と筋肉を貫通し、血だらけの[sc_defender.Custom('GroundType')]に縄状の腸がこぼれ落ちる。[sc_loser.GetFirstNameNoTooltip]は足を滑らせ、悲鳴を上げながら後ろに倒れる。\n\n私は一歩踏み出し、敵の苦難を終わらせるために[sc_victor.Custom('signature_weapon')]を掲げる。"
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "自分でも驚くほど綺麗な受け流しが決まった。[sc_loser.Custom('signature_weapon')]は跳ね返り持ち主の元へ帰っていき[sc_loser.Custom('MaskFace')]に当たって、骨まで深く突き刺さった。\n\n私はすぐさま[sc_loser.GetFirstNamePossessiveNoTooltip]の足をひっかけて地面に倒し、そのまま[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))]。\n\n悲鳴は嫌というほど長く続いた。"
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "真っ二つに割ることができた。\n\n武器が使い物にならなくなった[sc_loser.GetFirstNameNoTooltip]を殺すのは造作ないことだった。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "[sc_loser.GetFirstNameNoTooltip]の足取りがおぼつかなくなったところを見計らって、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で完全に相手のバランスを崩す。\n\n[sc_loser.GetHerHis]の名誉のために言うが、次の攻撃の受け流しは見事だった。だが、3度目の攻撃が[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。押し殺された悲鳴はすぐに無音へと変わった。"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "私は一歩前に進み、盛大な一撃で[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は後ろに吹き飛び、潰された喉から血が噴き出る。一瞬だけ立ち直り、戦いを継続するかと思われた…\n\nそして崩れ落ちる。"
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\n#EMP 一体全体#!なぜあのような立ち方をしているのかわからないが、奇をてらった相手を私は素早く転ばせ、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n必殺技も隠された罠もなく、あの奇妙なポーズは… ただの見かけ倒しだったようだ。\n\nやれやれと肩をすくめながら[sc_loser.GetHerHis]を仰向けに蹴り上げ、とどめを刺す。"
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "私は閃光の速さで[sc_victor.Custom('signature_weapon')]を後ろに引き、[sc_loser.GetFirstNameNoTooltip]に向けてまっすぐ振り下ろす。急降下した武器は一撃で[sc_loser.GetHerHim]の体を貫通し、[sc_defender.Custom('GroundType')]に叩き落とす。\n\n最初のうち、相手は力を振り絞って立ち上がり、動き、抵抗しようとしていた。だが仰向けになるのが関の山で、[sc_loser.GetSheHe|U]は失血で息絶える。"
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "私はすぐに反応し、[sc_loser.GetHerHim]を地面に押し倒す。\n\n[sc_loser.GetSheHe]が立ち直る前に、私は残虐に身構えて[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n悲鳴が止んでからも、[sc_loser.GetFirstNameNoTooltip]が息絶えるまではしばらくかかった。"
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "そして私は一歩踏み出し、[sc_victor.Custom('signature_weapon')]の一撃で喉を切り開く。\n\n[sc_loser.GetFirstNameNoTooltip]は… 混乱しているようだ。怯えて腹を立てている。どうやら首に血まみれの傷口が開いていては、感情を整理するのも難しいようだ。\n\n[sc_loser.GetHerHis]がゆっくりと自分の血で窒息する様を、私はただ眺めるだけだった。"
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "フェイント攻撃で背中をこちらに向けるよう仕向け、[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\nその衝撃で敵はすぐに倒れ込み、間もなく息絶えた。"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\n私の攻撃は[sc_loser.GetFirstNamePossessiveNoTooltip]の守りを貫通し、胸の上部に突き刺さる。私の腕力、幸運、そして相手の乱れた集中力が組み合わさった結果、#EMP 致命的な#!一撃が血と骨を舞い上がらせた。\n\n[sc_loser.GetFirstNameNoTooltip]は後ろに倒れ込む。ピクピクと痙攣する体は原形をとどめていない。死が訪れるのはまだ先だった。"
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.GetHerHim]をなぎ倒す。次の一撃はグシャリと喉に命中した。\n\n威厳に満ちた穏やかな最期とは言えないが、すぐ楽になれたのが不幸中の幸いだ。"
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "注意がそれた隙を突き、私は無防備な腹に向かってまっすぐ武器を振り下ろした。[sc_loser.GetHerHim]は悲鳴を上げながら地面に倒れる。\n\nその後の苦闘は短かったが、おびただしい量の出血を伴った。少なくとも[sc_loser.GetFirstNameNoTooltip]にとっては。"
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "[sc_loser.GetSheHe]は盛大に転び、私はすぐに飛びかかる。\n\n股間を素早く蹴って立ち上がれないようにしてから、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetSheHe|U]はしばらくもがき続けたが、やがて静かに横たわり、迎えを受け入れた。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "私はなんとか持ちこたえる。\n\n背後の小さな断崖に気づいていない相手を今度は私が押し、斜面での戦闘に長けているはずの[sc_loser.GetFirstNameNoTooltip]は大きく後ろによろめく。\n\n相手が落下した先から、パキッと何かが折れる音と悲鳴が聞こえる。急いで私も降りると、砕けた大腿骨に半ば串刺しになっている状態で発見した。とどめを刺すのは時間がかからない。"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "私は相手を周回し、攻撃にうってつけの部位を探す。[sc_loser.GetFirstNameNoTooltip]は這いつくばって抜け出すが、もっと深い沼に頭から突っ込んでしまう。それを好機と捉えた私は、素早い一撃で[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は一瞬で麻痺し、どんどん臭い沼水に沈んでいく。しばらく待つと、水面に泡が上がらなくなった。"
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\n私は[sc_loser.GetHerHim]に飛びかかり、攻撃の集中砲火を浴びせる。最初はうまく防がれてしまうが、やがて[sc_loser.GetSheHe]は動きが鈍りだし、体のどこかから血を流しはじめる。どうやら動脈をかすったようだ。\n\n1分も経たないうちに[sc_loser.GetFirstNameNoTooltip]は力尽きる。あっけない幕引きだ。"
 single_combat.0041.desc.opponent_response.raaargh.fatality: "私は距離を保ち、敵が肉体を削ぎ落としにきた瞬間だけ前進する。このような攻防がしばらく続いた。\n\nだが狂乱はやがて収まり、気づけば狂戦士ではなく一人の[sc_loser.GetWomanMan]が私の前で揺れている。何箇所も深手を負い、その一つ一つが重くのしかかっているようだ…"
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "素早い一撃を[sc_victor.GetHerHis]の腹深くに刺し込む。\n\n苦痛に満ちた死だが、[sc_loser.GetFirstNameNoTooltip]は堂々と受け入れ、最期まで痛みに耐えた。"
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\n[sc_loser.GetFirstNameNoTooltip]が2つ目の武器を構える間もなく、私は[sc_victor.Custom('signature_weapon')]を振り回して[sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]。打ちのめされた[sc_loser.GetHerHis|U]の体は後ろに吹き飛び、痙攣しながら[sc_defender.Custom('GroundType')]に血をポタポタと落とす。\n\n1分も経たないうちに、すべての動きが止まった。"
 single_combat.0041.desc.opponent_response.butchery.fatality: "罠であることを警戒しながら、私はあからさまに隙ができた[sc_loser.GetHerHis]の間合いに踏み込み、[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は湧き上がった血液に一瞬で喉を詰まらせ、[sc_loser.Custom('signature_weapon')]を落として傷に触れる。\n\n丸1分が過ぎて事切れた時も、手は傷の上に被さったままだった。"
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "私たちは攻撃、防御、反撃を激しく展開する。私はだんだん有利になり、一撃一撃で[sc_loser.GetFirstNameNoTooltip]を疲弊させる。その体には、並みの[sc_loser.GetWomenMen]なら2回は殺せる量の傷と腫れが蓄積している。\n\nだが、[sc_loser.GetSheHe]にさえ限界はある。ヴァリャーグが膝をつき、とどめの一撃を待つ格好になると、その限界が来たことを双方が悟った。"
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "そのまま私は武器を揺り戻す。\n\n[sc_loser.GetFirstNameNoTooltip]は激怒の表情を浮かべる。おそらく私の図々しさを怒っているのだろうが、引くつもりは一切ない。\n\n私の[sc_victor.Custom('signature_weapon')]が、戦士の胸に深々と突き刺さる。"
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "自分の[sc_victor.Custom('signature_weapon')]の先端を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に叩きこむ。\n\nこの冒涜に対して怒りの悲鳴を上げながら[sc_loser.GetFirstNameNoTooltip]は後ろによろめき、汚い罵り言葉が口から飛び出そうとする瞬間、私は[sc_loser.GetHerHis]の肺に武器を突き刺した。\n\nそこから先は、血を吐き出す音、喉を詰まらせる音、そして無音だった。"
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "[sc_loser.GetSheHe]が大した脅威になっていないことも、私が反撃の手を緩めるつもりがないことも、お互い承知の上だ。\n\n堅実な攻撃一つで、私は[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "がら空きになった[sc_loser.GetHerHis]の背中に[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]で攻撃の雨を降らせ、地面に叩き伏せる。\n\n[sc_loser.GetSheHe|U]は思い切り横向きに倒れ、しばらく血の塊を吐き出していたが、やがて最期の息を絞り出して終わる。"
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "私は慎重に待ち、最高のタイミングが目の前に現れるのを待つ。\n\n待てど暮らせどチャンスは訪れず、#EMP 実に#!中途半端な攻撃を試してみると、"
 single_combat.0041.desc.sc_attacker.unsure_attack: "攻撃は最大の防御であるが、生半可な一撃でも十分に役に立つはずだ。それを念頭に、私は慎重に[sc_victor.Custom('SignatureWeaponAttemptedLight')]を試みる。\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "威嚇の叫び声を上げて私は猛攻撃に徹し、次から次へと武器を振り下ろす。\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "これは勝てる見込みのある決闘ではない。そうであるならば、安全など気にしていても仕方がない。私は[sc_victor.Custom('signature_weapon')]を構えて突進する。\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "私はしゃがんで一掴みの[sc_defender.Custom('GritType')]を拾い上げ、相手の[sc_loser.Custom('MaskFace')]に向かって投げつける。完全に不意を突かれた[sc_loser.GetSheHe|U]は、"
 single_combat.0041.desc.sc_attacker.nut_em: "相手の防御に#EMP ちょうど#!いい隙を見つけた私は突進し、[sc_victor.Custom('MaskFace')]を#EMP 全力#!で叩きつける。"
 single_combat.0041.desc.sc_attacker.guard: "私は用心深く[sc_victor.Custom('signature_weapon')|U]を構えながら前進し、次から次へと相手の攻撃を受け流すが、"
 single_combat.0041.desc.sc_attacker.probing_attack: "戦略的に戦う私はほとんどの攻撃を陽動に留め、最も力強く当たりそうな一撃だけ積極的に打って出る。"
 single_combat.0041.desc.sc_attacker.onslaught: "私は[sc_victor.Custom('signature_weapon')|U]をぶん回し、相手に向かって攻撃の嵐を巻き起こす。"
 single_combat.0041.desc.sc_attacker.surprise_attack: "[sc_victor.Custom('signature_weapon')]を一つの方向に向かって派手に薙ぎ、突然軌道を変えた[sc_victor.Custom('SignatureWeaponAttemptedLight')]で相手の不意を突く。\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "さりげなく見下しながら、私は相手を侮辱し、嘲笑し、軽蔑する。\n\n当然のように"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "どんな危険を冒してでも相手を崩そうと躍起になった私は、全体重を一つの攻撃に込めて[sc_loser.GetHerHim]を吹き飛ばし、義足で鋭く蹴りつける。\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "何が何でも敵を転ばせてやろうと、私は全体重をかけた[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で相手をよろめかせ、間髪入れずに蹴りを入れる。\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "私の守りを破れる敵は存在せず、今日の相手も例外ではない。私は完璧な受け流しの連鎖で相手を押しのけ続け、疲れ切った瞬間に猛烈な一撃を食らわせる。\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "戦闘結果の半分は自信で決まる。年季が入った実力者としての自信を込め、私は滑らかに[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を繰り出していく。"
 single_combat.0041.desc.sc_attacker.expert_onslaught: "[sc_victor.Custom('signature_weapon')]を持つ腕は雷光の素早さで動き、切断された石の鋭さで振り下ろされる。"
 single_combat.0041.desc.sc_attacker.attempt_disarm: "相手の武装を解除する絶好のチャンスを見つけた私は[sc_victor.Custom('signature_weapon')]を振り下ろし、[sc_loser.GetHerHis]の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "時間をかけて冷静に、私は容赦ない受け流しと挑発的な回避を組み合わせて、相手の体力を無常にも消耗させる。\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "相手が攻撃してくるたびに、私は刺々しい皮肉を放ちながら後ろに飛び退く。\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "私は頭に思い浮かべた英雄を体で再現し、[sc_victor.Custom('signature_weapon')]を振りかざしながらぎこちない姿勢を取る。\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "少しの狂いもない正確性で、私は相手の防御の弱点に[sc_victor.Custom('signature_weapon')]を向けて突進する。"
 single_combat.0041.desc.sc_attacker.pocket_silver: "私はベルトから重い銀貨の財布を取り、相手の[sc_loser.Custom('MaskFace')]に向かって投げつける。"
 single_combat.0041.desc.sc_attacker.martial_voice: "平民と貴族では、指揮を取るコツが少々異なるが、これまでの経験は十分役に立った。私の口から流れるように罵声と脅し文句が踊り出す。"
 single_combat.0041.desc.sc_attacker.mocking_boast: "相手の欠点を思い知らせ、それを利用して"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "私は後ずさるが、相手はそれに合わせ距離を詰めながら攻撃を繰り返す。[sc_loser.GetHerHim]の背後からワニの怪物が"
 single_combat.0041.desc.sc_attacker.desert_warrior: "私はこの環境での戦い方を熟知している。相手が近づくたびにヒラリと離れ、攻撃を試みても命中しない距離を保つ。まもなく砂漠が牙をむきはじめ、"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "私はジャングルを味方につけ、この環境が相手を罠に陥れてくれるのを待つ。[sc_loser.GetSheHe]の足にツルが絡まった瞬間、私は襲いかかる。\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "一騎打ちにおいて、空間は重要な資源だが、岩の周りを流れる水のように、私は一点に留まらずに場所を変えながら距離を取る。そして岩に垂れる水のように、一撃一撃で神経を擦り減らしていく。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "丘や山での戦いは困難がつきものだが、環境を熟知した私と対峙する相手にとっては、泣きたくなるような状況だろう。\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "沼地や湿地での戦いは困難がつきものだが、環境を熟知した私と対峙する相手にとっては、泣きたくなるような状況だろう。\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "森林地帯での戦闘には美学がある。細やかさと残酷さが絡み合ったこの戦法は、苦しい修行でしか得られない。私は気前よく相手が経験を積むのを手伝ってやり、"
 single_combat.0041.desc.sc_attacker.raaargh: "憤怒、激怒、そして飽くなき#BER 殺し#!への欲求が、理性に#BER 血まみれの穴#!を開けていく。私の中の#EMP 狂戦士#!が#BER 目覚める#!のを感じる。#BER 心地よい痛みだ！ うおおおっ！#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "戦いには許しの概念など存在しない。相手が過ちを犯すたびに10倍の罰が下り、不注意による失敗は利子がついて自分に跳ね返ってくる。私の[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]は相手を少しずつ削り、一撃一撃で[sc_loser.GetHerHim]を敗北に近づかせていく。\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "私は[sc_victor.Custom('signature_weapon')]を振るい、ゆったりとフェイントをかける。反対の手に握られた短剣に相手が気づいたころにはもう手遅れで、"
 single_combat.0041.desc.sc_attacker.butchery: "私は残忍な微笑みを浮かべながら猛烈に襲いかかり、一つ一つの攻撃で勝利を引き寄せることより、相手を痛めつけることに集中する。\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U]を手に、私は相手を叩き切る。大ぶりでむらのない攻撃を展開し、[sc_loser.GetHerHim]を何度も後退させる。"
 single_combat.0041.desc.sc_attacker.blade_dance: "私は[sc_victor.Custom('signature_weapon')]を恐ろしげに振りかざし、一撃一撃で相手に苦痛の歌を奏でさせる。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "私は[sc_victor.GetFaith.HighGodName]への献身を声高らかに訴え、願掛けとして[sc_victor.Custom('signature_weapon')]を天に掲げる。"
 single_combat.0041.desc.sc_attacker.hurt_me_better: "その小っぽけな攻撃で私を痛めつけていると思い込んでいるようだが、相手がくれる痛みの棘は私をより強く、より速く突き動かすだけだ。\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "相手の防御に一瞬の隙を見つけた私は、すねを鋭く蹴りつける。"
 single_combat.0041.desc.sc_attacker.something_to_hide: "声を囁き声にまで落とし、相手の弱みを握っていることを思い出させると、[sc_loser.GetHerHim]はすぐに固まる。\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "なんと[sc_loser.GetHerHis]の利き手の甲に当たった。反射的に手は開き、[sc_loser.GetHerHis]の武器がカタッと地面に落ちる。\n\n[sc_loser.GetFirstNameNoTooltip]と私はポカンとして顔を見合わせる。[sc_loser.GetSheHe]は私と同じくらい驚いているようだ。\n\n時間が止まったような感覚だが、ふと思い出した私は慌てて降参を要求する。"
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "奇跡中の奇跡だが、その一撃は絶妙な角度で当たって[sc_loser.GetHerHim]を地面に倒した！\n\n[sc_loser.GetHerHis]は慌てて立ち上がるが、私はすでに[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために[sc_victor.Custom('signature_weapon')]を構えている。相手は一瞬で降参してくれた。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "予想どおり、私は間もなく[sc_loser.GetFirstNameNoTooltip]に膝を突かせることに成功する。あとは大きくゆっくりと振りかぶり、自分の[sc_victor.Custom('SignatureWeaponTipType')]を[sc_loser.GetHerHis]の首元に当てるだけだ。\n\n冷たい金属が首に触れるや否や、[sc_loser.GetHerHis]は降参した。"
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip]は嘲るような視線を向けながら、体で回避することもせず、[sc_loser.Custom('signature_weapon')]を振り回すだけで私の武器を防いでいる。\n\n私は半ば反射的に自分の足を出し、[sc_loser.GetHerHis]の膝裏に回して引っ張りこむが、なんとそれが成功した！ 相手が崩れ落ち、私は急いでとどめの準備をする。\n\n[sc_victor.Custom('signature_weapon')]を振り上げた瞬間、驚いた相手は慌てて降参した。"
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "気道の奥まで入り込んだ異物を咳で吐き出そうとする。\n\n私はすぐさま攻撃して[sc_loser.GetFirstNamePossessiveNoTooltip]の膝を崩し、地面に沈みこませた。相手はまだ身もだえしながら、[sc_defender.Custom('EyeEyes')]から[sc_defender.Custom('GritType')]を払おうとしている。\n\nようやく拭い取れたころには、[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備が整っている。\n\n敵の降参は迅速だった。"
 single_combat.0041.desc.sc_attacker.nut_em.injury: "危険で愚かな一手だと評する者もいるだろうが、食らってみればいかに強烈かわかるはずだ。こちらにも反動があるとはいえ。\n\n私は衝撃で気分が悪くなるが、[sc_loser.GetFirstNameNoTooltip]のほうが苦しそうだ。地面の上でもがき、息を切らしながら自分の[sc_loser.Custom('MaskFace')]を掴んでいる。\n\n少しバランスを取り戻す必要があるが、[sc_victor.Custom('signature_weapon')]を構えて[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備は間に合い、降参を強いることができた。"
 single_combat.0041.desc.sc_attacker.guard.injury: "やがて#EMP 完璧な#!隙が目の前に現れた。\n\n電光石火の受け流しと反撃で、私は[sc_loser.GetFirstNamePossessiveNoTooltip]の手から[sc_loser.Custom('signature_weapon')]を奪って吹き飛ばすことに成功する。\n\n愕然とした相手に向かって2度目の攻撃を準備し、今度は殺しにかかる。だが、選択肢が限られていることを悟った[sc_loser.GetFirstNameNoTooltip]は降参し、私は余計な乱暴をせずに済んだ。"
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nその結果、相手だけがひどく消耗する流れを作り出した。やがて私は[sc_loser.GetHerHis]の疲れた手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n[sc_loser.GetFirstNameNoTooltip]にとって幸いなことだが、この決闘の結末は双方がだいぶ前に悟っていた。武器を失った[sc_loser.GetSheHe]はすぐに降参し、私の的にならずに済んだ。"
 single_combat.0041.desc.sc_attacker.onslaught.injury: "一撃一撃が大きなダメージとなり、受け流す衝撃があまりに大きいため、相手は防御だけで汗をかき始めている。\n\nこれだけの猛攻をいつまでも受けられるものではない。やがて、[sc_loser.GetFirstNameNoTooltip]は[sc_defender.Custom('GroundType')]に崩れ落ちる。\n\n私が[sc_victor.Custom('signature_weapon')]を振り上げると、相手は疲れ切った声で降参した。"
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "想像以上の威力で命中し、[sc_loser.GetFirstNameNoTooltip]はふらりと一回転して、#EMP あと少しで#!倒れそうになる。\n\n最後の最後で踏ん張るが、私はすでにとどめを刺すために[sc_victor.Custom('signature_weapon')]を構えている。\n\n[sc_loser.GetFirstNameNoTooltip]が選択肢を検討するなか、緊迫した膠着状態が続くが、やがて相手は苦々しげに降参する。"
 single_combat.0041.desc.sc_attacker.taunt.injury: "相手は怒りに我を忘れ、決闘の礼儀をかなぐり捨てて[sc_loser.Custom('signature_weapon')]を地面に叩きつけ、素手で私を殺しにかかる。\n\n私は自分の[sc_victor.Custom('signature_weapon')]を軽く振って、[sc_loser.GetFirstNameNoTooltip]に今の状況を思い出させる。すると、[sc_loser.GetSheHe]は歯を食いしばりながら直ちに降参した。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip]がよろめいた隙を逃すはずもなく、私が連続で[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を繰り出すと、相手は悲鳴を上げて[sc_defender.Custom('GroundType')]に倒れた。\n\n敵は[sc_loser.Custom('signature_weapon')]を持つ手をピクピク動かし、抗う気力を奮い立たせようとする。\n\n[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために武器を構えると、震える声で降参した。"
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "後ろに吹き飛ぶ[sc_loser.GetFirstNameNoTooltip]の後を追い、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_loser.Custom('MaskFace')]に振り下ろす。実に心地よい#EMP ぐしゃり#!という音が響く。\n\nすっかり面食らった相手は、呆然と地面に倒れ込む拍子に武器も手放す。疲労困憊した敵の口から降参を引き出すまでは、しばらく蹴りを入れてやる必要があった。"
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip]は精一杯かわそうとするが、完全に劣勢であり、私が攻撃するたびに守りが崩れていく。\n\nようやくチャンスが訪れ、私は[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_loser.Custom('signature_weapon')]を宙に吹き飛ばす。こうして一騎打ちは決着した。\n\n武器を揺り戻すまでもなく、相手は降参する。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "血まみれで、気を失って敗北させるように、一撃一撃に力を込める。[sc_victor.GetFaith.WarGodName]の怒りを身に宿し、[sc_loser.GetHerHim]を地面に叩きつける。\n\n血を流しながら震える塊と成り果てた敵を前に、私はやりすぎてしまったかと一瞬心配になる。そこで[sc_loser.GetFirstNameNoTooltip]は大きく咳込みながら[sc_loser.Custom('signature_weapon')]を手放し、私は小さく安堵の息をつく。\n\n不安を抱く必要がなくなった私は、敵の武器を蹴り飛ばし、代わりに自分の得物を[sc_loser.GetHerHis]の喉に押し付ける。何度か促すと、やがて[sc_loser.GetFirstNameNoTooltip]から降参の言葉を引き出せた。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "作戦は… 思いもよらぬ大成功だった。[sc_loser.GetFirstNameNoTooltip]と私は気まずく目を合わせる。[sc_loser.GetSheHe]は武器の後を追うか降参するか逡巡し、私は作戦が完璧だったことに自ら面食らっている。\n\nそこで私は眉を上げながら[sc_victor.Custom('signature_weapon')]を振ってみせ、[sc_loser.GetFirstNameNoTooltip]が戦いを続ける意思をくじく。\n\n悔しがりながらも、素早い降伏だった。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "[sc_loser.GetFirstNamePossessiveNoTooltip]の持久力は私の想像以上だったが、勝負が長引くにつれ、疲れの色が見えはじめた。\n\n念のためにもう少しだけ待ち、たまに敵を小突いて攻撃を促しながら、やがて大ぶりな一撃で[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n疲労困憊の[sc_loser.GetFirstNameNoTooltip]は降参し、頭から[sc_defender.Custom('GroundType')]に突っ込んだ。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "私は1行ずつ相手の自尊心に踏み込み、[sc_loser.GetHerHis]の不安や欠点というごちそうを満喫する。[sc_loser.GetHerHis]の防御は苛立ちのあまり、すっかり疎かになっていく。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]の怒りが頂点に達した時にようやく私は飛びかかり、素早く[sc_loser.Custom('signature_weapon')]を引きはがす。\n\n重圧の下でも毅然とした態度を保った相手に最後の評価を下してやると、相手は渋々降伏した。しょっぱい涙は蜜の味だ。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "するとなぜか… すべてがうまく行った。私は易々と[sc_loser.GetFirstNamePossessiveNoTooltip]の防御を押しのけ、[sc_loser.Custom('signature_weapon')]を奪い、そのまま地面に突き落とした。\n\nあっという間に私は[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をしている。驚き、困惑し、徐々に恐怖が込み上がる[sc_loser.GetFirstNameNoTooltip]は、口ごもりながら降参するだけで精一杯だ。"
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "心臓に迫りくる短剣が[sc_loser.GetHerHis]に走馬灯を見せたのか、[sc_loser.GetFirstNameNoTooltip]は慌てて受け流そうとする。\n\n私はニヤリと笑い、短剣を[sc_loser.GetHerHis]の武器に絡ませてから全力で弾き飛ばし、刺殺から武装解除に計画を切り替える。[sc_loser.GetFirstNamePossessiveNoTooltip]の[sc_loser.Custom('signature_weapon')]が空を飛んでいく。\n\n決闘に勝った私は、敵の心臓の上に武器を華麗に置いてみせる。私の一撃に負けずとも劣らない速さの降参だった。"
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\n[sc_loser.GetFirstNameNoTooltip]は弧を描いて迫りくる財布を避けたが、その時間を使って私は[sc_loser.GetHerHis]の間合いの#EMP 中#!で[sc_victor.Custom('signature_weapon')]を構え、[sc_victor.Custom('SignatureWeaponTipAdjective')][sc_victor.Custom('SignatureWeaponTipType')]を相手の喉にぶつける。[sc_loser.GetFirstNameNoTooltip]はすぐに降参しない。武器を握って何か仕掛ける素振りを見せたが、にらみつけて重心を前に傾けると、結末は一つしかないと悟ったようだ。\n\nこうして相手は降参したのであった。"
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "とどろき渡る怒号から攻撃態勢へと切り替えた私に不意を突かれ、[sc_loser.GetFirstNameNoTooltip]は反射的に後ろへ飛び退く。\n\n反射神経は素早いが、技巧に欠ける。相手が飛び上がった時に[sc_loser.Custom('signature_weapon')]を落としてしまったのが証拠だ。\n\n私がとどめの準備をしている最中に、[sc_loser.GetFirstNameNoTooltip]は慌てて降参した。"
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "防御に穴を開けるのは快感だ。少々手を貸してやっただけで、まさに思い描いた自己像を実現したわけだ。\n\nそこから[sc_loser.GetFirstNamePossessiveNoTooltip]の利き手を一度鋭く打ち、武器を叩き落す。私は派手に[sc_victor.Custom('signature_weapon')]を振り回し、[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]準備をする。最後にもう一度刺したくて仕方がない。\n\n「さてさて、敗者の言葉を聞こうか？」\n\n正解は「降参」のようだ。降参、降参、降参。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "[sc_loser.GetFirstNameNoTooltip]は疲労の限界に近づいている。\n\nうだるような暑さに敵がほぼ完全にやられてから、私は集中攻撃を始め、[sc_defender.Custom('GroundType')]に向かって吹き飛ばす。\n\n[sc_loser.GetFirstNameNoTooltip]が仰向けに転がった時には、すでに私の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために振り上げられている。[sc_loser.GetSheHe|U]は[sc_defender.Custom('GroundType')]を吐き出し、降参した。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "急所を素早く蹴り、相手は悲鳴を上げながら下草に倒れ込む。初めは暴れ回っていた[sc_loser.GetFirstNameNoTooltip]だが、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]が[sc_loser.Custom('MaskFace')]に触れると、すぐに観念した様子だ。\n\n素早い降参だった。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "やがて[sc_loser.GetFirstNameNoTooltip]は疲労でつまずき、私はすぐさま武器を振るって[sc_loser.GetHerHim]を地面に叩きつける。\n\n相手は立ち上がろうとするが、私のブーツに頭を踏みつけられた途端、奮闘はパニックに切り替わる。\n\n私が[sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために[sc_victor.Custom('signature_weapon')]を振り上げると、くぐもった声で降参を訴えるのが耳に届いた。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "私は何度も[sc_loser.GetFirstNameNoTooltip]を後ろによろめかせ、[sc_loser.GetSheHe]は何度も土壇場で持ち直す。しかし、ついに持ち直せなくなり、[sc_loser.GetSheHe]は小さな傾斜を転がり落ちていく。\n\n私は駆け足で敵の後を追い、[sc_loser.GetSheHe]が気を取り直す前に、自分の[sc_victor.Custom('signature_weapon')]を首の裏に押し付ける。ボロボロになった声で、相手は迷わず降参を認めた。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "回数はかかったが、ついに私は[sc_loser.GetFirstNameNoTooltip]を膝まで深い沼水に突き落とした。[sc_loser.GetSheHe|U]は滑りながら[sc_loser.Custom('signature_weapon')]を手放し、バシャンと水の中に消えていく。\n\n地上から[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]を足で押さえつけるのは容易であり、臭い沼水に溺れる恐怖からか、相手は素早く、ゴボゴボと降参を訴えた。"
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "自由奔放に森の草木を駆け抜ける。\n\n私が誘導した先にある腐った切り株に気づかず、[sc_loser.GetFirstNameNoTooltip]は驚きの叫び声を上げながらつまずいて後ろに倒れる。[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]も下草の中へ消えていく。\n\n胸をしっかり蹴りつけてから武器で殴りつけると、相手は音を上げた。"
 single_combat.0041.desc.sc_attacker.raaargh.injury: "私は取り憑かれた[sc_victor.GetWomanMan]のように突進し、敵の防御を突き破ってから、盛大な一撃で敵の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n自分でも目で追えないほど速く、#EMP 自分自身の#!骨が振動するほど強く、憎悪に満ちた攻撃で[sc_loser.GetHerHim]をあっさりと地面にねじ伏せる。\n\n怒りは始まりと同じ速度で蒸発し、私は震えながら正気に戻った。[sc_loser.GetFirstNameNoTooltip]はまだ命があるうちに降参の悲鳴を上げる。"
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "やがて、私は狙い澄ました一撃で[sc_loser.GetHerHis]の手から[sc_victor.Custom('SignatureWeaponAttemptedLight')]を叩き落とす。\n\n[sc_loser.GetFirstNameNoTooltip]は一瞬だけ呆然とするが、私が[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]前に口ごもって降参する。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "それは[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に向かって一直線に飛んでいる。\n\n[sc_loser.GetFirstNameNoTooltip]の骨に傷をつけてやったのがはっきりわかるほど#EMP 強く#!当たり、[sc_loser.GetSheHe]は呆然としながら後ろによろめく。\n\n手から[sc_loser.Custom('signature_weapon')]が落ちると、後は何もする必要はなかった。[sc_loser.GetHerHis]は口ごもりながら降参したのだ。"
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip]が攻撃を食らうたびによろめいて弱る一方、私の体を突き抜ける痛みの快感は、より強く戦うための力になる。\n\n崩れ落ちた[sc_loser.GetSheHe]は満身創痍で息を切らし、細長い血の糸を吐き出している。\n\n私はのんびり[sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]準備をする。[sc_victor.Custom('signature_weapon')]が落ちる前に相手は悲痛な声で降参し、私は落胆すら覚えたのであった。"
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "[sc_loser.GetFirstNameNoTooltip]は私に食らいつくのが精一杯だが、とうとう自分の一撃が[sc_loser.Custom('signature_weapon')]に直撃し、[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n武器を失った敵は数歩後ずさり、口ごもりながら現実を受け止めようとしている。\n\n素早い降参が続いた。"
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "真の戦闘は芸術であり、私もまた芸術の一部なのだ。\n\n[sc_loser.GetFirstNameNoTooltip]が半ば放心状態になるまで打ちのめしてから、私は最後の優雅な一振りで[sc_loser.GetHerHim]の[sc_loser.Custom('signature_weapon')]を宙に舞わせる。\n\n私は[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]ために心と体を整え、相手が降参した瞬間、完璧なポーズで停止した。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "私の祈りがもっと長いと思っていたのだろう。敵が完全に油断している中、私は円滑に攻撃態勢へと切り替え、鋭い一撃を浴びせるが、[sc_loser.GetHerHim]はあと一歩で地面には倒れない。\n\n[sc_loser.GetFirstNameNoTooltip]が立て直そうとする間、私は前に進み出て、[sc_victor.Custom('signature_weapon')]の先端を[sc_loser.GetHerHis]の[sc_loser.Custom('MaskFace')]に突きつける。[sc_victor.GetFaith.HighGodName]に捧げられた降参は至上だ。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "苦痛とアドレナリンは徐々に膨れ上がり、私はすさまじい雄たけびを上げながら武器をぶん回し、[sc_loser.GetFirstNameNoTooltip]に膝をつかせる。\n\n相手は攻撃を受け流そうとするが、私の膝が[sc_loser.Custom('MaskFace')]めがけて一直線で飛んできているのを見落としたようだ。[sc_loser.GetSheHe|U]は後ろに倒れ、必死にあえぐ。\n\n数秒後、私が振り下ろそうとする[sc_victor.Custom('signature_weapon')]に釘付けになりながら降参した時も、まだ息が切れていた。"
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "どうやら油断を突いたようで、[sc_loser.GetSheHe]は地面に体を強く打ち付けた。\n\nこれを期に、私は[sc_loser.GetFirstNamePossessiveNoTooltip]の顔に[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]を優しく当てる。\n\n動揺が収まってからすぐに相手は降参した。"
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "[sc_loser.GetFirstNameNoTooltip]が硬直している隙に、私は強烈な一撃で[sc_loser.GetHerHim]を後ろに吹き飛ばし、2発目で[sc_loser.Custom('signature_weapon')]を叩き落した。\n\n武器を失い、簡単に私の武器が届くところに置かれ、数秒で命を落とすかもしれない状況に立たされた[sc_loser.GetFirstNameNoTooltip]は、白旗を上げた。"
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "それでも[sc_loser.GetFirstNamePossessiveNoTooltip]の守りを貫通して[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n相手はぎこちなく後ろによろめき、ジュルリと気持ち悪い音を立てて私の[sc_victor.Custom('signature_weapon')]を引き抜く。傷口から血液が湧き出し、あふれ出て、周りの地面がびしょ濡れになっている。[sc_loser.GetWomanMan]の口がピクッと動いては力が抜け、まるで痛みの隙間から言葉を発そうとしているようだ。\n\n[sc_loser.GetFirstNameNoTooltip]は私と同じくらいの衝撃を受けている。"
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "いったい[sc_loser.GetFirstNameNoTooltip]の#EMP どこ#!に当たったのかはわからないが、[sc_loser.GetSheHe]が後ろによろめいているから、当たったのだろう。胸のどこかから血が流れ出し、[sc_loser.GetSheHe]はそれを愕然と凝視している。\n\n勝負はあった。万が一、ここから道連れにされるのだけは避けなければ。[sc_victor.Custom('signature_weapon')|U]を高く掲げ、とどめを刺すために私は再び飛び出す。"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "強い熱意は多くの欠点を補ってあまりある。今回も私の技術不足を補ってくれた。純粋な筋力で[sc_loser.GetFirstNamePossessiveNoTooltip]の手から[sc_loser.Custom('signature_weapon')]を引き離せたのだ。\n\n武器を失った[sc_loser.GetHerHis]は、すでに[sc_loser.Custom('HandHands')]を前にかざして身を守ろうとしている。そんな相手に一瞬で近づき、私は残酷なほどの手際のよさで[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\n叫び声が止んでも、流れる血潮が止まることはなかった。"
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "突進を始めてから、私は狙いが高すぎる事に気づく。慌てて武器の狙いを下げると、突然の軌道のぶれによって[sc_loser.GetFirstNamePossessiveNoTooltip]の防御はもろくも崩れ、思い切り頭蓋骨に命中する。\n\nその一撃は骨を貫通して脳に突き刺さり、一瞬で息の根を止めた。\n\nしばらくの間、[sc_loser.GetFirstNamePossessiveNoTooltip]の死体は私の腕の中でよろめきながら揺れ、やがてぎこちなく[sc_defender.Custom('GroundType')]に崩れ落ちた。"
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "私はこの隙を利用し、あの[sc_loser.GetWomanMan]の腹に[sc_victor.Custom('signature_weapon')]を全力で突き刺す。\n\n視力も血液も失いながら[sc_loser.GetFirstNameNoTooltip]は後ろによろめき、私はとどめの一撃で[sc_loser.GetHerHis]の首筋を深く引き裂く。解体された家畜のごとく肉が裂け、お互いの身体が血まみれになる。\n\n地面に落ちてから1分も経たないうちに、[sc_loser.GetSheHe|U]は息絶えた。"
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "頭突きをする上で相手と同じだけの痛みをこうむるのは避けられないが、それにしても、[sc_loser.GetFirstNameNoTooltip]は様子がおかしかった… あたかも衝撃で脳が揺さぶられたかのようだ。\n\nいくつかの小手調べで相手の防御を試してから、私はあえて大きく振りかぶり[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を放つ。それは肩深くに刺さり、致命的な胸腔の肉にまで到達した。\n\n[sc_victor.Custom('signature_weapon')]を引き抜くと、傷口から血と骨のかけらが噴き出る。[sc_loser.GetFirstNameNoTooltip]はよろめき、揺らぎ、崩れ落ち、動かなくなった。"
 single_combat.0041.desc.sc_attacker.guard.fatality: "やがて軽率な一撃が飛んできて、隙をついた私は敵の[sc_loser.Custom('signature_weapon')]を弾き飛ばす。\n\n[sc_loser.GetFirstNameNoTooltip]が抗議する間もなく私は連撃を始め、遅い判断に血と痛みの罰を与える。\n\n敵の[sc_loser.Custom('MaskFace')]は糸を引いた赤い唾液にまみれ、膝から崩れ落ちる。処刑人らしい落ち着いた態度で、私はついに[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "やがて私は[sc_loser.GetFirstNamePossessiveNoTooltip]の構えを少しずつ削り、最後の一撃で[sc_loser.GetHerHim]を吹き飛ばす。\n\n敵が宙に浮かんだ瞬間、私は全体重をかけて激しく武器を振り下ろし、着地と同時に命中させた。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに息絶える。"
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "攻撃のたびに[sc_loser.GetHerHim]から何かを奪っていく。バランスや、肺の中の空気や、[sc_loser.Custom('signature_weapon')]や、肉片を。\n\n相手が完全に無力になってから、私は[sc_loser.GetFirstNamePossessiveNoTooltip]の胸に武器を深々と突き立てる。\n\n私の情けを[sc_loser.GetSheHe|U]は歓迎していない模様で、弱々しく痙攣しながら、広がっていく自分の血だまりに背中から倒れこむ。"
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "虚をつかれた相手は、武器を握る手が緩み、[sc_loser.Custom('signature_weapon')]が[sc_defender.Custom('GroundType')]に滑り落ちた。好機を無駄にするはずもなく、私は大きく前進し、滑らかな動作一つで[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]は地面に崩れ落ち、あっという間に命が消えていく。最期まで[sc_loser.GetSheHe|U]は私の目を見ていた。"
 single_combat.0041.desc.sc_attacker.taunt.fatality: "[sc_loser.GetFirstNameNoTooltip]は激怒し、立腹のあまり防御が崩壊する。\n\n隙だらけの腹を見せられた私は、短気に見合った贈り物にゆっくりとした死をくれてやる。"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "二段構えの攻撃で[sc_loser.GetFirstNamePossessiveNoTooltip]の防御は崩壊した。まずは[sc_victor.Custom('SignatureWeaponAttemptedLight')]で武器を素早く地面に叩き落とし、すぐに切り替えて胸を狙い、心臓にまで届く致命的な一撃を放つ。\n\n数ある死に方の中でも、楽な最期だ。"
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "1回目の攻撃は[sc_loser.GetFirstNamePossessiveNoTooltip]の防御に大きな穴を開け、2回目で[sc_loser.Custom('signature_weapon')]を持つ腕が使い物にならなくなった。相手はつまずき、雪崩れるような激痛で思考がおぼつかなくなる。\n\n私は時間をかけながら次の一撃を調整し、[sc_victor.Custom('signature_weapon')]を胸に深く突き刺す。\n\n3回目の攻撃は、痛みを迅速に終わらせた。"
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "そして機が熟したのを確認してから、私はパターンを変えて不意打ちをかけ、[sc_loser.GetFirstNameNoTooltip]の腹を横に切り裂いた。\n\nその一撃で敵は後ろに吹き飛び、新たに空いた穴から赤色の器官がダラリと滑り落ちる中、[sc_loser.GetSheHe]は地面に倒れ込む。\n\n私は少し警戒しながら近づくが、もう虫の息だ。念のために[sc_loser.Custom('signature_weapon')]を蹴り飛ばしてから、私は苦しみを終わらせる準備をした。"
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "私は雷嵐のような怒りで[sc_victor.Custom('signature_weapon')]の雨を降らせるが、正直、あれだけの攻撃を耐えられるのは尊敬に値する。\n\n数分もしないうちに、血だらけで、ねじ曲がって、#EMP 悲鳴を上げる#!塊を完成させた。\n\nもはや道連れにされる心配もないとわかってから、私はとどめを刺した。"
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "私は一切容赦せずに、強烈な一撃で[sc_loser.GetHerHis]の胸郭をスパッと切り裂いた。\n\n[sc_loser.GetFirstNameNoTooltip]がよろめいて崩れ落ちた後も、悠々と攻撃を続け、もはや私の打撃を受けてわずかに動くだけの死体となったのを確認してから手を止めた。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "[sc_loser.GetFirstNamePossessiveNoTooltip]の防御に十分な隙ができるまで時間がかかったが、その隙が一度現れれば、これ以上は何もいらない。[sc_victor.Custom('signature_weapon')]の一振りで腹を破り、胃まで貫通させる。\n\n血と胆汁と最後に食べた料理が流れ出て、私の下半身に降りかかり、[sc_loser.GetSheHe]は鼓膜が破れそうなほどの悲鳴を上げる。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]の苦しみをすぐに終わらせてやったのは、親切心と言っても差し支えないだろう。"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_loser.GetHerHis|U]の攻撃には焦りがにじみだし、乱雑な一撃一撃からもどかしさが見て取れる。とうとう[sc_loser.GetFirstNameNoTooltip]は癇癪の悲鳴を上げた。\n\nその瞬間に私は[sc_loser.GetHerHis]の防御をすり抜け、[sc_victor.Custom('signature_weapon')]を喉に深々と突き刺した。\n\n残されたボロボロで血まみれの体は、見ているだけで痛々しい。幸い、[sc_loser.GetFirstNameNoTooltip]はうつ伏せに崩れ落ちたので、お互いに恥辱を感じずに済んだ。"
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "自信というよりむしろ願望を胸に、私は物語そっくりに[sc_victor.Custom('signature_weapon')]を構え[sc_loser.GetFirstNameNoTooltip]に突進する。思わず目をギュッと閉じる。\n\n石のように硬い衝撃が私の[sc_victor.Custom('signature_weapon')]に走り、湿った肉が真っ二つに引き裂かれる音と同時に振動が腕に伝わる。私は目を開き、絶望する覚悟をするが、視界に飛び込んできたのは#EMP 根こそぎ#!切り落とされた[sc_loser.GetFirstNameNoTooltip]の首の断端であり、噴水のように血が噴き出ていた。\n\n頭部を見つけたころには、とっくのとうに[sc_loser.Custom('EyeEyes')]から光が消え失せていた。"
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip]は慌てて受け流そうとするが、私を止めるにはまるで間に合っていない。\n\n私は[sc_loser.GetHerHis]の弱々しい妨害をすり抜け、[sc_victor.Custom('signature_weapon')]の先端を胸に突き立てる。\n\nバリッと硬い音で骨が折れ、パチンと濡れた音で内臓が破裂する。永遠と思えるほど長い間身体の中を進んだ後、ようやく武器が反対側から姿を現した。\n\nいつの間に[sc_loser.GetFirstNameNoTooltip]が死んでいたのか、皆目見当がつかない。"
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip]は財布を避けるが、次の一撃が見えていない。\n\n鋭い一撃が[sc_loser.GetHerHim]の顎に命中し、肉と歯と骨を引っこ抜く。[sc_loser.GetSheHe|U]は悲鳴を上げようとするが、あのグチャグチャな口では無理だ。\n\n苦しみを終わらせてやったのは優しさと言ってもいいだろう。"
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\n私が叫ぶ野卑な言葉は、唐突に鋭い攻撃へと変化する。まだ私の声に硬直している[sc_loser.GetFirstNameNoTooltip]は、迫りくる武器を受け流そうともしない。\n\n金属が肉と骨に当たり、敵の肩深くに突き刺さる。決して助からないであろう量の血が流れ出るのを、お互いが感じた。"
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "殺すのは快感だ。私の言葉に衝撃を受けすぎた[sc_loser.GetFirstNameNoTooltip]は、自分の手から[sc_loser.Custom('signature_weapon')]を奪い取る私を止めることさえできない。\n\nこれから起こることを理解する時間をくれてやった後、私は[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "にじり寄り、ついに[sc_loser.GetHerHim]を地面に引き倒す。[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]も遠くへ滑っていった。\n\n大きく開いた獣の口と同じく、時間の流れがゆっくりになる。永遠とも思える時間、[sc_loser.GetFirstNameNoTooltip]は、臭い口の中を覗いている。\n\nすると、パチンと音を立てて、時間もワニの口も動き出す。\n\n[sc_loser.GetFirstNamePossessiveNoTooltip]の四肢がワニの歯に引き裂かれてもなお、うろたえた悲鳴が体内から長らく聞こえ続けた気がした。"
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "私は[sc_loser.GetFirstNameNoTooltip]の膝を蹴って体勢を崩すだけでよかった。\n\n[sc_loser.GetSheHe]の体が[sc_defender.Custom('GroundType')]についた時点で終わりだ。[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetFirstNameNoTooltip]に残された道は、死のみだ。"
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を[sc_loser.GetFirstNamePossessiveNoTooltip]の目にぶつけた私は、いとも簡単に[sc_loser.Custom('signature_weapon')]を叩き落とす。\n\n身を守る術を失った[sc_loser.GetFirstNameNoTooltip]に素早く引導を渡してやった。"
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "やがて[sc_loser.GetFirstNameNoTooltip]は身を乗り出す。私はすぐにその好機を利用し、雷光の速さで脇腹を切り裂く。\n\n引き戻した[sc_victor.Custom('signature_weapon')]は血で濡れ、内臓のかけらがこびりついている。相手はわずか数秒で崩れ落ち、耐え難い苦痛に蝕まれていく。\n\n私は武器を振り上げ、とどめを刺した。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "てこずったものの、私はやがて[sc_loser.GetFirstNameNoTooltip]を小さな崖から突き落とすことに成功する。[sc_loser.GetHerHim]は滝のような勢いで斜面を滑り落ち、手足が勢いよくボキボキと折れる音が響き渡る。\n\n[sc_loser.GetHerHim]に追いついたころには、相手にとって私の[sc_victor.Custom('signature_weapon')]こそが何よりの救いとなっていた。"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "何度も強く押し、[sc_loser.GetFirstNameNoTooltip]を深くて臭う水に頭から突き落とすことに成功する。\n\n[sc_loser.GetHerHis|U]の武器はすぐに失われ、私はゆっくりとした動作で[sc_loser.GetWomanMan]の首を踏みつける。\n\n私の[sc_victor.Custom('signature_weapon')]と足の間で精一杯もがくが、[sc_loser.GetFirstNameNoTooltip]は水面から顔を出すことができない。間もなく、抵抗は完全に終わった。"
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "悪魔のような俊敏さで相手を翻弄する。\n\n[sc_loser.GetFirstNameNoTooltip]が転んだ瞬間に最大の勝機が訪れ、私は素早く突進する。[sc_victor.Custom('signature_weapon')]を振り上げ、一撃で[sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]。\n\n[sc_loser.GetHerHim]を仰向けに蹴り上げる。今わの際の[sc_loser.GetFirstNameNoTooltip]には、かろうじて視線を返すだけの力しか残っていなかった。"
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "私の視界は赤い霧に覆われ、攻撃そのものではなく、ほとんど静止した情景だけが目に写る。粉砕されて使い物にならなくなった[sc_loser.GetFirstNamePossessiveNoTooltip]の武器。薙ぎ払いで真っ二つに折れそうな[sc_loser.Custom('ArmArms')]。もう一度殴るために拳を振り上げる中、割れた歯と歯茎が見え隠れする、血まみれの潰れた顔。\n\nハッと我に返ると、濡れてベタベタした物体が私のかかとの下にある。チラリと見下ろすと、それは[sc_loser.GetFirstNamePossessiveNoTooltip]の頭蓋骨の残骸だった。"
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "戦闘の主導権を取り返せるはずもない[sc_loser.GetFirstNamePossessiveNoTooltip]にとっては、果たして死ぬのかどうかではなく、いつ死ぬのかが問題だ。\n\nやがて[sc_loser.GetSheHe]はしくじり、一瞬だけ隙ができる。一瞬で十分だ。たった一撃で首を引き裂けるのだから。\n\n[sc_loser.GetFirstNameNoTooltip]はすぐに喉が詰まり、息絶えた。"
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "[sc_loser.GetHerHis]の守りを突破し、胸へと一直線だ。\n\n[sc_loser.GetFirstNameNoTooltip]が後ろによろめくと、短剣が引き抜かれ、血や骨の破片が地面に散らばる。\n\n[sc_loser.GetSheHe|U]はすぐに失血で命を落としたが、苦しまなかったとは言い難い。"
 single_combat.0041.desc.sc_attacker.butchery.fatality: "[sc_loser.GetFirstNameNoTooltip]の心は少しずつ折れはじめ、私の武器が[sc_loser.GetSheHe]の体をかするたびに、必死に取り繕うとしていた武勇への自信が崩れていく。最終的に[sc_loser.GetHerHim]は見るも無残な姿で震え、悲鳴を上げながら[sc_defender.Custom('GroundType')]に血をぶちまける。\n\nさて、いくら私と言えど、もうたくさんだ。最後の[sc_victor.Custom('SignatureWeaponAttemptedLight')]で[sc_loser.GetFirstNamePossessiveNoTooltip]を楽にしてやったが、苦しみが#EMP 全く#!無かったとは言い難い。"
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\n鋭い目があれば、戦闘中に好機を逃さない。私の目は[sc_loser.GetFirstNamePossessiveNoTooltip]の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]チャンスをとらえた。武器を失った敵は取るに足らず、私は次の一撃で[sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。\n\nこうして[sc_loser.GetFirstNameNoTooltip]はこの世を去った。いや、もう間もなく去ると言ったほうが正確だ。\n\n私の[sc_victor.Custom('signature_weapon')]が胸に刺さったまま、遺体となろうとしている[sc_loser.GetHerHis]は後ろへ倒れ込んだのであった。"
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "一筆ずつ[sc_loser.GetFirstNamePossessiveNoTooltip]の神経を撫で、痛みの交響曲を形にしていく。その悲鳴はまるで、ぶつかり合う金属音がアクセントとなった合唱曲のようだ。\n\nインスピレーションの泉が枯れはじめた私は踊るのを止め、敵が膝をついて休むのを許した。あまりにも血を流しすぎている[sc_loser.GetFirstNameNoTooltip]は、私を見上げるのが精一杯だ。\n\n相手への礼儀を忘れずに視線を返し、交響曲の最後の一音を奏でるために武器を振り上げた。"
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "[sc_loser.GetFirstNameNoTooltip]が私の敬虔さの隙をつく暇も与えず、私は大きく振りかぶって[sc_loser.GetHerHis]の[sc_loser.Custom('signature_weapon')]を破壊した。\n\n[sc_victor.GetFaith.WarGodNamePossessive]のご加護を目の当たりにした敵は唖然としている。ほんの一瞬だったが、その隙をついて私は[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "戦闘の恍惚さに包まれた私は次から次へと襲いかかり、情け知らずの防御と命取りの攻撃を滑らかに切り替える。私の痛みに対する忍耐力が、[sc_loser.GetFirstNamePossessiveNoTooltip]の計算をすべて狂わせている。\n\nやがて私は致死的な一撃が決まり、敵の横腹に恐ろしい穴が空いた。\n\n1分も経たないうちに、[sc_loser.GetSheHe|U]は失血死した。"
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip]はよろめき、その間に私は[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で[sc_loser.GetHerHis]の顔を殴りつける。\n\n[sc_loser.GetHerHis|U]のよろめきは盛大なつまずきに変わり、落下しながら[sc_loser.GetSheHe]の武器が遠くへ転がっていく。この動揺している[sc_loser.GetWomanMan]を仰向けに蹴り上げ、無慈悲な一撃で私は[sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]。"
