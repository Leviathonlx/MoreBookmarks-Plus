 single_combat.0041.desc.sc_defender.like_a_viper: "私は相手の心臓に向かって突進し、一撃で勝負を決めそうになる。"
 single_combat.0041.desc.sc_defender.pocket_silver: "大量の銀貨を投げつける作戦は効果てきめんだ。"
 single_combat.0041.desc.sc_defender.martial_voice: "私が叫ぶ野卑な言葉は、相手を#EMP 完全に#!震え上がらせている。"
