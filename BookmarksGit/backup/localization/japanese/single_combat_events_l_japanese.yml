 single_combat.0041.desc.sc_defender.jungle_stalker: "ジャングルの中で、相手は幾度となく足止めを食らう。"
 single_combat.0041.desc.sc_defender.open_terrain_expert: "戦場の広い地形が、私に有利に働く。"
