 single_combat.0031.desc.opponent_response.probing_attack.injury: "よく計算された一撃が飛んでくるたびに、私の戦意が削ぎ落とされる。\n\nできる限り持ちこたえようとしたが、やがて[sc_victor.GetSheHe]は私の手から[sc_loser.Custom('signature_weapon')]を綺麗に薙ぎ落とした。\n\nとどめを刺されるまでわずか数秒の猶予しかない。"
 single_combat.0031.desc.opponent_response.onslaught.injury: "そのたびに私は後ずさる。\n\nまもなく膝が崩れ、私は後ろざまに倒れる。[sc_victor.GetFirstNameNoTooltip]は一瞬で私の命を終わらせようと、倒れ込んだ私に向かって最後の一撃を振り下ろす。"
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "私は見事に不意を突かれた。その衝撃で半円を描きながらよろめき、地面に崩れ落ちそうになる。\n\n立て直せる前に[sc_victor.GetSheHe]は再び[sc_victor.Custom('signature_weapon')]の構えを整え、とどめを刺す体制を取る。お互いに立ち止まって次の一手を考えるものの、私が避けたり受け流したりできる前に、きっと相手が[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]だろう。"
 single_combat.0031.desc.opponent_response.taunt.injury: "自らの手で首を締め上げてやろうと、思わず[sc_loser.Custom('signature_weapon')] を投げ捨てる。\n\n[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('signature_weapon')]を揺らすのを見て、ようやく頭が冷えた。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "踏ん張ったものの、相手はそのまま素早い連撃を繰り広げ、私はまもなく息を切らしながら呆然と地面に倒れ込む。\n\n[sc_loser.Custom('signature_weapon')]はまだ手の中にあるが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]は[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]ために構えられている。"
 single_combat.0031.desc.opponent_response.strict_guard.injury: "私は吹き飛ばされる。\n\n立て直せる前に[sc_victor.GetFirstNameNoTooltip]は再び襲い掛かり、[sc_victor.Custom('signature_weapon')]が私の頭めがけて飛んできて、[sc_loser.Custom('MaskFace')]に[sc_victor.Custom('SignatureWeaponEndMaterial')]が鈍く食い込む。\n\n気づいた時には[sc_loser.Custom('signature_weapon')]が手から滑り落ちていた。"
 single_combat.0031.desc.opponent_response.confident_attack.injury: "披露が貯まった私は防御が緩み、#EMP 絶好の#!隙ができてしまう。\n\n力強い一撃で私は後ろに突き飛ばされ、[sc_loser.Custom('signature_weapon')]が吹っ飛んでいく。\n\n下手なことをすれば死は免れない。"
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "攻撃されるたびにぶちのめされ、反撃されるたびに骨が軋み、ボロボロになった私はとうとう地面に崩れ落ちた。\n\n寒くて目が回る。心臓はバクバクしているのに、頭は別の部屋に置いてきたかのように遠く感じる。いったい… どうして私たちはグルグル回っているんだ？ いや、回っているのは私だけか？\n\nかすれた咳とともに、口から血痰の塊が出る。その反動で[sc_loser.Custom('signature_weapon')]が手から滑り落ちた。[sc_victor.GetFirstNameNoTooltip]はそれを蹴り飛ばし、自分の[sc_victor.Custom('signature_weapon')]の冷たい金属を私の喉元に突き立てる。"
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "私たちはしばらくにらみ合う。緊張が張り詰めた気まずい静寂の中、お互いに次の一手を待っている。\n\n[sc_victor.GetFirstNameNoTooltip]は凄みを利かせて[sc_victor.Custom('signature_weapon')]を振り回し、片眉を上げてみせる。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "[sc_loser.Custom('signature_weapon')]を握る手から力が抜けていく。\n\nその様子を相手は見逃さなかった。[sc_victor.Custom('signature_weapon')]の力強い一振りで私の武器が吹っ飛んでいく。\n\n私の生死は[sc_victor.GetHerHis]にゆだねられた。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "苛立ちが私の防御の型に亀裂を入れた。\n\n#EMP よりによって#!その瞬間に敵が襲い掛かかり、慣れた手つきで私の[sc_loser.Custom('signature_weapon')]を奪い去る。\n\n「いい気味だな、[sc_victor.GetFirstNameNoTooltip]。貴様はその[sc_loser.Custom('signature_weapon')]よりも簡単に[sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]の座を手放すことになるのだ」"
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "まさに伝説の一場面のように、相手は私の防御を振り払って[sc_loser.Custom('signature_weapon')]をはたき落し、必殺の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私を地面に叩き落とす。\n\n口をポカンと開けた私を尻目に、[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]ために[sc_victor.Custom('signature_weapon')|U]を振り上げる。"
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "私は毒蛇の攻撃を反らそうとしたが無駄だった。その隙に相手は私の[sc_loser.Custom('signature_weapon')]を絡めとって逆方向に曲げ、手が届かないほど遠くへとはじき飛ばした。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の胸、ドクドクと鼓動する心臓の真上に置かれる。"
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "[sc_victor.GetSheHe]の[sc_victor.Custom('signature_weapon')]は私の間合いの#EMP 中#!に滑り込み、喉の真下にまで迫っていた。\n\n反射的に私は[sc_loser.Custom('signature_weapon')]を振るい、気まずい静けさの中、次の一手を考える。\n\n[sc_victor.GetFirstNameNoTooltip]はこちらを睨みつけ、筋肉をこわばらせながら攻撃の構えを取る。"
 single_combat.0031.desc.opponent_response.martial_voice.injury: "肌がちぎれそうなほど素早く飛びのいたが、一瞬遅れて[sc_loser.Custom('signature_weapon')]が付いてきていないことに気づく。私が手放してしまった場所で武器は宙を舞っており、[sc_victor.GetFirstNameNoTooltip]の2回目の攻撃に対して成す術がなかった。"
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "私の利き手に武器の[sc_victor.Custom('SignatureWeaponEndType')]を叩きつけ、握っていた[sc_loser.Custom('signature_weapon')]がこぼれ落ちる。\n\n相手は武器を振り回しながらニヤリと笑い、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]ための構えを取る。\n\n「さてさて、敗者の言葉を聞こうか？」"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "的確な連続攻撃を展開し、疲れ果てた私を[sc_defender.Custom('GroundType')]の上に倒す。\n\n地面を転がって上を向くと、とどめを刺すために[sc_victor.Custom('signature_weapon')]を高く掲げた[sc_victor.GetFirstNameNoTooltip]と目が合った。"
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "股間を#EMP 強く#!蹴り、私は悲鳴を上げながら崩れ落ちる。\n\n地面の上で数秒間悶絶し、この忌まわしい植物から逃れようとしながら股の焼け突く痛みを罵ったが、額に[sc_victor.Custom('signature_weapon')]の先端が触れたのを感じ、私はピタリと止まった。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "疲れ切った私はすぐによろめき、相手はたったの一撃で私を地面に突き落とす。\n\n起き上がろうとするが、[sc_victor.GetFirstNamePossessiveNoTooltip]のブーツが私の胸を踏みつけ、[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]ために振り上げられる。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "小さな斜面につまずいた私は後ろによろめき、間一髪のところで自分の[sc_loser.Custom('signature_weapon')]を避け、岩の上にぐしゃりと倒れ込む。\n\n立ち上がろうと奮闘するものの、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]の冷たい金属がすでに私の首筋に触れる。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "私は後ろに倒れ、泥だらけの沼水に落ちる。\n\n[sc_loser.Custom('signature_weapon')]はあっという間に手から滑り落ち、私は水面に顔を出して息を吸い、臭い泥水を吐き出そうともがく。\n\nブーツを履いた足が水面すれすれの[sc_loser.Custom('MaskFace')]を優しく踏みつけ、今にも下に沈められてしまいそうだ。"
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "突き飛ばされた先にある切り株にさえ気づかなかった。\n\n私はゴロゴロと転がり、茂みの中に突っ込んでしまう。立て直す間もなく、私は葉の上に鋭く蹴り倒され、冷たい金属が喉元に強く添えられる。"
 single_combat.0031.desc.opponent_response.raaargh.injury: "ボロ人形のようにどつき回される。\n\n私は後ろに倒れ込みながら[sc_victor.Custom('signature_weapon')]を取り落し、[sc_victor.GetSheHe]は私の真上に立ちはだかる。殺意に満ちた動物的な#EMP 憎悪#!がその目に宿っている。これが… 私の死に様か。\n\n怒りの爆発と同じく、[sc_victor.GetFirstNameNoTooltip]は急速に冷静さを取り戻した。今度は穏やかに体を揺らしている。つかの間の平穏だが、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]態勢は変わっていない。"
 single_combat.0031.desc.opponent_response.hard_grit.injury: "熟練の技で[sc_victor.GetFirstNameNoTooltip]は私を右へ左へと追いやる。一つ一つの攻撃に体力を削られ、あっさりと[sc_loser.Custom('signature_weapon')]を取り落してしまった。\n\n私は一瞬の間、呆然とすることしかできない。"
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "受け流しの態勢に切り替えようとするが手遅れで、短剣の柄頭が頬に直撃する。\n\n握力が緩んで武器は手から滑り落ち、衝撃で視界がグラグラする。"
 single_combat.0031.desc.opponent_response.butchery.injury: "小骨が折れ、傷ついた動脈から血が流れ、叩きつけられた皮膚が腫れあがるのを感じる。視界がぼやけてグラグラする。戦い始めてからどのくらい経った？ いつ私は地面に落ちた？\n\n[sc_victor.GetFirstNameNoTooltip]は私の前にそびえ立ち、とどめを刺すために[sc_victor.Custom('signature_weapon')]を高く掲げる。"
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "一つ一つの攻撃が私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponEndMaterial')]に食い込み、とうとう[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\nあとは赤子の手をひねるがごとしだ。壊れた[sc_loser.Custom('signature_weapon')]を叩き落とされ、私は無防備で丸裸な状態の中、次の一撃を受ける羽目になる。"
 single_combat.0031.desc.opponent_response.blade_dance.injury: "相手は私の攻撃に向かって踊り込んでは、最後の一瞬で引っ込んでいく。\n\nそんな動きにうっとりしかけたその時、私の[sc_loser.Custom('signature_weapon')]が手から消える。武器は遠くへと落ちていき、成す術がないまま[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]準備をする。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "予想外の猛撃で私のバランスを崩す。\n\n[sc_victor.GetFirstNameNoTooltip]はさっと前に進み出て、[sc_loser.Custom('MaskFace')]すれすれのところまで[sc_victor.Custom('signature_weapon')]を突き立てる。\n\n「[sc_victor.GetFaith.WarGodName]の名のもとに命じる。降参せよ、さもなくば死ぬがよい！」"
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "クライマックスの雄たけびと全力の集中砲火を浴びて私は膝から崩れ落ちる。\n\n[sc_loser.Custom('signature_weapon')]を振り上げて次の一撃を受け流そうとするが、[sc_loser.Custom('MaskFace')]に膝蹴りを食らってしまう。\n\n私は背中から[sc_defender.Custom('GroundType')]に倒れ込み、視界がぼやける。ようやく焦点が合った先は、[sc_victor.GetFirstNamePossessiveNoTooltip]の持つ[sc_victor.Custom('signature_weapon')]のきらめく[sc_victor.Custom('SignatureWeaponTipType')]だった。"
 single_combat.0031.desc.opponent_response.special_fallback.injury: "自分の[sc_loser.Custom('MaskFace')]に押し付けられた[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]の先端であり、とても逃れられない近さだ。"
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "痛みだらけの現実へと引き戻される。\n\n再び防御を固められる前に、[sc_victor.GetFirstNamePossessiveNoTooltip]の次の一撃が私の手から[sc_loser.Custom('signature_weapon')]を叩き落とし、私は隙だらけになってしまう。"
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "どうした事か攻撃は防御をかいくぐり、[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n私は後ろによろめき、相手の[sc_victor.Custom('signature_weapon')]がヌルリと音を立てて抜け落ちる。傷口から血が流れ始め、足元はびしょ濡れになり、私の口は言葉を発せずにパクパクと動く。\n\n[sc_victor.GetFirstNameNoTooltip]は私と同じくらいショックを受けている。"
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "私は後ろによろめいてしまう。\n\nどこかに当たったようだが、突然の痛みが強烈すぎて場所を特定できない。熱く濡れた血が胸から湧き上がり、苦痛の塊が次々に破裂して上半身を駆け巡っていく。\n\n[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('signature_weapon')]を振りかざし、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]ために飛び込んでくる。"
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "思わず笑いそうになった。私の利き手に当たり、持っていた[sc_loser.Custom('signature_weapon')]が転がっていくまでは。\n\n手で体をかばう余裕はあったが、[sc_victor.GetFirstNameNoTooltip]は詰め寄り、[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n私の口は言葉を発せずにパクパクと動く。激痛のあまり、むせかえることしかできない。"
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "狙いは見切ったが、それでは上すぎるぞ、素人め！心の底から憐れに思う。あんな攻撃では、当たるのはひたい…"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "はらわたに激痛が走る。\n\n後ろによろめくと、何かが顎の下に入り込んで骨を深く貫く。傷口からダラダラと動脈血が流れ出て、自分の命が[sc_defender.Custom('GroundType')]へと染みこんでいく中、私は地面に崩れ落ちる。"
 single_combat.0031.desc.opponent_response.nut_em.fatality: "すべてが真っ暗になる。目が… 言うことを聞かない。私は必死に[sc_loser.Custom('signature_weapon')]を振り回し、自分を殺しにかかる凶悪な[sc_victor.GetWomanMan]を追い払おうとする。\n\nだが効果はなく、何かが私の肩に深く刺さり、血みどろの道を作りながら体の中を突き抜ける。\n\n私はふらつきながらよろめき、グチャグチャした銅色の粘液を喀出する。[sc_victor.GetFirstNameNoTooltip]の攻撃は肺に命中したようだ。"
 single_combat.0031.desc.opponent_response.guard.fatality: "そのうちに私は自分の攻撃の位置を間違え、武器が手元を離れてしまう。\n\n[sc_victor.GetFirstNameNoTooltip]は迷うことなく連続攻撃を始め、一撃一撃が私の体から血まみれの肉片を引きちぎっている。\n\n私はゼーゼーと息を切らしながらどす黒い血の糸を喀出し、崩れ落ちて膝をつく。[sc_victor.GetFirstNamePossessiveNoTooltip]は表情を変えることなく、とどめを刺す準備をする。"
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "ほんの少しずつ私を叩いてバランスを徐々に崩していき、急に違う攻撃をして私を転ばせる。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]は[sc_victor.Custom('signature_weapon')]の一振りで私の胴を貫いたため、二度と立ち上がることはできなくなった。"
 single_combat.0031.desc.opponent_response.onslaught.fatality: "すべてを受けきることはできない。最初の2、3発は受け流せたが、4発目が私の[sc_loser.Custom('signature_weapon')]を叩き落とし、5発目が私の呼吸を奪った。\n\n何が起きているのか理解する間もなく、[sc_victor.GetFirstNamePossessiveNoTooltip]は私の胸郭に[sc_victor.Custom('signature_weapon')]を深く突き刺して骨を砕き、肉を引きちぎる。\n\n私は後ろに倒れ込み、あえぎながら死に向かう。胸は燃えるように熱く、手足はすでに冷えていて、開いた傷口から意識そのものが流れ出ているようだ。"
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "私の手から[sc_loser.Custom('signature_weapon')]を吹き飛ばす。\n\n慌てて引き下がるが、それより早く[sc_victor.GetFirstNameNoTooltip]は突進し、素早い動き一つで[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]。\n\n命が噴き出ていく私はうずくまり、残っているわずかの意識で、自分の殺害者の目を見た。"
 single_combat.0031.desc.opponent_response.taunt.fatality: "守りを捨てて相手に飛びかかる。\n\n怒りにかられた突進で、弱点の腹をさらすことになってしまったのは必然だ。"
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "その隙を有効活用した[sc_victor.GetFirstNameNoTooltip]は滑らかに攻撃へと移り、私の手から[sc_loser.Custom('signature_weapon')]をはじき飛ばす。\n\n避ける間もなく[sc_victor.Custom('signature_weapon')]は再び迫り、私の胸に深々と刺さる。"
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "私の守りをこじ開けた。次の攻撃でぞっとする痛みが胸を駆け巡り、使い物にならなくなった利き手がだらんとぶら下がる。\n\n腕の感覚がなく、足も動かせず、なすすべがない。\n\n胸に再び攻撃が刺さって私はよろめき、その場でふらつく。\n\n[sc_victor.GetFirstNameNoTooltip]は最期の一撃に備えて[sc_victor.Custom('signature_weapon')]を構える。"
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "ついに予期できなかった横薙ぎが私のはらわたを引き裂く。\n\nその衝撃で後ろに吹き飛び、傷口から深紅の肉が滑り出しながら、私は[sc_defender.Custom('GroundType')]に倒れ込む。\n\n激痛が全身を襲う。これほど血を流したことは今まであっただろうか？ [sc_loser.Custom('signature_weapon')]は蹴り飛ばされたが、注意を向けている余裕すらない。\n\n私の上で[sc_victor.GetFirstNameNoTooltip]が[sc_victor.Custom('signature_weapon')]を振り上げ、最期の一撃を構える。"
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "すっかりボロボロになった私は、悲鳴を上げながら地面に崩れ落ちる。\n\n視界がグラグラし、痛みで目が見えなくなっていくが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]にぶら下がる自分の肉片はまだ見て取れる。\n\n次の攻撃は喉に刺さり、私の悲鳴を止める慈悲の一撃となった。"
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "反発する間もなく[sc_victor.GetFirstNameNoTooltip]は私の胸郭に[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を沈み込ませ、燃えるような痛みしか感じられなくなる。\n\n次の数発も当たったようだが、霧か厚い埋葬布で隔てられているかのように鈍く感じる。視界は一つの点へとしぼんでいく。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "防御に隙ができてしまう。\n\n次の一撃は腹に大きな穴を開け、血と胆液と消化途中の食べ物が長靴の上にこぼれ落ちる。\n\n想像を絶する痛みに悲鳴を上げ、露わになった胃腸に手を当てる。気のせいかもしれないが、私の苦しみを終わらせるために[sc_victor.Custom('signature_weapon')]を振るい上げた[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('MaskFace')]には哀れみの表情が浮かんでいた。"
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "私は苛立ちのあまり金切り声を上げる。\n\n[sc_victor.GetFirstNameNoTooltip]は#EMP まさに#!これを待っていたらしく、一瞬の気の乱れにつけこんで私の守りを突き破り、[sc_victor.Custom('signature_weapon')]を私の喉に突き立てる。\n\nすぐに息が詰まって窒息しはじめるが、空気が全然流れ込んでこない。血だけだ。唾混じりの濃い血塊が喉に詰まり、口からあふれ出る。"
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "防御の姿勢を取るが、どこかで計算違いをしたようだ。世界がグルグル回り、めまいがする。吐き気に襲われているうちに頭が何かにぶち当たり、#EMP ブスッ#!と何かが肉に刺さる音がする。\n\n何も感じない。何もしゃべれない。 数歩先に自分の… 自分の体が転がっていて、首の断端から血が噴き出ている。\n\n私は…"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "時間がゆっくりに感じる。[sc_loser.Custom('signature_weapon')]を持つ腕を動かそうとするものの、短剣を防ぐには間に合わず、私の視線は胸に飛び込んでくる恐ろしい武器に釘付けとなった。\n\nそして当たる。\n\n肉が裂ける。骨にひびが入り、そして砕ける。背中を何かが突き破るのは感じるが、それが自分の一部なのか金属なのかはわからない。息が… 息ができない。何も感じない。何も。"
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "[sc_victor.Custom('signature_weapon')]が振り上げられ…その[sc_victor.Custom('SignatureWeaponTipType')]が迫っている。\n\n武器は私の口に直撃し、歯と血まみれの肉片が爆発四散する。顎がだらりとぶら下がる。よろめいた私は悲鳴を上げようとするが、詰まった嗚咽しか出てこない。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]が繰り出すとどめの一撃を見ることすらできなかった。"
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "あの声を聞くと、狩人の角笛を聞いた鹿のように、否応なしに凍り付いてしまう。あの一撃は受け流すのも、避けるのも… 何をするにせよ、簡単なはずだった。\n\nしかしできなかった。\n\n代わりに私の肩に深く刺さって骨を引き裂き、動脈血が私たち2人に降り注ぐ。"
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "私の手から[sc_loser.Custom('signature_weapon')]を子供のおもちゃのようにはたき落とす。\n\n私は恐怖のあまり目を見開き、パニックに陥るが、もう手遅れだ。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]は私に向かって弧を描き、一撃で殺そうとしている。"
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "こちらに突進してきて私は地面に倒された。\n\n[sc_loser.Custom('signature_weapon')]がすっ飛んでいく。ほんの一瞬、その恐ろしい爬虫類の食道が見通せる。\n\nそこから先は暗闇と湿り気と激痛だけだ。もがき、窒息し、悲鳴を上げようとするが、獣の口から漏れ出るのは、骨が割れ、骨髄が砕ける音だけだ。"
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "器用に私を蹴り倒す。\n\n[sc_defender.Custom('GroundType')]の上に放り出された私は、息を切らしながら立ち上がろうとする。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が真上から私の胸に飛び込み、あっという間にすべてが終わった。手足が惨めにピクピクと動くが、もう戦う力は体から抜けている。"
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "私の目に[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]を直撃させる。\n\n枝葉に苦戦していた私はさらに不意を突かれ、自分の[sc_loser.Custom('signature_weapon')]を落としてしまう。\n\n無防備な私は[sc_victor.GetFirstNameNoTooltip]の格好の餌食で、[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]が次々と私の内臓を飛び散らせていく。"
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "相手の意図に気づいた時には、すでに策にはまっていた。[sc_loser.Custom('signature_weapon')]を前へ突き出した私に向かって、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('signature_weapon')]を旋回させ、白熱の痛みが脇腹で炸裂する。\n\n私はゼーゼーと咳込みながら崩れ落ち、絞まった喉で何度も息を飲み込む。だが、すべて無意味だ。\n\n死の一撃のために、[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('signature_weapon')]を振り上げる。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "私はつまずいて滑り、坂道を転げ落ちる。手足が折れ曲がるのを感じる。\n\n石なのか武器なのか、鋭いものが背骨に突き刺さる。下半身はしびれ、上半身は激痛で悲鳴を上げる。そしてグルグルと回転していた世界が止まる。腕は逆方向に曲がり、目に血が溜まり、ただただ寒い。\n\n[sc_victor.GetFirstNameNoTooltip]が私の前にそびえ立ち、苦しみを終わらせにくる。"
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "私は滑り、塩気に満ちた深い水の中に落ちる。\n\n[sc_loser.Custom('signature_weapon')]はあっという間に見えなくなり、もがく私の首の後ろに重たいブーツがのしかかり、臭い水中に抑え込まれる。\n\n抵抗するたびに[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が軽く振り下ろされ、敵を押しのける力すら奪われる。"
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "木の枝にさえ気づかなかった。足を取られて茂みに突っ込んでしまう。\n\n棘と茨が[sc_loser.Custom('MaskFace')]を引っかき、[sc_loser.Custom('signature_weapon')]が固いものに当たって手放しそうになる。前屈みになって武器を掴みなおそうとしたその時、死のように冷たい武器が[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n一瞬で地面に崩れ落ち、土と腐った植物が口いっぱいに広がる。足は感覚がなく、腕は棒になって動かない。\n\n[sc_victor.GetFirstNameNoTooltip]は私を蹴って仰向けにし、とどめを刺した。"
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で私の[sc_loser.Custom('signature_weapon')]を[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\n[sc_victor.GetFirstNameNoTooltip]は突進し、強烈な拳が[sc_loser.Custom('MaskFace')]に直撃する。折れた歯を何本も飲み込みながら後ろに吹っ飛ばされ、頭から真っ逆さまに落下する。\n\n何が起きたのかわからないまま、[sc_defender.Custom('GroundType')]に強く打ち付けられる。我に返ったころには、長靴が私の[sc_loser.Custom('MaskFace')]に向かって全速力で降ってきた。\n\n何度も、何度も、何度も…"
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "間もなく私は現実を直視する。敵は絶えず私を追い込み、逆転の隙を与えない。永遠に防御し続けるのは不可能だ。\n\n幸い、終わりの時は一瞬だった。敵の[sc_victor.Custom('signature_weapon')]が、私の首を血みどろの残骸へと変貌させる。"
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "なかその一撃は胸に刺さり、傷口から血が噴水のように湧き出る。文字どおりの噴水だ。\n\n娯楽で人を殺める[sc_victor.GetWomanMan]と対決するのは、果たして愚かだったのだろうか？ あるいは、そうかもしれない。いずれにせよ、手足が急速に麻痺するなか、過ちを悔やむ時間ももうわずかだ。"
 single_combat.0031.desc.opponent_response.butchery.fatality: "あっという間に私はブルブルと震える腑抜けになり下がり、痛みで目が据わるのがわかる。感覚が鈍くなればいいのに、[sc_victor.GetFirstNamePossessiveNoTooltip]が[sc_victor.Custom('signature_weapon')]を振るうたび、逆に痛みが鮮明になっていく。\n\n[sc_victor.GetSheHe]が私の首筋を掴み[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]のはむしろ救いだ。一思いに死ぬことができるのだから。"
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "私の[sc_loser.Custom('signature_weapon')]に向けた最後の一撃が[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]。\n\n不運を嘆く暇もなく、次の一発が胸に直撃して[sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]。\n\n私は地面に倒れ込んだ。刻一刻と命は消えていき、自分の意思が届かなくなった口は勝手にパクパクと動く。[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]は私の体に埋まったままだ。"
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "相手は私の前腕と上胸部に赤い線を描き、井戸水のように私の血を汲み上げる。\n\n[sc_victor.GetHerHim]におもちゃにされていたのだと気づいたのは、[sc_victor.GetSheHe]が遊び終わってからだった。\n\n疲れ果てた瀕死の私は膝から崩れ落ちる。自分の血だまりの温かさを感じながら、力を振り絞って殺人者を見上げる。\n\n[sc_victor.GetFirstNameNoTooltip]はつまらなそうな視線を返した。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]が恐ろしい速度で落下し始める。"
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]の強烈な一撃が放たれ、私の[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\n私は呆然と固まり、役に立たなくなった武器を[sc_defender.Custom('GroundType')]に落とす。わずか1秒の硬直だったが、その1秒で[sc_victor.GetFirstNameNoTooltip]は[sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。"
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "徐々に激しさを増す[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]を受けて、私は生まれたての子犬のように小突き回される。\n\nどれだけ反撃しても効果はない。とんでもない量の攻撃を私に許す代わりに、利子をつけてそっくりそのままお返ししてくるのだ。\n\nとどめの一撃は見えず、脇腹に刺さるのを感じるだけだった。[sc_defender.Custom('GroundType')]に倒れ込む中、熱く濡れた血が腰を伝い落ちていく。"
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "私の[sc_loser.Custom('MaskFace')]めがけて一直線に飛んでくる[sc_victor.Custom('SignatureWeaponEndType')]だった。ゼーゼーと息を切らしながら私は倒れ込み、自分の[sc_loser.Custom('signature_weapon')]が遠くへと滑っていく。相手は私を蹴って仰向きにする。\n\n反発する間もなく、[sc_victor.GetSheHe]は[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。腹は激痛の#EMP 旋律を奏で#!、手足の感覚が消え、顔が冷たくなっていく。\n\nこれで… 終わりなのか。"
