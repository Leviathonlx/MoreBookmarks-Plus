 single_combat.0031.desc.sc_attacker.guard: "防御の姿勢を精一杯保とうとするが、効果はない。攻撃を跳ね返すうちに目立つ隙ができ、"
 single_combat.0031.desc.sc_attacker.probing_attack: "力を温存する作戦はすぐに崩壊する。探り探りで放った一撃があまりにも強く跳ね返され、"
 single_combat.0031.desc.sc_attacker.onslaught: "私は次から次へと[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]を振り下ろし、絶え間ない攻撃の雨を降らせる。当たれば致命傷は確実だ。しかし全く当たらない。\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "賢明に隠そうとしたものの、相手は私の奇襲作戦を見抜き、突然攻撃を受け流して私を劣勢に追い込む。\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "私は後ずさり、相手を徹底的に罵倒しようと目論むが、一瞬だけ気が緩んでしまう。\n\nそこへ[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "最初の武器攻撃で相手をよろめかせることはできたが、蹴りが当たる前に反撃されてしまう。[sc_victor.Custom('SignatureWeaponAttemptedLight')]で義足が吹き飛び、私は地面に転げ落ちる。\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "最初の武器攻撃で相手をよろめかせることはできたが、次の蹴りは完全に空振ってしまい、たった一度の反撃で私は息を切らしながら地面に倒れ込む。\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "突破不可能と誰もが信じて疑わなかった私の防御が、どうしたことか打ち破られる。敵の技が私を上回ったのか、はたまた単なる偶然か。\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "私は慣れた手つきで[sc_loser.Custom('signature_weapon')]を優雅に振るうが、いかに玄人といえども失敗はある。計算の末に大胆な攻撃を打ち出すが、相手は"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "私は圧倒的な腕前で相手に集中砲火を浴びせ、一歩ずつ後退させる。勝利は目と鼻の先だ！\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "今こそ勝利を掴む好機と判断し、私は大きく振りかぶって相手の[sc_victor.Custom('signature_weapon')]を吹き飛ばそうとする。しかし驚いたことに、敵は[sc_loser.Custom('signature_weapon')]の角度をずらして止め、"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "時間を稼ぐために私は相手から後ずさり、相手が疲れるまで攻撃を回避し続けようと試みる。控えめに言っても危険な戦術だ。結局私は何度も攻撃を食らい、"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "凶器を使った立ち合いで、相手の生活に批判の鉾口を向けている私は愚か者かもしれない。それを肯定するかのように、"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "かねてより、[sc_loser.GetLadyLord]が綴る言葉と鋭い剣が戦ったなら、どちらが勝つか知りたいと思っていた。少なくとも今回は、後者のようだ。伝説を真似る私を[sc_victor.GetSheHe]は児戯のごとくあしらう。\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "私は相手の隙に向かって全速力で飛び込み、[sc_loser.Custom('signature_weapon')]の[sc_loser.Custom('SignatureWeaponTipType')]がギラリと光ってとどめの瞬間を待ちわびる。私が見落としていたのは、"
 single_combat.0031.desc.sc_attacker.pocket_silver: "あらんかぎりの機敏さで、私は財布を腰から取り出して相手に向かってまっすぐ投げつける。ところが相手の反応速度は想像よりも速く、反射的な一撃で袋は切り裂かれてしまい、私に銀貨の雨が降り注ぐ。\n\n驚かせはしたものの、"
 single_combat.0031.desc.sc_attacker.martial_voice: "有象無象を指揮するのと、高貴な生まれの兵士を指揮するのでは、天と地ほどの差がある。私の怒鳴り声に委縮するのではなく激怒した相手は、私が息を切らすのを待ってから"
 single_combat.0031.desc.sc_attacker.mocking_boast: "「名声を得る良い方法を知っているか？」と相手が尋ねてきた。私の嘲るような自慢に[my_foe.Custom('EyeEyes')]を細めている。「誰か有名な人間を殺すことだ」\n\nそれは…間違いではない。私がためらった#EMP 隙#!を狙って、[sc_victor.GetHerHim]が"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "私は後ろに飛び退き、慌てて獣の届かない場所へ逃げようとする。だが、獣は動かない。\n\n岩だ。ワニなんかではない、#EMP ただの岩#!だ。まんまと騙された私はバランスを崩してしまう。\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "相手が砂漠の暑さにやられるのを待って、待って、待ちわびるが、なんと[sc_victor.GetSheHe]は汗をかきながら戦い続けるだけで、呆気に取られた私は守りが疎かになってしまう。\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "ジャングルでは様々な障害が待ち受けているが、慣れていないとしても冷静ささえ失わなければ克服できる困難も多い。相手がしびれを切らすのをじっと待っていると、何かが足にまとわりつく。下を見ると、いつの間にか重たいツタに絡まってしまったようだ。\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "広々と戦える空間を持った私はどんどん後ろに引き下がり、追う相手はいらだちを募らせる。ところが、誘導されていたのはこちらだったことに、何かにつまづいてから気づいた。後ろ向きに倒れ、ようやく岩があったことに気づく。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "岩だらけのでこぼこな環境で戦う経験は私の足元にも及ばないはずなのに、相手は一向に姿勢を崩す気配がない。[sc_victor.GetSheHe]を押しても何も起きず、#EMP こちら#!のバランスが崩れるだけだ。\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "私のような熟練者でも、沼地や湿地には見分けにくい危険が数多く潜んでいる。相手を水たまりに押し込んでも、どれも浅すぎて害がないのに、いざ自分が踏み込むと、1回目で膝までドブンと落ちてしまう！\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "森の中には、あまりにも深くて不吉な予感がするために、愚か者しか踏み入れないものもある。一方で、そこで遊ぶのを想像するだけで、子供なら楽しみのあまり気絶してしまうくらい控えめで牧歌的な森も存在する。\n\n今回の森は後者に近いものだ。うまく活用できそうな自然の罠を探し回っている間に、相手は"
 single_combat.0031.desc.sc_attacker.raaargh: "私は金切り声を上げながら相手に飛びかかり、振り回し、叩きつけ、噛んで蹴り、怒りと暴力の嵐を巻き起こす。\n\n永遠のように思えたその時が終わると、"
 single_combat.0031.desc.sc_attacker.hard_grit: "敵の傲慢さに付け込むのが、私の定石だ。根拠のない自信は、迅速な敗北をもって罰するべきなのだ。だが、相手は互角な勝負をしようと懸命に食らいつき、誘い込まれた私は大きな隙を晒してしまう。\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "2つの攻撃に集中を分散するのは… 無謀だったようだ。まず、しっかりと掴んでいたはずの[sc_loser.Custom('signature_weapon')]がこぼれ落ちる。反対の手で抜いた短剣が勢いあまってぶつかったのだ。"
 single_combat.0031.desc.sc_attacker.butchery: "どうやら襲撃隊の頭として怯える農民を殺すのと、一騎打ちで屈強な敵を倒すのとでは少し勝手が違うらしい。\n\n子供や病人、年寄りを脅かす手は通用せず、相手は私の単純な自信過剰を利用して、"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "親衛隊としての主な役目は暗殺者から皇帝を守ることだったが、大半の暗殺者は重武装のヴァリャーグを察知するだけで逃げていく。一方、相手は私の威圧的な風貌に怖気づいておらず、私の冷静な攻撃は強い決意をもって次々に受け流されていく。\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "戦う私は芸術家だ。私の攻撃は筆さばきであり、倒れた敵は… #EMP うっ#!、痛い、ちくしょう、利き手が、[sc_victor.GetSheHe]が私の利き手を打った、こんなはずではなかったのに！\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "[sc_loser.GetFaith.HighGodName]は私の勝利を願っていると固く信じ、祈りの叫びでもそう訴える。不幸なことに、相手は私の注意が逸れたのを利用して"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "しかし、さすがの私でも堪えられるものではなく、チクリとした甘い気持ち良さではなく、裂けた肉の不快感にばかり気が取られてしまう。\n\n しかし、さすがの私でも堪えられるものではなく、チクリとした甘い気持ち良さではなく、裂けた肉の不快感にばかり気が取られてしまう。\n\n熱烈な突進攻撃を展開したはずが、悲しい小手調べの連続にしかなっていない。\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "あらんばかりの怒りを込め、私は相手のすねに向けて猛烈な蹴りを放つ。しかし、狙いが#EMP 完全#!に外れた私はバランスが見事に崩れ、蹴り上げた足に続いて体全体が宙に飛んでいく。\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "まだ半分も弱味をほのめかしていないところで、[sc_victor.GetHerHis]の[sc_victor.Custom('SignatureWeaponEndType')]が私の顎に直撃する。私は後ろによろめき、"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "一撃で[sc_defender.Custom('GroundType')]に叩きつけられる。四つん這いで後ずさるが、自分の状況をようやく理解したころには、[sc_victor.Custom('signature_weapon')]の恐ろしい先端が喉に強く押し付けられていた。\n\n私はもう一度固まってしまう。"
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "突進してから強烈な一撃で私のバランスを崩す。\n\n立て直す間もなく、追撃の一蹴りが私を地面に叩き落とし、私は自分の首に突きつけられた[sc_victor.Custom('signature_weapon')]を見上げる。"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "目にもとまらぬ速さで頭の横に攻撃が当たり、こめかみに白熱の激痛が走ると同時に視界が急に傾き、私は横によろめく。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の足が目の前に現れ、憐れむかのように立ち止まったあと、戦う姿勢を取る。\n\n私には言葉を一つだけ絞り出す余力しか残っていない。"
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "その結果は散々だった。\n\n攻撃は外れるか、[sc_victor.GetFirstNamePossessiveNoTooltip]の武器に跳ね返されて私自身に当たるばかりで、足さばきは乱れ、とうとう振り回している自分の腕で[sc_loser.Custom('MaskFace')]を強打してしまう。\n\n相手が私の手から[sc_loser.Custom('signature_weapon')]を乱暴に叩き落としたのは、もはや慈悲深い行為とさえ呼べるだろう。"
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "息を詰まらせながらペッペッと吐き出す私は[sc_victor.GetFirstNameNoTooltip]の格好の餌食だ。[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponEndType')]で私の喉を打ち、勢いよく[sc_defender.Custom('GroundType')]に叩きつける。\n\nようやく呼吸が整ったころには、[sc_victor.GetHerHis]の武器が私の露わになった腹に当てられている。"
 single_combat.0031.desc.sc_attacker.nut_em.injury: "何かが腹に強くぶち当たり、私は頭から真っ逆さまに落ちて地面に激突する。\n\n手足をばたつかせて立ち上がろうとするものの、容赦ない蹴りの雨を浴びて、それが間違った行動であることを思い知らされる。首元に優しく当てられた[sc_victor.Custom('signature_weapon')]も痛くない。"
 single_combat.0031.desc.sc_attacker.guard.injury: "複数の的確な攻撃を食らってしまう。最後の一撃は私の武器を叩き落とした。\n\n[sc_victor.GetFirstNameNoTooltip]はすぐに自分の[sc_victor.Custom('signature_weapon')]を構え、とどめを刺す準備をする。"
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "手から力が抜ける。\n\n[sc_loser.Custom('signature_weapon')]が優雅に回転しながら飛んでいき、私は至近距離の敵に対して無防備になってしまう。\n\n[sc_victor.GetFirstNameNoTooltip]は自分の[sc_victor.Custom('signature_weapon')]を振るうだけで、誰が勝者なのかを証明することができる。"
 single_combat.0031.desc.sc_attacker.onslaught.injury: "その代わり、私の[sc_loser.Custom('signature_weapon')]は盛大に虚空を切り裂き、何か重たいものが膝の裏にかかって引っ張られるのを感じる。ぎこちなく半回転して武器を構えようとするが、その苦労の結果、私の[sc_loser.Custom('MaskFace')]に拳が突き刺さる。\n\nよろめいている間に[sc_loser.Custom('signature_weapon')]が鋭い一撃でもぎ取られ、一瞬で私の敗北が明白になる。"
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "必然的な切り返しを[sc_loser.Custom('signature_weapon')]で防ぐ間もなく、私は不意打ちで腹に膝蹴りを食らう。痛みで体を折り曲げた結果、追加で頭に肘が飛んできて、痛みで前が見えなくなった私は地面に崩れ落ちる。"
 single_combat.0031.desc.sc_attacker.taunt.injury: "飛んできて、私は#EMP ドシン#!と音を立てて崩れる。\n\n[sc_defender.Custom('GroundType')]に突っ伏した私は、わずか一言絞りだす力しか残っていなかった。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "横に体を揺らしてから跳ね起きようとするが、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が背骨に当たって私をうつ伏せに押し倒す。\n\n背後の高いところから、[sc_victor.GetHerHim]がとどめのために武器を振り上げ、冷たく笑うのが聞こえる。"
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "あれよあれよという間に、[sc_victor.Custom('signature_weapon')]の攻撃を数回食らい、気づくと[sc_victor.GetFirstNamePossessiveNoTooltip]の武器が私の首元に冷たく添えられ、先端が頸静脈に当たっていた。\n\nどうするべきか考えている間、[sc_victor.GetFirstNameNoTooltip]は苛立たしげにピクピク動く。"
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "巧みに受け流し、私に向かって武器をはじき返す。\n\n自らの[sc_loser.Custom('signature_weapon')]を避けた所へ[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]がまっすぐ飛んでくる。致死の一撃こそ免れたが、それでも地面に叩き落とされてしまった。地面へと倒れる最中に、武器も飛ばされていく。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "だが、甘美な瞬間を噛みしめている間に武器が突如すっ飛んできて、こめかみに強くぶつかる。一瞬呆然とした私はよろめき、次の一撃で武器を失ってしまい、[sc_victor.GetFirstNamePossessiveNoTooltip]の成すがままになってしまう。\n\n敵は、げっそりとしながらも勝ち誇った表情で[sc_victor.Custom('signature_weapon')]を振り上げ、とどめの準備に入る。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "宙高くはじき飛ばす。\n\n打つ手がなくなった私は、敵の武器が[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]まであと一歩のところで白旗を上げた。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "バランスを盛大に崩されて、簡単に倒れ込んでしまう。\n\n[sc_victor.GetFirstNameNoTooltip]はそれで満足せず、目の前に立ちはだかって[sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]準備をする。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "敵は逆手に握った武器の[sc_victor.Custom('SignatureWeaponEndType')]で私の首をとらえた。\n\n私は息ができなくなり、強打された気管で必死に空気を吸い込もうとする間、[sc_victor.GetFirstNameNoTooltip]はたっぷりと時間をかけて最後の一撃を仕上げようとしている。\n\nあと1秒で[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]だろう。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "達人のような一撃で戦いに幕を下ろすはずが、私は劇的なポーズをとることに夢中になるあまり[sc_loser.Custom('signature_weapon')]から指がすっかり離れてしまった！ 武器は優雅に弧を描き、遠くに落ちる。\n\n困惑しながらも嬉しそうな[sc_victor.GetFirstNameNoTooltip]は、私に向かって自分の[sc_victor.Custom('signature_weapon')]を振ってみせた。"
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "相手の#EMP 粘り強さ#!だ。\n\n[sc_victor.GetFirstNameNoTooltip]は私の攻撃から離れるのではなく距離を詰め、#EMP 紙一重#!のところで攻撃を逸らすと、がら空きになったはらわたに素早い膝蹴りを見舞った。\n\n私は地面に落ち、回復する間もなく、[sc_victor.Custom('SignatureWeaponArticle')]の先端が喉元に押しつけられる。"
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip]は好機を利用し、私の手から[sc_loser.Custom('signature_weapon')]をひったくる。どうしようもなくなった私は、静かに銀貨を吐き出す。"
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "猛烈な一撃を放つ。\n\n驚き、息を切らした私はあっという間に地面に倒される。[sc_victor.GetFirstNameNoTooltip]は私の上にまたがり、とどめを刺すために[sc_victor.Custom('signature_weapon')]を構える。"
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLight')]が胸に直撃する。驚き、息切れした私は2回目の攻撃にほとんど抵抗できず、[sc_loser.Custom('signature_weapon')]を奪われ、[sc_victor.GetFirstNameNoTooltip]は次の一撃で[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]準備をする。"
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "[sc_victor.GetFirstNameNoTooltip]から複数の不意打ちを食らったあと、私は転んで頭から[sc_defender.Custom('GroundType')]に突っ込む。[sc_victor.GetHerHis|U]の[sc_victor.Custom('signature_weapon')]が一瞬で私の首の裏に乗る。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "[sc_loser.Custom('signature_weapon')]を振るって抜け出そうとするが、そこへ[sc_victor.GetFirstNameNoTooltip]の攻撃が飛んできて、私の武器をジャングルの土に埋め込んでしまう。\n\n降伏しなければならない時が来たようだ。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "私の手から[sc_loser.Custom('signature_weapon')]がすっ飛び、着地先を見るより早く、[sc_victor.GetFirstNamePossessiveNoTooltip]の足が私の首の上に降ってくる。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "そして[sc_victor.Custom('SignatureWeaponAttemptedLight')]が私を斜面の上に突き落とす。軽い一撃だったが、[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]には十分すぎる隙が作られる。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "[sc_victor.GetFirstNameNoTooltip]はいともたやすく私の武器を奪い上げ、生殺与奪の権を握られてしまった。"
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "鋭い攻撃を命中させ、思わず意識が飛びそうになる。\n\n我に返ったころには[sc_loser.Custom('signature_weapon')]が消えていて、別の武器が私の喉元に突きつけられている。"
 single_combat.0031.desc.sc_attacker.raaargh.injury: "自分の[sc_loser.Custom('signature_weapon')]が壊れてしまっていた！\n\n[sc_victor.GetFirstNameNoTooltip]は少しだけ離れた場所に立ち、こちらに警戒の視線を向けている。私が怒りに燃えていた間、大して消耗しなかったようだ。そして何より、[sc_victor.GetSheHe]の手には武器が残っていて、簡単に私に届きそうだ。"
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "必死に奮戦するが、やがて私は痛い陽動に引っかかってしまい、立て直すことができない。武器を失い、地面に突っ伏してしまう。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "肝心の短剣は、[sc_victor.GetFirstNamePossessiveNoTooltip]が武器を振り戻してビシッと叩き落とす。\n\n頼りの武器も、予備の武器も失い、相手が必殺の攻撃を準備をするなか、できることは一つしかない。"
 single_combat.0031.desc.sc_attacker.butchery.injury: "驚くほど簡単に私の武器を叩き落す。\n\n気取った態度や脅迫は虚しく空回りし、大げさな姿勢は[sc_victor.GetFirstNamePossessiveNoTooltip]が振り回す[sc_victor.Custom('signature_weapon')]にたやすくねじ伏せられる。"
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "奮戦したものの、失敗を犯すのは時間の問題であり、やがて[sc_victor.GetFirstNameNoTooltip]は鋭い反撃で私の手から[sc_loser.Custom('signature_weapon')]をもぎ取る。\n\nもはや勝負はこれまでだ。"
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "集中し、回復しなければ。まだ勝機はある。ただ私は、私は… [sc_victor.GetFirstNameNoTooltip]の[sc_victor.Custom('HandHands')]にはまだ[sc_victor.Custom('signature_weapon')]が#EMP しっかりと#!握られ、わざとらしく威圧的な態度で私の前に立ちはだかる。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "股間を蹴りつけ、私はキャベツの袋のようにドシンと崩れ落ちる。\n\nゼーゼーと[sc_victor.GetHerHis]の冒涜を責めても効果はなく、立て直すことができる前に、[sc_victor.Custom('signature_weapon')]の先端が私の眼前に突きつけられる。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "すっかり気を取られた私が繰り出す攻撃を[sc_victor.GetFirstNameNoTooltip]は楽々と受け流し、やがて私の武器を叩き落として降参を強いる。"
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip]は苦もなく優位に立ち、私が前向きに傾いてからもう片方の足を蹴りつける。私はもつれながら着地し、さらに何度も意地悪く蹴りつけられて動けずにいる。"
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "綺麗に割れた唇から血をペッと吐き出す。\n\n次の一撃は腹に直撃し、私は地面に強く打ち付けられる。息切れしながら嘔吐し、最後の最後に私の手から[sc_loser.Custom('signature_weapon')]が離れるのを感じる。"
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "鋭い攻撃が私の喉に突き刺さる。生命を繋ぐ血が奔流となって噴き出し、やがて弱々しく脈打って胸を濡らす様を、何秒間かの間ゾッとしながら見つめていた。\n\nそして膝から崩れ落ちる。世界が暗い。こんなに暗かっただろうか？\n\n体がしびれる。"
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "突然私に突撃する。\n\n横向きに放たれた一撃が胸に当たり、斜めに[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。激しい痛みと圧倒的なしびれを同時に覚え、致命傷を負った数々の内臓が私の体を直ちに弱らせ始める。\n\n私の体を支える唯一のものは、胸に刺さった[sc_victor.Custom('signature_weapon')]だ。"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "まだほんの数回しか攻撃をしていないというのに、気づくと私の胸には深い傷口が開いていた。バランスを完全に崩した私は回転し、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が血と骨のかけらを飛び散らせながら引き抜かれていく。\n\n驚きが去ると次の瞬間、痛みが襲いかかる。鋭い白熱の激痛がすぐにしびれと化し、無情にも胸の致命傷から体全体に広がっていく。"
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "最初の一手さえ当たったかどうかわからない程の、迅速な敗北だ。\n\n全身全霊をかけて敵に襲い掛かるが、次の瞬間、利き手の感覚がなくなっている。何かが… 何かが背骨に当たったのか？ 筋肉を一つも動かせないまま、私は[sc_defender.Custom('GroundType')]に倒れ込む。\n\n私は蹴られて仰向けになる。少なくとも殺される瞬間に相手の目を見るだけの尊厳は与えられるようだ。\n\nそして、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]が振り下ろされる。"
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "私が動揺している隙に、[sc_victor.GetFirstNamePossessiveNoTooltip]は残酷な手際の良さで胴に[sc_victor.Custom('signature_weapon')]を叩きつける。\n\n体中に痛みが爆発し、私は後ろによろめく。え… な？ なぜ？ 私が…\n\n熱く濡れた血が、弧を描きながら胸から噴射される。 私は聞き取れない言葉を壊れた肺から絞り出す。何を言っているつもりなのか、#EMP 自分でも#!よくわからない。慈悲のとどめはあまりにも遅かった。"
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "何かが顎に当たり、[sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')]。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が、私の血でびしょ濡れになりながら引き抜かれる。私は悲鳴とゴボゴボした音が半々に混じった恐怖の声を上げるが、なまじ両手がまだ動くため、慈悲はかけてもらえない。\n\n私は地獄を味わいながらよろめき回り、思わず自分の[sc_loser.Custom('signature_weapon')]にしがみつくが、とうとう耐えることができなくなった。"
 single_combat.0031.desc.sc_attacker.guard.fatality: "相手の一撃が私の太ももに深く食い込む。\n\n攻撃の応酬は続くが、ふと腰に伝わるびしょ濡れの感覚が私を驚愕させる。戦いの途中に失禁したのかと一瞬頭をよぎったが、チラリと下を見ると、足が血液で#EMP ぐっしょり#!している。\n\n唐突にすべてを悟った私は、ピクピクと震えながら地面に崩れ落ちる。"
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "私の武器の[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]。\n\nいかに危機的な状況か、やっと理解が追いついた時には、[sc_victor.GetFirstNameNoTooltip]が連続した[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]で[sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]。\n\n引き裂かれた肉が血涙を流し、私はよろめく。傷に手を当てるが、自分の濡れた血がべっとりと付くだけだ。\n\nこれで… 終わりなのだ。"
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "何かがピシャリと膝に直撃し、私は地面に倒れ込む。全速力で転がり、[sc_loser.Custom('signature_weapon')]をぶん回して[sc_victor.GetFirstNameNoTooltip]を追い払おうとするが、#EMP どこにも#!見当たらない。どこへ行った？ すぐ近くにいたはず――"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "主導権を取り返そうとするが、[sc_victor.GetHerHis]の次の一撃が私の手から[sc_loser.Custom('signature_weapon')]を叩き落とす。私はしばし完全なパニックに陥り、そのまま勝負は決着した。\n\n[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が私の肩深くに埋まり、鎖骨を貫いて、何らかの重要な器官を切断する。一瞬で体から感覚が失われる。恐怖も痛みも、何もかも… 存在しなくなる。"
 single_combat.0031.desc.sc_attacker.taunt.fatality: "私に直撃する。\n\n痛みが体中を跳ね回る感覚だけが鮮明で、無数の神経末端が悲痛の叫びを上げながら、私はよろめいて死んでいく。"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip]は私に回復の暇さえ与えず、[sc_victor.Custom('signature_weapon')]の軽い一振りで[sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]。血が喉から口へと噴き出て、べったりと私の[sc_loser.Custom('MaskFace')]に跳ねかかる。\n\n何層も折り重なった激痛の最下層で、私の心臓がまだ血液を送り出している。破けた静脈から、砕かれた動脈へと。もはや助かる望みはない。"
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "こうなっては、もはやどうでもいい。打ち砕かれた喉が結果の証明であり、「どうやって？」と問うても詮無いことだ。\n\n生命力が消えていく中、私はよろよろと歩く。今はまだ存在しているが、次の瞬間には…"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "私の腹に攻撃を命中させ、柔らかい肉を切り裂き、はらわたがだらしなく地面にこぼれ落ちる。\n\n散らばった自分の胃腸に滑り、私は燃えるような痛みに悲鳴を上げながら後ろに転ぶ。\n\n私はとどめの一撃を待ちわびた。"
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "少なくとも、不意の反撃が自分の[sc_loser.Custom('MaskFace')]に跳ね返り、骨まで刺さる傷を負わせ、私を後ろによろめかせるまでは。驚愕と苦痛の悲鳴を上げ、ぶつかり合う武器から後ずさるが、足をすくわれて地面に崩れ落ちる。\n\n抗議の悲鳴を上げた一瞬あとに[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]。[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n死は解放だ。"
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]。\n\nそこから[sc_victor.GetFirstNameNoTooltip]は、赤子の手をひねるように[sc_victor.Custom('signature_weapon')]で[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]。私の意識は、わずかな光と痛みしか差しこまない暗闇の世界へと溶けていく。"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "完全にバランスを崩してしまう。\n\nよろめき回る私に向かって猛烈な一撃が的中し、私は[sc_defender.Custom('GroundType')]に叩き落とされる。壊れた武器でも[sc_victor.GetFirstNamePossessiveNoTooltip]による2度目の攻撃を防ぐことはできたが、3度目は[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]。\n\n恐怖の叫びは長くは続かなかった。死より先に、痛みが意識を奪ったのだから。"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip]は私の集中が乱れたのにつけこみ、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を繰り出して[sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]。\n\n後ろへと傾く私の体から、赤い死の噴水が湧き上がる。違う。こんな終わり方のはずではなかった。まだ… これから… 私は…\n\n私は何もできない。よろめきながら、血にまみれた墓へと沈んでいく。"
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "速やかな勝利とは程遠く、私は顔ごと床に突っこんでしまう。身をよじる暇もなく、[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。\n\n興奮が大半の痛みを消してくれるが、すべてではない。私は悲鳴を上げながら仰向けに蹴り上げられ、避けられない死の一撃を待つ。"
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "[sc_victor.GetFirstNamePossessiveNoTooltip]の[sc_victor.Custom('signature_weapon')]が弧を描きながらこちらに迫っていることだ。横から胸に突き刺さり、たった一度の[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]で[sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]。\n\n反撃と自分の勢いのせいで私は宙に打ち上げられ、思い切り[sc_defender.Custom('GroundType')]に叩きつけられる。腕はまだ動くが、もう… 弱りきって、ひどく重い。胸からベタベタした赤い血が洪水のようにあふれ出る中、体の向きを変えるだけで精一杯だ。"
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip]は素早く動き、目にもとまらぬ早業で私を地面に張り倒す。恐ろしい一瞬の後、[sc_victor.GetSheHe]は[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]。[sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]。\n\n最初は悲鳴を上げるが、想像より早く肺が働くのをやめ、やがて私は言葉もなく#EMP 耐える#!しかなくなった。"
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "一歩進み出て、実に落ち着いた動作で私の喉を切り裂く。\n\nなんともあっけない… 幕引きだ。ファンファーレも、悲鳴も、天からのお迎えもない。\n\n花のように咲く痛みと、自分の喉が立てるゴボゴボと濡れた音と、私の死に様を眺める[sc_victor.GetFirstNamePossessiveNoTooltip]の冷めた目だけだ。"
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "敵は巧妙なフェイントを仕掛け、間違った方向に攻撃を受け流した私は[sc_victor.GetFirstNameNoTooltip]に背中を向けてしまう。\n\n1秒も立たないうちに、敵の[sc_victor.Custom('signature_weapon')]から繰り出される[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]が[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。私は崩れ落ちる。足が変な方向に折れ曲がり、分断された肉や骨のうち、かろうじて神経と繋がっている部位に激痛が伝わる。"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "好機を見出した[sc_victor.GetFirstNameNoTooltip]の突進は私の守りをまっすぐ貫通し、強大な一撃で私の上半身を引き裂く。\n\n私は後ろに倒れ、武器が引き抜かれると同時に、ちぎられた肉や血の塊が飛び散る。なぜだ。こんなはずでは。ありえない。誰か。\n\n#EMP 助けてくれ。#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "作戦がひどく狂いはじめたのは、#EMP こちら#!が立ち止まって目から汗を拭った時だ。[sc_victor.GetFirstNameNoTooltip]は#EMP まさに#!その瞬間を選び、[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]を仕掛けてくる。私は構えることができる前に突き倒され、次の一撃がグシャリと首に当たる。\n\n破壊された喉をゴボゴボと鳴らし、血と唾が混じった汚い泡を吹きながら何かを… 何でもいいから言おうとする。暑いはずなのに、ひどく寒い。"
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "視線を一瞬だけ下に移したのが仇となる。[sc_victor.GetFirstNameNoTooltip]は格好のチャンスを逃さず、私が素早く目線を上げた時にはもう、[sc_victor.Custom('signature_weapon')]の[sc_victor.Custom('SignatureWeaponTipType')]が腹に突き刺さろうとしている。\n\n苦痛の悲鳴を上げるが、もう手遅れだ。最初の傷が致命的でなくても、次の一撃から逃れる術はないだろう。"
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "着地は柔らかいが、股間を踏みつける[sc_victor.GetFirstNamePossessiveNoTooltip]の足は石のように固い、私は一瞬凍りついてしまう。その一瞬で、[sc_victor.GetHerHis]の[sc_victor.Custom('signature_weapon')]が[sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')]。\n\n心臓の血液が胸から激しく汲み上げられ、肋骨の上をこぼれ、周りに血だまりを作る。\n\n大空を見上げながら死ねるのが、せめてもの救いだ。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "そしてこれが命取りになる。余計な一押しで私は小さな断崖から突き落とされ、着地したほうの足が完全に粉砕される。\n\n[sc_victor.GetFirstNameNoTooltip]が後から崖をはい降りてきた時にはもう、私は激痛で気絶しかけている。この状況では戦いようがない。敵は[sc_victor.Custom('signature_weapon')]を振り上げる。少なくとも、苦しみはすぐに終わるだろう。"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "今までの人生で最も必死に這って抜け出すが、幸運が味方してくれたのは一瞬だけだ。一つの沼から抜け出した私は、別の沼に頭から落ちてしまう。真上の何かが[sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]。動くことも、もがくこともできない。悲鳴を上げようとするが、緑色の水が肺を満たし、私はジメジメした深い奈落へと沈んでいく。"
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]の連撃を展開しはじめる。\n\nいつ、どこの動脈をかき切られたのかはわからなかったが、間もなく私の動きは鈍り、肩から手首まで自分の血でびしょ濡れになる。優雅さのかけらもなく、私は後ろによろめく。ひどく疲れた。もう、ついていけない… もう…"
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip]は驚くほど近くに立っていた。\n\n[sc_victor.GetHerHim]に向かって腕を伸ばし、[sc_loser.Custom('signature_weapon')]を落としてしまったことにぼんやりと気づくが… 何もわからない。これだけの血はどこから？ あの血肉の塊は私のか？ どうしてこんなに… 体が鈍い？\n\nそうか。"
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "つけ入る隙をお互いが見せないまま勝負は続いたが、やがてその時が来た。私は[sc_loser.Custom('SignatureWeaponAttemptedLight')]に夢中になりすぎてしまった。避ける間もなく、はらわたに[sc_victor.Custom('signature_weapon')]が突き刺さる。\n\nここまでか。"
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "動転した私は追撃が迫っていることに気づかず、肋骨を貫かれてしまう。\n\n私は身もだえしながら後ろによろめき、[sc_defender.Custom('GroundType')]に倒れ込む。悲鳴を上げようとするが、しわがれた囁き声しか出せない。#EMP これだけ#!の痛みに耐えられる者がいるか？\n\n…いるまい。"
 single_combat.0031.desc.sc_attacker.butchery.fatality: "守りに踏み込んでから頭に致命的な一撃が振り下ろされる。\n\n私は言葉を失いながら前につんのめり、自分の血に窒息し、[sc_loser.Custom('signature_weapon')]さえ放り出して、[sc_defender.Custom('GroundType')]に血をこぼし続ける傷を塞ごうとする。\n\nこ、こんな感覚だったのか？ 私が… 何度も…"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "少なくない数の反撃を食らい、とうとう私は揺らぐ。体中のみみず腫れからは血が滲み、上半身は切り傷だらけだ。少なくとも簡単に敗れたと評する者はいないだろうが、どんな[sc_loser.GetWomanMan]にも限界はある。\n\n私は崩れ落ちて膝をつき、とどめの一撃を覚悟する。ここが私の限界か。"
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "この生意気な軟弱者は何をするつもりだか、私は――\n\n気づくと[sc_victor.Custom('SignatureWeaponArticle')][sc_victor.Custom('signature_weapon')]が私の胸に刺さっていた。どうやって。どこから。私は… 私は芸術家なのに。"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "[sc_victor.Custom('signature_weapon')]を振り上げ、その先端で私の[sc_loser.Custom('MaskFace')]を殴りつける。\n\n私は後ろによろめき、目を眩ませながら[sc_victor.GetFirstNameNoTooltip]の冒涜的行為に怒りのうなり声をぶつけるが、肺に[sc_victor.GetHerHis]の武器が突き刺さり、その怒りさえも封じこまれる。私は窒息した喉から、かろうじて音を絞り出すが、胸腔に血が溜まりはじめる。"
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "誰であっても、[sc_loser.GetWomanMan]には流せる血の限界量があり、どうやら私はその限界に達してしまったようだ。\n\n[sc_victor.GetFirstNameNoTooltip]は[sc_victor.Custom('signature_weapon')]を構え、[sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]準備をする。"
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "背中ががら空きになった今、[sc_victor.GetFirstNameNoTooltip]が武器を構え[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]のは簡単だ。\n\n私は横向きに[sc_defender.Custom('GroundType')]へと倒れ込み、割れた骨とちぎれた内臓を抱えながらゼーゼーと呼吸する。とても痛い。とても痛い。冷たさの中へ、虚無へと落ちる… 落ちていく…"
