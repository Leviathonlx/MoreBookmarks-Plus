 single_combat.0041.desc.sc_defender.hard_grit: "苦労して稼いだ経験は、賢く使えばお釣りが返ってくる。まさに私がそうだ。"
 single_combat.0041.desc.sc_defender.feint_and_stab: "反対の手の短剣で勝負が決まりそうになるが、相手はすんでのところで身をかわす。"
 single_combat.0041.desc.sc_defender.butchery: "私の情け容赦ない攻撃は大きな被害を与えている。"
