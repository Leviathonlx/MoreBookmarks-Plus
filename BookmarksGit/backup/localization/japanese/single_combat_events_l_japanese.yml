 single_combat.0031.desc.sc_attacker.pocket_sand: "一掴みの[sc_defender.Custom('GritType')]をすくい上げて相手に投げつけるが、それは一陣の風に吹き返されて、#EMP 私#!の[sc_loser.Custom('MaskFace')]に戻ってきた。\n\n"
