 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "身体が硬直する。このままでは死ぬ。何かしなければ、ここで死ぬのは#EMP 確実だ#!。動くことができない。隙ができるように、相手がつまずいて転ぶのを震えながら待つ。"
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "私は待ちながら好機をうかがう。私は決して戦いが得意ではないが、もし好きなようにさせれば、[my_foe.GetFirstNameNoTooltip]は勝手に自滅するかもしれない。"
 single_combat.0001.desc.my_feedback.unsure_attack: "私は形ばかりの攻撃を数回繰り出すが、[myself.Custom('signature_weapon')]を落とさないことに集中するのが精一杯で、武器はかすりもしない。"
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "自分の[myself.Custom('signature_weapon')]がある。目の前に敵がいる。何が何でも、この2つをぶつけ合わせてみせる。腕を振り回し、手の甲で殴り、[myself.Custom('SignatureWeaponEndType')]で叩き、敵を打ちのめすためにどんな手でも使う。"
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('signature_weapon')]を荒々しく振り回し、私は[my_foe.GetFirstNameNoTooltip]に向かって突進する。死ぬならば、ただでは死なない。その捨て身の意志に[my_foe.GetFirstNameNoTooltip]は尻込みしている。"
 single_combat.0001.desc.my_feedback.pocket_sand: "一握りの[sc_defender.Custom('GritType')]をすくって[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('MaskFace')]に投げつけると、[my_foe.GetHerHim]はペッペッと吐き出しながらよろめく。"
 single_combat.0001.desc.my_feedback.nut_em: "[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('signature_weapon')]をいなし、一瞬の隙が生まれた。私は防御の中へ飛び込む。気分の悪いぐしゃりという音を立てて、相手の頭蓋骨に自分の頭蓋骨を打ちつけた。"
 single_combat.0001.desc.my_feedback.guard: "私は[myself.Custom('signature_weapon')]を器用に振るい、相手が試みる幾度もの攻撃をいなして、腕一本分の距離を保ち続ける。"
 single_combat.0001.desc.my_feedback.probing_attack: "タイミングを慎重に見計らい、私は複数の素早い攻撃を行った。[my_foe.GetFirstNameNoTooltip]を右へ左へ揺らし、少しずつ隙を広げる。"
 single_combat.0001.desc.my_feedback.onslaught: "私は[myself.Custom('signature_weapon')|U]を手に持ち、[my_foe.GetFirstNameNoTooltip]に向かって情け容赦なく振りかぶる。"
 single_combat.0001.desc.my_feedback.surprise_attack: "弱点を見つけた私は[my_foe.GetFirstNameNoTooltip]に向かって飛び込む。[myself.Custom('signature_weapon')]を構え、盛大にぶん回して相手を後退させる。"
 single_combat.0001.desc.my_feedback.taunt: "私は叫んだ。「[my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)][my_foe.Custom2('InsultAdjective', ROOT.Char)][my_foe.Custom2('InsultNoun', ROOT.Char)]め、貴様の[my_foe.Custom2('PointOfRidicule', ROOT.Char)]はいい笑いものだ！」"
 single_combat.0001.desc.my_feedback.put_the_boot_in: "[myself.Custom('signature_weapon')]の重たい一撃で[my_foe.GetFirstNameNoTooltip]を後ろに吹き飛ばし、そこから踏み込んで胸を蹴りつける。"
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon')]はどんな盾よりも優れた防具だ。[my_foe.GetFirstNamePossessiveNoTooltip]のあらゆる手を受け流し、反撃し、防ぎきる。[my_foe.GetSheHe]がどの位置へ[my_foe.Custom('signature_weapon')]を動かそうと、私の[myself.Custom('signature_weapon')]がそこで待ち構えている。"
 single_combat.0001.desc.my_feedback.confident_attack: "私の[myself.Custom('signature_weapon')]は[my_foe.GetFirstNameNoTooltip]の周りを水のように流れる。技が次々と滑らかに連鎖し、私は完璧なタイミングで連撃を繰り出す。"
 single_combat.0001.desc.my_feedback.expert_onslaught: "私は早速行動に移る。猛烈な連撃を繰り広げ、[my_foe.GetFirstNamePossessiveNoTooltip]の防御に鋭く食い込み、的確なタイミングで武器を振るうことによって相手を疲弊させる。"
 single_combat.0001.desc.my_feedback.attempt_disarm: "[myself.Custom('signature_weapon')]の猛烈な一撃で[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('signature_weapon')]を叩き落とせそうになったが、#EMP 間一髪で#!耐えられてしまった。"
 single_combat.0001.desc.my_feedback.lightning_assault: "最初の一撃に全力を込め、[my_foe.GetFirstNameNoTooltip]に向かってまっすぐ飛び込む。[myself.Custom('signature_weapon')]を高く振り上げて降ろし、[my_foe.GetHerHim]をよろめかせる。"
 single_combat.0001.desc.my_feedback.tire_opponent: "私は後退、回避、潜り抜けを何度も繰り返しながら、相手が攻撃したくなる間合いを保ち続ける。やがて、[my_foe.GetFirstNamePossessiveNoTooltip]は疲れを見せはじめた。"
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "攻撃を受け流しながら[my_foe.GetFirstNamePossessiveNoTooltip]の人生を各方面からねちっこく批判する私のことを、常軌を逸していると言う者もいるだろう。耳を塞ぐことのできない聞き手を持つ#EMP 快感#!を奴らは知らないのだ。"
 single_combat.0001.desc.my_feedback.technique_from_legend: "とっさに伝説を頭に思い浮かべ、自分の[myself.Custom('signature_weapon')]を古の英雄のように構える。驚いた敵に一撃をお見舞いするには十分だ。"
 single_combat.0001.desc.my_feedback.like_a_viper: "私は[myself.Custom('signature_weapon')]に全力を込めて[my_foe.GetFirstNamePossessiveNoTooltip]の防御を突き破り、[myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]つもりで襲い掛かる。血まみれの勝利はあと一歩のところで阻まれてしまった。"
 single_combat.0001.desc.my_feedback.pocket_silver: "腰から重たい財布を取り出し、[my_foe.GetFirstNameNoTooltip]に向かってぶん投げる。[my_foe.GetHerHim]の[my_foe.Custom('MaskFace')]に命中し、その一瞬の隙を[myself.Custom('signature_weapon')]で突いた。"
 single_combat.0001.desc.my_feedback.martial_voice: "兵士どもを戦場で率いるために必要なのは怒号と威圧だ。その実演として、[my_foe.GetFirstNameNoTooltip]を声高に罵ってみせる。"
 single_combat.0001.desc.my_feedback.mocking_boast: "私の言葉は[my_foe.GetFirstNamePossessiveNoTooltip]の自尊心に深く刺さる。#EMP 誰もが#!私の名声と威信を知っているが、[my_foe.GetHerHis]の評判は#EMP 遠く#!及ばない。"
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "獣はうなり声をあげながら水から飛び出し、私たちに向かって突進した。私はとっさに後退し、[my_foe.GetFirstNameNoTooltip]は一人で慌てながら[my_foe.Custom('signature_weapon')]を振り回す。ワニを追い払った時には、私は背後に回っていた。"
 single_combat.0001.desc.my_feedback.desert_warrior: "この酷暑の中で戦えるのは屈強な[myself.GetWomanMan]だけだ。[my_foe.GetFirstNameNoTooltip]は汗を#EMP したたらせ#!、呼吸が乱れ切っている。ときおり軽い攻撃を加えて疲弊させるのは朝飯前だ。"
 single_combat.0001.desc.my_feedback.jungle_stalker: "生い茂ったジャングルは移動を困難にし、最悪の場合は全く身動きが取れなくなる。その上身を隠す陰がいたるところにある。[my_foe.GetFirstNameNoTooltip]は苦戦し、私は優位に立つ。姿を消しては、重たい一撃のために再び現れる。"
 single_combat.0001.desc.my_feedback.open_terrain_expert: "戦える空間を広々と与えられた私は[my_foe.GetFirstNameNoTooltip]の周りをゆったりと走り回り、相手をことごとく空振りさせる。一方の私は攻撃してから楽々と後退できる。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "私たちが争う岩だらけの地形は危険で満ちている。つまずいて転落死する可能性が付きまとうこの場所では、乱暴な一押しは、剣を突き付けられるのと同じくらい危険だ。私は嬉々として、繰り返し[my_foe.GetFirstNameNoTooltip]にそれを証明する。"
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "沼は最高のタイミングで牙をむくものだ。目の前にあるそれも例外ではない。まだ[my_foe.GetFirstNameNoTooltip]を塩気たっぷりの水に突き落とせていないが、#EMP あと一歩#!のところまできた。"
 single_combat.0001.desc.my_feedback.forest_fighter: "森は好機に満ち溢れている。後退するそぶりを見せ、[my_foe.GetFirstNameNoTooltip]との間に茨の茂み一つ分の間が開いたところで、踵を返して強烈な一撃をかます。"
 single_combat.0001.desc.my_feedback.raaargh: "唾を飛ばし、怒りに我を忘れたかのように[myself.Custom('signature_weapon')]をぶん回しながら敵にとびかかる。頭には赤色のもやがかかり、怒りと血と快楽のカタルシス以外は何も感じない。"
 single_combat.0001.desc.my_feedback.hard_grit: "手慣れた動きで[my_foe.GetFirstNameNoTooltip]の攻撃をよけ、その間合いに踏み込みながら自分の[myself.Custom('signature_weapon')]で鋭く反撃し、素早く身を引いて安全圏に戻る。"
 single_combat.0001.desc.my_feedback.feint_and_stab: "私は一方に向かって[myself.Custom('signature_weapon')]を振り下ろし、その間に反対の手で新しい短剣を抜いて、受け流そうとする[my_foe.GetFirstNameNoTooltip]に向かって突進する。"
 single_combat.0001.desc.my_feedback.butchery: "この[myself.Custom('signature_weapon')]で殺した人数は計り知れない。次の犠牲者は[my_foe.GetFirstName]かもしれないし、そうでないかもしれないが、この攻撃の雨を見て[my_foe.GetHerHim]は肝を冷やしたようだ。"
 single_combat.0001.desc.my_feedback.stoic_veteran: "ヴァリャーグ親衛隊はたるみを許さない。皇帝の優れた護衛になるには、用心深い目と強い腕っぷしが必要だ。[my_foe.GetFirstNameNoTooltip]に向かって斧を振るうたび、そんな我々の戦い方を堂々と示す。"
 single_combat.0001.desc.my_feedback.blade_dance: "戦う私は芸術家だ。攻撃の一閃は筆さばきであり、倒れた敵や血だまりは絵の具の一塗りだ。私は[myself.Custom('signature_weapon')]を振りかざし、匠の技と攻撃を華麗に切り替えながら、敵の顔に苦悶の表情を描き上げる。"
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName]は偉大であり、そのお怒りを味方につけるのはこの#EMP 私#!だ。私は天に向かって献身を叫び、自分の信仰心を前に[my_foe.GetFirstNameNoTooltip]が震えあがることを願う。"
 single_combat.0001.desc.my_feedback.hurt_me_better: "甘美な痛みほど私の血を沸き上がらせるものはなく、私ほど痛みを熟知している人間はいない。傷に焚きつけられた私は[my_foe.GetFirstNameNoTooltip]に向かって突っ込み、[myself.Custom('signature_weapon')]で残酷な集中攻撃を繰り広げる。"
 single_combat.0001.desc.my_feedback.special_fallback: "一瞬の隙を見つけた私は鋭い蹴りを放ち、すねを直撃された[my_foe.GetHerHim]はよろめきそうになる。"
 single_combat.0001.desc.my_feedback.something_to_hide: "[my_foe.GetFirstNameNoTooltip]は一瞬固まる。すると、何やらピンときたようで、私に弱みを握られていることを思い出したらしく体が露骨に震えはじめる。"
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "私が[myself.Custom('signature_weapon')]を投げ捨てるのを願っているのか、[my_foe.GetFirstNameNoTooltip]は微動だにしない。"
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip]はためらいがちに攻撃してこようとするが、簡単にはねのけることができる。"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "EMP [my_foe.GetFullNameNoTooltip]!#!$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "「貴様は[my_foe.GetHouse.GetNameNoTooltip]家の恥だ！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "「[my_foe.GetHouse.GetMotto] #!、クズめ！」$single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "と相手は叫び、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]が私の周りをブンブンと飛び回る。"
 single_combat.0001.desc.opponent_response.hail_mary: "全く勝ち目がないと自覚しているのか、後がなくなった[my_foe.GetFirstNameNoTooltip]は必死の形相で私に飛びかかる。"
 single_combat.0001.desc.opponent_response.pocket_sand: "戦っていたかと思ったら、次の瞬間、「#EMP はっ！#!」という叫び声がした。[myself.Custom('EyeEyes')]がちかちかして視界がぼやけ、投げ込まれた[sc_defender.Custom('GritType')]の味が口のなかに広がる。"
 single_combat.0001.desc.opponent_response.nut_em: "好機を見出した[my_foe.GetFirstNameNoTooltip]は突進し、私の[myself.Custom('MaskFace')]に向かって思い切り頭突きする。私は体勢を崩し後ろによろめく。"
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip]は防御の姿勢を取り、私の攻撃を精一杯受け流そうとしている。この[my_foe.GetWomanMan]の[my_foe.Custom('EyeEyes')]は私の動きをすべて追尾している。"
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNamePossessiveNoTooltip]の反撃は緻密に計算されていて、[my_foe.Custom('signature_weapon')]の連撃を返す最適のタイミングを伺っている。"
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip]は首をポキポキと鳴らして、防御の姿勢を取る私に向かって次から次へと襲いかかる。その容赦ない凶暴さに危うく折れてしまいそうだ。"
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip]は突然方向を変えて横から襲いかかり、私は重い攻撃を紙一重で避ける。"
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip]は武器を交えるのではなく、代わりに私や私の家族をなじり、アスパラガスの食べ方までコケにする言葉を投げつける。"
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip]は突進してきて、素早い一撃で後退させられた私は胸を蹴り上げられる。思わずつんのめりそうになった。"
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip]は防御姿勢に切り替え、私の攻撃を完璧に受け流す。[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]は鉄壁と化している。"
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip]は軽い攻撃と重い攻撃を巧みに切り替えて反撃し、一撃一撃が私をじりじりと後退させる。"
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip]から反撃の雨が降り注ぎ、危機一髪の攻撃が何度も飛んできた。"
 single_combat.0001.desc.opponent_response.attempt_disarm: "[my_foe.GetFirstNameNoTooltip]は驚異的な速度で[my_foe.Custom('signature_weapon')]を振り下ろし、私の[myself.Custom('signature_weapon')]は叩き落とされそうになった。"
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip]は一瞬たりとも時間を無駄にせず、大ぶりな攻撃を次々に繰り出して私を一歩ずつ後退させる。"
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip]は私が攻撃するたびに体を引っ込め、手応えのない攻撃が続く。まもなく私は疲れを感じはじめた。"
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "屈辱を与えようと目論む[my_foe.GetFirstNameNoTooltip]は私が近づくたびに体を引っ込め、耳を塞ぐことができないのを#EMP 承知の上で#!ねちっこく私を侮辱する。"
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip]は妙に見覚えのある型で[my_foe.Custom('signature_weapon')]を構え、絶対にどこかで見たことがあるような技をほぼ完璧に決めてみせる。"
 single_combat.0001.desc.opponent_response.like_a_viper: "いつの間にか[my_foe.GetFirstNameNoTooltip]は私の間合いの#EMP 中#!に入り込んでいて、[my_foe.GetHerHis]の[my_foe.Custom('signature_weapon')]が私の心臓に急接近している。本当にすんでのところで後ろに避けることができた。"
 single_combat.0001.desc.opponent_response.pocket_silver: "[my_foe.GetFirstNameNoTooltip]はどこからともなく重たい財布を取り出して私の[myself.Custom('MaskFace')]に投げつけ、それは#EMP ぐしゃり#!と命中する。立て直したころには[my_foe.GetSheHe]が優勢になっている。"
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNamePossessiveNoTooltip]の[my_foe.Custom('signature_weapon')]は気だるげに防御の位置につき、[my_foe.GetSheHe]は私に対して[myself.GetTitleAsNameNoTooltip]ではなく、まるで悪さをした農奴に接するような態度で怒号を浴びせる。"
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip]は私から離れ、戦闘がいったん止まる。小康状態の間、[my_foe.GetHerHis]は自慢話をまくし立て、私の名誉を貶め、怒りを煽る。"
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "爬虫類の鳴き声が聞こえた次の瞬間、近くの水場からご立腹のワニが飛び出してきた。私は何度も武器を振るって撃退する羽目になる。"
 single_combat.0001.desc.opponent_response.desert_warrior: "酷暑の中の戦いは私を消耗させるが、一方の[my_foe.GetFirstNameNoTooltip]はピンピンしていて、時おり私を軽く攻撃するだけで満足している。"
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip]は尻尾が掴みにくい敵だ。私の攻撃をするりと避け、とても追いつけない軽やかさで茂みの中を移動している。"
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip]は広い環境をうまく活用し、軽く攻撃しては開けた空間に後退していく。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "岩だらけの傾斜で戦うのが得意な[my_foe.GetFirstNameNoTooltip]は、あっという間に地の利を得た。不利に立たされた私は#EMP 危うく#!手足を数本持っていかれそうになる。"
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "沼地での戦闘に秀でた[my_foe.GetFirstNameNoTooltip]は、何度も私を塩気たっぷりの水に突き落とそうと試み、それはあと一歩で功を奏しそうだ。"
 single_combat.0001.desc.opponent_response.forest_fighter: "森の民である[my_foe.GetFirstNameNoTooltip]はいとも簡単に茨や茂みを走り抜け、私は強引に突き破りながら後を追う羽目になる。"
