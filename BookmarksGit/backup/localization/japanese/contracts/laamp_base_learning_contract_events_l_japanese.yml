 laamp_base_learning_contract_events.4015.a.success.t: "[challenge_character.GetShortUIName]が意見を変える"
 laamp_base_learning_contract_events.4015.a.failure.tt: "[challenge_character.GetShortUIName]とは意見が合わないままである"
