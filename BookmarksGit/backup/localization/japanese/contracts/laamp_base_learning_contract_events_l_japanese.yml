 laamp_base_learning_contract_events.4015.c: "「まあ、#EMP 私#!の経験上…」"
 laamp_base_learning_contract_events.4015.d: "「[camp_priest.GetFirstNameNoTooltip]、#EMP 君#!はどう思う？」"
 laamp_base_learning_contract_events.4015.d.success.tt: "[camp_priest.GetShortUIName]が[challenge_character.GetShortUIName]を説得する"
 laamp_base_learning_contract_events.4015.d.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
