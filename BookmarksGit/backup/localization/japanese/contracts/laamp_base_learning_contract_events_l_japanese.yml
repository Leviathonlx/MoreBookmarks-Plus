 #Transcribe texts for a local ruler
 laamp_base_4001_request: "この[task_contract|E]では#BOLD 3つ#!の[learning|E][skill|E]の試練を通して、文書を書き写さなければなりません。あるいは[lifestyle_traits|E]を頼りに、さらに優れた写本を書くこともできます。"
 laamp_base_learning_contract_events_prefix.4001: "転記"
 #laamp_base_contract_schemes.4001.tt.explanation: "#D This has nowhere to be placed#!"
 laamp_base_learning_contract_events.4001.tt.current_total.sub_t1: "#TUT #P 一応の成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('score_tally').GetValue]#!#!"
 laamp_base_learning_contract_events.4001.tt.current_total.sub_t2: "#TUT #P 成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('score_tally').GetValue]#! #WEAK （あなたはすでに「一応の成功」を達成している）#!#!"
 laamp_base_learning_contract_events.4001.tt.current_total.sub_t3: "#TUT #P 大成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('score_tally').GetValue]#! #WEAK （あなたはすでに「成功」を達成している）#!#!"
 laamp_base_learning_contract_events.4001.tt.passages_left: "#TUT #V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('text_passages_left').GetValue]#!の文章がまだ書き写せていない#!"
 laamp_base_learning_contract_events.4001.tt.progress_towards_success_1: "#P [task_contract|E]成功へのスコア+[SCOPE.ScriptValue('learning_task_contract_qualified_score_value')]#!"
 laamp_base_learning_contract_events.4001.tt.progress_towards_success_2: "#P [task_contract|E]成功へのスコア+[SCOPE.ScriptValue('learning_task_contract_medium_score_value')]#!"
 laamp_base_learning_contract_events.4001.tt.progress_towards_success_3: "#P [task_contract|E]成功へのスコア+[SCOPE.ScriptValue('learning_task_contract_major_score_value')]#!"
 laamp_base_learning_contract_events.4001.tt.no_progress: "[task_contract|E]成功へのスコアを獲得#BOLD しない#!"
 laamp_base_learning_contract_events.4001.success.tt.embellishment: "言葉巧みな文章ができあがる"
 laamp_base_learning_contract_events.4001.success.tt: "転記がうまくいく"
 laamp_base_learning_contract_events.4001.failure.tt: "稚拙な文章ができあがり、あなたはそれを処分する"
 laamp_base_learning_contract_events.4001.success.t: "転記成功"
 laamp_base_learning_contract_events.4001.failure.t: "処分された転記"
 laamp_base_learning_contract_events.4001.t: "$laamp_base_learning_contract_events_prefix.4001$：最後の一押し"
 laamp_base_learning_contract_events.4001.t.diplomacy: "$laamp_base_learning_contract_events_prefix.4001$：私室"
 laamp_base_learning_contract_events.4001.t.martial: "$laamp_base_learning_contract_events_prefix.4001$：戦を通じた平和"
 laamp_base_learning_contract_events.4001.t.stewardship: "$laamp_base_learning_contract_events_prefix.4001$：金がものを言うとき"
 laamp_base_learning_contract_events.4001.t.intrigue: "$laamp_base_learning_contract_events_prefix.4001$：すべての舌が黙る"
 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$：神の言葉"
 laamp_base_learning_contract_events.4001.desc.01: "日の光が徐々に消えようとするなか、蝋燭の明かりを頼りに、私は[employer.GetTitledFirstNamePossessive]の部屋で一心不乱に曲がりくねった文字を書き写す。\n\n目蓋が重たい。こくりと頭が垂れ、直後にハッと目を覚ます。私にわかる範囲では、この文章は[SCOPE.Custom('GetScriptTopic')]に関係しているようだ。だが#EMP なんということだ#!、いつまで経っても#EMP 終わりが見えない#!。"
 laamp_base_learning_contract_events.4001.desc.02: "数日が経過し、私はいまだ転記を進めている。しかし、この文章は日光にさらされた砂利よりも無味乾燥な文章だ…\n\n頭がふわふわと別のことを考えはじめる。私は何度か瞬きをし、自分を現実世界に引き戻す。この文の骨子は[SCOPE.Custom('GetScriptTopic')]に関連しているようで、それ自体は本質的に陳腐なものではない。"
 laamp_base_learning_contract_events.4001.desc.03: "転記作業の終わりが見えてきた。ここまでは[SCOPE.Custom('GetScoreAdjective')]であるといえる。だがまたしても、この主題について最も#EMP 退屈#!な切り口で語った文章に出会ってしまう。\n\n私の視線が付き添い人に釘付けになる。そちらを見ているほうがよほど面白い。だが[attendant.GetSheHe]は私に疑いの目を向け、作業に戻るよう促してくる。この文章自体は[SCOPE.Custom('GetScriptTopic')]に関連しているようで、ここまで堅苦しく書かれていなければ、読者も興味を持っただろう。"
 laamp_base_learning_contract_events.4001.desc.final_shot: "書きかけの紙片、インクの染み、羽ペンが#EMP そこら中#!にある。私はこめかみを擦り、転記の失敗によって引き起こされた混沌に頭を悩ませる。\n\n[employer.GetTitledFirstNamePossessive]の付き添い人の焼きつくような視線が背中に刺さるのを感じる。駄目出しされるのが恐くて、後ろを振り向けない。\n\nしかし、注釈に描かれた[ROOT.Char.Custom('GetMarginalia')]を見るや、突然反骨心が湧いてきて、私は姿勢を正す。#EMP 失敗？#!最後のこの数ページをさっさと終わらせればいいだけじゃないか！"
 laamp_base_learning_contract_events.4001.outro.01: "\n\n余白の[ROOT.Char.Custom('GetMarginalia')]をインクで汚れた指でなぞる。もう少し面白い文章にすべきじゃないだろうか？"
 laamp_base_learning_contract_events.4001.outro.02: "\n\n私は現在の状況について考えながら、余白に書かれた[ROOT.Char.Custom('GetMarginalia')]を何気なく眺める。"
 laamp_base_learning_contract_events.4001.outro.03: "\n\n[ROOT.Char.Custom('GetMarginalia')]の注釈を見ながら、ここからどう書き進めるべきか考える。"
 laamp_base_learning_contract_events.4001.outro.secret: "\n\nあれこれ頭を悩ませている最中に、[employer.GetTitleAsNameNoTooltip]について書かれた別の文章を余白に発見する。これを解読する時間があればいいのだが…"
 laamp_base_learning_contract_events.4001.a: "ほんの少し私が手を加えるのはどうだろうか…"
 laamp_base_learning_contract_events.4001.b: "私なら自分の経験に基づいて書くことができる！"
 laamp_base_learning_contract_events.4001.b.unavailable: "この主題に関連した経験をもっと積んでいればよかったのだが。"
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "この文に適用できる[lifestyle_traits|E]を持っていない"
 laamp_base_learning_contract_events.4001.b.tt.used: "この転記では、すでにこの[lifestyle_trait|E]を利用している"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "だがどうやって書けばいいものか…"
 laamp_base_learning_contract_events.4001.c: "ふむ…[additional_language_culture.GetLanguage.GetNameNoTooltip]に似ているな"
 laamp_base_learning_contract_events.4001.c.tt.used: "この転記では、すでに[language|E]の見識を利用している"
 laamp_base_learning_contract_events.4001.c.unavailable: "私にもう少し学識があれば。"
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "あなたは1つの[language|E]しか習得していない"
 laamp_base_learning_contract_events.4001.d: "とにかく原文に忠実でいよう。"
 laamp_base_learning_contract_events.4001.d.secret: "あともう少し時間をかけて解読しよう。"
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "この曲がりくねった文字はどういう意味だろうか…"
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "なぜ余計なことをする必要がある？"
 laamp_base_learning_contract_events.4001.d.secret.tt: "あなたは[employer.GetShortUINamePossessive]の[secret|E]を知る"
 laamp_base_learning_contract_events.4001.e: "本腰を入れて作業すべきだ。"
 laamp_base_learning_contract_events.4001.f: "いや、もう終わりだ。"
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$：完了"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName]は目まいで倒れそうになるのを我慢している。\n\n「よろしい！そなたの型破りな方法はどうやら大成功のようだ！若き[child_to_educate.GetFirstName]はすでに特別な才能の片鱗を見せている！」\n\n「襲撃ルート、社交儀礼、経済…素晴らしいできだ！感謝する。次にここへ来たときは、#EMP ぜひ#!私に連絡してくれ！」[employer.GetTitleAsNameNoTooltip]が嬉しそうな身振りをしながら、そう叫んだ。\n\nうなずく私の唇から、一瞬の微笑みが漏れる。"
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName]はざっとページを読み進めながら、好奇心を突かれたような顔をする。「この写本は私の記憶の中のものよりも面白い…」\n\n[employer.GetSheHe|U]はその写本を付き添い人に手渡す。「これをよく読んでおいてくれ。夜にまた話し合おう」\n\n私の方に向き直り、[employer.GetTitledFirstNameNoTooltip]は一瞬笑顔を見せると、重たい袋をこちらに預ける。「上出来だ。約束通り、これはそなたの報酬だ」"
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName]が写本を読みながら、口をすぼめる。「確かに元の内容が複製されている。そなたの信頼できる仕事ぶりに感謝しよう」\n\n[employer.GetSheHe|U]は背を向けてその場を去ろうとするが、一瞬立ち止まり、「ああ、そういえば。報酬は扉の近くにおいてある。それでは」\n\n立ち去ろうと振り返った私は、扉の近くに置かれた袋を見つけた。"
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName]が頭を振る。\n\n「どうしてこんなことに…これは許せん。そなたは私の部屋を滅茶苦茶にし、#EMP さらに#!貴重な筆記用具も無駄にした」\n\n[employer.GetSheHe|U]は歯ぎしりをする。「立ち去れ、今すぐ。私が#EMP まだ#!寛大なうちに」\n\n私は急いで扉に向かう。"
 laamp_base_learning_contract_events.4005.a.success_critical: "「大したことじゃない」"
 laamp_base_learning_contract_events.4005.a.success_standard: "「どうもありがとう」"
 laamp_base_learning_contract_events.4005.a.success_qualified: "「納品完了だ」"
 laamp_base_learning_contract_events.4005.a.failure_standard: "「了解した」"
 #Help settle theological arguments
 laamp_base_4011_request: "この[task_contract|E]では、[TaskContract.GetEmployer.GetTitledFirstNamePossessive]の領土まで旅をし、[learning|E][skill|E]の試練、[piety_level|E]、適用可能な宗教[traits|E]、[piety|E]や[stress|E]を通じて、その土地の神学に関する争いを解決しなければならない。"
 laamp_base_learning_contract_events_prefix.4011: "神学の問題"
 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$：出発"
 laamp_base_learning_contract_events.4011.desc: "夜明けになった。私は[employer.GetTitledFirstNamePossessive]がいる[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]までの同行者を集めた。\n\n用意された馬が落ち着きなく動いている。私は最後に野営地を一目見て、旅に出る。"
 laamp_base_learning_contract_events.4011.a: "急ぐぞ！"
 laamp_base_learning_contract_events.4011.a.tt: "@camp_travel_short_icon! あなたは[domicile|E]なしで[travel|E]をする"
 laamp_base_learning_contract_events.4011.tt.destination_list.5_destinations: "あなたはすぐに[employer_location_destination.GetName]への[travel|E]を開始し、そこから[destination_1.GetNameNoTier]、[destination_2.GetNameNoTier]、[destination_3.GetNameNoTier]、[destination_4.GetNameNoTier]、[destination_5.GetNameNoTier]と巡り、最後に[employer_location_destination.GetName]へ帰ってくる"
 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "あなたはすぐに[employer_location_destination.GetName]への[travel|E]を開始し、そこから[destination_1.GetNameNoTier]、[destination_2.GetNameNoTier]、[destination_3.GetNameNoTier]、[destination_4.GetNameNoTier]と巡り、最後に[employer_location_destination.GetName]へ帰ってくる"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "あなたはすぐに[employer_location_destination.GetName]への[travel|E]を開始し、そこから[destination_1.GetNameNoTier]、[destination_2.GetNameNoTier]、[destination_3.GetNameNoTier]と巡り、最後に[employer_location_destination.GetName]へ帰ってくる"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$[learning|E]試練の完了、[piety_level|E]を利用、宗教的[fame_traits|E]を利用、または#EMP 不信心な#!手段で目的地の領主を説得\n$EFFECT_LIST_BULLET$3分の1の試練に成功すると、#P 一応の成功#!\n$EFFECT_LIST_BULLET$3分の2の試練に成功すると、#P 成功#!\n$EFFECT_LIST_BULLET$すべての試練に成功すると、#P 大成功#!\n\n@alert_icon! #alert_trial [travel|E]をキャンセルすると[task_contract|E]が無効になります#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$：導きの手"
 laamp_base_learning_contract_events.4014.desc: "「…そうしたら[dummy_gender.GetSheHe]が#EMP クスクス#!と笑い出したのだ！」[employer.GetTitledFirstNamePossessive]が激怒しているのは明白だ。\n\n「若いころは#EMP よく#!神学について語り合ったものだ。[employer.GetFaith.HighGodNameAlternate|l]は私が忍耐強くいようと努めていることをご存知だ。しかし、臣下のなかには真理を見出すのに#EMP 後押し#!が必要な者もいる。#EMP お前#!なら彼らの精神的な導き手になれるかもしれん」\n\n[employer.GetSheHe|U]が自分の策に納得している様子で頷く。「お前の旅に[employer.GetFaith.HighGodName]の祝福があらんことを。さあ、行け」"
 laamp_base_learning_contract_events.4014.a: "「最善を尽くしましょう」"
 laamp_base_learning_contract_events.4014.a.tt: "[destination_1.GetNameNoTier]への旅を開始する"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t1: "#TUT #P 一応の成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('wins_tally').GetValue]#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t2: "#TUT #P 成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t2_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('wins_tally').GetValue]#! #WEAK （あなたはすでに「一応の成功」を達成している）#!#!"
 laamp_base_learning_contract_events.4015.tt.current_total.sub_t3: "#TUT #P 大成功#!に達するまでのあなたのスコアは#V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!中、#V [task_contract.MakeScope.Var('wins_tally').GetValue]#! #WEAK （あなたはすでに「成功」を達成している）#!#!"
 laamp_base_learning_contract_events.4015.tt.disputes_left: "#TUT #V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!件中、#V [task_contract.MakeScope.Var('opportunities_left_tally').GetValue]#!件の争いがまだ解決できていない#!"
 laamp_base_learning_contract_events.4015.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4015.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "[challenge_character.GetTitledFirstName]の御殿へ向かう途中、当の本人を[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の路地裏で発見する。私が歩み寄ると、[challenge_character.GetSheHe|U]はこちらを目を細めて見やり、近づいてくる。"
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "市場の一角で、[challenge_character.GetTitledFirstName]が地元商人の[challenge_character.Custom('GetTradeGoods')]をじろじろと観察しているのを発見する。私が歩み寄ると、[challenge_character.GetSheHe|U]が顔を上げる。"
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の聖地に足を踏み入れると、優しいそよ風が私を迎える。少し前を優雅に歩いていた[challenge_character.GetTitledFirstName]はやがて速度を落とし、近づいた私の方へ振り返る。"
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "[challenge_character.GetTitledFirstName]がちょうど[challenge_character.GetFaith.HouseOfWorship]を出ようとしていたところに私は到着する。[challenge_character.GetSheHe|U]は近づいてくる私に気付くと、頭を傾ける。"
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "到着するやいなや、書斎で地図に夢中になっている[challenge_character.GetTitledFirstName]の姿が視界に入る。私の存在に気付くと、[challenge_character.GetSheHe]は顔を上げもせずに低く唸った。"
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "医務室で[challenge_character.GetTitledFirstName]が2人の[challenge_character.GetFaith.AltPriestTermPlural]と話をしているのを発見する。私が近づいていくと、3人はすぐに会話をやめ、好奇心に満ちた視線をこちらに向ける。"
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "私が到着すると、[challenge_character.GetTitledFirstName]は物思いに沈んだ様子で会議室の窓の外を眺めていた。[challenge_character.GetSheHe|U]は私の足音に気付き、ゆっくりと振り返る。"
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "私が到着すると、[challenge_character.GetTitledFirstName]は考え事をしながら長い廊下を歩いていた。近づいてみると、[challenge_character.GetSheHe|U]は振り返り、こちらを見る。"
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "居間に入ると、[challenge_character.GetTitledFirstName]が気持ちよさそうに柔らかい椅子に座っていた。私が近づくと、[challenge_character.GetSheHe|U]は頭を後ろへ傾ける。"
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "「[employer.GetSheHe|U]はその話に関しては頑固なんだ」私が来た理由を説明すると、[challenge_character.GetSheHe]が認めた。「[employer.GetHerHis]の考えには賛同できないし、今後するとも思えない」"
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "「#EMP そんなこと#!で私の邪魔をしにきたのか？なんとまあ、見下げた[employer.GetTitleAsName]だ！」[challenge_character.GetSheHe|U]は拳を握りしめ、それから何度か深呼吸をして気持ちを落ち着かせようとする。「なんと言われようと、あの#EMP [employer.Custom2('InsultNounClumsy', SCOPE.sC('challenge_character'))]#!には賛同できない！」"
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "「[employer.GetSheHe]がそう感じてしまったのなら申し訳ないが、私の忠誠心は[challenge_character.GetFaith.GetNameNoTooltip]にある。すまないが、君にはどうにもできないよ」[challenge_character.GetSheHe]が気の毒そうに言う。"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "「誰の何だって？ああ、わかったよ。話をしてもいい。何か変わるとは思えないが。それで気が済むならそうしよう」"
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetSheHe]は目を見開き、何度か瞬きをして、ようやく私の言っている意味を理解する。「なるほど、[employer.GetSheHe]がそう感じてしまったのなら残念だ。しかし、我々は考え方が違うのだ」[challenge_character.GetSheHe]が眉間にしわを作った。"
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "「ああ、少し意見が食い違ったあのときのことか？特に深く考えてはいなかったが、まだ話したいことがあるなら構わない」[challenge_character.GetSheHe|U]は肩をすくめる。「必ずしもその点に同意できるわけではないとはいえ、怒らせるつもりはなかったんだ」"
 laamp_base_learning_contract_events.4015.desc.outro: "私は軽く唸って同意を表しながら、この先どう話を進めるべきか慎重に考える。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "私の右隣で、野営地の牧師[camp_priest.GetFirstName]"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$が小さく声を発しながら頷き、頭の中で意見を練っている。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$が少し疲れた様子を見せはじめており、反論を考えながら目を細めている。"
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$が明らかに険悪そうな顔をして、ときどき中空を見詰めている。私は[camp_priest.GetHerHis]の肩にそっと手を置いた。"
