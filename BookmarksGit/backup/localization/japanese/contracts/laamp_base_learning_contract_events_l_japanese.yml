 laamp_base_learning_contract_events.4015.e.flavor: "物議をかもす討論も起きるかもしれないが、仕方あるまい…"
 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$：結末"
 laamp_base_learning_contract_events.4017.desc.success.critical: "私が帰還すると、[employer.GetTitledFirstName]はまるで踊っているかのような足取りで部屋に入ってくる。「#EMP 素晴らしい！#!迷える羊がすべて囲いの中へ戻ってきた。あの厄介な[mentioned_disputee.GetFirstName]でさえも…」\n\n[employer.GetSheHe|U]は振り返り、硬貨がずっしり入った袋を手に取り、さっとこちらへ渡してくる。「お前はこれに相応しい働きをした。ありがとう、また[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へ来たときはぜひ連絡してくれ！」\n\n私は笑顔で頷く。"
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName]はコクッと頷き、口をすぼめる。「よくやってくれた。例の件について、ほとんどの者が私の意見が正しかったという旨の手紙を送ってきた。」\n\n[employer.GetSheHe|U]は一瞬ためらい、さらに付け加える。「ほかの者たちもいずれ意見を変えるだろう。結局、正しいのは#EMP 私#!だ」\n\n私は恭しく頷き、その場を去る。"
 laamp_base_learning_contract_events.4017.desc.success.qualified: "私が[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へ戻って来ると、[employer.GetTitledFirstName]はしかめっ面を浮かべる。「ふむ、結構なことだが、少し期待外れだったかもしれんな」\n\n[employer.GetSheHe|U]は振り返り、独り言をつぶやく。「次の者はもっとうまくやるかもしれん…」\n\n私が立ち去らないのに気付くと、[employer.GetSheHe]は扉の近くの小さな袋を指差す。「あれは自由に使ってくれていい。出口はわかるだろう？」"
 laamp_base_learning_contract_events.4017.desc.failure: "私が部屋に入ると、[employer.GetTitledFirstName]が冷笑する。「おや、のこのこ戻ってきたのか？あれだけ無様な姿を見せておいて？」\n\n[employer.GetSheHe|U]がこちらを否定するように頭を振る。「お前は[employer.GetFaith.GetNameNoTooltip]について少しでも何か知っているのか？#EMP 間抜け#!をどう処分するべきか書かれていなくてよかったな」\n\n[employer.GetSheHe|U]が振り返り、その場を後にする。私は一瞬ためらってから廊下へふらふらと出ていき、出口を探す。"
 laamp_base_learning_contract_events.4017.a: "「こう考えてくれ、私が疑いの種をまいたのだと」"
 laamp_base_learning_contract_events.4017.a.tt: "彼らはいずれ同じ信念を持つようになる。#EMP 間違いない#!。"
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName]の心が揺さぶられる"
 laamp_base_learning_contract_events.4017.a.failure.tt: "あなたは[employer.GetShortUIName]を説得できない"
 laamp_base_learning_contract_events.4017.b.success_critical: "「[employer.GetFaith.HighGodNameAlternate]が私を導いてくれた」"
 laamp_base_learning_contract_events.4017.b.success_standard: "「ちょっと後押しをしただけだ」"
 laamp_base_learning_contract_events.4017.b.success_qualified: "「彼らも意見を変えてくれるはずだ」"
 laamp_base_learning_contract_events.4017.b.failure_standard: "$laamp_base_learning_contract_events.4005.a.failure_standard$"
 #Create a work of learning for a ruler
 laamp_base_4021_request: "この[task_contract|E]では、[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]ために、主に[learning|E][skill|E]の試練や、あるいはほかの関連する[skills|E]、[lifestyle_traits|E]、[travel|E]経験値の試練を通じて原稿を書かねばならない。"
 laamp_base_learning_contract_events_prefix.4021: "原稿"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$：仕事の内容"
 laamp_base_learning_contract_events.4021.desc: "私は鼻歌交じりで[employer.GetTitledFirstNamePossessive]の書斎を見て回る。ここにはさまざまな書物や短編集が集められ、本棚に綺麗に収納されている。\n\n作品の良し悪しは必ずしもその物語の長さでは判断できない。1つの単語が複雑な感情を生むことだってある。\n\nだがまずは、自分がどれくらいの長さの作品を書けるのかを考えなければ。"
 laamp_base_learning_contract_events.4021.a: "シンプルなものがいいだろう。"
 laamp_base_learning_contract_events.4021.a.tt: "#V 3#!章程度に収めよう。"
 laamp_base_learning_contract_events.4021.b: "私の創作活動は#EMP 大変な労力#!を要する。"
 laamp_base_learning_contract_events.4021.b.tt: "#V 5#!章を目指す\n$EFFECT_LIST_BULLET$最後の章で、追加で[skill|E]ポイントを獲得する可能性あり"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT 章が多いほど試練の数も増えます。報酬はその分増えますが、難易度も上昇します。#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$[learning|E]試練の完了、ほかの関連[skill|E]の複合試練、または[travel|E]の経験値の利用\n$EFFECT_LIST_BULLET$3分の1の試練に成功すると、#P 一応の成功#!\n$EFFECT_LIST_BULLET$3分の2の試練に成功すると、#P 成功#!\n$EFFECT_LIST_BULLET$すべての試練に成功すると、#P 大成功#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$：謙虚な始まり"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$：最終章"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$：次の章"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "目の前にある白い紙を見下ろす。#EMP 言葉#!が出てこない。なぜいつも書き出しに苦戦する？"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "額の汗を拭いつつ、頭を回転させ続ける。もうすぐ私の作品が完成する。だが出来栄えはどうだろうか？人に見せて恥ずかしくないものだろうか？ "
 laamp_base_learning_contract_events.4025.desc.intro.last: "私は自分の書いた文章に目を通し、悦に入り息を漏らす。簡潔でありながら、重大な意味を持たせられた。これならば[employer.GetTitledFirstName]を満足させられるだろう。"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "ある考えが突然思い浮かぶ。[SCOPE.Custom('GetInspirationTopic')|U]。それほど難しくはないはずだ。そうやって考えるほど、その主題について私が知っていることを伝えたいという気持ちが湧いてくる。"
 laamp_base_learning_contract_events.4025.desc.intro.01: "作業を始めてしばらくすると、私は夢中になった。[SCOPE.Custom('GetLatestTopic')]への見解を書き連ね、次々とページを埋めている自分に気付く。"
 laamp_base_learning_contract_events.4025.desc.intro.02: "椅子に腰かけ執筆を続ける私は、[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の美しい庭から聞こえてくる愉快な鳥の鳴き声を楽しむ。"
 laamp_base_learning_contract_events.4025.desc.intro.03: "書見台の横に座り、[SCOPE.Custom('GetLatestTopic')]への詳細な見解を記録していると、時間があっという間に過ぎていく。"
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "[ROOT.Char.Custom('WritingInstrument')]が優しく私の顎を撫で、私は原稿の内容を慎重に考える。"
 laamp_base_learning_contract_events.4025.desc.final_shot: "外が暗くなりはじめると、蝋燭の火に照らされながら、私ははっきりと寒気を感じ、劣等感に苛まれる。何度も食べ物を口に運んでみるが、気分は明るくならない。"
 laamp_base_learning_contract_events.4025.desc.last: "皿が積み上がっていく横で、私はもてなし料理の最後の一口を楽しむ。私のここでの仕事はもうすぐ終わる。運ばれてくる食事の量が少なくなってきているようだが、気のせいだろうか…？"
 laamp_base_learning_contract_events.4025.desc.01: "外の光が消えはじめ、私は[employer.GetTitledFirstNamePossessive]の書斎で蝋燭の火に照らされながら、文士に用意されるもてなし料理を楽しんでいる。"
 laamp_base_learning_contract_events.4025.desc.02: "ときおり使用人が現れ、静かに部屋の掃除をしたり、食べ物を運んできたりする。そして退室する際には、音を立てないよう細心の注意を払って扉を閉める。"
 laamp_base_learning_contract_events.4025.desc.03: "時折、外出していないときは[employer.GetTitledFirstName]が書斎を覗き、インクで汚れたページの進み具合を確認する。それが終わると、[employer.GetSheHe|U]はほかに大事な用があるといった様子で、鼻歌交じりで部屋を出ていく。"
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName]は[SCOPE.Custom('GetPreferedTopic')]に関連する書物を欲していた。検討に値する話ではあるが、どこから始めていいものか…"
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "部屋の中を見回しながら、執筆を始めるのに相応しい主題に考えを巡らせる…"
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "ある考えが浮かび、私は少し背筋を伸ばす。選択肢は2つだ。自分の力不足を認めるか、あるいは胸を張り、最後に#EMP 本気で#!もう一度挑戦するかだ！"
 laamp_base_learning_contract_events.4025.desc.outro.01: "このことを認めつつ、私はさらに核心に近い疑問について考えはじめる。主題を[SCOPE.Custom('GetLatestTopic')]だけに絞るべきか、あるいはほかの内容に触れる方が賢明だろうか…"
 laamp_base_learning_contract_events.4025.desc.outro.02: "そんなことを考えながら、次の章に何を書くべきかと頭を悩ませる…"
 laamp_base_learning_contract_events.4025.desc.outro.03: "そんな考えを頭に浮かべながら、目の前の紙片に注意を戻す。主題は[SCOPE.Custom('GetLatestTopic')]のままでいいだろうか…？"
 laamp_base_learning_contract_events.4025.a: "私の知力であっと驚かせてやろう！"
 laamp_base_learning_contract_events.4025.a.second: "もう少しひねりを加えてもいいだろう。"
 laamp_base_learning_contract_events.4025.b: "社交術の話は役に立つだろう。"
 laamp_base_learning_contract_events.4025.b.second: "外交について別の理論を書くと良さそうだ。"
 laamp_base_learning_contract_events.4025.c: "私の軍事知識をうまく伝えられるはずだ。"
 laamp_base_learning_contract_events.4025.c.second: "指揮官に関連する章をもう1つ書くのはどうだろうか？"
 laamp_base_learning_contract_events.4025.d: "管理は私の得意分野だ。"
 laamp_base_learning_contract_events.4025.d.second: "今度は効率について触れてみよう。"
 laamp_base_learning_contract_events.4025.e: "策略に関する論文をつけ加えてみよう。"
 laamp_base_learning_contract_events.4025.e.second: "冷静な考えを持つことについてもう1章書くのがいいかもしれない。"
 laamp_base_learning_contract_events.4025.f: "語るべき旅の物語がたくさんある。"
 laamp_base_learning_contract_events.4025.f.second: "旅の小話についてもう1章書いてもいいだろう。"
 laamp_base_learning_contract_events.4025.g: "巡礼。これ以上に#EMP 神聖な#!主題があるだろうか？"
 laamp_base_learning_contract_events.4025.g.second: "巡礼の話が尽きることがあろうだろうか？"
 laamp_base_learning_contract_events.4025.h: "私がこの目で見た#EMP 驚愕#!の出来事。それについて書こう。"
 laamp_base_learning_contract_events.4025.h.second: "書物にすべき驚愕の出来事はまだたくさんある！"
 laamp_base_learning_contract_events.4025.i: "本腰を入れるべきだろう。"
 laamp_base_learning_contract_events.4025.i.second: "もう一度本腰を入れよう。"
 laamp_base_learning_contract_events.4025.i.flavor: "頭が痛い…"
 laamp_base_learning_contract_events.4025.j: "#EMP 最後#!の一押しだ…"
 laamp_base_learning_contract_events.4025.k: "いや、そんな価値はない。"
 laamp_base_learning_contract_events.4025.success.tt: "その章がうまく書き上がる"
 laamp_base_learning_contract_events.4025.success.t: "素晴らしい章"
 laamp_base_learning_contract_events.4025.failure.tt: "その章をうまく書き上げられない"
 laamp_base_learning_contract_events.4025.failure.t: "不出来な章"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t1: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t1$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t2: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t2$"
 laamp_base_learning_contract_events.4025.tt.current_total.sub_t3: "$laamp_base_learning_contract_events.4015.tt.current_total.sub_t3$"
 laamp_base_learning_contract_events.4025.tt.chapters_left: "#V [task_contract.MakeScope.Var('win_t3_threshold').GetValue]#!章中、#V [task_contract.MakeScope.Var('chapters_left').GetValue]#!つの章をまだ書き終えていない#!"
 laamp_base_learning_contract_events.4025.tt.progress_towards_success: "$laamp_base_contract_schemes.2781.tt.progress_towards_success$"
 laamp_base_learning_contract_events.4025.tt.guaranteed_success: "#P [task_contract|E]成功へのスコア+2#!"
 laamp_base_learning_contract_events.4025.tt.no_progress: "$laamp_base_learning_contract_events.4001.tt.no_progress$"
 laamp_base_learning_contract_events.4025.tt.prefered_topic: "この[task_contract|E]は[SCOPE.Custom('GetPreferedTopicConcept')]を主題にすると追加報酬がある"
 #Conclusion
 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$：結末"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName]が原稿のページをめくる。そして立ち止まっては各ページの一節をじっと読む。「そうだな…」\n\n[employer.GetSheHe|U]は振り返り、付き添い人に原稿をそっと手渡す。「これはもう読んだか？どこかに#EMP 展示#!してもいいくらいだ。度肝を抜かれるほどの傑作だよ」\n\n優しい声でそう褒めると、[employer.GetSheHe]は少しおどけた様子で体を寄せてくる。「特に#EMP この#!注釈部分が気に入ったよ。よくやった！報酬を受け取ってくれ。それから、[employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に戻ってくることがあったら連絡してくれ」\n\n私は誇らしげに背筋を伸ばし、頷く。"
 laamp_base_learning_contract_events.4027.desc.success.standard: "興味津々で原稿を読みながら、[employer.GetTitledFirstName]が嬉しそうに頷く。「全体的に出来がいい。ほかの作品と一緒に本棚に並べておこう」\n\n[employer.GetSheHe|U]がかなり大きなサイズの袋を手渡す。「これだけあれば、君の労力も報われるだろう」\n\n「また仕事がしたくなったら教えてくれ」[employer.GetSheHe]は話を終えると、その場を後にする。\n\n私は袋を受け取り、礼儀正しく首を縦に振る。"
 laamp_base_learning_contract_events.4027.desc.success.qualified: "「私が…期待していたものとは少し違うな。一応、#EMP 作品#!としては完成しているが…」[employer.GetTitledFirstName]は鼻の辺りに少ししわを寄せ、付き添い人に原稿を手渡す。\n\n「…書庫にでも入れておくか。出口はわかるかな？」[employer.GetSheHe]は私の返事を待たず、退室してしまった。\n\n私は扉の近くの小さな袋を拾い上げ、出口を探して広間をうろつきはじめる。"
 laamp_base_learning_contract_events.4027.desc.failure: "「これは一体…」[employer.GetTitledFirstName]は一瞬口ごもり、付き添い人に向かって原稿を投げる。\n\n「よくも私の貴重なインクと紙を…こんな#EMP くだらない#!ものに使ってくれたな」\n\n取り乱した様子でぐるぐると歩き回りながら、[employer.GetSheHe]が頭を掻きむしる。「私は君を我が家に招待した。私の#EMP 書斎#!に！そうしてできあがったのが#EMP これか#!？こんな裏切り方をされたら、衛兵を呼んでつまみだしてやってもいいくらいだ！」"
 laamp_base_learning_contract_events.4027.a: "「こう考えてくれ。あなたは唯一無二の原稿を手にしたと」"
