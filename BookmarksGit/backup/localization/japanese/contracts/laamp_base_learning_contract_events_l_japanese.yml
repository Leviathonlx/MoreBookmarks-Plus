 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$：最後の挑戦"
 laamp_base_learning_contract_events.4110.desc: "[child_to_educate.GetFirstNamePossessive]が再び宙を見詰めはじめた。私はこのままではうまくいかないと判断する。\n\nどういうわけか、この子は#EMP 感受性#!が鈍い…私は拳を握りしめ、深呼吸をする。やり方を間違えているのか？\n\nもう時間がない。#EMP 最後#!にもう一度意思疎通を図り、#EMP 何かしら#!意味のあることを教えなければ。"
 laamp_base_learning_contract_events.4110.a: "「[child_to_educate.Custom('ChildPetName')]、君のこれまでの経験についてだが…」"
 laamp_base_learning_contract_events.4110.b: "「#EMP 鼻くそ#!は[alternative_language_culture.GetLanguage.GetNameNoTooltip]語でなんというか知ってるかい？」"
 laamp_base_learning_contract_events.4110.b.tt: "あなたは[child_to_educate.GetShortUIName]より多くの[language|E]を知らない"
 laamp_base_learning_contract_events.4110.c: "いや、[child_to_educate.GetSheHe|U]には見込みがない。"
 laamp_base_learning_contract_events.4110.c.tt: "@alert_icon! #alert_trial このままでは[task_contract|E]に失敗します#!"
 #Conclusion
 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$：試験管"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName]は感謝しているのかいないのか、どちらとも取れない表情をしている。\n\n「確かに型破りな教育方法ではあったが、[child_to_educate.GetFirstName]はいろいろな考え方を身に着けた…今後君が必要になったら、また連絡するかもしれん」\n\n私は少し頭を下げ、その場を後にする。"
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName]は目まいで倒れそうになるのを我慢している。\n\n「よろしい！そなたの型破りな方法はどうやら大成功のようだ！若き[child_to_educate.GetFirstName]はすでに別な才能の片鱗を見せている！」\n\n「襲撃ルート、社交儀礼、経済…素晴らしいできだ！感謝する。次にここへ来たときは、#EMP ぜひ#!私に連絡してくれ！」[employer.GetTitleAsNameNoTooltip]が嬉しそうな身振りをしながら、そう叫んだ。\n\nうなずく私の唇から、一瞬の微笑みが漏れた。"
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName]は信じられないといった様子で頭を振る。\n\n「正直に言おう、君にはもっと期待していたよ。程度の低い教育だな…[child_to_educate.GetFirstName]を外で自由に遊ばせていた方が#EMP よほど#!教育になるというものだ。さあ、帰ってくれ。二度と我が家の敷居を跨ぐんじゃない」\n\n私は役目を果たせなかった恥ずかしさに頬を赤らめ、その場を後にした。"
 laamp_base_learning_contract_events.4120.a.success_standard: "「どうもありがとう」"
 laamp_base_learning_contract_events.4120.a.success_critical: "「すべて[child_to_educate.GetHerHim]の実力だ」"
 laamp_base_learning_contract_events.4120.a.failure_standard: "その子には見込みがない…いや、それは私の方かもしれない。"
