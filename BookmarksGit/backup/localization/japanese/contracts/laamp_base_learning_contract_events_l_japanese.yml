 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "[child_to_educate.GetFirstName]は初めて顔合わせをすると、興味心と期待に満ちた目をこちらに向ける。"
 laamp_base_learning_contract_events.4100.desc.intro.stress: "私が歩み寄ると、[child_to_educate.GetFirstName]は反射的に後ろに下がり、こちらを怪しむように目を細める。"
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "前回の講義にいた助手の行方が気になるのか、[child_to_educate.GetFirstNamePossessive]が一瞬混乱した顔をする。"
 laamp_base_learning_contract_events.4100.desc.intro.support: "我々が近づくと、[child_to_educate.GetFirstName]は興味あり気な目で[support_person.GetFirstName]を見る。"
 laamp_base_learning_contract_events.4100.desc.intro.learning: "再び顔合わせをすると、[child_to_educate.GetFirstName]は不可解な視線をこちらに向けてくる。"
 laamp_base_learning_contract_events.4100.desc.intro.topic: "再会した後、私が前回の講義の内容をまとめていると[child_to_educate.GetFirstName]が首をかしげる。"
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\n通りは活気に溢れており、商人たちがきびきびと広場を行き来している。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\n絞首台に集まった群衆は血の渇きが癒やされ、今まさに解散しようとしているところだ。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\n市場では交易品が次々と別の手に渡り、いろいろな取引が行われている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\n漁船はちょうど波止場に戻ってきたところで、釣れた魚を船から降ろしている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\n炉がうなり声を上げ、兵器庫の片隅には武器が積み上げられている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\nゆっくりと時間をかけて教育が行える静かな庭がある。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\n酒場に常連客を含む多くの客が集まっている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]が穏やかな様子で聖地を歩き回っている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\n使用人たちが玉座の間を忙しなく行き来している。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\n村人が列をなし、平坦な農地を行ったり来たりしている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\n平原に吹く風。その息吹が通りかかるすべての人々に優しく触れる。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\n領分のはずれから見えるステップは、どこまでも無限に続いているように思える。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\n見渡す限りの砂、砂、砂。我々は領分のはずれを歩き回る。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\n乾燥地に水はほとんどないが、それでも我々は旅団と何度かすれ違う。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\n領分のはずれにあるオアシスには多くの人がやって来る。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\n緩やかに起伏する丘には、放牧中の[ROOT.Char.Custom('RegionalFarmAnimalPlural')]がたくさんいる。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\nその土地の山腹では、さまざまな旅人や活動が見られる。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\nこの湿地帯にはあらゆる害虫が生息している。うかつにもここを通った旅人は、すぐにそれに気付くことになる。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\n光を帯びた霧が森を包み込む。近くで地元住民たちが次の食事の準備をしている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\n近くの伐採場は活気に溢れている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\n採集者たちが茂みを歩き回り、その土地の珍味を収獲している。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\n我々は森の中で友好的な冒険者の野営地を発見する。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n洞窟に住む地元の賢人のもとに多くの人々が集まっている。 "
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\n村人たちが雪上に残された動物の足跡を追っている。 "
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "そして私は、[child_to_educate.GetFirstNameNoTooltip]に社交の素晴らしさについてさらに詳しく教える機会を見出す。"
 laamp_base_learning_contract_events.4100.desc.topic.martial: "私は周囲を見渡しながら、[child_to_educate.GetFirstNameNoTooltip]に教えておくべき見晴らしのいい場所を探す。"
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "辺りを見回すと、現在の組織を改善する機会が数多く見つかった。これは[child_to_educate.GetFirstNameNoTooltip]に教えておくべきことだ。"
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "その道をたどりながら、私は周囲を注意深く観察する。これは、[child_to_educate.GetFirstNameNoTooltip]が習得しなくてはならない技術だ。"
 laamp_base_learning_contract_events.4100.desc.topic.learning: "そして私は[ROOT.Char.Custom('GetScientificObjects')]の場所を探し当てる。[child_to_educate.GetFirstNameNoTooltip]に教えておけば役に立つだろう。"
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "そして私はすぐさま、奇襲を受けそうな危険なルートを多数発見する。これは[child_to_educate.GetFirstNameNoTooltip]に教えておくべきことだ。"
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n私の後ろを歩くその子は断固として目を逸らし、こちらが視線を向けても無視をして、私が痺れを切らすのを待っている。私は眉間にしわを寄せ、この状況をどうしたものかと考える。"
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\n私の後ろをふらふらとついてくる弟子が、近くの屋台で木馬を買う。[child_to_educate.GetSheHe|U]は木馬に乗り、楽しそうにぐるぐると円を描いて動き回る。"
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\n私が振り返ると、[child_to_educate.Custom('GirlBoy')]は完全に足を止め、地面に落ちていた腕の長さほどの棒をじっと見詰めている。私が呼びかけてもまったく反応しない。"
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\nすると、どこからともなく大きな[ROOT.Char.Custom('get_region_dog_type')]が現れ、どうしても遊んでほしいという様子で子供に駆け寄ってきた。[child_to_educate.Custom('GirlBoy')]はすぐさま大喜びでその犬と遊びはじめる。"
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\n突然、若き[child_to_educate.GetCulture.GetNameNoTooltip]の[child_to_educate.Custom('GirlBoy')]は大きく目を見開き、叫びはじめる。「野盗が来る！」[child_to_educate.GetSheHe]は笑いそうになるのを堪えながら、付き添い人と一緒に走り回る。"
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\nずっと先の方にいる、美しい[dummy_gender.Custom('GirlBoy')]はどうやら私の弟子を虜にしたようだ。[child_to_educate.GetSheHe|U]は身を隠して、物資を運ぶ[dummy_gender.Custom('GirlBoy')]をまじまじと見詰め、#EMP 断固として#!私を無視する。"
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\nその場で思い付いた遊びなのだろうか、子供たちが走り回っている。それが[child_to_educate.Custom('GirlBoy')]の注意を引いたようだ。私が制止するよりも先に、[child_to_educate.GetSheHe|U]は彼らに駆け寄り、その遊びに加わる。"
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n私の教え子はどうやらたくさん友達を連れてきたようだ。それは構わないのだが、残念ながら、彼らは私の講義に興味がないようだ。子供たちが言い争いを始め、私はしかめっ面にならないよう我慢する。"
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('GirlBoy')]はおそらくは遊び心で、何度も身を隠したり突然飛び出したりしては、私から距離を置こうとする。私は高まる怒りをどうにか抑えようとする。"
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\n最初のあいさつを終えるやいなや、どういうわけかその子供は椅子に深く腰掛け、目を閉じて、講義中に眠ってしまった振りをして私を無視しはじめる。"
 #Outro
