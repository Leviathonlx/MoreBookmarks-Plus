 laamp_base_learning_contract_events.4015.b: "「話をしよう！」"
 laamp_base_learning_contract_events.4015.b.success.tt: "あなたは[challenge_character.GetFaith.GetName]について実りある会話をする"
 laamp_base_learning_contract_events.4015.b.success.t: "$laamp_base_learning_contract_events.4015.a.success.t$"
