 ep3_contract_event.0006.desc: "[task_contract_destination.GetName]に到着すると、その土地の珍しいものを求めて[task_contract_destination.Custom('GetGuildType')]を訪れてみるが…手掛かりは得られない。私は"
 ep3_contract_event.0006.desc_locals: "酒場に立ち寄り、そこでとある2人組が興味深いうわさ話をしているのを耳にする。\n\n「聞いてくれよ、[local_2.GetFirstName]。[newly_created_artifact.GetName]が[task_contract_destination.GetTerrain.GetNameNoTooltip|l]に隠されてるっていうんだが、なんと俺はその場所を知ってるんだ！[local_1.GetCulture.GetCollectiveNounNoTooltip]の1人がささやく。\n\n「静かにしろ、[local_1.GetFirstName]。見られているぞ…」もう1人がシッと声を出し、こちらを指差す。"
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')]に立ち寄る。\n\n「ようこそ！」地元の[local_1.GetFaith.PriestNeuter]があいさつをする。「うわさでは、君は俗世の宝を探しているとか。そうだな…[newly_created_artifact.GetName]のことなら、情報を渡してやってもいい」\n\n「だがそれも、君に[local_1.GetFaith.WealthGodName]のご加護があればの話だが…」"
 ep3_contract_event.0006.desc_locals_city: "市場に立ち寄り、入ってすぐのところで行商人に捕まる。\n\n「やあ！君は交易の経験が豊富そうだな。うちは、君が必要としているものを何から何まですべて取り揃えている！この特別な品…[newly_created_artifact.GetName]に興味はあるかな？」"
 ep3_contract_event.0006.desc_locals_castle: "[task_contract_destination.GetHolding.GetType.GetName|l]へと続く門に立ち寄り、そこで2人の地元住民を発見する。\n\n「嘘じゃないぞ、[local_2.GetFirstName]！[local_ruler.GetDynastyHouseName]一族が[newly_created_artifact.GetName]を手に入れたんだ！少し前に[local_ruler.Custom('ResidenceBuilding')]へ運ばれていくのを見た」片方の[local_1.GetCulture.GetNameNoTooltip]が言う。\n\n「簡単にはいかないだろうが、[local_1.GetFirstName]…#EMP 俺たち#!なら奪えるかもな」もう一方が目を輝かせながら答える。"
