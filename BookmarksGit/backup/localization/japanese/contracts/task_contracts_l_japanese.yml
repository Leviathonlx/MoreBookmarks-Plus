 ep3_contract_event.0093.desc: "[task_contract_destination.GetName]に到着すると、私はすぐさま最低な民衆扇動家たちを締め上げ、釈明を要求する。声望のある農民、[corrupt_province_peasant.GetName]が代表で話しはじめる。\n\n"
 ep3_contract_event.0093.desc_taxes: "「高い税金ですが、我々は支払っています！しかし、関税が高すぎるあまり、物資はほとんど手に入りません！これだけ納税しても、[task_contract_councillor_liege.GetTitledFirstName]はまだ我々から搾り取ろうとしています。一方で、徴税人の富は肥えるばかり。あなたが戦うべき相手は#EMP 奴ら#!です！」"
 ep3_contract_event.0093.desc_bandits: "「子供の安全を気に掛けているのです。我々を守るのは[task_contract_councillor_liege.GetTitledFirstNamePossessive]の責務ですが、奴は我々を支配することしか頭にありません！あれの優秀な兵士が忌々しい無法者を成敗しないのであれば、我々は自分たちの鎌、殻竿、そして弓に子供の命を託します！」"
 ep3_contract_event.0093.desc_riots: "「我々の心は我々のものです！部外者の干渉など歓迎するものですか！[task_contract_councillor_liege.GetTitledFirstNamePossessive]のおべっか使いや悪党どもがいることにも反対します！外から妨害されることなく、この土地の問題をこの土地の人間で解決できないものでしょうか？」"
 ep3_contract_event.0093.desc_low_control: "「我々は支配される側の立場ですが、[task_contract_councillor_liege.GetTitledFirstName]のやり方は不当です！この地に混乱が蔓延し、自分のものといえるものはほとんどないのに、奴は人々を馬車馬のように働かせる！戦争や病気からの安全が約束されているわけでもないのにです！」"
 ep3_contract_event.0093.a: "「そいつらを黙らせろ。さもなくば、#EMP 死ね#!、農民！」"
 ep3_contract_event.0093.b: "このような不正は許せない。"
 ep3_contract_event.0093.a_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNamePossessive]の存在感を強めるのを手伝う"
 ep3_contract_event.0093.a_lose: "しかし、あなたは[ROOT.Char.GetWomenMen]を置き去りにしなければならない"
