 laamp_boost_legitimacy_contract_desc_title: "育ちの良い旅人へ"
 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、唯一無二の統治の権利を持つのが自分であることを反抗的な農民たちに理解させるため、優秀な弁論家を必要としている。実際にその場に出向かなければ、この任務は請け負えない。"
