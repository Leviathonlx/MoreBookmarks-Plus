 ep3_contract_event.0021.desc: "[task_contract_employer.GetFaith.GetAdherentNamePlural]の一団が私と話をしようと、野営地に足を踏み入れる。\n\n「冒険者よ、ごきげんよう！」一団の最長老が話しはじめる。「我々はこの近くの[task_contract_destination.GetName]からやって来た。そこは敬虔な[task_contract_employer.GetNamePossessive]が、神聖なる[task_contract_employer.GetFaith.ReligiousText]に従い統治する場所だ！」[task_contract_employer.GetFaith.HighGodNamePossessive]の名に小さな歓声が上がり、長老は気をそらされたが、それでも話を続ける。\n\n「しかし、[task_contract_employer.GetHerHis]の主君[task_contract_target.GetName]は[task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)]であり、我々の流儀に無関心だ。[task_contract_employer.GetFaith.HighGodName]の名の下に頼もう。[task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の統治下において、我々が宗教の自由を得る手助けをしてくれ！」"
