 ep3_contract_event.0510.t: "統治権"
 ep3_contract_event.0510.desc: "[location.GetName]に到着したが、何やら騒ぎが起きているようだ。そこにいた人々は明らかに不満そうな顔をしており、[peasant.GetFirstName]という名の主導者が人だかりに向かって話しかけている。\n\n「[task_contract_employer.GetTitledFirstName]？奴はとんでもない#EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!だ！」[peasant.GetSheHe|U]がほえる。「かつて我々には、[peasant.GetFaith.FateGodName]によって選ばれた#EMP 本物#!の統治者がいた！」\n\n情熱的な演説ではあるが、聴衆たちのほとんどが誰を信じるべきか揺れているのは明白だ。"
 ep3_contract_event.0510.a: "この者を説得すれば、ほかの者もついてくるだろう。"
 ep3_contract_event.0510.a.success: "あなたは[peasant.GetHerHim]と聴衆を説得する"
 ep3_contract_event.0510.a.failure: "あなたは説得力のある議論をするのに失敗する"
 ep3_contract_event.0510.a.critfailure: "あなたの言葉はまったく効果がない"
 ep3_contract_event.0510.b: "力は正義だ…"
 ep3_contract_event.0510.b.success: "あなたの脅迫がうまくいく"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip]はあなたの脅迫を嘲る"
 ep3_contract_event.0510.b.critfailure: "あなたは状況を見誤り、#EMP 本当#!に厄介な問題が発生する"
 ep3_contract_event.0510.c: "少し金をやれば、この農民の忠誠心も揺らぐかもしれない…"
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$：成功"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$：失敗"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$：大失敗"
 ep3_contract_event.0520.desc.success: "騒がしい農民は決意を固めていたが、その決意も私の信念の前に崩れ去った。暴徒と化そうとしていた人々もすぐに大人しくなりはじめる。\n\nやがて、彼らは[task_contract_employer.GetTitledFirstNamePossessive]が[location.GetName]の正統な統治者であることを認め、解散する。雇用主の代表団は武器を置き、私の活躍に感謝の言葉を述べると、その活躍に相応しい報酬をこちらへ手渡す。"
 ep3_contract_event.0520.desc.failure: "状況はあっという間に悪くなっていく。無知な農民の口からこれほど雄弁な言葉が飛び出すとは予想外だった。私の詭弁に対する[peasant.GetFirstNamePossessive]の猛烈な反論が大衆を湧かせる。\n\n私は急いで逃げ出した！暴徒はスローガンを唱えながら石を投げ、主導者が発する侮辱的な言葉を繰り返す。\n\n[task_contract_employer.GetTitledFirstName]はこのことを喜ばないだろう…"
 ep3_contract_event.0520.desc.critfailure: "これほど激しい反発を受けるとは思っていなかった。\n\n私の強引な説得は池に投げ入れられた石が沈んでいくように失敗し、恐ろしいほどの速度で状況が悪化する。逃げ出した私の服は唾まみれになり、腐った野菜を何度も投げつけられる。\n\n何をどう考えても、[task_contract_employer.GetTitledFirstNamePossessive]の評判は約束とはまったく#EMP 違った#!方に傾いてしまったようだ…"
 ep3_contract_event.0520.a: "素晴らしい。"
 ep3_contract_event.0520.b: "まあ…努力はした。"
 laamp_rid_councillor_contract_contract: "厄介者の追放"
 laamp_rid_councillor_contract_desc_title: "意志の固い問題解決人、求む"
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName]は、ある#EMP 厄介な人物#!を排除できる優秀で口の堅い傭兵を求めている。慎重かつ有能な者にはさらなる報酬が与えられる。"
