 ep3_contract_event.0092.desc: "その日、[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive]の[task_contract_councillor.GetCouncilTitle]、[task_contract_councillor.GetName]が私の野営地を訪れる。2人だけになり、[task_contract_councillor.GetSheHe]が小声で話しはじめる。\n\n「恥ずかしい話なのだが…[task_contract_destination.GetName]の反抗的な農民への対処に君の助けが必要だ」[task_contract_councillor.GetCouncilTitle|l]がフッと息を吹き、鋭い目つきになる。\n\n「奴らは[task_contract_councillor_liege.GetTitleAsNamePossessive]の権威を軽視している！"
 ep3_contract_event.0092.desc_taxes: "戸締りをして徴税人を追い払い、石を投げつけるのだ！古くからの関税はどこへ行っても無視されている」"
 ep3_contract_event.0092.desc_bandits: "奴らは無法者たちに脅かされているとして、民兵を組織しているのだ！地域の広大な範囲で反発的な感情が高まっている…」"
 ep3_contract_event.0092.desc_riots: "異国の影響からか、民衆が卑劣な行為を働くように…すぐにやめさせなければならない！」"
 ep3_contract_event.0092.desc_low_control: "私では奴らを抑えきれない！あの者たちは使者に暴行を加え、侮辱し、さらには全軍投入するよう私を煽ってきた。奴らの行いは汚点だ。この領国全土を汚されてしまう！」"
 ep3_contract_event.0092.a: "私がどうにかしよう！"
