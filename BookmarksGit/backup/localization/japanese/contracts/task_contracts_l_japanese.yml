 ep3_contract_event.0090.desc: "到着するやいなや、[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]からあいさつを受ける。\n\n「無事に来れたようでよかった。我々の指揮官が未熟なため、戦いの専門家を必要としているのだ」[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]は頭を下げ、すぐにこう続ける。「少なくとも…我が主君の話では」\n\n「とにかく、君を迎え入れることには賛成なのだが、[task_contract_councillor_liege.GetTitleAsNameNoTooltip]はすぐに訓練を開始してほしいようだ。誰か望みの者を選び、武器を持たせてやってくれ」"
