 ep3_contract_event.0590.t: "汚れ仕事"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive]の厄介な後継者、[heir.GetTitledFirstName]は自己防衛という点においてはやや無頓着だ。夜遅くの散歩で気が和らいでいるところに、まもなく刃が襲い掛かろうとしている…\n\nしかし、どういうわけか手が固まってしまう。契約を果たすべきだが…何かしっくりこない。\n\nほかに方法はないだろうか？"
 ep3_contract_event.0590.a: "もういい。死ね、[heir.GetFirstNameNoTooltip]。"
 ep3_contract_event.0590.a.success: "[heir.GetFirstNameNoTooltip]は静かに命を落とす"
 ep3_contract_event.0590.a.failure: "[heir.GetFirstNameNoTooltip]は足音を聞き、逃げ出す"
 ep3_contract_event.0590.b: "[heir.GetHerHim]を動けなくできないだろうか？"
 ep3_contract_event.0590.b.success: "[heir.GetFirstNameNoTooltip]がドサリと倒れ込む"
 ep3_contract_event.0590.b.failure: "[heir.GetFirstNameNoTooltip]に足音を聞かれてしまう"
 ep3_contract_event.0590.b.fatalbonk: "少し#EMP 強く#!殴りすぎた"
 ep3_contract_event.0590.c: "事情を説明すればあるいは…"
 ep3_contract_event.0590.c.success: "[heir.GetFirstNameNoTooltip]はあなたに同行することに同意する"
 ep3_contract_event.0590.c.failure: "[heir.GetFirstNameNoTooltip]はあなたの話を嘲笑する"
 ep3_contract_event.0590.c.critfailure: "あなたは依頼主のことを話してしまう"
 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$：二度目の好機"
 ep3_contract_event.0591.desc.knockedout: "私は[location.GetName]のはずれにある岩の上に座り、[heir.GetTitledFirstName]がゆっくりと意識を取り戻すのを待つ。頭部への打撃は完璧に計算されたものだった。[heir.GetSheHe]は一日頭痛に苦しむことになるが、後遺症は残らないはずだ。\n\n私は少しの時間を取って事情を説明する。激動の人生を歩んでいることを考えれば、[heir.GetFirstNameNoTooltip]は非常に呑み込みが早い方だ。\n\n「助けてくれてありがとう」[heir.GetSheHe|U]はそう言うと、私が用意した馬に手荷物を乗せる。「このことは忘れない。また会えるといいな」[heir.GetSheHe]は手を挙げて別れのあいさつをし、馬を走らせ去っていった。"
 ep3_contract_event.0591.desc.camewillingly: "岩の上に座り、[heir.GetTitledFirstName]が馬に手荷物を乗せている様子を観察する。[location.GetName]のはずれまでやってくるあいだに事情は説明したが、[heir.GetFirstNameNoTooltip]は喜んで私の指示に従った。\n\n「助けてくれてありがとう」[heir.GetSheHe|U]はそう言うと、私が用意した馬に手荷物を乗せる。「このことは忘れない。また会えるといいな」[heir.GetSheHe]は手を挙げて別れのあいさつをし、馬を走らせ去っていった。"
 ep3_contract_event.0591.a: "「幸運を祈る！」"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$：未遂"
 ep3_contract_event.0595.desc: "[task_contract_employer.GetFirstNamePossessive]の願いを実行する試みは大失敗に終わる。\n\n[heir.GetFirstName|U]は生きている。[task_contract_employer.GetFirstNamePossessiveNoTooltip]の悩みの種だ。雇用主の怒りが私に降りかかる前に、[location.GetName]からさっさと脱出しなければ。"
 ep3_contract_event.0595.a: "旅に戻ろう…"
