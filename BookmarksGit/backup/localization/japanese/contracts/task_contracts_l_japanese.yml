 laamp_gain_wanderer_contract_desc: "[TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]で救援が必要だ！協力してくれれば金を払う。その場で見つけたものも持ち帰ってもらって構わない。"
