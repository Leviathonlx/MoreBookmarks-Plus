 ep3_contract_event.0580.t: "機密情報"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive]の疑念は、[task_contract_employer.GetHerHis]の[task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))]、[secret_haver.GetTitledFirstName]に向けられている。そこで私は[secret_haver.GetFaith.HouseOfWorship]の廊下を歩く[secret_haver.GetHerHim]を尾行することにする。\n\n[secret_haver.GetSheHe|U]は明らかに何か深く考え事をしている様子だ。私は思い切ってもう何歩か近づき、壁の出っ張った部分の後ろに身を隠す。\n\nささやき声が#EMP かすか#!に聞こえてくる。[secret_haver.GetFaith.HighGodName]に懺悔をしているのか、ただの長い独り言なのかはわからない…"
 ep3_contract_event.0580.a: "もう少し近くへ…"
 ep3_contract_event.0580.a.success: "声が聞こえる距離まで忍び寄る"
 ep3_contract_event.0580.a.failure: "よく聞こえない"
 ep3_contract_event.0580.b: "#EMP 知ったかぶり#!をすればいいんじゃないか…"
 ep3_contract_event.0580.b.success: "[task_contract_employer.GetFirstNameNoTooltip]があなたの嘘を信じる"
 ep3_contract_event.0580.b.failure: "[task_contract_employer.GetFirstNameNoTooltip]はまったくあなたの嘘を信じない"
 ep3_contract_event.0580.c: "隠れるのはもうたくさんだ。"
 ep3_contract_event.0580.c.tt: "盗み聞きが駄目なら、堂々と脅迫すればうまくいくかもしれない。"
 ep3_contract_event.0580.c.neutral.tt: "[secret_haver.GetFirstNameNoTooltip]は不気味な笑みを浮かべている…"
 ep3_contract_event.0580.c.success: "脅迫がうまくいく"
 ep3_contract_event.0580.c.failure: "[secret_haver.GetFirstNameNoTooltip]は脅迫に動じていない"
 ep3_contract_event.0580.c.neutral: "[secret_haver.GetFirstNameNoTooltip]が取引を提案する"
 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$：新たな取引"
 ep3_contract_event.0581.desc: "威圧感を放ちながら[secret_haver.GetTitledFirstName]に近づいていくと、[secret_haver.GetSheHe]は両手を上げて懇願する。\n\n「待て！君はもう十分聞いただろう。残りの話を私から聞き出そうとしているのもわかってる。だが提案がある」\n\n「私は誰にこのことを依頼されたのか知っているよ。君の雇用主は本人が口にしているほど秘密がないわけじゃない」\n\n「これでどうだ…」[secret_haver.GetSheHe]は金の入った小さな袋を差し出し、指輪をするりと外す。「…これで、私の秘密を守ってくれることに納得してくれないだろうか？」"
 ep3_contract_event.0581.a: "私は契約を遂行しなくてはならない。"
 ep3_contract_event.0581.b: "魅力的な提案だな…"
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$：成功"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$：失敗"
 ep3_contract_event.0585.desc.success: "「素晴らしい！素晴らしい！」[task_contract_employer.GetTitledFirstName]が私の知らせを聞いて喜ぶ。「もちろん疑ってはいたが、ちゃんと裏が取れるとは…」\n\n[task_contract_employer.GetSheHe|U]は報酬を渡すよう衛兵に合図をし、何かを考えている様子で顎を撫でる。\n\n「君の報酬だ。この先また私が助けを必要とすることがあったら、ぜひ引き受けてくれ。では、またな、[ROOT.Char.GetTitledFirstNameNoTooltip]」"
 ep3_contract_event.0585.desc.failure: "「愚か者。[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))]！」[task_contract_employer.GetTitledFirstName]は[secret_haver.GetFirstNamePossessive]の秘密を暴こうと私が努力したことに、あまり感心していないようだ。\n\n「私はただその秘密を知る#EMP 必要#!があっただけだ！どうして私の使いは誰もかれも無能か嘘つきなのだ！お前だけは違うだろうと思っていたのに」[task_contract_employer.GetSheHe|U]は口を歪ませ、扉を指差す。\n\n「出ていけ。もうお前とは二度と会いたくない、[ROOT.Char.GetTitledFirstNameNoTooltip]」"
 ep3_contract_event.0585.desc.liedsuccessfully: "「本当か？」[task_contract_employer.GetTitledFirstName]が私の明らかな嘘を検討し終えるのを息が詰まる思いで待つ。「ふむ…おお！それなら#EMP ちゃんと#!筋が通る！」\n\n私が安堵の溜め息をつくと、[task_contract_employer.GetSheHe]は報酬を渡すように衛兵に合図をする。\n\n「当然ながら、私の予想とは少し違ったが、しかしよくよく#EMP 考えて#!みると…」[task_contract_employer.GetSheHe]がもはや私に話しかけているのではなく、独りで考え事をしているのは明白だ。\n\n早く退散しなければ。"
 ep3_contract_event.0585.a: "素晴らしい。"
 ep3_contract_event.0585.b: "くそっ！"
