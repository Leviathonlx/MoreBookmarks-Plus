 ep3_contract_event.0095.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0095.desc: "民衆の問題の解決を私が支援したことで、民衆が行動を起こしたと知らせが入った！屈強な人々が誇らし気に集まり、私の名を叫びながら、即席の武器を鳴らしている。今にも暴動が起こりそうだ！残念ながら、この知らせは[task_contract_councillor.GetName]のもとにも届いてしまう。\n\n「約束したはずだろう？君が奴らを締め上げて、恐怖を植え付けると！それが、なんということだ、あのごろつきどもの苦境に#EMP 同情#!するとは！そして#EMP 今度は#!、この庶民の反乱に加わろうというのか！？」"
 ep3_contract_event.0095.a: "「農民に権利を！」"
 ep3_contract_event.0095.b: "「彼らは…自分たちだけでやっていける」"
 ep3_contract_event.0095.c: "「いや、待て。事情を説明する！」"
