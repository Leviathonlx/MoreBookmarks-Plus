 ep3_contract_event.0100.desc: "[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]に会うことになっていたが、[task_contract_destination.GetName]に到着するも[task_contract_destination.GetHolding.GetType.GetName|l]には人影が見当たらない…誰もいないのか？\n\n「困惑しているようだな、冒険者よ」暗がりからささやき声が聞こえてくる。「君は本当にこの任務に適しているのかね？我々が必要としているのは警戒心が強く、慎重で繊細な人間だ…」\n\n私は狂乱したかのように辺りを見回すが、発せられる言葉の一つ一つがそれぞれ別の方向から聞こえてくるように感じる。\n\n「君はそのどれでもないようだな…」そう言うと、[task_contract_councillor.GetNameNoTooltip]が背後に姿を現す。"
 ep3_contract_event.0100.a: "おお、[task_contract_councillor.GetSheHe]もなかなかだが、私の方がうわてだ！"
