 ep3_contract_event.0550.t: "厄介者：暗闇の手紙"
 ep3_contract_event.0550.desc: "約束の場所である[location.GetName]に到着する。辺りに人はほとんどいないが、ある人物がこちらへ近づいてくるのがわかった。頭からつま先まで布で覆ったその謎の人物が私に小声で話しかける。\n\n「君が[ROOT.Char.GetFirstNameNoTooltip]だな？」\n\n私が頷くと、[messenger.GetSheHe]は無言のまま手紙を私の手の中に押し込む。その使いの者はすぐにその場を離れると、暗闇へと消えていく。\n\n[task_contract_employer.GetTitledFirstName]がこの仕事の首謀者であることを決して知られたくないと考えているのは明白だ…"
 ep3_contract_event.0550.a: "さて、一体何が私を待ち受けているのか…"
 ep3_contract_event.0550.a.tt: "手紙を開く。"
 ep3_contract_event.0555.desc: "こう慎重にならざるを得ない理由を理解してもらえると嬉しいのだが。こうする以外に選択肢はなかった。だから私の真意を明かすわけにはいかない。\n\n君の標的は[councillor.GetName]だ。奴は排除しなければならない…権力の座から、いや、あるいはこの世界から。私はどちらでも構わない。\n\nその者は、今夜、[ROOT.Char.Custom('GetPubName')]という名の場所にいるだろう。この手紙は破棄し、決して口外するな。"
 ep3_contract_event.0555.a: "えっと…手に負えない[councillor.GetActiveCouncilTask.GetPositionName]を排除すればいいのか。"
 ep3_contract_event.0560.t: "厄介者：不穏な[councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "酒場は閉まっていた。こっそりと裏口から中を覗き見ると、[councillor.GetActiveCouncilTask.GetPositionName]、[task_contract_employer.GetTitleAsNamePossessiveNoTooltip]が完全に油断した様子で騒がしい夜を楽しんでいるのが目に映る。\n\n簡単な仕事だ…突入し、[councillor.GetTitledFirstName]を切り刻んでやればいい。しかし、もう少し巧妙なやり方もあるのでは？\n\nたとえば、あの哀れな[councillor.GetWomanMan]を生かしてやるのはどうだろうか？"
 ep3_contract_event.0560.a: "#EMP 正面から突入する！#!"
 ep3_contract_event.0560.a.success: "戦いはすぐに終わり、目撃者は誰一人として生きていない"
 ep3_contract_event.0560.a.neutral: "[councillor.GetFirstNameNoTooltip]が争いの中で命を落とす"
 ep3_contract_event.0560.a.failure: "あなたは奇襲に失敗し、逃亡を余儀なくされる"
