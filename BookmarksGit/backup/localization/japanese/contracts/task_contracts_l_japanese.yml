 laamp_find_secret_contract_desc: "個人的な秘密を暴くために、狡猾な人間が[TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]で必要とされている。仕事を請け負った者は口外禁止だ。"
