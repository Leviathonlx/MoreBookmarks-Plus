 ep3_contract_event.0565.t.critfailure: "厄介者：大失敗"
 ep3_contract_event.0565.desc.critsuccess: "[councillor.GetTitledFirstName]の殺しは一瞬で終わった。[councillor.GetWomanMan]は、仲間が叫び声を上げる間もなく、屈辱のなかで息絶え、沈黙させられた。\n\n冷たい日の光が私の罪をほとんど洗い流してしまう。あとは近くの小川で体を洗うだけだ。\n\nその土手に使者がひとり待っている。前と同一人物かはわからないが、大きな袋を握りしめている。\n\n「[task_contract_employer.GetTitleAsNameNoTooltip]は君の働きに感謝している。その印として、中に追加の報酬が詰めてある」"
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName]はもういない。完璧な殺しとは言えないが、結果は同じだ。私は標的を仕留めた。\n\n冷たい日の光が私の罪をほとんど洗い流してしまう。あとは近くの小川で体を洗うだけだ。\n\nその土手に使者が1人。以前のと同一人物かはわからないが、大きな袋を鞍からぶら下げている。\n\n「[task_contract_employer.GetTitleAsNameNoTooltip]は君の働きに感謝している。君の活躍ぶりを覚えておくよ」"
 ep3_contract_event.0565.desc.failure: "叫び声、投げられた皿や椅子がぶつかる音。強打を受けたせいでまだ耳鳴りがしている。私は狂ったように手を擦り合わせるが、この小川は失敗の痕跡を洗い流してはくれない。\n\nなんということだ。[councillor.GetTitledFirstName]は生きている。私の[task_contract_employer.GetTitledFirstName]との契約は無効だ。ここに長居するのはよそう。どこからか復讐をしにやって来た者に見つかってしまうかもしれない。"
 ep3_contract_event.0565.desc.critfailure: "大惨事だ！その荒っぽい集団の怒りはすべて私に向けられた。幸運にも、私は命からがら逃げ出すことができた。\n\n近くの川で傷口を洗いながら、私は泥まみれのまま必死に手荷物を抱えようとする。\n\nこのまま逃げ続けなければ…[councillor.GetTitledFirstName]は生きている。それに、[task_contract_employer.GetTitledFirstName]は激怒するだろう。ここに長居するのは愚かな行為だ。"
 ep3_contract_event.0565.a: "[councillor.GetSheHe|U]はもうこの世にいない。"
 ep3_contract_event.0565.b: "くそっ。"
