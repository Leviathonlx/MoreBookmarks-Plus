 ep3_contract_event.0091.desc: "相手の力量を知るため、[knight.GetName]を"
 ep3_contract_event.0091.desc_me: "私との練習試合に招待する。\n\n「こちらは攻撃せずに構え、隙ができるのを待つ」"
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip]が先に仕掛け、[knight.Custom('signature_weapon')]の連撃を繰り出す。私は不意を突かれてしまう。体勢を立て直し、何度か反撃を試みるも、私の[ROOT.Char.Custom('signature_weapon')]はいとも容易くいなされる」"
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]の防御が先に緩み、ほんの数回ではあるものの、私の[helper.Custom('signature_weapon')]の正確な攻撃を許してしまう。[knight.GetSheHe]が私に敵わないことは明らかだ」"
 ep3_contract_event.0091.desc_helper: "[helper.GetName]との練習試合に招待する。\n\n「その者は攻撃せずに構え、隙ができるのを待つ」"
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip]が先に仕掛け、[helper.GetFirstNameNoTooltip]に[knight.Custom('signature_weapon')]の猛攻撃を加える。[helper.GetFirstNameNoTooltip]に打つ手はない。相手の方が実力が上なのは明らかだ」"
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip]の防御が先に緩み、ほんの数回ではあるものの、[helper.GetFirstNamePossessive]の[helper.Custom('signature_weapon')]の正確な攻撃を許してしまう。[knight.GetSheHe|U]はどうにか倒れずにはいるが、どうやら長い訓練になりそうだ…」"
 ep3_contract_event.0091.desc_outro: "\n\n私は怪我をする前に試合を止める。「ありがとう、[knight.GetFirstNameNoTooltip]。これで訓練をどう進めるべきかわかったよ」"
 ep3_contract_event.0091.a: "こんな人物が私にこそ必要だ！"
 ep3_contract_event.0091.b: "[knight.GetHerHim]になら[trait_to_teach.GetNameNoTooltip( ROOT.Char )]を簡単に教えられるだろう！"
 ep3_contract_event.0091.c: "「[helper.GetFirstNameNoTooltip]、[knight.GetHerHim]に個別訓練をしてやってくれ」"
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip]は私の動きを見習うべきだ。"
