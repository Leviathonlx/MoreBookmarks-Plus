 ep3_contract_event.0094.desc: "農民の主導者たちをこちらの意志に従わせるという厄介な試練が終わり、我々は再び旅を始める。[task_contract_councillor.GetName]が次の目的地のことを口にする。\n\n「とにかく[corrupt_province.GetName]へ向かうべきだ。その場所の暴徒が大問題になっている。"
