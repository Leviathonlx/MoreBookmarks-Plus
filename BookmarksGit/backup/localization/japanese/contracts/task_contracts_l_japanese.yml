 ep3_contract_event.0570.t: "救援者"
 ep3_contract_event.0570.desc: "[location.GetName]にやって来た後、何度か道を尋ねて目的地にたどり着く。そして、警備の薄い建物の中に、枷をはめられ苦しんでいる[task_contract_employer.GetFirstName]を発見する。\n\n警備兵が定刻通りに通り過ぎていく。私は[prisonguard.GetSheHe]がいない間に[task_contract_employer.GetFirstNamePossessiveNoTooltip]の独房へ忍び寄る。\n\n「私を助けに来たのか？」[task_contract_employer.GetSheHe]が弱々しく質問する。「急げ。私を投獄した人でなしどもが戻ってくる前にここから出してくれ！」"
 ep3_contract_event.0570.a: "剣を構え、[prisonguard.GetSheHe]が戻ってくるまで待つ。"
 ep3_contract_event.0570.a.tt: "[prisonguard.GetFirstNameNoTooltip]との#V 決闘#!に挑む。\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNameNoTooltip]の[prowess|E]：[prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "警備兵を陽動できないだろうか？"
 ep3_contract_event.0570.b.success: "陽動がうまくいく"
 ep3_contract_event.0570.b.failure: "警備兵は騙されない"
 ep3_contract_event.0570.b.failure.tt: "あなたは逃亡する際に傷を負う"
 ep3_contract_event.0570.c: "ギリギリになるだろうが、錠をこじ開けることが#できるかもしれない#!…"
 ep3_contract_event.0570.c.success: "錠をこじ開ける"
 ep3_contract_event.0570.c.failure: "間に合わず、逃亡を余儀なくされる"
 ep3_contract_event.0575.t.success: "$ep3_contract_event.0570.t$：成功"
 ep3_contract_event.0575.t.failure: "$ep3_contract_event.0570.t$：失敗"
 ep3_contract_event.0575.desc.duel: "警備兵の死体が床に倒れ込む。財布や鍵といったものはすでに手に入れた。私は少しの硬貨と[newly_created_artifact.GetName]を発見するが、これ以上時間は無駄にできない。\n\n"
 ep3_contract_event.0575.desc.success: "急がなければ。枷が外れ、#EMP ガシャン#!と大きな音を立てて床に落ちると、我々は逃げ出す。牢獄の扉を抜け、廊下を抜け、角を曲がり、新鮮な日の光を目指して。これで自由の身だ。\n\n「感謝してもしきれない！」[task_contract_employer.GetFirstName]は言う。走って逃げてきたせいでまだ息を切らしている。「借りができたな。これからは君に仕えよう」"
 ep3_contract_event.0575.desc.failure: "脱獄は大失敗だった。[task_contract_employer.GetFirstName]はいまだ壁に繋がれたままで、救援の報酬に[task_contract_employer.GetHerHis]を従者にできるという希望も潰えてしまう。\n\n私にできることは、追われているかもしれないことを考え、目立たないように馬のところまで戻り、元いた場所へ帰還する準備をすることだけだ。"
 ep3_contract_event.0575.a: "君を迎え入れられて嬉しい！"
 ep3_contract_event.0575.b: "残念だ。"
