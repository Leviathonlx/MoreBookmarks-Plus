 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "決行は真夜中だ。暗黒の空の下、我々は気付かれることなく[task_contract_destination.GetHolding.GetType.GetName|l]に侵入する。[local_1.GetFirstNamePossessive]の案内のおかげで、[newly_created_artifact.GetName]の発見までそう時間はかからなかった。しかし、脱出の途中に歩哨たちに発見されてしまう！衛兵たちがあちこちから駆けつけてくるなか、私は宝物を手に逃げ出す。共犯者とは離れ離れになってしまった。\n\n長い追跡の後、私は壁の後ろに身を隠す。遠くからかすかに[local_2.GetFirstName]の声が聞こえてくる。\n\n「俺たちの戦利品を奴に盗まれた。あの悪魔め！」"
 ep3_contract_event.0007.desc_church_church: "私は膝をつき、[local_1.GetFaith.ReligiousText]を数節ほど暗唱しはじめる。\n\n「よくわかった。君は確かに[local_1.GetFaith.HighGodName]の信徒だ！」[local_1.GetName]は明らかに感銘を受けた様子で称賛する。「もう別の場所を探す必要はない。君に[newly_created_artifact.GetName]を授けよう。これは私からだけでなく、[local_1.GetFaith.HighGodName]からの贈り物でもあるのだから、大切にするように！」"
 ep3_contract_event.0007.desc_city_city: "「高すぎる…私は金のないただのさすらい人だ」私は交渉を試みる。「兵士への賃金も、馬の餌代も必要だ。ほら——支払えるのはこれだけだ。これで取引できないか？」\n\n[local_1.GetFirstName]は私を信用しているようには見えないが、経験豊富な商人であるため、すぐさま対案を用意する。「その金額で構わない。だがまずはこれを見てもらおう」[local_1.GetSheHe|U]が[newly_created_artifact.GetName]を取り出す。「この#EMP 逸品#!を見てくれ！君にだけ特別に、お手頃価格でこの2つを売りたい！」"
 ep3_contract_event.0007.desc_castle_buy: "少しのあいだ、[local_1.GetFirstName]と[local_2.GetFirstName]が2人だけで話をする。\n\n「リスクは大きいが…うまい話でもある。#EMP もし#!手に入れることができたなら、ブツはお前にやる」\n\nその夜、城の外の合流地点に向かうと、壁の向こうから騒ぎが聞こえてくる。[local_1.GetFirstNameNoTooltip]と[local_2.GetFirstNameNoTooltip]が私の頭上から石壁を降りてきた。\n\n「走れ！見つかった！」私の横を通り過ぎざまに[local_1.GetFirstNameNoTooltip]が叫ぶ。我々は[task_contract_destination.GetTerrain.GetName|l]へ駆け込み、安全な場所までたどり着く。\n\n「これで報酬が倍になったな」[local_2.GetFirstNameNoTooltip]が息を整えながら言う。"
 ep3_contract_event.0007.desc_city_buy: "「なんて気前のいい！わかった、[newly_created_artifact.GetName]を持っていってくれ！毎度あり！」[local_1.GetFirstName]は私の申し出に驚いているようだ。\n\nひょっとしたら、もっと値下げできたのか…？次はもう少し粘り強くやらねば…"
 ep3_contract_event.0007.desc_church_buy: "「私は[ROOT.Char.GetFaith.HighGodName]の信徒だが、その判断ができるのは[ROOT.Char.GetFaith.HighGodName]だけだ！」私はそう叫び、[local_1.GetFaith.PriestNeuter]に強く反論する。「だが私は今この場で君に恩寵を授けよう、金だ！」\n\n「本当に[local_1.GetFaith.HighGodName]の使者を金で買うつもりなのか…？」最初は立腹した様子で[local_1.GetFirstName]はそう答えるが、金の入った袋を眺めるあいだに、徐々に抗い難い気持ちが湧いてきたようだ。\n\n「我々は#EMP どうしても#![task_contract_destination.Custom('GetLocationFaithTemple')]の屋根を修理しなければならない。[newly_created_artifact.GetName]を持っていけ。だがこの取引のことは口外するなよ！」"
 ep3_contract_event.0007.desc_castle_intimidate: "「何様のつもりだ？」[local_1.GetFirstName]が生意気に嘲笑する。「2対1で数はこっちが上だ！」\n\n「本当にそうかな？」私は兵士たちに彼らを取り囲むよう合図し、そう答える。「さて…[newly_created_artifact.GetName]を持ってきてもらおうか」\n\n我々は次の夜に再び再会する。[local_1.GetFirstNameNoTooltip]と[local_2.GetFirstName]は疲弊し、参っている様子だ。\n\n「もう少しで捕まるところだったよ。大事な宝物じゃないなら承知しないからな！」1人がそう言い、痛みに顔を歪ませながら宝を私に手渡す。"
 ep3_contract_event.0007.desc_city_intimidate: "従者たちに商人の店へ急ぐよう合図をし、我々は独りでいた店主を即座に圧倒する。\n\n「お願いだ、私はただの店番なんだ！家族に飯を食わせてやらなきゃいけないし、私にはこの店しかないんだよ！」[local_1.GetFirstName]が懇願する。\n\n「[follower.GetFirstName]、我々が本気だということを教えてやれ！」[follower.GetSheHe]が壊れやすい商品が置いてある不安定な棚に手を伸ばす。売り台が今まさにひっくり返されようとする直前、商人があいだに飛び込んでくる。\n\n「頼む、やめてくれ！好きなものを持っていけ！」"
 ep3_contract_event.0007.desc_church_intimidate: "「[follower.GetFirstName]！ここに頑固な奴がいるぞ！」従者たちを呼び寄せ、[task_contract_destination.Custom('GetLocationFaithTemple')]に集める。\n\n「頼む、無礼なことはするな！下がれ！」[local_1.GetFirstName]が懇願する。だがもう遅い。私の仲間たちは解き放たれ、今にも供物を奪い、手当たり次第に略奪しようとしている。力でも数でも敵わないことが明白となり、[local_1.GetNameNoTooltip]は屈服する。\n\n「わかった！[newly_created_artifact.GetName]を持っていけ、異教徒め！だがこの聖地は汚すな」"
 ep3_contract_event.0007.desc_library: "「その提案はありがたいのだが、放棄された私有地や使われなくなった要塞の場所を知らないだろうか…？」私がそう尋ねると、[local_1.GetFirstName]はすぐに話に応じ、嫌々ながらも廃墟となった講堂へ私を案内する。\n\n中に入ると、蜘蛛の巣が張った部屋に散乱した、おびただしい数の古書に圧倒される。私は一晩かけてその場所を探索して回り、貯蔵庫の地下深くに手書きの地図が埋められているのを発見する。地図に×印で示された場所はこの近くにある！\n\n私は従者とともに夜明けにその場所へ向かう。シャベルで何度か掘った後、[follower.GetFirstName]が私を呼び寄せる。\n\n「宝箱です！中には硬貨が！それから、これは？[newly_created_artifact.GetName]だと記されています」"
 ep3_contract_event.0007.desc_explore: "口の軽い[local_1.GetFirstName]や奇妙なうわさには頼らず、私は廃墟らしき建物まで道を引き返すことにする。\n\nまず我々は庭に生い茂った草木を切り倒しながら進み、それから部屋に充満するカビの悪臭に耐えた。間違いない、少なくともこの場所は放置されたままなのだ。できる限り素早く広い範囲を探索するため、従者たちが複数の隊に分かれる。しばらくして、[follower.GetFirstName]が私を主寝室に呼ぶ。\n\n「これがベッドの下に」[follower.GetSheHe]が錆びた宝箱を指差しながら言う。「溢れんばかりの硬貨が！それにこれは、[newly_created_artifact.GetName]でしょうか？」"
 ep3_contract_event.0007.a: "自分のものにしてはどうだろう？"
 ep3_contract_event.0007.b: "完璧だ！[task_contract_employer.GetTitledFirstNameNoTooltip]へ送ってくれ。"
 ep3_contract_event.0007.castle: "「待て、それは違う。私はまだ君たちの味方だ！」"
 ep3_contract_event.0007.castle_buy: "「いいだろう。ただし、私の仲間になれ」"
 ep3_contract_event.0007.city_city: "すべていただく。"
 ep3_contract_event.0008.t: "$contract_event_prefix$$laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "数人の鞍ずれした騎手が私の野営地に立ち寄り、その1人が私の大きなテントの中へ入ってくる。\n\n「私はこの[task_contract_employer.GetPrimaryTitle.GetAdjective]偵察部隊の隊長だ。[task_contract_employer.GetTitledFirstName]の代理でやって来た」その兵士が喋りはじめる。「我が主君は君の喧嘩早い戦士たちに興味があるようだ」\n\n「[task_contract_war.Custom('WarCasusBelliShort')]のせいで、[task_contract_employer.GetTitleAsNameNoTooltip]は眠れない夜を過ごしている。敵側が激しく抵抗している今、君の戦士を雇うために私が派遣されたのだ！[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]に戦士たちを貸してもらえないだろうか？」"
 ep3_contract_event.0008.a: "大義名分があるようだな！援助しよう。"
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
