 cultural_acceptance_laamp_cultural_minority_contract: "[adventurer|E]の努力によって異国の主君に対する[obligation|E]「[GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )]」が有効になった"
 ep3_contract_event.0030.t: "$contract_event_prefix$$laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "「[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))]、[task_contract_target.GetName]め！」テントの外から聞こえてくる大声の罵り言葉に目を覚ます。\n\n「誰だ？この野営地で私の眠りを邪魔するのは？」私は寝ぼけたまま尋ねる。\n\n「私、[task_contract_employer.GetName]だ！」侵入者が誇らし気に宣言する。「急いでくれ、時間がない！[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U]が[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))]、[task_contract_target.GetTitledFirstNameNoTooltip]に捕虜にされたのだ」混乱している私を見て、[task_contract_employer.GetSheHe]が付け加える。\n\n「助け出してくれたら、たっぷりと報酬を支払おう！」"
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "すぐに救出計画を立てよう！"
 ep3_contract_event.0030.c: "朝になってからでもいいだろう。"
 ep3_contract_event.0030.c.tt: "[interaction|E]「$prison_break_contract_interaction$」をアンロックする。"
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "宝の地図"
 ep3_contract_event.0040.t: "$treasure_map_prefix$：破れた地図"
 ep3_contract_event.0040.desc: "私は再び頭が混乱し、もう一度確認しようと鞄から宝の地図を取り出そうとする。中で何かに引っかかり、#EMP ビリッ#!と大きな音がする。\n\n私の地図はど真ん中から裂け、紙切れ同然となったものが地面に落ちていく。\n\n私はもはやほぼ無用となった紙屑を握りしめながら、呆然と立ち尽くす。"
 ep3_contract_event.0040.a: "雇用主はこれをよしとしないだろう。"
 ep3_contract_event.0040.a_travel: "でも私はただ…なんてことだ。"
 ep3_contract_event.0040.b: "こうなれば旅はしない方がいい。"
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$：永遠は誰も待たない"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$：夜"
 ep3_contract_event.0041.desc_intro: "防火隊員が[task_contract_employer.GetTitledFirstNamePossessive]のテントへ入ろうとする私を引き止める。「[ROOT.Char.GetTitleAsNameNoTooltip|U]、やめましょう…[task_contract_employer.GetSheHe]はもう亡くなっています」"
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\n私はテントに足を踏み入れる。一瞬、[task_contract_employer.GetFirstNameNoTooltip]はただ眠っているだけのように見えたが、その顔がゆっくりと青白い死人のものへと変わっていく。\n\n呆然としたまま、"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\nテントに足を踏み入れると、力なく地面に伏している[task_contract_employer.GetFirstNameNoTooltip]を発見する。生きてはいるが…#EMP 廃人のようだ#!。\n\n私は呆然としたまま[task_contract_employer.GetHerHim]をベッドに座らせ、"
 ep3_contract_event.0041.desc_outro: "辺りを見回し宝の地図を探すが、ここにはないことにすぐに気付く。\n\nもはや最後の宝を探し出すことはできない…"
 ep3_contract_event.0041.a: "戻ろう。"
 ep3_contract_event.0041.a.tt: "[camp|E]を[THIS.Char.GetCurrentLocation.GetNameNoTooltip]に移動させる"
 ep3_contract_event.0041.a.flavor_dead: "[task_contract_employer.GetFaith.HighGodName]が[task_contract_employer.GetHerHis]の魂に安らぎを与えんことを。"
 ep3_contract_event.0041.a.flavor_incapable: "なんてひどい状態だ…これは人と呼べるのか？"
 ep3_contract_event.0041.b: "いずれにせよ、ここに戻ってくる理由はない。"
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U]が[trait|E]「[GetTrait('incapable').GetName( GetNullCharacter )]」を獲得した"
 treasure_map_disappeared.tt: "地図がどこにもない！"
 ep3_contract_event.0043.t: "$treasure_map_prefix$：逃げ出した者"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName]が歩み寄り、私の方を叩く。「君！この最後の旅に協力してくれて本当に感謝しているよ」\n\n[task_contract_employer.GetSheHe|U]がぼろぼろの[0043_treasure_map.GetName]をこちらに手渡す。そして笑顔を見せ、優しい目つきになる。「そんな風には見えないと思うが、これを手に入れるのに[task_contract_employer.GetFaith.DevilName]と戦ったんだ。大事にしてくれよ」\n\nその言葉が私の心に染み込むまでしばし待ち、老人がケラケラと笑いだす。「掘り起こす宝ならいつでもあるからな！」"
 ep3_contract_event.0043.a: "さあ、出発しよう！"
 ep3_contract_event.0043.a.tt: "[GetDecisionWithKey('treasure_map_contract_decision').GetName]の[decision|E]ビューを開く"
 ep3_contract_event.0043.b: "すぐに取り掛かろう。"
 ep3_contract_event.0045.t: "$treasure_map_prefix$：手の中の1羽は…"
 ep3_contract_event.0045.desc_intro_artifact: "夜明けに[excavation_location.GetName]に到着する。[0045_treasure_map.GetName]に描かれた印が指し示す位置だ。私は宝が隠されていそうな場所を探しはじめる。\n\n数マイル先まで、静かな[excavation_location.GetTerrain.GetNameNoTooltip|l]しか見えない。この壮大な景色が私の探索を後押ししてくれる。"
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\n自然にできたにしてはやや#EMP 整いすぎている#!低木の下に、私はついに盛り土を発見する。掘り起こしはじめると、何かにぶつかる感触がある。慎重に取り出してみたが、これは…[treasure_artifact_historical.GetName]か！？"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\n近くの古い木の群生地に踏み入ってみると、私はうろの中に何かがあるのを発見する。手を入れ、取り出してみたが、これは…[treasure_artifact_jewelry.GetName]だ。"
 ep3_contract_event.0045.desc_intro_gold: "昼下がりに[excavation_location.GetName]の田園地方に到着した我々は、[0045_treasure_map.GetName]の印が示している場所につながる手掛かりを探しはじめる。\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]を歩き回っていると、私は岩壁に隠された穴に気付く。その場所は小さな洞窟になっている。"
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞穴の中には奇妙で陰鬱な壁画が描かれており、その先に埃を被った木の箱がある。\n\n箱を開けてみると、大量の金や宝石、貴重品が入っているではないか！"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\n洞穴は長いあいだ忘れ去られていたようで、中にはさまざまなものが散乱している。\n\n古代のものと思われる、驚くほど重い壺を持ち上げてみると、その中に大量の金貨が入っている。"
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\nその洞穴はどうやら、何かしらの神を祀る秘密の神殿のようだ…馴染みのない聖霊に監視されながら探索してみるも、供物台に置かれた安っぽい黄金の宝石以外には何も見つけられない。"
 ep3_contract_event.0045.desc_intro_scenery: "[excavation_location.GetName]のはずれにたどり着くと、私は崖や下生えを超え、[0045_treasure_map.GetName]に描かれた印をたどっていく…"
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]は息を呑むほど美しいオアシスに繋がっていた。冷たい水が強烈な熱気を和らげてくれる。色鮮やかな魚が水面下で動くと、湖面に波ができる。\n\nこの最も困難な時代においてなお、なぜこののどかな避難地は変わらぬままなのか。こうした静かな場所では[ROOT.Char.GetFaith.HighGodName]を身近に感じられる…"
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l]は大きな水源に繋がっていた。外の世界と切り離されたこの場所には、鳥や草食動物がたくさんいる。\n\n私はこの場所の美しさに思いを馳せ、昆虫、魚、鳥、獣など、すべての生きものがいかに穏やかなヒエラルキーの中に存在しているかを考える。\n\n胸の奥が温かくなっていく。間違いない、これが神の感覚だ！"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\n1時間あまりが経過したところで、私は一部が隠された穴の中に小さな木の宝箱を発見する。ほとんど何も入っていないが…[excavation_location.GetCulture.GetNameNoTooltip]の装身具がある。"
 ep3_contract_event.0045.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]に素晴らしい知らせを届けられる！"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip]は#EMP 感激#!するだろう！"
 ep3_contract_event.0045.a_pillaged: "ふむ。雇用主に知らせるべきだろうが…"
 ep3_contract_event.0045.b: "見つけた者が所有者だ。"
 ep3_contract_event.0045.b_artifact_historical: "これは…#EMP 私#!のものだ。"
 ep3_contract_event.0045.b_pillaged: "喜ぶほどのものはないな。"
 ep3_contract_event.0045.b.flavor_reforged: "これを何か便利なものに作り変えよう。"
 ep3_contract_event.0045.b.flavor: "後のために取っておこう。"
 ep3_contract_event.0050.t: "$treasure_map_prefix$：やぶの中の2羽に値する"
 ep3_contract_event.0050.desc_artifact_historical: "「[treasure_artifact_historical.GetName]か！」私が[treasure_artifact_historical.Custom('ArtifactType')]を差し出すと[task_contract_employer.GetTitledFirstName]が息を呑む。\n\n「友よ、これを私のところに持ってきてくれたことに感謝する。これほどの宝を手放すのは想像を絶するほど難しかっただろうに…」\n\n[task_contract_employer.GetSheHe|U]は喜び、笑顔を見せる。「どうやら、見知らぬ人の親切心を信じてもよいという、母の知恵は本当だったようだ」"
 ep3_contract_event.0045.desc_intro: "私がテントに戻ると、[task_contract_employer.GetFirstName]は興奮を隠しきれない様子だ。"
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$「素晴らしい！この独特の美しさを見よ！」\n\n[task_contract_employer.GetSheHe|U]は[treasure_artifact_jewelry.GetName]の細部を凝視し、喜びのあまりうなり声を漏らして、私に笑顔を投げかける。「君にはいくら感謝してもしきれない」"
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$「金だって？最後の宝には悪くないじゃないか！」\n\n冒険の終わりを思ってのことだろう、その顔に憂鬱の気持ちが浮かばせ、[task_contract_employer.GetSheHe]が締めくくりの言葉を述べる。「律儀にこの大金を届けてくれたことに感謝する。ありがとう」"
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$「それは確かに息を呑むほどの景色に思える。私は人生の大半を費やして富や財宝を追い求めてきたが…」\n\n[task_contract_employer.GetSheHe|U]は一瞬黙り、考え込む。「この場所で、余生を穏やかに過ごそう。友よ、ありがとう」"
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$「すでに荒らされていた？」\n\n[task_contract_employer.GetSheHe|U]が深い溜め息をつく。「冒険者の人生は華やかではなく…悲しい終わりを迎えるものなのか。とにかく、君はこの愚行に付き合ってくれた。ありがとう」"
 ep3_contract_event.0050.a: "一緒に仕事ができてよかった。"
 ep3_contract_event.0060.t: "$contract_event_prefix$$laamp_help_claimant_contract_contract$"
 ep3_contract_event.0060.desc: "[task_contract_employer.GetCulture.GetCollectiveNoun]の旅団が、織ったばかりの鮮やかな旗を付けた槍を持ち、私の野営地に立ち寄る。[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]の1人、[commander.GetName]が主人から預かった嘆願書を持ってくる。\n\n「[task_contract_employer.GetName]は[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.GetName]に攻撃を加えるために軍を編成し、武力によって本来の領地を取り返すつもりだ！」\n\n「我々の軍旗が[task_contract.MakeScope.Var('task_contract_title').Title.GetNameNoTier]の上に掲げられるとき、[task_contract_employer.GetTitleAsNamePossessiveNoTooltip]のために戦った者すべてに十分な分け前を与えよう！」"
 ep3_contract_event.0060.a: "$ep3_contract_event.0008.a$"
