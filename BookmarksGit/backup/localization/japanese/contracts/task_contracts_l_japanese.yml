 ep3_contract_event.0020.desc: "[task_contract_employer.GetCulture.GetCollectiveNoun]の一団が私と話をしようと、野営地に足を踏み入れる。\n\n「冒険者よ、ごきげんよう！」一団の最長老が話しはじめる。「我々はこの近くの[task_contract_destination.GetName]からやって来た。そこは[task_contract_employer.GetNamePossessive]が統治者として君臨し、高貴な[task_contract_employer.GetCulture.GetNameNoTooltip]の伝統に従い、公正に統治がおこなわれている場所だ！」[task_contract_employer.GetTitledFirstNamePossessiveNoTooltip]の名に小さな歓声が上がり、長老は気をそらされたが、それでも話を続ける。\n\n「しかし、[task_contract_employer.GetHerHis]の主君[task_contract_target.GetName]は異国の者であり、我々の流儀に不慣れだ。[task_contract_employer.GetTitledFirstNameNoTooltip]の名の下に頼もう。[task_contract_target.GetTitleAsNamePossessive]の統治下において、我々が文化の自由を得る手助けをしてくれ！」"
 ep3_contract_event.0020.a: "安心してくれ。[task_contract_target.GetHerHim]と話をつけよう！"
 ep3_contract_event.0020.b: "私は[task_contract_target.GetCulture.GetCollectiveNounNoTooltip]を味方につけるこつを身に着けている。"
 ep3_contract_event.0020.c: "優秀な兵士たちを連れて[task_contract_target.GetHerHim]に会いに行こう！"
 ep3_contract_event.0020.d: "[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法の中に#EMP 何か#!良い策略があるに違いない。"
 ep3_contract_event.0020.e: "[task_contract_target.GetCulture.GetNameNoTooltip]を説得してみよう。"
