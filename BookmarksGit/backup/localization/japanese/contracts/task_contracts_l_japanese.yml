 ep3_contract_event.0001.t: "輸送契約："
 ep3_contract_event.0001.t_vip: "$ep3_contract_event.0001.t$ $laamp_transport_vip_contract$"
 ep3_contract_event.0001.t_child: "$ep3_contract_event.0001.t$ $laamp_transport_ward_contract$"
 ep3_contract_event.0001.t_explorer: "$ep3_contract_event.0001.t$ $laamp_transport_explorer_contract$"
 ep3_contract_event.0001.t_artifact: "$ep3_contract_event.0001.t$ $laamp_transport_artifact_contract$"
 ep3_contract_event.0001.t_gold: "$ep3_contract_event.0001.t$ $laamp_transport_gold_contract$"
 ep3_contract_event.0001.t_animal: "$ep3_contract_event.0001.t$ $laamp_transport_animal_contract$"
 ep3_contract_event.0001.t_construction: "$ep3_contract_event.0001.t$ $laamp_construction_contract_contract$"
 ep3_contract_event.0001.desc: "[task_contract_employer.GetName]の使節団がゆっくりと私の大きなテントに入ってくる。\n\n「冒険者よ、ごきげんよう！」使者が言う。「この世の道は多く、危険だ。[task_contract_employer.GetPrimaryTitle.GetNameNoTier]に協力してくれたら、我が主君がその専門知識に多額の報酬を支払おう」\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "息を切らしているラバを外で待たせ、[task_contract_employer.GetName]が私のテントの中へと案内される。\n\n「ごきげんよう！君はなかなか世慣れた人間だそうじゃないか。私のような好奇心旺盛な探検家と一緒に遠方の地まで冒険する勇気はあるかな？」\n\n"
 ep3_contract_event.0001.desc_vip: "「私、[task_contract_object.GetName]は[task_contract_employer.GetTitleAsNameNoTooltip]の最も忠実な従者だ。その言葉を[task_contract_destination.GetTitle.GetNameNoTier]、[task_contract_target.GetTitledFirstName]の城まで届けなければならない。私を導き、守ってくれ。この書簡を誰にも見られるわけにはいかないのだ！」"
 ep3_contract_event.0001.desc_artifact: "「この貴重な[escorted_artifact.GetName]を君に託す。[task_contract_target.GetTitledFirstName]のいる[task_contract_destination.GetTitle.GetName]へ届けてくれ。王子の贈り物として約束しているものだ。だが気を付けろ！もしこの神聖な宝物が届かなかったら、恐ろしい罰を受けることになる」"
 ep3_contract_event.0001.desc_child: "「“[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)]を守れ！”それが[task_contract_employer.GetTitleAsNameNoTooltip]の指示だ。その[task_contract_object.Custom('GirlBoy')]は賢人[task_contract_target.GetTitledFirstName]が待つ[task_contract_destination.GetTitle.GetNameNoTier]で特別な教育を受けることになっている。護衛を頼む。この子の命運が[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]の未来を決めるのだ！」"
 ep3_contract_event.0001.desc_gold: "「宝石、香水、貴金属を入れた巨大な箱を持ってきた。これを[task_contract_destination.GetTitle.GetNameNoTier]まで届け、礼節を尽くして[task_contract_target.GetTitledFirstName]に渡してくれ。[task_contract_target.GetTitleAsNameNoTooltip]に我が主君に対する大きな借りを作らせる、贅を極めた贈り物だ。厳重に守らなければならない」"
 ep3_contract_event.0001.desc_explorer: "「私を[task_contract_destination.GetTitle.GetName]まで連れていってくれ。道中の護衛を引き受けてくれたら、たっぷりと報酬を支払おう！」"
 ep3_contract_event.0001.desc_explorer_intro: "「私が聞いた話では、[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]"
 ep3_contract_event.0001.desc_capitals: "「旅人たちは[task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName]に媚びへつらっている。それは地域でおそらく最も素晴らしい、美しく大きな首都を持っているからだ。"
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$は栄えある戦争の歴史の偉大なる証だという。"
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$は偉大な学びの中心地であり、知識の宝庫だ。"
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$は、訪れた者が神の存在を真に感じられる数少ない場所の1つだ。"
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$は畏敬の念と礼節を知る者にしか近づけない、力に満ちた由緒ある場所だ。"
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$はあらゆる国の商人たちに知られる、巨万の富の源泉だ。"
 ep3_contract_event.0001.desc_grand_city: "「私は大都市へ行きたい。誇りある市民、広い通り、賑わう市場のある都会の天国へ。"
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$はまさに驚嘆すべき景色であり、魔法のようだと言う人もいる。"
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "「$TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$はかつての統治者を称える記念塔であり、我々の時代に建てられたものとは別のものらしい…"
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "「地中海を眺める灯台で$TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$より素晴らしいものはあるだろうか？私はその気高い輝きをこの目で見てみたい。"
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$は[task_contract_employer.GetFaith.HighGodNamePossessive]が創造したもののなかで最も美しく、息を呑む光景だという。"
 ep3_contract_event.0001.desc_animal: "「[task_contract_employer.GetTitleAsNameNoTooltip]が一番大切にしているペット、[task_contract_employer.Custom('CatOrDogStoryName')]に[task_contract_target.GetTitledFirstName]が心を奪われた。そして我が主君は寛大にもそのペットを[task_contract_destination.GetTitle.GetNameNoTier]に送ることに同意したのだ。[task_contract_employer.Custom('CatOrDogStoryName')]の護衛を頼めるだろうか？」"
 ep3_contract_event.0001.desc_construction: "「[task_contract_employer.GetTitleAsNameNoTooltip]は[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]を[task_contract_destination.GetTitle.GetNameNoTier]に建設する予定で、木材と石材が届けられるのを待っている。建設現場に到着したら、次の仕事の交渉をしても構わない」"
 ep3_contract_event.0001.vip: "[task_contract_object.GetTitledFirstNameNoTooltip]の迅速かつ安全な旅を約束しよう！"
 ep3_contract_event.0001.child: "[task_contract_object.GetNameNoTooltip]を必ず無事に送り届けよう。"
 ep3_contract_event.0001.explorer: "[task_contract_destination.GetNameNoTooltip]、なんと立派な場所か！さあ、行こう！"
 ep3_contract_event.0001.artifact: "この宝物を大切に守ると約束しよう。"
 ep3_contract_event.0001.gold: "旅のあいだ、この宝箱から目を離さない。"
 ep3_contract_event.0001.animal: "旅のあいだ、[task_contract_employer.Custom('CatOrDogStoryName')]はサテンの枕の上に寝かせよう。"
 ep3_contract_event.0001.construction: "すぐに資材を届けよう。"
 ep3_contract_event.0001.with_domicile: "野営地を丸ごと[task_contract_destination.GetNameNoTooltip]に移動させる。"
 ep3_contract_event.0001.with_domicile.tt: "野営地を[task_contract_destination.GetNameNoTooltip]に移動させるには、[provisions_i] [provisions|E]のコストがかかる"
