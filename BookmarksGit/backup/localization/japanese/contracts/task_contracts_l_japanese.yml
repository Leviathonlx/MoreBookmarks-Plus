 ep3_contract_event.0011.desc: "私は[task_contract_target.GetTitledFirstName]の御前に連れてこられる。\n\n「お前は私の[task_contract_target.Custom2('RelationToMeShort',task_contract_employer)]、[task_contract_employer.GetTitledFirstNamePossessive]の命令でやって来たのだろう？何の用だ？」\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName]が歩み出る。「[task_contract_target.GetTitledFirstNameNoTooltip]様、[task_contract_employer.GetNameNoTooltip]の使いで参上しました！しかし、伝言はほかの者に聞かれるわけにはいきません」\n\n「来い」[task_contract_target.GetTitleAsNameNoTooltip]が暗い声で答える。「私の部屋で話そう。[ROOT.Char.GetTitledFirstNameNoTooltip]、素晴らしい働きだった。私の[task_contract_destination.GetHolding.GetType.GetName|l]でもてなしを受けるといい！」"
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$私は[escorted_artifact.GetName]を差し出し、宮廷の皆を驚かせる。\n\n「素晴らしい！」[task_contract_target.GetTitleAsNameNoTooltip]が誇らし気に言う。「よくやってくれた、冒険者よ。しばらく[task_contract_destination.GetName]を楽しんでいってくれ」"
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$私は[task_contract_object.GetFirstNamePossessive]の背中を軽くたたき、前へ進ませる。「高度な教育を受けさせるべき貴族の若者を連れてきた」\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip]は[task_contract_object.Custom('GirlBoy')]のおじぎを受けて、話しはじめる。「[task_contract_object.Custom('GirlBoy')]よ、これより私が君の教師であり、保護者だ。それから、もしよければ、そなたの旅の仲間もしばらくここにいていい」"
 ep3_contract_event.0011.desc_ward_too_old: "「すまないが」[task_contract_target.GetTitleAsNameNoTooltip]は目の前の若者を見ながら返事をする。「すでにこの[task_contract_object.GetWomanMan]は旅を経て大人になっている。純真無垢な者として扱うことはできない」"
 ep3_contract_event.0011.desc_ward_limit: "「すまないが」[task_contract_target.GetTitleAsNameNoTooltip]が返事をする。「私はすでに手に負えない数の泣き虫の子供を抱えている。私の宮廷に別の子を引き取る余裕はない」"
 ep3_contract_event.0011.desc_gold: "「[task_contract_target.GetName]様！」私ははっきりと伝える。「この宝箱には金、銀、宝石を詰めてあります。[task_contract_employer.GetName]の巨大な宝庫からあなたのために選別したものです！」\n\n[task_contract_target.GetTitledFirstNameNoTooltip]が玉座から飛び出す。「[task_contract_target.GetFaith.HighGodName]と[task_contract_employer.GetTitledFirstNameNoTooltip]を称えよ！これほど寛大な者がいるとは！ありがとう、旅人よ。君を[task_contract_destination.GetName]に歓迎しよう…こぼれた硬貨が君のテントに落ちているのならなおさらだ…」"
 ep3_contract_event.0011.desc_explorer: "\n\n「まさかたどり着けるとは！」[task_contract_object.GetName]が息を呑む。「君はどんな危機のときにも、着実に私を導いてくれた！ありがとう。報酬を支払おう。それにしても、[task_contract_destination.GetNameNoTooltip]は素晴らしいだろう！"
 ep3_contract_event.0011.desc_explorer_building: "[task_contract_destination.GetName]にたどり着き、ようやく目的地が目の前に現れる。我々は[task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]へと近づいていく。$ep3_contract_event.0011.desc_explorer$\""
 ep3_contract_event.0011.desc_explorer_other: "我々はようやく[task_contract_object.GetNamePossessive]の目的地、[task_contract_destination.GetTitle.GetName]の[task_contract_destination.GetTerrain.GetName]へたどり着く。$ep3_contract_event.0011.desc_explorer$\""
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('DogStoryName')]の興奮を抑えきれない。繋がれたひもから抜け出した犬は[task_contract_target.GetTitledFirstNameNoTooltip]へ飛び掛かり、[task_contract_target.GetHerHim]を押し倒して顔を舐める。"
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')]がかごから外を覗き見る。[task_contract_target.GetTitledFirstNameNoTooltip]に気付くと、猫がニャーと鳴きはじめる。"
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n「この汚い犬をどけろ！この臭い、耐えられん！[task_contract_employer.GetTitledFirstNameNoTooltip]め、私の城を獣で汚しおって！"
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n「なんと喜ばしいことか！ありがとう、旅人よ。君は私の領国にこの子を届けてくれた。好きなだけここに長居していってくれ」"
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n「そいつは猫か！？その骨張った悪魔をここから放り出せ！ああ、もう頭が痛くなってきた！鼻が爆発しそうだ！」"
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n「おや、その子は[task_contract_target.Custom('CatStoryName')]か？[task_contract_employer.GetTitledFirstNameNoTooltip]は実に寛大だ！旅人よ、協力してくれた礼に、好きなだけここに長居していってくれ」"
 ep3_contract_event.0011.desc_construction: "[task_contract_destination.GetName]の建設現場を見渡す。労働者たちが私が手に入れた資材を荷下ろしするなか、[task_contract_employer.GetName]がこちらへ歩み寄ってくる。\n\n「ちょうどいいところに届けてくれたな、[ROOT.Char.GetTitleAsName]！」[task_contract_employer.GetTitleTierName]が話す。「しかし、見ての通り、[task_contract_destination.GetHolding.GetConstructingHoldingType.GetName]を建て終えるにはまだ[task_contract_destination.GetHolding.GetConstructionTimeLeft]ほどかかる。それにはさらなる人手が必要だ」\n\n「[task_contract_destination.GetNameNoTooltip]に留まり、君の従者たちの労働力を貸してくれないだろうか？」"
 ep3_contract_event.0011.a: "喜んで野営地を[task_contract_destination.GetNameNoTooltip]に移動させよう。"
 ep3_contract_event.0011.b: "[task_contract_object.GetTitledFirstNameNoTooltip]が今後も我々の仲間になるなら喜んで。"
 ep3_contract_event.0011.c: "それで気が変わったりしないだろうか？"
 ep3_contract_event.0011.d_end: "野営地に戻らないと。"
 ep3_contract_event.0011.d_continue: "旅を続けないと。"
 ep3_contract_event.0011.reward: "あなたは[task_contract.GetType.GetName]契約を完了し、[task_contract_employer.GetTitledFirstNameNoTooltip]から報酬を受け取る"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X [camp|E]の場所が変わると補正が削除され、[task_contract|E]は無効になります。#!"
 ep3_contract_event.0011.construction_reward: "建設が終了するまで[camp|E]を[task_contract_destination.GetName]から動かさずにいると、[task_contract|E]に#P 成功#!する："
 ep3_contract_event.0012.opening_angry: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0012.opening: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0012.desc_employer_dead_outro: "君の仕事、[ROOT.Char.Custom('GetInvalidatedContractType')]を撤回しよう。心配しなくていい。補填はする。"
 ep3_contract_event.0012.desc_employer_dead: "私の前任者[task_contract_employer.GetTitledFirstName]が逝去したことを君に伝えておく。新しい雇用主として、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "そのため、君の[ROOT.Char.Custom('GetInvalidatedContractType')]はもはや必要ない。"
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "私はもはや自由の身ではなくなってしまった。$ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "私の[task_contract_employer.Custom2('RelationToMeShort',task_contract_target)]、[task_contract_target.GetTitledFirstName]が逝去したことを君に伝えておく。状況を鑑みて、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "私の[task_contract_employer.Custom2('RelationToMeShort',task_contract_object)]、[task_contract_object.GetFirstName]はすでに自由の身となっていることを君に伝えておく。君が関与していたかどうかは定かではないが、$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "お前の無能さには驚きだ。私の怒りは計り知れない。"
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "を死なせるとはどういう了見だ？お前は[ROOT.Char.Custom('GetInvalidatedContractType')]に同意しただろう！#EMP いずれにせよ#!、もうお前の顔は見たくない。"
 ep3_contract_event.0012.desc_not_vassal: "喜べ、私はもはや[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.GetName]の封臣ではない。$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "いろいろあって、我々の派閥は解散することになった。$ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "残念だ。だが金がまったくないよりはいい。"
 ep3_contract_event.0012.b: "仕方がない。"
 ep3_contract_event.0012.c: "[travel_destination.GetNameNoTooltip]をめざして旅を続けよう。"
 ep3_contract_event.0013.opening_success: "[task_contract_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "君の協力がなければ戦いには勝てなかった。私の兵士たちは君の傭兵の勇敢さを高く評価している。\n\n我々の大勝利を祝って、この金を君に渡そう！"
 ep3_contract_event.0013.desc_failure: "戦場に姿を現さなかった恥知らずなお前は「破戒者」と呼ばれるべきだ！\n\nともに戦うはずだったこの私が、お前に[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))]、臆病者の主導者の名を与えよう。"
 ep3_contract_event.0013.a: "ともに戦えて光栄だった。"
 ep3_contract_event.0013.b: "「破戒者」か、悪くない響きだ…"
