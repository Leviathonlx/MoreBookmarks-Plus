 any_character_task_contract: "すべての[GetPlayer.Custom('GetContractOrIssue')]："
 has_task_contract_type: "[TASK_CONTRACT_TYPE.GetName]"
 laamp_transport_vip_contract: "使者の護衛"
 laamp_transport_vip_desc_title: "勇敢な傭兵たちへ、"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の貴族の使節団が野盗や事故から身を守ってくれる人物を必要としている。経験豊富な旅人は大歓迎だ。"
 laamp_transport_ward_contract: "子供の移送"
 laamp_transport_ward_desc_title: "責任感のある上級傭兵たちへ、"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は自分の子供を後見人の宮廷まで護衛できる者であれば、誰にでも報酬を与える。"
 laamp_transport_explorer_contract: "熱心な探検家"
 laamp_transport_explorer_desc_title: "信頼ある傭兵たちへ、"
 laamp_transport_explorer_desc: "好奇心旺盛な[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、次の大掛かりな旅に同行できる護衛を探している。"
 laamp_transport_artifact_contract: "宝物の配達"
 laamp_transport_artifact_desc_title: "財力のある正直な旅人たちへ、"
 laamp_transport_artifact_desc: "貴重な家宝の持ち主が間もなく変わる。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]はその家宝を目的地まで安全に届けられる人物を必要としている。"
 laamp_transport_gold_contract: "黄金の贈り物"
 laamp_transport_gold_desc_title: "屈強で用心深い者へ、"
 laamp_transport_gold_desc: "重要な部隊が[TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]を出発しようとしている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、道中の護衛を引き受けられる者に大きな報酬を用意している。"
 laamp_transport_animal_contract: "生きものの贈り物"
 laamp_transport_animal_desc_title: "心優しき旅人たちへ、"
 laamp_transport_animal_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の大切なペットを道中守れる者を求む。"
 laamp_construction_contract_contract: "建設作業"
 laamp_construction_contract_desc_title: "経験豊富で機略に優れた行商人たちへ"
 laamp_construction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]に任された建設作業で物資が不足している。新しい資材を調達してきた者には多大な報酬が用意されている。"
 laamp_treasure_hunting_contract_contract: "財宝探索"
 laamp_treasure_hunting_contract_desc_title: "頭の切れる冒険者たちへ"
 laamp_treasure_hunting_contract_desc: "伝説の宝のうわさが[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の耳に入った。[TaskContract.GetEmployer.GetSheHe|U]はその真相を確かめることができる有能な冒険者を求めている。"
 laamp_join_war_contract_contract: "軍事支援"
 laamp_join_war_contract_desc_title: "正義とともに戦え！"
 laamp_join_war_contract_desc: "紛争地域である[TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]で、[TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')]日間の軍事支援が求められている。"
 laamp_raid_contract_contract: "虜囚目的の襲撃"
 laamp_raid_contract_desc_title: "無慈悲な国境の略奪者たちへ"
 laamp_raid_contract_desc: "敵側への警告として、[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は捕虜を生け捕りにできる大胆不敵な隊長を探している。"
 laamp_help_claimant_contract_contract: "請求権の主張"
 laamp_help_claimant_contract_desc_title: "崇高な目的を求める者たちへ"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は自身の[TaskContract.MakeScope.Var('task_contract_title').Title.GetName]の請求権を[TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]に対して主張できる正統主義者を探している。"
 laamp_steal_artifact_contract_contract: "宝物の奪還"
 laamp_steal_artifact_contract_desc_title: "強欲なごろつきたちへ"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、[TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName]を取り返してきた者に報酬を与える。"
 laamp_cultural_minority_contract_contract: "遺産の保護"
 laamp_cultural_minority_contract_desc_title: "苦境に救いの手を！"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]が仲間の[TaskContract.GetEmployer.GetCulture.GetCollectiveNoun]の支援を必要としている。[TaskContract.GetEmployer.GetLiege.GetName]に対し権利を主張できる者でもかまわない。"
 laamp_religious_minority_contract_contract: "信者の安全確保"
 laamp_religious_minority_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.PositiveAfterLife]の下での正義を！"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は仲間の[TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural]、あるいは宗教的保護について[TaskContract.GetEmployer.GetLiege.GetName]と交渉が行える支持者を探している。"
 laamp_prison_break_contract_contract: "脱獄"
 laamp_prison_break_contract_desc_title: "侵入と脱出に長ける者へ"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]は抜け目ない人物を探している。どうしても脱獄させたい親戚の囚人がいるのだ。"
 laamp_join_faction_contract_contract: "派閥の支援"
 laamp_join_faction_contract_desc_title: "すべての反体制派へ"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は[TaskContract.GetTarget.GetNamePossessive]の支配にうんざりしている。[TaskContract.GetTarget.GetTitledFirstNameNoTooltip]に反対するすべての者に、[TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]への加入を求めている。"
 laamp_join_faction_contract_request: "この[task_contract|E]では、[faction|E]に加わらなければならない"
 laamp_help_faith_conversion_contract_contract: "宣教師の仕事"
 laamp_help_faith_conversion_contract_desc_title: "熱心な[TaskContract.GetEmployer.GetFaith.CreatorName]の信者たちへ。"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')]は[TaskContract.GetEmployer.GetFaith.HighGodName]の言葉を[TaskContract.GetLocation.GetName]に広めている。この活動に賛同する有能な信者を歓迎する。"
 laamp_help_faith_conversion_contract_request: "この[task_contract|E]では、[convert_county|E]が進行中の[county|E]へ[travel|E]をしなければならない"
 laamp_fight_faith_conversion_contract_contract: "沈黙の宣教師"
 laamp_fight_faith_conversion_contract_desc_title: "信者が苦しんでいる！"
 laamp_fight_faith_conversion_contract_desc: "[TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip]の宣教師が、[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]の地域社会にはびこっている。我々はこうした異教徒に対処可能な有能な交渉人、あるいは威圧的な悪党を求めている。"
 laamp_fight_faith_conversion_contract_request: "この[task_contract|E]では、[convert_county|E]が進行中の[county|E]か、[realm_priest_possessive|E]の[liege|E]がいる[county|E]へ[travel|E]をしなければならない"
 laamp_help_train_commanders_contract_contract: "騎士の師範"
 laamp_help_train_commanders_contract_desc_title: "歴戦の傭兵たちへ"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')]は[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l]を常に戦える状態にしたいと考えている。そのため、知識を伝授できる経験豊富な指揮官や傭兵を募集中である。"
 laamp_help_train_commanders_contract_request: "この[task_contract|E]では、[contractor_possessive|E]の[knights|E]に対して、[character_interaction|E]「$task_contract_train_knight_interaction$」を使用しなくてはならない"
 task_contract_train_knight_interaction: "騎士の訓練"
 task_contract_train_knight_interaction_desc: "[prowess|E]を高めるか、あるいは[recipient.GetFirstNamePossessive]の[recipient.Custom('KnightCulturePlural')]に[commander_trait|E]を教える訓練"
 recipient_secondary_task_contract_train_knight_interaction: "訓練生"
 task_contract_train_knight_interaction.tt: "一定確率で[prowess|E]が高まるか、[commander_trait|E]を習得する"
 laamp_help_find_secrets_contract_contract: "闇の中の目"
 laamp_help_find_secrets_contract_desc_title: "極秘任務"
 laamp_help_find_secrets_contract_desc: "抜け目ない観察者が[TaskContract.GetLocation.GetName]で必要とされている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が隣国の動きを監視したいからだ。[TaskContract.GetEmployer.GetSheHe|U]はただ好奇心が強いだけ…君に教えられるのはそれだけだ。"
 laamp_help_find_secrets_contract_request: "この[task_contract|E]では、[scheme|E]「[GetScheme('laamp_help_find_secrets_scheme').GetTypeName]」を完了しなければならない"
 laamp_help_fabricate_claim_contract_contract: "忘れられた請求権"
 laamp_help_fabricate_claim_contract_desc_title: "物知りな学者たちへ"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$は[TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]の正統な所有者である。[TaskContract.GetEmployer.GetSheHe|U]はただその証拠を失くしてしまっただけだ！このかつての権利を取り戻してくれれば、永遠の感謝の気持ちで報いよう。"
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "我が主君、[TaskContract.GetTarget.GetName]様、"
 laamp_help_fabricate_claim_contract_request: "この[task_contract|E]では、[scheme|E]「[GetScheme('generate_claim').GetTypeName]」を完了しなければならない"
 laamp_help_increase_control_contract_contract: "不道徳との戦い"
 laamp_help_increase_control_contract_desc_title: "戦士たちへ"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip]は凶暴な野盗、不当に利益を得る役人、混乱状態の農民に苦しんでいる。彼ら全員を制御できる者に報酬を与える。"
 laamp_help_increase_control_contract_request: "この[task_contract|E]では、[county_control|E]が低い[contractor_possessive|E]の[counties|E]へ[travel|E]をしなければならない"
