 ep3_contract_event.0070.t: "$contract_event_prefix$$laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "[task_contract_employer.GetName]の旗の下、武装した代表団が私の野営地を訪れる。\n\n「ごきげんよう、[ROOT.Char.GetTitledFirstNameNoTooltip]！君が我々の大義に関心を寄せていると聞いて、敵である[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_target.GetName]の話をしに来たのだ。 "
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$奴がいかに人々を怯えさせ、我々の結束を分断しているか！我々はあの者を光の下に晒し、下劣な人間であることを知らしめてやりたいのだ！」\n\n「さらにひどいことに…"
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$奴は我々の領国の喉元を掴んでいる。集めた力で貴族たちの首を絞めているのだ！」\n\n「これには我慢ならない！それに…"
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$奴は無能な主君だ。統治者の座に#EMP 値しない#!！あいつがいなければ我々はもっとうまくやれる。\n\nそれに…"
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$奴は[task_contract_faction.GetSpecialTitle.GetName]の無価値で不当な統治者だ。我々の希望は真の主導者、[task_contract_faction.GetSpecialCharacter.GetName]にある。[task_contract_faction.GetSpecialCharacter.GetSheHe]は[task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')]であるのと同じくらい[task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')]だ！」\n\nそれに、[task_contract_target.GetTitledFirstNameNoTooltip]は…"
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$奴が玉座に値しない人間であるというだけでなく、[task_contract_faction.GetSpecialTitle.GetName]全体が芯まで腐っている！この呪われた領国はどうやっても救えないだろう」\n\n「前進する唯一の道は、破壊した後に灰から建て直すことだ！"
 ep3_contract_event.0070.desc_liege_taxes: "奴の課した税金が、我々から有り金すべてを搾り取っていくのだ！」"
 ep3_contract_event.0070.desc_liege_levies: "私の畑の労働者たちを、奴が徴募兵として召集するのだ！」"
 ep3_contract_event.0070.desc_liege_culture: "奴は臆面もなく[task_contract_target.GetCulture.GetName]だ！」"
 ep3_contract_event.0070.desc_liege_faith: "奴は根っからの[task_contract_target.GetFaith.GetAdherentName]だ！」"
 ep3_contract_event.0070.desc_liege_fallback: "奴は[task_contract_target.Custom('DescriptorNegativeStandalone')]だ！」"
 ep3_contract_event.0070.desc_outro: "[task_contract_employer.Custom('KnightCultureNoTooltip')|l]の隊長がそう吐き捨て、手を伸ばす。「我々に協力してくれるか？」"
 ep3_contract_event.0070.a: "[task_contract_target.GetFirstNamePossessiveNoTooltip]の領土の一部をいただこう！"
 ep3_contract_event.0070.b: "これには大義名分がある！"
 ep3_contract_event.0080.t: "$contract_event_prefix$$laamp_help_fabricate_claim_contract_contract$"
 ep3_contract_event.0080.desc: "私の野営地を[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier]の[task_contract_councillor.GetCouncilTitleFirstName]が訪れる。\n\n「ごきげんよう、[ROOT.Char.GetTitledFirstNameNoTooltip]。君は鋭い[ROOT.Char.GetWomanMan]のようだね…我々が何をしようとしているのかを密かに察知しているのだから。」[task_contract_councillor.GetFirstNameNoTooltip]が手を私の肩に置く。「[task_contract_target.GetName]のことだが…奴は強奪者だ。私はそのことを知っている。[task_contract_employer.GetTitledFirstNameNoTooltip]も、君もだ」[task_contract_councillor.GetSheHe|U]が私の胸を叩く。\n\n「たとえば、我が主君のかつての権利書を君が偶然#EMP 見つけた#!としよう。そうしたら、#EMP その真実#!を公表してもらえないだろうか？"
 ep3_contract_event.0080.open_start_generate_claim_interaction: "[character_interaction|E]を開いて[scheme|E]「[GetScheme('generate_claim').GetTypeName]」を開始"
 ep3_contract_event.0080.a: "やってみよう。"
 ep3_contract_event.0082.t: "$contract_event_prefix$$laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "信心深い[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]の代表団が野営地を訪れ、私の血を騒がせるようなことを訴えた。\n\nああ、[ROOT.Char.GetTitledFirstNameNoTooltip]様！」彼らは言う。「我々はただの哀れな[task_contract_employer.GetFaith.DevoteeNeuterPlural]の集まりにすぎません。昼も夜も、[task_contract_councillor_liege.GetCapitalLocation.GetName]から[task_contract_councillor_liege.GetTitledFirstName]によって送られてきた宣教師の長い説教を聞かされるのです。[task_contract_councillor.GetCouncilTitleFirstName]が悪事を働くため、我々はここに逃げてくるしかなかったのです！奴は捕らえた者たちを強制的に改宗させています！」\n\nぼろぼろの逃亡者たちが絶望した様子で膝をついている。\n\n「[task_contract_employer.GetTitledFirstNamePossessive]と[task_contract_employer.GetFaith.HighGodNamePossessive]の名の下、我々をお救いください！」"
 ep3_contract_event.0082.a: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を止めてやろう！"
 ep3_contract_event.0082.b: "首都[task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip]で[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]と話をしよう。"
 ep3_contract_event.0082.to_destination: "あなたは[task_contract_target.GetCouncilTitleFirstNamePossessive]の宣教師の活動を止めるため、[task_contract_destination.GetName]まで旅をする"
 ep3_contract_event.0082.to_liege: "あなたは[task_contract_councillor_liege.GetName]のもとへ向かい、[task_contract_councillor.GetCouncilTitleFirstName]を解任するよう説得する"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "我々は[task_contract_destination.GetName]に到着する。[task_contract_employer.GetName]は[task_contract_destination.Custom('GetLocationFaithTemple')]に足を踏み入れると、心の底から悲痛の叫び声を上げる！\n\n「#EMP 何もかも無茶苦茶だ！#![task_contract_employer.GetFaith.ReligiousSymbol]が盗まれた！[task_contract_employer.GetFaith.ReligiousSymbol2]は踏み荒らされている！[task_contract_employer.GetFaith.ReligiousText]の文言をすべて叫びたい気分だ！この場所を荒らし、火をつけるとは一体誰の仕業だ？[task_contract_councillor.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))][task_contract_councillor.GetTitledFirstName]以外にありえない！」\n\n「これでわかっただろう、[ROOT.Char.GetTitledFirstNameNoTooltip]！」[task_contract_employer.GetFirstNameNoTooltip]が汚された[task_contract_employer.GetFaith.ReligiousSymbol3]を指差す。「我々はもうこれ以上、こんな生活はできない！」"
 ep3_contract_event.0083.a: "「[task_contract_councillor.GetNameNoTooltip]を排除しよう」"
 ep3_contract_event.0083.b: "「[task_contract_councillor.GetNameNoTooltip]は力でしか説得できないだろう」"
 ep3_contract_event.0083.c: "「私なら[task_contract_councillor.GetFaith.GetAdjectiveNoTooltip]の[task_contract_councillor.GetFaith.PriestNeuter]を説得できるが？」"
 ep3_contract_event.0083.d: "逃げろ、[task_contract_employer.GetFirstNameNoTooltip]！私と一緒にいれば安全だ。"
 ep3_contract_event.0083.a_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を捕らえることに成功する"
 ep3_contract_event.0083.a_lose: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を捕らえることに失敗する"
 ep3_contract_event.0083.b_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を脅迫する"
 ep3_contract_event.0083.b_lose: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]を脅迫するのに失敗する"
 ep3_contract_event.0083.c_win: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]との平和的共存を交渉する"
 ep3_contract_event.0083.c_lose: "あなたは[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip]との議論に負ける"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "[task_contract_destination.GetName]で少しばかり裏から糸を引いて、私は[task_contract_councillor_liege.GetName]との謁見の機会を得る。\n\n「[task_contract_councillor_liege.GetTitleAsNameNoTooltip]！」私は言う。「[task_contract_employer.GetTitledFirstName]とこの領土の[task_contract_employer.GetFaith.GetAdherentNamePlural]を代表してやってきた。お前の[task_contract_councillor.GetCouncilTitleFirstName]はこの地の人々に対して卑劣な行為を働いた。処罰に値する！こうした正義が[task_contract_councillor_liege.GetFaith.HighGodName]を信仰する者たちの流儀だろう？」\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]が顔をしかめる。\n\n「そうだ。私は暴君ではない。お前の願いをすべて聞き入れよう。私が[task_contract_councillor.GetCouncilTitle]と領国の[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]の命運を決めるのはそのときだけだ」"
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]に自治をさせるべきだ。"
 ep3_contract_event.0084.a_win_rights: "[task_contract_employer.GetFirstNameNoTooltip]へ：[task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]と保護の権利"
 ep3_contract_event.0084.a_win_rights.tt: "[obligation|E]「[GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )]」を獲得する"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip]が[task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip]を獲得する"
 ep3_contract_event.0084.a_lost: "あなたは[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]を説得できなかった"
 ep3_contract_event.0084.b: "人々は共存を学ぶべきだ。"
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip]は[task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip]を改宗させるのをやめる"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$$laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName]は"
 ep3_contract_event.0085.desc_good: "[task_contract_destination.GetName]は私が到着してから静かなままだ。私は、[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]が地元の[task_contract_destination.County.GetFaith.GetAdherentNamePlural]の集団に取り囲まれているのを発見する。\n\n「やあ！ちょうど今から弟子たちに[task_contract_councillor.GetFaith.ReligiousText]を読み聞かせようとしていたところなんだ」[task_contract_councillor.GetSheHe|U]が村人たちを指差す。「よかったら、君のお気に入りの寓話を教えてくれないか？」"
 ep3_contract_event.0085.desc_bad: "[task_contract_destination.GetName]にある[task_contract_destination.Custom('GetLocationFaithTemple')]が燃えている！私は[task_contract_councillor_liege.GetNamePossessive]の[task_contract_councillor.GetCouncilTitleFirstName]をはずれで発見する。[task_contract_councillor.GetHerHis]の従者たちが[task_contract_destination.County.GetFaith.GetName]の頭に剣を向ける。\n\n「おお、いいところに来たな！この農民たちが我々の説教に敬意を払わないものだから、[task_contract_councillor.GetFaith.HighGodName]の真の力を見せてやることにしたのだ」[task_contract_councillor.GetTitledFirstNameNoTooltip]は明らかにこれを楽しんでいる様子だ。\n\n「お願いです、慈悲を！」まだ生き残っている者たちが懇願する。「我々はただの[task_contract_destination.County.GetFaith.DevoteeNeuterPlural]です。なんの害もありません。見逃してください！」"
 ep3_contract_event.0085.a: "狂ってる。[task_contract_councillor.GetTitledFirstNameNoTooltip]を止めなければ！"
 ep3_contract_event.0085.a_win_critical: "あなたは[task_contract_councillor.GetTitledFirstNameNoTooltip]を捕らえることに成功する"
 ep3_contract_event.0085.a_win: "あなたは宣教師たちを全員追い払う"
 ep3_contract_event.0085.a_lose: "あなたは[task_contract_councillor.GetTitledFirstNameNoTooltip]を捕らえられず、契約履行に失敗する"
 ep3_contract_event.0085.b: "この宣教師の仕事は#EMP 面白そう#!だ。"
 ep3_contract_event.0085.c: "奴らに[task_contract_councillor.GetFaith.GoodGodNames]について教えてやろう。"
 ep3_contract_event.0085.c_win: "彼らは寓話を理解する"
 ep3_contract_event.0085.c_lose: "彼らは物語の要点を掴めない"
 ep3_contract_event.0085.d: "奴らに[task_contract_councillor.GetFaith.EvilGodNames]について警告しよう！"
 ep3_contract_event.0085.d_win: "彼らは寓話を理解する"
