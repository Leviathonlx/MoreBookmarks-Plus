 bm_1178_china: "天意高く問い難し"
 bm_1178_china_desc: "中国は引き裂かれた。天子は女真の侵略によって中央平原を追われ、帝国の有力者たちは祖先の土地の奪還よりも屈辱的な宥和政策をとることを選んだ。\n\n虎狼が暴れまわり、川は正義の人々の血で赤く染まっている。このような破滅的な運命を帝国にもたらすとは、天の恨みは深いものに違いない。\n\n#bold 人々はこの無秩序に終止符を打つ英雄を求めて叫ぶ。その呼び声に応えるのは誰だ？#!"
 bookmark_china_1178_xin_qiji: "監督官 辛棄疾"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "幼い頃に孤児となった辛棄疾は、祖父に育てられ、中央平原から女真の侵略者を追い払うという強い志を抱くようになった。\n\n指揮官の仇を討ち、名声を得た辛棄疾だったが、彼の功績はそこで終わった。宋の宥和政策によって、女真を追い返すという彼の夢は何度も阻まれてきた。\n\n#bold 果たして辛棄疾は北部を取り戻すことに成功するのか、それともほかのことに力を注ぐのか？#!"
 bookmark_china_1178_zhang_shi: "総督 張栻"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "軍の英雄の息子である張栻は、将軍として名高い父と同じように、学者兼哲学者として優れた才能を有している。\n\n彼の著作は高く評価されているものの、金朝から北部の領土を奪還することを熱心に主張しているため、彼の政治的な将来性は不透明だ。というのも、このような主張は戦争より平和を望む人々から強く反対されているためだ。\n\n#bold 果たして張栻は世界を動かす人物となれるのか、それとも多くの者たちのように、ただ時代の流れに身を任せてしまうのか？#!"
 bookmark_china_1178_zhu_xi: "地方官 朱熹"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "若き天才として知られる朱熹は、その功績が一時の栄光ではないことを証明してきた。道教と仏教を避け、儒教哲学の研究に生涯を捧げた彼の著作物は今や広く流通し、若き学者たちが彼の講義を聴講する栄誉をめぐって競い合っている。\n\n#bold 朱熹はその著作物と哲学的考察で広く称賛されているが、その彼が権力を追求すれば、彼の理想とする社会を実現させることができるのではないだろうか？#!"
 bookmark_china_1178_li_renxiao: "ニンリン・ンギウミ 李仁孝"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "40年近く皇位に就いている仁孝の国民は、彼の治世は西夏が知る限り最も偉大で最も繁栄したものだと自負している。しかし、今は輝かしくとも、将来には不安が影を落としている。\n\n仁孝がクーデターの失敗の余波で自分の宰相と将軍を死に追いやってからまだ10年も経っておらず、それ以来、皇帝と兵士の関係は決して同じではない。\n\n#bold あなたは西夏を隣国の略奪者から守ることができるだろうか。#!"
 bookmark_china_1178_tudan_xixian: "長官 徒單習顯"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "高貴な女真一族の末裔であり、晋の皇室の王女の夫である習顯の血統は、彼の弓術や馬術の腕と同様に非の打ちどころがない。\n\n寡黙で、道義に厚く、戦に長け、その名声は一万の軍隊に匹敵すると言われるほどである。\n\n#bold 晋王朝は中央平原を占領したが、南はまだ残っている。女真最強の将軍よりも征服に秀でている者がいるだろうか？#!"
