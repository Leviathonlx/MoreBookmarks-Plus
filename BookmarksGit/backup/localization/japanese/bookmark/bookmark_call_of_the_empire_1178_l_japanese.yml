 bm_1178_call_of_the_empire: "帝国の呼び声"
 bm_1178_call_of_the_empire_desc: "老齢の皇帝、幼い後継者、そして最近の戦でアナトリア・セルジューク朝に敗北を喫したことで、ビザンティウムは現在危険な状態に陥っている。歴史で何度も繰り返し証明されていることだが、帝国最大の脅威は、外からだけでなく内からも生じ得るのだ。\n\n#bold ローマの後継者たちは最後の黄昏を迎えることになるのか？それとも長い夜を乗り越え、新たな夜明けを迎えられるだろうか？#!"
 bookmark_call_of_the_empire_tamar: "タマル王女"
 bookmark_call_of_the_empire_tamar_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_call_of_the_empire_tamar_giorgi: "グルジア国王ギオルギ"
 bookmark_call_of_the_empire_tamar_rusudan: "ルスダン"
 bookmark_call_of_the_empire_tamar_desc: "グルジア貴族の強い反対にもかかわらず、グルジア国王は長女タマルが王位を継承することを明らかにしたが、これは長い王国の歴史のなかでも前代未聞のことであった。\n\nタマルの前途は険しく、彼女が後を継ぐことを喜ぶ家臣は少ないだろう。だがタマルをよく知る者は、彼女がこの機会に才能を発揮することを確信している。\n\n#bold 果たしてあなたは、あなたの価値を疑う人々が間違っていることを証明し、グルジアを輝かしい黄金時代へと導くことができるだろうか？#!"
 bookmark_call_of_the_empire_kilij_arslan: "スルタン・クルチ・アルスラーン"
 bookmark_call_of_the_empire_kilij_arslan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_call_of_the_empire_kilij_arslan_suleyman: "スレイマン"
 bookmark_call_of_the_empire_kilij_arslan_kaykhusraw: "カイホスロー"
 bookmark_call_of_the_empire_kilij_arslan_desc: "ミュリオケファロンの戦いでビザンツ軍に勝利したばかりのクルチ・アルスラーンは、自らがアナトリアの実力者であることを証明した。 \n\nしかし、後継者をめぐる多くの息子たちの覇権争いは、致命的な障害となりかねない。クルチ・アルスラーン自身の父でさえ、実の兄の屍を超えて王位に就いたのだから。\n\n#bold 息子たちのなかで、後継者にふさわしいことを証明できるのは誰か？そして果たしてルーム・セルジューク朝は、彼らの軋轢を乗り越えて存続できるのか？#!"
 bookmark_call_of_the_empire_angelos: "ストラテゴス・アンドロニコス"
 bookmark_call_of_the_empire_angelos_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_call_of_the_empire_angelos_alexios: "アレクシオス"
 bookmark_call_of_the_empire_angelos_ioannes: "イオアンネス"
 bookmark_call_of_the_empire_angelos_desc: "バシレウス・アレクシオス・コムネノスの孫であるアンドロニコスは、帝国のために輝かしい経歴を残してきた。だが兄弟や息子たちは権力のピラミッドに登るにつれ、一歩間違えれば命取りになりかねない危険な高みへと近づいていく。\n\n#bold コムネノス王朝は兄弟の絆の上に築かれた王朝であり、あなたには血縁という豊かな人脈がある。果たしてあなたは、家族の絆を活かして更なる高みを目指すことができるだろうか？#!"
 bookmark_call_of_the_empire_palaiologos: "ストラテゴス・アレクシオス"
 bookmark_call_of_the_empire_palaiologos_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_call_of_the_empire_palaiologos_eirene: "エイレーネー"
 bookmark_call_of_the_empire_palaiologos_desc: "アレクシオスの一族はビザンツ帝国の影響力の大きい有力者のなかでも特に傑出した存在であり、1世紀以上にわたって強い発言権を持ってきた。また彼の祖先はコムネノスの繁栄に大きく貢献した。\n\n王への忠誠は揺るぎないが、権力に近付くということは、しばしば強い誘惑に襲われることを意味する。パレオロゴス家はいつまで奉仕する立場に甘んじることができるだろうか？\n\n#bold 果たしてアレクシオスとその一族は王位を支え続けるのか、それとも自ら王座につこうとするだろうか？#!"
 bookmark_call_of_the_empire_ioannes_kantakouzenos: "ストラテゴス・イオアンネス"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_michael: "ミカエル"
 bookmark_call_of_the_empire_ioannes_kantakouzenos_desc: "バシレウス・マヌエルの指揮官のなかでも屈指の熟練兵であるイオアンネスは、戦場ではヘラクレスを思わせる屈強な体格を活かして勇敢に戦うが、それと同時に驚くほど傲慢で、手に負えないほど衝動的でもあり、このような性質を持つ人物がビザンツ帝国の政治の舞台で長続きすることは非常にまれなことである。\n\n#bold イオアンネスの大胆さがカンタクゼノス家を高みへと導くのか、それとも彼の傲慢さが一族に破滅を招くだろうか？#!"
