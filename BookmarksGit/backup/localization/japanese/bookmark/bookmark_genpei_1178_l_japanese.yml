 bm_1178_genpei: "武士の台頭"
 bm_1178_genpei_desc: "武士たちは少しずつ都から権力を奪い、日本の地方を自分たちの領地として支配し、富を築いてきた。\n\nこの数十年、誇り高き源氏は破竹の勢いの平氏に何度も打ち負かされた。清盛が都を支配しているあいだ、彼らは傷を癒している。恐怖と武力がその地を支配する今、関白と皇族はなすすべもなく傍観している。\n\n#bold 源氏は平氏の支配に終止符を打つことができるのか、それともこの島国にはほかの命運が待ち受けているのか？#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$$Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "$c_izu$の領主"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "\nかつて強大な権力を握っていた[Glossary( '清和源氏', 'MINAMOTO_GLOSS' )]は、数多くの逆境を乗り越えてきたが、旧敵[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]が勢力を回復するなか、内紛に陥り衰退していった。\n\n源頼政がほとんど抵抗を示していない今、平清盛が日本を完全掌握するのを阻む最後の砦となるのは、おそらく源頼朝と、名将源義朝の生き残った他の息子たちだけだろう。\n\n#bold まもなく平氏は対抗できないほど強大になるだろう。果たしてあなたは、強敵を前に屈するのか、それとも国を団結させ、永遠の平和をもたらすことができるだろうか？#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$$Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "\n[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]は最大の好敵手である[Glossary( '源', 'MINAMOTO_GLOSS' )]氏と貴族の[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏を凌駕し、日本最強の武家としての地位を着実に築いてきた。\n\n娘を[Glossary( '大和', 'YAMATO_GLOSS' )]の高倉天皇に嫁がせた清盛は今、孫の誕生を心待ちにしている。平家の血を引く男児が皇位を継承すれば、平氏による朝廷支配が確立されることになるが、嫉妬深い敵があふれているなか、権力基盤を築くことは容易ではない。\n\n#BOLD 果たしてあなたは、平氏による日本の永続的な支配を実現することができるのか、それとも最後の難関で敗れることになるのだろうか？#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$$Motofusa$"
 bookmark_genpei_motofusa_subheading: "$c_oki$の$game_concept_governor$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "名目上は[Glossary( '関白', 'KAMPAKU_GLOSS' )]であった[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏は、数百年にわたり日本の影の支配者として君臨し、都の官僚たちを掌握し、[Glossary( '大和', 'YAMATO_GLOSS' )]王朝と婚姻関係を結んだ。\n\nしかし、首都から離れた地方では、武家が自らの領土を築き、その富と兵力は貴族たちのそれを凌ぐようになった。平清盛率いる最大の武家、[Glossary( '平', 'TAIRA_GLOSS' )]氏は首都を掌握している。\n\n#BOLD 果たしてあなたは、武士の台頭を阻止し、藤原氏の栄光を取り戻すことができるだろうか？#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$$Hidehira$"
 bookmark_genpei_hidehira_subheading: "陸奥の領主"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "\n[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏の多くの者が都で和歌を詠む一方、秀郷将軍の子孫は厳しい北国で生活を築き、部族を平定し、ほかの武士と支配権を争った。\n\n秀衡の祖父は奥州の支配者である清原氏の養子となった。彼は一族の相続権を争うすべての敵対勢力を滅ぼし、藤原氏の名を復活させ、北方の支配を拡大した。\n\n#BOLD 朝廷における藤原氏の慢心が、[Glossary( '源', 'MINAMOTO_GLOSS' )]氏と[Glossary( '平', 'TAIRA_GLOSS' )]氏という脅威を生んだ。北部を征服した刀は、藤原氏の栄光を復活させることができるだろうか？#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$$Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "$c_shinano$の領主"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$$Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "\n河内[Glossary( '源', 'MINAMOTO_GLOSS' )]氏の家督と相続をめぐる対立から、長男の義朝は弟の義賢を後の戦で討ち死にさせた。\n\n中原氏は信濃の山中に逃亡した義賢の子をかくまった。義朝は亡くなって久しいが、成長した義仲は失われた継承権を忘れてはいない。\n\n#bold あなたは父の仇を討つべく、義朝の跡継ぎであり、従兄弟でもある頼朝を滅ぼすのか、それとも一族を助け、より大きな敵に立ち向かうのか？#!"
