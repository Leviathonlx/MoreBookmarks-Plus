 bm_867_adventurers: "偉大な冒険者たち"
 bm_867_adventurers_desc: "どんな王朝も最初から偉大なわけではない。入念な政略結婚と間断なき戦争により、何世代もかけて、ゆっくりと一歩ずつ、権力の階段を登っていくのが普通だろう。\n\n#bold だが、今は変化と激動の時代である。度胸あふれる勇者が現れ、そしてわずかな運に恵まれさえすれば、名もなき一族を伝説へと導けるかもしれない。試練に挑む覚悟はできているだろうか？#!"
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "首領ハスティン"
 bookmark_adventurers_jarl_haesteinn_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_jarl_haesteinn_desc: "狡猾さと勇気によって、首領ハスティンは金持ちになった。ビョルン・イロンシッドと共に地中海で略奪を指揮して荒稼ぎをした後、ハスティンはブルターニュに定住した。フランク王国の財源は潤沢であり、強大なヴァイキングの戦士は政治が混乱している時代には心強い味方になる。\n\n#boldしかし、幸運は必ず敵を引き連れてやってくる。ハスティンの強欲は仇となるか、それともあなたの指揮のもと、王朝を繁栄させることができるのか？#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc: "alt desc"
 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "高祖リューリク"
 bookmark_adventurers_rurik_rurikid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_rurik_rurikid_desc: "勇者リューリクのように、裸一貫から栄光の座へと登り詰めた者は珍しい。東方の荒野を平定したのち、ともに戦った兄弟たちが死ぬと、リューリクは巨大な支配領の唯一の統治者となる。だが、これは始まりにすぎない。\n\n#bold リューリクの子孫たちはやがて、ロシアのツァーリ国を興すことになるのだ。だが、それは確かな未来だろうか？ この偉大な王朝の運命は、あなたが握っている。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi: "$Helgi$$nick_the_seer$"
 #Eudes Capet
 bookmark_adventurers_count_eudes: "ウード伯爵"
 bookmark_adventurers_count_eudes_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_count_eudes_desc: "866年7月、ヴァイキングの略奪者ハスティンが、ウードの父ロベール豪胆公を殺害した。その数か月後、ウードの母アデライードが弟のロベールを産んで死んだ。世界は残酷であり、未来は不透明に思えるが、こうして孤児となった少年たちはやがて、フランスの玉座につく運命にある。彼らの後裔たるカペー家は、数世紀にわたってフランスを統治するだろう。\n\n#bold あなたは中世フランスの危険な政界を生き抜き、ロベール家の兄弟たちの運命をまっとうできるだろうか？#!"
 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc: "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc: "alt desc"
 #Almos Arpad
 bookmark_adventurers_almos_arpad: "アールモシュ・アールパード"
 bookmark_adventurers_almos_arpad_subheading: "$BOOKMARK_SUBHEADING_KHAN_WITH_THE$"
 bookmark_adventurers_almos_arpad_desc: "ハンガリーの七部族が団結して最高指導者を選んだ時、その票は勇者アールモシュに投じられた。その地位はやがて、息子のアールパードが引き継ぐわけだが、それはこのマジャル人たちが独立を保てたらの話だ。東から危険が迫っている。\n\n#bold あなたはマジャル人たちの国を守り、栄光へと導けるだろうか？ アールパード王朝の冒険を、再び世に語ってみせるのだ！#!"
 #Daurama Daura
 bookmark_adventurers_daurama_daura: "ダウラマ・ダウラ"
 bookmark_adventurers_daurama_daura_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_adventurers_daurama_daura_desc: "ダウラ王国最後のマガジヤであるダウラマは、昔ながらのハウサ人の生き方の象徴である。ダウラマの新しい夫、イラク出身のバヤジッダは変化のシンボルであり、ハウサランドにはますます多くの異民族が集まり、奇妙な信仰や文化が持ち込まれている。\n\n#bold 最後のマガジヤとして歴史に名を残そうとするダウラマだが、それは決められた運命なのだろうか？#!"
 bookmark_adventurers_daurama_daura_alt_bawo: "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad: "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika: "$LinU_tika$"
 #EVENTS
 bookmark.0101.t: "名前がなんだと言うのか？ "
 bookmark.0101.desc_intro: "[hausaland.GetNameNoTier]は何世代にもわたり、マガジヤが治めてきた。マガジヤとは代々の女性支配者のことで、今は私がその地位にある。\n\n伝統には大いに救われてきたが、世界は変わり始めている。我が[ROOT.Char.Custom2('RelationToMeShort', bayajidda)][bayajidda.GetFirstName]は英雄的行為により、莫大な富と名誉を勝ち取ったが… 遠方の国で生まれた夫の成功は、我が民にとって、大いなる変化の先触れでもあろう。\n\n"
 bookmark.0101.desc_living: "[bewo.GetTitledFirstName]は夫の自慢の息子だ。今はまだほんの赤子でも、息子は冒険好きな父と、伝統を重んじる母のどちらに、己を重ね合わせるのだろうか？"
 bookmark.0101.desc_dead: "[bewo.GetTitledFirstName]は夫の自慢の息子だった。今はまだほんの赤子でも、息子は冒険好きな父の伝説と、伝統を重んじる母の遺産のどちらに、より共感を覚えるのだろうか？"
 bookmark.0101.a: "[bewo.GetFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の伝統を新時代へ伝えねばならない."
 bookmark.0101.a.tt: "[bewo.GetUIName]があなたの[player_heir|E]になる"
 bookmark.0101.b: "名前や文化がどうあろうと、息子には変わりない."
 bookmark.0101.b.tt: "#warning @warning_icon! この選択により、[player_heir|E]が失われる可能性があります！#!"
 bookmark.0101.c: "マガジヤの遺産を受け継ぐのが、男であってはならない！"
 bookmark.0101.c.tt: "妹の[shawata.GetUIName]が[player_heir|E]として残る"
 #Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "趣味の良さを偲んで"
 #Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "[michael.GetFirstNamePossessive]の死体は私の目の前で胎児のように床に横たわっている。切断された手足から勢いよく吹き出していた血も、今やぽたぽたと落ちる程度だ。いい夜だ。たとえ[Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )]。 \n\n何が#EMP 上級#!皇帝だ。政治の才能も気概もない世間知らずの間抜けではないか。神が人に与えることができるすべての有利な条件を持っていながら、無名の田舎者にすべてを奪われるとは。\n\nいや、私はもうただの田舎者ではない。今夜から#EMP この私が#!皇帝[basil.GetTitledFirstName]となり、栄光を約束された[basil.GetDynasty.GetName]王朝の創始者となるのだ。\n\n[michael.GetFirstNamePossessiveNoTooltip]のお気に入りのワインを飲み干した私は、この青年が歴史にどのように記録されることになるのか思いを馳せた。いや、問題は#EMP私が#!彼の名を歴史にどう刻むかだ。"
 bookmark.0211.a: "酒に溺れて死んだのだから、飲んだくれとして歴史に名を残せばいい！"
 bookmark.0211.a.flavour: "[michael.GetFirstNameNoTooltip]の死後何十年も、世代を超えて彼を誹謗中傷し続け、飲んだくれの浪費家として印象付ける。"
 bookmark.0211.b: "この愚か者は私に家族と王位、そして命を与えた。それで充分だ。"
 bookmark.0211.b.flavour: "[michael.GetFirstNamePossessiveNoTooltip]の評判が回復するのを許し、彼の母親が摂政時代に息子のためにイコン崇拝を復活させたことを、聖人に近い行いだったと評価する。"
 bookmark.0211.c: "本当に良い年代物だ…"
 bookmark.0211.c.flavour: "大体は[michael.GetFirstNamePossessiveNoTooltip]の記憶が自然に薄れるのに任せる。"
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "歴史的には、ミカエル3世が殺害されたのは866年12月31日ではなく、867年9月24日である。ゲームプレイの都合上、『Crusader Kings 3』ではミカエル3世の死亡日を実際よりも前に設定している。"
