 bm_867_persia: "イラン間奏曲"
 bm_867_persia_desc: "ラシードゥーン朝がペルシャを征服してから二百年が経ち、広大な高原は強大なアラビア帝国に吸収された。\n\n二百年の隷属であった——しかし、すべてのものに終わりは来る。\n\n今やアラビアの領主たちは衰退し、ペルシャの古代貴族は数世紀ぶりに力を持ち、かつては強大だった統一イスラーム共同体の崩壊の中で繁栄を見せている。\n\n西方では、アッバース朝がかつてのラシードゥーン帝国の中心地を支配し、イベリアからインドまでの大総督たちは名ばかりの独立を果たした。後継者争いは、裏切り、殺人、反乱による無秩序な混乱に巻き込まれている。\n\n東方では、イスラムの冒険者や傭兵たちがヒンドゥー・クシュに遮られ、ラージャスターンやデリーの戦利品を貪欲に狙っている。\n\nペルシャは岐路に立たされている。カリフに忠実な者たちが残りのゾロアスター教徒や仏教徒と衝突し、野心的な軍長たちが山の族長たちと争い、トルコ系の傭兵がアラビアの侵略者たちと戦っている。\n\n#Bold 世界は動き続けている。#Italic あなた#!をどこへ導くのだろう？"
 bookmark_persia_amir_yaqub: "アミール・ヤアクーブ"
 bookmark_persia_amir_yaqub_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_amir_yaqub_desc: "貧しい銅細工師の息子であるヤアクーブは、自らの力で成功を収めた男である。剣の傷跡が彼の進行を妨げることはなかった。\n\nシスタンに大きな王国を築いた彼は、現在、カリフの古い手下であるタヒリード家との戦争に巻き込まれている。国内では、かつてヤアクーブの簒奪を支持していた同じ指揮官たちが、再び忠誠を変えようと囁いている。\n\n#bold あなたはペルシャの新たな運命を切り開くための準備ができているようだ——アッバース朝の不滅の力に挑む勇気はあるか？#!"
 bookmark_persia_yaqub_alt_amr: "アムル・イブン・アル＝レイス"
 bookmark_persia_yaqub_alt_sebuk_eri: "セビュク＝エリ"
 bookmark_persia_ismail_samani: "イスマイル・サーマニ"
 bookmark_persia_ismail_samani_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_ismail_samani_desc: "何十年にもわたり、イスマーイールの一族はトランスオクシアナの総督の地位を掌握してきた。カリフ政権が崩壊し、中央の権威が失われたことで、サーマーン朝は内部で支配権を巡り争うようになった。\n\n若きイスマーイールに権力を掴む機会が訪れたのは、西方のホラズム・シャー軍に略奪された後にブハラの統治者として迎え入れられた時のことだった。非凡な才能を持ちながらも、一族は彼に対し完全な忠誠と服従を求めている。\n\n#bold あなたは、兄弟たちを凌ぎ、ペルシアの栄光を取り戻すことができるか？"
 bookmark_persia_ismail_alt_nasr: "アミール・ナスル"
 bookmark_persia_muhammad_ibn_abdallah: "ムハンマド・イブン・アブドゥッラー"
 bookmark_persia_muhammad_ibn_abdallah_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_muhammad_ibn_abdallah_desc: "熟練の行政官であるムハンマドは、その長きにわたる経歴の中で、イラクや聖地、さらにはバグダッドの総督としてアッバース朝に忠実に仕えてきた。\n\nしかし、最近の混乱は彼の政治的洞察力にも負担をかけ、誤ったカリフに味方したために、命の危機に直面した。今や彼の健康も衰え始めている。\n\n#bold あなたは老後を苦境に立つ甥であるホラーサーンのアミールを支えて過ごすか、それともカリフのために家名を挽回することに専念するのか？#!"
 bookmark_persia_muhammad_ibn_abdallah_alt_caliph: "カリフ・アル＝ムウタッズ"
 bookmark_persia_muhammad_ibn_abdallah_alt_muhammad_ibn_tahir: "ムハンマド・イブン・タヒール"
 bookmark_persia_rostam: "ロスタム1世"
 bookmark_persia_rostam_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_rostam_desc: "ロスタムの家族は、世界でも比類のない名門である。彼の父系はサーサーン朝の最後の一族から派生しており、母系は千年近く続くアルメニアの古いアルサケス朝にその系譜を遡る。\n\n古い王朝や古代の信仰は、山岳地帯のタバリスタンで息づいており、ダイラミートの山の領主たちは世代にわたる恨みを抱え、ロスタムもその一人として、昔の伝統に対するイスラムの「新しい」支配に苦しんでいる。\n\n#bold あなたは自らの血筋の栄光を取り戻すことができるか、それとも現代の世界を受け入れるのか？#!"
 bookmark_persia_rostam_alt_hasan: "ハサン宣教師"
 bookmark_persia_rostam_alt_shervin: "シャーヴィン"
 bookmark_persia_suri_of_mandesh: "マーンデシャのスーリー"
 bookmark_persia_suri_of_mandesh_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_persia_suri_of_mandesh_desc: "インダス川西の最後の仏教徒の領主として、スーリーは岐路に立たされている。銀と鉄に富む彼の土地は、容易に強大な帝国の中核となり得る。だが、北のホラーサーンと南のマクラーンの飢えた軍閥もまた、それを理解している。\n\nかつてのグズガーン王家の末裔として、スーリーは遺産の重みと今の政治的圧力をほかの誰よりも強く感じている。\n\n#bold 果たして、あなたは争いの絶えないアフガンの部族を統一し、古の精神的遺産を守ることができるのか、それともついにアッラーの意志を受け入れるのだろうか？#!"
