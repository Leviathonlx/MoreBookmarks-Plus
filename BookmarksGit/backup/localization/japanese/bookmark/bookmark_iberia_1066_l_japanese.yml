l_japanese:
 bm_1066_iberia: "分断のイベリア"
 bm_1066_iberia_desc: "老王フェルナンド1世が逝去した時、その3人の息子たちがイベリア半島の王国の一部を相続した。欲望、野心、そして聖戦がイベリア半島をたちまち沸騰させ、家族の絆が揺らぎ始める。\n\n#bold 兄弟姉妹の中から、ほかの家族を武力や策謀によってねじ伏せ、勝者となる者が現れるのだろうか？ 戦争と外交によって、イベリア半島はどのように形作られるのだろうか？#!"
 #Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "ガルシア王"
 bookmark_iberia_king_garcia_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_iberia_king_garcia_desc: "三兄弟の中でも特に厄介な王国を与えられたガルシアは、その統治を安定させようと、数々の過激な対策を行った。ところが、兄のアルフォンソはこの脆弱な国を放っておかず、1071年にすぐさま侵攻する。この攻撃が引き金となり、兄弟の間で多くの戦争が繰り広げられたが、当のガルシアはこの時期の大半を牢獄で過ごすことになる。\n\n#bold 武器を取って兄弟たちに立ち向かい、この不安定な王国に勝利と栄光をもたらせ！#!"
 bookmark_iberia_king_alfonso_alt_sancha: "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno: "$NuN_o$"
 #Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "アルフォンソ6世"
 bookmark_iberia_king_alfonso_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_iberia_king_alfonso_desc: "父に寵愛された次男のアルフォンソは、中規模の豊かなレオン王国を相続した。アルフォンソはすぐさま2人の兄弟たちを出し抜き、屈服させ、亡き父の王国を再統一して治めてみせる。\n\n#bold あなたは政治的な駆け引きや親善外交、侵略を用いて、三王国を一つの旗の下で平定できるだろうか？#!"
 #Sancho II Fernandez, King of Castile, Iberia
 bookmark_iberia_king_sancho: "サンチョ2世"
 bookmark_iberia_king_sancho_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_iberia_king_sancho_desc: "父が三兄弟で領地を分割させたため、長男のサンチョはすべてを相続する権利を奪われたように感じていた。機を見るに敏なサンチョは、平和が揺らぎ始めるとすぐ、弟たちに牙を剥く。こうして王国の再統一を果たすも、サンチョは暗殺され、その統治は短命に終わった。\n\n#bold あなたは武力と計略を用いて、1人の正統な支配者の下で完全なる王国を復活させ、王位を守り抜けるだろうか？#!"
 bookmark_iberia_king_sancho_alt_rodrigo: "$Rodrigo$"
 #Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca: "ウラカ王女"
 bookmark_iberia_infanta_urraca_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_iberia_infanta_urraca_desc: "フェルナンドの子供たちの中で最年長であるウラカは、弟たちと教会に対して影響力を広げていった。妹のエルビラとともに、三王国の全修道院の支配権を授かったウラカは、互いを引き裂き合う弟たちを見て、自らも動き始める。\n\n#bold 実の弟たちを出し抜き、歴史にその名を刻むのであれば、ウラカには度胸と忍耐力の両方が求められそうだ。あなたにはそれを成し遂げられるだろうか？#!"
 bookmark_iberia_infanta_urraca_alt_elvira: "$Elvira$"
 #Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "アンツォ4世"
 bookmark_iberia_king_antso_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_iberia_king_antso_desc: "王国の西側の領主たちの多くは、両親の死後に王位を受け継いだアンツォ王を見放した。アンツォはたちまち従兄弟のサンチョ王との戦争に飲み込まれ、打ち負かされる。そして戦争と敗北にまみれた統治の末、実の弟妹の手によって暗殺されてしまう。\n\n#bold 歴史を塗り替え、家族を出し抜き、領地と遺産を守り抜け！#!"
 bookmark_iberia_king_antso_alt_ramiro: "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho: "$Sancho$"
