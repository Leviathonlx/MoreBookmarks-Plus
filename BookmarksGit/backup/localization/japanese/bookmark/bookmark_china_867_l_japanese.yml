 bm_867_china: "秋に逢えば"
 bm_867_china_desc: "唐は2世紀半にわたって中国を支配してきた。そのあいだに、莫大な争いと数え切れないほどの災難に見舞われ、特に反乱では無数の命が奪われたが、それでも中国は生き延び、繁栄さえする。\n\nしかし、生き残りには常に代償が伴う。帝国を守るため、唐は軍務官に並外れた権限を与えた。彼らは新たに手に入れた自由の中で、口先だけは皇室に賛同し、小さな独裁国家を創設する機会を得たのだ。\n\n#bold 一枚の葉が落ちただけで、秋の訪れを感じることもある。賢明な者は暖を取り、来るべき冬から身を守る。大胆な者は計画を立てる。#!"
 bookmark_china_867_huang_chao: "黄巢"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "塩の密輸業を営む家系に生まれた黄巣は、法の裏側での生活から得た大胆さと富を持ち合わせている。彼は自分が手に入れることができなかったあるもの、つまり官職に付随する地位を切望している。\n\n最善の努力にもかかわらず、科挙に合格することができず、年を追うごとに彼の焦る気持ちは高まり、成功の見込みは小さくなっていく。\n\n#bold はたして黄巣は夢を実現できるのか、それとも野望を打ち砕かれ、絶望的な賭けに出ることになるのか？#!"
 bookmark_china_867_zhuye_chixin: "長官 朱邪赤心"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "沙陀族はその勇敢さと戦における優れた手腕から、長いあいだ唐から媚を売られてきた。この点において、朱邪赤心は祖先の伝統から逸脱していない。\n\n数年前、皇帝の叔母の救出劇で活躍したことが評価され、沙陀の将軍は皇帝の確かな寵愛を受けている。彼は一体どれほど大きな野望を持っているのだろうか。\n\n#bold 唐の運勢が衰えつつある今、朱邪赤心はこの地を手にすることができるのか？#!"
 bookmark_china_867_he_quanhao: "長官 何全皞"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "何全皞の一族は、祖父の代から事実上独立した軍閥として統治を行い、唐にはうわべだけの服従を示してきた。\n\n全皞は父の死後、軍によって総督に任命されたが、不安がないわけではない。この若者の本性には残酷な一面がある。\n\n#bold 何全皞はその本性を克服して祖先の伝統を引き継ぐことができるのか、それとも彼の衝動が破滅を招くのか？#!"
 bookmark_china_867_zhang_huaishen: "節度使 張淮深"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "唐王朝のために広大な土地を征服し、併合した武将、張議潮は朝廷で名誉ある地位を得て、甥の淮深をこれらの領土の統治者に任命した。\n\nしかし、狡猾で有能な指揮官である淮深には野望もあり、その時が来ても従兄弟たちにその座を譲るつもりはない。\n\n#bold 張淮深は後継者争いに勝ち、一族の中で高い地位を勝ち取ることができるのだろうか？#!"
 bookmark_china_867_gao_pian: "長官 高駢"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "古代の斉の王の子孫であり、有名な将軍の孫である高駢は、偉大な行いをする運命にあると多くの者が思っている。1本の矢で2羽の鷲を射落としたという逸話は彼の超人的能力を裏付けるかのようだ。\n\n外敵の侵入を防ぐために南方の国境に派遣された高駢は、その活躍によって、自分の野望を脅かされると考える者たちから敵視されるようになった。\n\n#bold 果たして高駢に待っているのは壮大な運命なのか、それとも彼が仕留めた鷲たちのように地に落ちるのか？#!"
