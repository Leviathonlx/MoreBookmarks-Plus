l_japanese:
 bm_867_carolingians: "カロリング朝"
 bm_867_carolingians_desc: "ルイ敬虔王の死後、カロリング朝のかつての大帝国は、東、西、中部フランクの三王国に分割された。その後も戦争や反乱、継承によってさまざまな不安定化や細分化が起こり、国家の分断は進んでいく一方だ。\n\n#bold カロリング家には今も、帝国を再統一するだけの力が残されているのだろうか？ あるいは骨肉の争いによって弱体化し、機を見るに敏な者たちの手で食い物にされてしまうのだろうか？#!"
 #Charles the Bald
 bookmark_carolingians_charles_the_bald: "シャルル禿頭王"
 bookmark_carolingians_charles_the_bald_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_carolingians_charles_the_bald_desc: "シャルルが生まれた時、すでに成人していた義理の兄弟たちはカロリング帝国内でそれぞれの王国を治めていた。王冠のないシャルルは「禿頭王」として知られるようになったが、最終的にはアキテーヌと西フランクを継承した。将来はイタリアと神聖ローマ帝国そのものを継承することになるが、その血筋が長続きすることはない。最後の孫が、彼自身の死後わずか7年後に、子を持たないままこの世を去ることになるのだ。\n\n#bold あなたは歴史の流れを変え、シャルルの子孫たちの繁栄と長寿を守ることができるだろうか？#!"
 bookmark_carolingians_charles_the_bald_alt_judith: "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis: "$Louis$$nick_the_stammerer$"
 #King Lothaire
 bookmark_carolingians_king_lothaire: "ロタール2世"
 bookmark_carolingians_king_lothaire_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_carolingians_king_lothaire_desc: "妾のワルトラーダを愛していたロタールだったが、父の手で強引にテウトベルガと政略結婚させられてしまう。ふたりの間に子供はできず、ロタールは離婚と庶子の認知を繰り返す、苦しい人生を歩んできた。そして本人の努力も虚しく、正統な後継者を残すことなく死んでしまう。\n\n#bold あなたは狡猾な者たちの陰謀に打ち勝ち、一族の血を守り抜けるだろうか？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada: "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga: "$Teutberga$"
 #Ludwig the German
 bookmark_carolingians_ludwig_the_german: "ドイツ人王ルートヴィヒ"
 bookmark_carolingians_ludwig_the_german_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_carolingians_ludwig_the_german_desc: "野心家のルートヴィヒは長らく、本来なら自身が継承すべきであった、帝国の一部の再征服をもくろんでいた。ところが軍事作戦の相次ぐ失敗に加え、所領の大半を反抗的な息子たちに奪われるなど、何度も挫折を味わった結果、野心はすっかり萎れてしまった。\n\n#bold あなたはルートヴィヒの不幸な運命を取り消し、子孫たちのために帝国を奪還できるだろうか？ あるいは彼の息子たちは、歴史の脇役へと追いやられる運命にあるのだろうか？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig: "$Ludwig$$nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl: "$Karl$"
 #King Louis of Italy
 bookmark_carolingians_king_louis: "ロドヴィコ2世"
 bookmark_carolingians_king_louis_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_carolingians_king_louis_desc: "ロドヴィコが神聖ローマ帝国の王となるころにはもう、帝国の力は著しく弱体化し、帝位の権威はとうに失われていた。それでもプロヴァンス王国を奪還して意地を見せるも、皇帝への忠誠など考えない叔父や兄弟たちは、好き勝手な振る舞いを続けている。けんかっ早い隣国と、不安定な内政の板挟みに遭い、ロドヴィコ2世は結局、息子を授かることなく死んでしまう。\n\n#bold あなたは帝国の領土をすべて取り戻し、皇帝位の真の威光を復活させられるだろうか？#!"
 bookmark_carolingians_king_louis_alt_ermengarde: "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga: "$Engelberga$"
 #King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann: "カールマン王子"
 bookmark_carolingians_king_karlmann_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_carolingians_king_karlmann_desc: "ドイツ人王ルートヴィヒの長男カールマンは、父に反旗を翻して、バイエルンの支配権を強引に奪った。さらに東方のスラヴ人との戦争によって領土を広げ、やがてはイタリア王にすら選出されるが、不幸な発作に見舞われたのち、バイエルンとイタリアの王位を弟たちに譲るしかなくなる。カールマンが逝去するのは、そのわずか数年後のことだ。\n\n#bold 少しの運を味方につけて、あなたはカールマンの不幸な死を回避し、後世へと受け継がれる遺産を築いてみせるだろうか？#!"
 bookmark_carolingians_king_karlmann_alt_arnulf: "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma: "$Hemma$"
