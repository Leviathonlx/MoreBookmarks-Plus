 bm_1178_swords_of_faith: "信仰の剣"
 bm_1178_swords_of_faith_desc: "人々は宗教的な熱意と、精神と肉体の報酬の約束に突き動かされて、諸侯も貧民も同様に、神と黄金、そして永遠の栄光の名の下に、東へと進軍した。\n\n彼らは聖戦でエルサレム王国を勝ち取ったが、それから一世紀近く経った今、その後継者たちはエジプトの新たなスルタン、サラーフッディーン・ユースフなどの強大なイスラム勢力を前に、十字軍の遺産を守ろうと奮闘している。\n\n#bold 宗教的な熱意と世俗的な野心が交差する十字軍の時代を舞台に、進むべき道を選ぼう。聖地に勝る報酬など、この世にはないのだから。#!"
 bookmark_swords_of_faith_saladin: "サラーフッディーン・ユースフ"
 bookmark_swords_of_faith_saladin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_saladin_saphadin: "サイフ＝アッディーン・アフマド"
 bookmark_swords_of_faith_saladin_ali: "アリ"
 bookmark_swords_of_faith_saladin_desc: "ファーティマ朝最後の宰相はこれまでのところ、打倒した王朝の後継者として精力的で有能であることを証明してきたが、最近エルサレムの若き癩王の手に敗れた。\n\nアッバース朝カリフから正式にエジプトとシリアのスルタンに任命されたとはいえ、十字軍の子孫たちが祖先が征服した地に頑なに固執する限り、彼の王国が真に完成することはないだろう。\n\n#bold アイユーブ家はエルサレム王国に勝利して聖地を取り戻すことができるのか、それともこの新王朝は誕生した時と同じように、突然滅亡することになるのか？#!"
 bookmark_swords_of_faith_sibylla: "シビーユ姫"
 bookmark_swords_of_faith_sibylla_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_sibylla_baudouin: "エルサレム王ボードゥアン"
 bookmark_swords_of_faith_sibylla_baudouin_son: "ボードゥアン"
 bookmark_swords_of_faith_sibylla_desc: "エルサレムはその短い歴史の中で、すでに1人の王女が誕生しているが、間もなくもう1人の王妃が現れそうな様子だ。シビーユの弟であるボードゥアン王は、ハンセン病を患いながらも立派に国を統治してきたが、病に命を奪われるのは時間の問題だった。\n\n若くして未亡人となり、弟の跡継ぎとして認められているシビーユは、多くの人々から熱烈に求められている。強力な味方を持てば、立場を強化する上で大いに役立つだろう。\n\n#bold エルサレムは危うい状態にあり、王の命も長く保たない。あなたは王座に就き、エルサレムを存続させ、さらに繁栄させることができるだろうか？#!"
 bookmark_swords_of_faith_levon: "レヴォン伯爵"
 bookmark_swords_of_faith_levon_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_levon_roupen: "キリキア王子ルーペン"
 bookmark_swords_of_faith_levon_desc: "レヴォンの一族には二度、死が訪れた。最初は父がビザンツ帝国の裏切りの犠牲となり、それから叔父が命を落とした。叔父は暴君的な背教者だったが、その残虐な行為の犠牲になることを恐れた廷臣たちに殺害されたのだ。\n\n\n現在、キリキアを統治しているのはレヴォンの兄ルーペンだ。聖人君子のような気質の兄が、陰謀と野望が渦巻く毒蛇の巣で王座に就いている。一族に再び死が訪れるのも時間の問題だ。\n#bold あなたは一族の争いの宿命を乗り越え、キリキアを王国として発展させることができるだろうか？#!"
 bookmark_swords_of_faith_gokbori: "ムザッファル＝アッディーン・ギョクボリ"
 bookmark_swords_of_faith_gokbori_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_gokbori_ghazi: "サイフ＝アッディーン・ガーズィー"
 bookmark_swords_of_faith_gokbori_yusuf: "ザイン＝アッディーン・ユースフ"
 bookmark_swords_of_faith_gokbori_desc: "弟のために後継者の座を奪われ、追放されたギョクボリは、剣と勇気をザンギー朝の王子に捧げ、ハッラーンに新たな領地を得た。\n\n彼は新たな主君への奉仕を続けてきたが、その王子は助かりそうもない病に冒されている。そしてギョクボリは、忠誠には限界があり、先行きの見えない不安定な状態が、好機の先触れであることもよく知っている。\n\n#bold エジプトのスルタンは、人間が意志と能力でどこまで上り詰められるか証明してきた。あなたは彼の足跡をたどり、新たな王朝を築くことができるだろうか？#!"
 bookmark_swords_of_faith_raimon: "レーモン公爵"
 bookmark_swords_of_faith_raimon_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_raimon_eschiva: "エスシヴァ"
 bookmark_swords_of_faith_raimon_desc: "幼いころにニザール派の刺客に父を奪われたレーモンは、17歳のころからトルクメンの襲撃者と戦い、コルセアを雇ってビザンツ帝国の海岸を略奪させ、ザンギー朝の牢獄で10年近い囚われの生活に耐えてきた。\n\n釈放された彼が幼い王ボードゥアンの摂政に選ばれるのは当然のことだった。しかし、その癩病に冒された王も成人した。故郷に戻ったレーモンは、王国の将来と自分自身の将来に思いを馳せる。\n\n#bold あなたは王の権力を味わった後、それを手放したが、両国の柱であり続けている。その影響力を活かして何ができるだろうか？#!"
