 bookmark.0300.t: "父の記憶"
 bookmark.0300.desc: "亡き夫[dead_husband.GetFirstName]は、息子が生まれる数か月前に亡くなった。息子は父親を知らずに育つことになる。そして父方の親族とは少なからぬ隔たりがある。\n\n夫は寛大で勇敢であったが、私たちの結婚生活は#italic あまりに#!短かく、ここでは夫の名にあまり力はない…\n\nもし[baby_baudouin.GetFirstName]がいつか王冠を戴く日が来るのであれば、父親のことは忘れさせて、私自身の王家の血筋の伝統に従って育てた方が、息子のためになるはずだ。"
 bookmark.0300.a: "まずは[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の一員であるという認識を持たせるよう[baby_baudouin.GetFirstNameNoTooltip]を育てよう。"
 bookmark.0300.b: "いや、[dead_husband.GetFirstNamePossessiveNoTooltip]の記憶を大切にすべきだ。"
