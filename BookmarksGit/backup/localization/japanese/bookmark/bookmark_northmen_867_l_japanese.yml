l_japanese:
 bm_867_northmen: "ノース人の怒り"
 bm_867_northmen_desc: "2年前、ノーサンブリア王エラは、偉大なヴァイキングの勇者ラグナル・ロズブロークを蛇牢に入れて死なせた。この訃報を聞いてすぐ、ラグナルの息子たちは父の仇討ちのため、イングランドへと船を出した。\n\nそれ以来、兄弟たちはヨークとブリテン諸島に確固たる足場を築いてきた。アングロ・サクソン人の王たちは苦杯をなめ続け、未来は暗いように見える。\n\nだが、希望はまだ残されている。偉大な英雄が現れれば、今からでも歴史の流れは変えられるはずだ。\n\n#bold あなたはイングランド全域をノース人の支配下に置いてみせられるだろうか？ それとも大異教軍をアングロ・サクソンの地から追い払うだろうか？#!"
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "白シャツのハールヴダン"
 bookmark_northmen_halfdan_whiteshirt_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_halfdan_whiteshirt_desc: "白シャツのハールヴダンの侵攻は、当初から首尾よく進んだ。兄弟イーヴァルの助けを借り、ハールヴダンはヨークの支配権をエラ王の手からもぎ取ったのだ。それでもハールヴダンの進軍は終わらない。\n\n#bold 史実に沿って血塗られた復讐を果たすか、ハールヴダンに新たな道を切り開くか。すべてはあなたの手にかかっている。#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga: "$Saga$$nick_the_truthspeaker$"
 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "骨無しのイーヴァル"
 bookmark_northmen_ivar_the_boneless_subheading: "$BOOKMARK_SUBHEADING_DEFAULT_WITH_THE$"
 bookmark_northmen_ivar_the_boneless_desc: "イーヴァルは体が弱いという噂だが、その心が弱いと言う者は1人もいない。奸智に優れた、自信家のイーヴァルは、ノース人の戦闘部族たちをその旗印の下に団結させ、異国の海岸で偉大な勝利を飾ってきた。もっとも、最強のヴァイキングにも死は欺けない。870年、イーヴァルは歴史から永遠にその姿を消してしまう…\n\n#bold あなたはイーヴァルを戦争に勝たせ、生き抜かせて、長年にわたる統治を実現できるだろうか？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid: "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc: "alt desc"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth: "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc: "alt desc"
 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "蛇の目のシグルズ"
 bookmark_northmen_sigurdr_snake_in_the_eye_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "兄弟たちが仇討ちを求め、イングランドへと船を出した時、蛇の目のシグルズだけは統治者として、亡き父の領地に残った。こうして、ラグナル・ロズブロークの跡を継ぐという巨大な責務はシグルズに託された。\n\n#bold その後、シグルズの子孫たちは、一世紀以上もの間、デンマーク、ノルウェー、イングランドの王になってみせる。あなたはシグルズ王朝の運命をまっとうできるだろうか？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc: "alt desc"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof: "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc: "alt desc"
 #Björn Ironside
 bookmark_northmen_bjorn_ironside: "剛勇のビョルン"
 bookmark_northmen_bjorn_ironside_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_bjorn_ironside_desc: "ビョルンは真のノース人らしい、冒険の半生を送ってきた。恐るべき略奪者として、その友人ナントのハスティンとともにフランス、イベリア、イタリアを荒らして回った。そして今、スカンジナビアの軍勢が集結して、今一度ブリテン島の海岸に襲いかかろうとしている。\n\n#bold ビョルンはイングランドで父の仇を討つ運命にあるが、その子孫たちは今後2世紀にわたって、スウェーデンを統治することになる。あなたの運命は北海のどちら側へ向かうのだろうか？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid: "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc: "alt desc"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc: "alt desc"
 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "アルフレッド伯爵"
 bookmark_northmen_earl_alfred_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_northmen_earl_alfred_desc: "ヴァイキングが南下を続ける中、ドーセットのアルフレッド伯爵は軍の準備を進めている。\n\n今後数年にわたって、ノース人と無数の戦闘を繰り返したのち、侵略に終止符を打ってみせることになるだろう。やがて兄の王位を継いだその時、アルフレッドは英国史上、最も偉大な王となる。\n\n#bold あなたはアルフレッドの偉大な運命をまっとうできるだろうか？ あるいは、大異教軍に殺されてしまうのだろうか？#!"
 bookmark_northmen_earl_alfred_alt_aethelred: "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc: "alt desc"
 ##EVENTS##
 bookmark.0002.t: "大王"
 bookmark.0002.desc: "家臣に初めて「[ROOT.Char.GetFirstNameNoTooltip]大王、万歳！」と称えられた時、私は大いに誇らしく思った。深く考えもしなかったが、あの日以来、その呼び名が周知されていった。\n\n今では[capital.GetNameNoTooltip]から[province.GetNameNoTooltip]まで、どこへ行くにも、民は私のことを[ROOT.Char.GetFirstNameNoTooltip]大王と呼ぶ。"
 bookmark.0002.a: "決して彼らを失望させまい。"
 bookmark.0004.t: "復讐"
 bookmark.0004.desc_unknown: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]は私の前に運ばれてくるやいなや、すぐにひれ伏して#EMP 私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]#!を殺したことを許してほしいと懇願した。\n\n「もう知っていると思ってたんだ！ 前に言った事は忘れてくれ」[prisoner.GetSheHe]はヒステリックに笑った。「捕まった時に頭を打ったに違いない。何を言っているのか分からない！」\n\n我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]、[dead.GetNamePossessive]が殺されたと聞いた時、私は復讐を誓った。そして私は約束を守る[ROOT.Char.GetWomanMan]だ。"
 bookmark.0004.desc: "長い戦いの末、私はついに[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetName]をひっ捕らえた！我が[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('dead'))]、[dead.GetNamePossessive]が[prisoner.GetHerHis]の手で殺されたと聞いた時、私は復讐を誓った。そして私は約束を守る[ROOT.Char.GetWomanMan]だ。"
 bookmark.0004.a.custom: "すべての[dead.GetShortUIName]の[close_family_member|E]"
 bookmark.0004.a: "奴の胸を引き裂いて、その肋骨を血まみれの翼に変えてやる！"
 bookmark.0004.b: "この[prisoner.GetWomanMan]はあなたのものだ、偉大なる[ROOT.Char.GetFaith.HighGodName]よ！"
 bookmark.0004.c: "[prisoner.GetHerHim]に関しては別の考えがある…"
