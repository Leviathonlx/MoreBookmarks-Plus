 bm_867_mandalas: "現人神たち"
 bm_867_mandalas_desc: "東南アジアほど、王権と宗教の力が密接に絡み合っている地域はない。数百年にわたり、ダルマ信仰はこの地に住む人々の心に深く根付いてきたが、かつて王であった者たちがデーヴァラージャ、すなわち神王の称号を名乗るようになったのは、ここ1世紀のことだ。\n\n#bold 果たして誰が神王として信仰の遺産を築き、誰が敗北し忘れ去られることになるだろうか？#!"
 bookmark_mandalas_867_jayavarman_angkor: "ジャヤヴァルマン3世"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "アンコールのスダク"
 bookmark_mandalas_867_jayavarman_angkor_desc: "アンコール朝は、デーヴァラージャの称号を初めて名乗ったジャヤヴァルマン2世の時代から、新たな新興勢力として台頭してきた。彼の死後、アンコールは変貌を遂げ、かつての大帝国の面影はほとんど消え去り、都市国家ほどの規模になった。\n\nしかし、クメールの神となることは容易ではない。ジャヤヴァルマン3世は先代を超え、自らが偉大な創造主になろうともがいている。\n\n#bold 果たしてジャヤヴァルマンは、神聖な遺産に恥じない存在となることができるだろうか？それとも、この地の支配権を主張する他の者たちに凌駕されてしまうのか？#!"
 bookmark_mandalas_867_indra: "インドラ"
 bookmark_mandalas_867_indra_subheading: "クタイのラージャ"
 bookmark_mandalas_867_indra_desc: "クタイの小国は、群島で最初にヒンドゥー教の僧侶を招き、その支援を受けて支配を実行した国の一つだった。\n\nだがセガラ朝は、このような同盟を他の地域で見られるような権威へと発展させることはできず、部族の忠誠心と宗教的儀式に頼って王国を支配している。\n\n#bold インドラはマンダラへの道を進むのか、それとも自らの起源に戻り、島の部族国家の伝統を受け入れるのだろうか？#!"
 bookmark_mandalas_867_padumaraja: "パドゥマラージャ"
 bookmark_mandalas_867_padumaraja_subheading: "ハリプンジャヤのスダク"
 bookmark_mandalas_867_padumaraja_desc: "モン族の小さな都市国家ハリプンチャイには、パガンやアンコールのような新興都市ほどの将来性はまだない。これらの国々に挟まれた特権的地位にはあるものの、属国的な役割を果たしてきた。\n\nパドゥマラージャは、いまだ野望を果たせずにいるハリプンチャイ王国の最後の王である。\n\n#bold 果たしてパドゥマラージャは、一族を神々の領域へと導くことができるのか？#!"
 bookmark_mandalas_867_lokapala: "ロカパラ"
 bookmark_mandalas_867_lokapala_subheading: "マタラムのラージャ"
 bookmark_mandalas_867_lokapala_desc: "ロカパラは、ジャワ島の東部全体を掌握し、直接支配を行っている。しかし、島の西部は依然として対立国であるスリヴィジャヤの皇帝に貢ぎ物を捧げている。\n\n#bold 果たしてサンジャヤ朝は、他の島々への支配を拡大する運命にあるのだろうか？それとも、スリヴィジャヤの海上帝国の一属国に成り下がることになるのか？#!"
 bookmark_mandalas_867_pyinbya: "ピンビャ"
 bookmark_mandalas_867_pyinbya_subheading: "パガンのラージャ"
 bookmark_mandalas_867_pyinbya_desc: "イラワジ渓谷に位置する複数の競合都市の一つだったパガンは現在、地域大国となり、膨大な数の属国を従えている。\n\nこの地域の王家の血筋を引くパガン朝のピンビャが、都市を野望に満ちた王国へと変貌させたのだ。\n\n#bold ピンビャは、パガンをその運命に相応しい偉大な首都にすることができるだろうか？#!"
