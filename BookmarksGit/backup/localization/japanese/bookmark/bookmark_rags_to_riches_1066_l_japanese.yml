l_japanese:
 bm_1066_rags_to_riches: "下剋上の世"
 bm_1066_rags_to_riches_desc: "#V #font:TitleFont #size:20 @legends_of_ck_icon! Crusader Kings IIIの伝説#!#!#!\n\nヨーロッパ全土を舞台に、あらゆる勢力が権力をめぐって争い、策略を巡らせている。領土をかけた戦いがあちこちで繰り広げられ、いくつもの国が誕生するも、新たな勢力の台頭により衰退の途をたどっていく。\n\n#bold 古い王として首をすげ替えられることになるか、あるいは新参者として王座に手を伸ばすか。果たしてあなたはどちらだろうか？#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "小王ムラハ"
 bookmark_rags_to_riches_petty_king_murchad_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_petty_king_murchad_desc: "[diplomacy_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説#!#!#!\n11世紀初頭、アイルランドの貴族たちが領土争いとヴァイキングの入植者との戦いを繰り広げるなか、ブライアン家はアイルランドの上王権の獲得と喪失を繰り返していた。だが、王位に就くべきとされる家系の出身でありながら、マンスターという小さな地域を統治していたムラハの短い治世についてはあまり知られていない。\n\n#bold あなたの協力があれば、ブライアン家が再びアイルランドの王座に就くことができるかもしれない。#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "女侯爵マティルデ"
 bookmark_rags_to_riches_duchess_matilda_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duchess_matilda_desc: "[learning_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説#!#!#!\n11世紀北イタリアが織りなす複雑なタペストリーのなかで、カノッサのマティルデは、身内に不幸な死が続いた結果、かなりの規模の領土を統治することになる。マティルデの信心深さを示す伝説や、魔術と関わりがあったという噂が、彼女の治世に神秘性を添えている。\n\n#bold あなたは移り変わりの激しい中世イタリアで、マティルデの統治を守り、カノッサ家を何世代にも渡って存続させることができるだろうか？#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "ヤフヤー首長"
 bookmark_rags_to_riches_emir_yahya_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_emir_yahya_desc: "[intrigue_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説#!#!#!\nトレド王国は11世紀後半、レオン王が王国の名を冠した都市を占領したことから始まる。首長ヤフヤーとその影響力が排除されるということは、ズンヌーン家が何世代に渡って君臨してきたこの地域の支配力を失うことを意味する。\n\n#bold あなたは敵を操り、味方を増やしてイベリア半島の王に挑み、ズンヌーン家の歴史を変えることができるだろうか？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "ブラチスラフ公爵"
 bookmark_rags_to_riches_duke_vratislav_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duke_vratislav_desc: "[stewardship_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説#!#!#!\nプシェミスル家は何百年もの間、ボヘミア地方を支配してきた。後継者は年功序列に基づいて決まることがほとんどだったが、ブラチスラフ公爵の場合、最終的には兄弟間の深刻な争いに発展することになる。\n\n#bold ボヘミアの王となるため、ブラチスラフは物資や他の資源に関しても戦術を駆使する必要がある。果たしてあなたはブラチスラフを王にすることができるだろうか？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$$nick_the_handsome$"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "ロベルト公爵"
 bookmark_rags_to_riches_duke_robert_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_rags_to_riches_duke_robert_desc: "[martial_lifestyle_i] #V #font:TitleFont #size:15 Crusader Kings IIIの伝説#!#!#!\nロベルトはもともと盗賊であり、また追い剥ぎの頭領でもあった。多くの兄弟のなかでも冒険を好んだ彼が、広大な土地を支配する優秀な戦略家兼政治家になるとは、誰も予想していなかった。だが今や彼は南イタリアの有力な公爵として歴史の道を歩みはじめた。そしてオートヴィル家のため、100年以上に渡って存続する足場をシチリアに築くことになる。\n\n#bold 領国内で権力を強固にすれば、シチリア王国の支配者になれるだろう！#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
 bookmark.1066.t: "マティルデの結婚の葛藤"
 bookmark.1066.desc: "11年前、私の母[mum.GetFirstName]は、私の義理の兄であり、母の新しい夫[hunchbacks_father.GetTitledFirstNameNicknamed]の息子でもある[hunchback.GetFirstNameNicknamed]と私を婚約させる話をまとめた。\n\n[hunchbacks_father.GetPrimaryTitle.GetBaseNameNoTier]と同盟を結ぶことは確かに有利だが、これが本当に神が描く名門[ROOT.Char.GetHouse.GetBaseName]家の未来なのだろうか？\n\n一族の未来を守るために、私が#EMP 行動を起こさなければ#!ならない！"
 bookmark.1066.a: "イエスは私たちの罪のために死んでくださった。もうひとつくらい罪を犯しても大丈夫だろう。"
 bookmark.1066.b: "死ぬまで彼を避け続けよう。"
 bookmark.1066.c: "離婚は無理でも、私には教皇に対する影響力がある…"
 bookmark.1066.d: "与えられた役割を受け入れよう…"
 lineality_warning: "@warning_icon! #X [patrilineal|E]婚を選ぶと、子供があなたの[dynasty|E]の人間ではなくなるため、ゲームオーバーになる危険性があります！#!"
 bookmark.1066.a_flavor: "[hunchback.GetFirstName]は健康そのものではない。少し背中を押してやれば、すぐに墓に入ることになるだろう…"
 bookmark.1066.b_flavor: "私が彼に会うことを避け続ければ、彼の家は私の領地を手に入れることができない。"
 bookmark.1066.c_flavor: "少し裏で糸を引けば、私たちの結婚を[matrilineal|E]婚にして、子供を我が[house|E]家と[dynasty|E]の人間にすることができる。"
 abandoned_marriage_modifier: "婚姻の放棄"
 abandoned_marriage_modifier_desc: "この人物は、表向きはまだ結婚状態にある配偶者を見捨てた。\n[marriage|E]の受諾率：#N -150#!"
 ABANDONED_SPOUSE_MODIFIER: "あなたは[GetModifier('abandoned_marriage_modifier').GetNameWithTooltip]を持っている：$VALUE|=+0$"
 bookmark.1067.t: "魔術の囁き"
 bookmark.1067.desc: "[witch.GetFirstName]が鞄から書物を取り出すと、火がパチパチと飛び散った。乾燥させた薬草の甘い香りが、夜の空気に漂っている。\n\n「私の秘密は、普段であればそう簡単に明かすことはありません」彼女は私と目を合わせて言った。「若い統治者であり、女性でもあるあなたには、不利な状況が重なっています。ですが私が持つ最も貴重な知識は、本来であれば破滅するはずだったあなたが成功する助けとなるでしょう」\n\n謎めいた女は、自分の知恵を私に授けてくれるつもりのようだ…だが、これは司祭たちが私に警告した通りのことだ。"
 bookmark.1067.a: "何もかも教えてほしい。[ROOT.Char.GetFaith.PriestMalePlural]など知るものか！"
 bookmark.1067.a_flavor: "@warning_icon! #X この選択肢で[criminal|E] [secret|E]が付与されます#!"
 bookmark.1067.b: "いや、これは異端思想だ。"
 bookmark.1067.b_flavor: "[ROOT.Char.GetFaith.HighGodName]への信仰がすべてだ。"
 bookmark.1068.t: "スラヴ行進曲"
 bookmark.1068.desc: "[GetTitleByKey('d_meissen').GetNameNoTier]と[GetTitleByKey('d_lausitz').GetNameNoTier]。あの肥沃な繁栄の地が欲しくてたまらない！\n\n我が主君[emperor.GetTitledFirstNameNicknamed]は、私の忠誠心と引き換えにあの土地を与えると約束してくれたが、そんな保証はどこにもないことはわかっている。[emperor.GetSheHe]は私にあの土地を与えることはできないだろう。\n\n私にできることといえば、[emperor.GetTitleAsNamePossessiveNoTooltip]の言葉を、私の高潔さに対するただの称賛と割り切るか…あるいは自ら行動に出るか、二つに一つだ。"
 bookmark.1068.a: "力ずくであの土地を手に入れる！"
 bookmark.1068.a_flavor: "[titles|E]をあなたの[realm|E]に追加するには、[claim|E]の[casus_belli|E]を使用して[war|E]を始めなければならない可能性が高い。"
 bookmark.1068.b: "[emperor.GetTitleAsNamePossessiveNoTooltip]の恩寵に授かろう。"
 bookmark.1068.b_flavor: "あなたの[liege|E]、[emperor.GetTitleAsNameNoTooltip]はあなたに[hook|E]を負うことになり、有利な[marriage|E]を要求するなど様々な用途に使用できる。"
 bookmark.1069.t: "我が兄弟[jaromir.GetFirstNameNoTooltip]"
 bookmark.1069.desc: "私の悩みの種であり続けている「親愛なる」我が兄弟[jaromir.GetFirstName]は、ことあるごとに私の権威に盾突いてくる。\n\n私の良き友であるブジェヴノフの[john_monk.GetFirstName]とは大違いだ。彼は#EMP 感情的になったりしない#!敬虔な修道僧で、私に代わって[ROOT.Char.GetFaith.HighGodName]に仕えてくれている。私の[jaromir.GetCouncilTitle|U]が[john_monk.GetFirstNameNoTooltip]であったらよかったのに…\n\nもしかしたら、頼んでみてもいいのかもしれない。"
 bookmark.1069.a: "[jaromir.GetFirstNameNoTooltip]を追放して、新しい[jaromir.GetTitleAsNameNoTooltip]を[john_monk.GetFirstNameNoTooltip]にしよう！"
 bookmark.1069.a_flavor: "[skills|E]の高い[friend|E]の[councillor|E]がいれば、[councillor_tasks|E]が早く終わるため、非常に有益だ。ただし、[head_of_faith|E]の機嫌を損ねるのは常に危険が伴い、[claims|E]や[gold|E]の要求を拒まれる恐れがある。"
 bookmark.1069.b: "[jaromir.GetFirstNameNoTooltip]は家族だ…そして金は血よりも濃い。"
 bookmark.1069.b_flavor: "兄弟間の[Concept( 'rival', '対立' )|E]をなくすことで、[GetScheme('murder').GetTypeName]のリスクを大幅に減らすことができる。"
 bookmark.1069.c: "信仰以外の問題に対処しなければ…"
 bookmark.1069.c_flavor: "何もしないことが最善策という場合もある。"
 bookmark.1070.t: "ノルマン人のシチリア支配"
 bookmark.1070.desc: "公爵の生活は、盗賊の生活よりも好ましい…だが、王の生活の方が私には合っている。\n\n私は神と聖ペテロの恩寵により、[GetTitleByKey('d_apulia').GetNameNoTier]と[GetTitleByKey('d_calabria').GetNameNoTier]を支配している。だが盗賊時代の#EMP 旧友#!の力を借りれば、シチリア全土を支配することもできるだろう。教皇や皇帝がどう思おうと関係ない。\n\nさあ、仕事に取り掛かるとしよう。"
 bookmark.1070.a: "シチリアすべて、そしてそれ以外の土地も全部手に入れてやろう！"
 bookmark.1070.b: "帝国には手を出さないでおこう。"
 bookmark.1070.c: "教皇も皇帝も、領土を維持すればいい…"
 norman_highwaymen: "ノルマンの盗賊"
 claim_sicily: "[GetTitleByKey('k_sicily').GetName]内のすべての小[rulers|E]に対する[pressed_claims|E]を獲得した。"
 bookmark.1071.t: "見せかけの修道僧"
 bookmark.1071.desc: "「…ですから、あなたは私の[GetTitleByKey('e_byzantium').GetNameNoTier]の領有権を支持すべきなのです！」修道僧が私の前にひれ伏して言った。「そうすればあなたは信頼できる味方を手に入れ、必要な支援をすべて受けることができるでしょう！」\n\nこの修道僧は明らかに詐欺師だ。だが#EMP 「不当に退位させられたローマ帝国の皇帝」#!ではないにしろ、役に立つことは#EMP 確か#!だ。\n\n卑しい生まれの農民がでっちあげた主張とはいえ、戦争の口実にはなる…"
 bookmark.1071.a: "彼をコンスタンティノープルの王座に就かせよう！"
 bookmark.1071.b: "正直に言えば、私はいくつか港が手に入ればそれでいいのだ…"
 bookmark.1071.c: "助けられるような立場ではない。"
 start_raiktor_war: "[byz_emperor.GetShortUIName]に対して[war|E]を開始し、[GetTitleByKey('e_byzantium').GetNameNoTier]を[raiktor.GetShortUIName]が、[GetTitleByKey('k_epirus').GetName]を自分が手に入れる"
 start_raiktor_conquest_war: "[byz_emperor.GetShortUIName]に対して[war|E]を開始し、[raiktor.GetShortUIName]のために[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]、[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を征服し、[raiktor.GetShortUIName]を[vassal|E]にする"
 gain_war_troops: "[war|E]の後で解隊する#V 3000#!人の[army|E]を手に入れる "
 raiktor_claim_cb: "ライクトルの請求権"
 raiktor_claim_cb_war: "ライクトルの請求権"
 raiktor_claim_cb_name: "ライクトルの「請求権」"
 raiktor_conquest_cb: "ライクトルの「請求権」"
 raiktor_conquest_cb_war: "ライクトルの「請求権」"
 raiktor_conquest_cb_name: "ライクトルの「請求権」"
 you_gain_epirus: "[GetTitleByKey('k_epirus').GetName]とそのすべての[titles|E]が[attacker.GetShortUIName|U]に掌握される"
 raiktor_gains_byzantium: "[claimant.GetShortUIName|U]が[GetTitleByKey('e_byzantium').GetName]を掌握する"
 hard_raiktor_war: "これは難しい[war|E]で、ビザンツ帝国のほとんどの[de_jure|E]領土を[occupy|E]し、帝国[armies|E]を打倒しなければ勝つことができない。"
 easy_raiktor_war: "これは比較的簡単な[war|E]で、[occupations|E]と[battles|E]によって通常より多くの[war_score|E]が付与される。"
 raiktor_vassal_desc: "[vassal_to_be.GetShortUIName]が[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]、[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を獲得し、あなたの[vassal|E]になる"
 raiktor_vassal_backup_desc: "あなたが[GetTitleByKey('c_dyrrachion').GetNameNoTier]、[GetTitleByKey('c_avlonas').GetNameNoTier]、[GetTitleByKey('c_buthrotum').GetNameNoTier]の[counties|E]を獲得する"
 guiscard_modifier: "グイスカルド"
 guiscard_modifier_desc: "この人物は特に狡猾で容赦がない。"
 bookmark.1072.t: "コルドバ征服"
 bookmark.1072.desc: "ああ、美しい[GetTitleByKey('c_cordoba').GetNameNoTier]よ！ウマイヤ朝の時代、ここに[GetTitleByKey('e_spain').GetNameNoTier]のカリフが座していた。支配者にとっても、追い求めるに値する土地だ。\n\n私は今、選択を迫られている。軍事力に頼るべきか、それとも狡猾さを武器にして、内部に不満を植え付けるべきか。\n\nここで選んだ戦略が、これから先の行動を決めることになる。"
 bookmark.1072.a: "戦争に勝つには、言葉と巧みな策略を使うことだ…"
 bookmark.1072.b: "軍事力に頼らなければ。"
 bookmark.1072.c: "[GetTitleByKey('c_cordoba').GetNameNoTierNoTooltip]は逃げない。"
 start_cordoba_war: "[cordoba_holder.GetShortUIName]に対し[war|E]を開始し、[GetTitleByKey('c_cordoba').GetNameNoTier]の[county|E]を征服する #weak （[cordoba_holder.GetSheHe]が所有している場合は[GetTitleByKey('c_cabra').GetNameNoTier]も征服する）#!"
 intrigue_challenge: "あなたが[war|E]を宣言するたびに、対戦相手はあなたに対する[intrigue|E][intrigue_i]に成功するか、[GetModifier('hampered_by_false_information_modifier').GetNameWithTooltip]の[modifier|E]を獲得しなければならない"
 hampered_by_false_information_modifier: "偽の情報による妨害"
 hampered_by_false_information_modifier_desc: "この人物の軍隊は、敵の諜報員からもたらされた間違った情報に惑わされている。"
 armies_hampered: "軍が阻まれた"
 armies_unhampered: "軍が阻まれなかった"
 intrigue_duel_on_attack_effect.success: "[attacker.GetShortUIName|U]が[defender.GetShortUINamePossessive]の[armies|E]を阻む"
 intrigue_duel_on_attack_effect.failure: "[attacker.GetShortUIName|U]が[defender.GetShortUINamePossessive]の[armies|E]を阻むことに失敗する"
