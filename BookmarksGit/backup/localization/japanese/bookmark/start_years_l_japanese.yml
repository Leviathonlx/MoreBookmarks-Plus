 start_year_1178_10_01_desc: "西暦1178年、十字軍の時代が本格的に幕を開けた。十字軍によって建国されたエルサレム王国の王座に就いたボードゥアン王だったが、彼の未来はその王国と同様に不確実なものであった。エジプトの新たなスルタン、サラーフッディーンが聖地を奪還すべく準備を整えていたのだ。一方、北方ではビザンツ帝国がアナトリアの覇権を失い、約40年ぶりの新皇帝の即位が迫るなか、様々な陰謀が渦巻いている。"
 start_year_1066_09_15_desc: "ハレー彗星の再接近が、世界中で大紛争が勃発する激動の西暦1066年の到来を告げる。セルジューク朝がビザンツ帝国領の奥深くへと侵攻し、シンハラ人がスリランカで圧政者に立ち上がった一方、イングランドではそれぞれが王位を主張する3人の間で全面戦争が始まった。分断されたイベリア半島では緊張が高まり、各部族の統治者たちは恐怖と欲がせめぎ合う中、大陸勢力図の変化に目を光らせている。"
 start_year_867_01_01_desc: "西暦867年はカロリング朝支配下のヨーロッパで分断が続く中、北欧の略奪者たちが海や川沿いの地域を荒らし回った一年だ。インド亜大陸では数十年にわたり、プラティーハーラ朝、パーラ朝、ラーシュトラクータ朝の三つ巴の争いがくすぶっていたが、紛争はまだその始まりでしかない。"
