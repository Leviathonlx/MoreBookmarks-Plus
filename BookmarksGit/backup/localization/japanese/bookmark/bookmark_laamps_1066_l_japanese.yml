 bm_1066_laamps: "さすらいの冒険者"
 bm_1066_laamps_desc: "支配者たちは権力をめぐって取るに足らない駆け引きを繰り広げ、世界を引き裂こうとする。その一方で偉大な冒険家たちは、低い身分から努力によって名を上げ、歴史にその名を刻む。彼らは義務に縛られることもなく、肩書きも王冠も持たずに、旅路を故郷として、無限の運命を切り開いていく。\n\n#bold 勇気と狡猾さ、そして野心があれば、貴族たちの争いをものともせずに、彼らの虚しい企みを利用して栄光を手に入れることができるかもしれない！あなたは泥まみれになってでも奮闘し、伝説に名を刻むことができるだろうか？#!"
 bookmark_laamps_hassan_sabbah: "ハサン・サッバーフ"
 bookmark_laamps_hassan_sabbah_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\nハサン・サッバーフは名の知れた一族の生まれではなかったが、イスラム教に不変の信仰を捧げ、セルジューク朝の占領に激しく抵抗したことにより、歴史を永遠に変える道を歩むことになる。\n\nハサンは身分の低い出自から、アラムート城砦に暗殺教団を確立する運命にあった。彼は伝説的な存在となり、誰もが恐れる山の長老となるのだ。\n#bold あなたは狡猾さと絶対的な信仰心をもって信徒を結集し、帝国を転覆させることができるだろうか？#!"
 bookmark_laamps_suleyman_qutalmishoglu: "スレイマン・クタルミショグル"
 bookmark_laamps_suleyman_qutalmishoglu_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "セルジューク朝の王位争いで、スレイマンは従兄弟のアルプ・アルスラーンに敗れ、兄弟ともに追放された。スレイマンは自身の力不足を認めながらも、心が折れたわけではなく、タウルス山脈に住むトルクメン族の忠誠を得ることに成功した。\n\nスレイマンはその後、動乱のアナトリアでルーム・セルジューク朝を切り開き、ビザンツ帝国の王位要求者たちの戦争に巻き込まれることになる。\n\n#bold あなたは新たな帝国の礎を築く実力を持っているだろうか？#!"
 bookmark_laamps_alt_alp_arslan: "アルプ・アルスラーン"
 bookmark_laamps_alt_mensur_qutalmishoglu: "メンソール"
 bookmark_laamps_el_cid: "ロドリーゴ・ディアス・カンペアドール"
 bookmark_laamps_el_cid_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\n高貴な血を引くロドリーゴは若くして王室に入り、カスティーリャのサンチョ2世に仕え、王に見守られながら宮廷作法と武術の両方を学んだ。\n\nだがサンチョは弟のレオン王アルフォンソ6世との戦いを経て早世し、ロドリーゴはアルフォンソによって追放され、その伝説を紡ぎ始めることとなる。\n\n#bold 果たしてロドリーゴは領主「エル・シッド」となり、なるべくして王となれるのか、それとも貴族として生涯を終えることになるのだろうか？#!"
 bookmark_laamps_hereweard_the_wake: "ヘリワード・ザ・ウェイク"
 bookmark_laamps_hereweard_the_wake_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\nエドワード懺悔王によって追放され、無法者の烙印を押されたヘリワードは、名声と富を求めてフランドルへ旅立った。\n\nヘリワードはその後イングランドに戻り、ノルマン人の侵略に対する決然とした抵抗を指揮したことにより、民衆の英雄としてその名を馳せた。\n\n#bold あなたの導きのもと、果たしてヘリワードは悪名高き無法者のまま終わるのか、それとも生まれながらの英雄になることができるのか？#!"
 bookmark_laamps_alt_boudewijn_v: "ボードゥアン5世"
 bookmark_laamps_robert_crispin: "ロバート・フランゴプロス"
 bookmark_laamps_robert_crispin_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_robert_crispin_desc: "相続権のない次男として、ロバート・クリスピンはノルマン人の冒険心を胸に生きてきた。\n\nイベリア紛争で経験を積んだロバートは、ビザンツ皇帝に雇われ、現在はノルマン人傭兵部隊を率いてトルコ軍と戦っている。\n\n#bold 果たしてロバートは偉大な指揮官としての栄光を手に入れることができるのか、それともビザンツ帝国の宮廷という毒蛇の巣の犠牲になるのだろうか？#!"
 bookmark_laamps_alt_konstantinos_x: "コンスタンティノス10世"
 bookmark_laamps_alt_roussel_de_baeilleul: "ルーセル・ド・バイユール"
 bookmark_laamps_wallada_bint_al_mustakfi: "ワッラーダ・ビン・アル=ムスタクフィー"
 bookmark_laamps_wallada_bint_al_mustakfi_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\nコルドバのカリフの娘であり、ウマイヤ朝最後の一人であったワッラーダは、生涯を学問と研究に捧げた。アンダルシア社会において女性に求められていた役割などほとんど気にすることなく、ワッラーダは厳格な社会でヴェールを纏わず歩き、あらゆる階層の女性たちを啓蒙した。\n\nワッラーダの人生に国境はなく、無限の可能性を持っている。\n\n#bold 世界中から知的な女性を集めて教育し、大義を果たそう。果たしてあなたは伝統の枠を打ち破り、ウマイヤ朝カリフの遺産を受け継ぐことができるだろうか？#!"
 bookmark.1073.t: "セルジューク朝の正当な後継者"
 bookmark.1073.desc: "[tughril.GetTitledFirstName]が跡継ぎを残さずに死に、[GetTitleByKey('k_persia').GetBaseNameNoTier]が混乱に陥ってから3年が経った今、彼の従兄弟であり、私の公正な父[qutalmish.GetTitledFirstName]がたった一人で秩序を維持している。\n\nトゥグリルの強欲な甥[alp_arslan.GetFirstName]が王位を簒奪すべくホラーサーンから急襲し、私と父のもとに忠臣たちが結集したが、我々の運命は[GetTitleByKey('b_damghan').GetNameNoTier]の戦いで決した。父は命を落とし、私は捕虜となったのだ…\n\n恥知らずの親族は私の命こそ奪わなかったものの、私は兄弟ともども国を追われることになった。我々は残された忠臣たちを率いて山中で細々と暮らしはじめた。私は#EMP 知っている#!のだ。この先に偉大な出来事が待っていると。今もオグズの軍隊が[GetTitleByKey('e_byzantium').GetNameNoTier|l]に押し寄せ、豊かな土地を手に入れようと狙っている！"
 bookmark.1073.a: "私は#EMP 新たな#!セルジューク朝を築く運命にある！"
 bookmark.1073.b: "セルジューク朝の王位は#EMP 私のもの#!だ。"
