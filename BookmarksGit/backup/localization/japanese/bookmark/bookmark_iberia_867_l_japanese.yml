l_japanese:
 #Bookmark
 bm_867_iberia: "イベリア紛争"
 bm_867_iberia_desc: "イベリアの古き権力が崩壊しかかっている。\n\n北のアストゥリアスでは野心的な封臣が蔓延り、自由を手にしようと躍起になっている。\n\n南ではアル・アンダルスが力をつけているが、人々が抱える不平不満の声を無視できない状況だ。国境沿いの軍管区では独立が囁かれ、現支配者であるウマイヤ家が陰謀の企てに悩まされている。\n\nハンガリーの外国勢力もまた、イベリアの豊かの土地を虎視眈々と狙っている様子だ。\n\n#bold 幾世紀を経た今、$Iberia$は新たな局面を迎えた。最後に血が流れるか兄弟の杯を交わせるかは時の運しだいだ。"
 war_867_Vimara_conquest_Portucale: "ヴィマラの[claim|E]による$d_porto$への戦争"
 war_Andalusian_Rebellion: "未開の地区の反乱"
 #Wilfred the Hairy
 bookmark_fp2_iberia_wilfred_the_hairy: "$GuifrE_$ $nick_the_hairy$"
 bookmark_fp2_iberia_wilfred_the_hairy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "彼の父と叔父がトゥールーズ公爵に虐殺されたとき、このフランク人の王は彼らの土地を奪い、$GuifrE_$と従兄弟たちを貧困へと突き落とした。\n\n20年が経ち、潮目が変わった。父親の土地に再任された謀略家である$GuifrE_$の従兄も同じように生得権を取り返し、新たな君主は、親を殺した男の従兄だったのである。\n\n#bold 運命が瞬く間に変わることを知るあなたは、より確実な報酬を切望している―$d_barcelona$だ。#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$・ムゼズ"
 bookmark_fp2_iberia_lupp_ibn_musa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "カッシウスの息子、バヌー・カシの強大な王朝は、かつてエブロ渓谷をすべて見下ろしていた。しかし、$Lubb$の栄誉ある父の治世以来、苦難の時代が彼らを襲った。新たにバヌー・ムーサと名付けられた彼らは、トゥデラにある昔の地位で、南の領土の回復を目論みながらも、ただ小言を言いながら、傷を癒している。\n\n#bold あなたは、バヌー・カシのかつての領土を取り戻し、王朝に昔の栄光を取り戻すことができるだろうか？#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "モハメド"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "オリア"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "$Hermenexildo$・グティエレス伯爵"
 bookmark_fp2_iberia_mendo_guterres_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_mendo_guterres_desc: "国王アデルフォンソ3世の優秀な封臣である$Hermenexildo$は、ガリシア南部で汚れなき統治を敷いている。主君に対する疑いようのない忠誠心によって、一族は代々支配権を拡大してきたが…本当にそれでいいのだろうか？\n\n#bold 南部への関心が高まるなか、あなたはポルトゥカーレの地を征服し、最も影響力のある王朝を興すことができるだろうか？#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "エルメシンダ・ガトネス"
 bookmark_fp2_iberia_ibn_marwan: "イブン・マルワーン"
 bookmark_fp2_iberia_ibn_marwan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_ibn_marwan_desc: "根は一匹狼のアブド・アッラフマーン・イブン・マルワーンは、主君であるウマイヤ朝スルタンとの関係は波乱に満ちたものだったが、領内のモサラベからは強い支持を得ていた。もしかすると、モサラベや彼らの信仰により多くの共通点を見出していたのかもしれない。彼はバダホスに牙城を築いたが、西部では熱心なバヌー・ドニ族が辺境領下部の支配に反発を強めている。\n\n#bold 日和見主義者のアストゥリアス王アルフォンソ3世と同盟を結べば、自分の王冠を手に入れることができるだろうか？#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "ポルトのアミール・サドゥン"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "アブド・アッラフマーン"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "アミール・アダニス"
 bookmark_fp2_iberia_adanis_ibn_awsaga_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "ウマイヤ朝スルタンからヴァイキングの襲撃から西海岸を守るよう命じられたベルベル人のバヌー・ドニ族は、急速に影響力と勢力を拡大している。アミール・アダニスはアルカセルとコインブラに強固な要塞を築いたが、支配下にあるモザラブが宿敵イブン・マルワーンに味方するのではないかという懸念を抱いていた。\n\n#bold あなたは領土を確保し、ベルベル人をアル・アンダルスの偉大な未来へと導くことができるだろうか？#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "マスード・イブン・アダニス"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "ヤフヤー・イブン・アダニス"
