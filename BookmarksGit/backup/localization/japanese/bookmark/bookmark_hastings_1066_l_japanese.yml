 bm_1066_hastings: "イングランドの運命"
 bm_1066_hastings_desc: "エドワード懺悔王が子孫を残さずに死んだ時、イングランドは未曾有の継承危機に見舞われた。\n\n王位をその手で掴み取ろうと、ハロルド・ゴドウィンソン、ウィリアム庶子王、ハーラル苛烈王の3人が名乗りを上げる。その一方でスヴェンとマルカムも、隙あらば飛びかかろうと機を伺っている。\n\n#bold この史上稀に見る動乱期を生き残り、勝どきを上げるのは誰だろうか？#!"
 bookmark_hastings_england: "イングランド王ハロルド"
 bookmark_hastings_england_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_england_desc: "エドワード懺悔王が子孫を残さずに死んだ時、王の義兄ハロルド・ゴドウィンソンは有力貴族のリーダーだった。周囲に推されて、新たなイングランド王となったハロルドは、王位を守るという試練に直面している。なぜなら欲深いノルマンディー公ばかりか、ハロルドの追放された弟の後押しを受け、ノルウェー王ハーラルまでもが王位を乗っ取ろうとしているのだ！\n\n#bold 背後に控える大軍勢と、アングロ・サクソン人諸侯たちの支援を頼りに、あなたはこの狼たちに、出すぎた真似をすることの代償を教えてやれるだろうか？#!"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$Eadgifu$$nick_the_fair$"
 bookmark_hastings_normandy: "ウィリアム庶子王"
 bookmark_hastings_normandy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_normandy_desc: "ノルマンディー家はノース人のヴァイキングを起源に持ち、200年以上前にヨーロッパ本土での立場を確立させた。そして今、ウィリアム2世は一族を率いて、イングランド王国を統治することを夢見ている。王位継承者としての地位は故エドワード王によって約束されており、ハロルド・ゴドウィンソン当人すらそう認めていたはずだった。ところがエドワード王が逝去した今、ハロルドはその誓いを破って自らが王位に就いたのだ！\n\n#bold ウィリアムはイングランドに牙を剥く。あなたは軍を招集して、正統なる王位を奪い取れるだろうか？#!"
 bookmark_hastings_normandy_alt_robert: "$Robert$$nick_the_curthose$"
 bookmark_hastings_normandy_alt_william: "$William$$nick_the_red$"
 bookmark_hastings_norway: "ハーラル苛烈王"
 bookmark_hastings_norway_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_norway_desc: "若いころから非凡な軍事的才能を見せてきたハーラルは、最近になってデンマークの征服を試み、失敗した。ハーラルは今、海の向こうを見据えている。先代のイングランド王が後継者を残さずに死んだ時、古の契約により、王位はハーラルが引き継ぐはずだった。ところがアングロ・サクソン人は、ハロルド・ゴドウィンソンを王に選んだのだ！ 幸いにして、この偽りの王には敵が多い。それにハロルドの実弟トスティ・ゴドウィンソンは、ノルウェーに追われて暮らしている…\n\n#bold 相手の敵を利用することで、あなたはこのヴァランジア人のヴァイキングに北海の支配権をもたらせるだろうか？#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "デンマーク王スヴェン"
 bookmark_hastings_denmark_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_denmark_desc: "イングランドとノルウェーに血縁を持つスヴェンは、両国の王位の有力な後継者だ。残念ながら、スヴェンの軍は小規模で力もなく、征服戦争は現実的とは言えない。それでも、夢を追い求める方法はほかにもある…\n\n#bold 子供たちを有力な一家と結婚させれば、多くの頼もしい味方を得られるはずだ。そういった同盟を活用すれば、好敵手のローマにすら匹敵する大帝国を築き上げることも不可能ではない！#!"
 bookmark_hastings_denmark_alt_harald: "$Harald$$nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "スコットランド王マルカム"
 bookmark_hastings_scotland_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_scotland_desc: "スコットランドでは「大首領王」と呼ばれるマルカム3世は、苦しい状況に置かれていながら、チャンスも少なくない。イングランドが戦禍に見舞われる中、南にはノーサンブリアの肥沃な大地が無防備に広がっているのだ。もっともノース人の首領たちや高地のゲール人たちは、郷里に対する王の支配に今なお抵抗を続けている。\n\n#bold 危険とチャンスに満ちたブリテン諸島で、あなたはイバラの庭から一輪のバラを摘み取ってみせられるだろうか？#!"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_alt_donald: "$Donald$$nick_the_fair$"
