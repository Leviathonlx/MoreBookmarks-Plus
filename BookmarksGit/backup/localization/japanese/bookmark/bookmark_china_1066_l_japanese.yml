 bm_1066_china: "繁華は夢の華"
 bm_1066_china_desc: "唐の廃墟から宋の栄光が生まれた。このような素晴らしい出来事はこの二世紀近く見られなかった。貢ぎ物は大河のように遠くから帝都に流れ込み、反乱はめったに起こらず、迅速に鎮圧され、政治は有能な勲功者によって堅実に執り行われている。\n\nしかし、大いなる繁栄には大いなる誘惑が伴う。遊牧民は太古の昔から中央平原の恵みを欲しがり、帝国内でも、恥知らずな輩がしばしば貴族を装って私腹を肥やす。\n\n#bold 天子は世界をその掌中に収めているが、天子さえも意のままに動かそうとする者たちはどうだろうか？#!"
 bookmark_china_1066_qin_guan: "秦觀"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "父の死で一族は貧困に陥ったが、その苦難は若き秦觀の志を鈍らせるどころか、むしろ逆境の中でより一層燃え上がらせた。\n\n借りられるだけの書物を借りて読書に没頭し、詩や兵法の造詣を深めながら、彼はそうした書物に刻まれた偉人たちに名を連ねる日を夢見ていた。\n\n#bold 偉業を成し遂げる夢を見るのと、それを現実にするのはまったく別物だ。あなたは彼をどのような運命に導くのか？#!"
 bookmark_china_1066_duan_silian: "思廉王"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "大理の建国者の遠い子孫である段思廉がいつか皇位につくことになるとは、彼が生まれたときには誰も想像していなかっただろう。しかし、運命とは気まぐれで予測のつかないものである。\n\n自然の摂理は皇族に次ぐ影響力を持つ高一族によって覆された。高一族は、堕落した当時の皇帝を退位させ、段思廉をその座に就かせた。\n\n#bold はたして思廉王は高一族の魔の手から逃れ、独立した真の統治者となることができるのか、それとも彼らの野望の餌食となるのか？#!"
 bookmark_china_1066_ly_thanh_tong: "日尊王"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "大越の統治者である李日尊は生まれながらにして統治者として育てられた者だけが持つ、揺るぎない自尊心を醸し出している。戦いに優れ、統治において慈悲深く、正義に徹底的である彼の言葉は民衆にとって絶対である。\n\n彼の輝かしい治世に立ちはだかる唯一の影、後継者の不在さえも、長男である乾德の誕生によって払拭されたばかりである。\n\n#bold 李日尊は大越を北の隣国に匹敵する帝国に育て上げることができるのか、それとも永劫の功績ははかないものなのか？#!"
 bookmark_china_1066_new_noble_family: "キャラクターをカスタム"
 bookmark_china_1066_new_noble_family_desc: "新しいキャラクターと帝国首都に小さな私有地を持つ[noble_family|E]を作成する。\n\n#bold あなたは官僚制の最下段から開始し、自分と新興一族の名を上げることができるだろうか？#!"
 bookmark_china_1066_empress_liang: "$dynn_Liang_6881$$Luoyao_843D_7464$$king_female$"
 bookmark_china_1066_empress_liang_subheading: "$k_xia$の皇后"
 bookmark_china_1066_empress_liang_desc: "かつては強大な夏国の政治家である$dynn_Mozang_6C92_85CF$$Epang_8BB9_5E9E$の義理の娘に過ぎなかった$dynn_Liang_6881$$Luoyao_843D_7464$だが、その隠された野望は怠惰な夫の一族の野望よりもさらに大きなものであった。\n\nその美貌と才知にすっかり魅了された若き西夏の支配者、$Liangcha_5169_5C94$$king_male_tangut$は$dynn_Mozang_6C92_85CF$一族を自分の妻も含めて皆殺しにし、彼女を自分の皇后に据えた。\n\n#bold 夏国はまだ若く脆い。あなたはその未来を自らの手で掴むことができるか？#!"
 bookmark_china_1066_su_shi: "蘇軾地方官"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "蘇軾の父は科挙で失敗したにもかかわらず、五十代のときに著作で名声を得た。蘇軾が科挙で優秀な成績を収めたことで、その評判はさらに高まった。\n\n帝国の卓越した歴史学者と皇帝の両方から注目され、気に入られている彼にとって、父の死は明るい未来が期待される中での唯一の暗雲である。\n\n#bold 果たして蘇軾は、彼にかけられた大きな期待に応えることができるのだろうか？#!"
 bookmark.0400.t: "影の支配者"
 bookmark.0400.desc: "たった一本の矢で、長年の計画は水の泡となった。我が[emperor.GetWifeHusband]、[emperor.GetFirstName]は愚かにも戦場に近づきすぎたすえに宋の弓兵に倒され、日ごとに衰弱している。\n\nこれほどの苦難を乗り越えてきた私が#EMP すべて#!を手放してなるものか！女帝の統治は過去にもあった。[Glossary('女帝武則天', 'EMPRESS_WU_GLOSS')]は夫でなく、息子の力を借りて自らの#EMP 王朝#!を築いた！\n\n積み上げてきた自分の影響力と私の[brother.Custom('SisterBrother')]である[brother.GetTitledFirstName]の揺るぎない支持があれば、[xia.GetNameNoTierNoTooltip]の未来は#EMP 私#!の思うままだ。"
 bookmark.0400.a: "彼の治世は#EMP 私#!の治世の序章として記憶されるだろう。"
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName]は#EMP 悲劇的にも#!傷が原因で他界する。あなたは[realm|E]の唯一の支配者となり、[brother.Custom('SisterBrother')]である[brother.GetTitledFirstName]はあなたの[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]となる。"
 bookmark.0400.b: "[emperor.GetSheHe]が生きているあいだは私が影から支配する。"
 bookmark.0400.b.tt: "[emperor.GetTitledFirstName]が衰弱しているため、あなたは[emperor.GetHerHis]の[regent|E]となり、[brother.GetTitledFirstName]は[emperor.GetHerHis]の[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]となる。"
 bookmark.0400.c: "私は[child.Custom('GetDaughterSon')]をその[emperor.GetMotherFather]よりも偉大な人物に育て上げる。"
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName]は#EMP 悲劇的にも#!傷が原因で他界する。あなたは[child.Custom('GetDaughterSon')]である[child.GetTitledFirstName]の[regent|E]となり、あなたの[brother.Custom('SisterBrother')]の[brother.GetTitledFirstName]は[child.GetHerHis]の[emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle]となる。"
 EMPRESS_WU_GLOSS: "武則天（624～705年）は夫の死後、伝統を破って息子たちを廃位し、#EMP 自身#!が趙朝の創始者であると宣言した。"
