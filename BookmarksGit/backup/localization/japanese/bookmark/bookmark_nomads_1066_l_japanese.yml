 bm_1066_nomads: "門前"
 bm_1066_nomads_desc: "太古の昔から、人々は何世代にもわたり遊牧民の伝統に従ってステップを渡り歩いてきた。今、世界は彼らの故郷を侵食しはじめ、定住型の帝国が年々その国境を押し広げている。\n\n#bold この定住化の流れを押し返すことはできるのだろうか？遊牧の営みは捨て去るべきなのだろうか？たしかに、町や農場でもステップの民は新たな生を見出すことができる。——だが、偉大な征服者たちの新時代が幕を開ければ、古から続く道は守られるかもしれない。#!"
 bookmark_nomads_cumans: "クマニアのハン・サル"
 bookmark_nomads_cumans_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_cumans_desc: "馬に乗りはじめたばかりのサルは、クマニアの大軍を指揮している。その辺境には豊かな諸侯領があり、まさに今が収穫の時であるが、サルには大軍を団結させ、新たに征服を実行する手腕があるのだろうか？\n\nクマニアは広大かもしれないが、その民衆は財産であると同時に負債にもなりうる。飢えた者たちの奥には、同じように飢えている自我があるのだ。\n\n#bold あなたはクマン人の遊牧団の先頭に立って、隣国を抑え、自分の地位を押し上げることができるか？#!"
 bookmark_nomads_keraits: "大族長イナンチ"
 bookmark_nomads_keraits_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_keraits_margus: "マルグズ"
 bookmark_nomads_keraits_hongji: "カガン・ホンジー"
 bookmark_nomads_keraits_desc: "2世紀前、武宗皇帝の勅令によって中国から追放されたネストリウス派の宣教師は、ケレイトの人々に受け入れられた。野心と信仰に突き動かされたケレイトの領主イナンチは今、ステップの民を自らの旗、十字架が描かれた旗の下に結集させようとしている。\n\n#bold 東方の遊牧民を団結させ、ステップにネストリウス派の信条を広めよ！#!"
 bookmark_nomads_late_kirghiz: "キルギスのココトイ"
 bookmark_nomads_late_kirghiz_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_late_kirghiz_desc: "かつてはキルギス人のことがささやかれただけで、北のステップに住むすべての人々が背筋を凍らせた。その時代はとうに過ぎ去り、彼らの帝国は粉々に砕け散り、キルギス・大ハン国のわずかな痕跡が北に残っているだけだ。\n\n#bold キルギスの栄光の最後の灯火は消え去るのか、それともその炎は再び太陽よりも明るく燃え上がるのか？#!"
 bookmark_nomads_eastern_karakhanids: "カルルクのマフムード"
 bookmark_nomads_eastern_karakhanids_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_eastern_karakhanids_desc: "トランスオクシアナのカラハン朝の遊牧団、#italic 黒ハン#!はかつてシルクロードを支配していたが、その栄光の時代はとうに過ぎ去った。アリ家とハサン家に分裂したカラハン朝は現在、覇権をめぐって争っている。\n\n東のアリは遊牧民の伝統を捨てたが、西のハサンは遊牧民のルーツに忠実なままである。\n\n#bold カラハン朝は分裂している。ハン国の未来は鞍の上にあるのか、それとも宮廷の中にあるのか？#!"
 bookmark_nomads_pechenegs: "ペチェネグのタトゥス"
 bookmark_nomads_pechenegs_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_pechenegs_desc: "遊牧民であるペチェネグ族は、定住民に囲まれている。南では、対立の絶えないビザンツの政界が略奪者や傭兵たちに活躍の場を与えている。西のパンノニアには現在マジャル人がいるが、それ以前にそこに定住していた者は次の侵略者に飲み込まれただけだった。北では、ルーシの王子たちが些細な対立で絶えず争っている。\n\n#bold ペチェネグ族を新時代へと導き、成長そして変貌させ、どんな運命であろうとも達成するのだ！#!"
