 bm_1178_nomads: "果てしなく続く空"
 bm_1178_nomads_desc: "遊牧民が移動する光景には、目を見張るものがある。人と家畜が新たな牧草地を求めて、大海原を進む波のように、果てしない距離を移動していくのだ。\n\n果てしなく続くかに思われる羊たちのひづめの音はまるで戦鼓のように響き渡り、その地に定住している者たちの不安を煽る。遊牧団にいつ襲われてもおかしくないからだ。彼らにとって放浪を続ける部族は、永遠に行進し続ける軍隊とそう変わらない。\n\n#bold 種を蒔かれた大地が収穫の時を待っている。あなたは勇敢な族長として部族を導き、果てしない旅の先で、馬上の民から自ら築き上げた帝国の王になることができるだろうか？#!"
 bookmark_nomads_togrul: "大族長トグルル"
 bookmark_nomads_togrul_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_togrul_oghuul: "オグフール"
 bookmark_nomads_togrul_desc: "トグルルは義兄弟を殺害してケレイト族の族長の座に就いたが、その立場を維持できたのは、友人であり盟友でもあったイェスゲイのおかげだった。トグルルは2度追放され、イェスゲイによって2度権力の座に返り咲くことができた。\n\nだが3度目はない。イェスゲイは敵対する部族に殺害されてしまった。そしてトグルルの敵は、彼が庇護者を失ったことを充分に理解している。\n\n#bold 敵は狼のように群がっている。すべてを退ける力など残されているのだろうか？#!"
 bookmark_nomads_temujin: "大族長テムジン"
 bookmark_nomads_temujin_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_temujin_borte: "ボルテ"
 bookmark_nomads_temujin_hoelun: "ホエルン"
 bookmark_nomads_temujin_desc: "[Concept( 'story_content_temujin', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_temujin', '$bm_story_content_available_copy|q$' )|E]\nテムジンは右手に非凡な運命の象徴である血餅を持って生まれた。まだ若いテムジンは父を殺され、飢えに苦しみ、敵対する部族に投獄されるなど重大な試練に直面してきた。それでも彼の決意は揺るがず、今、彼は自らの旗の下に勇敢な騎士を集める。\n\n#bold 無数の大軍が鳴らす猛々しい蹄鉄の音で大地を震わせ、世界をあなたの意志に従わせろ！#!"
 bookmark_nomads_jamukha: "族長ジャムカ"
 bookmark_nomads_jamukha_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_jamukha_desc: "[Concept( 'story_content_jamukha', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_jamukha', '$bm_story_content_available_copy|q$' )|E]\n強力な戦士であるジャムカは、テムジンに助けられながら少年時代を過ごし、彼との間に血より強い絆を築いた。彼の生来のプライドはテムジンのなかで徐々に深まる権力への執着と通じるものがある…が、統治に関して2人の意見が一致することはほとんどなかった。\n\n#bold あなたはアルタイの剣として#EMP アンダ#!を服従させることができるだろうか。それとも、その影に隠れたまま生涯を終えることになるのだろうか？#!"
 bookmark_nomads_koncek: "ハン・クンチェク"
 bookmark_nomads_koncek_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_koncek_kotyan: "コチャン"
 bookmark_nomads_koncek_svoboda: "スヴォボダ"
 bookmark_nomads_koncek_desc: "黒海からアルティン荒地まで、彼の名を知らぬ者はいない。クマン人を一つの旗の下にまとめ、不安定な土地を支配しながら、権力を維持するために必要な寛容さを示すのは容易なことではない。 \n\nロシアの王子たちは彼のイメージに再び泥を塗ろうとしており、老いたクンチェクは来るべき戦いに備えなければならない。一人のハンが永遠に君臨することはできないからだ。\n\n#bold 一族の運命はあなたにかかっている。あなたは果たして一族を団結できるのか、それとも国は再び内紛と混乱に陥ってしまうのか？#!"
 bookmark_nomads_inanch_bilge: "ハン・イナンチ・ビルゲ"
 bookmark_nomads_inanch_bilge_subheading: "$BOOKMARK_SUBHEADING_KHAN_WITH_THE$"
 bookmark_nomads_inanch_bilge_gurbesu: "グルベス"
 bookmark_nomads_inanch_bilge_tayang: "タヤン・ザ・ウィーク"
 bookmark_nomads_inanch_bilge_desc: "聖書に登場するマギの神話上の子孫とされるイナンチ・ビルゲは、最近カラ・キタイから独立を勝ち取ることでその血統を証明した。\n\nしかし、厳しい運命が待ち受けていた。ハンの息子であり後継者であるタヤンは、有名な十三翼の戦いでテムジンと対峙し、敗れ、彼の妻グルベスは勝利者の側妻として生涯を終える…\n\n#bold あなたは運命に逆らい、強い後継者を育てることができるのか？それとも息子の行動が一族の破滅を導き、テムジンの台頭の影に収まることになるのか？#!"
 bookmark_nomads_duolubu: "族長ドゥオルブ"
 bookmark_nomads_duolubu_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_duolubu_wolila: "ウォリラ"
 bookmark_nomads_duolubu_desc: "かつてはカラ・キタイの献身的な勇者であったドゥオルブは、血を分けた身内に裏切られた。妻は実の兄の腕のなかで息絶え、今や亡き妻の甥が王座に座っている。\n\n父が死の床に伏せっている今、行動を起こすべき時は近付いている。若いチルクを退けることができないなら、彼を見捨ててしまうべきなのかもしれない。\n\n#bold 暗黒の日々は過ぎ去り、新たな太陽が昇る。あなたは名誉を取り戻すことができるのか、それとも永遠に愚者としてその名を残すことになるのか。#!"
 bookmark_nomads_wolila: "族長ウォリラ"
 bookmark_nomads_wolila_subheading: "$BOOKMARK_SUBHEADING_CHIEFTAIN$"
 bookmark_nomads_wolila_zhilugu: "カガン・ジルグ"
 bookmark_nomads_wolila_desc: "ウォリラには2人の強き息子がいた。長男のドゥオルブは「東の平定者」として知られ、カラ・キタイの皇后を娶った。次男のフギズは不実な男でありながら、その皇后の愛人となった。妻と弟は共謀し、ドゥオルブの死を謀った。兄弟殺しに激怒したウォリラは、2人を捕らえ、死による裁きを下した。その後、イェルーのジルグが、カラ・キタイの玉座に就いた。\n\n#bold 最後の嵐が契丹に迫っている。あなたは民のために声を上げ、再びその誇りを胸に立ち上がり、彼らの運命を変えられるか。#!"
