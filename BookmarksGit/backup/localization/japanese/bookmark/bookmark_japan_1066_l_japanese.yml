 bm_1066_japan: "欠けざる望月"
 bm_1066_japan_desc: "#EMP 「この世をば 我が世とぞ思ふ 望月の 欠けたることも 無しと思へば」#!。藤原道長が関白となり、この有名な和歌を詠んでから、約半世紀の月日が流れた。\n\nこの和歌は、藤原氏の朝廷を補佐する摂政としての不可侵な地位を自ら表明したものとして広く知られているが、その言葉は依然として真実味を帯びている。道長の息子はまもなく強大な権力の座を次の世代に譲ろうとしている。\n\n#bold 果たして藤原氏は、他の貴族や皇族の反対を退け、朝廷における権力を維持することができるだろうか？#!"
 bookmark_japan_yorimichi: "関白 $dynn_Fujiwara$$Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "\n[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏の9代目摂政である頼通は、ほぼ半世紀にわたり日本を統治してきた。年老いた頼通は、息子である師実に権力を譲る準備を整えているが、先行きは不透明だ。\n\n[Glossary( '摂政', 'KAMPAKU_GLOSS' )]の支配下に置かれた親仁天皇は、自身の[Glossary( '皇位', 'CHRYSANTHEMUM_THRONE_GLOSS' )]を再び権力の中心に置こうと焦燥感を募らせている。一方、都から離れた地方では、新興貴族たちが中央政府から離反し、自領として実効支配を始めている。\n\n#BOLD 果たしてあなたは、藤原氏の支配を再確立し、[Glossary( '律令', 'RITSURYO_GLOSS')]制の崩壊を阻止できるだろうか？#!"
 RITSURYO_GLOSS: "#EMP 律令制#!は、7世紀後半に朝廷の権威拡大を目的として日本で初めて制定された中央集権的な法および行政制度である。11世紀までに衰退が深刻化し、その機能は次第に私人や有力者によって侵食されていった。"
 bookmark_japan_go_reizei: "$Chikahito$$king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "日本の$game_concept_ceremonial_liege$"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "父である退位した[Glossary( '後三条', 'JOKO_GLOSS' )]天皇と[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏の摂政、$Yorimichi$による権力争いのなか、$Chikahito$は駒として利用されてきた。今や[Glossary( '天皇', 'TENNO_GLOSS' )]となった彼は、皇権を確立すべく尽力しているが、大部分においていまだに儀礼的な役割にとどまっている。\n\n后妃の一族によって唯一の息子の認知を拒まれたため、$Chikahito$の弟、$Takahito$が、現在皇位を継ぐ立場にある。\n\n#BOLD あなたは藤原氏の支配を退けて[Glossary( '大和', 'YAMATO_GLOSS' )]朝廷を復活させ、名前だけではなく真の権力を持つ天皇となることができるか？#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$dynn_Minamoto$$Morofusa$"
 bookmark_japan_morofusa_subheading: "$c_iyo$の$game_concept_governor$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Murakami$天皇の孫である$Morofusa$は、[Glossary( '関白', 'KAMPAKU_GLOSS' )]$dynn_Fujiwara$$Yorimichi$の養子として育てられ、養父の庇護下で急速に昇進し、稀に見る有能な[Glossary( '源', 'MINAMOTO_GLOSS' )]氏官僚の一人となった。\n\n[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏と村上源氏の関係は依然として友好的なものの、$Morofusa$は他の貴族や皇室から、藤原氏の影響力に対抗する存在となることを期待されている。\n\n#BOLD 果たしてあなたは、藤原氏から摂政の座を奪い、皇室の直系子孫に権力を取り戻すことができるだろうか？#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$$Takenori$"
 bookmark_japan_takenori_subheading: "陸奥の領主"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "近年の前九年の役で、$Takenori$は、[Glossary( '源', 'MINAMOTO_GLOSS' )]氏が長らく支配者だった阿部氏から北部を奪い取るのを手助けした。この功績への報酬として、[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏率いる朝廷は清原氏に北部の武家統治を許した。\n\nこの羨望の的である地位は、朝廷の監視をほとんど受けず、陸奥の富が南の都へ流れ続ける限り許容される。\n\n#BOLD あなたは苦労して築いた地位を守り、清原家の永続的な領地を築くのか？それとも後継者たちの不和が、築き上げたものすべてを破壊するのか？#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$$Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "河内の領主"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$は、[Glossary( '源', 'MINAMOTO_GLOSS' )]氏の中でも$Seiwa$天皇の血を引く、最も強大な一族を率いる棟梁である。頼義とその息子、$Yoshi_ie$が[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏の命を受け、清原氏とともに前九年の役で将軍として武功を立てたことにより、源氏は勢力を拡大した。\n\n彼らの勝利により、源氏は坂東地方の武家の筆頭となり、有力な[Glossary( '平', 'TAIRA_GLOSS' )]氏をも凌ぐ存在となった。\n\n#BOLD 果たしてあなたは、武家の棟梁としての地位を確立し、無敵とも思える藤原氏に対抗する勢力を築くことができるだろうか？#!"
