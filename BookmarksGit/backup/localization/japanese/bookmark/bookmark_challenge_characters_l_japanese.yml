l_japanese:
 #867
 #Haraldr
 challenge_character_haraldr_vestfold: "ハーラル首長"
 challenge_character_haraldr_vestfold_desc: "サーガの英雄であるハーラルは、対立していたノルウェーの首長たちを一つの旗の下にまとめた偉大な王として記憶されている。\n\n#bold  あなたは争いに終止符を打ち、ノルウェーをあなたの統治下にまとめることができるだろうか？#!"
 #Ashot
 challenge_character_ashot_armenia: "アショット王子"
 challenge_character_ashot_armenia_desc: "アショットの治世は民衆にとって繁栄に満ちたものであったが、カリフによって王位と王国を与えられた彼は、死ぬまでカリフに従属し続けた。\n\n#bold あなたは宗主国の支配から脱却し、自らの主権を証明できるだろうか？#!"
 #Aella
 challenge_character_aella_northumberland: "小王エラ"
 challenge_character_aella_northumberland_desc: "エラの領土は外国からの侵略者に包囲され、彼の死によって意義のある抵抗の終止符が打たれた。彼の後継者はノース人の傀儡に過ぎなかったのだ。\n\n#bold あなたは流れを戻し、ヴァイキングの災いからノーサンブリアを救うことができるだろうか？#!"
 #Gregorios
 challenge_character_gregorios_napoli: "グレゴリオス伯爵"
 challenge_character_gregorios_napoli_desc: "イタリアにおけるビザンツ帝国の影響力が弱まるなか、ナポリの支配者たちはランゴバルドの侵攻に対抗するため、イスラム世界に同盟を求めはじめ、教皇を大いに悩ませた。\n\n#bold あなたはビザンツ帝国の隙をついて、独自の帝国を築き上げることができるだろうか？#!"
 #Dawit
 challenge_character_dawit_dembiya: "ラス・ダウィト"
 challenge_character_dawit_dembiya_desc: "ベタ・イスラエルは決して数は多くなく、しばしば危機的状況に陥ったが、強大な隣人たちによる同化政策に抵抗することに成功した。\n\n#bold あなたは困難を乗り越え、ベタ・イスラエルに繁栄をもたらし、安全な国を築くことができるだろうか？#!"
 #Werner
 challenge_character_werner_worms: "ヴェルナー伯爵"
 challenge_character_werner_worms_desc: "ヴェルナーの時代にはザーリアー家の名はまだ知られていなかったが、彼の子孫から4人の神聖ローマ皇帝と1人のローマ法王までもが誕生することになる。\n\n#bold あなたはシャルルマーニュの遺産を手に入れ、分裂した帝国を再建することができるだろうか？#!"
 #Siemowit
 challenge_character_siemowit_wielkopolska: "シェモヴィト大首長"
 challenge_character_siemowit_wielkopolska_desc: "伝説的な車大工のピャストの息子であるシェモヴィトは、父と共に14世紀後半までポーランドを支配することになる王朝を築いた。\n\n#bold あなたはポーランドを数世紀に渡って正しく導き、東西の羨望の的とすることができるだろうか？#!"
 #Ahmad
 challenge_character_ahmad_egypt: "スルタン・アフマド"
 challenge_character_ahmad_egypt_desc: "アフマドはエジプトを支配するために卑しい出自から立ち上がったが、後継者たちは彼に匹敵する実力を証明することができず、王国は彼の死後わずか21年で崩壊した。\n\n#bold あなたはエジプトの富と権力を手中に収め、地中海の支配者になれるだろうか？#!"
 #Dyre
 challenge_character_dyre_kiev: "首領ダイア"
 challenge_character_dyre_kiev_desc: "東方に爪痕を残そうとした北欧の冒険家ダイアの大胆な試みは、賢者オレグの手によって不名誉な簒奪と没落という終焉を迎えた。\n\n#bold あなたはダイアの哀しい物語を、時代を超えて語り継がれる武勇伝に書き換えることができるだろうか？#!"
 #Dumnarth
 challenge_character_dumnarth_cornwall: "小王ダムナルス"
 challenge_character_dumnarth_cornwall_desc: "ダムナルスは川で不慮の事故に遭い水死したコーンウォールの最後の王という不名誉な事実でその名を知られている。\n\n#bold あなたはコーンウォールを統治し、アングロ・サクソン人やノース人の敵に立ち向かい、勝利を収めることができるだろうか？#!"
 #Rhodri
 challenge_character_rhodri_gwynedd: "ロドリ王子"
 challenge_character_rhodri_gwynedd_desc: "ヴァイキングの侵略前夜、ウェールズの小王国の王位を受け継いだロドリは、その王冠を維持できるか危ぶまれたが、彼は配られた手札を見事に使いこなした。\n\n#bold あなたはこの激動の時代を無事に乗り超え、グウィネズを勝利に導くことができるだろうか？#!"
 #Gunda
 challenge_character_gunda_orangallu: "サマンタ・グンダ"
 challenge_character_gunda_orangallu_desc: "カカティーヤ家はジャイナ教からヒンドゥー教に改宗して初めて、王を名乗るのに十分な土地を手に入れることができた。ジャイナ教が非暴力の教えを厳格に遵守しようとしなければ、この偉業はもっと容易に達成できたのかもしれない。\n\n#bold あなたは信仰の教義に反することなく、玉座を手に入れることができるだろうか？#!"
 #Muhammad
 challenge_character_muhammad_africa: "スルタン・ムハンマド"
 challenge_character_muhammad_africa_desc: "ムハンマドはその短い治世において、主に放蕩と浪費をしたことで名を知られているが、彼の将軍たちは大成功を収め、この退廃的な権力者に貢ぎ物を納めるよう教皇に強いた。\n\n#bold イタリアの富の味を知ったあなたは、飽くなき欲望ですべてを貪り尽くすだろうか？#!"
 #Alfonsu
 challenge_character_alfonsu_asturias: "アルフォンス王"
 challenge_character_alfonsu_asturias_desc: "アルフォンスは人生の終わりに近付いた時、息子たちの野望の餌食となり、王位を剥奪されて国を三分割せざるを得なくなった。\n\n#bold あなたはアルフォンスの運命を変え、イベリアのキリスト教徒を導き、ウマイヤ朝の脅威に対して共同戦線を維持することができるだろうか？#!"
 #Vicayalaya
 challenge_character_vicayalaya_chola_nadu: "ラージャ・ヴィジャヤーラヤ"
 challenge_character_vicayalaya_chola_nadu_desc: "もともとはパッラヴァ朝の封臣であったヴィジャヤーラヤは、好機を見出して独立し、後に南インド全土をその旗の下にまとめることになる帝国を築き上げた。\n\n#bold あなたはチョーラ朝の野望を叶え、インド全土を支配下に置くことができるだろうか？#!"
 #Lambert
 challenge_character_lambert_spoleto: "ランバート公爵"
 challenge_character_lambert_spoleto_desc: "ランバートは招待された教皇の聖別式で、悪名高い略奪行為を行った。彼は邸宅や修道院を襲撃し、その蛮行の被害を免れた者は一人もいなかった。\n\n#bold 人の法も神も顧みず、あなたはどこまで自らの野心を追求できるだろうか？#!"
 #Amoghavarsha
 challenge_character_amoghavarsha_karnata: "マハラジャ・アモーガヴァルシャ"
 challenge_character_amoghavarsha_karnata_desc: "アモーガヴァルシャは14歳の若さで王位に就き、その治世が長いことで記録に残っている。また、その慈悲深さと文学的・文化的業績で名を馳せた。\n\n#bold あなたはアモーガヴァルシャの功績を後世に残すことができるだろうか？#!"
 #1066
 #Gudrod
 challenge_character_gudrod_western_isles: "小王グッドロッド"
 challenge_character_gudrod_western_isles_desc: "ヘブリディーズの勇敢な将軍グッドロッドは、かつて傭兵だった過去を持ち、ダブリン、マン島、アイルランド海の支配者となるべく勢力を伸ばしたが、子孫の間で内紛が起こり、その功績は大きく傷つけられた。\n\n#bold あなたはこの美しい島々で、より永続的な統治体制を確立することができるだろうか？#!"
 #Richard
 challenge_character_richard_capua: "リチャード公爵"
 challenge_character_richard_capua_desc: "オートヴィル家がシチリア島の覇権を握ったとはいえ、ドレンゴット家の方が彼らに先んじていたことは紛れもない事実である。ドレンゴット家は最初にシチリア島に上陸し、略奪を開始したノルマン人の一族だったのだ。\n\n#bold あなたは後からやって来たオートヴィル家に身の程を思い知らせ、ドレンゴット家を優位に導くことができるだろうか？#!"
 #Fariburz
 challenge_character_fariburz_shirvan: "シルヴァンシャー・ファリバールズ"
 challenge_character_fariburz_shirvan_desc: "シルヴァンシャー家は詩人や哲学者を金銭的に援助し後援したことでその名を知られており、その統治下では芸術や文化がたびたび栄えた。\n\n#bold あなたは宮廷を世界中が賞賛する、輝かしい文化の灯台にすることができるだろうか？#!"
 #Shisnand
 challenge_character_shisnand_coimbra: "シスナンド伯爵"
 challenge_character_shisnand_coimbra_desc: "アッバード朝からレオン王国に仕えたモサラベの貴族であったシスナンドは、20年以上にわたってコインブラをほとんど独裁的に統治し、その死後は義理の息子が後を継いだ。\n\n#bold イスラム教徒とキリスト教徒の両方の主君に仕えてきたあなたは、二つの信仰の架け橋となり、イベリアに平和をもたらすことができるだろうか？#!"
 #Alusian
 challenge_character_alusian_vidin: "アルシアン伯爵"
 challenge_character_alusian_vidin_desc: "ブルガリア帝国最後の皇帝の次男は、ビザンツ帝国の新たな主たちから山程の栄誉を与えられたかもしれないが、父の帝国を復活させる機会は見逃さなかった。だが結局、最後は従属の立場に戻ることになる。\n\n#bold あなたはビザンツ帝国のくびきを捨て、生まれながらの権利を取り戻すことができるか？#!"
 #Rostislav
 challenge_character_rostislav_tmutarakan: "ロスチスラフ伯爵"
 challenge_character_rostislav_tmutarakan_desc: "父の早逝によって家督を奪われたロスチスラフは、遠く離れたトムタラカン半島を征服して本拠地としたが、野望を果たす前に毒殺された。\n\n#bold あなたは血縁者の敵意に打ち勝ち、その血統にふさわしい公国を手に入れることができるだろうか？#!"
 #Werner
 challenge_character_werner_aargau: "ヴェルナー伯爵"
 challenge_character_werner_aargau_desc: "ヴェルナーの時代にはまだハプスブルク家は地位を確立していなかったが、彼は抜け目のない政治により、その後何世紀にも渡って、多くの子孫たちを王座に就かせた。\n\n#bold あなたはハプスブルク家のためにオーストリアを手に入れ、世界中に一族の覇権を轟かせることができるだろうか？#!"
 #Herbert
 challenge_character_herbert_vermandois: "エルベール伯爵"
 challenge_character_herbert_vermandois_desc: "シャルルマーニュの家系は王ではなくなったかもしれないが、その血はヴェルマンドワ伯エルベールに受け継がれた。しかし次の世代には、その領地は一族の手を離れることになる。\n\n#bold あなたは時計の針を戻し、どんな手を使ってでもカロリング家の権力を取り戻すことができるだろうか？#!"
 #Erik
 challenge_character_erik_svealand: "エリク王子"
 challenge_character_erik_svealand_desc: "キリスト教を捨て、自らのルーツに立ち返った多神教の支配者エリクは、キリスト教化が進むスカンディナヴィアにおいて、滅びゆく多神教徒の最後の一人だった。\n\n#bold あなたは古からの信仰の方が、異国の聖職者や彼らが信じる新しい神よりも優れていることを皆に証明できるだろうか？#!"
 #Krutoj
 challenge_character_krutoj_nordmark: "クルートォイ公爵"
 challenge_character_krutoj_nordmark_desc: "民族の伝統に忠実なクルートォイは反乱を起こし、キリスト教の主君を殺害して王位を奪った。その後主君の息子を排除しようと試みたが、逆に彼自身が滅ぼされる結末を迎えた。\n\n#bold あなたは血塗られた王座に就いてライバルに打ち勝ち、自らの支配を正当化することができるだろうか？#!"
 #Ishaq
 challenge_character_ishaq_baalbek: "シャイフ・イスハーク"
 challenge_character_ishaq_baalbek_desc: "ドゥルーズ派は数が少なく、彼らの信仰を異端視する人々から迫害を受けてきたが、何世紀にも渡ってレバントの険しい山々に避難し、耐えてきた。\n\n#bold あなたはドゥルーズ派の人々を山々の向こうへ導き、故郷と呼べる平和の地を見い出すことができるだろうか？#!"
 #Badr
 challenge_character_badr_acre: "シャイフ・バドル"
 challenge_character_badr_acre_desc: "アルメニア出身のファーティマ朝の兵士であったバドルは、カリフ領の最高軍事独裁者へとのしあがり、カリフ自身をお飾りの存在に貶めた。\n\n#bold バドルとその後継者たちは60年以上に渡ってエジプトの政治を支配してきた。あなたは彼らの偉業を超え、カリフを完全に排除することができるだろうか？#!"
 #Berenguer
 challenge_character_berenguer_barcelona: "バランゲー公爵"
 challenge_character_berenguer_barcelona_desc: "バランゲーは正義を追求し、バルセロナ領内の慣習をウザッジャとして成文化するよう指揮し、これが何世紀にも渡ってカタルーニャ法の基礎となった。\n\n#bold バランゲーの子孫はやがて地中海の大部分を支配するようになる。あなたはバランゲーの功績を土台にして、その子孫たちと同じ活躍を見せることができるだろうか？#!"
 #Raoul
 challenge_character_raoul_valois: "ラウル伯爵"
 challenge_character_raoul_valois_desc: "初めはカペー家と敵対していたラウルだが、後に態度を改め、フランス王室の忠実な僕となり、最終的には敵対していた王その人の未亡人と結婚した。\n\n#bold あなたは若き主君の母を妻に迎え、自らの影響力をより大きなものにすることができるだろうか？#!"
 #Ali
 challenge_character_ali_siracusa: "シャイフ・アリ"
 challenge_character_ali_siracusa_desc: "ノルマン人のシチリア侵攻に対する最後の抵抗者のひとりだったアリは、敵の船に飛び乗ろうとして海に飛び込み、溺死した。\n\n#bold ノルマン人はやってきたが、まだ完全に征服されたわけではない。あなたはノルマン人から領土を取り戻し、シチリア島を掌握することができるだろうか？#!"
 #Eadgar
 challenge_character_eadgar_warwickshire: "エドガー"
 challenge_character_eadgar_warwickshire_desc: "両親の亡命先で生まれたウェセックス家の最後の末裔は、イングランドに帰還するも、間もなくハロルド・ゴドウィンソンにより再び王位を簒奪され、ノルマンの征服者に取り返しのつかない敗北を喫することになった。\n\n#bold ウェセックス家の勢力はまさに風前の灯火だが、まだ消えてはいない。あなたは一族の運命を変えることができるだろうか？#!"
 #Ali
 challenge_character_ali_taizz: "アミール・アリ"
 challenge_character_ali_taizz_desc: "執政官の息子だったアリは、最初は少数の従者しかついていなかったが、後に王国を手に入れた。妻アスマの英知が人々に高く評価されたため、彼は妻に国政を任せた。\n\n#bold こんな有能な相棒がにいれば、不可能なことなどないように思える。アスマと一緒なら、アラビアのすべてを手に入れることができるだろう！#!"
 #Pierre
 challenge_character_pierre_piedmonte: "ピエール公爵"
 challenge_character_pierre_piedmonte_desc: "サヴォア家の領土は、その多くがピエールの母トリノ女侯アデライドの相続で獲得されたものだった。アデライドは息子の宮廷で最も大きな影響力を持っており、その影響力は有利に働くことが多かった。\n\n#bold あなたは有力な母親の影から抜け出し、支配者としての自らの価値を証明することができるか？#!"
 #Anawrahta
 challenge_character_anawrahta_pagan: "アノーヤター王"
 challenge_character_anawrahta_pagan_desc: "パガン王朝の創始者アノーヤターは、慎重な統治を行い、彼が新たに築いた王国に対する脅威は容赦なく制圧した。また、上座部仏教を庇護し、信仰の普及に大きく貢献した。\n\n#bold アノーヤターの後継者たちは彼と同様に有能だったが、信仰を異にするモンゴルは強敵であることが判明した。あなたは迫りくる嵐を乗り切ることができるだろうか？#!"
 #1178
 #Piarres
 challenge_character_piarres_albarracin: "ピエール伯爵"
 challenge_character_piarres_albarracin_desc: "かつてはイスラム教の有力者の封臣であったピエールは、領地をキリスト教化し、聖マリア以外は主君として認めないとして、独立を宣言した。\n\n#bold 自らが王やカリフに匹敵する存在であることを宣言したあなたは、その主張が事実であることを証明し、これまでになかったような新たな王国を築くことができるだろうか？#!"
 #John
 challenge_character_john_ulster: "ジョン伯爵"
 challenge_character_john_ulster_desc: "ジョン・ド・クーシーは剣を武器に、数人の勇敢な男たちの手を借りて、アルスター東部の支配者となったが、その野心に疑念を抱いたイングランド王の手によって失脚し、投獄された。\n\n#bold あなたはジョンが始めたことをやり遂げ、アイルランド全土にクーシーの旗を掲げることができるだろうか？#!"
 #Rogier
 challenge_character_rogier_albi: "ロジェ伯爵"
 challenge_character_rogier_albi_desc: "トレンカベル家は公然とカタリ派の教義を受け入れていたわけではなかったが、領内に広がったこの異教に対して寛容さと同情を示したために、物議を醸したことで知られている。\n\n#bold あなたはカタリ派を迫害から守り、彼らの信仰を繁栄させることができるだろうか？#!"
 #Khusraw Malik
 challenge_character_khusraw_malik_punjab: "スルタン・ホスロー・マリク"
 challenge_character_khusraw_malik_punjab_desc: "ホスロー・マリクは四方を敵に囲まれながらも、先祖代々の王国を守るため果敢に戦ったが、やがてゴール朝の処刑人の手によってその血筋は絶えた。\n\n#bold あなたは戦って権力の座を取り戻し、ガズナ朝マフムードの征服を再現することができるだろうか？#!"
 #Kulin
 challenge_character_kulin_bosna: "クリン公"
 challenge_character_kulin_bosna_desc: "バルカン半島でビザンツ帝国とハンガリーの野心の板挟みになっていたクリンは、2つの大国の対立を巧みに利用し、自治を維持しながら影響力を拡大した。\n\n#bold あなたは宗主国の支配から脱却し、ボスニアに平和と繁栄の黄金時代をもたらすことができるだろうか？#!"
 #Nur al-Din Muhammed
 challenge_character_nur_al_din_muhammed_nizari: "イマーム・ムハンマド"
 challenge_character_nur_al_din_muhammed_nizari_desc: "ムハマンドはペルシア山中の強固な要塞を拠点に、ニザール派の世襲イマームとして長きに渡って支配者の地位を享受した。信徒たちはムハマンドがニザールの子孫であることを理由に、彼を自分たちの信仰の唯一の正当な守護者と認めていた。\n\n#bold あなたは自分の教義を広め、信徒を増やすことができるだろうか？#!"
 #Algimantas
 challenge_character_algimantas_lithuanians: "アルギマンタス大首長"
 challenge_character_algimantas_lithuanians_desc: "アルギマンタスとその後継者たちは、14世紀後半までキリスト教への改宗に抵抗し続け、ヨーロッパのどの民族よりも長く異教の公国を維持することに成功した。\n\n#bold あなたは国民を改宗させようと躍起になっているキリスト教徒たちの目を開かせ、ヴァイディル教の真実を受け入れさせることができるだろうか？#!"
 #Sargis
 challenge_character_sargis_greater_armenia: "サルギス公爵"
 challenge_character_sargis_greater_armenia_desc: "グルジア国王の優秀な封臣として仕えたアルメニア人のサルギスは、時にその忠誠心を疑われることもあったが、彼の影響力と権力は無視できないものであった。\n\n#bold あなたは自ら行動に打って出て、祖先が築いた大アルメニア王国を復活させることができるだろうか？#!"
 #Aba
 challenge_character_aba_socotra: "アミール・アバ"
 challenge_character_aba_socotra_desc: "ソコトラ島は孤立していたため、何世紀にも渡ってネストリウス派が信仰を続けることができたが、住民が島の荒磯を超えて歓迎されることはほとんどなかった。\n\n#bold あなたは民を不安定な足場から救い出し、地平線の彼方で不滅の名声を手に入れることができるだろうか？#!"
 #Prithviraja
 challenge_character_prithviraja_rajputana: "マハラジャ・プリットヴィラージャ"
 challenge_character_prithviraja_rajputana_desc: "プリットヴィラージャは度重なるゴール朝の侵攻に勇敢に立ち向かい、少なくとも一度の大きな戦いで侵略者に勝利したが、ゴール朝の捕虜として最期を迎えた。\n\n#bold あなたはゴール朝の脅威を退け、チャウハン朝の未来を守ることができるだろうか？#!"
 #Renaud
 challenge_character_renaud_kerak: "ルノー伯爵"
 challenge_character_renaud_kerak_desc: "エルサレム王国のサラーフッディーンに最も激しく対抗したルノーは、イスラム教徒の巡礼隊を襲撃したことでエルサレムを失い、エジプトのスルタンによって処刑された。\n\n#bold 歴史はルノーを強欲な略奪者として記憶している。あなたは彼の名に名誉を与えることができるだろうか？#!"
 #Henry
 challenge_character_henri_champagne: "アンリ公爵"
 challenge_character_henri_champagne_desc: "教養教育を受けたアンリの啓蒙的な統治は、人々に豊かさをもたらし、シャンパーニュの有名な見本市には、ヨーロッパ中から商人や貴重な品物が集まった。\n\n#bold あなたはシャンパーニュに平和と繁栄の二つ名を与えることができるだろうか？#!"
 #Richard
 challenge_character_richard_poitiers: "リチャード王子"
 challenge_character_richard_poitiers_desc: "三男として生まれたリチャードは、運命のいたずらによってイングランドの王位に着き、その後の聖地の戦いで#italic 獅子心王リチャード#!と称され、永遠の栄光を勝ち取った。\n\n#bold リチャードは名声を轟かせたが、彼の戦いで永続的な利益が得られることはほとんどなかった。あなたは二度目のチャンスを掴み取り、リチャードの名にふさわしい勝利を収めることができるだろうか？#!"
 #Maghan
 challenge_character_maghan_sibi: "マガーン・コン・ファッタ"
 challenge_character_maghan_sibi_desc: "伝説によれば、ある猟師が「もしマガーンが醜い女性と結婚すれば、その息子は偉大で強大な王になるだろう」と予言したという。この話の真偽はともかく、マガーンの息子スンジャタはマリ帝国を築くことになる。\n\n#bold あなたはつましい猟師の予言を叶え、新たな帝国を築くことができるだろうか？#!"
 #Mohammed
 challenge_character_mohammed_azerbaijan: "ジャハン・パフラヴァン・ムハンマド"
 challenge_character_mohammed_azerbaijan_desc: "セルジューク朝最後のスルタンたちを擁立したムハンマドは、帝国を事実上支配していたが、彼の子孫はホラズム・シャー朝の進撃に耐えることができなかった。\n\n#bold あなたはスルタンの権力をその手に掌握している。うまく利用すれば、ペルシア全土を意のままにできるるだろう！#!"
 #Heinrich
 challenge_character_heinrich_angria: "ハインリヒ獅子公"
 challenge_character_heinrich_angria_desc: "神聖ローマ皇帝の仇敵であったハインリヒは、当時帝国一の権力者だった。だがハインリヒの帝国に対する敵意は、最終的に彼自身の破滅を招くことになる。\n\n#bold あなたはハインリヒの失敗を勝利に塗り替え、ホーエンシュタウフェン家の宿敵に勝利することができるだろうか？#!"
