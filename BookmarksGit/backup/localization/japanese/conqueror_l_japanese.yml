l_japanese:
 conqueror.0001.t: "世界の支配"
 conqueror.0001.desc: "ようやくわかってきた。下賤な農民から高貴な封臣まで、彼らは皆、私の名を、私の強さをささやき合い、#EMP 戦争#!を期待している！私の大義を支援する声がある。人々が私が世界の支配者に相応しいと思っているからだ。\n\n[ROOT.Char.GetPrimaryTitle.GetBaseName]の力は私が使うべきものだ。ならば、そうしようではないか。外界へ侵攻し、私が持つべきものを力で奪い取る、それを期待されているのだ。私は周囲のものを支配し、服従させ、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に統合することを運命づけられている。\n\n私を支える人々がいるのだ。失敗はできない。"
 conqueror.0001.desc.temujin: "\n\n蒼き狼と白き牝鹿の血を引く我が前にあるは、滅びか服従のみ。"
 conqueror.0001.a: "征服を開始しよう！"
 conqueror_flavor: "あなたはこれから封臣や庶民からの支援を受けることになります。ただし、平和な期間が長すぎたり、戦争に負けすぎたり、ほかの領国の属州となったり、信用を失ってしまうと、支援は弱まります…\n\nあなたが死亡した場合、次の征服者になると期待されるのはあなたの子供です。"
 conqueror.0001.b: "私はここで[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]の香りを嗅いでいたい…"
 conqueror.0002.t: "失敗した征服者"
 conqueror.0002.intro: "終わりだ。かつての友人は私を裏切り、支援の流れは途切れ、兵士たちは落胆のうちに剣を手放した。\n\n"
 conqueror.0002.peace: "「征服しない“偉大な”征服者だって、笑えるな！」臣下の声が広間に響き渡る。「我々が望んでいたのは和平ではない、#EMP 栄光だ！#!」"
 conqueror.0002.prestige: "「奴の名には何の価値もない！」臣下が嘲るように言う。「あれほど情けない者に誰が従うというのだ？」"
 conqueror.0002.debt_level: "「奴は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を台無しにした！」臣下が嘲るように叫ぶ。「国庫は完全に底を突いた。どうやったらこんなことになるのか、[ROOT.Char.GetTitleAsNameNoTooltip]に聞いてみたいものだ！」"
 conqueror.0002.lost_wars: "「[ROOT.Char.GetTitleAsNameNoTooltip]は弱い」臣下の声が響き渡る。「奴は何度も戦争に負けた。あんな無能な指揮官に誰が従うというのだ？」"
 conqueror.0002.independence: "「#EMP 真#!の征服者は誰にもひれ伏さない」臣下たちが小声でそう言い合う。「ひれ伏すのは弱いからだ。弱いからにほかならない」"
 conqueror.0002.incapable: "「奴は狂ってしまった。我々を導く者は誰もいない」臣下がささやく。「あのころは良かったな…」"
 conqueror.0002.count: "「[root_scope.GetFirstName]、ただの[ROOT.Char.GetTitleAsNameNoTooltip]か…情けない！」臣下がささやく。「その称号には#EMP 何の価値もない#!。我々は貧民ではなく、王に仕えたいのだ！」"
 conqueror.0002.outro: "その言葉が耳に刺さる。\n\nひとまず、どうやら私の征服の旅は終わりのようだ。"
 conqueror.0002.a: "もともとできすぎた話だったのだ…"
 conqueror_end_flavor: "あなたはもはや封臣や庶民から支援を得られない。"
 conqueror_title: "あなたはもはや封臣や庶民から支援を得られない。"
 conqueror_prefix: "征服者："
 conqueror.1000.t: "$conqueror_prefix$軍資のために"
 conqueror.1000.desc: "「軍資に」[generous_vassal.GetTitledFirstNamePossessive]の書状にはこう書かれている。「この資金をお使いください、[ROOT.Char.GetTitleAsNameNoTooltip]。武器を補充し、兵士に食料を支給し、傭兵で兵団を強化するために。あなたが[ROOT.Char.GetPrimaryTitle.GetBaseName]へ栄光をもたらすのを心待ちにしております！」\n\nこの金は有効活用できそうだ。"
 conqueror.1000.a: "この金はありがたい。"
 conqueror.1000.b: "この金で傭兵を集めよう！"
 conqueror.1000.c: "[generous_vassal.GetHerHim]には深く感謝するが、贈り物は必要ない！"
 mercenary_bolstering: "傭兵による兵団強化"
 mercenary_bolstering_desc: "この人物は、栄光を求める傭兵を多数集めることに成功した。"
 conqueror.1100.t: "$conqueror_prefix$強化された兵団"
 conqueror.1100.desc: "「ご挨拶申し上げます、我が[ROOT.Char.GetTitleAsNameNoTooltip]」$knight_culture_player_no_tooltip$がそう言って自らの到着を伝える。「私は[maa_leader.GetFirstName]。あなたにお仕えするよう、[generous_vassal.GetTitledFirstName]に派遣された者です。私が[generous_vassal.GetCapitalLocation.GetTitle.GetName]のための最高の兵士たちをお連れします！」\n\n「[generous_vassal.GetTitleAsNameNoTooltip]の願いは、あなたが我々を指揮し、栄光へと導くことです！」[maa_leader.GetSheHe|U]は直立不動の姿勢で立っている。"
 conqueror.1100.a: "営舎を用意しよう！"
 conqueror.1100.b: "兵士を我が連隊に分配しよう。"
 conqueror.1100.c: "[generous_vassal.GetFirstNameNoTooltip]には感謝するが、お前の助けは不要だ。"
 maa_recruitment_boon: "優秀な常備軍の雇用"
 maa_recruitment_boon_desc: "この人物は封臣の支援を受けて、優秀な兵士を雇用している。"
 war_war_war_opinion: "戦争、戦争、戦争！"
 conqueror.1200.t: "$conqueror_prefix$名誉追求者を解き放つ"
 conqueror.1200.desc: "私の広間、首都、領土全域で士気を上げる声が響き渡る。「戦争、戦争、戦争！」\n\n栄光を望む封臣が敵の血を求めている。我々に名声をもたらすことが私の宿命だ。\n\n私は彼らから揺るがぬ支援を得ている。"
 conqueror.1200.a: "期待に応えよう！"
 conqueror.1200.b: "戦争がしたいなら、兵士が必要だ。"
 glory_hound_contribution: "名誉追求者の支援"
 glory_hound_contribution_desc: "この人物は[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]の封臣から揺るがぬ支援を得ている。"
 conqueror.1300.t: "$conqueror_prefix$大衆の支援"
 conqueror.1300.desc: "「我が[root_scope.GetLadyLord]、我が[ROOT.Char.GetTitleAsNameNoTooltip|l]、最も[root_scope.Custom('ComplimentAdjective')]#EMP 主君！#!」私の前にひれ伏す農民が興奮した様子で喋る。\n\n「我々、卑しい[peasant_barony.GetBaseName]の農民が土産を持って参りました。穀物と動物の肉、そして金です。我々は懸命に働いてきましたが、繁栄をもたらしてくださるのはあなたです！」[portrait_peasant.GetSheHe|U]はそう続ける。\n\n彼らは最も地位の低い臣下かもしれないが、私が頼めばなんでもやるだろう。"
 conqueror.1300.a: "素晴らしい贈り物だ、感謝する！"
 conqueror.1300.b: "私の兵士を見かけたら、食料を与えてやってくれ。"
 conqueror.1300.c: "畑はしばらく耕さなくていい。お前たちが必要なんだ。"
 peasant_supplies: "農民からの広い支援"
 peasant_supplies_desc: "この人物は農民のあいだで広く人気があり、通常よりも多くの物資を受け取っている。"
 peasant_draft: "農民徴兵"
 peasant_draft_desc: "この人物の旗の下に、徴募兵として喜んで戦おうという農民たちが集まる。"
 conqueror_feed_county_gift: "[county_target.GetNameNoTooltip]が金を送付"
 conqueror_feed_county_gift_desc: "[county_target.GetName]の農民があなたの征服活動に熱狂し、金を送付する。"
 conqueror_feed_county_gift_herd: "[county_target.GetNameNoTooltip]が家畜を寄贈"
 conqueror_feed_county_gift_desc_herd: "[county_target.GetName]の名もなき牧夫たちは、偉大なる[ROOT.Char.GetTitleAsName]に深く畏敬の念を抱き、立派な家畜を贈り物として差し出してきた。"
 conqueror_feed_knight_joins: "$knight_culture_player_no_tooltip$があなたの大義に賛同"
 conqueror_feed_knight_joins_desc: "$knight_culture_player_no_tooltip$の[knight.GetFullName]があなたに忠誠を誓う！（@skill_prowess_icon! [knight.GetProwess]）"
 conqueror_feed_angry_vassal: "感銘を受けた怒れる封臣"
 conqueror_feed_angry_vassal_desc: "[vassal|E][angry_vassal.GetFullName]はあなたの征服活動に感銘を受けている。"
 conqueror_feed_generous_courtier: "[generous_courtier.GetFirstName]が金を寄付"
 conqueror_feed_generous_courtier_desc: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_courtier'))][generous_courtier.GetFullName]があなたの大義に賛同し、金を寄付する！"
 conqueror_feed_siege_engineer: "包囲戦技師の参加"
 conqueror_feed_siege_engineer_desc: "[GetTrait('military_engineer').GetName( GetNullCharacter )][new_commander.GetFullName]があなたの兵団に加わる！"
