 CHANGE_COURT_TYPE_HEADER: "王宮タイプを変更"
 CHANGE_COURT_TYPE_WARNING: "あなたの文化が[CourtTypeSettingItem.GetName]に必要となる[ethos|e]を備えていないため、一度新たな王宮タイプに変更すると元に戻すことはできません"
 CHANGE_COURT_TYPE_COST: "コスト：#HIGH [CourtTypeSettingItem.GetCostString]#!"
 CHANGE_COURT_TYPE_CURRENT_SELECTED: "@warning_icon!#X この王宮タイプはすでに有効になっています#!"
