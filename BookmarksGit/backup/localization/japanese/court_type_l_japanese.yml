 COURT_TYPES_FOR_CULTURE: "[Culture.GetEthos.GetName]の[ethos|e]による王宮タイプ"
 COURT_TYPE_LEVEL_MODIFIER: "[court_type|E]"
 TT_COURT_TYPE_BUTTON: "#T [court_type|E]：[CourtTypeWindow.GetActiveCourtTypeItem.GetNameNoTooltip]\n#!#I クリックして変更#!"
 COURT_TYPE_EFFECT_OWNER: "#S 王宮の所有者：#!"
 COURT_TYPE_EFFECT_COURTIER_GUEST: "#low 廷臣と客人：#!"
 COURT_TYPE_EFFECT_LEVEL_HEADER: "#S 王宮の威光レベル：#!"
 COURT_TYPE_EFFECT_LEVEL: "#BOLD レベル$LEVEL$：#!"
 COURT_TYPE_EFFECT_TIME: "#S $MONTHS$か月後：#!"
 court_diplomatic: "外交的王宮"
 court_diplomatic_desc: "#low 外交は仲間の尊敬を勝ち取り、国を平穏に保つための鍵である。封臣の忠義を得るには、まず彼らを満足させねばならない。\n\n廷臣が[GetTrait('diplomatic_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_diplomatic_tooltip_desc: "$court_diplomatic$では関係構築や争いの平和的解決に主眼が置かれる。"
 court_warlike: "好戦的王宮"
 court_warlike_desc: "#low 畏敬の念を抱かせる唯一の方法とは、力を誇示することである！我らが騎士たちはその勇猛さで広く知られているのだ。\n\n廷臣が[GetTrait('warlike_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_warlike_tooltip_desc: "$court_warlike$では強靭な肉体や戦略的思考が高く評価される。"
 court_administrative: "官僚的王宮"
 court_administrative_desc: "#low 効率的で管理の行き届いた王宮でなければ、国を富ませることなど不可能である。\n\n廷臣が[GetTrait('administrative_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_administrative_tooltip_desc: "$court_administrative$は領国の発展に主眼を置いた王宮である。"
 court_intrigue: "策略的王宮"
 court_intrigue_desc: "#low 宮廷の人々を野放しにしておくのは危険だ。我らのあずかり知らぬところでよからぬことを考える者が現れないようにする必要がある。\n\n廷臣が[GetTrait('intrigue_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_intrigue_tooltip_desc: "$court_intrigue$では背後に気を付けなければならない。秘密は夜のナイフと同じくらい致命的になりえるうえ、この王宮にはどちらも満ち満ちている。"
 court_scholarly: "学術的王宮"
 court_scholarly_desc: "#low 洗練された知性と並外れた能力を持つ人々を惹きつけることこそが王宮の意義である。\n\n廷臣が[GetTrait('scholarly_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_scholarly_tooltip_desc: "$court_scholarly$では知識と勤勉な研究態度が高く評価される。"
 court_tribal: "部族制の宮廷"
 court_tribal_desc: "#low 宮廷では力こそが正義であり、広間は戦利品と略奪品で飾られるべきだ！\n\n廷臣が[GetTrait('warlike_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_tribal_tooltip_desc: "$court_tribal$では武勇と打たれ強さが高く評価される。"
 court_nomadic: "遊牧民宮廷"
 court_nomadic_desc: "#low 我が宮廷は千の蹄の力をもって駆け巡り、弓と刃は支配者となる。栄光は征服によって得られ、我らの民は戦利品で栄える。\n\n廷臣たちが[GetTrait('warlike_court_1').GetName( GetNullCharacter )]の特性を得る。#!"
 court_nomadic_tooltip_desc: "$court_nomadic$では武勇と打たれ強さが高く評価される。"
 COURT_TYPE_GENERAL_TOOLTIP: "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS: "$court_administrative$"
 DIPLOMATIC_COURT_ACCEPTANCE_INCREASE_REASON: "[recipient.GetShortUIName|U]はあなたの$court_diplomatic$による[court_grandeur|E]に着想を持っている：$VALUE|+=0$"
 INTRIGUE_COURT_AGENT_ACCEPTANCE_REASON: "あなたの$court_intrigue$に説得力がある：$VALUE|+=0$"
 court_diplomatic_acceptance_bonus_desc: "[grandeur|E]による#V $offer_vassalization_interaction$#!の受諾率が増加"
 accept_culture_task_more_effective_desc: "[accept_culture|E]の効果：#P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc: "$task_support_schemes$の効力：#P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc: "[hostile_schemes|E]の[agent|E]受諾率増加"
 scholarly_inspiration_discount_desc: "[inspiration|E]のコスト：#P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
 scholarly_inspiration_frequency_desc: "[inspired|E]を持つ[characters|E]が[court|E]により来訪しやすくなる"
