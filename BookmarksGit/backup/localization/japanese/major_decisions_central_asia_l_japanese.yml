l_japanese:
 #Become Greatest of Khans
 become_greatest_of_khans_decision: "最も偉大なるハンとなる"
 become_greatest_of_khans_decision_desc: "#F 私の治める広大な領国の隅々から、すべての氏族長を招集する心づもりは整っている。氏族長らは私をハンの中のハンと称え、この天下のすべてを支配する[ROOT.Char.GetLadyLord|U]であると認めるだろう。\nこれを機として、我らが征服は始まるのだ。#!"
 become_greatest_of_khans_decision_tooltip: "モンゴル帝国を形成し、世界の支配者、チンギス・ハンとなります"
 become_greatest_of_khans_decision_confirm: "大クルルタイを招集する"
 become_greatest_of_khans_decision_gain_mongol_empire: "あなたの領国が[mongol_empire|E]になります"
 become_greatest_of_khans_decision_enable_mongol_invasion_cb: "[mongol_invasion_casus_belli|E]を利用可能になります"
 GREATEST_OF_KHANS_TITLE_REQUIREMENT: "ランクが[king|E]もしくは[emperor|E]であること"
 #Establish Bactrian Supremacy
 establish_bactrian_supremacy_decision: "バクトリア人による支配を打ち立てる"
 establish_bactrian_supremacy_decision_desc: "#F 何世代にもわたって、バクトリアの王たちはこの文明が行き交う地を支配してきた。今こそかの王たちに倣って、キャラバンサライからこのオアシスの地に至るまで、我らこそが天下をあまねく支配する者だということを宣言しようではないか。#!"
 establish_bactrian_supremacy_decision_tooltip: "東西南北をつなぐ交易路における支配権を示しましょう"
 establish_bactrian_supremacy_decision_confirm: "古来より、この所領は我らのものだ！"
 #Establish the Yamagate of Samarkand
 establish_yamagate_in_samarkand_decision: "サマルカンドに$manichean_religious_head_title_name$を創設する"
 establish_yamagate_in_samarkand_decision_desc: "#F かつてマール・シシンがバビロンの法王庁で信仰を率いたように、ここトゥーラーンとペルシアにある現在の$manichean_religious_head_title$もまた、我らを導くのである。サマルカンドにおいて教会の神聖なる使命を正式に定めることにより、マニ教は新たに生まれ変わり、新しい人々へ広がってゆくのだ！#!"
 establish_yamagate_in_samarkand_decision_tooltip: "東方に新たな聖地を獲得します"
 establish_yamagate_in_samarkand_decision_confirm: "$manichean$は新たに生まれ変わる！"
 hof_exists_tt: "あなたの[head_of_faith|E]が存在している"
 samarkand_held_by_you_or_vassal_tt: "$c_samarkand$はあなたか[vassal|E]によって領有されている必要がある"
