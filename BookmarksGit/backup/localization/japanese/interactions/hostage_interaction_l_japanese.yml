 char_interaction.0300.desc: "今のところ、あなたの[actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))]である[secondary_actor.GetFirstName]を私の人質にすることに何の利益も見出せない。"
 char_interaction.0300.a: "そうではないか？"
 char_interaction.0301.desc: "私の[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetFirstName]をあなたの人質にするという無神経な要求は拒否するしかない。"
 char_interaction.0301.a: "馬鹿げている。"
 char_interaction.0311.desc: "私たちの間で停戦を持ちかける試みはやめろ。今はあなたとの人質交換には同意できない。"
 char_interaction.0311.a: "好きにすればいい。"
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "あなたの[recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetFirstName]を[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]の人質として保持する理由は見当たらない。"
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U]が戻ってきた！"
 char_interaction.0330.desc: "あなたの[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を私の人質として受け入れることを喜ばしく思う。\n\n[hostage.GetHerHis]が[hostage_taker.GetCapitalLocation.GetNameNoTooltip]に到着するのを楽しみにしている。"
 char_interaction.0330.a: "結構だ。"
 char_interaction.0331.desc: "あなたが私の[hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstName]をあなたの人質として受け入れるという要求を受け入れるほかに選択肢はない。\n\n[hostage.GetSheHe|U]は直ちに[hostage_taker.GetCapitalLocation.GetNameNoTooltip]に出発する。"
 char_interaction.0331.a: "素晴らしい。"
 char_interaction.0332.desc: "あなたの提案を受け入れ、私の[hostage_sender_2.Custom2('RelationToMeShort', SCOPE.sC('hostage_2'))]である[hostage_2.GetTitledFirstName]と、あなたの[hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))]である[hostage_1.GetTitledFirstName]を人質として交換しよう。"
 char_interaction.0332.a: "完璧だ。"
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 char_interaction.0340.desc: "あなたの[home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]である[hostage.GetFirstNamePossessive]の返還の要求を受け入れよう。\n\nこれが私たちの関係を悪化させることはないと信じている。"
 char_interaction.0340.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]に感謝しよう。"
 char_interaction.0341.desc: "申し訳ありませんが、あなたの[actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetFirstName]を[recipient.GetCapitalLocation.GetNameNoTooltip]にもう少し留めておかなければならない。"
 char_interaction.0341.a: "あの無礼者…"
