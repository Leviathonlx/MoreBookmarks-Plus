l_japanese:
 dynasty_interaction_header: "[dynast_interaction|E]\n"
 disinherit_interaction: "廃嫡"
 disinherit_interaction_desc: "$dynasty_interaction_header$[line_of_succession|E]から[recipient.GetShortUINameNoTooltip]を削除します"
 disinherit_interaction_notification: "廃嫡した王朝の一員"
 courtly_vassal_disapproves_disinheriting: "すべての[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E]（[actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]）が#V 10年間#!、[actor.GetShortUIName]に対する[opinion|E]を#N 20#!失う#weak （継承者争いのない継承権を奪うことに反対する）#!"
 restore_inheritance_interaction: "継承を復元"
 restore_inheritance_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]を元来の[line_of_succession|E]に復元します。\n\n#weak [recipient.GetSheHe]が[disinherited|E]であるため、利用可能です#!"
 restore_inheritance_interaction_notification: "継承を復元"
 denounce_interaction: "糾弾"
 denounce_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]を[denounce|E]します\n\n#weak [dynasty|E]の全員に[recipient.GetHerHim]に対する[imprisonment_reason|E]が与えられます#!"
 denounce_interaction_notification: "糾弾された王朝の一員"
 forgive_interaction: "許す"
 denounced_change_to_forgiven: "#V $denounced_opinion$の好感度#! #weak 弱い（-50）#! が#V $forgave_denounced_opinion$#! #weak 弱い（-25）に変化#! (#P +25#![opinion|E])"
 forgiven_changed_to_denounced: "#V $forgave_denounced_opinion$の好感度#! #weak 弱い（-25）#! が#V $denounced_opinion$#! #weak 弱い（-50）に変化#! (#N -25#![opinion|E])"
 forgive_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]の[denouncement|E]を撤回します"
 forgive_interaction_notification: "許された王朝の一員"
 call_dynasty_member_to_war_interaction: "王朝の一員を参戦させる"
 call_dynasty_member_to_war_interaction_desc: "[recipient.GetShortUINameNoTooltip]に、戦争で[recipient.GetHerHis][dynasty|E]に仕えさせる"
 call_dynasty_member_to_war_interaction_extra_icon: "$hook_extra_icon$"
 dynast_legitimize_bastard_interaction: "認知された庶子#weak （王朝）#!"
 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]を$game_concept_legitimized_bastard$と宣言する。\n\n#weak [recipient.GetSheHe]が[dynasty|E]の[bastard|E]であるため選択可能です#!"
 dynast_legitimize_bastard_interaction_notification: "認知された庶子"
 dynast_claim_title_interaction: "称号を要求する"
 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]が保持する[title|E]を[claim|EU]"
 dynast_claim_title_interaction_notification: "要求された称号"
 ALREADY_HAVE_CLAIM_ON_THIS_TITLE: "あなたはすでにこの称号に対する請求権を持っています"
 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "あなたはすでにすべての[TARGET_CHARACTER.GetTitledFirstNamePossessive]の称号に対する請求権を持っています"
 dynast_end_dynasty_wars_interaction: "王朝の戦争を終らせる"
 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]に、ただちに[dynasty|E]の一員に対する攻撃的戦争をやめさせる"
 dynast_end_dynasty_wars_interaction_notification: "王朝の戦争が終結した"
 recipient_secondary_legitimize_bastard_interaction: "庶子"
 send_to_varangian_guard_interaction: "ヴァリャーグ親衛隊に送る#weak （王朝）#!"
 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$[recipient.GetShortUINameNoTooltip]を送り出して、ヴァリャーグ親衛隊で栄光と富を獲得する。ひょっとしたら、人格も成長するかもしれません！"
 send_to_varangian_guard_interaction_toast: "[recipient.GetFirstName]がヴァリャーグ親衛隊に入るために出発しました"
 send_to_varangian_guard_interaction_toast_desc: "名声と栄光が待ち受けています！"
