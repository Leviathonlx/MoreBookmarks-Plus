 tradition_maritime_way_of_life_desc: "太古の昔から、この文化の舷外浮材を装備した双胴船は水平線上で目撃されてきた。長い航海はこの民族の第二の天性である。\n海での生活を自然なものと考える人々にとって、定住する場所、交易の方法、襲撃する相手に制限はない。"
 tradition_nudists_name: "裸体主義者"
 tradition_nudists_desc: "この文化の信奉者たちは、自分の体を雨風や日光から守ることを信条としておらず、その代わりに創造主が作ったままの姿で生きる。"
 tradition_stratified_society_name: "階層社会"
 tradition_stratified_society_desc: "生まれながらに指導者となる者もいれば、生まれながらに奉仕する者もいる。$tradition_stratified_society_name$においては、世襲制の特権の現実が往々にして実力主義の原則を上回り、権力の中枢に近い位置にいるかどうかですべてが決まる。"
 culture_parameter_family_shares_merit: "[merit|E]の@merit_level_5_icon! [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]に到達すると、このランク未満の優遇されている性別の[close_family_member|E]全員が大量の[merit|E]を得る"
 culture_parameter_family_skips_exams: "加えて、同[close_family_members|E]は@provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]に合格したものとみなされる"
 culture_parameter_marrying_into_the_ruling_family_gives_influence: "[independent_ruler|E]が同じ[realm|E]内で同じ[tradition|E]を持つ[character|E]と結婚すると、[spouse_possessive|e]の[house_head|e]が膨大な[influence|E]を得る"
 culture_parameter_unlocks_gakgung_archers_maa: "[GetMaA('gakgung_archers').GetName]を[men_at_arms|E]に採用できる"
 tradition_stratified_society_toast_title: "[ROOT.Char.GetHouse.GetNameNoTooltip]の優勢"
 tradition_stratified_society_toast_desc: "あなたの特別な地位の特権として、あなたの近親者は[merit|E]を獲得し、さらに、@provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]を受験する必要がない"
 tradition_stratified_society_family_member_toast_title: "$tradition_stratified_society_toast_title$"
 tradition_stratified_society_family_member_toast_desc: "[family_success.GetName]の功績のおかげで、あなたは[merit|E]を獲得し、さらに、@provincial_exam_icon! [GetActivityType( 'activity_local_examination' ).GetName]を受験する必要がない"
 tgp_nepotism_bypass_exams_modifier: "試験の免除"
 tgp_nepotism_bypass_exams_modifier_desc: "この人物は近親者の影響力のおかげで、役人になるのに必要な定例の試験を受けずに済んだ。"
 tenet_takamin_name: "熊送り"
 tenet_takamin_desc: "熊は神の化身であると信じられており、その神聖さを冒してはならず、狩猟中に仕留める場合は最大限の敬意をもって行わなければならない。"
 doctrine_parameter_allows_bear_sacrifice: "[decision|E]「[GetDecisionWithKey('sacrifice_bear_decision').GetName]」をアンロック"
 doctrine_parameter_chance_to_gain_prowess_during_bear_hunts: "[GetActivityType('activity_hunt').GetName]中に#V 熊#!を殺すと、[prowess_i] [prowess|e]と[martial_i] [martial|E]を得る"
