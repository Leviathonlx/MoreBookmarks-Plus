 culture_tradition_events.0100.t: "文化と信仰の衝突"
 culture_tradition_events.0100.desc: "[head_of_faith.GetTitledFirstName]から書状が届いた。あたりさわりのない話から始まり、[culture_scope.GetName]の人々にとって私がどれだけの影響料を持っているかを大まかに述べている。\n\n"
 culture_tradition_events.0100.tradition_monogamous: "「あなたの民が単婚制を実践する限り、あなたは[faith_scope.GetAdjective]の教義に背いていることを理解しなければならない！私はただあなたの救済を望んでいるだけだ。すべての善良な[faith_scope.GetAdjectiveNoTooltip]の義務はたった一人の配偶者だけで果たすことはできない」と書状には書いてある。"
 culture_tradition_events.0100.tradition_polygamous: "「あなたが複婚制を実践していることはまぎれもなく[faith_scope.GetAdjective]の教義に背くものであり、[faith_scope.HighGodName]にとっての罪悪だ！私はただあなたの救済を望んでいるだけだ。あなたの民を光の中へ導き、あなたは余計な配偶者を捨てるのです！」と書状には書いてある。"
 culture_tradition_events.0100.tradition_concubines: "「あなたが実践している側室婚姻は[faith_scope.GetAdjective]の教義によって認められるものではなく、[faith_scope.HighGodName]は適切な婚姻を通じてのみあなたの民に微笑むだろう！私はただあなたの救済を望んでいるだけだ。我々皆のために、側妻を捨てなさい」と書状には書いてある。"
 culture_tradition_events.0100.end: "\n\n本当に板ばさみだ… どちらのほうが重要だろうか？民の慣習か、それとも我々の信仰の教義だろうか？"
 culture_tradition_events.0100.a: "[faith_scope.GetAdjectiveNoTooltip]の教義は守らなければならない。"
 culture_tradition_events.0100.b: "民の慣習のほうが重要だ！"
 culture_tradition_events.0101.t: "神秘主義者の考え"
 culture_tradition_events.0101.desc: "おべっか使いや国務に邪魔されることなく静かに食事をとる機会はめったにないが、今夜はそれができた。豊かで落ち着いた夕食に、社交で使った筋肉を休めるよい機会。\n\n数秒も経たないうちに、扉が悲劇的な必然性によって蝶番から荒々しく吹き飛び、[mendicant_mystic.GetFaith.PriestNeuter]が部屋に入ってきた。[mendicant_mystic.GetSheHe|U]は節くれ立った杖を持ち、一振りで叩き壊した扉の破片に覆われている。\n\n「高貴なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、私は提案を持ってきた！この私、#EMP [mendicant_mystic.GetFirstName]#!, はわずかな報酬で我々の古代の知識をあなたの宮廷の子供たちに教えてしんぜよう！"
 culture_tradition_events.0101.a: "もちろんそうしよう、高貴な[mendicant_mystic.GetFaith.PriestNeuter]よ。その杖を下ろしてくれ。"
 culture_tradition_events.0101.a.tt: "[court|E]のすべての[children|E]で実行中の[education|E]が向上する"
 culture_tradition_events.0101.b: "これは[mendicant_mystic.GetFaith.HighGodNamePossessive]の御業にしてはやりすぎではないだろうか？"
 culture_tradition_events.0101.b.tt.success: "あなたが神秘主義者を説き伏せる"
 culture_tradition_events.0101.b.tt.failure: "神秘主義者が気分を悪くしてあなたの宮廷を去る"
 culture_tradition_events.0101.c: "失せろ物乞いめ、私は夕食を食べるところだ！"
 culture_tradition_events.0111.t: "神秘主義者の話"
 culture_tradition_events.0111.desc: "「…だからこそ、我々は日々の一瞬一瞬を[mendicant_mystic.GetFaith.HighGodName]の恩寵に身を捧げて生きるべきなのです。おわかりいただけましたか？このまま続けても？」\n\nもう2時間ぶっ続けでこの調子だ。\n\n[mendicant_mystic.GetName]がどうやって私の部屋に入り込んだのかさえわからないが、[mendicant_mystic.GetFaith.PriestNeuter]は[mendicant_mystic.GetFaith.GetName]神学について事細かに私に説いている。それも#EMP 2時間、ぶっ通しでだ#!。\n\n[mendicant_mystic.GetName]がやっと口を閉じた。私の返事を待っている。私は自分の目が痙攣してきたのを感じていた。"
 culture_tradition_events.0111.a: "話に感激した！"
 culture_tradition_events.0111.b: "そちらの意見はわかった、今度は私の番だ…"
 culture_tradition_events.0111.a.tt.success: "あなたが神秘主義者の主張を覆す"
 culture_tradition_events.0111.a.tt.failure: "あなたが言葉に詰まる"
 culture_tradition_events.0111.c: "この浮浪者を我が家に入れたのは誰だ？ 衛兵！ 助けよ！"
 culture_tradition_events.0121.t: "神秘主義者の奉仕"
 culture_tradition_events.0121.desc: "その職業らしくもなく、[mendicant_mystic.GetFirstName]は私が謁見できるようになるまで控えの間で辛抱強く待っていた。\n\n[mendicant_mystic.GetFaith.PriestNeuter]は私が入室すると緊張しているようだが、それでも私が来るとすぐに早口で話しはじめた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、私は長いあいだ物乞いをしております。これは[mendicant_mystic.GetFaith.HighGodNamePossessive]から賜った仕事であり、魂を豊かにしますが、心と身体にとっては過酷なものです」\n\n「私を召し抱えてくださるなら、私は放浪の旅をやめ、できる限りの力を尽くしてあなたの宮廷に奉仕しましょう。い、いかがでしょうか？」"
 culture_tradition_events.0121.a: "私は間違いなくあなたのような才能を持った[mendicant_mystic.GetWomanMan]を活かすことができる…。"
 culture_tradition_events.0121.b: "忠実な[mendicant_mystic.GetFaith.PriestNeuter]と言ったか…。"
 culture_tradition_events.0121.c: "そんな格好で、そんな#EMP 臭い#! で、ここで暮らしたいと言うのか？"
 culture_tradition_events.0131.t: "神秘主義者の激怒"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]？ 貴様は虫けらだ、自分の怠惰の#EMP 汚れの中でのたうっている#! ！自らの罪悪を[mendicant_mystic.GetFaith.HighGodName]の下で後悔しろ！いと強き[mendicant_mystic.GetFaith.HighGodName]よ！過ちのない[mendicant_mystic.GetFaith.HighGodName]よ！不滅の[mendicant_mystic.GetFaith.HighGodName]よ！」\n\n不快で忌々しい[mendicant_mystic.GetFaith.PriestNeuter]だ。[mendicant_mystic.GetSheHe]が街角にいるだけでも十分に邪魔だ！#EMP もし#! [mendicant_mystic.GetFirstName]を私の#EMP 家#!, に入れた者がわかったら、その者の目をくり抜いてやる。[mendicant_mystic.GetSheHe]がここにいた時間は10分にも満たないのに、私はもう頭痛に襲われている。\n\n物乞いの長ったらしい演説などこれ以上聞いていられない。[mendicant_mystic.GetHerHis]の大声が自然に収まっている間にすぐに行動しなければ。"
 culture_tradition_events.0131.a: "#EMP 私の#! 罪悪だと？#EMP お前#!の話をしようじゃないか。"
 culture_tradition_events.0131.a.tt.success: "あなたが神秘主義者をまったくの偽善者だと証明する"
 culture_tradition_events.0131.a.tt.failure: "神秘主義者があなたを愚か者だと証明する"
 culture_tradition_events.0131.b: "その… 改善する方法を教えてくれないか？"
