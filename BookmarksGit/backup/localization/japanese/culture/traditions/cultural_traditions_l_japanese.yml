 culture_emergence_events.0001.t: "文化の混合"
 culture_emergence_events.0001.desc: "私は[ROOT.Char.GetCulture.GetName]だが、我が首都[capital_county_scope.GetBaseName]の民は[hybdridization_offer_culture.GetName]だ。このところ、私の[hybdridization_offer_culture.GetNameNoTooltip]の臣民が私や私の[ROOT.Char.GetCulture.GetNameNoTooltip]の方法を真似している。\n\n彼らは我々の伝統を混ぜていっている。古いものもあれば、新しいものもあるが… 最も重要なのは、彼らが私の統治を受け入れていっていることだ！\n\nこの流れを奨励するべきだろうか？"
 culture_emergence_events.0001.a: "彼らが私と同じように振る舞うなら、私も彼らと同じように振る舞おう。すぐに我々は一つになる。"
 culture_emergence_events.0001.b: "彼らの敬意だけで十分だ！"
