 culture_tradition_events.3000.t: "熊の目撃"
 culture_tradition_events.3000.desc: "[bear_sighting.GetName]の狩人たちが、[bear_sighting.Custom('GetTerrainTypePlural')]をうろつく[bear_sighting_county.Custom('GetAnimalPlural')]の[bear_sighting_county.Custom('GetAnimalGroup')]を目撃した。地面の大きな足跡、爪で引っ掻かれた木、踏み荒らされた茂みも発見されている。\n\nもし私が[GetActivityType('activity_hunt').GetName|l]を行い、1頭を殺すか捕獲すれば、精霊たちは間違いなく気付くだろう。"
 culture_tradition_events.3000.a: "槍の準備をせねば…"
 bear_sacrifice_war_modifier: "戦争祈願の熊の生贄"
 bear_sacrifice_war_modifier_desc: "熊を生贄に捧げたこの人物は、そうすることで戦争に勝利できると信じている。"
 bear_sacrifice_authority_modifier: "権威祈願の熊の生贄"
 bear_sacrifice_authority_modifier_desc: "熊を生贄に捧げたこの人物は、そうすることで権威を手にできると信じている。"
 sacrifice_bear_decision_effect: "[piety_i] [piety|E]、[GetModifier('bear_sacrifice_war_modifier').GetNameWithTooltip]、または[GetModifier('bear_sacrifice_authority_modifier').GetNameWithTooltip]から選択可能"
 culture_tradition_events.3100.t: "熊の生贄"
 culture_tradition_events.3100.desc: "我々は黙々と巨大な熊を縛る。狩人たちが低く落ち着いた声で歌い、トウヒの香りがする煙が上がる。\n\n私は跪き、熊の鼻に額を押し当て、刃を立てる前に感謝の言葉をささやく。その力が我々に宿るよう、熊肉は皆で分け合って食べる。"
 culture_tradition_events.3100.a: "宴だ！"
 culture_tradition_events.3100.b: "敵を討つ！"
 culture_tradition_events.3100.c: "従え、熊の精霊が私に味方しているのだから。"
 tradition_ordo_riders_name: "オルドの騎兵隊"
 tradition_ordo_riders_desc: "群れを維持し、部族の団結を強化する必要性から、この文化の多くの遊牧民は鍛え抜かれた戦士となった。彼らは侵略者を撃退すると同時に、民のために効果的に物資を集めることができる。"
 culture_parameter_unlocks_ordo_riders_maa: "[GetMaA('ordo_riders_horse_archers').GetName]を[men_at_arms|E]に採用できる"
 culture_parameter_reaver_gives_buffs_to_horse_archers: "[GetTrait('reaver').GetName( GetNullCharacter )]の[traits|E]が[archer_cavalry|e]の[men_at_arms|e]にバフを与える"
 tradition_chinese_arts_name: "中国の芸術"
 tradition_chinese_arts_desc: "書の道、絵筆の道、どちらもこの文化にとって重要な要素である。軍事力や複雑な行政にのみ依存するのではなく、中国人はあらゆる芸術を完成させることに重きを置いた。"
 culture_parameter_commissions_cheaper: "[decision|e]「#bold $commission_artifact_decision$#!」に消費される[gold_i] [gold|e]が#P 50%#!減少する"
 culture_parameter_scholars_and_poets_are_viewed_more_positively: "[GetTrait('lifestyle_poet').GetName( GetNullCharacter )]と[GetTrait('scholar').GetName( GetNullCharacter )]の[traits|E]は有益な特性とみなされる"
 tradition_sinophilic_name: "中国趣味"
 tradition_sinophilic_desc: "中国覇権国の影響により、この領国では多くの人々が同国の慣習を取り入れるようになった。"
 culture_parameter_can_adopt_chinese_culture: "[GetCultureByKey('han').GetCollectiveNoun][culture|e]を採用可能"
