 tradition_strong_kinship_desc: "この文化では、拡大家族内、すなわち氏族内の血縁関係の伝統が強い。統治者は必要な時にはいつでも血族を頼ることができる。"
 tradition_amharic_highlanders_name: "アムハラの高地の民"
 tradition_amharic_highlanders_desc: "アムハラの高地は、最適な方法さえ知っていれば農業に非常に適した土地だ。何世代にもわたってこの人々はこの環境で働きながら暮らし、独自の伝統や慣習を発展させながら繁栄してきた。"
