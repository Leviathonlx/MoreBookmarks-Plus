 culture_parameter_mystic_trait_from_education: "[learning_i] [learning|E]が#V 12以上#!であるこの[culture|E]の[guardian|E]がいる場合、子供は[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]の[trait|E]を得る可能性がある "
 tradition_cultivation_name: "修養"
 tradition_cultivation_desc: "心の泥が沈み、内なる美徳が澄んだ水のように湧き上がってくるまで肉体、呼吸、精神を整える。"
 tradition_intensive_farming_name: "集約農業"
 tradition_intensive_farming_desc: "この文化は非農民人口を支える大規模な農民階級を高く評価している。数千年にわたる経験を通じて、彼らは地域の状況に最も適した方法で小麦と米の生産量を大幅に増加させることに成功した。"
