 oath_mend_the_fracture_tradition_name: "和解の誓いの遺産"
 oath_mend_the_fracture_tradition_desc: "怒りと血生臭い不信の中から、和解が生まれた。誓いを立てた君主の導きにより、この文化は領国の他民族とのあいだの亀裂を修復し、平和と繁栄を成し遂げた。"
