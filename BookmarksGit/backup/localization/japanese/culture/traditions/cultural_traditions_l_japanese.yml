 culture_emergence_events.0002.t: "新たな独自性"
 culture_emergence_events.0002.desc: "我が民[ROOT.Char.GetCulture.GetCollectiveNoun]は、誇り高く、広い地域に暮らしている。\n\n我々がどれほど似ていても、私の臣民がどこかで[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]と異なる行いをするようになったことは否定できない。[ROOT.Char.GetCulture.GetNameNoTooltip]の人々を訪問する場合と私の統治下の者を訪問する場合の間では葛藤さえ生じることもある。\n\n我々は新たな独自性を生み出そうとしている。我々は[ROOT.Char.GetCulture.GetNameNoTooltip]であり… しかし同時に、そうではないとも言える。この流れを奨励するべきだろうか？"
 culture_emergence_events.0002.a: "我々は新しい、より強い独自性を築く！"
 culture_emergence_events.0002.b: "我々は[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]以外の何者でもない！ 続け！"
 new_divergent_culture_tt: "[ROOT.Char.GetCulture.GetName][culture|E]と同じ[traditions|E]と[culture_pillars|E]の大半を共有する[divergent_culture|E]が出現しますが、新しい[ethos|E]があり、一部の伝統は変更されます。"
