 culture_emergence_events.0005.t: "ロマンシュ語のロマンス"
 culture_emergence_events.0005.desc: "[county_scope.GetNameNoTierNoTooltip]が[new_culture_scope.GetName]の誕生を祝う中、私はこの地の#italic 田舎#!の人々が、私が[new_culture_scope.GetNameNoTooltip]だと認識していたものとは異なる言語を話していることに気づいた。 \n\nそして偶然、田んぼで話し込んでいる農民のそばを通りかかった。「そこの君！」と私は大声で叫び、こう尋ねた。「一体、何語を話しているんだ？」\n\n[rustic_peasant.GetWomanMan]は一瞬止まると、ゆっくりと[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で答えた。「私たちはこれをロマンシュ語と呼んでますが」 \n\n「ロマンシュ語」だと？これが民の本当の姿なのか？"
 culture_emergence_events.0005.a: "我々は心と同じように、言葉もロマンシュ語でなければならない。"
 culture_emergence_events.0005.a.tt: "[new_culture_scope.GetNameNoTooltip]はロマンシュ語の名前#bold だけ#!を使用する"
 culture_emergence_events.0005.b: "ロマンシュ語は[new_culture_scope.GetName]の多様な文化の一部になる。"
