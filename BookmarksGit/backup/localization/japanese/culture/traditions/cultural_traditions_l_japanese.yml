 culture_parameter_may_adopt_silk_road_innovations: "[GetCultureByKey('han').GetCollectiveNoun][culture|E]において既知である[silk_road_innovations|E]を利用可能"
 tradition_tgp_warrior_monks_name: "僧兵"
 tradition_tgp_warrior_monks_desc: "道徳的に生きることに専心しているからといって、武力行使は排除されるべきではない。特に、宗教団体を対立する宗派や腐敗した役人から守る必要が生じた場合、あるいは困窮者を守る必要がある場合にはなおさらである。"
 culture_parameter_unlock_warrior_monk_units: "[GetMaA('warrior_monks').GetName]を[men_at_arms|E]に採用できる"
 tradition_scholar_officials_name: "学者の役人"
 tradition_scholar_officials_desc: "筆は剣よりも強し…この文化は貴族の教養を身に着けた忠実な役人に影響力が与えられるべきであるという理想を強く信じている。"
 culture_parameter_can_always_convert_to_confucianism: "[decision|E]「[GetDecisionWithKey('convert_to_confucianism').GetName]」を利用できる"
 culture_parameter_can_always_convert_to_taoism: "[decision|E]「[GetDecisionWithKey('convert_to_taoism').GetName]」を利用できる"
 culture_parameter_can_author_books: "[decision|E]「#V $author_book_decision$#!」を実行できる"
 culture_parameter_scholar_official_trait_bonuses: "[GetTrait('confucian_education').GetName( GetNullCharacter )]と[GetTrait('loyal').GetName( GetNullCharacter )]の[traits|E]が追加のボーナスを得る"
 culture_parameter_wants_to_learn_chinese: "この[culture|E]のキャラクターは中国の[language|E]を習得することが多い"
