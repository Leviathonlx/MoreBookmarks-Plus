 culture_tradition_events.0002.t: "[GetPlayer.Custom( 'KnightCultureNoTooltip' )]との模擬戦：終了"
 culture_tradition_events.0002.desc: "私は武器を下ろして[recipient.GetTitledFirstName]に向き直り、慣習的な拍手を贈る。[recipient.GetSheHe|U]も同じようにする。\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: "「いい戦いだった、我が[actor.GetTitleTierName|U]よ！見事にやられた」と[recipient.GetFirstNameNoTooltip]が言う。\n「[actor.GetPrimaryTitle.GetNameNoTierNoTooltip]に今後戦争があったときには、この訓練が間違いなく我々の役に立つだろう」\n\n気合が入った、心も体も準備万端だ！"
 culture_tradition_events.0002.desc_actor_victor_bad: "「いい戦いだった、我が[actor.GetTitleTierName|U]よ、完璧に負けた」と[recipient.GetFirstNameNoTooltip]が泣き声まじりに言う。\n「しかし覚えておけ、この勝利でうぬぼれないようにすることだ。私は貴公の敵ではない。敵はほかにいるのだ」\n\nふふん！ いい気分だ！"
 culture_tradition_events.0002.desc_recipient_victor_good: "「いい戦いだった、我が[actor.GetTitleTierName|U]よ、今回は私の勝ちだ！」[recipient.GetFirstNameNoTooltip]は正々堂々とした声でそう言う。「これで我々はどんな敵でも相手にする準備が整った！」\n\n本当にそのとおりだ、次の征服を検討するべきだろうか？"
 culture_tradition_events.0002.desc_recipient_victor_bad: "「いい戦いだった、我が[actor.GetTitleTierName|U]よ。傷つけてしまったなら申し訳ない。一瞬、無我夢中になっていた… 自分と武器が一体になったかのような…」[recipient.GetFirstNameNoTooltip]は申し訳なさそうにそう言う。\n「あなたには少し休憩が必要ではないか？」\n\n馬鹿げたことを、私はこの上なく絶好調だ！"
 culture_tradition_events.0002.a: "いい戦いだ！"
 culture_tradition_events.0002.b: "負けたかもしれないが、いい訓練になった！"
