l_japanese:
 #Ethoses
 ethos_bellicose_name: "好戦主義"
 ethos_bellicose_desc: "この文化は衝突と暴力を生存にとって欠かせない要素だと考え、人は自分のために立ち上がって戦うべきだという思想が深く根付いている。 "
 ethos_stoic_name: "禁欲主義"
 ethos_stoic_desc: "この文化は、山のように強く立ち、人生が投げかけてくるすべての困難を不屈の覚悟と精神で耐えることを信条としている。"
 ethos_bureaucratic_name: "管理主義"
 ethos_bureaucratic_desc: "どんな文化もその最古の記録より長く続くことはなく、この文化は不滅性を保証するために記録を事細かにつけることを信条としている。"
 ethos_spiritual_name: "信仰重視"
 ethos_spiritual_desc: "戦争や世俗の知識を重んじる文化もあるが、この文化はその歴史を通じて唯一普遍的なものである神を信頼している。厳しく世知辛い世の中で進むべき道は、神聖なものだけだ。"
 ethos_courtly_name: "儀式重視"
 ethos_courtly_desc_nhc: "この文化には宮廷生活の式典が深く組み込まれていて、それが人々の社会行動の中心になっている。すべてのものに決まった位置があり、すべてがその位置におさまっている。"
 ethos_egalitarian_name: "平等主義"
 ethos_egalitarian_desc: "不寛容や孤立主義を進むべき道とする文化もあるが、この文化は違いを排除するよりも受け入れるほうがはるかに良いと認識している。"
 ethos_communal_name: "共同体主義"
 ethos_communal_desc: "この文化は共同体の絆を何よりも重んじ、共通の目標へ向けて協力することによって大きな忠誠心と献身を育んでいる。"
 #Martial Customs
 martial_custom_equal_name: "対等"
 martial_custom_equal_desc: "この文化では、家中の健康な者はすべて、求められたときには主君のために武器を取る。"
 martial_custom_male_only_name: "男性のみ"
 martial_custom_male_only_desc: "この文化は、戦闘できるほどの肉体的な力強さと強靭さをもっているのは男性だけだとみなしている。"
 martial_custom_female_only_name: "女性のみ"
 martial_custom_female_only_desc: "この文化は、戦闘できるほどの肉体的な力強さと強靭さをもっているのは女性だけだとみなしている。"
 ## ^The above descs mirror each other deliberately.
 #Traditions
 tradition_court_eunuchs_name: "宮廷宦官"
 tradition_court_eunuchs_desc: "この文化は宦官を宮廷で広く利用しており、宦官が家の使用人から官僚の長、さらには軍の指揮官に至るまで、様々な役職に就いている。欲望のない男は信用できるからだ。"
 tradition_byzantine_succession_name: "ビザンツ帝国の伝統"
 tradition_byzantine_succession_desc: "この文化は、東ローマ帝国の伝統と、複雑な儀礼の規則として残るその遺産に密接に結びついている。"
 tradition_african_tolerance_name: "アフリカの寛容"
 tradition_african_tolerance_desc: "弱さだと避難する者もいるが、相互理解と寛容をもとにして築かれた領国は、強固な基礎の上に立っている。"
 tradition_memories_of_bactria_name: "バクトリアの記憶"
 tradition_memories_of_bactria_desc: "この人々の文化的な記憶に秘められているのは、いつか再び時代が訪れる東方の美しき冠、完璧なバクトリアの地の理想だ。"
 tradition_equal_inheritance_name: "平等相続"
 tradition_equal_inheritance_desc: "この文化では歴史的に統治者がその所領をすべての子に分割しており、普通なら除外される子にさえ分け与えられる。"
 tradition_equal_inheritance_link: "平等相続"
 tradition_the_witenagemot_name: "賢人会議"
 tradition_the_witenagemot_desc: "この文化には、所領の支配的な有力者による会議を開く長い歴史があり、政治、法律、財政、そして何より統治者にもっともうまく#EMP 助言#! する方法について討論する。"
 tradition_things_name: "シング"
 tradition_things_desc: "スカンディナヴィアでは、その広大さのために中央集権的な権力は役に立たない。いさかいを解決し決断を下す必要があるときは、#EMP シング#!という、法官の主宰する豪族の民会が招集される。"
 tradition_caravaneers_name: "キャラバンの長"
 tradition_caravaneers_desc: "この文化はこの地方の商習慣と一体になっており、人々はキャラバン貿易と強く結びついている。"
 tradition_xenophilic_name: "外国好き"
 tradition_xenophilic_desc: "この文化はすべての人を受け入れ、心からあらゆる文化に魅了されている。"
 tradition_legalistic_name: "法律遵守"
 tradition_legalistic_desc: "この文化は法の支配とその成文を文明社会の最も重要な要素ととらえている。"
 tradition_warrior_culture_name: "戦士文化"
 tradition_warrior_culture_desc: "この文化は何よりも武術の腕前と強さに重きを置いている。子供たちは戦い方を教わりながら育ち、学問の追求はやめるように仕向けられる。弱さは許されない。"
 tradition_philosopher_culture_name: "哲人文化"
 tradition_philosopher_culture_desc: "この文化は思考と内省を奨励している。"
 tradition_chivalry_name: "騎士道"
 tradition_chivalry_desc: "この文化は、行動を規定する社会的な方法として騎士道と騎士道的な行動規範を採用している。武術の腕、義務、名誉、倫理とともに、ひどい詩と空想的な文学が尊重されている。"
 tradition_hit_and_run_name: "一撃離脱の巧手"
 tradition_hit_and_run_desc: "この文化は、敵を激しく攻撃してから後退する軽装兵の使い方に長けている。"
 tradition_stand_and_fight_name: "立って戦え！"
 tradition_stand_and_fight_desc: "この文化出身の戦士は揺るがず、挫けない。圧倒的な差を前にしても、彼らは良くも悪くも引き下がらない。"
 tradition_horse_lords_name: "馬を統べる者"
 tradition_horse_lords_desc: "この文化は、馬の扱いと戦闘での使い方に長けている。"
 tradition_adaptive_skirmishing_name: "適応力のある散兵"
 tradition_adaptive_skirmishing_desc: "この文化は、いかなる状況でも散兵を効果的に配置する方法を理解している。"
 tradition_formation_fighting_name: "隊形戦闘の達人"
 tradition_formation_fighting_desc: "この文化は、効率的な防御隊形を使って異なる兵種の間に相乗作用を生み出す方法を理解している。"
 tradition_republican_legacy_name: "共和制の遺産"
 tradition_republican_legacy_desc: "この文化には、都市部の階級と辺境の地主が対等とされる共和制を重んじる長い歴史がある。"
 tradition_hereditary_hierarchy_name: "世襲の階層制"
 tradition_hereditary_hierarchy_desc: "この文化には、指導者の地位が血筋によって受け継がれ、高貴さは城の城壁と同じく、封建制の構造は揺るがないものだとする考えが深く根付いている。彼らは封建制の規範に背いた者を容易には忘れない。"
 tradition_theocratic_autonomy_name: "神権制の自治"
 tradition_theocratic_autonomy_desc: "この文化の宗教的な権威は、世俗の統治者から多大な裁量が与えられ、民衆から尊敬されている。"
 tradition_saharan_nomads_name: "サハラの遊牧民"
 tradition_saharan_nomads_desc: "この文化は、地中海とサハラ以南のサヘル諸王国をつなぐべく何世紀も往来してきたサハラ砂漠に慣れ親しんでいる。"
 tradition_himalayan_settlers_name: "ヒマラヤの定住者"
 tradition_himalayan_settlers_desc: "この文化は、「世界の屋根」の上を故郷としているが、その空気は爽やかだが冷たく、冬は長く厳しい。彼らは、本来なら羊くらいしかまともに暮らせないであろう峰々や高地で自分たちほどうまく暮らしていける文化は、下界にはほとんどないことに誇りを持っている。"
 tradition_esteemed_hospitality_name: "もてなしの尊重"
 tradition_esteemed_hospitality_desc: "この文化では、統治者はその宮廷を訪れる者は誰であろうと心から歓迎することで知られ、そうすることが当然だと思っている。客人や訪問者を豪奢にもてなす。"
 tradition_hard_working_name: "勤勉"
 tradition_hard_working_desc: "この文化は、共同体のために勤勉に働く精神を教え、それを大事にしている。"
 tradition_loyal_soldiers_name: "忠実な臣下"
 tradition_loyal_soldiers_desc: "この文化では、主君と国家に奉仕することは禁欲的な契約や望まぬ負担などではなく、気高く正しい義務であり特権だと考えている。"
 tradition_female_only_inheritance_name: "母権制"
 tradition_female_only_inheritance_desc: "この文化は、支配階級に圧倒的に女性が多い母権制の階層制度を採用している。"
 tradition_pacifism_name: "平和主義"
 tradition_pacifism_desc: "この文化では、武力の行使は決して正当化されない。人々は非暴力の道を追求することによってのみ平和に生きることができる。"
 tradition_scientific_curiosity_name: "科学的な好奇心"
 tradition_scientific_curiosity_desc: "ほとんどの人間は、答えを探して前後左右を見る。だがこの人々は違う。彼らは上を見る。"
 tradition_spartan_name: "スパルタ"
 tradition_spartan_desc: "この文化は儀式や富、無意味な装飾といったうわべだけの力を重んじることはない。この文化は力そのもの、特にそびえ立つ壁や砦に興味を抱いている。"
 tradition_tribe_unity_name: "部族の団結"
 tradition_tribe_unity_desc: "この文化は、人々の共有する家族と共同体の絆に重きを置き、共通の伝統を忘れさせないようにしている。"
 tradition_astute_diplomats_name: "抜け目ない外交官"
 tradition_astute_diplomats_desc: "この文化では、戦うことなく敵を服従させることこそが優越性の最も純粋な表現だという考え方が一般的だ。"
 tradition_collective_lands_name: "集団的な土地"
 tradition_collective_lands_desc: "この文化にとって、個人が土地を所有するというのは異質な考え方であり、土地はすべての人に帰属するのが公益のためである。 "
 tradition_horse_breeder_name: "馬の生産者"
 tradition_horse_breeder_desc: "この文化は、馬の交配について、苦労を重ねて蓄積された知識と、洗練された技術と科学の経験を持っている。彼らの馬は軍馬でも競走馬でも優秀なことで有名だ。"
 tradition_hunters_name: "実り多き狩人"
 tradition_hunters_desc: "経済上の必要性や、あるいは社会的な期待を原動力として、この文化は狩猟術を精密でほとんど美しいと言ってもいい芸術にまで洗練させた。"
 tradition_sacred_mountains_name: "聖なる山"
 tradition_sacred_mountains_desc: "この文化は、山が神とのつながりであると考え、山を崇め奉っている。"
 tradition_culinary_art_name: "料理人"
 tradition_culinary_art_desc: "この文化にとって食べ物はただ生きるためのものではなく、芸術であるとともに儀式でもあり、家族にとっても共同体にとっても中心的な存在になっている。"
 tradition_festivities_name: "頻繁な祝祭"
 tradition_festivities_desc: "この文化が催す祝祭の頻度と熱意は、ほかの者からは下品だととらえられるだろうが、宴は宴だ！"
 tradition_tea_ceremony_name: "茶の湯"
 tradition_tea_ceremony_desc: "ときには一杯のおいしいお茶さえあればすべてを良くすることができるものだ。"
 tradition_vegetarianism_name: "菜食主義者"
 tradition_vegetarianism_desc: "この文化では、動物の肉を食べることに対して強い反感が生まれ、社会全体で菜食主義を実践している。"
 tradition_alpine_supremacy_name: "アルプスの支配者"
 tradition_alpine_supremacy_desc: "この文化の人々は山岳地方とその周囲での生活に適応しており、アルプス登山の知識と専門的技術において彼らの右に出るものはない。"
 tradition_seafaring_name: "船乗り"
 tradition_seafaring_desc: "この文化では、海の呼び声が抗えないほどに強い。海に魅せられた彼らは、時には透き通った海を、時には吹き荒れる嵐の中を進むような海を航海する。"
 tradition_strength_display_name: "力の顕示"
 tradition_strength_display_desc: "力を持っているだけでは不十分だ。好敵手と対峙したり、大切な仲間とともに戦うためには、その力があることをほかの者たちの前で#EMP 証明する#! 必要がある。"
 tradition_mystical_ancestors_name: "神秘の先祖"
 tradition_mystical_ancestors_desc: "この文化では血統が非常に重要であり、先祖が神話や伝説上の存在となって、その子孫を名乗る者が多数いるほどである。"
 tradition_priestly_caste_name: "聖職者のカースト"
 tradition_priestly_caste_desc: "この文化は、彼らの社会で聖職者の地位を高めるカースト制度を採用している。彼らにとって、神の意思を解釈する責務を負った人々は守り従うべき対象だ。"
 tradition_religion_blending_name: "宗教の融合"
 tradition_religion_blending_desc: "この文化の人々は、異なる宗派や信条を持ちながらともに暮らすことが多く、外来の要素をうまく自分たちの崇拝に取り込む。"
 tradition_religious_festivities_name: "宗教的な祝宴"
 tradition_religious_festivities_desc: "太陽と星々の運行は、この文化の時間の概念とは無関係だ。日数の経過を記す方法としては、定期的な宗教上の祭礼のほうがはるかに普及しているどころか、誰もがそれに関わっている！"
 tradition_religious_patronage_name: "宗教の後援"
 tradition_religious_patronage_desc: "魂の救済のために、人は宗教的に意義のある業務に参加しなければならない。あなたは罪のあがないを金で買うことはできないが、聖職者の寺院にあなたの賛美歌を歌わせれば#EMP 役に立つ。#!"
 tradition_medicinal_plants_name: "薬草学者"
 tradition_medicinal_plants_desc: "この文化は、はるか昔に草木の薬としての性質の知識を発展させた。彼らはたいていの軽い病気を適切な湿布や軟膏、薬鍋で治療できる。"
 tradition_storytellers_name: "口伝"
 tradition_storytellers_desc: "この文化では口伝の伝統が根強く続いている。過去は儀式的な口伝によって保存され、過去の英雄や偉人が後の世代へと伝えられている。"
 tradition_sacred_hunts_name: "聖なる狩猟"
 tradition_sacred_hunts_desc: "狩猟は競技でも娯楽でもなく、人間の経験を最も純粋に表すものにほかならず、人はそこで自然より優れていることを示すことにより神とつながることができるのだ。"
 tradition_wedding_ceremonies_name: "結婚式"
 tradition_wedding_ceremonies_desc: "この文化では、結婚で二人の人間が結ばれることは非常に公的で儀式的な出来事ととらえられている。"
 tradition_music_theory_name: "音楽理論家"
 tradition_music_theory_desc: "この文化は、音楽をほとんど神の言語のように扱っているため、多くの人々が幼いころから学問としての音楽の崇高な追求を始める。"
 tradition_poetry_name: "洗練された詩"
 tradition_poetry_desc: "この文化では詩は高貴な芸術とされ、多くの者が時間をかけて言葉と意味や思想をつなぎ合わせている。"
 tradition_culture_blending_name: "文化の融合"
 tradition_culture_blending_desc: "この文化の人々は、ほかの文化の人々とともに生きることが多い。多文化に触れることで、彼らは外国の言語や伝統、文化を自身の生活に取り入れることに熟達している。"
 tradition_family_entrepreneurship_name: "家業"
 tradition_family_entrepreneurship_desc: "この文化は事業を家系と共に発展させていくことを奨励している。各世代は仕事の道具と技術を親世代から引き受け、代々の専門性の強固な伝統を形成する。"
 tradition_fishermen_name: "巧妙な漁師"
 tradition_fishermen_desc: "誰にでも釣りはできるが、潮や風に関係なくいつでも豊かな釣果を上げられるほどの技術は、珍しい才能だ。そのような漁師は海岸や大地や海を誰よりもよく知っている。"
 tradition_metal_craftsmanship_name: "金属細工師"
 tradition_metal_craftsmanship_desc: "この文化は、何世紀も鉄をたやすく利用できた。時間が経つとともに、彼らはその名が丈夫で高品質な武器や鎧の代名詞となるほどまで、金属への理解を深めた。"
 tradition_isolationist_name: "孤立主義者"
 tradition_isolationist_desc: "この文化は他者と関わらないことを好み、自分たちの領域の外を見ることはあまりない。"
 tradition_winter_warriors_name: "冬の戦士"
 tradition_winter_warriors_desc: "この文化は、厳しい風と残酷な寒さがもたらす現実に慣れている。"
 tradition_forest_fighters_name: "森の戦士"
 tradition_forest_fighters_desc: "この文化は、森での戦いを熟知している。"
 tradition_mountaineers_name: "山の戦士"
 tradition_mountaineers_desc: "この文化の兵士は、山を越えるために必要なものをすべて持ち合わせている。"
 tradition_warriors_of_the_dry_name: "乾燥地の戦士"
 tradition_warriors_of_the_dry_desc: "この文化は、非常に乾燥した気候での戦闘技術を極めている。"
 tradition_highland_warriors_name: "高地の戦士"
 tradition_highland_warriors_desc: "この文化の戦士は、起伏に富んだ故郷の斜面や谷でうまく戦うことができる。"
 tradition_jungle_warriors_name: "ジャングルの戦士"
 tradition_jungle_warriors_desc: "この文化の戦士は、危険なジャングルを移動する方法を熟知している。"
 tradition_only_the_strong_name: "強者のみ"
 tradition_only_the_strong_desc: "この文化は、戦士は少数のよく鍛えられた者だけとすることをとても重視している。最強中の最強でなければ、仕えることはできない。"
 tradition_warriors_by_merit_name: "実力主義の戦士"
 tradition_warriors_by_merit_desc: "この文化は、何者であっても戦士としての能力さえ証明すれば戦うことが許されると考えている。"
 tradition_warrior_monks_name: "僧兵"
 tradition_warrior_monks_desc: "この文化は、神学の研究の追求を選ぶ者は自分の信仰を守れなくてはならないと考えている。"
 tradition_talent_acquisition_name: "才能の評価"
 tradition_talent_acquisition_desc: "「殺したければ殺せ、だが生かしておいてくれるなら、私はあなたに忠義を尽くそう」"
 tradition_strength_in_numbers_name: "数の力"
 tradition_strength_in_numbers_desc: "この文化は、精鋭部隊を捨て、代わりに大軍勢を好む。"
 tradition_frugal_armorsmiths_name: "安価な鎧"
 tradition_frugal_armorsmiths_desc: "一組の高品質な鎧があれば一つの命を救えるかもしれないが、そこそこの鎧が十組あれば戦いに勝てる。"
 tradition_malleable_invaders_name: "順応性のある侵略者"
 tradition_malleable_invaders_desc: "我々はお前たちの土地と、子供と、伝統と、#EMP 未来#!を奪う。"
 tradition_quarrelsome_name: "けんか好き"
 tradition_quarrelsome_desc: "この文化の統治者にとっては、国境争いはよくあることだ。不正な方法で土地の所有者が変わることも多い。"
 tradition_swords_for_hire_name: "傭兵"
 tradition_swords_for_hire_desc: "この文化は、傭兵を好ましいものととらえ、戦士には戦争がない間に傭兵として栄光を追い求めるように奨励している。"
 tradition_reverence_for_veterans_name: "退役兵への尊敬"
 tradition_reverence_for_veterans_desc: "この文化は、負傷のために戦えなくなった者を見下さない。そうした者はむしろ英雄としてたたえられ教官として活用される。"
 tradition_stalwart_defenders_name: "頑健な守り手"
 tradition_stalwart_defenders_desc: "この文化では、自分たちを守ることこそが最も重要だ。"
 tradition_battlefield_looters_name: "戦場漁り"
 tradition_battlefield_looters_desc: "この文化にとって、戦を戦う目的は名声ではなく利益のためだ。戦争のために金を払えないなら、誰があなたの地位など気にするだろうか？"
 tradition_fervent_temple_builders_name: "熱心な寺院建立者"
 tradition_fervent_temple_builders_desc: "この文化は、寺院を建立することが神へ至るための最も直接的な道だと考えている。熱心な統治者は壮大な寺院をいくつも建てることが期待される。"
 tradition_lords_of_the_elephant_name: "象の主"
 tradition_lords_of_the_elephant_desc: "この文化は象を崇め、王と同等の存在だと見なしている。彼らは象を捕獲して調教し、戦争で破壊的な効果をもたらすために使うことに長けている。"
 tradition_zealous_people_name: "強固な信者"
 tradition_zealous_people_desc: "この文化の人々は、彼らの信仰に特に熱心で献身的だ。"
 tradition_welcoming_name: "カリスマ性"
 tradition_welcoming_desc: "この文化の人々は外交に秀で、何よりも社交上の礼儀作法を重視している。"
 tradition_agrarian_name: "農業中心"
 tradition_agrarian_desc: "この文化はまぎれもなく農業中心で、彼らの土地は腹を空かせた軍のために豊富な作物を生み出す。食料のために苦労しなくてよいということは、農民が徴募兵として多く集まるということだが、より厳しい地域と比べて兵士の士気が低いということでもある。"
 tradition_eye_for_an_eye_name: "目には目を"
 tradition_eye_for_an_eye_desc: "この文化では、侮辱は忘れられることはなく、許されることもない。人々は遺恨をいつまでも抱え、情熱をもって復讐が果たされる。"
 tradition_forbearing_name: "自制"
 tradition_forbearing_desc: "この文化では、つらい状況でも我慢強く節度を持つことが一般的だ。"
 tradition_equitable_name: "公正"
 tradition_equitable_desc: "この文化では、真実と偏りのない正義に高い価値が置かれている。"
 tradition_charitable_name: "慈善"
 tradition_charitable_desc: "信仰にかかわらず、この文化の人々は不幸な者を支えることに意欲的だ。"
 tradition_modest_name: "謙遜"
 tradition_modest_desc: "この文化は謙遜を尊重し、人は場所を取りすぎたり自分が他人より優れていると考えたりしてはならない。"
 tradition_hill_dwellers_name: "丘の民"
 tradition_hill_dwellers_desc: "この文化の故郷は丘陵地帯であり、彼らの土地を有効に利用する方法を心得ている。"
 tradition_forest_folk_name: "森の民"
 tradition_forest_folk_desc: "この文化は広大な森と密接に関わって暮らし、その恵みを得る方法を知っている。"
 tradition_mountain_homes_name: "山の家"
 tradition_mountain_homes_desc: "この文化は、山の急峻な斜面も近い高地で暮らし栄える方法を知っている。"
 tradition_dryland_dwellers_name: "乾燥地の民"
 tradition_dryland_dwellers_desc: "この文化は乾燥した気候での暮らしに慣れており、水の見つけ方や土地の活用法を知っている。"
 tradition_jungle_dwellers_name: "ジャングルの民"
 tradition_jungle_dwellers_desc: "この文化はジャングルと密接に関わって暮らし、その豊かな実りを得る方法を知っている。"
 tradition_faith_bound_name: "信仰の縛り"
 tradition_faith_bound_desc: "この文化では、信仰が異なれば継承の資格はない。"
 tradition_by_the_sword_name: "剣によって"
 tradition_by_the_sword_desc: "この文化の人々は、最高の宣教師は剣を持った宣教師だと考えている。聖戦は広く支持されているが、神の力に認められるようにするべく、動機が厳密に吟味される。"
 tradition_language_scholars_name: "言語学者"
 tradition_language_scholars_desc: "隣人の言葉を学べば、神の言語に一歩近づくことができる。"
 tradition_pastoralists_name: "牧畜民"
 tradition_pastoralists_desc: "この文化の故郷は大きく開けた地形をしており、そこでたくさんの動物の群れを飼っている。"
 tradition_desert_nomads_name: "砂漠の旅人"
 tradition_desert_nomads_desc: "この文化は、砂漠の厳しい環境によく親しんでおり、移動、戦争、日常生活を助けるためにラクダを使う方法に熟達している。"
 tradition_gardening_name: "庭園の設計者"
 tradition_gardening_desc: "この文化には、様々な種類の庭園を作り維持する長い伝統があり、彼らの小さな楽園を築いている。"
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name: "単婚制"
 tradition_monogamous_desc: "この文化では、信仰によらず配偶者は1人だけだ。"
 tradition_polygamous_name: "重婚制"
 tradition_polygamous_desc: "この文化では、信仰によらず複数の配偶者を持つ傾向がある。"
 tradition_concubines_name: "側妻側夫"
 tradition_concubines_desc: "この文化の統治者は、信仰によらず複数の側妻側夫を持つことが多い。"
 tradition_mendicant_mystics_name: "托鉢する神秘主義者"
 tradition_mendicant_mystics_desc: "この文化の聖職者は、信仰は実践されるべきものだと強く信じており、彼らのうち最も信心深い者は世界中を放浪することが多い。"
 tradition_parochialism_name: "地方主義"
 tradition_parochialism_desc: "この文化の都市の住民は激しく競争的で独立心が強い。#EMP 彼ら#! は大量の金と労力を注いでその都市を最も偉大なものにしようとする。"
 tradition_martial_admiration_name: "軍事の称賛"
 tradition_martial_admiration_desc: "彼らの文化のために進んで剣を取り戦う者は、称賛される価値がある。その勝ち目がいかほどであっても。"
 tradition_chanson_de_geste_name: "武勲詩"
 tradition_chanson_de_geste_desc: "この文化は大昔の先祖の英雄譚を尊重している。ギヨームやローランなどの騎士の生涯を語った空想的な物語は、若い世代を刺激するだろう。"
 tradition_ruling_caste_name: "支配階層"
 tradition_ruling_caste_desc: "この文化の統治者は、自分の文化には属さない臣民を当地することに慣れている。反乱を効果的に鎮圧する方法を心得ているが、大衆の認識を代償にしている。"
 tradition_staunch_traditionalists_name: "忠実な伝統主義者"
 tradition_staunch_traditionalists_desc: "伝統は伝統だ、動かしたり変えたりすることはできない。我々を我々たらしめるものを守る覚悟ができていなければならない。"
 tradition_sacred_groves_name: "聖なる森"
 tradition_sacred_groves_desc: "この文化は木を神聖なものととらえている。森は大切にするべき生きた存在であり、破壊してはならない。"
 tradition_hold_the_line_name: "隊列を保て"
 tradition_hold_the_line_desc: "この文化は、一人ひとりの戦闘員に対して自身の強さに誇りを持たせる。指揮官の演説は、最後の瞬間まで兵士たちを奮い立たせる。"
 tradition_legendary_noble_families_name: "伝説の貴族の家系"
 tradition_legendary_noble_families_desc: "この文化の未来を作るために貢献した貴族の家系とつながりがなければ、あなたは何者にもなれない。"
 tradition_castle_keepers_name: "城を持つ者"
 tradition_castle_keepers_desc: "攻撃は優れた防御ではない。優れた防御とは、既知の世界で最も多く城を所有することだ。"
 tradition_city_keepers_name: "都市を持つ者"
 tradition_city_keepers_desc: "都市はこの文化の脈打つ心臓であり、彼らは自分たちのすべての大都市が世界中からうらやまれる宝石になることを願っている。"
 tradition_fractious_name: "対立的"
 tradition_fractious_desc: "敵の敵も、#EMP 敵だ#! 。"
 tradition_runestones_name: "ルーン石碑を建てる者"
 tradition_runestones_desc: "死、征服、地位の獲得… これらが貴族の生涯を定義するものだろうか？我々の行くところには、我々の生の価値を示す印もまた行くのだ。"
 tradition_insular_spirit_name: "島国根性"
 tradition_insular_spirit_desc: "この文化は、元来のあり方から断固として逸れることがなく、ほかの文化から攻撃されたすべての仲間のために戦う。"
 tradition_monastic_communities_name: "修道院の共同体"
 tradition_monastic_communities_desc: "この文化には、貴族の子女を信仰に奉仕するために送り出す長い歴史がある。尊敬される政治思想家が修道会から現れることが多い。"
 tradition_roman_legacy_name: "東ローマ帝国の遺産"
 tradition_roman_legacy_desc: "この文化の記憶には、ローマ帝国の軍事組織が今も残っている。徴募兵よりも職業軍人の軍勢が好まれる。"
 tradition_longbow_competitions_name: "長弓の競技会"
 tradition_longbow_competitions_desc: "この文化は、ほとんどの者が引けないほど強い弓を好み、地方の大半の村から大きな主要都市のいたる所で、崇拝の儀式と同じ熱心さで、週に一回その弓の練習をしている。"
 tradition_illyrian_grit_name: "イリュリア人の気骨"
 tradition_illyrian_grit_desc: "この文化は常に内側で戦っているが、侵略者に対しては、その時が来れば共闘する。"
 tradition_maritime_mercantilism_name: "海運重商主義"
 tradition_maritime_mercantilism_desc: "世界は軍によって支配されているかもしれないが、この文化は、海を渡る金の流れを支配する者こそが世界を真に支配しているのだと知っている。"
 tradition_sacral_kingship_name: "神聖な王位"
 tradition_sacral_kingship_desc: "この文化の統治者は神とみなされているか、王位が神の徳だと考えられている。神にとって王など価値があるだろうか？"
 tradition_reavers_name: "強奪者"
 tradition_reavers_desc: "この文化では、沿岸部に住む多くの者が腕試しに船に乗ってほかの港から略奪する。必ずしも領主たちから黙認されているとは限らないが、どの統治者もこうすることによって有事の際に優れた兵士が生まれることを知っている。"
 tradition_practiced_pirates_name: "熟練の海賊"
 tradition_practiced_pirates_desc: "港を強襲し、火を放ち、固定されていないものはすべて奪うことは気高いことではないかもしれないが、利益になる。"
 tradition_determined_independence_name: "断固たる独立"
 tradition_determined_independence_desc: "服従の前に死を！この文化の統治者は、敗北より従属のほうがましだと決しては考えず、自らの主人になるためならどんなことでもする。"
 tradition_merciful_blindings_name: "慈悲の盲目"
 tradition_merciful_blindings_desc: "人が許される範囲をどれほど越えようとも、この文化は目をえぐるほうが心臓を貫くよりも良いと考える。"
 tradition_reindeer_hunters_name: "トナカイ狩り"
 tradition_reindeer_hunters_desc: "トナカイを追うことは、常に凍てついたタイガで踊ることと変わらない。この文化は、持っている狩猟道具を最大限活用するようになった。"
 tradition_mountaineer_ruralism_name: "山岳民の気質"
 tradition_mountaineer_ruralism_desc: "彼らの起源であるボヘミアの森の丘陵地帯から、エルツ山地とタトラ山脈の絶壁にいたるまで、この文化のほとんどの者は、岩だらけの土地を移動する方法だけでなく、山の暮らしに簡単に対処する方法を心得ている。"
 tradition_life_is_just_a_joke_name: "人生は冗談にすぎない"
 tradition_life_is_just_a_joke_desc: "この文化は、首切り台と自分の頭の上にある斧を見てクスクスと笑う。"
 tradition_steppe_tolerance_name: "ステップの寛容"
 tradition_steppe_tolerance_desc: "ステップに暮らす者は必ず、同じ暮らし方をする者との共通点が多い。よその者は信仰が異なるかもしれないが、馬の背に乗って生きるのは同じだ。"
 tradition_nubian_warrior_queens_name: "戦士の女王"
 tradition_nubian_warrior_queens_desc: "東アフリカに生きる者は、かつて侵略者に立ち向かいクシュに王国を築いた偉大な戦士の女王を決して忘れない。隣人は男性の優位性に固執しているが、我々は血統を母にたどり、力強いヌビア人の女があげる鬨の声は異国の「男」を追い払う。"
 tradition_nubian_warrior_kings_name: "戦士の王"
 tradition_nubian_warrior_kings_desc: "東アフリカに生きる者は、かつて侵略者に立ち向かいクシュに王国を築いた偉大な戦士の王を決して忘れない。隣国は女性の優位性に固執しているが、我々は血統を父にたどり、力強いヌビア人の男があげる鬨の声は異国の「女」を追い払う。"
 tradition_maritime_mangroves_name: "マングローブの海運"
 tradition_maritime_mangroves_desc: "この文化は、ほかの文化が通行できないと思うほどの沼地でも船で航行できる。彼らはこれを利用して到達不可能な基地を作り、そこから交易し、略奪し、世界を探索している。"
 tradition_mixed_governance_name: "混合政体"
 tradition_mixed_governance_desc: "この文化は、どの意見も聞く価値があり、新しい統治の方法はすべて試す価値があると考える。統治者は封臣に自分に合う方法で政治を行うことを奨励している。"
 tradition_ritual_scarrification_name: "瘢痕文身の儀式"
 tradition_ritual_scarrification_desc: "この文化は、その肉に刃を味わった者に敬意を払う。勇気を証明するためであれ、美しい意匠を生み出すためであれ、彼らは自分の皮膚に傷跡をつける。"
 tradition_hidden_cities_name: "秘密の都市"
 tradition_hidden_cities_desc: "ジャングルの木々の上にあったり、天然の迷路に守られたりしているため、外国人はこの文化の都市が存在することさえ知らないことがあり、ましてやそれを包囲して攻撃する方法の手がかりなど知るはずがない。"
 tradition_hereditary_bards_name: "世襲の吟遊詩人"
 tradition_hereditary_bards_desc: "一部の文化では、称号にも等しい価値があるものとして世代間で受け継がれる物語がある。"
 tradition_ancient_miners_name: "古代の鉱夫"
 tradition_ancient_miners_desc: "この文化は常に未加工の資源、鉱石、原石に囲まれていた。彼らは採掘場を発見する能力に優れている。"
 tradition_wetlanders_name: "湿地の民"
 tradition_wetlanders_desc: "この文化は沼や湿地を知り尽くしている。時にはカビと戦って暮らすことになるが、彼らは泥炭を利用する術を身につけた。"
 tradition_diasporic_name: "離散"
 tradition_diasporic_desc: "この文化の人々は、かつて大切にしていた故郷を失った。その中には、一からやり直せる場所を探して世界を旅する者もいる。"
 tradition_sorcerous_metallurgy_name: "魔術による冶金"
 tradition_sorcerous_metallurgy_desc: "この文化には、金属を金に変えようと試みる錬金術師だけでなく、武器を鍛造する鍛冶師が多く存在する。この文化の富と武器が魔術によって増強されていたとしても、問題があるだろうか？"
 tradition_polders_name: "干拓地"
 tradition_polders_desc: "この文化には、周囲の海を埋め立てて土地にする長い伝統がある。これによって、普通なら浅瀬だった土地を農業や建築のために利用できる。"
 tradition_caucasian_wolves_name: "コーカサスの狼"
 tradition_caucasian_wolves_desc: "何世紀もコーカサスの門の周囲を故郷にしてきたことで、この文化は山岳での戦争に伴うすべてのことに熟達した。"
 tradition_artisans_name: "専門の職人"
 tradition_artisans_desc: "この文化の子供は親の職業を継ぐことが多く、何世代にもわたってその職業に関する大量の知識と技術を蓄積している。"
 #Debug Traditions
 tradition_debug_name: "移り気"
 tradition_debug_desc: "この文化はその多くの折衷的姿勢と、矛盾した姿勢で知られている。"
 #FP1 Traditions
 tradition_fp1_coastal_warriors_name: "沿岸部の戦士"
 tradition_fp1_coastal_warriors_desc: "我々は常に海岸線に惹きつけられてきた。ヒリヒリする海の空気、カモメの声、燻した魚の香り… 水辺とその自由から遠く離れて生きることを選ぶ戦士などいるだろうか？"
 tradition_fp1_performative_honour_name: "名誉の行い"
 tradition_fp1_performative_honour_desc: "名誉とは確かに生まれるものだが、その者の行いによって得たり失ったりするものでもある。侮辱を続けたり、それに復讐したり、失敗することにより、兵士は卑劣さを身につけていきながら、悪ガキが成長して戦士になる。"
 tradition_fp1_northern_stories_name: "北の物語"
 tradition_fp1_northern_stories_desc: "人生は物語というレンズを通して生き、語られ、記憶されるものだ。我々が語ることや、ほかの人々が我々について語ることは、我々の行いと同じほどに重要だ。我々はそれを記憶し、物語の中に示す。"
 tradition_fp1_trials_by_combat_name: "決闘裁判"
 tradition_fp1_trials_by_combat_desc: "言葉は臆病者が武器の代わりに使うものだ。刃を使ったほうが争いを早く公平に解決できるのに、なぜ老いさらばえた法や腐敗した行政官の手に正義を委ねる？"
 tradition_fp1_the_right_to_prove_name: "証明する権利"
 tradition_fp1_the_right_to_prove_desc: "すべての人が戦士に生まれついたわけではないが、適切な気質と強い剣の腕があれば、誰でも自分が心からの戦士であることを証明して本物の戦士になることができる。"
