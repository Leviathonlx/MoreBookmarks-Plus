 #Military
 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "ハード"
 innovation_hird_desc: "一家に武装した従者を仕えさせるという伝統は大いに役立ってきた。この伝統を正式に採用して拡大することで、我が軍にハスカールの連隊を配置することができるようになる。"
 innovation_zweihanders: "ツヴァイヘンダー"
 innovation_zweihanders_desc: "この巨大な両手剣は、突撃する$knight_culture_player_plural_no_tooltip_lowercase$を切り裂いたり、敵のパイク兵の陣形を崩したりするのに有効なため、結果的に我々のパイク兵の連隊を大きく強化してくれる。"
 #innovation_longbows: "Longbow"
 #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
 innovation_adaptive_militia: "民兵の改良"
 innovation_adaptive_militia_desc: "ゴーデンダッグといった武器は安価で生産しやすいにもかかわらず、騎兵の突撃に対しては驚くほど効果的である。そのおかげで、鎧を着込んだ$knight_culture_player_plural_no_tooltip_lowercase$と戦うときに、我々の民兵を強化することで勝率を大幅に上げることができる。"
 innovation_valets: "バレット"
 innovation_valets_desc: "貴族の騎兵に専任の従者を随伴させることで、より優れた武器と鎧を持つ$knight_culture_player_plural_no_tooltip_lowercase$を布陣させることができるようになる。"
 innovation_pike_columns: "パイク縦隊"
 innovation_pike_columns_desc: "パイク兵はかねてより高い防御力を持っていたが、機動力と攻撃力に欠けていた。だが、新しい陣形を考案してこの欠点を補うことができれば、戦闘に勝利する可能性が高まる。"
 innovation_legionnaires: "レギオン"
 innovation_legionnaires_desc: "我々がローマ帝国を復興したように、かつてのローマ軍団とその恐ろしいエリート部隊も復興しなければならない！"
 innovation_desert_tactics: "砂漠での戦術"
 innovation_desert_tactics_desc: "レバント地方は我々にとっては不慣れな地であり、その地形は騎兵の突撃には向いていない。この地に適応して、新たな故郷での戦いに適した騎兵を配置するべきだ。"
 innovation_caballeros: "カバジェロ"
 innovation_caballeros_desc: "アンダルシアの種馬は、ほかの品種の馬に比べて荒れた地形での移動や戦闘に優れている。その特性を活かして、それらの地形に特化した騎兵連隊を育成することができる。"
 innovation_cataphracts: "カタフラクト"
 innovation_cataphracts_desc: "鉄の鎧に包まれた威圧的なカタフラクトは、槍を持ってまっすぐに突進することで、どんな防御でも突破することができる。"
 innovation_hobbies: "ホビーホース"
 innovation_hobbies_desc: "ケルトのホビーホースの騎手は速さと機敏さを持ち合わせており、敵の$knight_culture_player_plural_no_tooltip_lowercase$が行きたがらないような荒れた地形での偵察や襲撃に最適だ。"
 innovation_rectilinear_schiltron: "直線シルトロン隊形"
 innovation_rectilinear_schiltron_desc: "伝統的なパイク兵による円陣は強力な守備隊形であるが、攻撃力と機動力が限られている。直線シルトロン隊形は相当な規律を必要とするが、攻撃と防御の両方で強力な戦術を可能にする優れた隊形だ。"
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "森の番人"
 innovation_forest_wardens_desc: "我々の祖先は何世代にもわたってこの森で暮らしてきたが、今は外部の脅威にさらされている。何世紀にもわたって蓄積された森の中での戦いの経験が、祖先の故郷を守るために役立つ。"
 innovation_compound_bows: "複合弓"
 innovation_compound_bows_desc: "角と木材と腱を張り合わせて作られた複合弓は、伝統的な弓よりもはるかに小さいが、同等の威力を持っている。小型化されたことにより、馬上から簡単に射ることが可能になり、戦闘で大暴れする弓騎兵を配置できる。"
 tradition_khadga_puja_name: "カドガ・プージャ"
 tradition_khadga_puja_desc: "この文化には両手持ちの幅広の剣を使った武術と崇拝の儀式が根付いており、それによって力強く有能な戦士が育つ。重量のある剣で歩兵と騎兵を同じようになぎ倒すことができる。"
 innovation_khandayats: "カンダヤット"
 innovation_khandayats_desc: "我々の優れた歩兵隊はカンダという広刃の剣を使いこなし、ジャングルでの戦いや敵の軽騎兵の斬撃を払うことに長けている。"
 tradition_garuda_warriors_name: "ガルーダ戦士団"
 tradition_garuda_warriors_desc: "この文化に属する優れた戦士はガルーダと呼ばれ、死ぬまで戦う。隊長が死んだ際には、ガルーダの配下の者たちでさえも戦いで死ぬか自害する。"
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 innovation_futuwaa: "フトゥーワ"
 innovation_futuwaa_desc: "若者が武勇や精悍さ、道徳的振る舞いを奨励する結社を組織し始めた。こうした結社を支持・後援することで、我々の大義のために丈夫な兵士たちを多く呼び集められることになるだろう。"
 tradition_land_of_the_bow_name: "弓の地"
 tradition_land_of_the_bow_desc: "肥沃な土地で、ヌビア人はナイルの恵みと彼ら自身の創意工夫により何世代にもわたって繁栄してきた。その間ほぼずっと、周囲の砂漠にいる襲撃者や盗賊を抑えこむのに最適な武器は弓だった。"
 tradition_desert_ribat_name: "砂漠のリバート"
 tradition_desert_ribat_desc: "この文化には、要塞化された砂漠の避難所の伝統があり、そこでは信心深い者が開けた空と砂と一体になって過ごすことができる。このライフスタイルは、有能で敬虔な砂漠の戦士を育て、神秘主義者を引きつける。"
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "ムバリズン"
 innovation_mubarizuns_desc: "ラシドゥン軍の伝説的な武将を手本とするムバリズンの兵士は、隊形での戦闘と一対一の戦闘の両方に卓越する訓練を受けている。"
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "$hussar$の急襲"
 innovation_hussar_raids_desc: "$hussar$は無防備な敵が退却する前に素早く攻撃できる軽騎兵であり、嫌がらせと急襲を専門とする連隊を編成することができる。"
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "ドルジーナ"
 innovation_druzhina_desc: "ヴァリャーグの兵士は長い間、主君の護衛として仕えてきたが、我々の軍隊では専用の重歩兵として運用することもできる。"
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "山岳散兵"
 innovation_mountain_skirmishing_desc: "アフリカの角にある大きな山々は、多くの軍隊にとって兵站面で課題となっているが、我々の散兵はこうした状況にも容易く適応し、敵の侵略者を打ち負かすことができる。"
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "茂みでの狩り"
 innovation_bush_hunting_desc: "茂みは荒々しく険しい場所だが、どこを見て利用すればよいか知っている者にとってはまたとない絶好の狩り場となる。弓兵にこの技術を訓練させれば、茂みで敵と戦うときに有利になる。"
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "守備戦術"
 innovation_mobile_guards_desc: "我々は何度も追放され、追い出されてきた。悲しいことではあるが、その経験により、我々は死傷者を最小限に抑える後衛戦術を身に着けることができた。"
 innovation_alpine_supremacy: "アルプスの覇権"
 innovation_alpine_supremacy_desc: "我々の故郷ほどの高地では低地とは異なる兵站や戦闘技術が兵士に要求される。これらの能力を習得すれば、誰もが認める山の主になれるだろう。"
 innovation_sahel_horsemen: "サヘル騎兵"
 innovation_sahel_horsemen_desc: "サヘルは乾燥した平原で、長距離を馬で移動することが多い。その地に適応したサヘル騎兵は軽いキルトの鎧をまとい、投げ槍で敵を壊滅させる。素早さが高く、砂漠や乾燥地を容易に耐えることができる。"
 innovation_bamboo_bows: "竹の弓"
 innovation_bamboo_bows_desc: "竹の弓はインドの歩兵が持つ最も伝統的な武器の一つで、安価に作れる上に持ち運びや手入れも容易だ。この弓は多くの狩人が得意とする武器でもあるため、インドの軍では熟練の弓兵に事欠かない。"
 innovation_zbrojnosh: "ズブロイノシュ"
 innovation_zbrojnosh_desc: "我々の故郷の森におおわれた丘や山では、独特な戦争の方法が必要となる。我が軍の兵士であるズブロイノシュはその地形を自分たちの強みにするよう訓練されており、優れた戦士であれば数ではるかに勝る大軍を打ち破ることができることを証明した。"
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "高地散兵"
 innovation_upland_skirmishing_desc: "サバンナの森の丘は、何世代にもわたって我々の故郷だった。我々は祖先からこの地形を利用する知識を受け継ぎ、国境を脅かす襲撃者がいても、この知識を防衛に利用することができる。"
 innovation_sarawit: "セラウィト"
 innovation_sarawit_desc: "我々の祖先が定住した高地では、農業に特別な方法が必要だった。やがて我々は段々畑の作成方法から、セラウィトの兵士の運用にかかわる新たな戦術を編み出した。"
 tradition_mountain_herding_name: "山地牧畜"
 tradition_mountain_herding_desc: "この文化は、乾燥した地域において唯一気温の低い山地を住処とした。こうした高地の牧畜民や農耕民から粘り強くたくましい戦士が生まれ、彼らは時間をかけた労苦によって不毛の砂漠よりはるかに標高の高い土地で栄えるようになった。"
 innovation_desert_mountain_herding: "砂漠山岳の経験"
 innovation_desert_mountain_herding_desc: "古来より、我が国の山々に住む人々は、荒れた土地で家畜に草を食ませる術を模索してきた。こうした生活を送るうちに、彼らはアブドラールと呼ばれる非常に屈強で打たれ強い戦士となった。"
 tradition_burman_royal_army_name: "王立軍"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "王立軍の伝統"
 innovation_royal_army_tradition_desc: "我々には首都を守るために結成された長い伝統を持つ常備軍がある。そのおかげで、我々は戦象のような支援部隊と共に、素晴らしい働きをする屈強な兵士を運用することができる。"
 innovation_repeating_crossbow: "連弩"
 innovation_repeating_crossbow_chinese: "神臂弓" #神臂弓
 innovation_repeating_crossbow_desc: "鋼の弓幹と弦を引く機構を組み合わせた先進的な弓で、射程距離と殺傷力が飛躍的に向上されている。この革新的な弓の導入により、戦法は数量重視の防御から、精度重視の配備に変化し、帝国にふさわしい武器として軍を強化した。"
 innovation_repeating_crossbow_chinese_desc: "$innovation_repeating_crossbow_desc$"
 innovation_men_at_arms: "常備軍"
 innovation_men_at_arms_desc: "統治者の直接の指揮下にある常備軍を訓練し、配備することは、中央集権化への足がかりとなるだろう。"
 innovation_pole_vault: "棒高跳び"
 innovation_pole_vault_desc: "棒高跳びは単純な思いつきのようでありながら、極めるのに多くの鍛錬と練習を必要とする。熟練者になると、大きな裂け目や高くそびえる岩はもちろんのこと、時として要塞すらも跳び越えて前に進むことができる。"
