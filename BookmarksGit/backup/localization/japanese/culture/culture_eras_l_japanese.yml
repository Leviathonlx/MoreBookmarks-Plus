 #GROUPS
 culture_group_military: "軍事"
 culture_group_civic: "内政"
 culture_group_regional: "文化と地域"
 culture_group_any: "すべて"
 #ERAS
 culture_era_tribal: "部族"
 culture_era_tribal_desc: "部族の時代の[culture|E]には、成文化された法と制度化された政府は存在しない。[tribal_government|E]と[nomadic_government|E]の統治者は部族の時代の[innovations|E]しか利用できない。"
 culture_era_early_medieval: "中世初期"
 culture_era_early_medieval_desc: "中世初期の時代には専門の行政官と複数の重要な[innovations|E]が出現し、[culture|E]が暗黒時代を抜け出せるようになる。"
 culture_era_high_medieval: "中世盛期"
 culture_era_high_medieval_desc: "中世盛期の時代には技術と行政が大きく進歩して、町が都市へと発展し、貴族が上級地位を占める一方で市民階級が台頭してくる。"
 culture_era_late_medieval: "中世後期"
 culture_era_late_medieval_desc: "中世後期の時代は封建世界の絶頂期である。官僚、職人、商人、貸金業者は旧特権階級の勢力に対抗しうる力を持ちつつあるが、まだ君主にまでは及んでいない。"
