 ##############
 #Tribal Era #
 ##############
 #Military
 innovation_motte: "防塁"
 innovation_motte_desc: "盛り上がった土の小山に城を建てることは、シンプルでありながら効果的であり、文字通り敵を圧倒する高台を確保するための最良の方法である。"
 innovation_motte_chinese: "版築" #夯土
 innovation_motte_chinese_desc: "土を押し固めて作る防塁はシンプルながらも効果的であり、文字通り敵よりも高い位置を確保するのに最適である。"
 innovation_motte_actual_motte: "モット"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "オナガー"
 innovation_catapult_desc: "装填と発射に時間がかかるが、このようにねじり力を利用したカタパルトなら、敵の弓兵の射程外にいながら敵の防御を崩すことが可能。"
 innovation_catapult_chinese: "攻城弩"
 innovation_catapult_chinese_desc: "移動可能な大弩。逆向きの弓が複数装備され、弓を引く距離と威力が増している。機動性を高めるために車輪付きの車体に取り付けられることが多い。"
 innovation_barracks: "兵舎"
 innovation_barracks_desc: "兵士を収容するための専用の建造物を建設することで、増えてゆく軍隊を収容するのに十分なスペースを確保することができる。"
 innovation_mustering_grounds: "召集場"
 innovation_mustering_grounds_desc: "我々のために戦うことを志願する人々がいるだけでは、戦争に勝利するためには十分ではない。戦いのために訓練し召集するための場を用意することで、我々を勝利へと導く、より経験豊富な戦士の集団を養うことができる。"
 innovation_bannus: "禁止令"
 innovation_bannus_desc: "この禁止令は、戦場で兵士を指揮する権限に基づいて、大規模な軍隊を召集して自由民を強制的に戦わせる権力を統治者に与える法的根拠となる。"
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('vanguard_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "[GetMaA('armored_footmen').GetName]を[men_at_arms|E]に採用できる"
 unlock_maa_onager: "[GetMaA('onager').GetName]を[men_at_arms|E]に採用できる"
 innovation_quilted_armor: "キルテッドアーマー"
 innovation_quilted_armor_desc: "リネンを何十層も重ねて縫い合わせて作られた上着は重い矢でさえも止めることができるほか、我々にとっても少ない負担で鎧を連隊全体に行き渡らせることができる。"
 #Civic
 innovation_gavelkind: "分割相続制"
 innovation_gavelkind_desc: "安定と繁栄とは密接に関連している。旧君主が亡くなったときに家臣たちに権力を争わせるのではなく、あらかじめ決められた公平な相続制度を定義することで、継承時に発生していた不安定の多くを取り除くことができる。"
 innovation_crop_rotation: "輪作"
 innovation_crop_rotation_desc: "伝統的な二圃式農業から三圃式の輪作に移行することで、農場の土壌を消耗させることなく、毎年栽培できる作物を増やすことができる。"
 innovation_city_planning: "都市計画"
 innovation_city_planning_desc: "都市の建設を始める前に設計を行うことで、戦略的に重要な地点に新たな領分を作っておくことができ、時間の経過とともに無造作に出来上がった古い街よりも機能的かつ美しい街並みに仕上げることができる。"
 innovation_casus_belli: "開戦事由"
 innovation_casus_belli_desc: "この地では何世代にもわたって権力こそが法だった。だが、もし戦争に正当な理由があれば、隣人の怒りを買うことや、それに伴って起きうる報復を避けることができる。"
 innovation_plenary_assemblies: "民会"
 innovation_plenary_assemblies_desc: "効果的に統治を行うには、領国のすべての自由民を集めて立法事項を議論し解決しなければならない。この会議への出席は義務であり、来ない者には罰金が課せられ、意志決定に影響を与える機会を失うことになる。"
 innovation_development_01: "公共事業"
 innovation_development_01_desc: "道路、学校、水道橋のような公共事業の建設に出資することで、我々の居住地はより大きく広がり、今後の世代のためにも繁栄を確かなものにすることができる。"
 innovation_currency_01: "通貨"
 innovation_currency_01_desc: "物々交換は時間がかかり非効率的だ。タカラガイや金属の塊などの公式に認められた通貨を採用することで、交易を強化し、領国内での思想の伝播を促進することができる。"
 innovation_ledger: "台帳"
 innovation_ledger_desc: "我々の土地が大きくなるにつれて、所有物を記録しておくためのより良い方法が必要になる。所有物の台帳をつけることで、自分たちが自由に使える資源を常に把握することができる。"
 #Regional
 innovation_viking_tradition: "ヴァイキング式戦術"
 innovation_viking_tradition_desc: "北部の人々ははるか昔から貿易を行ってきた民族ですが、同時に海賊行為も行ってきた。川のほとりから何の前触れもなく敵が現れれば、誰だって不意を突かれるものだ。ヴァイキングの戦士たちはそのような戦術の達人だ。"
 innovation_longboats: "ロングシップ"
 innovation_longboats_desc: "我々のロングシップを使えば大抵の場所には移動でき、荒れた天候にも耐えることができるため、海での機動性が格段に高まる。"
 innovation_war_camels: "戦闘用ラクダ"
 innovation_war_camels_desc: "ラクダは砂漠地帯での生活に適しているが、本来は戦いを好む生き物ではない。我々が抱える畜産家や調教師がこの性質を変え、適応力のある騎兵として活用できるようにすることで、砂地を支配できるようになる。"
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('camelry_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "戦象"
 innovation_elephantry_desc: "象は飼育下での育成が難しいため、象使いは野生の象を捕獲して訓練しなければならない。つまり、この偉大な生き物を戦場で使うには繊細な技術が必要になるということだ。我々はその技術の習得にひたむきに打ち込んでいる。"
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('elephantry_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "ウーツ鋼"
 innovation_wootz_steel_desc: "この炭素を多く含む金属はヒンドゥワニ鋼やセリック鋼とも呼ばれ、武器の製造に非常に適している。ウーツ鋼は広く取引されており、世界で最も優れた鋼とみなされている。歴史上の長きにわたって、アラブ、エジプト、中国、さらにはローマの商人たちに注目されてきた。"
 innovation_african_canoes: "西アフリカのカヌー"
 innovation_african_canoes_desc: "西アフリカの大きなカヌーは、川を航行するのに優れており、我々が必要とする場所に迅速に部隊を輸送することができる。"
 innovation_table_of_princes: "王のテーブル"
 innovation_table_of_princes_desc: "王のテーブルは、ボヘミアの統治者の玉座であり、そこに座る者こそが正当な支配者として認められている。一族の年功序列の下では、統治している王朝の成員の中で最年長者に称号が与えられていた。"
 unlock_single_heir_dynasty_house_changing: "任意の[crown_authority|E]で$single_heir_dynasty_house$を制定することができる"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "西ゴートの慣例"
 innovation_visigothic_codes_desc: "西ゴート族の古い伝統の多くは世界から消えて久しいが、ピレネーの子供たちは古代の方法を覚えている。かつてこの地では息子と娘の間で公平に土地が分割されていたことを。"
 unlock_equal_succession_changing: "任意の[crown_authority|E]で$equal_law$の[law|E]を制定することができる"
 ######################
 #Early Medieval Era #
 ######################
 #Military
 innovation_battlements: "胸壁"
 innovation_battlements_desc: "砦そのものを強化するだけではなく、耐久性のある外壁を構築して弓兵を安全に配置できるようにすることで、攻撃者に対する防御力をさらに高めることができる。"
 innovation_mangonel: "マンゴネル"
 innovation_mangonel_desc: "既存のカタパルトの設計を大幅に改良し、牽引力によって作動する。マンゴネルは、ねじり力を用いた機械よりも装填と発射がはるかに速い。"
 innovation_mangonel_chinese: "雲梯"
 innovation_mangonel_chinese_desc: "攻城戦に使用される蝶番式の折り畳み梯子。盾、巻き上げ機、鉤、滑車式の昇降装置が搭載されていることが多く、攻城戦の監視塔としても機能した。"
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('besieger_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "石砦"
 innovation_burhs_desc: "田園地方に点在する重要な軍の集結場所や行政の中心地は、堅固な石の壁で守られている。"
 innovation_burhs_japan: "水城" #柵
 innovation_burhs_japan_desc: "天智天皇の治世中に#italic 水城#!が建設されて以来、要塞の重要性が新たに認識されるようになった。こうした要塞化された拠点は軍隊の集結場所として、また行政の中心地としても活用することができる。"
 innovation_burhs_chinese: "塢壁" #塢壁
 innovation_burhs_chinese_desc: "田園地帯に点在する塢壁は、軍隊を集めるための要塞化された重要拠点であるほか、行政の中心地としての役割も果たしている。"
 innovation_burhs_anglo_saxon: "バーフ"
 innovation_burhs_anglo_saxon_desc: "田園地帯に点在するブルスは、軍隊を集めるための要塞化された重要拠点であるほか、行政の中心地としての役割も果たしている。"
 innovation_burhs_latin: "カストラ"
 innovation_burhs_latin_desc: "古来の要塞の原則は今日でも有用である。こうした要塞化された拠点は軍隊の集結場所として、また行政の中心地としても活用することができる。"
 innovation_house_soldiers: "近衛兵"
 innovation_house_soldiers_desc: "貴族が権力を持つようになれば、今度は彼らの意志を実行するための兵士が必要になる。献身的な近衛兵の体制を確立することで、標準的な徴募兵よりも優れた装備を身に着けた熟練した軍隊を持つことができる。"
 innovation_horseshoes: "蹄鉄"
 innovation_horseshoes_desc: "ひづめが割れている馬はすぐに脚が悪くなってしまい、仕事ができなくなったり、戦場で人を乗せられなくなくなったりする。銅や鉄でできた板で装蹄することで馬のひづめを保持し、損傷から守ることができる。"
 innovation_arched_saddle: "鞍橋"
 innovation_arched_saddle_desc: "軽騎兵は頼れる戦力ではあるが、騎馬の潜在能力を真に引き出しているとは言えない。鞍橋を使うことで、重装甲の戦士が馬上槍を持てるようになり、敵陣に突進する際にはその勢いを最大限に利用することができる。"
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('lancer_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "[GetMaA('armored_horsemen').GetName]を[men_at_arms|E]に採用できる"
 #Civic
 innovation_hereditary_rule: "世襲支配"
 innovation_hereditary_rule_desc: "領国を資格ある後継者たちで均等に分割することは、民衆の統一を崩す。継承権の制度を確立することにより、継承のたびに領国を分割するのではなく、安定的に繁栄した中心地を確保することができる。"
 innovation_manorialism: "荘園制"
 innovation_manorialism_desc: "エリート層のもとに土地所有権が固められ、多くの者が仕事を失ってしまっている。荘園制のもとでは、自由人は賃料と引き換えに畑を耕すことができるが、支払えない者は束縛され、農奴として我々に仕えることになる。"
 innovation_royal_prerogative: "君主大権"
 innovation_royal_prerogative_desc: "我が王家には領国を統治するという大いなる責任を担っているため、王家の者には王室専用の特権が与えられるべきだ。"
 innovation_chronicle_writing: "年代記の筆記"
 innovation_chronicle_writing_desc: "我が一族の功績の物語は、もはや口頭だけで語り継がれるものではない。後世の人々を鼓舞するために、また、正当に保持すべき土地に対する我が一族の請求権を証明するために、成し遂げたすべてのことを記録していく。"
 innovation_armilary_sphere: "天球儀"
 innovation_armilary_sphere_desc: "球状の動く輪の枠組みで構成されたこの装置を使えば、天体の動きを予測することが可能になる。それだけでも占星術の機械として魅力的ではあるが、この知識を使えば陸地から遠く離れた海域を航行する船長の助けにもなるだろう。"
 innovation_baliffs: "行政官"
 innovation_baliffs_desc: "統治者が一度にあらゆることに干渉することはできない。領国全体に主君の法を執行する行政官やそのほかの代表者を任命することによって、より広い地域を効果的に統治することができる。"
 innovation_baliffs_bailiffs: "土地管理人"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "ポテスタス"
 innovation_baliffs_latin_desc: "古代ローマ人は法律を制定、施行、判断するための役人の権限を#italic ポテスタス#!と定義し、この概念を用いて、行政官に領国全土で法律を施行する権限を与えた。地方役人に#italic ポテスタス#!を付与することで、より広い地域を効果的に統治することができる。"
 innovation_development_02: "共同体政府"
 innovation_development_02_desc: "大きな街は、常に複雑さを増してゆくという問題に直面している。地方評議会に権限を委譲すれば、王を巻き込むことなくこうした問題を解決することができる。"
 innovation_currency_02: "貨幣制度"
 innovation_currency_02_desc: "無秩序な通貨は管理が難しく、安定性に欠ける。特定の重さに合わせて計量され、王の刻印を押して鋳造された貨幣を用いることで、商取引に新たな信用を持たせることができる。"
 #Regional
 innovation_reconquista: "精神的拡大主義"
 innovation_reconquista_desc: "内紛に気を取られていた我々は、あまりにも長い間、ヒスパニアにおける異端者の存在を容認してきた。今こそ我らの力を結集して奴らをこの地から永遠に追い出す時だ！"
 innovation_stem_duchies: "部族大公領"
 innovation_stem_duchies_desc: "我々は多種多様な部族に由来するにもかかわらず、団結と協力の重要性を認識している。自立というものは、安定こそが安全と繁栄につながるときこそ、その価値を過大評価されるものだ。 "
 innovation_ghilman: "グラーム"
 innovation_ghilman_desc: "戦争の虜囚として連れて行かれた奴隷兵であるグラームは献身的な戦士であり、一般的な傭兵と比べて我々への忠誠心が高く支払いも安価に済む。"
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "木造櫓"
 innovation_hoardings_desc: "城壁の上に設置されたこの木製の構造物は、城壁の基部の上に伸びている。\n\nこの構造により、防御側は敵の弓兵から完全に守られた状態で矢を放ったり、石を落としたり、攻撃者に熱湯を注いだりすることができる。"
 innovation_trebuchet: "トレビュシェット"
 innovation_trebuchet_desc: "工学技術の驚異である平衡錘を用いた投石機のトレビュシェットは、それ以前に登場したどの攻城兵器よりも遠くまで重い弾丸を発射することができる。"
 innovation_trebuchet_chinese: "呂公車"
 innovation_trebuchet_chinese_desc: "敵の石塔を攻略するため、この車輪が装備された縦長の木製の塔を幅寄せすることで、兵士たちは比較的安全に敵の防壁に到達できる。"
 innovation_castle_baileys: "城郭"
 innovation_castle_baileys_desc: "天守は城の心臓部としての役割を果たしているが、重要な建造物はそれだけではない。保護された外壁に厩舎や武器庫などを建設することで、どのような状況であっても徴募兵を適切に配置し武装できるようになる。"
 innovation_men-at-arms: "常備軍"
 innovation_men-at-arms_desc: "馬術と槍術に長けた者は常に需要があるが、いつでも簡単に手に入るわけではない。手元に常備軍を置いておくことで、戦争が回避できずに勃発したときも経験豊富な兵士が不足することはない。"
 innovation_knighthood: "騎士"
 innovation_knighthood_desc: "最高の戦士たちに騎士の称号を与え、褒美として貨幣の代わりに領地を支払うことで、彼らの働きに相応しい名誉を与え、我々への忠誠心を確保することができる。"
 innovation_advanced_bowmaking: "先進的な弓作成"
 innovation_advanced_bowmaking_desc: "従来は弓兵が自分の弓を作って手入れをしてきたが、職人たちが以前よりも強く複雑な新しい種類の弓を作るようになった。こうした新たな技術を取り入れることで、熟練した弓師を貴重な軍事資産へと変えることができる。"
 unlock_maa_crossbowmen: "[GetMaA('crossbowmen').GetName]を[men_at_arms|E]に採用できる"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "この[culture|E]の[knights|E]が[GetAccoladeType('crossbowmen_attribute').GetName] [accolades|E]の資格を得ます"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "紋章学"
 innovation_heraldry_desc: "我が高貴なる一族の証として代々受け継がれる意匠を確立しておくことで、我が一族の者に己が大いなる一族の一員であるということを認識させ、単に個人的な地位や身分に執心するのではなく、王朝の名声を高めようとする意欲を湧き起こさせる。"
 innovation_windmills: "風車"
 innovation_windmills_desc: "縦軸風車の発明により、従来よりもはるかに効率的に風の力を利用することができるようになった。穀物の粉砕や原材料の加工に必要な労力を大幅に削減することができる。"
 innovation_divine_right: "神権"
 innovation_divine_right_desc: "我々の統治者が玉座に就いたのは神の意志であり、その意志に反逆することは神そのものへの反逆であると認識する時がきた。"
 innovation_land_grants: "土地の授与"
 innovation_land_grants_desc: "土地は我々が臣下に与えることができる最も価値のある報酬だが、我々が直接所有する土地は限られている。だが、もしあそこにある手つかずの土地で農業を始める許可を与えたとしたら… 一体誰がそれに反対するだろうか？ たとえ争いが起きたとしても、我々には臣下を守るという明確な大義名分すらできる！"
 innovation_scutage: "軍役代納金"
 innovation_scutage_desc: "臣民は常に軍役に就く義務があるが、なかにはそれを提供することができない者や提供する意志のない者もいる。そんな者たちに、剣の代わりに硬貨を使ってその忠誠心を示すことで、我が臣下のすべての者が己の義務を果たすことができるようになる。"
 innovation_guilds: "ギルド"
 innovation_guilds_desc: "我々の土地が拡大するにつれ、領内で行われているすべての取引を直接管理することはますます非効率的になる。商人や職人の組織にギルドの公認を与えることで、彼らの商売に自治権を与え、同時に彼らの事業から利益を得ることができる。"
 innovation_development_03: "都市化"
 innovation_development_03_desc: "ローマ、ビザンチウム、デリーといった偉大な都市は、ほかに類を見ない偉大な遺産として長きにわたって君臨し続けている。社会基盤と人口の成長に伴い、我々はついにこれらの古代都市に匹敵する新たな居住地を開発する手段を手に入れた。"
 innovation_currency_03: "銀行"
 innovation_currency_03_desc: "特に大規模な取引や高価な取引では、扱いにくい量の重い硬貨が必要になることがよくある。その富を安全な金庫に預け、物理的に硬貨を移動させることなく所有権のみを移すことで、大量の商品をより簡単に取引できるようになる。"
 #Regional
 innovation_east_settling: "東方植民"
 innovation_east_settling_desc: "東方の土地は過疎地域だが、天然資源に恵まれている。そこに自作農地を拡大していく主導権を確立することができれば、人々の増加と繁栄につながるだろう。"
 innovation_seigneurialism: "荘園制"
 innovation_seigneurialism_desc: "地方貴族に職務を委任することで、我々は直轄領に集中するゆとりができるだけでなく、地方貴族を満足させることもできる。"
 innovation_muladi: "ムラディ"
 innovation_muladi_desc: "世界各地で戦争や襲撃、迫害などにより、多くの人々が故郷を追われている。このような故郷を追われた人々を、その背景に関係なく我々の土地に迎えることで、豊かで繁栄した社会に発展させることができる。"
 innovation_french_peerage: "爵位"
 innovation_french_peerage_desc: "我々の領域の高貴な封臣の中で最も輝かしい者を認めることで、王冠へのより大きな忠誠心を育むことになるだろう。"
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "出し狭間"
 innovation_machicolations_desc: "従来の木造櫓を大幅に改良した石造りの出し狭間は、同じ役割を果たしつつ、耐久性が大きく向上している上に、守備兵の防御も改善されている。"
 innovation_gunpowder: "火薬"
 innovation_gunpowder_desc: "火薬の開発により、新種の武器が生まれ、それを使う新しいタイプの戦士が生まれた。こうした強力な砲を使用するためには、過去には考えられなかった生産手段と供給網が必要だが、この新技術によって解き放たれた火力はその製造コストに見合うものである。"
 innovation_royal_armory: "王立造兵廠"
 innovation_royal_armory_desc: "軍隊の規模が大きくなるにつれ、兵士の一人一人に適切に武器と鎧を装備させることが必要になる。軍隊の装備品のすべてを生産し収容するために王立造兵廠を設立すれば、この問題を解決することができるだろう。"
 innovation_standing_armies: "常備軍団"
 innovation_standing_armies_desc: "徴募兵を集めることで大量の兵士を得ることはできるが、どんなに訓練して装備を整えても、職業軍人には劣る。大規模な常備軍を設立することで、我々の領国の権益を最高の戦士たちで守ることができるようになる。"
 innovation_sappers: "工兵"
 innovation_sappers_desc: "敵の壁がどれだけ強くても、その下にある土を掘り抜けるならば関係ない。工兵を雇用して敵の防衛設備の下を掘り進めば、最も強固な防衛線でさえも効果的に突破することができるだろう。"
 innovation_plate_armor: "プレートアーマー"
 innovation_plate_armor_desc: "個人防具の究極形とも言える精巧な作りのプレートアーマーは、敵の武器を決して通すことはないだけでなく、それ以前の鎧よりも優れた可動域のある連結式の関節を持っている。"
 #Civic
 innovation_primogeniture: "長子相続"
 innovation_primogeniture_desc: "一つの王国に、後継者は一人。君主の子供たちのうち年少の者たちは、相続ができないことで見捨てられたと感じるかもしれないが、これは継承時の危機的状況によって分割されることなく、安定した王国を維持するための最善の方法だ。"
 innovation_cranes: "クレーン"
 innovation_cranes_desc: "ローマ人は帝国を建設するときに工学技術の忘れられた驚異である踏み車式のクレーンを大いに活用したが、我々もそうするべきだ。"
 innovation_noblesse_oblige: "ノブレス・オブリージュ"
 innovation_noblesse_oblige_desc: "貴族とは、特権や権利だけを意味するわけではなく、領国に対する義務や、適切かつ公正にふるまう義務も伴う。選ばれし者に何が期待されているのかを確立することで、我々が目指すべき理想が明白になり、それを実現するために行動することができるようになるだろう。"
 innovation_rightful_ownership: "正当な所有権"
 innovation_rightful_ownership_desc: "慣習的領土を所有することは神聖な権利であり、今こそ世界がこの事実を認識する時だ。もはや我々は時代遅れの典礼と礼儀によって拘束されることはない。"
 innovation_ermine_cloaks: "異国風のレガリア"
 innovation_ermine_cloaks_desc: "どのような者でも称号を手に入れることはできるが、真の君主になるためには臣下に畏敬の念を与える威厳を持たなければならない。希少な異国の素材を王の衣装に使用することで、それが実現することは間違いない。"
 innovation_ermine_cloaks_ermine: "白鼬の外套"
 innovation_ermine_cloaks_ermine_desc: "どのような者でも称号を手に入れることはできるが、真の君主になるためには臣下に畏敬の念を与える威厳を持たなければならない。この威厳溢れる新しい白鼬の外套は、まさに王者がまとうにふさわしいものだ。"
 innovation_court_officials: "廷臣"
 innovation_court_officials_desc: "我々の領国は小貴族でさえもすべてを効果的に管理できないほどにまで拡大した。増えてゆく宮廷の雑務に対処するために、廷臣や官僚を任命すれば政府の車輪が滑らかに回転し続けるようになるだろう。 "
 innovation_development_04: "ルネサンス思想"
 innovation_development_04_desc: "科学、哲学、論理学の発展により、我々の都市は教育と革新の驚異的な中心地になった。現在、我々が行っている大規模な技術的・文化的飛躍は、これまでは想像もしていなかった可能性を私たちの手の届くところへもたらした。"
 innovation_currency_04: "約束手形"
 innovation_currency_04_desc: "以前の銀行システムを進化させたものである紙の約束手形は、市民が重い硬貨に苦しむことなく、長大な距離を越えて迅速かつ安全に商品やサービスを取引することを可能にする。"
 #Regional
 innovation_wierdijks: "ウィルダイク"
 innovation_wierdijks_desc: "低地での生活と繁栄を願うならば、丈夫で信頼性の高い堤防を作ることは必須だ。土堤を海藻でおおって補強するこの新しい技術は、土堤の強度と耐久性を向上させる。"
 innovation_condottieri: "コンドッティエーレ"
 innovation_condottieri_desc: "裕福であることとその地域の中心的な位置にあることから、イタリアは活発な戦役中でないときには各地から傭兵団が集ってくる一大中心地となった。すでにそこにいるのだから、通常よりも安い料金で交渉できるはずだ。"
 innovation_deccan_unity: "デカンの統一"
 innovation_deccan_unity_desc: "我々の社会に新たな信仰や宗教が流入してきたことで、これまで地域主義に焦点を当ててきたことが間違いだったことが明らかになった。我々は同じ信仰を持つほかの人々と団結し、外部からの圧力に立ち向かうことができる永続的な強い国家を作るべきだ。"
 students_of_knighthood: "[martial|E] [education_focus|E]の[education|E]を終えた子供たちが$trait_education_martial_prowess$ [trait|E]を獲得します"
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "壁面六分儀"
 fp3_innovation_mural_sextant_desc: "これらの大きな壁面六分儀は、天体の位置を正確に読み取り、測定するために使用される。"
 fp3_innovation_fritware: "ソフトペースト"
 fp3_innovation_fritware_desc: "美しい石製の陶器は、石英やガラスなどの材料を混ぜることで、東洋の磁器のような外観を備えている。これらは価値ある商品として、または印象的な贈り物として利用される。"
 fp3_innovation_fritware_tooltip: "[send_gift|E]による[opinion|E]増加量：#P +20%#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "[GetCulturePillar('heritage_chinese').GetName]の[heritage|E]、[GetCultureTradition('tradition_sinophilic').GetName]の[tradition|E]または[silk_road|E]を通じてのみ、[cultural_fascination|E]として入手できる可能性がある"
 innovation_fire_medicine: "火の薬" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "生命の謎を究明しようとして、死しか生み出さないものを発見することがある。火の薬は硫黄、硝石、可燃性物質を組み合わせた強力な混合物であり、まるで爆発するかのように激しく燃える必殺の炎を作り出す。"
 innovation_champa_rice: "占城稲"
 innovation_champa_rice_desc: "米は多大な時間と水を必要とするが、チャンパの米は例外である。この品種はほかのどの品種よりも成長が早く、干ばつに強く、収穫量も多い。場合によっては、一年に二回も収穫できる。適切な管理の下、この米は農場を活性化させ、人口増加を加速させることができる。"
 culture_parameter_champa_rice_wet_land_paddies: "[GetBuilding('paddy_fields_01').GetTypeName|V]系の[buildings|E]を[GetTerrain( 'wetlands' ).GetName]に建設可能"
 culture_parameter_champa_rice_building_bonuses: "[GetBuilding('paddy_fields_01').GetTypeName|V]系の[buildings|E]が追加ボーナスを与える"
 innovation_sericulture: "養蚕"
 innovation_sericulture_desc: "絹生産の技術は複雑だが、非常に見返りが多く、その知識はこの産業における職人技術で利益を得る人々によって固く守られている。"
 culture_parameter_unlocks_silk_buildings_parameter: "[GetDomicileBuilding('silk_01').GetNameNoTooltip|V]系の[domicile_buildings|E]をアンロック"
 innovation_dragon_kiln: "龍窯"
 innovation_dragon_kiln_desc: "最高の磁器は、貴重な鉱脈の近くにある専用の窯でしか製造できない。この窯は急斜面に建てられており、硬い陶器を焼くための熱気を作り出すのに役立っている。製造は困難だが、そこで作られるものは宮廷で最も美しい（そして最も高価な）陶器として知られている。"
 innovation_rocket_cart: "火車"
 innovation_rocket_cart_chinese: "火車" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "火車" #火車 (화차)
 innovation_rocket_cart_desc: "高価な大砲に必要とされるものより低品質な火薬を使用し、一つの装置から大量の火矢を発射することができる。この火矢は今のところ普通の矢と威力は変わらないため、#italic 壁に#!向かって放つよりも、#italic 壁から#!放つ方がはるかに適している。"
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "羅針盤"
 innovation_compass_desc: "磁鉄鉱の欠片があれば、どの方向に進んでいるのかを常に把握することができる。時間が経ち、さらに開発が進めば、立ち止まって誰かに道を尋ねることなく、旅ができるようになるかもしれない。"
 culture_parameter_cheaper_adventure_inspiration: "冒険の[inspiration|E]コスト：#P -50%#!"
 innovation_block_printing: "木版印刷"
 innovation_block_printing_desc: "木彫りのブロックをいくつも組み合わせた判子を作ることで、同じ文字や絵をどんな素材にも複製することができる。これにより、本の製作過程が大幅に簡素化され、コストが削減されるとともに、本が誰にとっても身近なものになる。"
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_scriptorium: "[GetBuilding('scriptorium_01').GetTypeName|V]系の[buildings|E]が追加ボーナスを与える"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'wards_and_wardens' ), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line' )]"
 culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName]の学習道具コスト：#P -50%#!"
 innovation_grenades: "手榴弾"
 innovation_grenades_desc: "戦争はあらゆる進歩を遂げてきたが、古の時代から変わらない武器がある。それは人の腕である。小さな容器に可燃性物質や爆発性物質を詰めれば簡単な手榴弾になる。そしてまともな投球ができる人間ならば誰でも簡単に使用できる。戦闘前に兵士に配られる手榴弾は、敵を攻撃し衝撃を与える二次的な手段となる。"
 innovation_cupellation: "灰吹法"
 innovation_cupellation_desc: "特殊な高温炉で採掘試料を溶かし、融解した鉱石から貴金属を抽出することで、精製された試料が生成され、分析者によるさらなる分析が可能となる。鉱山から採掘された鉱石を灰吹法で精錬することは、その鉱山の銀含有量を測定する最も確実な方法である。また、金鉱石を灰吹法で精錬することで、その純度が硬貨に適しているかどうかも判断することができる。"
 culture_parameter_cupellation_mine_building_bonuses: "#V 鉱山#!の[special_building|E]のある[baronies|E]の[holding|E][taxes|E]：#P @gold_icon! [EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#! "
 innovation_lacquered_armor: "漆塗りの鎧"
 innovation_lacquered_armor_desc: "鎧に特殊な樹脂を丁寧に塗布することで、強度が大幅に向上し、重量のある鉄板の防水性も高めることができる。この方法は以前から知られていたが、その用途は箱や瓶などの工芸品に限定されていた。漆塗りの鎧は、兵士とその装備の両方を保護する新たな手法である。"
 culture_parameter_higher_quality_armor_artifacts_parameter: "[sponsored|E]された[inspirations|E]と[GetDecision('commission_artifact_decision').GetName]から手に入る鎧の[artifacts|E]が高品質になる"
 innovation_double_entry_bookkeeping: "複式簿記"
 innovation_double_entry_bookkeeping_desc: "複雑化する財政と経済に合わせて、記録方法も変えていく必要がある。すべての入金とすべての出金を別個の記録として記録することは、信頼できる貸借対照表を維持するのに役立ち、監査の際に項目が誤って（あるいは誤ったように見せかけて）見落とされることがないようにすることができる。"
 culture_parameter_bookkeeping_collect_taxes_bonus: "$task_collect_taxes$の[councillor_task|E]：[gold_i|E]#P +10%#!"
 innovation_waterworks: "水道設備"
 innovation_waterworks_desc: "水は生命の源であるが、喉の渇きを癒したり、灌漑したりする以外にも多くの用途がある。うまく利用すれば、空から降ってくるこの資源は家畜の何倍も大きな動力となって機械を動かし、人工運河に沿った移動や交易を促進し、あるいは単に人の多い街を衛生的に住みやすく保つこともできる。"
 culture_parameter_unlocks_waterworks_buildings: "[GetBuilding('waterworks_01').GetTypeName|V]系の[buildings|E]をアンロック"
 innovation_bulkheads: "隔壁"
 innovation_bulkheads_desc: "船が沈没するのを防ぐ最も確実な方法は、そもそも船体を破損させないことだ。だが万一破損した場合でも、船体が防水壁で区切られていれば、船を救うことができるかもしれない。船が損傷しても、隔壁が船全体の浸水を防ぎ、乗組員や物資、そして船自体を救える可能性がある。"
 innovation_coking: "コークス化"
 innovation_coking_desc: "木炭は鍛冶に欠かせない資源だが、この重要な燃料を作るには、近くに広大な森林がなければならない。しかし石炭は、炭窯のようなもので加熱すると、コークスへと精製できる。コークスは、森林を皆伐する必要がなく、鍛冶やそのほかの工業用炉で木炭と同じように使用できる。"
 culture_parameter_coking_smith_bonuses: "[GetBuilding('smiths_01').GetTypeName|V]系と[GetBuilding('blacksmiths_01').GetTypeName|V]系の[buildings|E]が追加ボーナスを与える"
 innovation_composite_crossbow: "複合弩"
 innovation_composite_crossbow_desc: "木製の弓と同様に、弓のしなりの強度が潜在的な弓力を決定する。動物の角や鋼鉄で弓を太くすることで、弩の弓力、すなわち射程と威力を木製のものよりも桁違いに高めることができる。同時に耐久性と寿命も向上させる。"
 innovation_pharmacopoeia: "調剤書"
 innovation_pharmacopoeia_desc: "優れた医師は、適切な材料を適切な方法と適切な量で揃え、適切な薬剤を適切なタイミングで製剤する方法を知っておく必要がある。このような知識は多くの場合、師匠から弟子へと個人間で伝わっていくが、調剤方法を#italic 書き留めて#!おくことは、様々な薬剤の調剤方法を標準化し、普及させる上で非常に役立つ。"
 culture_parameter_physician_pharmacopoeia_bonus: "[GetCourtPositionType('court_physician_court_position').GetName()]の[court_position|E]の治療効果：#P +20%#!"
