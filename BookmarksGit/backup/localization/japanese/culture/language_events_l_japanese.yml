l_japanese:
 language_events.0001.t: "言語の停滞"
 language_events.0001.desc: "これらの言語をすべて記憶しておくのは大変だ。自分が何語を話しているのかたびたび忘れてしまう！\n\nこの間などは、[language_to_forget.GetLanguage.GetNameNoTooltip]と[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の単語をごちゃまぜにして自己紹介をしてしまった… しかも、指摘されるまで、自分では気づきもしなかったのだ！\n\n[language_to_forget.GetLanguage.GetNameNoTooltip]は忘れてしまったほうがいいのではないだろうか…？"
 language_events.0001.a: "忘れてしまおう…。"
 language_events.0001.b: "いいや！ もっと頑張って勉強するべきだ！"
 language_events.0002.b.tt: "[vassal_speaking_other_language.GetTitledFirstNamePossessive]の領国の[vassal_speaking_other_language.GetCulture.GetName]の伯爵領に徴税人を送り、それぞれ#P 50#![gold_i] の「税」を徴収する"
 language_events.0002.t: "共通言語"
 language_events.0002.desc: "私の封臣[vassal_speaking_other_language.GetTitledFirstName]が、私の[vassal_speaking_other_language.GetCulture.GetLanguage.GetName]の流暢さをおおっぴらに称えているという話が届いた。[vassal_speaking_other_language.GetHerHis]の臣民が使っている言語だ！\n\n[vassal_speaking_other_language.GetHerHim]に[vassal_speaking_other_language.GetCulture.GetLanguage.GetNameNoTooltip]で書いた手紙を送り、[vassal_speaking_other_language.GetHerHis]の行為を認めてやることで、この機会を利用してはどうかと側近たちが提案している。"
 language_events.0002.a: "「理解が深まれば共に栄えられる！」"
 language_events.0002.b: "「わっはっは！ これでもっと徴税しやすくなったな、親愛なる封臣よ」"
 language_events.0010.t: "[language_to_forget.GetLanguage.GetNameNoTooltip|U]の授業の時間だ！"
 language_events.0010.desc: "強烈な悪夢で目覚めた私は寝汗をびっしょりかいていた。ひたすらフクロウに追いかけられ、[language_to_forget.GetLanguage.GetNameNoTooltip]の言語に関する知識を問われる夢だった。\n\n一部の文化圏において、知恵の象徴と見なされるフクロウの期待を裏切りたくはなかった。「知識を増やしすぎた」ということなのか。こんな夢を見たのは自己研鑽によるストレスが溜まっていたからだろう。"
 language_events.0010.a: "このままでは駄目だ。"
 language_events.0010.b: "日々研鑽を積まねば！"
