l_japanese:
 submit_to_the_great_khan_decision: "大ハンに服従する"
 submit_to_the_great_khan_decision_confirm: "命乞いをする"
 submit_to_the_great_khan_decision_opening_desc: "我が領国は灰となり、我が民は屍となり、我が肉体は無数の斬撃と打擲に苛まれるだろう…この世界を征服せんとする偉大なる騎馬の戦士に慈悲を乞わない限りは。"
 submit_to_the_great_khan_decision_tooltip: "あなたは最も偉大なるハンの封臣になる"
 mongol_invasion.1001.title: "ハンが死んだ！"
 mongol_invasion.1001.generic.desc: "[ROOT.Char.GetFaith.HighGodName]は温情に溢れ、[ROOT.Char.GetFaith.DeathDeityName]は最強の者すら倒す！よい知らせだ——馬上の王にして略奪者である[old_khan.GetTitledFirstNameNicknamed]は[old_khan.GetDeathReasonHideKiller|l]。\n\n我々は怖気を振るいつつ、すでに[new_khan.GetPrimaryTitle.GetNameNoTier]の新たな恐るべき支配者について噂しあっている。しかしこの[new_khan.GetTitledFirstNameNicknamed]が[new_khan.GetHerHis]の祖先ほど恐ろしい#EMP はずはない#!。\n\nいや、もしかすると[new_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]の征服も、これで終焉を迎えるのかもしれない。"
 mongol_invasion.1001.sympathetic.desc: "#EMP ああ、この嘆きよ！この悲痛な叫びよ！#! この地上すべてを征服すべく天に選ばれた偉大なる [old_khan.GetTitledFirstNameNicknamed]はもはやこの世にはいないのだ。人々は[old_khan.GetTitleAsNameNoTooltip]は[old_khan.GetDeathReasonHideKiller|l]と言う。\n\nその主が世を去ったことで、[new_khan.GetPrimaryTitle.GetName]は高位の#EMP クリルタイ#!を招集し、新たな[new_khan.GetTitleAsNameNoTooltip]の宣言を行った。\n\nかくして[old_khan.GetFirstNameNoTooltip]は永遠の空を駆け、この地すべては[new_khan.GetTitledFirstNameNicknamed]の手に委ねられるのだ！"
 mongol_invasion.1001.a: "それでもなお、私の手は震えている…"
 mongol_invasion.1001.b: "偉大なる[new_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]は生き延びる。"
 mongol_invasion.1001.c: "[old_khan.GetFirstNameNoTooltip]は[ROOT.Char.GetFaith.NegativeAfterLife]で名誉ある地位を占める。"
 mongol_invasion.1002.t: "[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]の誕生"
 mongol_invasion.1002.desc.close: "敵対する氏族の恐るべき指導者、[genghis_khan.GetTitledFirstName]が"
 mongol_invasion.1002.desc.close_mongolia: "モンゴル民族のなかから立ち上がり…"
 mongol_invasion.1002.desc.close_steppes: "大草原の部族のなかから立ち上がり…"
 mongol_invasion.1002.desc.close.mid: "壮大な#EMP クリルタイ#!で、[genghis_khan.GetHerHis]の民の賢者たちから宣言される"
 mongol_invasion.1002.desc.genghis: "[Glossary( 'Genghis Khan', 'GENGHIS_KHAN_GLOSS' )]。"
 mongol_invasion.1002.desc.gok: "すべてのハンの中で最も偉大なるハン！"
 mongol_invasion.1002.desc.close.end: "正当なる権利により、[genghis_khan.GetSheHe]は宇宙を四方まで支配すべき存在である。\n\n無数の遊牧の騎手たちが[genghis_khan.GetHerHis]の旗の下に集う。最も偉大なるハンの意志によって彼らは古い部族の忠誠から断ち切られ、戦のための新たな編成で、ステップのすべてを、世界のすべてを、そしてこの蒼穹の下にあるすべてを征服すべく、雷鳴のごとく突き進むのだ！"
 GENGHIS_KHAN_GLOSS: "モンゴルの尊称、#G チンギス・ハン#!、あるいは#G チンギス・カン#!を名乗った偉大な王はただ1人しかいない。その意味は定かではないが、力、正義、あるいは「普遍的」で、「大洋のような」支配を示すともいう。そして実際、この称号を持つ者は当代の#EMP グルカン#!を遥かに凌ぎ、かつてない大きさのステップ帝国を築き上げたのだ。"
 mongol_invasion.1002.desc.far_intro: "噂を耳にした…遠方のステップの蛮族の中から、野蛮な暴君が現れたという。「[genghis_khan.GetTitledFirstName]」とかいう者が、[genghis_khan.GetHerselfHimself]を宇宙の支配者だと宣言しているらしい。"
 mongol_invasion.1002.desc.far: "\n\nひきつった笑いに被せるように評議員たちは言う。[genghis_khan.GetSheHe]は全世界を征服し、馬の蹄の下で都市を灰燼と化し、弓と矢で城壁を打ち砕くと誓ったのだと。\n\nそんなことを言い張る遊牧民は[genghis_khan.GetSheHe|U]が初めてではない。だが、[genghis_khan.GetTitleAsNameNoTooltip]は何千人もの不死身の騎馬兵を揃えた遊牧団を率いているという話も聞こえてくる。"
 mongol_invasion.1002.a: "成り上がり者め！[genghis_khan.GetCulture.GetCollectiveNounNoTooltip]は正気を失った。"
 mongol_invasion.1002.b: "壁のこちら側にいる限り…きっと安全だ。"
 mongol_invasion.1002.craven: "[genghis_khan.GetSheHe]がここに向かっているだと！？"
 mongol_invasion.1002.genghis_khan_tt: "@warning_icon! [genghis_khan.GetCulture.GetCollectiveNoun]に占領された[counties|E]は[development|E]の大半を失う#!"
 genghis_khan_mongol_empire_tt: "[GetTitleByKey('e_mongol_empire').GetName]を獲得した"
 genghis_khan_mongol_troops_tt: "[special_troops|E]の大規模な軍勢を獲得した"
 mongol_invasion_submission_reminder_tt: "[decision|E]「#high $submit_to_the_great_khan_decision$#!」を選べば、滅亡を回避できるかもしれない"
 gok_threatening_powers_tt: "@warning_icon! #X [rulers|E]が[vassalization|E]を拒めば、[holdings|E]の破壊、[courtiers|E]の虐殺、[title|E]の奪取といった脅しを仕掛けてきます#!"
 mongol_invasion.1003.t: "知恵の館の炎上"
 mongol_invasion.1003.desc: "学識と知恵の偉大な施設であるバグダッドの知恵の館が、モンゴルが街を包囲した際に火をつけられ、破壊されてしまった。\n\nモンゴル人の新しい世界において、古い知識の価値を示すかのように、残骸だけが残っている。"
 mongol_invasion.1003.a: "多くが失われた…"
 mongol_invasion.1003.b: "異教徒が当然の報いを受けただけだ！"
 mongol_invasion.1003.c: "我々が止めなければ、モンゴル族はいずれ世界を滅ぼすぞ！"
 mongol_invasion.1004.t: "大ハン国の崩壊"
 mongol_invasion.1004.desc: "強大な[old_mongol_emperor.GetFirstName]、モンゴルが征服したすべての地の主の死去に伴い、幾人もの後継者たちが[old_mongol_emperor.GetHerHis]の地位、大ハンを争っている。だが、相手の正統性を認めるものは誰もいない。\n\nこれが、モンゴルが1つの帝国として存在していた時代の終焉なのだ。\n\n最初の偉大なる征服者の子孫たちはまだある程度の力を持っている。彼らは戦を呼びかける。しかし、[successor_1.GetName]も[successor_2.GetName]も、全宇宙の支配者として他者の上に立つ者ではない。"
 mongol_invasion.1004.a: "帝国はいつかまた甦るだろう…"
 mongol_invasion.1004.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]の慈悲がついに示された…"
 mongol_invasion.1005.t: "ハンは死んだ"
 mongol_invasion.1005.desc: "[new_khan.GetPrimaryTitle.GetAdjective]の王座が[old_khan.GetTitledFirstName]から[new_khan.GetTitledFirstName]に移ったことで、側近たちは歓喜の声を上げ、そして [new_khan.GetFirstNameNoTooltip]が敢えて「宇宙の支配者」を自称しなかったことに安堵の溜息をつく。\n\nかつて、ステップの遊牧民たちは全世界を脅かし、巨大な遊牧団を集めていた。今、彼らはついに、彼らの望みが手の届かぬものであることを認めたのだ。"
 mongol_invasion.1005.a: "恐怖の時代が終わりを迎えた。"
 mongol_invasion.1005.a.tt: "[GetTitleByKey('e_mongol_empire').GetName]は主な征服手段を失い、以後はあまり好戦的ではなくなる"
 mongol_invasion.2001.opening: "我が運命のしもべよ、"
 mongol_invasion.2001.desc: "お前が世界の統治者たるこの私に頭を垂れることは、決して避けられない。斧で首を落とされるよりは、忠誠を誓うことを勧めよう。"
 mongol_invasion.2001.a: "喜んで従いましょう、我が帝。"
 mongol_invasion.2001.a.tt: "あなたは[mongol_emperor.GetShortUIName]の封臣になる"
 mongol_invasion.2001.b: "お前など恐ろしくはないぞ、傲慢な愚か者め！"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U]はあなたに宣戦布告する"
 mongol_invasion.2002.opening: "栄光ある世界の統治者よ、"
 mongol_invasion.2002.desc: "あなたの正統で慈悲深い好意に従おう。あなたの運命に逆らう者に対して、共に立ち向かおう。"
 mongol_invasion.2002.a: "懸命な選択だ、我がしもべよ。"
 mongol_invasion.2003.opening: "[mongol_emperor.Custom2('InsultAdjective', SCOPE.sC('demand_recipient'))][mongol_emperor.GetTitleAsNameNoTooltip]の偽物よ、"
 mongol_invasion.2003.desc: "脅しに屈するとでも思ったのか？無敵と呼ばれるお前の騎兵部隊に、真の統治者がどう立ち向かうか見ておけ！"
 mongol_invasion.2003.a: "そうか、では戦って死ね。"
 mongol_invasion.2101.desc: "貴殿はこれまで我がよき友であり、よき家臣だった。その奉仕を正式なものにする時が来た。世界の統治者への忠誠を誓え。"
 mongol_invasion.2101.a: "もちろんです、我が君。"
 mongol_invasion.2101.b: "従うとでも思ったのか？ 愚かな！"
 mongol_invasion.2101.b.tt: "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの[mongol_emperor.GetHerHis]の同盟を破棄して、戦争を仕掛けてくるかもしれない！"
 mongol_invasion.2103.a: "いつの日か、私に頭を垂れることになるぞ！"
 mongol_invasion.2103.b: "今に見ていろ、生意気なやつめ…"
 mongol_invasion.2111.b: "自分のほうが上だとでも思ったのか？ 愚か者！"
 mongol_invasion.2111.b.tt: "@warning_icon![mongol_emperor.GetShortUIName]はあなたとの同盟を破棄する"
 mongol_invasion.2112.desc: "自分のほうが優れていると、本気で信じているのか？ 対等ですらないわ！ これではっきりした。友人になろうと丁寧に申し出たのは、豚に真珠を投げたに等しい行為だったのだ。"
 mongol_invasion.2112.a: "自分の言葉と行動を後悔することになるぞ…"
 temujin_horde_gathers_tt: "@alert_icon! #alert_trial 遊牧民の戦士たちが、天に選ばれたハン、すなわちあなたの下に続々と集まってきます。あなたの[dominance|E] が [GetLaw('nomadic_authority_3').GetName]を超えている場合は、さらなる@herd_icon! [herd|E]、@prestige_icon! [prestige|E]、@gold_icon! [gold|E] が与えられます#!"
 mpo_greatest_of_khans.1010_title: "小氏族が遊牧団に加わる"
 mpo_greatest_of_khans.1010_desc: "主を持たない騎兵たちが忠誠を誓い、血気盛んな戦士たちが弓を捧げ、無数の家族があなたの偉大なる陣営に集まってくる！"
 cadet_name_great_yuan: "ボアルジジン"
