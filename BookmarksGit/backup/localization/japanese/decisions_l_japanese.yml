 commit_suicide_decision: "自殺を試みる"
 commit_suicide_decision_desc: "あるのは暗闇と苦痛だけ。人は「きっと良くなる」と言うが、どうして彼らにそんなことがわかる？そして、今この状態の私にとって、その言葉が何の助けになる？今こそ、この現世というくびきから逃れる時なのだ。"
 commit_suicide_decision_desc_depressed: "$commit_suicide_decision_desc$"
 commit_suicide_decision_desc_incapable: "私は生きてはいるが、本当の意味で生きているとは言えない。現在の私の状況では、どんなに容易いことでも他人の世話にならざるを得ないからだ。好きでこんな状況になったわけじゃない。きっと、すべてを終わらせてしまったほうが、ずっと楽になれるのだろう…"
 commit_suicide_decision_desc_cancer: "全身に病魔が拡がっていくのを感じる。最初はちょっとして不便を感じるくらいだったものが、今では日々の生活すらままならなくなってしまった。死は避けられない。私の望みはただ、この痛みが止まってくれることだけなのだ。"
 commit_suicide_decision_desc_leper: "この腐敗は私の人間としての存在を完全に支配してしまった。すでにつま先の指は何本か失われ、傷口からは膿がにじみ出ている。この残酷なる運命に、私はいつまで苦しまなければならないのだろう？"
 commit_suicide_decision_desc_great_pox: "膿疱は今や私の全身を覆い、どの潰瘍も以前より大きくなり、痛みが増している。家臣たちの目には恐怖と嫌悪感しか映らなくなったのがわかる。症状は悪くなる一方だ…"
 commit_suicide_decision_desc_lunatic: "憎悪と落胆を絶え間なく囁く声から逃れられない。その声はやるべきでないことをやれと私に命令する。すべては意味をなさず、現実はそれ自身と矛盾している。私を解放してくれるものは、もはや死を措いて存在しないのであろうか？"
 commit_suicide_decision_desc_parent: "この先に進む道はない。私は子供を失った悲しみに囚われてしまった。私にとって、[ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は世界そのものだった。喜びや楽しみの唯一の源泉を失った生命に、生きている意味など果たして存在するのだろうか？"
 commit_suicide_decision_desc_soulmate: "心にぽっかりと穴が開いてしまった。この虚しさにはもう耐えられない。愛しき[ROOT.Var('mourning_soulmate').Char.GetFirstName]よ、あなたのいない人生など、ただの重荷にしか過ぎないのだ。あなたの腕の中に戻れる方法がこの世を去る以外にないのなら、私はそれでもいい。"
 commit_suicide_decision_desc_friend: "親友と共に歩めないのなら、人生はあまりにもわびしすぎる。[ROOT.Var('mourning_friend').Char.GetFirstName]と私の二人で何時間も笑い合っていたはずの時間が、今では絶望にしか感じられない。こうやって孤独に歩んでいくのは、私の性に合わないよ。"
 commit_suicide_decision_desc_demoted: "私のような屈辱を味わった者はそうはいない。かつては頂点に君臨した私が、いまではそこらの愚か者どものように、人に頭を下げることを強いられている。心を決めて、自ら選んだ道を進むべきなのかもしれない。"
 commit_suicide_decision_desc_divorce: "日々、後悔に溺れそうになりながら過ごしている。この耐えがたい別れを防ぐために、一体この私に何ができたであろうか。どうすれば失ってしまった愛を取り戻すことができるのであろうか。絶望的だ。あなたと結ばれていなければ、私には何の価値もないのだから。"
 commit_suicide_decision_desc_witch: "その神髄に惹かれて、私は孤独で危険な道を歩んできた。しかしその好奇心のために、私は大きな代償を払うことになった。この信念のために、私は忌避される者となっている。残念だが、もはや私がありのままに受け入れられることはないのだ。"
 commit_suicide_decision_desc_cannibal: "我々はなんと遅れた社会に生きているのだろうか。私に喜びをもたらすものがたまたま、人肉という、滋味この上ない食材で空腹を満たすことだっただけだ。私はそれが禁じられる世界に住み続けるつもりなどないのだ！"
 commit_suicide_decision_desc_sodomite: "運命とはなんと残酷なものだろうか。この心が欲するもののために、どうして迫害されなければならない？ 私はこうやって生まれてくるしかなかったのだ。生きているだけで罪とみなされるのであれば、私を受け入れてくれるのは死を措いてほかにはないだろう？"
 commit_suicide_decision_desc_deviant: "私に裁かれる謂れなどない。この肉欲のせいで驚くような経験も数多くしたが、それらはすべて私に至上の喜びを与えてくれた。肉体の喜びを味わえないのであれば、私が生きる目的は何もないのだ。"
 commit_suicide_decision_desc_criminal: "過去からは逃れられない。どこへ行こうが、私を裁こうとする視線を感じてしまう。どうしてこんなことになってしまったのだろうか。どうしてこんな状況になるまで私は何もしなかったのだろうか。願わくば、この世を去った後にこの罪が許されんことを。"
 commit_suicide_decision_desc_stressed: "日を追うごとに、重圧が積み重なっていく。どこに行こうが、何をしようが、その重圧はいずれ私を押し潰すだろう。何もかもが私の手には負えなくなってきている。もう終わりにしよう！"
 commit_suicide_decision_tooltip: "この世を去る時が来たようです"
 commit_suicide_decision_effect_tooltip: "@warning_icon! あなたは自ら命を断とうとしています。本当にそれで良いですか？"
