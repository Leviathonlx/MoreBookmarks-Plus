 lose_weight_decision: "体重を減らす"
 lose_weight_decision_desc: "私の体は日ごとに弱り、腹まわりの重みは私を肉体的にも精神的にも苦しめている。\n\n走ったり、暖かい湯につかったり、あるいは少量の下剤も必要か…とにかく、体重を減らす方法を見つけることにしよう。"
