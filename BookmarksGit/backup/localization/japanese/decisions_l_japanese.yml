 roman_restoration.1211.t: "ユスティニアヌスの夢の崩壊"
 roman_restoration.1211.desc.intro: "何百年もの間、ビザンツ帝国はイタリア半島の最後の砦にしがみつき、血まみれの爪を地面に食い込ませ、我々がどれだけ追い出そうとしても、しつこく留まり続けた。\n\nだがそれも今日で終わりだ。彼らの支配は弱まり、ついに永遠に打ち破られた。それを必ずや世界に知らしめよう。\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed]は好きなだけ騒ぎ立てればいい。だがそれも、[emperor.GetSheHe]が快適な宮殿から遠く離れた州の分離を気に留めればの話だ。だがたとえ[emperor.GetSheHe]が何をしようと、私を止めることはできない。"
 roman_restoration.1211.desc.body.emperor_absent: "私の宣言に抗議する皇帝さえいないとは情けない。"
 roman_restoration.1211.desc.outro: "\n\n唯一の疑問は…[GetTitleByKey('k_sicily').GetNameNoTier]をどこに属させるべきかということだ。"
 roman_restoration.1211.a: "我々は北の兄弟と永遠に結ばれている。"
 roman_restoration.1211.b: "シチリアの運命はこれまでもこれからも、海の向こうにある。"
 roman_restoration.1211.c: "もちろん[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に決まっている！"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "何百年もの間、古からの故郷の名残の地を奪っていく蛮族の大群に対し、不屈の精神で断固として抵抗してきた。だが大勢の人間が失敗してきたことを、[taker.GetTitledFirstName]がついに成功させた。\n\nあの輩は半島の西部におけるローマ帝国の支配の名残を消し去り、"
 roman_restoration.1212.desc.new_empire.italia: "代わりに[GetTitleByKey('e_italy').GetNameNoTier]と強い連合関係を結ばせた。"
 roman_restoration.1212.desc.new_empire.maghreb: "[GetTitleByKey('e_maghreb').GetNameNoTier]と共にアフリカ圏に組み入れた。"
 roman_restoration.1212.desc.new_empire.own: "自身の[taker.GetPrimaryTitle.GetBaseNameNoTier]領国に吸収した。"
 roman_restoration.1212.desc.outro.territory_left: "\n\n散在しているわずかに残った前哨基地は、この屈辱的な事態に対して何ら抵抗することができない。"
 roman_restoration.1212.desc.outro.no_territory_left: "\n\n南には港をひとつも持っていないため、この不公平な事態に抗うことはできない。"
 roman_restoration.1212.a: "なんて厚かましい奴だ！"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "イタリアの領土を守るため、何世紀にも渡って多くの血を流してきたが、[taker.GetTitledFirstNameNicknamed]はついにローマ帝国に[GetTitleByKey('k_sicily').GetNameNoTier]を諦めさせた。\n\nその代わりに、この土地は現在、"
 roman_restoration.1213.desc.new_empire.italia: "半島のほかの地域に支援を求めている。"
 roman_restoration.1213.desc.new_empire.maghreb: "海の向こうのアフリカ諸国に目を向け、自らを[GetTitleByKey('e_maghreb').GetNameNoTier]の向こう側にいる古くからの同胞とみなしている。"
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis]自身の[taker.GetPrimaryTitle.GetBaseName]を#EMP 新たな#!帝国として仰ぎ見ている。"
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName]は、比較的小さな州を失ったことに対して一応の抗議はするが、それ以上は何もしない。"
 roman_restoration.1213.desc.body.emperor_absent: "異論を唱える皇帝すらおらず、ローマ帝国はあっけなく滅亡した。"
 roman_restoration.1213.desc.outro.territory_left: "\n\nアドリア海の向こう側に残された帝国の数少ない最後の砦は、今やかつてないほど危機に瀕しているように見える。"
 roman_restoration.1213.desc.outro.no_territory_left: "\n\n失われた地にローマ帝国の都市はひとつたりとも残っていないため、ユスティニアヌスの夢の終わりを悼む者は誰もいない。"
 roman_restoration.1213.a: "これで清々した！"
 roman_restoration.1213.b: "なんという暗い時代だ…"
