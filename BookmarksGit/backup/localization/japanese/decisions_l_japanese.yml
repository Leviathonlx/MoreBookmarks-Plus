 convert_whole_realm_to_feudalism_west_african_pagan_decision_desc: "良き統治とは単純に規模の問題である。町であれば長が数人いれば事足りるだろうが、帝国には行政官が必要だ――民もまたこの事を理解している。彼らの内、博学な者を重用しその任に当たってもらうとしよう。"
