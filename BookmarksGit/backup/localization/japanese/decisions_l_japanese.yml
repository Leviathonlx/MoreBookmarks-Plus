 tgp_decision_events.0200.a: "[target_child.GetSheHe|U]が戻ってきた！"
 tgp_decision_events.0200.b: "「お前はお前だ」"
 #Majapahit
 form_majapahit_empire_decision: "マジャパヒト帝国を建国"
 form_majapahit_empire_decision_desc: "ジャワ島より生まれし我が民は心にさまざまな思いを秘めながらも、多様性の中に統一を詠う。バラバラに分かれていても、目的においては一つなのだ。"
 form_majapahit_empire_decision_tooltip: "マジャパヒト帝国が[de_jure|E][empire|E]になる"
 form_majapahit_empire_decision_effects_de_jure_tt_a: "所有している場合、[javanese_yavakadvipa.GetNameNoTier]が[javanese_majapahit_empire.GetName]の[de_jure|E]領土になる"
 form_majapahit_empire_decision_effects_de_jure_tt_b: "所有している場合、[javanese_palembang.GetNameNoTier]が[javanese_yavakadvipa.GetNameNoTier]の[de_jure|E]領土になる"
 form_majapahit_empire_decision_effects_de_jure_tt_c: "所有している場合、[javanese_madura.GetNameNoTier]が[javanese_mataram.GetNameNoTier]の[de_jure|E]領土になる"
 form_majapahit_empire_decision_requirement_1_tt: "あなた、あなたの[vassals|E]または[tributaries|E]が[GetTitleByKey('d_SUM_palembang').GetName]の[title|E]を持っている"
 form_majapahit_empire_decision_requirement_2_tt: "あなた、あなたの[vassals|E]または[tributaries|E]が[GetTitleByKey('d_JAV_taruma').GetName]の[title|E]を持っている"
 form_majapahit_empire_decision_requirement_3_tt: "あなた、あなたの[vassals|E]または[tributaries|E]が[GetTitleByKey('d_JAV_mataram').GetName]の[title|E]を持っている"
 form_majapahit_empire_decision_requirement_4_tt: "あなた、あなたの[vassals|E]または[tributaries|E]が[GetTitleByKey('c_JAV_madura').GetName]の[title|E]を持っている"
 form_majapahit_empire_decision_confirm: "星々が平伏するまで、我々は団結する"
 majapahit_empire_founding_modifier: "ジャワの導きの星々"
 majapahit_empire_knight_modifier: "ムラピの祝福"
