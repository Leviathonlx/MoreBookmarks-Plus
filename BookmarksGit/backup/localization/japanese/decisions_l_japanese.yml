 stop_lose_weight_decision: "体重減少の試みをやめる"
 stop_lose_weight_decision_desc: "私は勧められたチンキ剤や治療薬をすべて試したが、これ以上はやりすぎだろう。体重を減らす取り組みは終わりにしよう。"
