 minor_decisions.0003.desc.opening: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]をくまなく探して見つけ出した[barrel_character.GetName]が私の元を訪れた！"
 minor_decisions.0003.desc.diseased: "私の前には、汚物や乾いた吐瀉物にまみれ、焦点の定まらない目をした農民が立っている。"
 minor_decisions.0003.desc.physical: "私の前に現れたのは極めて風変わりな外見をした農民で、あたかもこの私が[ROOT.Char.GetFaith.HighGodName]そのものであるかのように、驚き、畏怖した様子で私を見つめている。明らかに、[barrel_character.GetHerHis]の生い立ちは[barrel_character.GetHerHim]に過度の苦しみを与え、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の平民たちからつまはじきにされる原因を作っている。"
 minor_decisions.0003.desc.maimed: "どうやらこの者は、この世における自らの取り分以上のいさかいや残酷さを経験してきたようであり、[barrel_character.GetHerHim]を打ち、切り刻んだすべての拳と剣の名残をその身にまとっている。"
 minor_decisions.0003.desc.criminal: "この悪党は地下牢から連れてこられた。権威に対する言うもはばかられるような罪で収監されたが、その能力を見込まれて赦免されたのである。"
 minor_decisions.0003.desc.ewan: "私は、人間とは似ても似つかぬ、悪夢のような[barrel_character.GetWomanMan]を見せられることとなった。この哀れな生き物は、病気や先天性の異常、そして魔術の儀式によって負った怪我によって酷い姿となり、ほとんど立ち上がることすらできないのだ！"
 minor_decisions.0003.desc.criminal_bridge: "\n\n[barrel_character.GetSheHe]はやましい反逆者ではあるが、"
 minor_decisions.0003.desc.bridge_1: "\n\nその苦しみにもかかわらず、"
 minor_decisions.0003.desc.bride_2: "[barrel_character.GetSheHe]は優れた"
 minor_decisions.0003.desc.educated: "学者であり、卑しい身分でありながら、なぜか書き言葉による教育を受けていた点が気になった。[barrel_character.GetNameNoTooltip]は宗教、学識、もしくは健康の問題について、宮廷によく仕えてくれるのではないかと感じている。"
 minor_decisions.0003.desc.cunning: "詐欺師であり、地元の者たちを騙して巻き上げられるだけの金を奪って財を為した点が気になった。その狡猾さと手癖の悪さは味方に付けられれば心強いもので、宮廷内で囁かれる多くの噂に耳を傾け、権威を誤らせる者に正義の鉄槌を下してくれることだろう。"
 minor_decisions.0003.desc.charismatic: "外交官であり、どの貴族にも劣らない[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]力を備えている点に興味を惹かれた！ [barrel_character.GetHerHis|U]の圧倒的な魅力と並外れた外見の良さは、我が宮廷を訪れる他国の貴族たちの心を掴んで離さないに違いない。"
 minor_decisions.0003.desc.organised: "商人であり、卑しい農民とは思えないほど、金融や組織についてよく理解している点が気になった。この[barrel_character.GetWomanMan]を庶民にしておくのはもったいないほどで、貴族の位を与えられて我が宮廷で仕えるよう、[ROOT.Char.GetFaith.HighGodName]が選ばれたに違いない。"
 minor_decisions.0003.desc.strong: "指導者であり、無数の小競り合いに勝利し、ならず者の集団を率いてあちこちを襲撃して回っていた点が気になった。[barrel_character.GetSheHe]は田舎でつまらない盗みをしながら泥と血のシチューの中で転げ回っているような器ではなく、王家のレガリアを身に着けて私の立派な宮廷に加わるべきであるのは間違いない！"
 minor_decisions.0003.desc.outro: "評議会は[barrel_character.GetNameNoTooltip]に最適な役割を決定した。残る問題は、本当に私はそれで良いのかどうかということのみである。"
 minor_decisions.0003.a: "もちろんだ！ 貴族の世界にようこそ、[barrel_character.GetNameNoTooltip]！"
 minor_decisions.0003.b: "この#EMP 生き物#!と交わせる取引は処刑だけだ。"
 minor_decisions.0003.c: "おお[ROOT.Char.GetFaith.HighGodName]よ、この私に誰かほかの者を遣わしてください！"
 minor_decisions.0003.d: "うーん、我らはまだそこまで追い詰められてはいないだろう…"
