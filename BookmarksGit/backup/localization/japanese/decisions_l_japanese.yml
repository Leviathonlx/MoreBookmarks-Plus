 found_kingdom_of_livonia_decision_desc: "バルトの地には何世紀もの間、自らの王国と呼べるものが存在しなかった。部族が割拠し、種々の原始的な信仰が広がる、この険しい未開拓の土地は、長きにわたって独自性というものを持たなかった。しかしこの私なら、すべてを変えられるかもしれない…"
