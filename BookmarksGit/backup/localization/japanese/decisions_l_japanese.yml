 #Ryukyu (Ruucuu)
 form_ryukyu_empire_decision: "琉球王国の建国"
 form_ryukyu_empire_decision_desc: "私が琉球の諸氏族を一つにまとめ、無意味な争いに終止符を打とう。我々は共に明るい未来を目指すことで、影響力を高め、尊敬を集める勢力となり、侮られることのない存在となるのだ。"
 form_ryukyu_empire_decision_tooltip: "琉球が[de_jure|E][empire|E]になる"
 form_ryukyu_empire_decision_effects_de_jure_tt_a: "所有した場合、[ryukyuan_ruucuu_kingdom.GetName]が[ryukyuan_ruucuu_empire.GetName]の[de_jure|E]領土になる"
 form_ryukyu_empire_decision_effects_de_jure_tt_b: "所有した場合、[ryukyuan_ruucuu_duchy.GetName]が[ryukyuan_ruucuu_kingdom.GetName]の[de_jure|E]領土になる"
 form_ryukyu_empire_decision_confirm: "三山のために！"
 ryukyu_empire_founding_province_modifier: "団結した氏族"
 ryukyu_empire_founding_province_modifier_desc: "強大な統治者の統率力によって、すべての琉球氏族は共通の野望を果たすため、団結した。"
 #Siam
 form_siam_kingdom_decision: "シャム王国の建国"
 form_siam_kingdom_decision_desc: "何世紀にも及ぶ放浪の末、我が民はついに居場所を見つけたようだ。その地は、陸と海の部族の間に力強く立っている。民に必要なのは、その可能性を引き出すことができる、信頼できる統治者だけだ。"
 form_siam_kingdom_decision_tooltip: "シャムが[de_jure|E][kingdom|E]になる"
 form_siam_kingdom_decision_effects_de_jure_tt_a: "所有した場合、[sukhotai_duchy.GetNameNoTier]と[muang_sua_duchy.GetNameNoTier]が[siam_kingdom.GetName]の[de_jure|E]領土になる"
 form_siam_kingdom_decision_requirement_1_tt: "あなたかあなたの[vassals|E]が[GetTitleByKey('d_muang_sua').GetName]の[title|E]を持っている"
 form_siam_kingdom_decision_requirement_2_tt: "あなたかあなたの[vassals|E]が[GetTitleByKey('d_sukhothai').GetName]の[title|E]を持っている"
 form_siam_kingdom_decision_confirm: "自由の地のために！"
 create_dar_al_islam_decision: "ダール・アル＝イスラムを設立"
 create_dar_al_islam_decision_desc: "イスラム教は長いあいだ分断された宗教であった。偉大なる預言者[GetScriptedCharacterByHistoryID( '33922' ).GetFirstName]の死以来、我々のあいだに不満が広がるたび、しばしば大規模な争いが起きた。今こそ、共通の指導者、すなわち#EMP 私#!がすべてのイスラム教派を統一する時が来た。"
 create_dar_al_islam_decision_tt: "[GetTitleByKey('h_dar_al_islam').GetName]をあなたの[primary_title|E]として設立"
 create_dar_al_islam_decision_confirm: "$create_dar_al_islam_decision$"
 realm_controls_enough_islamic_counties_desc: "あなたは[GetReligionByKey('islam_religion').GetAdjective][counties|E]の[counties|E]のうち、[EmptyScope.ScriptValue('dar_al_islam_religion_county_control_value')|V0%]を支配している：[root_scope.MakeScope.ScriptValue('islam_required_county_number_value')|V0]#weak （[root_scope.MakeScope.ScriptValue('islam_controlled_county_number_value')|V0]）#!"
 dar_al_islam_subjugation_expanded_desc: "あなたの[house|E]の[house_heads|E]は#EMP すべて#!の[GetReligionByKey('islam_religion').GetAdjective]の分派#weak （[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]、[GetFaithDoctrine('muhammad_succession_shia_doctrine').GetBaseName]、[GetFaithDoctrine('muhammad_succession_muhakkima_doctrine').GetBaseName]、[GetFaithDoctrine('muhammad_succession_zandaqa_doctrine').GetBaseName]）#!に対して[casus_belli|E]「#V 征服#!」を恒久的に利用可能になる"
 dar_al_islam_become_head_of_faith_desc: "あなたは[new_hegemon.GetFaith.GetName]を[faith_hostile|E]または[faith_evil|E]とみなしていないすべての[GetReligionByKey('islam_religion').GetAdjective][faiths|E]の[head_of_faith|E]になる"
 dar_al_islam_muslim_conversion_desc: "[GetReligionByKey('islam_religion').GetAdherentNamePlural]は改宗を受け入れる可能性が高くなる"
 dar_al_islam_faction_desc: "[GetReligionByKey('islam_religion').GetAdherentName]の[vassals|E]は[GetTitleByKey('h_dar_al_islam').GetName]の[ruler|E]に反対する[dissolution_factions|E]の設立および加入が#bold できない#!"
 dar_al_islam_faction_block_desc: "[GetReligionByKey('islam_religion').GetAdherentName]であるため、あなたは[GetTitleByKey('h_dar_al_islam').GetName]の[ruler|E]に反対するこの[faction|E]の設立および加入ができない"
 ASK_FOR_CONVERSION_ACTOR_DAR_AL_ISLAM: "[actor.GetShortUIName|U]は[GetTitleByKey('h_dar_al_islam').GetNameNoTier]の[title|E]を持っており、[recipient.GetShortUIName|U]は[GetReligionByKey('islam_religion').GetAdherentName]である：$VALUE|=+0$"
