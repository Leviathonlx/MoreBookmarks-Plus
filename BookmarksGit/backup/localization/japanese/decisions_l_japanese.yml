 introduce_a_new_fashion_at_court_decision: "宮廷に新たな流行をもたらす"
 introduce_a_new_fashion_at_court_decision_desc: "服装の優雅さで我らに勝る宮廷はない！宮廷とは優雅さを競う戦場である。この私が力を振るい、貴族社会に新たな流行を確立させる時がきたのだ…"
 introduce_a_new_fashion_at_court_decision_tooltip: "宮廷に新たな流行をもたらして[prestige|E]を獲得することを試みます。"
 introduce_new_fashion_duel_tooltip: "あなたの流行が導入されるのを阻止するため、あなたに対し、宮廷のキャラクターが[diplomacy|E]力を用いた決闘を試みる可能性がある。"
 introduce_a_new_fashion_at_court_decision_confirm: "新たな様式と気品のために！"
 court_already_has_a_fashion_tend_tt: "宮廷にはすでに流行している服装が存在します。"
 court_amenities_interactions.0010.b_turned_down: "誰もがこの新しい流行を気に入っています！"
 court_amenities_interactions.0010.t: "宮廷の新たな流行"
 court_amenities_interactions.0010.desc_intro: "宮廷に[actor.GetNameNoTooltip|U]が駆けこんできた。その場の誰もが、[actor.GetHerHis]の極めて風変わりな服装に目を奪われている。"
 court_amenities_interactions.0010.desc.flag_big_collar: "[actor.GetSheHe|U]は馬車の車輪のような縁取りを持つ襟が付いた服装を身に着けており、"
 court_amenities_interactions.0010.desc.flag_head_dress: "[actor.GetSheHe|U]は、伝統的な頭飾りを頭の片側に傾けて着用する、歪曲した[actor.GetCulture.GetName]文化の紛い物とでもいうような服装に凝っており、"
 court_amenities_interactions.0010.desc.flag_gold_boots: "[actor.GetSheHe|U]は大きな音を立てて[debate_locale.GetNameNoTierNoTooltip]の大広間を歩く。黄金の象眼で装飾された固い金属の靴は、そのとてつもない重さで今にも大地を踏み割ってしまいそうなほどで、"
 court_amenities_interactions.0010.desc.flag_sleeveless: "[actor.GetSheHe|U]は自らの高貴な服の袖を取り払っており、"
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "[actor.GetSheHe|U]は卑しい農民が着るような服装をして[debate_locale.GetNameNoTierNoTooltip]に入り、"
 court_amenities_interactions.0010.desc_outro: "何と、これこそがこの国の最新の流行なのだと宣言したのである！宮廷の愚か者どもは誰もがその服装に惚れ込んでいるようだが、私はこの暴挙を止めるために手を下すべきなのであろうか？"
 court_amenities_interactions.0010.a_flag_big_collar: "「まるで皿を飲み込んだ鳥のようだ！」"
 court_amenities_interactions.0010.a: "「いったい何を着ているのだ？」"
 court_amenities_interactions.0010.b: "唇を噛んで吹き出してしまわないようにしよう。"
 court_amenities_interactions.0010.a.tt_success: "あなたは、[actor.GetNamePossessiveNoTooltip]の服装が馬鹿げた者であると皆を納得させる"
 court_amenities_interactions.0010.a.tt_failure: "周囲はあなたに賛同せず、[actor.GetNamePossessiveNoTooltip]の服装が新たな流行になると考える"
 court_amenities_interactions.0011.t: "上流社会の流行と確執"
 court_amenities_interactions.0011.desc_intro: "私は自慢の大胆で斬新な服装を見せびらかしながら宮廷を闊歩する。"
 court_amenities_interactions.0011.desc.flag_big_collar: "この服装は、誰もが感心するような、巨大な円形の襟で飾られたものだ。"
 court_amenities_interactions.0011.desc.flag_head_dress: "いつもの頭飾りを頭の片方に傾け、そのままでは古くて冴えない服装に、斬新さと新鮮さを取り入れている。"
 court_amenities_interactions.0011.desc.flag_gold_boots: "私の重厚な黄金の靴は、[debate_locale.GetNameNoTierNoTooltip]の広間に差し込む光を反射してきらきらと輝いている。"
 court_amenities_interactions.0011.desc.flag_sleeveless: "この新しい袖なしの服は、皆にこの両腕を良く見せるためのものだ！"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "簡素さがもてはやされる時世にあって、どうして貴族がこれほど庶民と異なった服装をしているのか、はなはだ疑問なのである。"
 court_amenities_interactions.0011.desc_bridge: "広間の向こう側から、私に向かって[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫ぶ。\n\n我々は互いに相手を罵り合う。私は、単純な頭の持ち主には理解できないが、明らかに優れた服装であると主張した。"
 court_amenities_interactions.0011.desc_won: "この地の貴族たちが私に群がっているのを見ると、私が発信した流行は大成功と考えても良いだろう！"
 court_amenities_interactions.0011.desc_lost: "[debate_locale.GetNameNoTierNoTooltip]の貴族たちはすぐに、[recipient.GetNameNoTooltip]とともに私の服装をあざ笑った。私が発信しようとした流行は無情にも、この時代では正しく評価されないのである。"
 court_amenities_interactions.0011.a_won: "私はいつだって一番素晴らしいものが何かを知っているからな！"
 court_amenities_interactions.0011.a_lost: "あいつらは何にも#EMP わかってない#! ！"
 court_amenities_interactions.0012.desc_intro: "「そうですね、人には、追随者と先導者の二種類がいるのです」[actor.GetNameNoTooltip]はその馬鹿げた服装を頑として譲らない。\n\n我々はそれからの数時間を、おしゃれの本質について議論することに費やした。私がこの愚か者に対して侮辱に次ぐ侮辱を投げかけるのを、少数の廷臣たちが取り巻いて見ている。"
 court_amenities_interactions.0012.desc_won: "まもなくして、ほかの多くの廷臣たちが私と一緒になって[actor.GetNameNoTooltip]をあざ笑い始める。私の役割は終わったのだ。"
 court_amenities_interactions.0012.desc_lost: "あいにく、聴衆たちは私の意見に心動かされたようには見えなかった。数日のうちに、宮廷で[actor.GetNameNoTooltip]のような恰好をして#EMP いない#! のは私だけになってしまった。"
 court_amenities_interactions.0012.desc_lost.kof: "それだけではない。なんと多くの者が[actor.GetHerHim]のことを「おしゃれの[actor.GetTitleAsNameNoTooltip]」と呼ぶようになってしまったのである。"
 court_amenities_interactions.0012.a_lost: "私の周りにはゴマすりと馬鹿しかいない！"
 court_amenities_interactions.0013.desc: "時が経つにつれて、[debate_locale.GetNameNoTierNoTooltip]の多くの者が、私のことを「おしゃれの[actor.GetTitleAsNameNoTooltip]」と呼ぶようになった！"
 court_amenities_interactions.0013.a: "[actor.GetTitleAsNameNoTooltip]を称えよ！"
