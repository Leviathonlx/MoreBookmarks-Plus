 appoint_a_righteous_caliph_decision_desc: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]は、冷ややかで、ふさしくない人物で、ウンマを導く準備がまったくできていない。[ROOT.Char.GetFaith.GetReligiousHead.GetFaith.GetAdjective]であるからと言って、[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe]は[ROOT.Char.GetFaith.GetAdjective]の教義の繊細な真実の多くをただ#EMP 理解#!していないのだ。\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetSheHe|U]には無理だが、#EMP 私#!なら…"
