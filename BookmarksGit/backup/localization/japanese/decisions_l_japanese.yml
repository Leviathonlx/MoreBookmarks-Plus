 appoint_a_righteous_caliph_decision_general_iranian_variant: "カリフ国と決別する"
 appoint_a_righteous_caliph_decision_mutazila_variant_desc: "ミフナの終結以来、クルアーンが創造されたものであると主張する者たちは、自称カリフたちによって迫害、軽視されてきた。私が自ら進んで、我々が受けた侮辱に報復し、再びムアタズィラ学派の教義をイスラム思想の最前線に押し上げて見せる。"
 appoint_a_righteous_caliph_decision_general_iranian_variant_desc: "イスラムが武力でペルシアに伝えられたとはいえ、今や我々が[ROOT.Char.GetFaith.HighGodNameAlternate]の唯一性を信じていることを否定できる者はいない。しかし、私たちのやり方とアラブのやり方は乖離してしまい、私たちは[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]と完全に決別しなければならない。これからは、私が[ROOT.Char.GetFaith.GetAdjective]の指導者として自ら導いていく。"
 mozarabic_bind_the_faith_to_rome_decision: "信仰をローマに縛り付ける"
 mozarabic_bind_the_faith_to_rome_decision_desc: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]は今でも我々の唯一の真なる鳳凰だが、キリストの代理人の意志から切り離されたことで、私たちは奇妙な道を歩むことになった。ヨーロッパの聖職者により、秘密会議がトレドの大広間で開催された時代は終わった。\n\nしかし、その必要はない…もし信仰が道を外れたならば、強い羊飼いがそれを群れに戻してくれるのではないか？"
