 formalise_the_daneland_decision_desc: "人々は$k_england$のことなど気にしているのか？我らは単に独自の法を持っているだけではない。独自の習慣、言語、伝統、そして独自の#EMP 文化#!を持っているのだ。我らが彼らの土地に何の権利も持たないのと同様に、彼らも我らの土地に何の権利も持たないのだ。"
