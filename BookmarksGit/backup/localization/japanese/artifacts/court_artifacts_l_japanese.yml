 artifact_diwan_name: "$artifact_name_prefix$ソファ"
 artifact_diwan_description: "[SCOPE.Custom('ArtifactQuality')]職人技のソファ。骨組みは硬い[newly_created_artifact.GetFeatureText( 'generic_material_wood' )]で作られ、クッションで覆われている。[newly_created_artifact.GetFeatureText( 'wood_decoration' )]"
