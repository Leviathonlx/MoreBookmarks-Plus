 #Wall Decorations - Large
 artifact_wall_tapestry_name: "$artifact_name_prefix$タペストリー"
 artifact_wall_tapestry_description: "[SCOPE.Custom('ArtifactQuality')]職人技の[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]の大きなタペストリー。[newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious: "布地に[Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]の経典から引用された有名な場面が描かれている。"
 feature_tapestry_scene_historical: "布地に[Artifact.GetOwner.GetPrimaryTitle.GetName]の創設や[Artifact.GetOwner.GetTitledFirstName]の統治に至るまでの主な歴史上の出来事が描かれている。"
 feature_tapestry_scene_geometric_patterns: "幾何学的な形が組み合わさった複雑なデザインとなるように布が織られている。"
 feature_tapestry_scene_hunt: "弓や槍を持った狩人たちが傷ついた動物を取り囲み、今にも留めの一撃を加えようとしている狩猟の場面が布に描かれている。"
 feature_tapestry_scene_myth: "古代の神々、畏怖すべき怪物、恐れを知らない英雄たちが、この布に織り込まれ、神話の一場面を描いている。"
 feature_tapestry_scene_calligraphic: "優雅な装飾文字と幾何学模様が調和した複雑なデザインとなるように布が織られている。"
 feature_tapestry_scene_bucolic: "畑に種をまく人、耕す人、収穫する人など、1年を通した畑での日常生活を表した穏やかな場面が布に描かれている。"
 feature_tapestry_scene_battle: "[Artifact.GetOwner.GetTitledFirstName]が[Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]に勝った有名な[Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]の戦いの転換点が布に描かれている。"
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U]が[Artifact.GetOwner.GetHerHis]の戴冠式の場面の中央に描かれており、歓声に包まれて戴冠している。"
 feature_tapestry_scene_ships: "大海原を行く無敵の艦隊が布に描かれており、それぞれの船上で武装した戦士たちが敵を探して水平線を見ている。"
 feature_tapestry_scene_animals: "狩りをする動物を描いた布。獰猛なライオンが逃げようともがく鹿に襲いかかる姿が中央に描かれている。"
 feature_tapestry_scene_banquet: "[Artifact.GetOwner.GetTitledFirstName]の宮廷で行われた豪華な宴が布に描かれおり、有名な客人が豪華な食卓に座り、芸人たちが音楽と踊りを披露している。"
 feature_tapestry_scene_hearing: "[Artifact.GetOwner.GetTitledFirstName]が中央に堂々と座り、封臣、使者、倒された敵、使用人などが列をなして敬意を表している謁見の様子が描かれている布。"
 feature_tapestry_scene_garden: "緑の草原、色とりどりの豊かな花々、たくさんの実をつけ空に向かって伸びる木々など、美しい庭園が布に描かれている。"
 create_artifact_tapestry_tooltip: "[inspiration_owner.GetShortUIName]が[SCOPE.Custom('ArtifactQuality')]職人技の大きなタペストリーを制作した"
 #Thrones
