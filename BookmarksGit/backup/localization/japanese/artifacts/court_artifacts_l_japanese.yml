 #Decorations for wooden furniture.
 feature_wood_decoration_none: "木材が滑らかに磨き上げられている。"
 feature_wood_decoration_varnish: "木材にニスが塗られており、豊かで深いつやが出ている。"
 feature_wood_decoration_hsb_inlay: "木材に[Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]の象眼が施されている。"
 feature_wood_decoration_painted_pattern: "木材に[Artifact.GetFeatureText( 'decoration_pattern' )]が描かれている。"
 #Thrones
 artifact_throne_charlemagne_name: "カール大帝の玉座"
 artifact_throne_charlemagne_description: "装飾を排した簡素だが堂々とした玉座。エルサレムの聖墳墓教会から持ち出されたと噂されている硬い大理石で作られている。"
 artifact_throne_solomon_name: "ソロモンの玉座"
 artifact_throne_solomon_description: "伝説のソロモン王が所有していたと噂される派手な玉座。金メッキされた象牙で作られたこの玉座には、たくさんの宝石が散りばめられ、玉座への階段にはさまざまな動物の金属彫刻が施されている。"
 artifact_throne_stone_scone_name: "スクーンの石"
 artifact_throne_stone_scone: "赤砂岩の簡素な席で、ケネス1世以来、アルバのすべての君主がここで戴冠した。"
 artifact_byz_throne_name: "ビザンツ帝国のソロモンの王座"
 artifact_byz_throne_description: "ビザンツ帝国の支配者たちは、この優雅な玉座から聖書の王に匹敵する知恵をもって正義を執行した。この玉座の最大の特徴は、天井の高さまで上げ、そこからまた下げることができる隠された機構である。"
 #Banner
 artifact_wall_banner_battle_name: "[epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍旗"
 artifact_wall_banner_battle_description: "[epic_battle_location.GetName]の戦いの後、[epic_loser.GetPrimaryTitle.GetName]の軍から持ち出された軍旗。"
 artifact_wall_banner_royal_name: "[target.GetAdjectiveNoTooltip]王家の旗"
 artifact_wall_banner_royal_description: "[target.GetHolder.GetTitledFirstNameRegnal]の治世を記念して作られた[target.GetNameNoTooltip]の旗。"
 artifact_wall_banner_house_name: "[target.GetBaseNameNoTooltip]家の旗"
 artifact_wall_banner_house_description: "一族とその子孫の権威の象徴となる[target.GetBaseName]家の旗。"
 artifact_wall_banner_dynasty_name: "[target.GetBaseNameNoTooltip]王朝の旗"
 artifact_wall_banner_dynasty_description: "[newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]が依頼した[target.GetBaseName]王朝の旗で、血統とそのすべての成員の権威の象徴となっている。"
 artifact_wall_banner_name: "[target.GetAdjectiveNoTooltip]の旗"
 artifact_wall_banner_description: "[target.GetHolder.GetTitleAsName]の権威を象徴する[target.GetAdjective]の旗。"
 artifact_wall_banner_kaviani_name: "デラフシュ・カヴィアニ"
 artifact_wall_banner_kaviani: "伝説のデラフシュ・カヴィアニ、滅びたササン朝の王室の旗だ。ペルシア帝国の後継者たちの独自性と誇りの象徴。"
 artifact_wall_big_edessa_name: "自印聖像"
 artifact_wall_big_edessa: "これは、キリスト教の最初のイコンである、イエスの顔を奇跡的に写し取った布「マンディリオン」だ。その起源は、エデッサのアブガル王にある。"
 #Shield
 artifact_wall_shield: "盾の壁"
 artifact_wall_shield_name: "$artifact_name_prefix$盾"
 artifact_wall_shield_description: "[SCOPE.Custom('ArtifactQuality')]職人技の木製の盾で、頑丈な[newly_created_artifact.GetFeatureText( 'shaft_wood' )]の板で作られ、[newly_created_artifact.GetFeatureText( 'head_metal' )]の縁で固定されている。縁には[newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]の象眼が施され、[newly_created_artifact.GetFeatureText( 'decoration_pattern' )]が描かれている。"
