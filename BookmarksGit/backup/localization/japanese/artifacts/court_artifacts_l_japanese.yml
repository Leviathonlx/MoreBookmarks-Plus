 artifact_wall_cid_sword_name: "ティソーナ"
 artifact_wall_el_cids_sword: "「ティソーナ」の銘が刻まれた、約90センチメートルの長剣。有名な将軍エル・シッドが持ち主から奪い取ったと言われているこの剣は、存在するだけで軍事的な畏怖の念を抱かせる。"
 artifact_wall_sword_muhammad_name: "ムハンマドの剣"
 artifact_wall_sword_muhammad: "預言者ムハンマドの本物の9本の剣の一振り。これは[SCOPE.Custom('MuhammadSword')]だ。"
 artifact_wall_sword_muhammad_aladb: "アル・アドブ――バドルの戦いでとウフドの戦いでムハンマドが使用したもの"
 artifact_wall_sword_muhammad_almathur: "アル・マトゥール――ムハンマドが父親から受け継いだもの"
 artifact_wall_sword_muhammad_arrasub: "アル・ラスブ――ムハンマドの家宝"
 artifact_wall_sword_muhammad_albattar: "アル・バタール――ムハンマドがバヌ・カイヌカ族から戦利品として奪ったもの"
 artifact_wall_sword_muhammad_haft: "ハフト――ムハンマドがバヌ・カイヌカ族から戦利品として奪ったもの"
 artifact_wall_sword_muhammad_qali: "カーリ――ムハンマドがバヌ・カイヌカ族から戦利品として奪ったもの"
 artifact_wall_sword_muhammad_dhu: "ドゥ・アル・ファカール――バドルの戦いでムハンマドが戦利品として奪ったもの"
 artifact_wall_sword_muhammad_mikhdham: "アル・ミフダム――ムハンマドがいとこであり義理の息子でもあるアリー・イブン・アビー・ターリブに渡したもの"
 artifact_wall_sword_muhammad_alqadib: "アル・カディブ――長きにわたりムハンマド家が所有していた剣"
 artifact_wall_sword_attila_name: "神の剣"
 artifact_wall_sword_attila_description: "フン族の首長アッティラの伝説の剣、「神の鞭」。別名「火星の剣」。"
 artifact_sword_goujian_name: "越王勾践剣"
 artifact_sword_goujian: "この古代の剣は、かつて越王句践が所有していたと伝えられている。その造りは古風ながら、鍛造の技は極めて精緻である。鍔の近くには鳥虫篆の金文字が刻まれている。"
 artifact_sword_goujian_refulgence: "[gujian_sword.GetDesc]\n\nこれは、句践が孔子に教えを請うた際に佩用していた「燿光」の剣であると考えられている。"
 artifact_sword_goujian_purity: "[gujian_sword.GetDesc]\n\nこれは、「清浄」と呼ばれる剣であると考えられている。"
