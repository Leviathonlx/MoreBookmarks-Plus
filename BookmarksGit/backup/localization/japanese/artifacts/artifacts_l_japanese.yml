 easteregg_artifact_map_lohmander: "古い旅行記"
 easteregg_artifact_map_lohmander_description: "この小さな革表紙の本には、スカンディナヴィア人の書記官の物語と、彼が西方からインドへ旅をした時のことが書かれている。旅をする上で知っておくべき危険な場所や道筋に加えて、水の補給場所や靴の種類といった必要な装備についても詳しく知ることができる。また、土地の食べ物や踊りに関する情報も満載だ。\n\nなかには亜大陸やほかの多くの場所が描かれた地図も多数折り込まれており、はるか遠い場所の地名や、その旧名も記録されている。"
