 #FP3 artifacts
 artifact_oxus_bracelet_name: "オクサスの腕輪"
 artifact_oxus_bracelet_description: "この見事な腕輪は、$k_transoxiana$の地から来たと伝えられている。エナメルや半貴石の象嵌は長い年月の間に失われたが、金の輝きは今もなお失われていない。このような腕輪は、古代、諸王の王の宮廷で名誉の贈り物とされており、かつてバビロンの偉大な領主が身に着けていたのかもしれない。"
 fp3_incense_burner_sculpture: "香炉彫刻"
 fp3_incense_burner_sculpture_desc: "多数の穴から香りの煙を吹き出す猫の形をした香炉。宝石のはめ込まれた目を持つ頭部はヒンジが付いており、香を中に置くことができる。"
 fp3_ancient_drinking_vessel: "アケメネス朝の飲用容器"
 fp3_ancient_drinking_vessel_desc: "山羊の形に仕上げられている華美な容器。忘れられた時代に作られたが、その美しさは色褪せていない。"
 artifact_sassanian_sword_name: "ササン朝の剣"
 artifact_sassanian_sword_description: "古ササン朝時代の遺物と言われるこの剣$sassanian_sword_description_base$は、目を見張るような美しさを持っている。現在ではあまりにも脆く戦いに向かないが、かつてこの剣は時を超えた英雄に握られていたかもしれない。"
 artifact_sassanian_replica_sword_name: "ササン朝式の剣"
 sassanian_sword_description_base: "いくつかの宝石で飾られ、複雑な模様が施されている"
 famed_replica_sassanian_sword_description: "この剣は過去の輝かしい時代を映し出したものであり、鍛冶師の祖先の時代、英雄の歴史を思い起こさせる。それは$sassanian_sword_description_base$で、目を見張る美しさがある。この剣を振るうことで、古の伝説の王たちの姿に自己を投影できる。"
 masterwork_replica_sassanian_sword_description: "この剣は明らかに古い時代の武器を模倣する意図で作られており、鍛冶師の祖先の英雄の歴史を思い起こさせる。それは$sassanian_sword_description_base$である。遠い昔の名残であるものの、それを手にすれば、失われた時代の偉大な領主の姿を想像することができる。"
 common_replica_sassanian_sword_description: "この粗末な模倣品は、鍛冶師の祖先を侮辱するものだ。安価な石が象嵌されており、不均一で粗い模様になっている。これを鞘入れ提げていると、失われた時代に戻りたいと妄想する愚か者に見える。"
