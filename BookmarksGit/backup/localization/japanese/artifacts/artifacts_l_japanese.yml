 frogspawn_jar_name: "カエルの卵の壺"
 frogspawn_jar_description: "壺の中にはドロッとした卵が詰まっていて、孵化したオタマジャクシが数匹いる。[inspiration_owner.GetTitledFirstName]が野外の恐ろしさを示すために[ROOT.Char.GetTitledFirstNameNoTooltip]に送ったもの。\n\nうごめいている！"
