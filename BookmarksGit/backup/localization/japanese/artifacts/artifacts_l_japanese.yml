 beaver_book_description: "[inspiration_owner.GetTitledFirstName]が旅の途中で挿絵とともに書いた、ビーバーの設計と建築技術に関する本。"
 crocodile_tapestry_name: "ワニのタペストリー"
 crocodile_tapestry_description: "[inspiration_owner.GetTitledFirstNamePossessive]の能力を最大限に発揮して作られたワニのタペストリー。真っ赤な体に幾重もの牙と毒のあるいぼ、棘のついた尻尾を持っている。滝の裏の洞窟で、たくさんの卵が置かれた巣に包まれている。"
 mountain_rock_name: "山の岩"
