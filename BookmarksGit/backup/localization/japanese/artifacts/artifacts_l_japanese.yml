 saint_margaret_fingernails_description: "アンティオキアの聖マルガリタは、靴のかかとだけで竜を殺したことで有名だ。この古く気持ちの悪い爪の切れ端は彼女のものだと考えられている。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険中に[owner.GetTitledFirstNameNoTooltip]に送ったもの。"
