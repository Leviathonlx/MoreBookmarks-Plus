 easteregg_artifact_elisabeth_plush: "エリザベートのキツネのぬいぐるみ"
 easteregg_artifact_elisabeth_plush_description: "エリザベートのキツネのぬいぐるみは、とても愛されたおもちゃで、彼女の人生のほとんどの時間を彼女とともに過ごした。エリザベートは、自分の雇い主のために複雑な暗号を織り交ぜながら、よくこのぬいぐるみに話しかけていた。安らぎを与えるとともに、持ち主はキツネの狡猾さを真似しようという気になる。"
 easteregg_artifact_nicks_redolence: "最後の香り"
 easteregg_artifact_nicks_redolence_description: "[ROOT.Char.Custom('GetComplexColor')]の小さなフラスコには、紳士も淑女も等しく恍惚とさせる香りが閉じ込められている。栓には小さく#EMP 「今、終わりが近付いている…」#!と刻まれている。"
 easteregg_artifact_chad_book: "注釈付きのアエネイス"
 easteregg_artifact_chad_book_description: "ウェルギリウスの『アエネイス』の愛された、輝かしい写しであるが、多くの落書きがある。狂気の落書きもあれば、洞察力に富んでいる落書きもある。"
 easteregg_artifact_chad_dagger: "短剣"
