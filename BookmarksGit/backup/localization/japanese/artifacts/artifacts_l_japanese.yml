 artifact_magnificent_crown_name: "壮麗な王冠"
 artifact_magnificent_crown_description: "美しい線条細工と精巧な模様のすべてが、この王冠の真の存在理由を演出するものになっている。刻まれた[ROOT.Char.GetFirstNamePossessive]の先祖のレリーフが先人たちの権威を想起させ、[ROOT.Char.GetHerHis]自身の権威と結び付けている。"
