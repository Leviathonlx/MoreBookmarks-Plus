 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "光の山"
 artifact_pedestal_koh_i_noor_description: "並ぶもののない大きさと透明度のダイヤモンド。インド南東部の鉱山で産出したと言われているが、その真の産地は不明だと考えられる。"
 artifact_jewelled_danda_name: "宝石のダンダ"
 artifact_jewelled_danda_description: "インドの装飾された宝石付きの笏で、王の権威と君主が臣下に厳罰を下すことができることを示す究極の象徴となっている。"
 artifact_aruval_name: "古代のアルヴァル"
 artifact_aruval_description: "この長いアルヴァルは、カルパスワミが振るっていた可能性もあるほど古いものだと言われている。"
 artifact_khanda_name: "儀式用のカンダ"
 artifact_khanda_description: "このカンダは戦闘用ではなく儀式用に作られたもので、何世代にもわたって無知のベールを切り開く必要性を思い出させる役割を果たしてきた。"
 artifact_makarakundala_name: "マカラクンダーラ"
 artifact_makarakundala_description: "神々が身につけていたものと同様のイヤリングで、これは実際に神々のものだったと主張する者もいる。"
 artifact_cintamani_name: "如意宝珠"
 artifact_cintamani_hindu_description: "かつて空から落ちてきたと伝えられている石。一説によれば、これはかつてヴィシュヌやナーガ王が所有していたもので、所有者に繁栄をもたらすという。"
 artifact_cintamani_buddhist_description: "かつて空から落ちてきたと伝えられている石。一説によれば、これはかつて観音菩薩や地蔵菩薩が持っていたもので、所有者の願いを叶えてくれるという。"
 artifact_navaratna_name: "ナワラトナ"
 artifact_navaratna_description: "ヒンドゥー教の9人の天空の神を象徴する、中央に大粒のルビーを配して連ねた9つの宝石。"
 artifact_shankha_conch_name: "トゥンカル"
 artifact_shankha_conch_description: "ヴィシュヌ神の象徴であるこの古代のトゥンカルというほら貝は、宗教儀式のラッパとして使われ、繁栄と美徳のシンボルと言われている。"
 artifact_pedestal_great_diamond_name: "グレートダイヤモンド"
 artifact_pedestal_great_diamond_description: "この巨大な宝石は、かつて寺院の彫像を飾っていたと言われているが、欲深い侵入者によって奪われてしまった。"
 al_taj_crown_name: "アル・タージ・アル・シャリーフ"
 al_taj_crown_description: "「栄誉の冠」または「尊敬の覆い」は、ファーティマ朝のカリフの伝統的な行進用の冠だ。巨大な宝石「アル・ヤティマ」が飾られている。"
 qadib_al_mulk_name: "カディーブ・アル・ムルーク"
 qadib_al_mulk_description: "ファーティマ朝カリフの行進用の杖で、金で覆われ、真珠や宝石がはめられている。"
 ryukyu_shaku_name: "三山の笏"
 ryukyu_shaku_description: "神聖な島の杉から彫られた漆塗りの儀式用笏。ただ一つの神聖な権威のもとで氏族が統一されることを象徴している。"
 ryukyu_crown_name: "竜の冠"
 ryukyu_crown_description: "珊瑚が嵌め込まれた冠。知恵の真珠を掴んだ黄金の海竜を戴いている。その輝きは波間に広がり、力と繁栄の灯台となる。"
 al_sayf_al_khass_name: "アル・サイフ・アル・カース"
 al_sayf_al_khass_description: "この宝石を散りばめた剣は、雷から作られたと言われている。銘の刻まれた金の鞘に収められており、カリフ圏で儀式的な意味合いが強いため、抜かれることはめったになかった。"
 al_dawat_name: "アル・ダワット"
 al_dawat_description: "金と珊瑚で作られたインク壺。長い間、カリフの儀式で特別な役割を果たしてきた。"
 al_hafir_name: "アル・ハフィール"
 al_hafir_description: "「アル・ハフィール」すなわち「蹄」と呼ばれるこの赤いルビーは、この世ではめったに見られないほど上質なものだ。一欠片のシルクを中心に棒状のエメラルドが円を描いている。伝統的にカリフの馬の顔を飾ってきた。"
 artifact_wall_banner_thankfulness_name: "感謝の旗"
 artifact_wall_banner_thankfulness_description: "この白いシルクの旗には金の文字が記され、金のランスに巻かれています。伝統的に、カリフの行進ではこの旗とその姉妹となる作品が運ばれている。"
 artifact_arms_of_alex_name: "アレクサンドロス大王の鎧"
 artifact_arms_of_alex_description: "アレクサンドロス大王のものだったとされる、麻布を重ねた古代の鎧。もはや着ることはできないが、鎧自体が地中海からインドの端まで知られている大遠征の遺産となっている。"
 artifact_pedestal_al_jabal_name: "アル・ジャバル"
 artifact_pedestal_al_jabal_description: "アル・ジャバル、すなち「山」と呼ばれる大粒のルビーをあしらった指輪。石はほかに類を見ない大きさで、ササン朝ペルシアの皇帝がこの指輪を身につけていたと言われている。"
 artifact_pedestal_al_yatima_name: "アル・ヤティマ"
 artifact_pedestal_al_yatima_description: "この巨大な真珠は、「アル・ヤティマ（孤児）」と呼ばれ、世界でも類を見ないと言われている。宝石と真珠の家族の中の孤児。"
 artifact_dagger_of_rostam_name: "ロスタムの短剣"
 artifact_dagger_of_rostam_description: "この複雑な短剣は、ロスタムが白鬼を殺す際に使ったものだと言われている。"
 artifact_spear_of_ascalon_name: "アスカロン"
 artifact_spear_of_ascalon_description: "この折れた古い槍は、聖ゲオルギウスがベイルートの竜を退治する際に使った槍の一部だと言われている。"
 artifact_zomorrodnegar_name: "シャムシール・エ・ゾモロドネガル"
 artifact_zomorrodnegar_description: "エメラルドが散りばめられたこの剣は、悪魔フラッゼレイを退治したソロモンの神話の剣と言われている。"
 artifact_muhammads_epistles_name: "ムハンマドの手紙"
 artifact_muhammads_epistles_description: "この書簡は、預言者ムハンマドと[newly_created_artifact.Custom('EpistleReciever')|U]の統治者との間の往復書簡の一部である。"
 epistle_syria: "シリア"
 epistle_arabia: "アラブの部族"
 epistle_persia: "ペルシア"
 epistle_byzantium: "東ローマ帝国"
 epistle_bahrain: "バーレーン"
 artifact_kaves_apron_name: "カーヴェの前掛け"
 artifact_kaves_apron_description: "このボロボロの旗は、ペルシアの鍛冶工カーヴェが、暴君に対して民衆を立ち上がらせるために、自分の前掛けから作った伝説の旗だと言われている。"
 artifact_joyeuse_name: "ジョワユーズ"
 artifact_joyeuse_description: "ロンギヌスの槍を埋め込んで作られたカール大帝の剣。ジョワユーズは、騎士の勇猛さとカール大帝の帝国の遺産の両方を象徴している。"
 artifact_durendal_name: "デュランダル"
 artifact_durendal_description: "短くて重いこの剣は、ローランが王の敵に奪われないようにするべくその死に際に隠した伝説の剣「デュランダル」だと言われている。"
 artifact_curtana_name: "カーテナ"
 artifact_curtana_description: "これは慈悲の剣カーテナだと言われている。かつてトリスタンがモルオルトとの戦いで振るった伝説の剣。切っ先が欠けているのもそのためで、切っ先はアイルランドの巨人の分厚い頭蓋骨の中に消えたという。"
 artifact_ring_angelica_name: "アンジェリカの指輪"
 artifact_ring_angelica_description: "ローランやシャルルマーニュの物語で知られる、アンジェリカが身につけていたとされる指輪。その力は衰えてしまったらしく、透明になることはないようだが、今でも大昔に亡くなった王女の立派な象徴となっている。"
 artifact_olifant_name: "オリファント"
 artifact_olifant_description: "複雑な彫刻が施された大きな象牙の角笛。ローランがロンスヴォーの戦いで死ぬ前に助けを呼ぶために使った角笛だという説がある。"
 artifact_colada_name: "コラーダ"
 artifact_colada_description: "エル・シッドの剣の一振りだと噂されるこの剣は、エル・シッドの騎士らしい美徳に憧れる人々を奮い立たせる。"
 artifact_aram_name: "アラム"
 artifact_aram_description: "この古代の黒ずんだ槍は、いくつもの世代が移ろうのを見てきた。多くの人がジャンガル叙事詩に出てくる伝説の槍アラムだと信じているほど古い。"
 artifact_ikenga_name: "イケンガ"
 artifact_ikenga_description: "角の生えたこの小さな像は、持ち主に成功と勝利をもたらすと言われている。"
 artifact_mmaagha_kamalu_name: "マーガ・カマル"
 artifact_mmaagha_kamalu_description: "とても古い華麗な儀式用の剣。かつてイボ族の戦いの神カマルが所有していたと言われている。"
 artifact_bronze_head_name: "青銅の頭像"
 artifact_bronze_head_description: "大昔に没した統治者の特徴を細部まで再現した自然主義的な青銅の頭像は、金属で鋳造したものというよりも彫刻のように見える。君主の地位を示す王冠が飾られている。"
 artifact_crystal_carving_name: "水晶の彫刻"
 artifact_crystal_carving_description: "この長方形の水晶は、ほぼ完全な透明で、その表面のほとんどが複雑な彫刻で覆われている。用途は不明だとしても、とても美しい品だ。"
 artifact_ibeji_name: "イベジ"
 artifact_ibeji_description: "亡くなった双子を表した小さな木彫りの像で、その家族に大切にされると富と幸運をもたらすと信じられている。手の込んだ、かなり高さのある髪型で飾られています。"
 artifact_kantele_name: "古代のカンテレ"
 artifact_kantele_description: "この木製の弦楽器は、何世代にもわたって受け継がれてきた。噂によれば、ワイナミョイネンの時代にまで遡るかもしれないという。"
 artifact_sledovik_name: "スレドヴィク"
 artifact_sledovik_description: "この大きな岩には、岩にめり込んだ足跡がついている。古くから祭壇の役割を果たしており、足跡は地元の聖人が残したものとされている。"
 artifact_nagelring_name: "ナーゲルリング"
 artifact_nagelring_description: "伝説によれば、この古びた剣は神話に名高いディートリヒ・フォン・ベルンに関係している。この関係によって、この品は正当に有名になった。"
 artifact_kladenets_name: "クォデネンツ"
 artifact_kladenets_description: "この古い鋼鉄製の剣は、ボロボロになっているものの、自分自身を振ることができる神話の剣クォデネンツだと言われている。現在の状態では決して使うことはできないが、その存在だけで超自然的な起源を信じる人々の尊敬を集める。"
 artifact_legbiter_name: "レッグバイター"
 artifact_legbiter_description: "極めて鋭利な剣で、柄は象牙製。この武器は、ノルウェーの偉大な王、マグヌス・オラフソンのものだったと言われている。"
 artifact_quernbiter_name: "クワーンバイター"
 artifact_quernbiter_description: "この剣は、かつてノルウェーのホーコン王が使っていたもので、当時はひき臼をも切り裂くほどの切れ味と言われていた。"
 artifact_dragvandil_name: "ドラグヴァンディル"
 artifact_dragvandil_description: "農民であり、詩人であり、戦士であったエギル・スカラグリームスソンが持っていたとされる剣で、エギルのサガに登場する。"
 artifact_szczerbiec_name: "シュチェルビェツ"
 artifact_szczerbiec_description: "天使から勇者ボレスワフ王に与えられたと言われるこの剣は、キエフの黄金の門を叩くのに使われたものだと言われている。非常に大きな象徴的な意味を持っている。"
 artifact_chinese_caligraphy_name: "漢字の書"
 artifact_chinese_caligraphy_description: "繊細な紙に、奇妙だが美しく、非常に正確な文字が書かれている。はるか東の中国から来たものと言われている。"
 artifact_ruyi_name: "如意"
 artifact_ruyi_description: "漢字と装飾で覆われた小さなヒスイの笏。"
 turquoise_throne_name: "ターコイズの玉座"
 turquoise_throne_description: "シャー・ナーメに登場するペルシア王の伝説の玉座を想像して作られた、宝石で装飾された玉座。黒檀の骨組みが、無数のターコイズと、ターコイズ色にほうろう引きされた純金の板で装飾されている。その息を呑むような美しさは、その道の第一人者の職人でなければ生み出せない。"
 peacock_throne_name: "孔雀の玉座"
 peacock_throne_description: "この豪華な玉座は、ジャムシードの王権を再現することを目的としている。世界中の職人が集まり、金や銀、何百もの宝石を組み合わせて、今目の前にある玉座を作り上げたと言われている。"
 artifact_banner_islam_name: "ムハンマドの聖なる旗"
 artifact_banner_islam_description: "これはムハンマドの聖なる旗と言われており、預言者の時代の遺物であり、イスラム教全体の象徴でもある。"
 artifact_spear_of_the_prophet_name: "預言者の槍"
