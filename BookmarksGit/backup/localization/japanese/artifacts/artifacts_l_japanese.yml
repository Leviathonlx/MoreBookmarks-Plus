 #Game start additional unique artifacts
 reichskrone_name: "神聖ローマ皇帝冠"
 reichskrone_description: "神聖ローマ皇帝の地位を示す象徴。通りかかった公爵の目を引くことは間違いない。"
 nikephoros_crown_name: "ニケフォロス2世フォカスの冠"
 nikephoros_crown_description: "皇帝の血統で最も優れた戦術家の一人の冠。帝国の西側での戦争には失敗したが、東側では征服者となった。"
 skull_cap_charlemagne_name: "カール大帝の頭蓋"
 skull_cap_charlemagne_description: "この箱の中にはカール大帝の頭が保管されている。彼の叡智が持ち主に降りてくるかもしれない。"
 papal_tiara_name: "教皇冠"
 papal_tiara_description: "教皇庁を象徴する、宝石を散りばめた司教冠と金の冠。しかし、これが最もまばゆく輝くのはあなたの頭に乗っている時ではないだろうか？"
 essen_crown_name: "小さな王冠"
 essen_crown_description: "エッセンで行われたオットー3世の戴冠式のために作られた冠とする説や、聖母像の頭に乗せるためのものだとする説がある。いずれにしてもこれはとても小さいが、頭に乗せようと思えば乗せられるかもしれない。"
 monomachus_crown_name: "モノマコスの王冠"
 monomachus_crown_description: "コンスタンティノス9世モノマコス、その妻ゾエ、妹テオドラ、そして寓意的な踊り手たちの金の絵が区切って描かれている王冠。"
 edmund_head_name: "聖エドムンドの頭"
 edmund_head_description: "エドムンドは生まれたその時から聖人になることを強く求めた。伝説によると、彼はイースト・アングリアの王で、自分の民がヴァイキングに虐殺されるのを避けるために、ヴァイキングの犠牲になることを志願したという。"
 dhammapada_name: "法句経"
 dhammapada_description: "ブッダの言葉を集めたもので、上質なヤシの葉の本に綴じられている。"
 excalibur_name: "「エクスカリバー」"
 excalibur_description: "ブリテンには、真のエクスカリバーを持っていると主張しない統治者は一人もいない。戦争の費用はエクスカリバーを売って賄われるため、ほかの者がこの剣を展示しているところを客人が見つけないように祈らなければならない。"
 vinaya_pitaka_name: "律蔵"
 vinaya_pitaka_description: "パーリ三蔵にある仏教の経典。この経典は、僧侶のための修行の規則を指導する。"
 sutta_pitaka_name: "経蔵"
 sutta_pitaka_description: "ブッダの死後、最初に開かれた仏教徒の集会をもとにした上座部仏教の経典。ブッダとその弟子たちによるとされる詩や説教が数多く収められている。パーリ三蔵の一部。"
 abhidhamma_pitaka_name: "論蔵"
 abhidhamma_pitaka_description: "ブッダの教えを詳細に分析した学術書。パーリ三蔵の一部。"
