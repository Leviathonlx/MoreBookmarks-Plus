l_japanese:
 #court.4500 Fake artifacts and trinkets
 blood_brooch_name: "血のブローチ"
 blood_brooch_description: "このブローチには[ROOT.GetCharacter.GetTitledFirstName]の血で満たされたガラスの宝玉が付いている。"
 cuckoldry_psalter_name: "寝取られの詩篇"
 cuckoldry_psalter_description: "愚か者から詐欺師へと時代を超えて受け継がれてきたこの書物は、配偶者への最高の贈り物と言われている。少なくとも、表紙の象牙の像は幸せな結婚生活を送っているようだ。"
 chastity_belt_name: "貞操帯"
 chastity_belt_description: "この貞操帯は、自分と他人を守るために、内側と外側の両方に棘が付いている。"
 holy_needle_name: "アンティオキアの聖なる針"
 holy_needle_description: "まあ、十字架刑の立派な刺繍ができるかもしれない。"
 finger_bones_name: "聖人の指の骨"
 finger_bones_description: "11本揃っている！"
 dead_chicken_name: "臆病者の盾"
 dead_chicken_description: "この死んだ鶏を振り回していれば、誰もあなたに近づきたくないし、敵でもなくなる。"
 worm_on_a_string_name: "紐の虫"
 worm_on_a_string_description: "赤ん坊が喜ぶであろう玩具。"
 #court.4750 Book commissions
 pope_joan_book_name: "女教皇ヨハンナの物語"
 pope_joan_book_desc: "[ROOT.Char.GetTitledFirstNameNoTooltip]が女教皇ヨハンナとして描かれている本。敬虔なのか、冒涜的なのか、それとも魅力的だろうか？"
 lady_godiva_book_name: "ゴダイヴァ女史の物語"
 lady_godiva_book_desc: "少なくとも、[ROOT.Char.GetTitledFirstNameNoTooltip]が裸で馬に乗っている描写は誇張だ。"
 caligula_book_name: "500の鞭打ち"
 caligula_book_desc: "500ページにわたってカリギュラが[ROOT.Char.GetTitledFirstNameNoTooltip]を鞭打っている"
 nasreddin_book_name: "ナスレディンの物語"
 nasreddin_book_desc: "この中で[ROOT.Char.GetTitledFirstNameNoTooltip]はナスレディンの偽物という名誉を受けている。"
 valmiki_book_name: "ヴァールミーキの格言集"
 valmiki_book_desc: "最古の詩人ヴァールミーキの名言の数々が、なんと[ROOT.Char.GetTitledFirstNameNoTooltip]の口から語られる"
 ruler_hero_book_name: "[ROOT.Char.GetTitledFirstNameNoTooltip]の物語"
 ruler_hero_book_desc: "冒頭の行で、[ROOT.Char.GetTitledFirstNameNoTooltip]が[ROOT.Char.GetHerHis]の宮廷に次のように宣言している。「私は座らなければならない、あなたに耐えられないから」"
 sinbad_book_name: "シンドバッドの冒険"
 sinbad_book_desc: "シンドバッドが直面するさまざまな獣が[ROOT.Char.GetTitledFirstNameNoTooltip]の顔を持っている本。"
 #court.4806 fan relics
 purple_underwear_name: "皇室の紫の下着"
 purple_underwear_description: "皇帝にのみ相応しい。\n\n“Sic itur ad astra…?”"
 fake_reichskrone_name: "偽物の神聖ローマ皇帝冠"
 fake_reichskrone_description: "つければ王位を真に#EMP 騙る者#! となる"
