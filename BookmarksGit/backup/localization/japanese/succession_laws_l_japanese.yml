 princely_elective_electors: "選帝侯"
 princely_elective_electors_tooltip: "[SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip]のほか、以下の[titles|E]の所有者は[SuccessionElectionWindow.GetSuccessionLaw.GetName]の下で[electors|E]として優遇されます：[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\n上記のいずれも作成されていない、[de_jure|E]な帝国の[vassal|E]が所有していない、現時点でほかの選挙人が所有している、あるいは所有者の[faith|E]が皇帝のそれと異なる場合には、直接の帝国の封臣または[independent_ruler|E]が所有するほかの慣習的称号が、以下の基準に応じて選択されます：\n$EFFECT_LIST_BULLET$皇帝の[faith|E]と[culture|E]を持つ統治者が優先される\n$EFFECT_LIST_BULLET$[theocratic|E]、[feudal|E]統治者が優先される"
