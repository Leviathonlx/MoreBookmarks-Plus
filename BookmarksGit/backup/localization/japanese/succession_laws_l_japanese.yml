 feudal_elective_succession_law: "封建選挙制"
 princely_elective_succession_law: "選挙王制"
 feudal_elective_succession_law_effects: "[ruler|E]とその[title|E]に属する1または2[ranks|E]下のすべての直接的な[de_jure|E][vassals|E]は、自分自身と統治者の[close_family|E]の中から[title_heir|E]を指名することができます。"
 princely_elective_succession_law_effects: "皇帝と七人の選帝侯は、自分自身、[ruler|E]の[legitimate|E]子供や兄弟姉妹、帝国のほかの主要な[de_jure|E][vassal|E]の中から、[title_heir|E]を指名することができます。歴史的な選挙人の[title|E]が異教徒によって保持されている場合、もしくは存在しない場合は、別の[de_jure|E]封臣が代わりを務めます。この[succession_law|E]は、[faith|E]と[piety|E]を非常に重要視します。\n\nこの領国の選挙人の称号とは、ケルン、マインツ、トリーアの伯爵領と、ボヘミア、東フランケン、オストファーレン、オストマルクの公爵領です。"
 gaelic_elective_succession_law: "タニストリー選挙制"
 gaelic_elective_succession_law_effects: "[ruler|E]とその[title|E]に属する1または2[ranks|E]下のすべての[vassals|E]は、統治者の[dynasty|E]のメンバーから[title_heir|E]（タニスト）を指名することができます。封臣は[close_family|E]より、年長で遠縁の者を好む傾向があります。"
 saxon_elective_succession_law: "サクソン選挙制"
 saxon_elective_succession_law_subname: "賢人会議"
 saxon_elective_succession_law_effects: "[ruler|E]とその[title|E]に属する1または2[ranks|E]下のすべての直接的な成人の[de_jure|E]封臣は、自分たちのうち最も[powerful_vassal|E]、統治者の[legitimate|E]子供、その他の有効な[claimant|E]の中から、[title_heir|E]を指名することができます。"
 scandinavian_elective_succession_law: "スカンディナヴィア選挙制"
 scandinavian_elective_succession_law_subname: "ディング"
 scandinavian_elective_succession_law_effects: "[ruler|E]と[de_jure|E][vassals|E]（男爵を除く）は、統治者の[extended_family|E]と選択可能な[claimants|E]の中から[title_heir|E]を指名することができます。この[succession_law|E]における[voting_power|E]は、[elector|E]の[domain|E]の[county_development|E]と[capital|E]の[county_opinion|E]の合計値から影響を受けます。"
 feudal_elective_candidates: "近親、請求者、選挙人"
 feudal_elective_candidates_tooltip: "封建選挙制のもとで有効な候補者となるには、キャラクターが以下の条件のいずれかを満たしている必要があります\n$EFFECT_LIST_BULLET$現在の統治者の正当な[close_family|E]であり、神権制または共和制の継承権者ではない\n$EFFECT_LIST_BULLET$その称号の[claimant|E]であり、神権制または共和制の継承権者ではない\n$EFFECT_LIST_BULLET$その称号の有効な封建制の[elector|E]である"
 feudal_elective_electors: "統治者と封臣"
 feudal_elective_electors_tooltip: "封建選挙制のもとで有効な[elector|E]となるには、封臣が以下の条件のいずれかを満たしている必要があります\n$EFFECT_LIST_BULLET$その称号の[de_jure|E]封臣である\n$EFFECT_LIST_BULLET$その称号の直臣である\n$EFFECT_LIST_BULLET$その称号の1つまたは2つだけ下の[ranks|E]である"
