l_japanese:
 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "分割相続制"
 partition_succession_law_subname: "すべての子供が平等に相続する"
 partition_succession_law_effects: "\n#V $partition_succession_law$[succession]のもとでは、あなたの[titles]はあなたの子供たちに平等に分配されます。#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak 継承時、亡き[ruler|E]が保持していたすべての[titles|E]は[eligible_children|E]の間で分けられ、[player_heir|E]は常に[primary_title|E]と[realm_capital|E]およびそれに関連する直接の[de_jure|E]称号を与えられます。\n\n若い子供たちには主要称号と同じ[rank|E]のものを始めとする称号が与えられますが、該当するものがない場合は低ランクの称号が与えられます。プレイヤーの後継者が継承資格を持たない称号を事前に付与することはできません。\n#!"
 high_partition_succession_law: "高度分割相続制"
 high_partition_succession_law_subname: "すべての子供が相続する"
 high_partition_succession_law_effects: "\n#V $high_partition_succession_law$[succession]のもとでは、[titles]の大部分があなたの[player_heir]に割り当てられ、残りが子供たちに分配されます。#!\n\n#weak $partition_base_desc$\nプレイヤーの後継者は亡くなった統治者の称号の半分以上を#emp 必ず#! 相続します。\n#!"
 confederate_partition_succession_law: "分割連合相続制"
 confederate_partition_succession_law_subname: "すべての子供が平等に相続する"
 confederate_partition_succession_law_effects: "\n#V $confederate_partition_succession_law$のもとでは、あなたの[titles]はあなたの子供たちに平等に分配されます。歳下の[realm_heirs]のために新たな[titles]が創設されることがあります。#!\n\n#weak $partition_base_desc$\n十分な所領があれば、歳下の子供たちのための称号が創設されます。\n\n#!#X 部族制の統治者はこの継承タイプに固定されています。#!\n"
 single_heir_succession_law: "長子相続制"
 single_heir_succession_law_subname: "最年長の子供が継承する"
 single_heir_succession_law_effects: "\n#V $single_heir_succession_law$[succession]のもとでは、あなたの最年長の子供があなたのすべての[titles]を継承します。#!\n\n#weak 継承時には亡くなった統治者のすべての[titles|e]が最年長の[eligible_child|E]である[player_heir|E]に与えられます。歳下の子供には何も与えられません。\n#!"
 single_heir_succession_law_youngest: "末子相続制"
 single_heir_succession_law_youngest_subname: "最年少の子供が継承する"
 single_heir_succession_law_youngest_effects: "\n#V $single_heir_succession_law_youngest$[succession]のもとでは、あなたの最年少の子供があなたのすべての[titles]を継承します。#!\n\n#weak 継承時には亡くなった統治者のすべての[titles|e]が最年少の[eligible_child|E]である[player_heir|E]に与えられます。歳上の子供には何も与えられません。\n#!"
 single_heir_dynasty_house: "年功序列制"
 single_heir_dynasty_house_subname: "[house]の最年長のメンバーが相続する"
 single_heir_dynasty_house_effects: "\n#V $single_heir_dynasty_house$[succession]のもとでは、あなたの[house]の最年長のメンバーがあなたのすべての称号を相続します。#!\n\n#weak 継承時には亡くなった統治者のすべての[titles|e]がその[house|E]の継承権を持つ最年長のメンバーに与えられます。たまたまその家の最年長メンバーだった場合を除き、あなたの子供には何も与えられません。\n#!"
 same_faith_theocratic_succession_law: "同宗派制"
 same_faith_theocratic_succession_law_effects: "現在の[ruler|E]と同じ[faith|E]のキャラクターのみが相続できます。"
 same_faith_only_law: "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects: "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law: "神権制"
 bishop_theocratic_succession_law_effects: "継承時には亡くなった[realm_priest_possessive|E]のすべての[titles|e]がその後継者に与えられます。この後継者が誰になるかは[faith|E]の教義によって定められます。"
 temporal_head_of_faith_succession_law: "世俗的神権制"
 temporal_head_of_faith_succession_law_effects: "[temporal_head_of_faith|E]の[title|E]が現在の[head_of_faith|E]の[player_heir|E]に与えられます。"
