 female_preference_law_effects: "$EFFECT_LIST_BULLET$継承において女性が男性より優先される\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、その[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を持つことができる"
 female_only_law_effects: "$EFFECT_LIST_BULLET$男性は相続資格を持たない\n$EFFECT_LIST_BULLET$男性は[claims|E]を相続できない\n$EFFECT_LIST_BULLET$女性の[rulers|E]は、その[faith|E]が[GetFaithDoctrine('doctrine_concubines').GetBaseName]または[GetFaithDoctrine('doctrine_polygamy').GetBaseName]の[doctrine|E]を持つ場合、[concubines|E]または複数の[spouses|E]を持つことができる"
