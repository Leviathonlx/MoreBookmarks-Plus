l_japanese:
 court_jester_prefix: "宮廷道化師： "
 jester.100.t: "$court_jester_prefix$愚かで汚物まみれの我が好敵手"
 jester.100.desc: "またも疲れる一日… 安らぎと静けさを求めて腰掛けると、私室の扉が突然勢いよく開け放たれる。\n\nあれは我が好敵手にして道化師の[jester.GetTitledFirstName]か？ 信じられないほどけばけばしい[jester.Custom('GetAccessory')|l]を付け、汚物まみれの[jester.Custom('GetClothingArticle')]を着込んでいるぞ！？ 私が知る[jester.GetHerHim]の内面と同じくらいの、くそみたいな外面を曝しているじゃないか！\n\n「[ROOT.Char.Custom('GetExpensiveDrink_Singular')]です… 我が#EMP 主君#!」[jester.GetSheHe]は顔を大いにしかめてそう言う。\n\n時には人生が楽しいこともある。"
 jester.100.a: "貴殿に乾杯だ、親愛なる[jester.GetFirstNameNoTooltip]よ！"
 covered_in_feces: "くそまみれ"
 covered_in_feces_desc: "この人物は、頭から爪先まで汚物に覆われている。"
 jester.200.t: "$court_jester_prefix$の笑い声は最高の良薬"
 jester.200.desc: "「[ROOT.Char.GetTitleTierName]と[ROOT.Char.Custom('lowly_servant_type')]についての話はお聞きになりましたか、我が君？こんな具合です！」道化師の[jester.GetTitledFirstName]が楽しそうに話しはじめる。\n\n顔が紅潮し、笑いの涙が頬を流れていく。[jester.GetSheHe]はどこでこんな冗談を仕入れてくるのだろう？[jester.GetSheHe|U]はとても愉快だ！\n\n笑い#EMP 死に#!しないよう、そろそろ仕事に戻るべきだろう！"
 jester.200.a: "よろしい、話しなさい！"
 jester.200.b: "楽しかった。そろそろ仕事に戻る時間だ！"
 death_laughter: "笑いすぎて死亡しました"
 jester.300.t: "$court_jester_prefix$巧みな曲芸"
 jester.300.desc: "「大広間にお越しください、我が君！ぜひご覧になるべきです！」突然、使用人が叫んだ。\n\n大広間に着くと、道化師の[jester.GetTitledFirstName]が部屋の真ん中で巧みにジャグリングしていた。投げているのは[ROOT.Char.Custom('DeviantObjectArticle')]と私の[ROOT.Char.Custom('RandomPrivateObject')]、それに[ROOT.Char.Custom('GetExpensiveDrink_Singular')]の瓶、"
 jester.300.desc_child: "小さな[child_to_juggle.GetFirstName]、"
 jester.300.desc_2: "[ROOT.Char.Custom('GetLivestockFowlIndef')]、および[ROOT.Char.Custom('GetSmallFoodIndef')]であった。\n\n使用人たちは皆、驚きの表情で凝視している。それは私も同様だ。"
 jester.300.a: "いやはや、#EMP これは#!珍しいものを見せてもらった！"
 jester.300.b: "そうか… [jester.GetHerHim]を地下牢へ送れ！"
 jester.400.t: "$court_jester_prefix$放屁師と寛大な[jester.GetWomanMan]"
 jester.400.desc: "「浮かないお顔ですね、我が君！ 私めが洗練させた詩で貴殿を元気づけてご覧に入れましょう！」道化師がベルを鳴らしながら言う。\n\n「コホン、[jester.Custom('GeneratePoem_Title')]」\n#flatulence *プープー*#!、[jester.GetSheHe]が放屁する。\n「[jester.Custom('GeneratePoem_Intro_Rhyming')]」\n#flatulence *プープープー*#!、[jester.GetSheHe]が再び放屁する。リズミカルに。\n「[jester.Custom('GeneratePoem_Outro_Rhyming')]」\n#flatulence *プーー*#!、最後の放屁が鳴り響く。\n\n「お気に召しましたか？」[jester.GetSheHe]がクスクス笑いながら尋ねる。"
 jester.400.a: "詩人#EMP 兼#!放屁師だと！？ 実に素晴らしい技だ！"
 jester.400.b: "気に入った！ その技を私にも教えてくれないか？"
 aspiring_flatulist: "放屁師見習い"
 aspiring_flatulist_desc: "この人物は洗練された高貴な放屁の技を追求しています。\n#flatulence *プー*#!"
 jester.500.t: "$court_jester_prefix$衣服泥棒"
 jester.500.desc: "夜、寝ようとしていると、信じられないほど愉快な出来事が目の前に展開した。私の[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))]の[courtier.GetFirstName]が生まれたままの姿で、斧を持って宮廷道化師を追いかけ回している！\n\n「こっちに来い！ 私の服を返せ！ さもないと真っ二つにするぞ！」[courtier.GetFirstNameNoTooltip]が叫ぶ。\n\n「おっと、捕まるもんですか！ 快適な道化師の巣を作るためにあなたの服が必要なんです！」[jester.GetFirstName]は腕一杯に盗んだ服を抱え、クスクスと笑っている。"
 jester.500.a: "ハハハ！ ちょうどこんな光景が見たかったのだ！"
 jester.500.b: "どれほど面白くとも、[courtier.GetHerHim]に服を返しなさい！"
 jester.600.t: "$court_jester_prefix$フードファイト"
 jester.600.desc: "「我が君、貴殿を元気づけるものをご覧に入れましょう。獲物に忍び寄る私をよく見ていてください…」道化師の[jester.GetFirstName]が私に囁く。\n[jester.GetSheHe]は何をするつもりだ？\n\n「空腹ですか？」[jester.GetFirstNameNoTooltip]は絶叫し、私の[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))]の[courtier.GetFirstName]の顔面に[ROOT.Char.Custom('GetExpensiveDessertInTheFace')]を投げつける！\n\nなんと面白い表情だろう！ ああ、それに[courtier.GetFirstNameNoTooltip]は#EMP それほど#!気分を害してはいないようだ。ああ愉快、痛快だ！"
 jester.600.a: "最高の悪ふざけだ！"
 jester.600.b: "私が拭いてあげよう、[courtier.GetFirstNameNoTooltip]！"
 jester.600.c: "それだけか…？ では、#EMP 戦え！#!"
 jester.700.t: "$court_jester_prefix$日曜日の毒舌"
 jester.700.desc: "道化師の[jester.GetFirstName]が、私の[SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))]である[courtier.GetFirstName]と向かい合って立っている…私はちょうど#EMP 特に#!辛辣な毒舌が吐かれているところに間に合った！\n\n「あなたは[courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))][courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]、そして[courtier.Custom2('InsultAdjective', SCOPE.sC('jester'))][courtier.Custom2('InsultNoun', SCOPE.sC('jester'))]、あなたの[courtier.Custom2('PointOfRidicule', SCOPE.sC('jester'))]と[courtier.Custom2('InsultBehavior', SCOPE.sC('jester'))]は伝説的だ！[courtier.Custom2('InsultSentence', SCOPE.sC('jester'))|U]、[courtier.Custom2('InsultNounSexual', SCOPE.sC('jester'))]！」[jester.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.DevilName]に憑りつかれたかのように叫ぶ。\n\n[courtier.GetFirstNamePossessiveNoTooltip]は顔を真っ赤にしているものの、私が見ていることに気づいているため、なんとか苦しげな笑いを絞り出している。"
 jester.700.a: "あれはいい毒舌だった、#EMP 実に#!いい毒舌だった！"
 jester.700.b: "そう取り乱すな、[courtier.GetFirstNameNoTooltip]！貴殿はそれでも、とても[courtier.Custom('ComplimentAdjective')]だ！"
 jester.800.t: "$court_jester_prefix$ドタバタ喜劇"
 jester.800.desc: "「あーあ！ またつまずいてしまいました！」私の道化師の[jester.GetFirstName]が滑稽な口調で叫ぶ。 "
 jester.800.desc_2: "「私はなんて不器用なんでしょう！ 今度こそ真っ直ぐに立っていたい！」[jester.GetSheHe]が言う。 "
 jester.800.desc_3: "「[jester.Custom('CulturalCurse')|U]。私はなんて運が悪い！」[jester.GetSheHe]がクスクス笑う。 "
 jester.800.desc_4: "それなのに、[jester.GetHerHis]の身体には傷一つない！"
 jester.800.a: "ハ！ 怪我をすることなく倒れるとは、見事なものだ！"
 jester.800.b: "フン！ 血が流れなければ面白くない。もう一度やれ。#EMP もっと激しくだ。#!"
 fall_into_sculpture: "私の[furniture_to_crash_into.GetName]に顔面から突っ込んでいく！\n\n"
 somersault_into_sculpture: "宙返りするようにして、私の[furniture_to_crash_into.GetName]に乗り上げる！\n\n"
 faceplant: "床に音を立ててうつ伏せに倒れる！\n\n"
 walk_into_wall: "大きな*ドスン*という音を立てて床に真っ直ぐ倒れ込む！\n\n"
 weapon_pratfall: "私の[weapon_pratfall.GetName]に尻餅をつく！\n\n"
 weapon_plummet: "私の[weapon_pratfall.GetName]のそばに危険な状態で落ちる！\n\n"
 forceful_tumble: "力強くひっくり返る！\n\n"
 jester.900.t: "$court_jester_prefix$一着の外套に数人の愚か者"
 jester.900.desc: "ふむ、私の[jester.Custom('ComplimentAdjective')]道化師はこんなに… #EMP 恰幅がよかった#!だろうか？\n\n「我が君！申し訳ございません…少々食べ過ぎたようでして。腹が言うことを聞いてくれないんですよ！」[jester.GetFirstName]が苦しそうな表情で言う。\n\n#flatulence *ブゥゥゥッ*#!\n\n突然、[jester.GetFirstNamePossessiveNoTooltip]の色鮮やかな外套が勢いよく開き、 "
 jester.900.cat: "何匹もの子猫たちが現れた！ 少なくとも30匹はいるだろう… 弱々しい鳴き声を上げながら、そこら中に散らばっている！\n\n"
 jester.900.dog: "少なくとも12匹の上機嫌な子犬が出てくる。子犬たちは即座に鼻と前足で廷臣たちの気を引き、構ってもらおうとしている！\n\n"
 jester.900.bird: "[ROOT.Char.Custom('GetLivestockFowlIndef')]が姿を見せる。1匹、また1匹、また1匹、#EMP そしてまた1匹！#!\n\n"
 jester.900.eagle: "見事な子ワシが現れたかと思ったら、楽しそうに飛び出していき、部屋を飛び回り始めた！\n\n"
 jester.900.a: "#EMP 1匹#!くらい私がもらっても誰も気づかないだろう…"
 jester.900.b: "ああ！ この元気な子犬は多くの狩りで私に付き従ってくれるだろう！"
 jester.900.c: "ああ、壮観だ！ 喜ばしい！"
 jester.900.d: "子ワシを手懐けて自分のものにしよう！"
 jester.1000.t: "$court_jester_prefix$いい話"
 jester.1000.desc: "「お疲れのようですね、我が君」道化師の[jester.GetFirstName]が言う。\n\n「私が治療法を存じております。『[SCOPE.Custom('RandomEntertainmentTextName')]』と申します。いかがでしょう？お読みしてもよろしいでしょうか？」[jester.GetFirstNameNoTooltip]が座るよう手招きする。\n\nこれは#EMP 確かに#!面白い…この休憩は必要だ。"
 jester.1000.a: "[jester.GetSheHe|U]は登場人物ごとに声色すら変えている！"
 jester.1000.b: "[jester.GetFirstNameNoTooltip]、それよりそなた自身のことを聞かせてくれないか？"
 jester.1000.c: "それよりも『#EMP [my_book.GetNameNoTooltip]#!』を読んでもらいたい！"
 jester.1000.c_flavor: "ああ、『[my_book.GetName]』は大好きだ！"
 reinvigorating_reading_modifier: "新鮮な読書"
 reinvigorating_reading_modifier_desc: "この人物は自分の貴重な蔵書の一冊を朗読させて、自らを奮い立たせた。"
 jester.1100.t: "$court_jester_prefix$[hiding_place.GetNameNoTooltip]の亡霊"
 jester.1100.desc: "なぜ私の[hiding_place.GetName]の中から音が聞こえてくるのだ？ 部屋の中を見回すが、ほかに誰もいない。空っぽで暗い部屋だ。\n\n#EMP *キーキーー*#!\n\nひょっとして精霊だろうか？ なんらかの悪霊だろうか？\n突然、それが勢いよく開き―― 私の道化師の[jester.GetFirstName]が、腕を振り回しながら中から飛び出してきた！\n\n「[hiding_place.GetNameNoTooltip]の亡霊にご用心を！ 貴殿を笑わせるために参りました！」[jester.GetSheHe]が陽気に叫ぶ。"
 jester.1100.a: "ハ！ なかなかやるではないか！"
 jester.1100.b: "[ROOT.Char.GetFaith.HighGodName]よ… もしそなたが刺客だったらどうする！？"
 jester.1100.c: "心臓が止まるかと…！"
 jester.1100.d: "衛兵、金槌と釘をここに…"
 jester.1100.d_flavor: "もし[jester.GetFirstNameNoTooltip]が真に「[hiding_place.GetNameNoTooltip]の亡霊」なら、その中に入っているのが一番居心地がいいだろう… 残りの人生ずっとな。"
 death_heart_attack: "心臓発作で死亡しました"
 death_nailed_in_cabinet: "家具に釘で打ち付けられて飢え死にするまで放置されました"
 death_nailed_in_cabinet_killer: "[TARGET_CHARACTER.GetUIName]によって、家具に釘で打ち付けられて飢え死にするまで放置されました"
 suspicious_of_furniture: "不審な家具"
 suspicious_of_furniture_desc: "この人物は大きな家具を見かけるたびに、何度も何度も蹴る。"
 jester.1200.t: "$court_jester_prefix$噂製造機"
 jester.1200.desc: "「おお我が君、[vassal_1.GetTitledFirstName]が昨日、人前で[vassal_1.Custom('ObjectifiedFeature')]を見せたのを聞きましたか？信じられませんよね？」[jester.GetFirstName]が耳元で囁く。\n私の道化師は本当に耳聡いな。\n\n「そして…フフ！本当ですよ！[vassal_2.GetTitledFirstNamePossessive]の[vassal_2_spouse.GetWifeHusband]が[vassal_2.GetHerHim]のことを#EMP [vassal_2.Custom2('InsultAdjectiveArticle', SCOPE.sC('jester'))][vassal_2.Custom2('InsultNoun', SCOPE.sC('jester'))]#!と呼んだのです！大騒ぎです！」[jester.GetSheHe]が続ける。\n\n「ああ、それに、[secret_holder.GetTitledFirstName]が密かに[secret_holder.Custom('GetSecretCrimeDescIndef')]だったというのはご存じでしたか？」"
 jester.1200.a: "なんて興味をそそる醜聞だろう！"
 jester.1200.b: "ちょっと待て… [secret_holder.GetTitledFirstNameNoTooltip]がなんだって！？"
 jester.1300.notification: "[jester.GetFirstName]が[jester.Custom('RandomObjectPlural')]について冗談を言う"
 jester.1400.notification: "[jester_from_task.GetFirstName]があなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_de_stress_target'))|U]、[first_de_stress_target.GetFirstName]を楽しませる"
 jester.1410.notification: "[jester_from_task.GetFirstName]があなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_de_stress_target'))|U]、[second_de_stress_target.GetFirstName]を楽しませる"
 jester_entertainment_decision: "宮廷道化師に楽しませてもらう"
 jester_entertainment_decision_tooltip: "宮廷道化師に楽しませてもらい、[stress|E]を軽減する。"
 jester_entertainment_decision_desc: "ジョークにアクロバットに詩の朗読！さあ、娯楽の時間だ！"
 jester_entertainment_decision_confirm: "私を楽しませてくれ！"
 jester_decision_rewards: "宮廷道化師が連れてこられる。\n$EFFECT_LIST_BULLET$[stress_loss_i] [stress|E]がいくらか軽減する\n$EFFECT_LIST_BULLET$[stress|E]軽減イベントが発生する可能性がある#weak （[aptitude|E]の高い宮廷道化師が発生させるイベントほど内容がいい）#!"
