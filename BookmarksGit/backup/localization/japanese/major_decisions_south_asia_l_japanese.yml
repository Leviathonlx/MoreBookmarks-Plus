l_japanese:
 #Become Chakravarti
 become_chakravarti_decision: "転輪聖王となる"
 become_chakravarti_decision_desc: "#F 欠くべからざる儀式と祭式とをもって、私は自らの神徳がこの世界すべてを統べる正当な王たるにふさわしいものであることをここに宣言しよう。#!"
 become_chakravarti_decision_tooltip: "世界の正当なる統治者としてインドを統一する"
 become_chakravarti_decision_indian_empires_unite_effect: "あなたはインド帝国を統一する"
 become_chakravarti_decision_new_primary_title_effect: "インド帝国があなたの新たな[primary_title|E]となる"
 become_chakravarti_decision_confirm: "儀式に参列する"
 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision: "聖なる川の管理者となる"
 take_stewardship_of_the_sacred_river_decision_desc: "#F ガンジス川流域のすべての所領を支配したことで、私にはこの聖なる水とその儀式を利用したい統治者に許可を与える権威が備わっている。今こそ[ROOT.Char.GetFaith.PriestNeuterPlural]に命じて、この権威が神聖なるものの守護者である証であると定めさせる時だ。#!"
 take_stewardship_of_the_sacred_river_decision_tooltip: "ガンジス川の支配が神に認められたものであることを正式に定める"
 take_stewardship_of_the_sacred_river_decision_confirm: "[ROOT.Char.GetFaith.AltPriestTermPlural]を川に招集する"
 capital_province_in_ganges_region: "[realm_capital|E]が[GetGeographicalRegion('custom_ganges_plain').GetName][region|E]に位置している"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES: "聖なる川の管理者としての権威は、封臣や主君に奪われることはありません"
 form_bene_israel_decision: "$k_bene_israel$を統合する"
 form_bene_israel_decision_desc: "我々の社会は、元々のイスラエルの民から遠く離れた場所に存在しており、聖地に戻る可能性はほとんどない。我々はここデカンで、ユダヤの人々のための新たな故郷を作らねばならないのだ。"
 form_bene_israel_decision_tooltip: "$k_bene_israel$王国の成立を正式に宣言します。"
 form_bene_israel_decision_confirm: "$k_bene_israel$の[ROOT.Char.Custom('GetQueenKing')|U]！"
 malabarism_religious_head_exists_tt: "$d_malabarism$が存在している"
 #Spread Theravada Faith
 spread_theravada_faith_decision: "[ROOT.Char.GetFaith.GetNameNoTooltip]の信仰を広める"
 spread_theravada_faith_decision_desc: "[ROOT.Char.GetFaith.GetName]の信仰は勢いを失っていた。今こそ、その存続を確かなものにしなければならないと私は思い立った。まず着手すべきは、イラワディ渓谷における宗教の相違をいかに克服すべきかという課題だ。"
 spread_theravada_faith_decision_tooltip: "宗教対立をどう決着させるか決める。"
 spread_theravada_faith_decision_confirm: "[ROOT.Char.GetFaith.PriestNeuter|U]に相談する"
 spread_theravada_faith_decision_cus_tt: "民衆をいかに改宗させるか考える…"
