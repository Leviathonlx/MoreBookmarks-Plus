 nick_protosebastos: "プロトセバストス"
 nick_protosebastos_desc: "ごく限られた者のための高位のビザンツ王宮の名誉、称号「初代アウグストゥス」は[CHARACTER.GetShortUINameNoTooltipNoFormat]に帝国の尊敬の念を示している。"
 nick_protosebaste: "プロトセバステ"
 nick_protosebaste_desc: "ごく限られた者のための高位のビザンツ王宮の名誉、称号「初代アウグスタ」は[CHARACTER.GetShortUINameNoTooltipNoFormat]に帝国の尊敬の念を示している。"
 nick_the_narrow_minded: "狭量"
 nick_the_narrow_minded_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]にとって馴染みのあるものはすべて良いものであり、その逆もまた真である。"
