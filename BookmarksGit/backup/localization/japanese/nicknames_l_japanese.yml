 nick_the_rhymer: "詩人"
 nick_the_rhymer_desc: "韻を踏み、ふさわしい対句を選ぶことに長けた[CHARACTER.GetShortUINameNoTooltipNoFormat]は、韻文の巧みな使い方でほかの詩人たちから称賛されている。"
