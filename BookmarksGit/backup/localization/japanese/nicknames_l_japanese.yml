 nick_the_sly_desc: "ふむ？ああ、それかい？なんでもない。気にしないでくれ。"
 nick_the_cucumber_king: "農民王"
 nick_the_cucumber_king_desc: "彼らが王国を簒奪したといえる人々はそう多くはない。戦略的に悪用された塊茎がその鍵だったと主張できる人はさらに少ないだろう。"
 nick_the_peaceful: "平和王"
 nick_the_peaceful_desc: "なぜみんな仲良くできないのだ？"
 nick_the_whetstone: "激励者"
 nick_the_whetstone_desc: "良質な砥石の如く、[CharYouSheHe(CHARACTER)]はどんなに切れ味の鈍い刃にも譲歩することで知られている。"
 nick_the_slayer_of_the_snake: "蛇殺し"
 nick_the_slayer_of_the_snake_desc: "バグダッド出身の[CharYouSheHe(CHARACTER)]は、ダウラの女王との婚姻関係を結ぶために、壊滅的な干ばつを引き起こした邪悪な大蛇サルキを倒した。"
 nick_the_illuminator: "啓蒙者"
 nick_the_illuminator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、民に#EMP 真実#!の信仰の光を最初にもたらした者として称えられ、救済の起源となった。"
 nick_the_builder: "建設者"
 nick_the_builder_desc: "ほとんどの統治者は、純理的な意味において自分たちの王国を築き上げるものだが、[CharYouSheHe(CHARACTER)]はそうではない。"
 nick_the_martyrophile: "殉教者"
 nick_the_martyrophile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、[CharYouSheHe(CHARACTER)]の信仰において、聖なる殉教者の生涯を記録したことで広く知られている。"
 nick_the_campeador: "カンペアドール"
 nick_the_campeador_desc: "騎士道精神という武道の美徳をこれほど純粋に表現したものはないと、多くの人は主張している ― [CharYouSheHe(CHARACTER)]は称賛を軽蔑し、自らの定めた理想に従って生きることに満足している。"
 nick_the_girthy: "恰幅の良い"
 nick_the_girthy_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の圧倒的な質量、不朽の巨体、強大な重厚感は、[CharYouSheHe(CHARACTER)]の訪れたあらゆる街で話題となっている。"
 nick_the_missionary: "宣教者"
 nick_the_missionary_desc: "[CHARACTER.GetFaith.GetName]の光によって救われていない魂がいる間は、[CHARACTER.GetShortUINameNoTooltipNoFormat|U]に休息の時間は訪れない。"
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "向こう見ずな"
 nick_the_hotspur_desc: "人々は、[CharYouSheHe(CHARACTER)]の決断が非常に迅速であるという。あまりの早さに拍車のかかとが滅多に地面に触れることがないほどだ。"
 nick_the_vanquisher: "征服者"
 nick_the_vanquisher_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]に立ち向かいたいものは捨て置くべし ― [CharYouSheHe(CHARACTER)]は[CHARACTER.GetFaith.DeathDeityName]の大鎌なのだから。"
 nick_the_bloody: "血まみれ"
 nick_the_bloody_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は多少の混乱で足を止めることはない。かつてそこにどれだけの人がいたとしても。"
 nick_the_shy: "臆病な"
 nick_the_shy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]の姿が見れるのは稀で、ほとんどの人は名前の由来しか知らない。"
 nick_the_giant: "巨人"
 nick_the_giant_desc: "噂では、[CharYouSheHe(CHARACTER)]は家のように大きいと言われている。[CharYouSheHe(CHARACTER)]の経験では、それは家による。"
 nick_bad_hand: "悪筆"
 nick_bad_hand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、それが[CharYouSheHe(CHARACTER)]の罠であると主張しているが、ただ絶望的にトランプがヘタなだけだと多くの人は知っている。"
 nick_the_little: "小さな"
 nick_the_little_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は一般的に、背が低いと考えられている。"
 nick_the_one_eyed: "隻眼の"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "圧政者"
 nick_the_oppressor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、[CharYouSheHe(CHARACTER)]の臣下がこれまでに仕えた中でも、最も悪名高き統治者だ。"
 nick_the_apostate: "背教者"
 nick_the_apostate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、ほかの宗教の成功の潮流に逆らい、[CHARACTER.GetFaith.HighGodName]への愛と忠誠を表明した。"
 nick_the_pagan: "原始宗教徒の"
 nick_the_pagan_desc: "殆どの場合、[CHARACTER.GetShortUINameNoTooltipNoFormat]にこのような烙印を押すのは、[CharYouSheHe(CHARACTER)]を嘲笑っているからだ。そうさせておけばいい。[CharYouSheHe(CHARACTER)]は真実を知っているのだから。"
 nick_the_heretic: "異端者"
 nick_the_heretic_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]による[CHARACTER.GetFaith.GetName]への改宗はとても劇的なもので、多くの人が[CharYouSheHe(CHARACTER)]について記憶していることの1つだ。"
 nick_the_savage: "野蛮人"
 nick_the_savage_desc: "何者であっても、[CharYouSheHe(CHARACTER)]が四肢を引き裂くことをためらわせることはできない。男も、女も、子供も、犬も…[CharYouSheHe(CHARACTER)]はすべてを殺し、[CHARACTER.GetFaith.HighGodName]に選別させる。"
 nick_the_defiant: "反抗者"
 nick_the_defiant_desc: "全員でかかってこい！——正しいのは[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]である。[CharYouSheHe(CHARACTER)]はそれを証明するためなら何人でも殺すだろう。"
 nick_the_sea_king: "海の[CHARACTER.Custom('GetQueenKing')|U]"
 nick_the_sea_king_desc: "[CharYouSheHe(CHARACTER)]が望む相手から、望むものを手に入れるすべこそが収奪だ。[CharYouSheHe(CHARACTER)]はこの手段を変えること、そして自身の民がそれらを変えることを拒む。"
 nick_the_great_and_terrible: "偉大にして恐ろしき者"
 nick_the_great_and_terrible_desc: "比類なき海賊にして、血と金の[CHARACTER.GetLadyLord]であり、波立つ海の塩の上に掲げられた輝く剣を体現する者。[CharYouSheHe(CHARACTER)]は「偉大なる者」と呼ばれる権利を得て、尚且つ#EMP 「恐ろしき者」#!としての名声も刻んだ。"
 nick_the_stonefaced: "鉄面皮"
 nick_the_stonefaced_desc: "笑ってみて。お願い。一度だけでいいから。"
 nick_the_dry: "乾いた者"
 nick_the_dry_desc: "[CharYouSheHe(CHARACTER)]は、いつでも心の中で笑っているもののそれが表に出ないだけなのか、それとも#EMP 楽しい#!という概念を理解していないのか、見分けることは不可能だと言われている。"
 nick_the_joyless: "ユーモアなき者"
 nick_the_joyless_desc: "日常的に[CHARACTER.GetShortUINameNoTooltipNoFormat]と関わる者は、すぐにその言葉を正確かつ厳格に扱うことを学ぶ。なぜなら、[CharYouSheHe(CHARACTER)]はその理解の範疇でしか行動しないからだ。"
 nick_lacks_laughs: "笑いなき者"
 nick_lacks_laughs_desc: "伝え聞くところでは、[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、[CHARACTER.GetWomanMan]として成人するまで人間の笑い声を聞いたことがないと本気で思われるほどだった。[CharYouSheHe(CHARACTER)]は、笑い声が人々による発作であると考えていたのだ。"
 nick_the_dull: "鈍き者"
 nick_the_dull_desc: "[CharYouSheHe(CHARACTER)]が$nick_the_dull$と呼ばれるようになった由来を正確に覚えている人はいない。覚えておく価値はない、というのが総意だ。"
 nick_the_snorer: "いびきをかく者"
 nick_the_snorer_desc: "[CharYouSheHe(CHARACTER)]がいびきをかくのかどうかは他愛のない憶測の域を出ないものだが、[CharYouSheHe(CHARACTER)]が家にいる時、[CharYouSheHe(CHARACTER)]の宮廷ではその話でもちきりだ。"
 nick_troll_slayer: "トロール殺し"
 nick_troll_slayer_desc: "一般市民は[CharYouSheHe(CHARACTER)]がいかにしてトロールを倒したかについて、その加護を誇らしく語る。"
 nick_the_bane_of_danes: "デーンの破滅"
 nick_the_bane_of_danes_desc: "巷間の噂では、スカンディナヴィアの一族で、[CharYouSheHe(CHARACTER)]の刃によって親類を失った者はいないと言われている。"
 nick_the_culture_wall: "[CHARACTER.GetCulture.GetNameNoTooltip]の壁"
 nick_the_culture_wall_desc: "異国の侵略者も、略奪するバイキングも、飢えた収奪者の山も、[CharYourHerHis(CHARACTER)]の水路や[CharYourHerHis(CHARACTER)]の臣民を獲物とすることはない。"
 nick_nord_foe: "北方の敵"
 nick_nord_foe_desc: "一部の愚者は、[CharYouSheHe(CHARACTER)]は北方を脅かすことはできない。彼らの血管に流れているのは氷だからという。[CharYouSheHe(CHARACTER)]は、北方人も誰もが同じように叫び、血を流して死ぬのだと知っている。"
 nick_the_scourge_of_the_northerners: "北の災厄"
 nick_the_scourge_of_the_northerners_desc: "デーン人、ノルウェー人、スウェーデン人。彼らは奴隷と略奪を求めて[CharYouSheHe(CHARACTER)]の土地にやってくる。[CharYouSheHe(CHARACTER)]は彼らに迅速な死と、[CHARACTER.GetFaith.random_NegativeAfterLife]での永遠だけを与える。"
 nick_the_burner_of_ash: "灰を焼く者"
 nick_the_burner_of_ash_desc: "春の朝に漂う、燃えたロングシップの匂いほど良いものはない。"
 nick_the_garlic: "ニンニク王"
 nick_the_garlic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、子どものおとぎ話などでよく寓意的に描かれている。"
 nick_garlic_queen: "ニンニク女王"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "ガジャパティ"
 nick_gajapati_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]による革新的な戦象の採用は、確実に歴史に残るだろう。"
 nick_the_transcriber: "速記官"
 nick_the_transcriber_desc: "何世代にもわたって読み継がれる書物や巻物ほど、知識の伝達を促す道具があるだろうか？"
 nick_of_clairvaux: "クレルヴォーの者"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "[CharYourHerHis(CHARACTER)|U]の出身地は、馬鹿げたほどの数がいるほかのベルナルドと[CharYouSheHe(CHARACTER)]の同姓同名と区別する上で重要だ。"
 nick_the_headless: "首無し"
 nick_the_headless_desc: "迅速に、要領よく。[CharYouSheHe(CHARACTER)]の終焉の如く。"
 nick_the_footstool: "足載せ台"
 nick_the_footstool_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の責務は…厄介なものだ。そして、議論の的でもある。"
 nick_father_of_the_baltic: "バルト海の父"
 nick_father_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は血と汗と労苦の末に、リヴォニアをこの世界にもたらした。"
 nick_mother_of_the_baltic: "バルト海の母"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "バルト海の災厄"
 nick_scourge_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]のおかげで、リヴォニアは骨と苦悩という堅固な礎の上に、確かに存立する。"
 nick_the_mountain_king: "山の王の"
 nick_the_mountain_king_desc: "そびえ立つ[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の集会場は、高い評判を得ている。"
 nick_beth_nahrain: "ツーリバーズの支配"
 nick_beth_nahrain_desc: "この一個人が存在しているだけで、大衆に波が起こり、統一という偉業に対する畏敬と驚嘆の念に押し流される。"
 nick_the_child_killer: "子殺し"
 nick_the_child_killer_desc: "聖書学者たちは、一般的に[CharYouSheHe(CHARACTER)]がソロモン支配の要点を見逃していると考えている。"
 nick_the_anathema: "破門者"
 nick_the_anathema_desc: "人間の世界の混乱は、[CHARACTER.GetShortUINameNoTooltipNoFormat]から生まれいづるものだ。"
 nick_the_angel_of_death: "[CHARACTER.GetFaith.DeathDeityName|U]の天使"
 nick_the_angel_of_death_desc: "[CharYouSheHe(CHARACTER)]の見方によると、[CharYouSheHe(CHARACTER)]が彼らの苦しみを終わらせたと思っている。ただほかの人々は、そうは思っていない。"
 nick_monophthalmos: "隻眼"
 nick_monophthalmos_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]に残された目は、2つあった時よりも注目を集めている。"
 nick_health_god_mercy: "[CHARACTER.GetFaith.HealthGodNamePossessive|U]の慈悲"
 nick_health_god_mercy_desc: "卑しむべき出自にもかかわらず、[CharYouSheHe(CHARACTER)]は医療の世界に己の道を見出し、貧しい人々に治療を施すことで名を上げた。"
 nick_genghis_khan: "チンギス・ハン"
 nick_genghis_khan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、世界のすべての罪に対する[CHARACTER.GetFaith.HighGodName]の罰である ― もし世界が罪人で満ちていなければ、[CHARACTER.GetFaith.HighGodName]は#EMP [CharYouSheHe(CHARACTER)]#!のような者を罰として遣わしただろうか？"
 nick_cengiz_khan: "チンギス・ハン"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "エヘ・カガン"
 nick_yekhe_khagan_desc: "偉大にして壮麗なる者、草の海とすべての定住地の支配者。[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、世界を駆る牡馬である。"
 nick_dort_yonlug_khagan: "ドルト・ユンリュグ・カガン"
 nick_dort_yonlug_khagan_desc: "大地は四方に広がり、最果ての暗く未知なる地に至るまですべてが、[CHARACTER.GetShortUINameNoTooltipNoFormat]の正当な領分である。宇宙はこの者の便宜のために整えられ、この者の命令によって動くのだ。"
 nick_tengri_khagan: "テングリ・カガン"
 nick_tengri_khagan_desc: "強大な突厥のカガンたちが君臨していた古の時代、この称号は石に刻まれたものである。テングリ・カガン——天に生まれ、智を備えし者。[CHARACTER.GetShortUINameNoTooltipNoFormat]は、世界を統べる存在として、大いなる蒼穹によって創られたのである。"
 nick_xormuzta: "ホルムズタ"
 nick_xormuzta_desc: "古代イランの「天上の神格」と結びついていた由緒ある尊称であり、今では東方のキリスト教徒やその類縁の間で、[CHARACTER.GetShortUINameNoTooltipNoFormat]のような伝説的な開祖を讃えるために用いられている称号である。"
 nick_mar_sargis: "マル・サルギス"
 nick_mar_sargis_desc: "神聖な幻視に導かれて神意に沿った統治を行ったと伝えられる、その者の守護聖人は殉教者、聖サルギスである。"
 nick_cihangir: "チハーンギール"
 nick_cihangir_desc: "アッラーの神意により、[CHARACTER.GetShortUINameNoTooltipNoFormat]は世界すべてを征する者として在る。ダール・アルイスラーム（イスラム世界）も異端派の地も、かつてこれほどまでに激しく響く蹄音を聞いたことはなかったのである。"
 nick_culture_khagan: "[CHARACTER.GetCulture.GetNameNoTooltip]・カガン"
 nick_culture_khagan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、すべての[CHARACTER.GetCulture.GetCollectiveNounNoTooltip]の中で最も偉大な存在として崇敬されている。[CHARACTER.GetCulture.GetCollectiveNounNoTooltip]——それは運命に選ばれし子ら、都市を踏みにじる騎馬の民、帝国の剣と鞭をふるう者たちである。"
 nick_akhshunwar: "アフシュヌワル"
 nick_akhshunwar_desc: "シルクロードの覇者たちは古くより、#EMP イフシード#!、#EMP シャーハンシャー#!、#EMP アフシュヌワル#!といった高貴な称号を戴いてきたが、「力の化身」という尊称を帯びるにふさわしい者は、[CHARACTER.GetShortUINameNoTooltipNoFormat]をおいて他になかったのである。"
 nick_fabulous_she_he: "素晴らしき者、[CHARACTER.GetFirstNameNoTooltip|U]"
 nick_fabulous_she_he_desc: "この人物が通りかかると、何気なく見ていた人々が敬意を表して片膝をつくことも珍しくない。"
 nick_the_wary: "慎重な者"
 nick_the_wary_desc: "[CharYouSheHe(CHARACTER)]のそわそわとした[CHARACTER.Custom('EyeEyes')]と疑い深い表情は、人々が[CHARACTER.GetShortUINameNoTooltipNoFormat]について最もよく記憶していることだ。"
 nick_the_black_sheep: "厄介者"
 nick_the_black_sheep_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]と一族の大半は、口も利かない関係だ。"
 nick_sisyphus: "徒労する者"
 nick_sisyphus_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、重たい物体をありえない軌道に沿って動かそうとすることで知られている。"
 nick_blue_lion: "蒼き獅子"
 nick_blue_lion_desc: "冬になると、#EMP 真夜中にだけ#!、$nick_blue_lion$の咆哮が轟くことが知られている。"
 nick_the_hairy: "毛深い"
 nick_the_hairy_desc: "[CharYouSheHe(CHARACTER)]が[CHARACTER.GetWomanMan]なのか[CHARACTER.Custom('GetGenderAlliteratingAnimal')]であるのかをひと目で見分けるのは難しい。"
 nick_the_child: "子供の"
 nick_the_child_desc: "残念なことに、[CharYouSheHe(CHARACTER)]の人生は、[CHARACTER.GetShortUINameTooltipNoFormat]が名を馳せるにはあまりにも短いものだった。[CharYouSheHe(CHARACTER)]の突然の結末のみが知れ渡っている。"
 nick_the_wake: "目覚めし者"
 nick_the_wake_desc: "不正を許さぬ[CHARACTER.Custom('EyeEyes')|U]。[CharYouSheHe(CHARACTER)]の名を聞くだけで、外国の征服者から裏切り者までが震え上がるほどだ！"
 nick_the_bearded: "顎ひげ"
 nick_the_bearded_desc: "多くの男性がそうであるように、[CharYouSheHe(CHARACTER)]もひげを生やしている。[CharYouSheHe(CHARACTER)]は、人々がなぜそれを殊更に指摘するのか理解できない。"
 nick_the_mountain_dweller: "山の民"
 nick_the_mountain_dweller_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]を、[CharYouSheHe(CHARACTER)]の故郷の山間の外で見かけることはめったにない。"
 nick_the_honest_hipped: "正直腰"
 nick_the_honest_hipped_desc: "[CHARACTER.GetSheHe|U]は、男性を$language_iberian_name$と話したくさせる。"
 nick_the_legend_riad: "伝説"
 nick_the_legend_riad_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の影の伝説が、世界中に潜んでいる。"
