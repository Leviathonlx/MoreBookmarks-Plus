 game_concept_ai_pious_builder_personality: "敬虔な建築家"
 game_concept_ai_pious_builder_personality_desc: "$game_concept_ai_pious_builder_personality$は、すべての[gold|E]を[piety|E]の増加に投資しようとします。\n\n$game_concept_ai_pious_builder_personality$は国庫を使って宗教的および儀式用の[buildings|E]、[great_projects|E]、[activities|E]、[decisions|E]に資金投入し、[pious_buildings|E]や、[temple|E]または[temple_citadel|E]タイプのの[holdings|E]を多く建設する傾向にあります。$game_concept_ai_pious_builder_personality$は強大な[faction|E]などから直接脅迫を受けた場合にのみ金を節約します。\n\n$game_concept_ai_pious_builder_personality$は神聖[legends|E]を生み出し、奨励する可能性が高いです。\n\n狂信的な[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ai_pious_builder_personality_desc_or_mandala' )][rulers|E]で、[virtue|E]を重んじ、[war|E]にこれといったこだわりのない[rulers|E]は、$game_concept_ai_pious_builder_personality$になる傾向があります。\n共通特性には[GetTrait('zealous').GetName( GetNullCharacter )]、[GetTrait('forgiving').GetName( GetNullCharacter )]、[GetTrait('improvident').GetName( GetNullCharacter )]、[GetTrait('humble').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('diligent').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]などがあります。[GetFocus('learning_theology_focus').GetName]を持つ統治者も$game_concept_ai_pious_builder_personality$になりやすい傾向にあります。"
 game_concept_ai_pious_builder_personality_desc_or_mandala: "または[mandala|E] "
 game_concept_ai_warlike_personality: "好戦的"
 game_concept_ai_warlike_personality_desc: "$game_concept_ai_warlike_personality$な[ruler|E]は、常に[war|E]を起こしたがっています。[realm|E]の発展には投資せず、[war|E]のために[gold|E]を貯め込みます。平和な期間が長く続くと、$game_concept_ai_warlike_personality$な統治者は軍事費である金を[buildings|E]の建設に使います。\n\n$game_concept_ai_warlike_personality$統治者は、英雄[legends|E]を生み出し、奨励する可能性が高いです。\n\n大胆で強欲な統治者は好戦的である傾向があります。\n共通特性には[GetTrait('wrathful').GetName( GetNullCharacter )]、[GetTrait('impatient').GetName( GetNullCharacter )]、[GetTrait('sadistic').GetName( GetNullCharacter )]、[GetTrait('ambitious').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]、[GetTrait('irritable').GetName( GetNullCharacter )]、[GetTrait('zealous').GetName( GetNullCharacter )]などがあります。"
 game_concept_ai_cautious_personality: "慎重派"
 game_concept_ai_cautious_personality_desc: "$game_concept_ai_cautious_personality$の[ruler|E]は、相手から仕掛けられる[war|E]に備えようとします。攻撃的[war|E]を宣言することをやや嫌っており、ゆっくりと国を増強することを好みます。[gold|E]の一部を防衛費として蓄えており、安心できるよう[buildings|E]や[men_at_arms|E]へ投資を行います。\n\n$game_concept_ai_cautious_personality$の統治者は[legends|E]を生み出し、奨励する可能性が低いです。\n\n控えめで慎重な統治者は$game_concept_ai_cautious_personality$になる傾向があります。\n共通特性には[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('craven').GetName( GetNullCharacter )]、[GetTrait('paranoid').GetName( GetNullCharacter )]、[GetTrait('content').GetName( GetNullCharacter )]などがあります。[GetTrait('fickle').GetName( GetNullCharacter )]になることはありません。"
 game_concept_ai_conqueror_personality: "征服者"
 game_concept_ai_conquerors_personality: "征服者"
 game_concept_ai_conqueror_personality_desc: "$game_concept_ai_conqueror_personality$は、どんな犠牲を払ってでも[war|E]により[realm|E]を拡大しようとします。すべての[gold|E]を[war_chest|E]に投資するか、[men_at_arms|E]の購入に充てます。\n\nこの統治者は通常よりも[war|E]を宣言する回数が多く、[allies|E]として信頼しにくい傾向にあります。彼らは[activities|E]の主催や参加、[inspirations|E]の支援といった軽薄な人生の楽しみを捨て、敵を打ち倒すために[gold|E]を貯めます。「活動」を利用するのは、[war|E]を行うのに必要な[prestige|E]と[piety|E]を得るときのみです。\n\n[ai_cautious_personality|E]でない[ruler|E]は$game_concept_ai_conqueror_personality$になることがありますが、通常、このアーキタイプは少数しか存在しません。"
 game_concept_ai_economical_boom_personality: "建築家"
 game_concept_ai_economical_boom_personality_desc: "$game_concept_ai_economical_boom_personality$は、すべての[gold|E]を[realm|E]に投資しようとします。国庫が底を尽きるまで[buildings|E]と[men_at_arms|E]に資金投入します。また、[economic_buildings|E]や[holdings|E]を多く建設する傾向にあります。強大な[faction|E]などから直接脅迫を受けた場合にのみ金を節約します。\n\n$game_concept_ai_economical_boom_personality$タイプの統治者は[legends|E]を生み出し、奨励する可能性がやや低いです。\n\n建造物を好み、戦争にこれといったこだわりのない大胆な統治者は$game_concept_ai_economical_boom_personality$になる傾向があります。\n共通特性には[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('patient').GetName( GetNullCharacter )]、[GetTrait('diligent').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]、[GetTrait('stubborn').GetName( GetNullCharacter )]、[GetTrait('profligate').GetName( GetNullCharacter )]などがあります。[GetFocus('stewardship_domain_focus').GetName]を持つ統治者も$game_concept_ai_economical_boom_personality$になりやすいです。"
 game_concept_ai_economical_unpredictable_personality: "予想不可能"
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$な統治者は、特定の経済アーキタイプへと押し進める[traits|E]を持っておらず、あらゆる戦略を取り得る可能性があります。\n\n彼らは[ai_economical_boom_personality|E]のように一時的に[buildings|E]に多額の投資をすることも、余剰な[gold|E]を使ってゆっくりと[realm|E]を補強することもします。また、[war|E]にも一定の割合で参戦します。"
 game_concept_trait_level_track: "特性パス"
 game_concept_trait_level_track_desc: "いくつかの[traits|E]にはいくつかのパスがあり、それぞれのパスは異なる方法でその特性を強化します。\n\nパスを進めるには、[trait_level_track_xp|E]を獲得する必要があります。"
 game_concept_trait_level_track_xp: "特性経験値"
 game_concept_trait_level_track_xp_desc: "経験値は[trait_level_track|E]を進め、[trait|E]のボーナスを強化するために必要となります。"
 game_concept_hunt_sighting: "獲物の発見"
 game_concept_hunt_sightings: "獲物の発見"
 game_concept_hunt_sighting_no_prefix: "獲物の発見"
 game_concept_hunt_sightings_no_prefix: "獲物の発見"
 game_concept_hunt_sighting_desc: "$game_concept_hunt_sighting$、[county|E]で発見された特定の貴重な動物の報告であり、そこで開催される[GetActivityType('activity_hunt').GetName]で狩猟することができます。\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()]の[court_position|E]は、$game_concept_hunt_sightings_no_prefix$を探します。"
 game_concept_stationed_regiment: "駐留連隊"
 game_concept_stationed_regiment_desc: "[men_at_arms|E][regiment|E]は、[holding|E]に駐留することでその効力にボーナスが得られます。\n\n[buildings|E]はそのボーナスをさらに増加させます。すべての種類の常備軍に効果のあるものもありますが、大抵は1つか2つのみです。例えば、[GetBuilding('stables_01').GetName]は駐留する[light_cavalry|E]と[heavy_cavalry|E]にボーナスを与えます。\n\n[war|E]中であったり、領分が[occupied|E]されていなければいつでも駐留することができます。領分が失われた場合、常備軍は駐留状態でなくなります。"
 game_concept_stationed: "駐留"
 game_concept_station: "駐留"
 game_concept_station_regiment: "駐留連隊"
 game_concept_stationed_holding: "駐留中の領分"
 game_concept_tour: "巡回"
 game_concept_tour_desc: "[gold|E]、[dread|E]、[opinion|E]、[control|E]、[cultural_acceptance|E]のような報酬を得ることを目的に、[liege|E]が[vassals|E]をまとめて訪問する[grand_activity|E]です。"
 game_concept_tours: "巡回"
 game_concept_royal_tour: "君主巡回"
 game_concept_royal_tours: "君主巡回"
 game_concept_grand_tour: "大巡回"
 game_concept_grand_tours: "大巡回"
 game_concept_culture_festival: "文化的祭典"
 game_concept_cultural_festival_desc: "[vassal|E]が[liege|E]をもてなすことを期待される[royal_tour|E]中の[activity_phase|E]で、しばしば[county_opinion|E]と[cultural_acceptance|E]の増加をもたらします。"
 game_concept_cultural_festival: "文化的祭典"
 game_concept_cultural_festivals: "文化的祭典"
 game_concept_culture_festivals: "文化的祭典"
 game_concept_hosted_dinner: "宴の主催"
 game_concept_hosted_dinner_desc: "[vassal|E]が[liege|E]をもてなすことを期待される[royal_tour|E]中の[activity_phase|E]で、しばしば[hooks|E]と[relations|E]の増加をもたらします。"
 game_concept_hosted_dinners: "宴の主催"
 game_concept_host_a_dinner: "宴を主催"
 game_concept_tour_the_grounds: "現地の査察"
 game_concept_tour_the_grounds_desc: "[liege|E]の訪問を受けた[vassal|E]が行う[royal_tour|E]中の[activity_phase|E]で、しばしば[counties|E]での[control|E]の増加をもたらします。"
 game_concept_touring_the_grounds: "現地の査察"
 game_concept_tour_of_the_grounds: "現地の査察"
 game_concept_tour_grounds: "現地の査察"
 game_concept_tour_stop: "巡回中の滞在"
 game_concept_tour_stop_desc: "主君は[royal_tour|E]中の[activity_phase|E]で、[hosted_dinner|E]に参加するか、[vassal|E]の[tour_the_grounds|E]を行うか、[cultural_festival|E]を楽しむことができます。"
 game_concept_stop: "滞在"
 game_concept_stops: "滞在"
 game_concept_tour_stops: "巡回中の滞在"
 game_concept_tour_success: "巡回成功"
 game_concept_tour_success_desc: "[grand_tour|E]の終了時に得られる報酬を決定する値です。巡回開始時に特定のオプションを選択し、あなたの[tour_type|E]に沿った決定を行うことで、ポイントを得たり失ったりします。"
 game_concept_tour_success_points: "巡回成功ポイント"
 game_concept_tour_success_point: "巡回成功ポイント"
 game_concept_tour_type: "巡回タイプ"
 game_concept_tour_type_desc: "どのような[tour|E]を行い、どのような報酬を得るかを決めるオプションです。巡回の種類には[majesty_tour|E]、[intimidation_tour|E]、[taxation_tour|E]があります。"
 game_concept_majesty_tour: "威厳巡回"
 game_concept_majesty_tour_desc: "[vassals|E]に影響を与え、その[opinion|E]を増やすための[tour_type|E]です。"
 game_concept_intimidation_tour: "圧迫巡回"
 game_concept_intimidation_tour_desc: "[vassals|E]を脅し、[dread|E]を増加させ、[factions|E]からの離脱を強制させるための[tour_type|E]です。"
 game_concept_taxation_tour: "徴税巡回"
 game_concept_taxation_tour_desc: "[vassals|E]から富を収奪し、[gold|E]を獲得するための[tour_type|E]です。"
 game_concept_accolade: "叙勲"
 game_concept_accolades: "叙勲"
 game_concept_accolade_desc: "叙勲は、[liege|E]によって[knights|E]に与えられる栄誉です。\n\n叙勲された騎士は、[acclaimed_knight|E]となります。\n\n叙勲騎士は[glory|E]を得ることで[accolade_types|E]の[accolade_rank|E]が増加し、主君へより大きなボーナスを与えます。\n\n叙勲騎士が死亡した場合、[accolade_succession|E]と置き換えられます。\n\n[innovations|e]とより高い[title_tiers|e]により、[rulers|E]は同時にさらに多くの叙勲を行えます。"
 game_concept_acclaimed_knight: "叙勲騎士"
 game_concept_acclaimed_knights: "叙勲騎士"
 game_concept_acclaimed_knight_desc: "[accolade|E]された[knight|E]のことです。\n\n叙勲騎士となるには、騎士は[unlanded|E]か[baron|E]でなければならず、[EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V]以上の[prowess|E]が必要です。\n\n叙勲騎士は2つの[accolade_types|E]を得なければなりませんが、そのどちらも既存の[liege|e]の叙勲騎士のものであってはなりません。"
 game_concept_accolade_type: "叙勲属性"
 game_concept_accolade_types: "叙勲属性"
 game_concept_accolade_type_desc: "[accolade|E]には、主次属性と副次属性があり、[accolade_rank|E]が上昇するにつれてボーナスが得られます。\n\nそれぞれの潜在的な[acclaimed_knight|E]は、主にその[traits|E]に基づいて、特定の属性のみを得られます。[accolade_succession|E]の際に、新しい騎士は主次属性を満たす必要がありますが、副次属性は[glory|E]を失うことで変更できます。また、属性によって[retinue_maa|E]が利用できるようになるのは、それが主次属性である場合だけです。\n\nすべての叙勲には2つのユニーク属性があります。主君は、叙勲同士で属性を重複させることは#high できません#!。"
 game_concept_accolade_succession: "叙勲の継承"
 game_concept_accolade_succession_desc: "叙勲の継承は、[accolade|E]された[acclaimed_knight]が死亡した場合や、その役割が無効になった際に起こります。\n\n叙勲騎士はその継承者に置き換わります。継承者は[accolade_type|E]の主次的な資格を満たす必要があります。副次属性は[glory|E]を失うことで変更することができます。\n\n宮廷内にふさわしい継承者がいない場合、#high $call_for_acclaimed_knight_candidates_decision$#!の決断を下すことで適切な候補者を招くことができます。"
 game_concept_accolade_rank: "叙勲ランク"
 game_concept_accolade_ranks: "叙勲ランク"
 game_concept_accolade_rank_short: "ランク"
 game_concept_accolade_rank_desc: "[accolade|e]には[knight_army_modifiers|e]のような[accolade_types|e]への特定のボーナスをアンロックする#value 6#!段階のランクがあります。\n\n[glory|E]を得ることで各ランクがアンロックされ、栄光を失うとランクも下がります。\n\n奇数ランクは叙勲の主次属性によるもので、偶数ランクは副次属性によるものです。"
 game_concept_inactive_accolade: "無効な叙勲"
 game_concept_inactive_accolade_desc: "[accolades|E]は無効になる場合があります。\n\n以下の場合に叙勲は無効になります：\n$EFFECT_LIST_BULLET$[acclaimed_knight|e]またはその[ruler|E]が、[accolade_type|e]の条件を満たさなくなった時\n$EFFECT_LIST_BULLET$叙勲騎士が、後継者不在で死亡するまたは統治者の[court|e]を離れた時\n$EFFECT_LIST_BULLET$[ruler|E]が自身の手で取り消した時"
 game_concept_glory: "栄光"
 game_concept_glory_desc: "[accolade|E]の栄光は、[accolade_rank|E]を上昇させます。\n\n栄光は[acclaimed_knight|E]が[battles|E]に勝利する、戦士を倒す、[GetActivityType( 'activity_tournament' ).GetName()][contests|E]で競い合う、[activities|E]に参加することで得られます。\n\nただし、叙勲の栄光は叙勲騎士が敗戦に参加している場合や、[inactive_accolade|E]時、叙勲が[inactive_accolade|E]になった際に減少します。"
 game_concept_tax_collector: "徴税人"
 game_concept_tax_collector_desc: "$game_concept_tax_collector$によって、[tax_jurisdictions|E]が機能します。\n\n彼らの[aptitude|E]によって、[liege|E]のために徴収する[taxes|E]と[levies|E]の額が決まります。"
 game_concept_tax_collectors: "徴税人"
 game_concept_tax_decree: "税法令"
 game_concept_tax_decree_desc: "各[tax_jurisdiction|E]はそれぞれ$game_concept_tax_decree$を制定し、[taxpayers|E]が支払う[taxes|E]と[levies|E]を調整することができます。\n\n$game_concept_tax_decrees$は多くの場合、別の利益または不利益と引き換えに[obligations|E]を変更します。"
 game_concept_tax_decrees: "税法令"
 game_concept_tax_jurisdiction: "課税区域"
 game_concept_tax_jurisdictions: "課税区域"
 game_concept_tax_jurisdiction_desc: "$game_concept_tax_jurisdiction$とは[clan|E] [vassals|E]で構成された[taxpayers|E]の集団を指します。$game_concept_tax_jurisdiction$はそれぞれ最大#V 12#!名までの$game_concept_taxpayers$に対応します。\n\n各$game_concept_tax_jurisdiction$はそれぞれ固有の[tax_decree|E]を制定できます。\n\n利用可能な$game_concept_tax_jurisdictions$の数は[rank|E]、[traditions|E]、 [innovations|E]によって決まります。\n\n$game_concept_tax_jurisdiction$には任命された[tax_collector|E]が必要です。"
 game_concept_untaxed_jurisdiction: "非課税区域"
 game_concept_untaxed_jurisdictions: "非課税区域"
 game_concept_untaxed_jurisdiction_short: "非課税"
 game_concept_untaxed_jurisdiction_desc: "$game_concept_untaxed_jurisdiction$は[tax_collector|E]が任命されていない[tax_jurisdiction|E]を指します。この区域に割り当てられた$game_concept_taxpayers$は、[liege|E]に対して[taxes|E]または[levies|E]の支払いを行いません。"
 game_concept_taxpayer: "納税者"
 game_concept_taxpayers: "納税者"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$は、[tax_jurisdiction|E]に割り当てられた[clan|E] [vassals|E]で、任命された[tax_collector|E]がいる限り、毎月[tax|E]と[levies|E]を支払います。"
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_unassigned_vassal: "非課税の封臣"
 game_concept_unassigned_vassals: "非課税の封臣"
 game_concept_unassigned_vassal_short: "非課税"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$とは、[taxpayers|E]として[tax_jurisdiction|E]に割り当てられていない[clan|E]の[vassals|E]のことで、それゆえに[taxes|E]や[levies|E]を支払うことはありません。\n\n[tax_collector|E]がいる$game_concept_tax_jurisdiction$に割り当てられれば、毎月の支払いが開始されます。"
 game_concept_retinue_maa: "随行常備軍"
 game_concept_retinue_maa_desc: "一部の[accolade_types|E]は特別な[men_at_arms|E]を利用できるようにします。これらは関連する[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track|E]または[commander_trait|E]を持つ[acclaimed_knight|E]によってアンロックされます。\n\n随行$game_concept_men_at_arms$は、[regiment|E]1つだけに限られており、兵士の数も制限されます。ほかの$game_concept_men_at_arms$に対する有効性が倍増しており、時代とともに向上していきます。"
 game_concept_knight_army_modifier: "騎士の軍補正"
 game_concept_knight_army_modifiers: "騎士の軍補正"
 game_concept_knight_army_modifier_desc: "適切な[acclaimed_knight]を#high 含む#![army|e]に適用される効果。\n\n騎士の軍補正を適用するうえで、[knight|e]がその軍の[commander|e]である必要は#high ありません#!。"
 game_concept_piety_level_impact: "献身レベルの影響"
 game_concept_piety_level_impact_desc: "献身レベルの影響は、あなたの現在の[piety_level|E]から得られる[modifiers|E]を増減させます。"
 game_concept_prestige_level_impact: "名声レベルの影響"
 game_concept_prestige_level_impact_desc: "名声レベルの影響は、あなたの現在の[prestige_level|E]から得られる[modifiers|E]を増減させます。"
 game_concept_hostage: "人質"
 game_concept_hostages: "人質"
 game_concept_hostages_possessive: "人質の"
 game_concept_hostage_desc: "[ruler|E]の[close_family_member|E]で、和平や服従を保証するために[home_court|E]から送り出された人物を指します。\n\n$game_concept_hostage$の授受に関わらず [war|E]を開始した$game_concept_rulers$の評価は劇的に損なわれ、$game_concept_wardens$は敵の$game_concept_hostages$を自由に処刑することができます。\n\n良い扱いを受けた$game_concept_hostages$は$game_concept_warden$に忠誠心を抱くようになるため、[hook|E]を獲得する可能性や、[friends|E]になる可能性もあります。\n\n$game_concept_hostages$になることができるのは、$game_concept_home_courts_possessive$$game_concept_ruler$の領土を持たない子供、兄弟姉妹、姪、甥、孫だけです。\n\n$game_concept_wardens$は、子供の$game_concept_hostage$が成人すると、その性格、好感度、$game_concept_wardens$の下で過ごした年数に基づいて、[perpetual_hook|E]を獲得する可能性があります。"
 game_concept_home_court: "自国宮廷人"
 game_concept_home_courts: "自国宮廷人"
 game_concept_home_courts_possessive: "自国宮廷人の"
 game_concept_home_court_desc: "[hostage|E]の[close_family_member|E]である[ruler|E]で、和平や服従を保証するために人質を[warden|E]に受け渡した人物を指します。"
 game_concept_warden: "監視人"
 game_concept_wardens: "監視人"
 game_concept_wardens_possessive: "監視人の"
 game_concept_warden_desc: "和平や服従を保証するために、他国の[ruler|E]から[hostage|E]を送られた[ruler|E]を指します。\n\n[warden|E]は時間経過と共に[court|E]内の[hostage|E]の数に応じて[prestige_i|E] [prestige|E]が増加します。"
 game_concept_goliardic_shenanigans: "ゴリアール式の悪ふざけ"
 game_concept_goliardic_shenanigans_desc: "[GetActivityType('activity_adult_education').GetName]のキャラクターは、学生生活を受け入れると、さまざまないたずらをすることがあります。その冒険の結果は予測不可能で、[skill|E]ポイント、ライフスタイルおよびストレス[traits|E]、ライフスタイル経験値、病気、傷などが含まれます。"
 game_concept_adoption: "養子縁組"
 game_concept_adopt: "養子縁組"
 game_concept_adopts: "養子縁組"
 game_concept_adopting: "養子縁組"
 game_concept_adopted: "養子縁組"
 game_concept_adoption_desc: "養子縁組とは、別の[character|E]を自分の[house|E]や[dynasty|E]に迎え入れることを指します。"
 game_concept_legitimacy: "正統性"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$は、[ruler|E]が支配権を持つのに相応しいかどうかを表します。[vassals|E]もまた[legitimacy_expectations|E]を生み出し、[liege|E]はこれに応えなければなりません。\n\n[rulers|E]だけが$game_concept_legitimacy$を持ちます。$game_concept_legitimacy$は統治者になった瞬間に計算され、それが[initial_legitimacy|E]となります。前統治者の$game_concept_legitimacy$の一部も、[heir|E]に引き継がれます。\n\n$game_concept_legitimacy$は多くのゲームシステムに影響を与えます。[marriage|E]の提案、[vassalization|E]および[alliances|E]は受け入れられる可能性が高くなり、[claims|E]のコストが安くなり、さらに[regency|E]においては[scales_of_power|E]を傾けさせます。\n\n一般的に、$game_concept_legitimacy$には5つの[legitimacy_levels|E]があり、その下には#weak 非正統#!というレベルがあります。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_desc_nomadic' )][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'game_concept_legitimacy_desc_mandala' )]"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は、自身の[rank|E]に関係なく、特別な$game_concept_legitimacy$タイプを持ちます。"
 game_concept_legitimacy_desc_mandala: "\n\n[GetGovernment( 'mandala_government' ).GetName]の[rulers|E]は、自身の[rank|E]とは紐づけられておらず、また追加のレベルが存在する、特別な$game_concept_legitimacy$タイプを持ちます。"
 game_concept_legitimacy_level: "正統性レベル"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$はさまざまな手段で獲得できます。[wars|E]に勝利したり、[valuable_prisoners|E]を解放したり、[legends|E]を誕生させたり、あるいは[court|E]を開くか、[activities|E]に参加することでも獲得できます。\n\nしかし、失ってしまうこともあります。[capital|E]を[epidemics|E]が襲ったり、戦争（とくに[faction|E]戦争）に負けたり、[titles|E]を失ったり、[hostile_scheme|E]が発覚した場合などは$game_concept_legitimacy$が減少します。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_level_desc_nomadic' )]"
 game_concept_legitimacy_levels: "正統性レベル"
 game_concept_legitimacy_gain: "正統性獲得"
 game_concept_legitimacy_level_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName]の統治者は、戦争に勝利することで正統性を#V 50%#!多く獲得しますが、敗北すると倍の正統性を失います。[single_combat_duel_plural|E]や、[dominance|E]が同等以上である貴族出身の[courtiers|E]との結婚によっても、正統性を獲得することができます。"
 game_concept_expected_legitimacy: "期待正統性"
 game_concept_expected_legitimacy_desc: "これまでの関係性に応じて、[vassals|E]が[ruler|E]に期待する[legitimacy_level|E]です。期待値を下げる要素：\n$BULLET_WITH_TAB$封臣の[de_jure|E]の[liege|E]となる\n$BULLET_WITH_TAB$封臣の[close_family|E]となる\n$BULLET_WITH_TAB$封臣の[preferred_heir|E]となる\n$BULLET_WITH_TAB$封臣が#color_white 50#!年以上仕えたのと同じ[dynasty|E]になる\n$BULLET_WITH_TAB$封臣が[powerful_vassal|E]でない\n\n実際のレベルが期待されるレベルよりも低いと、封臣は言うことを聞かなくなる可能性があります。[opinion|E]が下がり、また[liege|E]と敵対する[factions|E]に加わるかもしれません。\n\n期待値は[primary_title|E]のレベルおよび[era|E]とともに高まっていきます。"
 game_concept_legitimacy_expectations: "正統性期待値"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_initial_legitimacy: "初期正統性"
 game_concept_initial_legitimacy_desc: "所領持ちとなった際に[character|E]が持つ$game_concept_legitimacy$のことです。\n\nこれは[dynasty_prestige_level|E]、前任者との関係、[court_grandeur|E]、性別、[bastardy|E]、[ruler|E]でいた年数、[legitimacy|E]の[dynasty_perk|E]、[diplomacy|E]、[virtues|E]、[sins|E]、そして[GetTrait('sayyid').GetName( GetNullCharacter )]、[GetTrait('diplomat').GetName( GetNullCharacter )]や[GetTrait('just').GetName( GetNullCharacter )]といった特殊な[traits|E]をもとに計算されます。\n\n高い[title_tier|E]の[title|E]を継承する場合、[heirs|E]は前統治者の$game_concept_legitimacy$を[GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^]引き継ぎます。"
 game_concept_court_position_task_short: "任務"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "任務"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "王宮役職任務"
 game_concept_court_position_tasks: "王宮役職任務"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "一部の[court_positions|E]は追加任務を実行することができ、多くの場合、追加コストがかかるものの、より多くの恩恵が得られます。\n\n1度に有効にできるのは[court_position|E]1つにつき1つだけです。"
 game_concept_fatalities: "死亡者"
 game_concept_fatalities_desc: "[epidemic|E]または[natural_disaster|E]が直接の原因となって死亡した[characters|E]たちのことです。"
 game_concept_funeral: "葬式"
 game_concept_funeral_desc: "[character_death|E]の後に[host|E]がいろいろな[characters|E]を招き、敬意を捧げる[activity|E]です。多くの場合、[legitimacy|E]が増加して[stress|E]が下がります。また[piety|E]を示す機会も増えます。"
 game_concept_funerals: "葬式"
 game_concept_scheme_group_calculating: "打算的"
 game_concept_calculating_schemes: "打算的工作"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$では事前準備を行います。普通、最後には共謀者による襲撃があります。\n\nこれは#V $scheme_countermeasure_type_redouble_guards$#!などの武力を使う$game_concept_scheme_countermeasure_countermeasures$によって妨害するのが最善です。\n\n例：\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_opportunistic: "日和見的"
 game_concept_opportunistic_schemes: "日和見的工作"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$では、非公式に会合する[characters|E]たちのあいだで場当たり的な活動が何度も繰り返し行われます。\n\nこれは#V $scheme_countermeasure_type_strengthen_sentries$#!といった慎重な$game_concept_scheme_countermeasure_countermeasures$によって妨害するのが最善です。\n\n例：\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_group_indirect: "間接的"
 game_concept_indirect_schemes: "間接的工作"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$では、通常、[scheme_target|E]と個人的に関わる必要がありません。\n\nそのため実質的に対策不可能ですが、一部の$game_concept_scheme_countermeasure_countermeasures$はこうした工作の条件を厳しくすることができます。\n\n例：\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_opportunity: "工作優位性"
 game_concept_scheme_opportunities: "工作優位性"
 game_concept_scheme_opportunity_opportunity: "優位性"
 game_concept_scheme_opportunity_opportunities: "優位性"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$は、[scheme|e]の目標達成までの進捗を示しています。これを消費し、[agents|e]を説得して$game_concept_scheme$に参加させたり、あるいは高い[success_chance|e]で$game_concept_scheme$を実行することができます。"
 game_concept_favorite_child: "寵児"
 game_concept_favorite_child_desc: "$game_concept_favorite_child$は同じ[dynasty|E]の直接の子孫であり、プレイヤーの統治者はひいきすることができます。彼らはあなたへの[opinion|E]が高く、またあなたが死亡した際、後継者ではなく彼らに遺産を引き継ぐことができます。\n\n寵児はあなたの王朝に属してさえいれば、孫でもひ孫でも構いません。"
 game_concept_scheme_breach_short: "破綻"
 game_concept_scheme_breaches_short: "破綻"
 game_concept_scheme_breach: "工作破綻"
 game_concept_scheme_breaches: "工作破綻"
 game_concept_scheme_breach_desc: "$game_concept_scheme_breach_short$は、[secret_scheme|e]における困難な事態を示しています。[scheme|e]が破綻すると、[success_chance|e]が減少します。$game_concept_success_chance$へのペナルティは$game_concept_scheme_breach_short$の蓄積数に応じて増加し、#V 5#!つ蓄積すると$game_concept_scheme_breaches_short$は自動的に失敗します。\n\n#WEAK $game_concept_schemes$は実行時に$game_concept_secrecy$を参照しますが、破綻値はこれにはなんらの影響も与えません。#!"
 game_concept_influence_ward_personality: "被後見人の性格に影響を与える"
 game_concept_influence_ward_personality_desc: "[ward|E]に影響を与え、自分のものと同じような[personality_trait|E]を獲得させようとする[interaction|E]です。 "
 game_concept_faction_commitment: "派閥への献身"
 game_concept_faction_commitment_desc: "[character|E]が[liege|E]と敵対する[faction|E]を支援する確率です。\n\nこれはさまざまな事柄から影響を受けますが、特に多いのは[personality|E]、[opinion|E]、[culture|E]です。"
 game_concept_state_faith: "国教"
 game_concept_state_faith_desc: "$game_concept_state_faith$は、[administrative_government|E]が支援し、許可している[faith|E]のことです。この信仰は特定の[character|E]ではなく、[title|E]に付属します。[realm|E]内のキャラクターを国教に改宗させるのは簡単ですが、国教から改宗させるのは非常に困難です。\n\n官僚制領国の[ruler|E]だけが国教を変更できますが、[governors|E]はその宗教へ自由に改宗できます。"
 game_concept_story_generic_prefix: "物語："
 game_concept_story_generic_desc_boilerplate: "#WEAK 「物語」コンテンツは必須ではありません。プレイ開始後、いつでもキャンセルできます。#!"
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$$bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading 物語スタイル：深め#!\n\nヘリワードであるあなたの国外逃亡生活はすぐに終わります。イングランドが外国からの抑圧下にあるなか、あなたは故郷に戻り、自由のために戦い、汚名を晴らし、ノルマン人を殺します。\n\nそのあいだ特殊なシステムが有効になります。ノルマン人の支配に対するイングランドの抵抗が記録され、文字で描かれた物語が展開されます。物語は、あなたか、あなたの敵の死によって終わります。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$$bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading 物語スタイル：控えめ#!\n\nエル・シッドであるあなたは、主君によって不当に追放されてしまいます。逃亡中、あなたは忠誠心を貫くか、自分の道を行くかを選択します。最後には王宮に帰還するか、#EMP あるいは#!究極の目標——ヴァレンシアを手にします。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$$bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading 物語スタイル：普通#!\n\nワラダであるあなたは、詩を書いたり、世界中に文学サロンを設立して自分の本の内容を深めたりしながら、ワラダだけが持つ[GetTrait('violet_poet').GetName( GetNullCharacter )]をレベルアップさせていきます。\n\n物語はあなたが選択したとおりの劇的な結末を迎えます。しかし、子供がいないにもかかわらず、その先もプレイを継続することが可能です。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$$bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading 物語スタイル：普通#!\n\nハサンであるあなたは宗教的熱狂者としての道を進み、「真の信仰」の光をもたらす場所を選び、[counties|E]を改宗させて[rulers|E]の支配から解放します。\n\n物語の最後には、選ばれし宿敵に対して大規模な宗教的反乱を起こします。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget! 北部の蹂躙"
 game_concept_harrying_widget_desc: "ノルマンの統治者と地位を奪われたばかりのアングロ・サクソンの貴族が、イングランドを巡って激しい戦闘を繰り広げています。こうした争いは一方の勢力が完全に削がれるまで終わることはありません。\n\n状況が進行するにつれ、彼らとほかのキャラクターが取る行動により、同地域の[harrying_resistance|E]および[harrying_pacification|E]レベルが決まってくるようになります。\n\n#TS #EMP 抵抗#!の値が高い場合：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]低下\n$EFFECT_LIST_BULLET$[county_control|E]低下\n$EFFECT_LIST_BULLET$高確率で[claimant_factions|E]、あるいは[civil_war|E]になることも\n\n#TS #EMP 和平#!の値が大きい場合：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]上昇\n$EFFECT_LIST_BULLET$イングランドの統治者の[dread|E]上昇\n$EFFECT_LIST_BULLET$[decision|E]「$embrace_english_culture_decision$」が利用可能。"
 game_concept_harrying_resistance: "抵抗"
 game_concept_harrying_resistance_desc: "「抵抗」はイングランドにおいて、ノルマンの支配に反対する先住民のアングロ・サクソン人の現状の活動レベルを示しています。抵抗の値が[harrying_pacification|E]よりも#BOL 高い#!場合、以下のそれぞれのレベルで一定の効果が現れます。\n\n#S 抵抗の値が#V 7#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月、[EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V]\n\n#S 抵抗の値が#V 10#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月、[EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$イングランドの統治者に対する[claimant_factions|E]の確率がわずかに上昇\n\n#S 抵抗の値が#V 13#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月、[EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$イングランドの統治者に対する[claimant_factions|E]の確率がある程度上昇\n$EFFECT_LIST_BULLET$イングランドの[vassal|E]1人につき、すべての[counties|E]の[county_control|E]が#V 3#!か月ごとに[EmptyScope.ScriptValue('minor_discontent_loss')|0V]減少\n\n#S 抵抗の値が#V 16#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月、[EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$イングランドの統治者に対する[claimant_factions|E]の確率が大幅に上昇\n$EFFECT_LIST_BULLET$イングランドの[vassal|E]1人につき、すべての[counties|E] の[county_control|E]が#V 3#!か月ごとに[EmptyScope.ScriptValue('medium_discontent_loss')|0V]減少"
 game_concept_harrying_pacification: "和平"
 game_concept_harrying_pacification_desc: "「和平」は、イングランドの新たなノルマンの統治者が、怒れるアングロ・サクソン人をいかにうまく抑え込んでいるかを示しています。和平の値が[harrying_resistance|E]よりも#BOL 高い#!場合、以下のそれぞれのレベルで一定の効果が現れます。\n\n#S 和平の値が#V 5#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月+[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V]\n\n#S 和平の値が#V 8#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月+[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$毎月、イングランドの統治者に[dread_i]#V 1#! [dread|E]を追加\n\n#S 和平の値が#V 11#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月+[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$毎月、イングランドの統治者に[dread_i]#V 2#! [dread|E]を追加\n\n#S 和平の値が#V 14#!を超えている#!\n$EFFECT_LIST_BULLET$アングロ・サクソンとノルマンの[cultural_acceptance|E]：毎月+[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$毎月、イングランドの統治者に[dread_i]#V 3#! [dread|E]を追加\n$EFFECT_LIST_BULLET$[decision|E]「#V $embrace_english_culture_decision$#!」が利用可能"
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "ゲームルール「エクストリーム」"
 game_concept_game_rule_extreme_desc: "このゲームルールではゲーム難易度が#bold 非常に#!高くなります。"
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "ゲームルール「ユニーク」"
 game_concept_game_rule_unique_desc: "このゲームルールではゲーム体験が#bold 大幅に#!変わります。"
 ### BP3
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "[prestige|E]、[piety|E]または[gold|E]を支払えば、[liege|E]や[diarch|E]は[scales_of_power|E]を自分に有利な方へ傾けることができます。"
 game_concept_destination: "目的地"
 game_concept_travel_destination: "旅の目的地"
 game_concept_destination_desc: "目的地は[travel|E]の目標地点、あるいは複数ある目標地点の1つを指します。[pilgrimage|E]では[holy_site|E]を訪れるのに対し、[tour|E]では訪問することになる[vassal|E]が目的地と見なされます。"
 game_concept_roaming_longer_length_travel: "長時間ハイキング"
 game_concept_roaming_longer_length_travel_desc: "長時間ハイキングは、[activity|E]「[GetActivityType('activity_roaming').GetName]」の[activity_option|E]です。キャラクターは活動を長時間かけて行い、より多くの機会を獲得します。"
 game_concept_inspection_success_chance: "視察成功率"
 game_concept_inspection_success_chance_no_prefix: "成功率"
 game_concept_inspection_success_chance_desc: "[inspection|E]が必ず成功するとは限りません。確率に影響する主な要素：\n$BULLET_WITH_TAB$@skill_learning_icon! [skills|E]\n$BULLET_WITH_TAB$@control_icon! [county_control|E]\n$BULLET_WITH_TAB$@county_icon! 隣接する異国[realm|E]\n\n視察成功率は#bold 95#!を超えることはありません。"
 game_concept_inspection: "視察"
 game_concept_inspections: "視察"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "[liege|E]が[realm|E]内の[county|E]に出向き、地元の有力者と貴族を監視する「活動」です。\n\n[liege|E]は以下のいずれかの特定分野において、さまざまな機会を得ます：$rewards_inspection_tt$"
 game_concept_skill_challenges: "能力試練"
 game_concept_skill_challenges_no_prefix: "試練"
 game_concept_skill_challenges_desc: "能力試練とは、キャラクターが[skills|E]を使用することでイベントの結果に影響を与える可能性のある場面のことです。能力が磨かれているほど、そのキャラクターが自分の願望を叶えたり、良い結果を得られる可能性が高くなります。"
 game_concept_hike: "ハイキング"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "王宮生活の圧迫感を逃れ、一人旅に出ます。\n\n期待される報酬：\n$activity_roaming_host_desc$"
 game_concept_monument_expedition: "記念碑遠征"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "有名な記念碑やランドマークを訪れ、その歴史、知識、神秘を深く知ることで自分磨きをする「活動」です。\n\n期待される報酬：\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E]の[skill|E]ポイント\n$BULLET_WITH_TAB$[court_position_i] [court_positions|E]の素晴らしい[aptitude|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 game_concept_designated_terrain: "指定地形"
 game_concept_designated_terrain_desc: "[wanderer_lifestyle|E]ツリーからアンロックされる「[decision|E]」で、ある[terrain|E]群を選び、特化させることができます。特定の[perks|E]から、選択した地形群に対するいろいろな恩恵を獲得できます。\n\n選択可能な地形群：\n$BULLET_WITH_TAB$@forest! 森林 / @jungle! ジャングル / @taiga! タイガ / @wetlands! 湿原\n$BULLET_WITH_TAB$@mountains! 山岳 / @hills! 丘陵 / @desert_mountains! 砂漠山岳\n$BULLET_WITH_TAB$@plains! 平地 / @steppe! ステップ / @farmlands! 農地 / @floodplains! 氾濫原\n$BULLET_WITH_TAB$@desert! 砂漠 / @drylands! 乾燥地 / @oasis! オアシス"
 game_concept_master_terrain: "熟練地形"
 game_concept_master_terrain_desc: "[wanderer_lifestyle|E]ツリーからアンロックされる「[decision|E]」で、[designated_terrain|E]で選択した地形群からある[terrain|E]を選び、特化させることができます。\n\nこの「決断」により、選択した地形に対する大きな恩恵が得られます。たとえば、[advantage|E]の上昇、[combat_roll|E]の改善、[attrition|E]の減少、[battle|E]から得られる[prestige|E]と[prestige_experience|E]の上昇などです。"
 game_concept_story_content_temujin: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading 物語スタイル：控えめ#!\n\nテムジンであるあなたは配偶者を投獄した宿敵の部族に復讐を果たし、最も忠実な封臣にして友人であるジャムカの忠誠を試すことになります。\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading 物語スタイル：控えめ#!\n\nジャムカであるあなたは常にテムジンの大きな影に隠れた人生を送ってきました。しかし今こそ、自らの力を証明するとき。彼への忠誠を貫くのか、それとも——闇夜に紛れてその喉を掻き切るのでしょうか？\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_wanua: "ワヌア"
 game_concept_wanua_government: "ワヌア政府"
 game_concept_wanua_i: "@government_type_wanua!"
 game_concept_wanua_desc: "$wanua_government_adjective$の[government|E]は、[GetGovernment('tribal_government').GetNameWithIcon]の[government|E]と同様の弱点を抱えており、[domain_limit|E]と[vassal_limit|E]も低めです。また、[buildings|E]の建設や[men_at_arms|E]の雇用に[gold|E]を使用しますが、建造物から得られる金はごくわずかです。\n\nただし、[barter_goods_i] [barter|E]や[raid|E]が可能で、[GetGovernment('mandala_government').GetName]の政府とは相性が良く、[tributary|E]であることによって[legitimacy|E]を獲得できます。"
 game_concept_bloc_supremacy_war: "陣営の優位性戦争"
 game_concept_bloc_supremacy: "陣営の優位性"
 game_concept_supremacy: "優位性"
 game_concept_bloc_supremacy_war_desc: "$game_concept_bloc_supremacy_war$は、2つの[soryo|E]制の[house_blocs|E]の[leading_houses|E]間で繰り広げられる特殊な[war|E]を指します。\n\n#high 他の$game_concept_wars$とは異なり、両方の$game_concept_blocs$の全員が参戦します。#!\n\n勝った$game_concept_bloc$は[cohesion|E]を獲得し、負けた$game_concept_bloc$は$game_concept_cohesion$の3分の1を失います。\n\nさらに、負けた$game_concept_bloc$の[soryo|E]制の[member_houses|E]は、その[house_head|E]が負けた$game_concept_leading_house_possessive$の$game_concept_house_head$に対して[GetTrait('loyal').GetName( GetNullCharacter )]ではない場合や、[hooked|E]されていない場合、下位[vassal|E]ではない場合、[ally|E]ではない場合、[friends|E]関係ではない場合、[cowed|E]していない場合は、勝った方の$game_concept_bloc$に加わることになります。"
 game_concept_bloc_expansion_war: "陣営の拡張戦争"
 game_concept_bloc_expansion: "陣営の拡張"
 game_concept_bloc_expansion_war_desc: "$game_concept_bloc_expansion_war$は、[bloc|E]の加盟者による特殊な[war|E]を指します。\n\n勝者は勝ち取った[titles|E]に[ruler|E]を任命するか、[titles|E]を自分のものにすることができます。\n\nこの方法で任命された$game_concept_ruler$には[hook|E]が付与され、勝った方の$game_concept_bloc$に加盟することになります。また、任命された人物が[house_head|E]でない場合、新たな[house|E]が創設されます。"
