 game_concept_excommunication_war: "破門戦争"
 game_concept_excommunicated_ruler: "破門された統治者"
 game_concept_excommunicated_ruler_desc: "破門戦争においては、攻撃側は[excommunicated|E]された統治者を権力の座から引きずり下ろすために戦います。\n\n勝利によって攻撃側は多量の[piety|E]および[head_of_faith|E]からの称賛を得ます。一方、破門された統治者は強制的に退位させられ、[heir|E]に地位を譲ります。\n\n破門された統治者が勝利した場合、戦場で自らの正しさを証明したことになり、[head_of_faith|E]は破門の取り消しを余儀なくされます。"
 game_concept_holy_site: "聖地"
 game_concept_holy_sites: "聖地"
 game_concept_holy_site_desc: "$game_concept_holy_site$とは、ある[faith|E]にとって宗教的に重要な意味を持つ場所が含まれる[county|E]のことです。適切な宗派のキャラクターによって$game_concept_holy_sites$が保持されていると、その宗派を信仰するすべてのキャラクターに一つの効果が与えられます。また、[special_buildings|E]や[holy_orders|E]を作ることができるようになります。各宗派にはそれぞれ異なった組み合わせの$game_concept_holy_sites$が存在します。"
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "文化受容度"
 game_concept_cultural_acceptance_desc: "文化受容度とは、2つの[cultures|E]が互いをどの程度受け入れているかを示す目安です。\n\n文化受容度は主に、異なる文化を持つ人物間でどれだけの[opinion|E]が低下するのかに影響を及ぼします。また、文化受容度は[county_opinion|E]や[hybrid_culture|E]の形成コストにも影響を及ぼします。\n\n文化受容度は多くの行動によって変化しますが、最も顕著なのは[wars|E]、[titles|E]の授与や剥奪、そして[accept_culture|E]の[councillor_task|E]です。\n\n時間の経過とともに、超過した受容度は[cultural_acceptance_baseline|E]の値へと戻っていきます。"
 game_concept_cultural_acceptance_baseline: "文化受容度の基準値"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E]には基準値が存在し、受容度が基準値を超えている場合は基準値に向かって減衰していきます。基準値は次の要素に影響されます：\n$EFFECT_LIST_BULLET$共通の[heritage|E]\n$EFFECT_LIST_BULLET$共通の[language|E]\n$EFFECT_LIST_BULLET$共通の[faith|E]および[religion|E]、特に[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]や[GetReligionFamily('rf_eastern').GetName]の場合\n$EFFECT_LIST_BULLET$同じ[region|E]内で共通する[ethos|E]"
 game_concept_culture_pillar: "文化の柱"
 game_concept_culture_pillars: "文化の柱"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "文化の柱とは、[culture|E]の起源を反映した性質を指します。\n\n文化の柱には次の5種類があります。\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美意識\n\nこれらのうち、気風、言語、軍事的慣習は、[reformation|E]を通して[culture_head|E]が変更することができます。"
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "文化の柱とは[culture|E]の起源を反映した不変の性質を指します。\n\n文化の柱には次の5種類があります。\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$美意識"
 game_concept_culture_tradition: "文化の伝統"
 game_concept_culture_traditions: "文化の伝統"
 game_concept_tradition: "伝統"
 game_concept_traditions: "伝統"
 game_concept_culture_tradition_desc: "伝統とは、各[cultures|E]を特徴付ける習慣、気質、価値観、道徳観のことをいいます。\n\nそれぞれの伝統は、その文化の[characters|E]や[counties|E]にいくつかの種類のボーナスや特殊な能力を授けます。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$は最大で6つの伝統を保有できますが、ほとんどの文化はもっと少ない数しか保有していません。"
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E]は[reformation|E]を通じて新たな伝統を確立したり、既存の伝統を入れ替えたりできます。"
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E]は[prestige|E]を消費することで文化に新たな伝統を確立することができます。"
 game_concept_ethos: "気風"
 game_concept_ethos_desc: "[culture|E]の気風とは、生活全般における、核となる価値観、行動指針、そして同じ文化の人物に対する一般的な態度を決定するものです。\n\n加えて、気風は[culture_head|E]が新たな[traditions|E]を確立する際のコストに大きな影響を与えます。[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E]は[reformation|E]を通じて現在の$game_concept_ethos$を入れ替えることができます。"
 game_concept_language: "言語"
 game_concept_languages: "言語"
 game_concept_language_desc: "言語は[culture_pillar|E]の1つで、ある[culture|E]の一般的な人々がどの言語を話すのかを決定するものです。同じ言語を話す$game_concept_cultures$間には、それらの[cultural_acceptance_baseline|E]に永続的なボーナスが発生します。\n\n1人の[character|E]は1種類以上の言語を習得できます。習得済みの言語は、その言語を話す人物や[counties|E]に対して、[cultural_acceptance|E]による[opinion|E]ペナルティを半減します。また、[faction_independence|E]と[claimant_factions|E]の勢いを削ぎます。\n\n人物は[GetScheme('learn_language').GetTypeName][scheme|E]を使用して新しい言語を習得することができます。人物は各自の[language_limit|E]に達するまでは、大きな障害もなく言語を習得できます。"
 game_concept_language_limit: "外国語上限"
 game_concept_language_limit_desc: "無理なく覚えていられる[languages|E]の数には限りがあります。この上限を超えると言語を忘れてしまうか、[stress|E]を受けることになります。\n\nあなたの[culture|E]で使用されている言語はこの上限にはカウントされません。\n\n上限の決定方法：\n$EFFECT_LIST_BULLET$基本値は全員#V 1#!\n$EFFECT_LIST_BULLET$[learning_i] [learning|E]を[EmptyScope.ScriptValue('language_learning_divide_value')|V0]ポイント得るごとに#V 1#!増加\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetNullCharacter)]の[perk|E]で#V 2#!増加\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetNullCharacter)]の[perk|E]で#V 1#!増加\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName]の[dynasty_perk|E]で#V 1#!増加"
 game_concept_heritage: "出自"
 game_concept_heritage_desc: "出自は[culture_pillar|E]の1つで、複数の[cultures|E]の共通起源を表したものです。\n\n同じ出自を持つ文化どうしは一般的に高い[Concept( 'cultural_acceptance', '受容度' )|E]を互いに持ちます。"
 game_concept_martial_custom: "軍事的慣習"
 game_concept_martial_custom_desc: "軍事的慣習は[culture_pillar|E]の1つで、[commanders|E]や[knights|E]になることができる性別を決定します。\n\n一部の[traditions|E]と[doctrines|E]は特定の[characters|E]に対してこの決まりを修正できます。"
 game_concept_culture_intermingling: "文化の混合"
 game_concept_culture_intermingling_desc: "2つの[cultures|E]が同じ[realm|E]に共存すればするほど、より多くの混合が発生し、その2つの文化間の[cultural_acceptance|E]が上昇します。"
 game_concept_cultural_head: "文化指導者"
 game_concept_culture_head: "文化指導者"
 game_concept_culture_head_desc: "$game_concept_culture_head$とは、同じ[culture|E]の中で最も大きな影響力を持つ[ruler|E]のことをいいます。\n\n具体的には、[realm|E]内に同じ文化の[counties|E]を最も多く領有している統治者が$game_concept_cultural_head$になります。このとき、その統治者がどこに[domain|E]を持っているかや、他の文化の伯爵領を領有しているかどうかは問われません。[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\n$game_concept_cultural_head$は[cultural_fascination|E]を設定することで、どの[innovation|E]を優先して発見するのかに影響を及ぼすことができます。\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\nただし、[nomadic|E]の[rulers|E]は、ランクに関係なく、最も大きな[herd|E]を所有している人物を$game_concept_cultural_head$として選出します。定住している統治者が遊牧民と同じ[culture|E]に属している場合は、代わりに[military_power|E]が決定要因になります。"
 game_concept_culture_head_desc_REFORM_DLC: "また、$game_concept_culture_head$は自らの文化の一部を[reform|E]することもできます。"
 game_concept_culture_head_desc_NO_REFORM_DLC: "また、$game_concept_culture_head$は自らの文化に新たな[traditions|E]を確立することもできます。"
 game_concept_county_opinion: "領民の好感度"
 game_concept_county_opinion_desc: "各[county|E]に住む領民は、その$game_concept_county$を領有している[character|E]に対して[opinion|E]を持っています。領民が不幸になると、彼らは[peasant_faction|E]や[popular_faction|E]を立ち上げたり、それに加入したりします。どちらも[realm|E]全域に速やかに広がる可能性があります。\n\n$game_concept_county_opinion$を制御する最も簡単な方法は、$game_concept_county$の[holder|E]を領民と同じ[culture|E]および[faith|E]のキャラクターにすることです。\n\n[faith|E]が異なっていることによる$game_concept_county_opinion$は、その伯爵領の[faith_hostility|E]およびその宗派の[fervor|E]の両方による補正を受けます。$game_concept_fervor$の値は0から100まで直線的に推移します。"
 game_concept_core_tenet: "信条"
 game_concept_core_tenet_desc: "[doctrines|E]が、その[faith|E]の示すべき姿勢を表しているのに対して、$game_concept_core_tenets$は、その宗派特有の行動や儀式を表しています。"
 game_concept_core_tenets: "信条"
 game_concept_holy_war: "聖戦"
 game_concept_holy_wars: "聖戦"
 game_concept_holy_war_holy: "神聖"
 game_concept_holy_war_desc: "$game_concept_holy_war$とは特別な種類の[war|E]の一つで、ある[faith|E]を信仰する[ruler|E]が、別の宗派を信仰する統治者に対して起こすものをいいます。\n\n$game_concept_holy_war$は通常、極めて破壊的な結果をもたらします。というのも、聖戦の勝者は基本的に対象になった地域に存在するすべての[counties|E]を奪い取るからです。しかし、攻撃側の宗派が[GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName]であったり、対象の地域内を領有する防衛側の[vassals|E]の宗派が攻撃側と同じであったりする場合は、対象地域内を治める封臣の一部もしくは全員が、単に攻撃側の封臣に移譲されるだけの結果となります。\n\nほかの戦争とは異なり、攻撃の対象となった統治者と同じ宗派を信仰する統治者は、[alliance|E]関係になくとも防衛側として参戦することを選択できます。\n\n聖戦が許可されるか、あるいは制限されるかは、それぞれの[religious_families|E]によって変わります。"
 game_concept_great_holy_war: "大聖戦"
 game_concept_great_holy_wars: "大聖戦"
 game_concept_great_holy_war_desc: "$game_concept_great_holy_war$とは、特定の[faiths|E]の[head_of_faith|E]のみが宣言できる特別な種類の[war|E]であり、一つの[kingdom|E]全体をその宗派の統治の元に置くことを目標としています。\n\n$game_concept_great_holy_wars$は選択した[kingdom|E]内を治める、別の[religion|E]を信仰する[rulers|E]すべてを対象とし、彼らに共同戦線を張ることを強制します。大聖戦に勝利すると、対象となった王国内のすべての[titles|E]が奪い取られ、攻撃側の間で分割されます。\n\n[doctrines|E]によって、ある宗派には[directed_great_holy_wars|E]もしくは[undirected_great_holy_wars|E]を宣言可能な場合と、全く$game_concept_great_holy_wars$を宣言できない場合があります：\n$EFFECT_LIST_BULLET$一般に、大聖戦を宣言するためには[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]、[GetFaithDoctrine('tenet_struggle_submission').GetBaseName]、もしくは[GetFaithDoctrine('tenet_warmonger').GetBaseName]の[core_tenets|E]が必要になります。\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]な宗教指導者を持つ宗派は「宗教指導者の指揮による大聖戦」のみが利用できます。\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]な宗教指導者を持つ宗派は「宗教指導者の指揮のない大聖戦」のみが利用できます。\n$EFFECT_LIST_BULLET$宗教指導者を持たない宗派は、ほかの条件が整っていても大聖戦を宣言できません。\n\n一部の宗派の大聖戦には、「十字軍」や「ジハード」といった特別な名称が付けられています。こうした大聖戦が異なっているのはその名称のみで、機能そのものはほかの大聖戦と変わりません。"
 game_concept_directed_great_holy_war: "宗教指導者の指揮による大聖戦"
 game_concept_directed_great_holy_wars: "宗教指導者の指揮による大聖戦"
 game_concept_directed_great_holy_war_desc: "$game_concept_directed_great_holy_war$は、一つの王国を自らの統治下に置くことを目的として、$doctrine_temporal_head_name$な[head_of_faith|E]によって宣言されます。\n\n同じ[faith|E]の[rulers|E]は宗教指導者を支援するかどうか選択することができ、そうした場合には報酬を受け取れる可能性があります。報酬には[piety|E]および、征服した王国内で自らの[dynasty|E]が[landed|E]になる可能性が含まれます。\n\n対象となった[religion|E]の統治者は、[alliance|E]関係になくとも防衛側として参戦することを選択できます。"
 game_concept_undirected_great_holy_war: "宗教指導者の指揮のない大聖戦"
 game_concept_undirected_great_holy_wars: "宗教指導者の指揮のない大聖戦"
 game_concept_undirected_great_holy_war_desc: "$game_concept_undirected_great_holy_war$は、一つの王国を自らの[faith|E]の統治下に置くことを目的として、$doctrine_spiritual_head_name$な[head_of_faith|E]によって宣言されます。\n\n$game_concept_undirected_great_holy_wars$は即座に開始されるのではなく、まずは[preparation_phase|E]に入ります。\n\n戦争の開始前および戦争中、攻撃側の宗派の統治者は[war_chest|E]に[gold|E]を寄付することを選択できます。\n\n勝利すると、対象となった王国は奪い取られ、攻撃側の宗派のキャラクターに与えられます。報酬には[piety|E]および、征服した王国内で自らの[dynasty|E]が[landed|E]になる可能性が含まれます。"
 game_concept_preparation_phase: "準備段階"
 game_concept_preparation_phase_desc: "$game_concept_preparation_phase$とは、[undirected_great_holy_war|E]が宣言される前の期間のことです。\n\nこの期間では、攻撃側の[faith|E]の[rulers|E]は戦争を軍事的に支援することや、[war_chest|E]に寄付すること、またはその両方を選択できます。\n\n$game_concept_preparation_phase$の間はカウントダウンが行われ、それが終了すると戦争が宣言されます。\n\nこの期間中、防衛側の[religions|E]の統治者は対抗して、軍事的に支援することを選択できます。両陣営の戦力は概要画面に表示されます。"
 game_concept_war_chest: "軍資"
 game_concept_war_chest_desc: "軍資とは、[gold|E]、[piety|E]、[prestige|E]をまとめたものです。軍資は主に[undirected_great_holy_wars|E]に勝利した際の報酬として用いられ、[war|E]において攻撃に参加したキャラクターの間で分配されます。\n\nまた、$game_concept_war_chest$の一部は戦争が宣言された際にも攻撃側のキャラクターの間で分配されます。\n\n[undirected_great_holy_war|E]に敗北すると、$game_concept_war_chest$のうち敬虔点と威信点が防衛側のキャラクターの間で分配されます#weak （金は失われます）。#!"
 game_concept_crusade: "十字軍"
 game_concept_great_holy_war_undirected: "宗教指導者の指揮のない"
 game_concept_crusades: "十字軍"
 game_concept_jihad: "ジハード"
 game_concept_great_holy_war_directed: "宗教指導者の指揮による"
 game_concept_jihads: "ジハード"
 game_concept_title_tier: "階級"
 game_concept_title_tiers: "階級"
 game_concept_rank: "ランク"
 game_concept_title_rank: "ランク"
 game_concept_title_ranks: "ランク"
 game_concept_ranks: "ランク"
 game_concept_title_tier_desc: "称号の[rank|E]に対応して所領には$game_concept_title_tier$が存在し、ある[title|E]がゲーム内での階層構造においてどの位置にあるのかは階級によって決まります。\n\nすべての称号には階級が定められており、これによって[holder|E]が従わせることのできる[vassals|E]の上限階級が決まります。\n\n[hegemony|E] > [empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]"
 game_concept_title_rank_desc: "称号の[title_tier|E]に対応して個人には$game_concept_title_rank$が存在し、ある[ruler|E]がゲーム内での階層構造においてどの位置にあるのかはランクによって決まります。\n\nすべての称号の階級には対応するランクが存在し、これによって[holder|E]が従わせることのできる[vassals|E]の上限ランクが決まります。\n\n[hegemony|E] > [emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]"
 game_concept_clergy: "聖職者"
 game_concept_clergy_desc: "[court_chaplains|E]、[realm_priests|E]、[theocratic|E]の統治者、そして[GetTrait('devoted').GetName( GetNullCharacter )]の特性を持つすべてのキャラクターは聖職者のメンバーであるとみなされます。\n\n[faith|E]の[doctrines|E]によって誰が聖職者のメンバーになれるのか、聖職者のメンバーは婚姻関係を結べるのか、領地を継承できるのか、などが定められています。"
 game_concept_church_property: "教会領"
 game_concept_church_holdings: "教会領"
 game_concept_church_holding: "教会領"
 game_concept_church: "教会"
 game_concept_church_property_desc: "教会領とは、[realm_priest|E]によって統治されている[temples|E]のことをいいます。\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の[doctrine|E]を持つ[faiths|E]では教会領は存在せず、世俗的な[rulers|E]がペナルティを受けずに[temples|E]を直接領有することができます。"
 game_concept_temple_citadel: "寺院要塞"
 game_concept_temple_citadels: "寺院要塞"
 game_concept_temple_citadel_holding: "寺院要塞領"
 game_concept_temple_citadel_holdings: "寺院要塞領"
 game_concept_temple_citadel_holding_desc: "寺院要塞は[castle|E]の防衛力と[temple|E]の神聖さを組み合わせた実用的な建造物であり、[mandala|E][rulers|E]の標準的な[holding_type|E]です。寺院要塞は同量の[levies|E]、[piety|E]、[taxes|E]を与えます。"
 game_concept_embarking: "乗船"
 game_concept_embarked: "乗船"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "乗船"
 game_concept_embarkation: "乗船"
 game_concept_embarking_desc: "[army|E]は水域に向かって移動命令が与えられたり、対象の[barony|E]につながる陸路が無い場合には、自動的に[fleet|E]に$game_concept_embark$します。\n\n$game_concept_embarking$には一定量の[gold|E]を消費しますが、これは船の調達や建造にお金が掛かることを表したものです。#V 100#! 名の兵士を乗船させるごとに、費用として#V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]が支払われます。"
 game_concept_era: "時代"
 game_concept_eras: "時代"
 game_concept_era_desc: "[innovations|E]は、その[culture|E]が条件となる時代に到達して初めて発見可能になります。次の時代は、特定の年代以降で、前の時代の革新性の#V 50%#! 以上が発見された場合にのみ始まります。\n\n[tribal_government|E]と[nomadic_government|E]の統治者が利用できるのは部族時代の革新性のみです。"
 game_concept_innovation: "革新性"
 game_concept_innovations: "革新性"
 game_concept_innovation_desc: "革新性とは、ある[culture|E]のキャラクター全員に恩恵をもたらす、技術などの進歩のことです。革新性は発見可能な[eras|E]ごとに分類されています。\n\n隣り合う文化との接触を通じて、それぞれの文化には常にある一つの革新性が[spread|E]しており、その革新性の発見速度を速めます。\n\n加えて、[culture_head|E]が別の（あるいは同じ）革新性を[cultural_fascination|E]に設定することで、革新性の発見をさらに速めることができます。"
 game_concept_cultural_fascination: "文化の志向"
 game_concept_fascination: "志向"
 game_concept_cultural_fascination_desc: "それぞれの文化は常に特定の[innovation|E]に対する志向を持っており、現在の[culture_head|E]の[learning|E]に応じた割合で、発見速度が大幅に上昇しています。\n\n文化指導者は文化の志向を自由に変更することができます。"
 game_concept_cultural_spread: "文化の伝播"
 game_concept_spread: "伝播"
 game_concept_cultural_spread_desc: "未発見の[innovations|E]を持つ[cultures|E]との接触によって、$game_concept_innovations$を発見する速度がより速くなります。条件に合う[cultures|E]のなかで[cultural_acceptance|E]が最も高い[cultures|E]が選出され、[innovation|E]がより速く伝播します。"
 game_concept_congenital: "先天的"
 game_concept_congenital_trait: "先天的特性"
 game_concept_congenital_traits: "先天的特性"
 game_concept_congenital_desc: "特定の[traits|E]は先天的なもので、子孫に遺伝することがあります。適切に[breeding|E]を行うことで、こうした特性の一部は強化することもできます。\n\nたとえば、両親ともに[GetTrait('intellect_good_1').GetName( GetNullCharacter )]の特性を持っている場合、その子供はより優秀な[GetTrait('intellect_good_2').GetName( GetNullCharacter )]の特性を得られる可能性があります。\n\n基本的な[skills|E]は先天的なものではありません。"
 game_concept_breeding: "交配"
 game_concept_bred: "交配"
 game_concept_breed: "交配"
 game_concept_breeding_desc: "良い[congenital|E][traits|E]を持つキャラクターどうしの[marriages|E]を手配することで、同じ特性を持つ子供を誕生させることができます。幸運な子孫はこうした特性の強化版を得られることもあります。\n\nしかしながら、同様のことは[GetTrait('beauty_bad_2').GetName( GetNullCharacter )]のような悪い先天的特性にも言えます。\n\nより良い特性を持った子供を産ませるために近親関係にあるキャラクターどうしの婚姻を手配する誘惑に駆られるかもしれませんが、それには[inbreeding|E]による異常が現れる危険性が伴います。"
 game_concept_inbreeding: "近親交配"
 game_concept_inbred: "近親交配"
 game_concept_inbreeding_desc: "近親関係にある2人の[characters|E]からは、[congenital|E]な異常を持った[children|E]が生まれる危険性があり、その中でも最も深刻なものが[GetTrait('inbred').GetName( GetNullCharacter )]の[trait|E]です。\n\nこれは、最初の世代においては稀にしか見られませんが、$game_concept_inbreeding$を繰り返すと危険性が増していきます。\n\nしかしながら、$game_concept_inbreeding$を重ねることで[GetTrait('pure_blooded').GetName( GetNullCharacter )]$game_concept_trait$という有益な特性が得られることもあります。この特性は（両親がこの特性を持っている場合）[bred|E]によってすべての欠陥が血統から取り除かれたことで、子孫が先天的な異常に対する免疫を持っていることを意味しています。"
 game_concept_cadet_branching: "分家"
 game_concept_cadet_branch: "分家"
 game_concept_cadet_branches: "分家"
 game_concept_cadet_branching_desc: "[dynasties|E]には必ず創設[house|E]が存在しますが、[house_heads|E]となるために、[house|E]の成員は自身の新たな一族、つまり分家を創設することができます。\n\n分家の成員も自由に同じことができるので、いずれは王朝内に枝分かれした家系図ができあがります。"
 game_concept_house_head_interaction: "家長行動"
 game_concept_house_head_interaction_desc: "家長行動とは、[house_head|E]が[house|E]のメンバーに対して行うことができる特別な[interactions|E]のことです。"
 game_concept_demand_conversion: "改宗要求"
 game_concept_demanding_conversion: "改宗を要求している"
 game_concept_demand_conversion_desc: "自らと異なった[faith|E]を信仰する家臣を持つ[rulers|E]は、改宗要求を行うことによってその家臣の宗派を自らのものへと変えさせることができます。家臣が要求を受け入れるか、あるいは[Concept('refuse_conversion_crime','拒否')|E]するかは、主に統治者の[learning|E]能力と、主君に対する家臣の[opinion|E]によって決まります。"
 game_concept_damage: "攻撃力"
 game_concept_damage_desc: "[soldier|E]の攻撃力とは、[battle|E]中、敵にどれだけ多くの[casualties|E]を与えられるのかを表すものです。\n\n[levy|E]の兵士は[GetDefine('NCombat', 'LEVY_ATTACK')|0]の攻撃力を持っています。"
 game_concept_toughness: "耐久力"
 game_concept_toughness_desc: "[soldier|E]の耐久力とは、[battle|E]中、兵士が[casualty|E]になるまでにどれだけ多くの[damage|E]を受け止められるかを示すものです。\n\n[levy|E]の兵士は[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]の耐久力を持っています。"
 game_concept_pursuit: "追撃力"
 game_concept_pursuit_desc: "[battle|E]に勝利した[army|E]は、[aftermath|E]時に$game_concept_army$の合計$game_concept_pursuit$に応じて敵に与える[casualties|E]が増加し、[routed_soldiers|E]を[dead_soldiers|E]にします。"
 game_concept_screen: "退却力"
 game_concept_screen_desc: "[battle|E]に敗北した[army|E]は、[aftermath|E]時に軍勢の合計退却力に応じて敵から与えられる[casualties|E]の数を減少させます。"
 game_concept_siege_progress: "包囲戦の進展"
 game_concept_siege_progress_desc: "$game_concept_siege_progress$とは、[siege|E]の終了にどれだけ近づいているか、そして$game_concept_siege$があとどれだけ続きそうなのかを示すものです。進展が最大になると、その[holding|E]は[occupied|E]されます。\n\n必要となる$game_concept_siege_progress$の量は[fort_level|E]と[garrison|E]の数に影響を受けます。\n\n進展は毎日進み、包囲イベントによって影響を受けます。また、[siege_weapons|E]が包囲に参加していたり、[army|E]の数が[garrison|E]の数を大きく上回っている場合も、進展が速くなります。"
 game_concept_siege_weapon: "攻城兵器"
 game_concept_siege_weapons: "攻城兵器"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$とは、[sieges|E]のみに主眼が置かれている[men_at_arms|E]です。\n\n攻城兵器は[battles|E]に影響を及ぼすことはありませんが、[siege_progress|E]を速くすることで$game_concept_siege$を迅速に完了させることができます。\n\nしかし、包囲において$game_concept_siege_weapons$が効率的に働くのは特定の[fort_level|E]までです。"
 game_concept_completely_controls: "完全な支配"
 game_concept_completely_control: "完全な支配"
 game_concept_completely_controlled: "完全な支配"
 game_concept_complete_control: "完全な支配"
 game_concept_complete_control_desc: "完全な支配とは、対象となる称号におけるすべての[de_jure|E]な封臣の[titles|E]が、[ruler|E]もしくは統治者の[vassals|E]によって保持され、それらの伯爵領が一つも敵の[armies|E]に[occupied|E]されていない状態を指します。"
 game_concept_complete_control_region: "完全な支配"
 game_concept_completely_controls_region: "完全な支配"
 game_concept_completely_control_region: "完全な支配"
 game_concept_complete_control_region_desc: "完全な支配とは、対象となる[region|E]におけるすべての[counties|E]が、1人の統治者もしくは統治者の[vassals|E]によって領有され、それらの伯爵領が一つも敵の軍勢に占領されていない状態を指します。"
 game_concept_region: "地方"
 game_concept_regions: "地方"
 game_concept_region_desc: "地方は、マップ上で特定の地理的な領域を構成します。[de_jure|E]領土とはことなり、地方が変更されることはありません。"
 game_concept_recently_disembarked: "下船直後"
 game_concept_recently_disembarked_desc: "水域に滞在した後に下船した[army|E]は「$game_concept_recently_disembarked$」の状態になります。この状態にある$game_concept_army$は、一定期間、[battles|E]において[advantage|E]にペナルティを受けます。"
 game_concept_diplomatic_range: "外交範囲"
 game_concept_range: "範囲"
 game_concept_diplomatic_range_desc: "あなたは外交範囲内のキャラクターとのみ交流することができます。ただし、隣接する[realms|E]は常に外交範囲内に含まれます。"
 game_concept_mongol_empire: "モンゴル帝国"
 game_concept_mongol_empire_desc: "モンゴル帝国とは、ステップにおける強大な部族の統治者が創設可能な[empire|E]の[title|E]です。モンゴル帝国は[mongol_invasion_casus_belli|E]を利用可能です。\n\nこの称号は、#EMP $become_greatest_of_khans_decision$#!の[decision|E]を実行することにより創設できます。"
 game_concept_mongol_invasion_casus_belli: "「モンゴルの侵略」開戦事由"
 game_concept_mongol_invasion_casus_belli_desc: "[mongol_empire|E]の[ruler|E]のみが利用可能な強力な[casus_belli|E]です。\n\nこの開戦事由は1度に1つの[kingdom|E]の[title|E]すべてを対象とし、広い範囲の領土にわたって速やかに拡大することが可能です。"
 game_concept_hungarian_invasion_casus_belli: "「$HUNGARIAN_INVASION_CB_NAME$」開戦事由"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "1度のゲームプレイ全体の中で、たった1回だけ使用できる強力な[casus_belli|E]で、対象がパンノニアに保持しているすべての領地を制服します。\n\n勝利すると、攻撃側の[realm|E]内の$mogyer_collective_noun$は統治者とともにパンノニアの[counties|E]に移住し、#EMP 同時に#!、[vassals|E]は$avar$の$game_concept_counties$から立ち退きます。パンノニア外部のほかの封臣は置き去りにされ、それまで$mogyer_collective_noun$が占領もしくは領有していた$game_concept_counties$は地元の部族長や好敵手の草原部族に譲られます。"
 game_concept_pax_romana_invasion_casus_belli: "「パックス・ロマーナ」開戦事由"
 game_concept_pax_romana_invasion_casus_belli_desc: "[Glossary( 'パックス・ロマーナ', 'PAX_ROMANA_GLOSS' )]の新時代を開始することを目的とした、ローマ帝国の[ruler|E]のみが利用可能な強力な[casus_belli|E]です。\n\nこの開戦事由は1つの[empire|E]の[title|E]すべてを対象とし、広い範囲の領土にわたって速やかに拡大することが可能です。"
 game_concept_eastern_roman_empire: "東ローマ帝国"
 game_concept_eastern_roman_empire_desc: "ローマ帝国の所有者が創設可能な[empire|E]の[title|E]です。\n\nこの称号は、[decision|E]「#EMP $split_roman_empire_decision$#!」を実行することにより創設できます。"
 game_concept_imperial_expedition_cb: "帝国遠征"
 game_concept_imperial_expedition_cb_expedition: "遠征"
 game_concept_imperial_expedition_cb_desc: "$game_concept_duumvirates$において[co_emperors|E]が使用できる非常に強力な[casus_belli|E]です。\n\n$game_concept_imperial_expedition_cb$は、[empire|E]に接しているか、上位皇帝に帰属する[de_jure|E]を持つ[realm|E]すべてに対して開始することができます。\n\n事実上、$game_concept_empire$か、または帝国に帰属する$game_concept_de_jure$に接している[duchies|E]#BER すべて#!を対象にできます。実際、そうすることが多いでしょう。\n\nさらに、防衛側と州境を接する[governor|E]が[ally|E]として強制的に[war|E]に召集されます。軍事[province_administrations|E]を持つが、離れた場所にいる$game_concept_governors$は参戦するかどうかを選択可能です。\n\n$game_concept_war$に勝利した場合、$game_concept_co_emperor$は以下のいずれかの決断をしなければなりません：\n$EFFECT_LIST_BULLET$征服した領土を上位皇帝に譲り、[influence|E]と[opinion|E]を得る\n$EFFECT_LIST_BULLET$領土を自分のものにする（$game_concept_opinion$のコストがかかる）\n$EFFECT_LIST_BULLET$一番良い[duchy|E]だけを残して領土のほとんどを譲る（[influence|E]と[opinion|E]がわずかに減少）\n$EFFECT_LIST_BULLET$暫定的な$game_concept_governors$を任命し、負債を負わせる\n\n#WEAK 報酬はすべて奪った領土に応じて増加します。小さな州境紛争と比べ、大規模な征服戦争で得られる$game_concept_influence$は#EMP 極めて#!高くなります。#!"
 game_concept_knight: "騎士"
 game_concept_knights: "騎士"
 game_concept_knight_i: "@knight_icon!"
 game_concept_knights_possessive: "騎士"
 game_concept_knight_desc: "$game_concept_knight$とは、あなたの[army|E]に所属し、実際に戦闘を行う[vassal|E]や[courtier|E]、[follower|E]のことです。\n\n[battles|E]中、$game_concept_knights$は[prowess_skill|E]を使用して戦闘の効率を高めます。$game_concept_prowess$が高いほど敵に与えるダメージが大きく、生存確率も高くなります。無傷で$game_concept_battle$を終えることすらあります。\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak 騎士は[culture]や[faith]によっては別の名前で呼ばれることがあります。たとえば、$knight_champion_no_tooltip_plural$、$knight_faris_no_tooltip_plural$、$knight_baghatur_no_tooltip_plural$です。\n\n騎士はキャラクターとその随行員たちを象徴する存在です。#!"
 game_concept_knight_desc_TOTO_DLC: "あなたの$game_concept_knights$の誰かが[contest_qualifies|E]に成功するか、[contest|E]の[GetActivityType( 'activity_tournament' ).GetName()]に勝利するたびに、[prestige|E]が得られます。\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "[accolade|E]を与えられ、[acclaimed_knights|E]となった騎士です。\n\n"
 game_concept_knight_effectiveness: "騎士の効率性"
 game_concept_knight_effectiveness_desc: "[ruler|E]が持つ騎士の効率性とは、[battle|E]においてその統治者の[knights|E]がどの程度うまく戦えるのかを決めるものです。\n\n100%の効率性であれば騎士たちは通常通りに戦い、200%の効率性であれば彼らの[prowess|E]が2倍になったかのように戦います。"
 game_concept_short_reign: "短い治世"
 game_concept_short_reign_desc: "「短い治世」とは、新たな[liege|E]を持つことになった[realm|E]内のすべてのキャラクターの[opinion|E]に適用される、徐々に減少していくペナルティです。\n\n同様に、長期間にわたって統治している主君を持つ家臣には、徐々に増加していく好感度のボーナス、「[long_reign|E]」が適用されます。"
 game_concept_long_reign: "長い治世"
 game_concept_long_reign_desc: "「長い治世」とは、長期間にわたって統治している[liege|E]を持つ[realm|E]内のすべてのキャラクターの[opinion|E]に適用される、徐々に増加していくペナルティです。\n\n同様に、新たな主君を持つことになった家臣には、徐々に減少していく好感度のペナルティ、「[short_reign|E]」が適用されます。"
 game_concept_troop_quality: "練度"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$とは、[soldiers|E]の数と比べた時の[army|E]の強さを評価したものです。\n\n[knights|E]と[men_at_arms|E]だけで構成される$game_concept_army$の$game_concept_troop_quality$は高くなり、たくさんの[levies|E]を含んだ$game_concept_army$の$game_concept_troop_quality$は低くなります。\n\nこれはつまり、高い$game_concept_troop_quality$を備えた小規模な$game_concept_army$は、その規模と比較して高い戦闘能力を持っていることを意味します。敵との戦闘に臨む前に、兵士の数#Emphasis だけでなく#!$game_concept_troop_quality$にも気を配りましょう！"
 game_concept_religious_family: "宗教グループ"
 game_concept_religious_families: "宗教グループ"
 game_concept_religious_family_desc: "$game_concept_religious_family$とは[religions|E]を分類したものです。$game_concept_religious_family$は、さまざまな宗教やそれに含まれる[faiths|E]が、互いをどのように認識するのかに影響を与えます。\n\n[GetReligionFamily('rf_abrahamic').GetName]のグループは#weak （ほかのアブラハム宗教を含む）#!誰に対しても[holy_wars|E]を許容します。このグループの宗教は[heresy|E]の影響を受けやすくなります。\n\n[GetReligionFamily('rf_eastern').GetName]のグループはほかの宗教グループに対してのみ聖戦を許容します。\n\n[GetReligionFamily('rf_pagan').GetName]のグループは誰に対しても聖戦を許容しますが、この宗教に含まれる宗派は聖戦を行うために改革が必要になります。"
 game_concept_debt: "借金"
 game_concept_debt_desc: "借金とは、持っている[gold_i] [gold|E]|の量がマイナスになった状態を指します。戦争中の[ruler|E]が[mercenaries|E]を雇ったものの、その費用をまかなうのに十分な金を持っていない場合や、戦争が長く続き過ぎた場合などが借金を背負う典型的な状況です。\n\n借金を抱えていると、新たに[wars|E]を宣言することができなくなったり、[men_at_arms|E]の補充がされなくなったり、戦闘において敵が[advantage|E]を獲得したりします。借金が深刻なものになるほど、受けるペナルティも大きくなります。[levies|E]は少なく、[county_opinion|E]は減少し、[vassals|E]から好かれにくくなります。\n\nこのことに加え、さまざまな種類の小規模なイベントが発生し不安定をもたらします。たとえば、[domain|E]の[counties|E]が[county_corruption|E]の補正を得るようなものなどです。\n\n#help [advantage|E]が減少した状態での戦闘を強いることができるため、借金中の敵を攻撃するのが総じて良い考えだといえるでしょう！#!"
 game_concept_treasury_debt: "国庫債務"
 game_concept_treasury_debt_desc: "国庫債務とは、持っている[treasury_i] [treasury|E]の金額がマイナスになった状態を指します。戦争中の[governor|E]が[mercenaries|E]を雇ったものの、その費用をまかなうのに十分な国庫を持っていない場合、戦争が長く続き過ぎた場合、[vassals|E]からの徴収額以上に[Concept( 'treasury_budgeting', '給与' )|E]を支払った場合などが、国庫債務が発生する典型的な状況です。\n\n債務を抱えていると、新たに[wars|E]を宣言することができなくなったり、国庫に依存する[men_at_arms|E]の補充がされなくなったり、戦闘において敵が[advantage|E]を獲得したりします。債務が深刻になるほど、受けるペナルティも大きくなります。[levies|E]は少なくなり、[county_opinion|E]は低下し、[vassals|E]から好かれにくくなります。\n\nこのことに加え、さまざまな種類の小規模なイベントが発生し不安定をもたらします。たとえば、[domain|E]の[counties|E]が[county_corruption|E]の補正を得るなどです。\n\n#help [advantage|E]が減少した状態での戦闘を強いることができるため、債務のある敵を攻撃するのは総じて良い考えだといえるでしょう！#!"
 game_concept_beneficiary: "受益者"
 game_concept_beneficiaries: "受益者"
 game_concept_beneficiary_desc: "[great_holy_war|E]のすべての参加者は、自らの[dynasty|E]から$game_concept_beneficiary$を選択することができます。勝利した場合、$game_concept_beneficiary$は後援者である統治者の[war_contribution|E]に比例して、対象となった領国内に領土を受け取ります。\n\n最大の貢献者は、聖戦の対象となった称号を受益者に受け取らせることができます。"
 game_concept_papal_recipient: "特権的候補者"
 game_concept_papal_recipient_desc: "[great_holy_war|E]の主要目標がすでに保持されていたり、攻撃側の宗派のメンバーに請求権を持つキャラクターが存在したりする場合、そのキャラクターが目標となった称号の正当な受領者であるとみなされます。ただし、主な[Concept( 'war_contribution', '貢献者' )|E]が自らの[beneficiary|E]を優先する決定を下していない場合に限ります。"
 game_concept_end_date: "終了日"
 game_concept_end_date_desc: "終了日は西暦1453年であり、終了日を迎えるとゲームは終了します。"
 game_concept_realm_size: "領国の規模"
 game_concept_realm_size_desc: "キャラクターの$game_concept_realm_size$とは、そのキャラクターと[vassals|E]が領有している[counties|E]の数のことをいいます。"
 game_concept_voter_strength: "投票力"
 game_concept_voting_strength: "投票力"
 game_concept_voting_power: "投票力"
 game_concept_voter_strength_desc: "投票力とは、選挙制の[succession_law|E]における投票時に1人の選挙人が持っている影響力の大きさを表したものです。この値は通常、統治者の[rank|E]に応じて大きくなりますが、[titlepossessive|E]の法律によってはほかの要素が関係してくることもあります。"
 game_concept_stress_level: "ストレスレベル"
 game_concept_stress_levels: "ストレスレベル"
 game_concept_stressed: "ストレス"
 game_concept_stress_level_desc: "キャラクターの[stress|E]が100貯まるごとに、ストレスレベルが1上がります。ストレスレベルには0から3の範囲があり、それぞれのレベルごとにキャラクターの[fertility|E]と[health|E]に受けるペナルティが大きくなります。\n\n加えて、キャラクターのストレスレベルが1以上である限り、そのキャラクターは[mental_breaks|E]に陥りやすくなります。"
 game_concept_mental_break: "精神崩壊"
 game_concept_mental_breaks: "精神崩壊"
 game_concept_mental_break_desc: "[stress|e]に打ちのめされてしまったキャラクターは精神崩壊を経験することになります。精神崩壊とは、どんな手段を使ってでもストレスを減らさなければならないと思わせるような個人的な危機のことです。\n\n精神崩壊に陥ったキャラクターには、その状況に対処するためにいくつかの選択肢が与えられます。ただし、その多くは悪い帰結をもたらすものです。\n\n低い[stress_levels|E]においては、これらの帰結も些細で簡単に対処できるものになります。ですが、ストレスレベルが高くなるに応じてこれらの帰結も影響の大きなものになり、最終的には狂気に陥ったり、あるいは死亡したりといった結果をもたらします。"
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion: "聖職者の好感度"
 game_concept_clergy_opinion_desc: "この種の[opinion|E]はあなたの[faith|E]の[clergy|E]にのみ影響します。"
 game_concept_secular_opinion: "世俗の好感度"
 game_concept_secular_opinion_desc: "この種の[opinion|E]は[clergy|E]#emphasis ではない#!キャラクターすべてに影響します。"
 game_concept_title_allegiance: "称号への臣従"
 game_concept_title_allegiance_desc: "[vassals|E]は、彼らの[liege|E]であるキャラクターではなく、特定の[title|E]に対して臣従を誓うことがあります。これは、称号が独自の[succession_law|E]を定めている場合にのみ起こります。[succession|E]時、こうした封臣は称号の新たな[holder|E]となったキャラクターの封臣となります。"
 game_concept_nominate: "指名"
 game_concept_nominate_heir: "後継者の指名"
 game_concept_nomination: "指名"
 game_concept_nominations: "指名"
 game_concept_nominate_desc: "選挙制の[succession_laws|E]の下では、[title_heir|E]にふさわしいと思うキャラクターを各[elector|E]が指名できます。候補者となる資格や選挙人の投票傾向は、それぞれの法律によって異なります。"
 game_concept_elector: "選挙人"
 game_concept_electors: "選挙人"
 game_concept_elector_desc: "選挙人とは、選挙制の[succession_laws|E]の下で[title_heir|E]にふさわしいと思うキャラクターに投票する権利を持つキャラクターのことです。誰が選挙人とみなされるのかは、それぞれの法律によって決まります。"
 game_concept_attraction: "魅了"
 game_concept_attracted: "魅了"
 game_concept_attraction_desc: "魅了とは[opinion|E]の一種で、[sexuality|E]が性別と適合しているキャラクターにのみ影響を与えます。\n\nたとえば、[homosexual|E]の男性はこの好感度がほかの男性に向くでしょうし、[asexual|E]のキャラクターは誰に対してもこの好感度を持ちませんし、[heterosexual|E]の女性はこの好感度が男性に向くでしょう。\n\nこの種の好感度は[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]歳を超えた女性と[GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]歳を超えた男性には効果が働きません。"
 game_concept_sexuality: "性的志向"
 game_concept_sexuality_desc: "キャラクターの性的志向とは、潜在的にどのキャラクターに[attracted|E]されるのかを決定するものです。\n\n性的志向は誰と[marry|E]を結べるかということには影響を与えませんが、既婚のカップルのうち一方の配偶者が他方の志向に適合しない場合、[fertility|E]が減少する可能性があります。\n\n#EMP 『Crusader Kings III』#! でモデル化されている限定的な性的志向には次のものがあります：\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "同性愛"
 game_concept_homosexual_desc: "#EMP 『Crusader Kings III』#!, において、この人物は自らと同じ性別のキャラクターに魅了されます。"
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "異性愛"
 game_concept_heterosexual_desc: "#EMP 『Crusader Kings III』#!, において、この人物は自らと異なる性別のキャラクターに魅了されます。"
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "両性愛"
 game_concept_bisexual_desc: "#EMP 『Crusader Kings III』#!, において、この人物は自らと同じ性別のキャラクターにも、異なる性別のキャラクターにも魅了されます。"
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "無性愛"
 game_concept_asexual_desc: "#EMP 『Crusader Kings III』#!, において、この人物は性別に関わらずほかのキャラクターにほとんど、あるいは全く魅了されません。"
 sexuality_none: "#V なし#!"
 game_concept_title_succession: "称号の継承法"
 game_concept_title_specific_succession: "称号独自"
 game_concept_title_succession_desc: "[title|E]には、[realm|E]の[holder|E]のものとは異なる独自の[succession_law|E]が存在する場合があります。\n\n[kingdoms|E]や[empires|E]では、伝統的な$game_concept_title_succession$が採用される可能性が最も高くなっています。\n\n$game_concept_title$の$game_concept_holder$は、通常[prestige|E]を消費することで、称号独自の継承法を追加または削除できます。\n\n[domiciles|E]も独自の$game_concept_title_succession$を有していますが、これを削除することはできません。"
 game_concept_designated_heir: "指名後継者"
 game_concept_designated_heir_desc: "$game_concept_designated_heir$とは、誰が[realm_heir|E]になるかを決定する際に優先権を持つキャラクターのことです。"
 game_concept_incest: "近親相姦"
 game_concept_incestuous: "近親相姦"
 game_concept_incest_desc: "近親相姦とは、近親関係にあるキャラクター間での性行為のことを差します。\nどの関係が近親相姦とみなされるかは、そのキャラクターの[faith|E]における$doctrine_consanguinity_name$の[doctrine|E]によって決まります。"
 game_concept_relation: "特別な関係"
 game_concept_relations: "特別な関係"
 game_concept_relationship: "特別な関係"
 game_concept_relation_desc: "$game_concept_relations$とは、キャラクターが持っている関係のうち血縁や[vassalage|E]関係に縛られない関係のことをいいます。こうした$game_concept_relations$にはいくつかの分類があり、関係するキャラクターに[character_modifiers|E]を与えたり、両者の間で起こりうる出来事を決定したりします。\n\n標準的な関係：\n$EFFECT_LIST_BULLET$[friend|E]\n$EFFECT_LIST_BULLET$[lover|E]\n$EFFECT_LIST_BULLET$[rival|E]\n$EFFECT_LIST_BULLET$[guardian|E]\n$EFFECT_LIST_BULLET$[ward|E]\n$EFFECT_LIST_BULLET$[mentor|E]\n$EFFECT_LIST_BULLET$[student|E]\n$EFFECT_LIST_BULLET$[elder|E]\n$EFFECT_LIST_BULLET$[disciple|E]\n\n上位の関係：\n$EFFECT_LIST_BULLET$[best_friend|E]\n$EFFECT_LIST_BULLET$[soulmate|E]\n$EFFECT_LIST_BULLET$[nemesis|E]\n\n幼少期の関係：\n$EFFECT_LIST_BULLET$[bully|E]\n$EFFECT_LIST_BULLET$[victim|E]\n$EFFECT_LIST_BULLET$[crush|E]"
 game_concept_lover: "恋人"
 game_concept_lovers: "恋人"
 game_concept_lover_possessive: "恋人"
 game_concept_lovers_possessive: "恋人"
 game_concept_lover_desc: "$game_concept_lover$とは、2人の[characters|E]間で継続中の恋愛関係や性的関係を指す$game_concept_relation$のことです。\n\nこの関係はしばしば[marriage|E]や[concubinage|E]の結びつきの外で起こるため、ほとんどの$game_concept_lover$は[secrets|E]として始まる$game_concept_relations$になります。\n\nある男性とある女性が$game_concept_lovers$の関係にある場合、その女性はその男性の子供を妊娠することがあります。その2人が$game_concept_married$関係にない場合（および一方が他方の$game_concept_concubine$でない場合）、関係が秘密であるかどうかに関わらず、生まれてくる子供は[bastard|E]となります。\n\n深い信頼と愛情のある$game_concept_lovers$は[soulmates|E]の関係になることがあります。"
 game_concept_soulmate: "運命の人"
 game_concept_soulmates: "運命の人"
 game_concept_soulmate_possessive: "運命の人"
 game_concept_soulmates_possessive: "運命の人"
 game_concept_soulmate_desc: "$game_concept_soulmate$とは、深く、心の底から情熱的に愛し合う関係を指す$game_concept_relation$です。運命の人は[lover|E]よりも強固な$game_concept_relation$です。1人の$game_concept_character$が持てる$game_concept_soulmate$の関係は1つだけです。"
 game_concept_friend: "友人"
 game_concept_friends: "友人"
 game_concept_friendships: "友情"
 game_concept_friend_possessive: "友人"
 game_concept_friends_possessive: "友人"
 game_concept_friendship: "友情"
 game_concept_friend_desc: "$game_concept_friend$とは、親密な友情や支え合いのある関係を指す$game_concept_relation$であり、[children|E]と[adults|E]のどちらでも持つことができます。\n\n深い絆で繋がった$game_concept_friends$は[best_friends|E]の関係になることがあります。"
 game_concept_best_friend: "親友"
 game_concept_best_friends: "親友"
 game_concept_best_friend_possessive: "親友"
 game_concept_best_friends_possessive: "親友"
 game_concept_best_friend_desc: "$game_concept_best_friend$とは、生涯にわたる献身や支え合いのある関係を指す$game_concept_relation$です。親友は[friend|E]よりも強固な$game_concept_relation$です。1人の[character|E]が持てる$game_concept_best_friend$の関係は1つだけです。"
 game_concept_rival: "好敵手"
 game_concept_rivals: "好敵手"
 game_concept_rivalries: "好敵手"
 game_concept_rivalry: "対立"
 game_concept_rival_possessive: "好敵手"
 game_concept_rivals_possessive: "好敵手"
 game_concept_rival_desc: "$game_concept_rival$とは、憎むほどではないが、一生続くような恨みを抱いている関係を指す$game_concept_relation$です。\n\n心からお互いを嫌悪している$game_concept_rivals$は、[nemeses|E]となります。"
 game_concept_nemesis: "宿敵"
 game_concept_nemeses: "宿敵"
 game_concept_nemesis_possessive: "宿敵"
 game_concept_nemeses_possessive: "宿敵"
 game_concept_nemesis_desc: "$game_concept_nemesis$とは、（互いに）完全に軽蔑し、憎悪するような関係を指す$game_concept_relation$です。宿敵は[rival|E]よりも強固な$game_concept_relation$です。1人のキャラクターが持てる$game_concept_nemesis$の関係は1つだけです。"
 game_concept_grudge: "怨恨"
 game_concept_grudges: "怨恨"
 game_concept_grudge_possessive: "怨恨"
 game_concept_grudges_possessive: "怨恨"
 game_concept_grudge_desc: "$game_concept_grudge$は、一方的な憎しみと怒りが存在する$game_concept_relation$を表す言葉です。怨恨を向けられた相手がその感情に応えることはなく、そのことを知りもしないこともあります。\n\n#WEAK $game_concept_grudges$は通常、ある[character|E]が存在も知らない相手に何かひどいことをしたときに生まれます。たとえば、国王が農民を[dungeon|E]に40年放置したときなどです。#!"
 game_concept_guardian: "後見人"
 game_concept_guardians: "後見人"
 game_concept_guardian_possessive: "後見人"
 game_concept_guardians_possessive: "後見人"
 game_concept_guardianship: "後見"
 game_concept_guardian_desc: "$game_concept_guardian$とは、[child|E]の[educate|E]を任された[character|E]のことです（また、この子供を[ward|E]と呼びます）。\n\n$game_concept_guardians$は自らの[personality_traits|E]を$game_concept_wards$に受け継がせる傾向があり、$game_concept_education_focus$で指定されている場合には、自らの[culture|E]または[faith|E]、もしくはその両方も同様に受け継がせます。\n\n$game_concept_guardian$は別の[court|E]に属していても構いません。この方法によって[close_family_member|E]をほかの[ruler|E]の監督下に預けることで、その統治者の[opinion|E]を上昇させることができます。"
 game_concept_ward: "被後見人"
 game_concept_wards: "被後見人"
 game_concept_ward_possessive: "被後見人"
 game_concept_wards_possessive: "被後見人"
 game_concept_ward_desc: "$game_concept_ward$とは、[guardian|E]の[educated|E]を受けている[child|E]のことです。各$game_concept_guardian$は最大で2人の$game_concept_wards$を担当できます。"
 game_concept_mentor: "助言者"
 game_concept_mentors: "助言者"
 game_concept_mentor_possessive: "助言者"
 game_concept_mentors_possessive: "助言者"
 game_concept_mentor_desc: "$game_concept_mentors$とは、[student|E]の[skills|E]の向上を助ける[characters|E]のことです。この関係は[lifestyle|E]の[focus|E]を特定の$game_concept_skill$に設定している際に発生するイベントを通して得られることがあります。"
 game_concept_student: "弟子"
 game_concept_students: "弟子"
 game_concept_student_possessive: "弟子"
 game_concept_students_possessive: "弟子"
 game_concept_student_desc: "$game_concept_students$とは、[mentor|E]の助言による恩恵を受けている[characters|E]のことです。また、助言者は弟子の[skills|E]の一つを伸ばす手助けをするキャラクターのことをいいます。$game_concept_mentors$は、[lifestyle|E]の[focus|E]を助言者が秀でている$game_concept_skill$に設定している際に発生するイベントを通して得られることがあります。"
 game_concept_bully: "いじめっ子"
 game_concept_bullies: "いじめっ子"
 game_concept_bully_possessive: "いじめっ子"
 game_concept_bullies_possessive: "いじめっ子"
 game_concept_bully_desc: "$game_concept_bully$とは、からかい目的だったり、利益のためだったり、あるいは単に退屈しのぎのために、ほかの$game_concept_child$（[victim|E]）をいじめている残酷な[child|E]のことを指します。[adulthood|E]に達すると、$game_concept_bully$は[rival|E]になることもありますし、成長に伴って幼少期の憎しみが消えることもあります。"
 game_concept_victim: "いじめの標的"
 game_concept_victims: "いじめの標的"
 game_concept_victim_possessive: "いじめの標的"
 game_concept_victims_possessive: "いじめの標的"
 game_concept_victim_desc: "$game_concept_victim$とは、現在ほかの$game_concept_child$にいじめられている[child|E]のことで、大抵の場合、[bully|E]にしか分からない理由でいじめは行われています。[adulthood|E]に達すると、$game_concept_bully$は[rivals|E]になることもありますし、幼少期の困難に執着せずに済むこともあります。"
 game_concept_crush: "片想い"
 game_concept_crushes: "片想い"
 game_concept_crush_possessive: "片想い"
 game_concept_crushes_possessive: "片想い"
 game_concept_crush_desc: "$game_concept_crush$とは、この$game_concept_child$が初めて抱く（どちらかといえば痛々しくて不器用な）感情を向けている相手の[child|E]との関係のことです。[adulthood|E]に達した際、互いに$game_concept_crush$の関係にある場合は[lovers|E]関係に発展することもありますが、そうでない場合はその[character|E]自身の人生を歩むことになります。"
 game_concept_blood_brother: "兄弟分"
 game_concept_blood_brothers: "兄弟分"
 game_concept_blood_brother_possessive: "兄弟分"
 game_concept_blood_brothers_possessive: "兄弟分"
 game_concept_blood_brother_desc: "$game_concept_blood_brother$は[friend|E]および[ally|E]の特殊形態です。[characters|E]は$game_concept_blood_brother$を一人だけ持つことができます。$game_concept_blood_brother$はその一族を象徴するメンバーとなります（このため、すでに[family|E]であるキャラクターは対象外です）。$game_concept_blood_brother$の[war|E]召集を拒否すると、この[relation|E]は解消され[rivals|E]に変わります。\n\n兄弟分とその[children|E]および第一配偶者は互いに対して高い[opinion|E]を持ち、[alliances|E]の交渉が可能です。\n\n兄弟分の絆は、[nomadic_government|E]、[GetTrait('nomadic_philosophy').GetName( GetNullCharacter )][trait|E]、[tradition|E]を通して結ぶことができます。"
 game_concept_modifier: "補正"
 game_concept_modifiers: "補正"
 game_concept_modifier_desc: "$game_concept_modifier$とは、長期間にわたってある値を変化させる効果のことです。たとえば、補正はキャラクターの[skills|E]値や[scheme|E]の[success_chance|E]を変化させます。\n\n通常、補正はキャラクター、工作、[counties|E]に現れます。"
 game_concept_character_modifier: "キャラクターの補正"
 game_concept_character_modifiers: "キャラクターの補正"
 game_concept_character_modifier_desc: "人物が持つ補正は、その人物の性格や[skills|E]、あるいは[income|E]に影響することもあります。[traits|E]とは異なり、$game_concept_character_modifiers$は一時的な影響を表す傾向があります。"
 game_concept_critical_failure: "致命的な失敗"
 game_concept_critically_fail: "致命的な失敗"
 game_concept_critical_failure_desc: "一部の[schemes|E]では、実行時に$game_concept_critical_failure$が発生することがあります。\n\nその結果何が起きるかはそのときによりますが、[scheme_owner_owner|E]がしっぺ返しを受けたり、しばらくのあいだ同じ$game_concept_scheme$を同じ[scheme_target_target|E]に使用できなくなったりします。"
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$は[spymaster|E]が実行する[councillor_task|E]です。\n\nこの任務は1人の[ruler|E]の[court|E]を対象とし、その宮廷に所属しているキャラクターが持つ[secrets|E]の発見を試みます。"
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$は[spymaster|E]により実行される[councillor_task|E]です。\n\nこれは[ruler|E]の[scheme_discovery_chance|E]を高め、[espionage|E]などほかの$game_concept_ruler$が雇っている$game_concept_spymaster$の敵対的な行動を遅延させます。"
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$は[councillor_task|E]が実行する[marshal|E]です。\n\nこの任務は1つの[county|E]を対象とし、徐々にその伯爵領の[control|E]を上昇させ、[county_corruption|E]を取り除きます。"
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$は[marshal|E]が実行する[councillor_task|E]です。\n\nこの任務は[knight_effectiveness|E]を向上させ、評議員の[liege|E]に対する[hostile_scheme|E]の[success_chance|E]を低下させます。"
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$は[councillor_task|E]が実行する[steward|E]です。\n\nこの任務はキャラクターの[domain|E]から得られるすべての税金を増加させます。"
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$は[councillor_task|E]が実行する[steward|E]です。\n\nこの任務は[county|E]の[culture|E]を変化させ、統治者の$game_concept_culture$と一致させます。"
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "受容の促進"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$は[steward|E]が実行する[councillor_task|E]です。\n\nこの任務は対象となる[culture|E]と[rulerpossessive|E]の$game_concept_culture$の間の[cultural_acceptance|E]を上昇させます。"
 game_concept_theocratic_vassal: "神権制の封臣"
 game_concept_theocratic_vassals: "神権制の封臣"
 game_concept_theocratic_vassal_desc: "[theocratic_government|E]を採用している封臣のことです。\n\n彼らがどのような働きを持つのかは[faith|E]の[doctrines|E]によって決まります。"
 game_concept_ducal_conquest_casus_belli: "公爵領征服の開戦事由"
 game_concept_ducal_conquest: "公爵領の征服"
 game_concept_ducal_conquest_casus_belli_desc: "[duchy|E]ランクで[uncreated_title|E]を創設するために必要となる[counties|E]を征服するために行使できる[casus_belli|E]です。"
 game_concept_vassalize_casus_belli: "従属強制の開戦事由"
 game_concept_vassalization_casus_belli: "従属の強制"
 game_concept_vassalized_casus_belli: "従属の強制"
 game_concept_vassalize_casus_belli_desc: "隣接領土の低ランクの独立[ruler|E]を強制的に[vassalization|E]させる[casus_belli|E]です。[perk|E]「[GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )]」によりアンロックされます。\n\n自身の[realm|E]において、所有する[counties|E]が#V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!以下のすべての統治者を封臣にすることができます。\n\nこの上限値は以下の革新性1つにつき、#P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!だけ増加します：\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation: "称号の創設"
 game_concept_create: "創設"
 game_concept_created: "創設"
 game_concept_create_title: "称号の創設"
 game_concept_created_title: "創設済みの称号"
 game_concept_uncreated_title: "未創設の称号"
 game_concept_title_creation_desc: "未創設の[titlepossessive|E]の[de_jure|E]領土の大部分を支配している[ruler|E]は、その領土に関連する称号を創設することができます。称号の創設は[gold|E]を消費しますが、[prestige|E]を獲得できます。\n\n創設できるのは[duchy|E]、[kingdom|E]、および[empire|E]級の称号のみです。\n\n「現在の状況」ウィジェットには現在創設可能なすべての称号のリストが表示されます。"
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "[chancellor|E]により実行される[councillor_task|E]です。\n[independent|E][ruler|E]の場合、ほかの独立統治者からの評価が上がります。封臣の場合、同じ[liege|E]を持つほかの封臣からの評価が上がります。"
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "[chancellor|E]が実行する[councillor_task|E]です。この任務は[realm|E]内の[vassals|E]が[liege|E]に対して抱いている好感度を上昇させます。"
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "[chancellor|E]が実行する[councillor_task|E]です。この任務は[realm|E]内から選んだ1人の[vassals|E]の、[liege|E]に対する好感度を上昇させます。"
 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "[chancellor|E]により実行される[councillor_task|E]です。[title|E]の[de_jure_drift|E]を加速させます。"
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "請求権の捏造"
 game_concept_fabricated_claims_short: "捏造された請求権"
 game_concept_fabricating_claims: "請求権の捏造"
 game_concept_fabricate_claim_desc: "[court_chaplain|E]が実行する[councillor_task|E]です。\nこの任務は1つの[county|E]を対象とし、時間をかけて請求権を作り上げます。進捗が100%になると、[gold|E]を消費して[claim|E]を捏造することができます。"
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "[court_chaplain|E]が実行する[councillor_task|E]です。\nこの任務は同じ[faith|E]の[theocratic|E]の統治者の好感度を上昇させ、月ごとに得られる[piety|E]を増加させます。"
 game_concept_interaction: "行動"
 game_concept_interactions: "行動"
 game_concept_interacting: "行動"
 game_concept_character_interaction: "キャラクター行動"
 game_concept_interaction_desc: "あるキャラクターがほかのキャラクターに対して行うアクションのことです。行動の目的や効果にはさまざまなものがあります。\n\n行動には対象のキャラクターの同意が必要なものと、同意を必要とせずに実行できるものがあります。\n\n通常、対象のキャラクターの上で右クリックすることで、行動メニューにアクセスすることができますが、特殊な画面を経由することでのみ実行可能なものもあります。"
 game_concept_offer_vassalization: "従属の提案"
 game_concept_offer_vassalization_interaction: "従属の提案行動"
 game_concept_offer_vassalization_desc: "より低い[title_rank|E]の[independent|E]した[ruler|E]に対して[vassalage|E]を提案する行動で、対象の統治者を平和的に領国に組み込むことができます。"
 game_concept_extort_subjects_decision: "臣下に対する強制挑発の決断"
 game_concept_extort_subjects: "臣下からの強制徴発"
 game_concept_extort_subjects_decision_desc: "この[decision|E]を実行すると、家臣に追加の[gold|E]を要求するさまざまな機会がもたらされます。その代償にもさまざまなものがありますが…"
 game_concept_sell_titles_decision: "称号売却の決断"
 game_concept_sell_titles: "称号の売却"
 game_concept_sell_titles_decision_desc: "この[decision|E]を実行すると、主要なものではない称号を売却することができます。これにより、[prestige|E]と引き換えに[gold|E]を手に入れられます。"
 game_concept_embrace_celibacy: "禁欲の受容"
 game_concept_embrace_celibacy_decision: "禁欲受容の決断"
 game_concept_embrace_celibacy_desc: "キャラクターが任意に[GetTrait('celibate').GetName( GetNullCharacter )]の[trait|E]を獲得できるようになる[decision|E]です。"
 game_concept_abandon_celibacy: "禁欲の放棄"
 game_concept_abandon_celibacy_decision: "禁欲放棄の決断"
 game_concept_abandon_celibacy_desc: "キャラクターが任意に[GetTrait('celibate').GetName( GetNullCharacter )]の[trait|E]を放棄できるようになる[decision|E]です。"
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "[court_chaplain|E]が実行する[councillor_task|E]で、[liege|E]の宗派とは異なる信仰を持つ1つの[county|E]を対象とします。\n進捗が毎月増加していき、100%では対象の伯爵領の住民の大半が、かつての宗派から主君の宗派に改宗したことになります。\n\n[councillor|E]の[learning_skill|E]や関係する2つの宗派の[fervor|E]など、多くの要素が改宗速度に影響を与えます。"
 game_concept_convert: "改宗"
 game_concept_converted: "改宗"
 game_concept_converting: "改宗"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$の決断"
 game_concept_commission_epic_desc: "一族の叙事詩を外注することで、キャラクターに[gold|E]と[artifact|E]を交換させる[decision|E]です。\n一族の叙事詩は[dynasty_prestige|E]と、選択に応じてほかのボーナスも付与します。"
 game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision: "「$draw_up_new_charts_decision$」の決断"
 game_concept_draw_up_new_charts_desc: "今まで訪れた場所の一覧を外注することで、キャラクターに[gold|E]と[artifact|E]を交換させる[decision|E]です。\nこの[artifact|E]は訪れた場所やあなたの選択に応じてさまざまな効果をもたらします。"
 game_concept_local_arbitration: "$local_arbitration_decision$"
 game_concept_local_arbitration_decision: "「$local_arbitration_decision$」の決断"
 game_concept_local_arbitration_desc: "キャラクターに現在位置の[county|E]の改善をさせられる[decision|E]です。"
 game_concept_exceptional_epic: "非凡な叙事詩"
 game_concept_exceptional_epic_desc: "$commission_epic_decision$の決断によって作られる一族の叙事詩は非凡な叙事詩となる可能性があり、通常の叙事詩と比べてはるかに大きなボーナスをもたらします。\n\n叙事詩が非凡な叙事詩となる確率はイベントでの選択に影響されます。"
 game_concept_demand_payment: "支払いの要求"
 game_concept_demand_payment_decision: "支払い要求行動"
 game_concept_demand_payment_desc: "外交的な行動の一つで、持っている[hooks|E]と引き換えに[gold|E]の支払いを要求することができます。"
 game_concept_independence_faction: "独立派閥"
 game_concept_independence_factions: "独立派閥"
 game_concept_faction_independence: "独立"
 game_concept_independence_faction_desc: "$game_concept_independence_faction$の目的はメンバー全員の独立です。派閥の要求が認められた場合、メンバーは[liege|E]から[independent|E] します。"
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "分権"
 game_concept_liberty_factions: "分権派閥"
 game_concept_liberty_faction_desc: "$game_concept_liberty_faction$が[crown_authority|E]を弱めようとします。また、可能であれば自身の[vassal_contracts|E]の緩和も試みます。成功した場合、[liege|E]はしばらくのあいだ[realm|E]の支配権を変更できなくなります。"
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "請求権者派閥"
 game_concept_claimant_faction_desc: "$game_concept_claimant_faction$の目的は、[liege|E]が保持している[title|E]の保持者に特定の[claimant|E]を据えることです。派閥の要求が認められた場合、主君はその請求者に対象の称号を譲り、[vassal|E]の主従関係もそれに応じて刷新されます。[faction|E]のすべてのメンバーは請求者に[hook|E]を獲得します。"
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "農民派閥"
 game_concept_peasant_faction_desc: "$game_concept_peasant_faction$は[county_opinion|E]の低い[counties|E]で結成されます。ほかの[factions|E]とは異なり、この派閥は[faction_military_power|E]が小規模であっても常に反乱を起こします。なぜなら、農民は一般的に楽観的であり、かつ無教養だからです…農民反乱が成功を収めると、[realm|E]の統制が著しく低下します。"
 game_concept_escalated_peasant_faction: "怒れる$peasant_faction$"
 game_concept_escalated_peasant_factions: "怒れる農民派閥"
 game_concept_escalated_peasant_faction_desc: "$game_concept_escalated_peasant_faction$は、[vassals|E]のひとりに[peasant_faction|E]の要求を受け入れさせたことがある[counties|E]において、[county_opinion|E]が低い場合に結成されます。悪名高い指導者に率いられたこの派閥は危険であり、あなたの[realm|E]から離脱する可能性もあります。"
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "民衆派閥"
 game_concept_popular_faction_desc: "$game_concept_popular_faction$は、[culture|E]や[faith|E]といった共通の要素を持つ[counties|E]で、[county_opinion|E]が低い場合に結成されます。この派閥の目的は解放であり、文化や宗派を同じくする新たな[ruler|E]を迎えようとします。この種の反乱は大抵の場合において極めて危険です。"
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$行動"
 game_concept_buy_claim_desc: "[piety|E]と引き換えに[unpressed_claims|E]を購入することができる行動です。\n\n$EFFECT_LIST_BULLET$[vassal|E]はいずれの[liege|E]の[title|E]に対する請求権も購入できません。また、主君はいずれの封臣の称号に対する請求権も購入できません。\n$EFFECT_LIST_BULLET$[king|E]もしくは[emperor|E]は王国称号の請求権を購入できません。また、皇帝はほかの帝国称号の請求権を購入できません。\n$EFFECT_LIST_BULLET$自らの宗派の[head_of_faith|E]の称号の請求権は購入できません。"
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "[steward|E]が実行する[councillor_task|E]です。この任務は[county|E]を対象とし、[development_growth|E]を早め、[buildings|E]の建設期間を短縮します。"
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "[steward|E]が実行する[councillor_task|E]です。この任務は、評議員の[liege|E]の[de_jure|E]に含まれ、[independent|E]した[ruler|E]に保有されている1つの[county|E]を対象とします。伯爵領の住民が説得に応じると、彼らは[ruler|E]に対し、[de_jure|E]の[liege|E]の元に彼らを解放するように働きかけます。"
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "[marshal|E]により実行される[councillor_task|E]です。評議員の[liege|E]の[realm|E]において、[garrison|E]規模と[levy|E]の補充率を増加させます。"
 game_concept_hostile_army: "敵対"
 game_concept_hostile_army_desc: "$game_concept_hostile_army$な[army|E]は、あなたがその所有者と[war|E]状態であるかのように交戦しますが、それによって[war_score|E]が与えられることはありません。\n\nこうした敵対状態はあなたが次のような利害関係にある時に発生します：\n$BULLET_WITH_TAB$[liege|E]の敵\n$BULLET_WITH_TAB$あなたの敵の[vassals|E]\n$BULLET_WITH_TAB$あなたと同じ敵を#emphasis 攻撃している#! 統治者"
 game_concept_war_leaders: "戦争主導者"
 game_concept_war_leader: "戦争主導者"
 game_concept_war_leaders_desc: "戦争主導者とは、[war|E]における主要な攻撃者および主要な防衛者のことです。通常、この戦争主導者になるのは戦争を引き起こしたキャラクターと、[war_target|E]を領有しているキャラクターの[top_liege|E]です。\n\n戦争にはさまざまな種類のものがあり、それぞれにさまざまな[casus_belli|E]が存在します。その一部においては、通常とは異なったキャラクターが$game_concept_war_leaders$となります。"
 game_concept_offensive_war_opinion: "攻撃的戦争による好感度"
 game_concept_offensive_war_opinion_short: "攻撃的戦争"
 game_concept_offensive_war_opinion_desc: "戦争における主要な攻撃者となって[GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]か月が経過すると、あなたの[vassals|E]の好感度が徐々に低下し始めます。[civil_wars|E]および[great_holy_wars|E]はこの例外にあたります。戦争状態から脱すれば、このペナルティは少しずつ減衰していきます。"
 game_concept_at_peace_opinion: "平和状態による好感度"
 game_concept_at_peace_opinion_short: "平和状態"
 game_concept_at_peace_opinion_desc: "信仰している[faith|E]が[GetFaithDoctrine('tenet_warmonger').GetBaseName] の[core_tenet|E]を備えているキャラクターは、[offensive_war_opinion|E]のかわりに「$game_concept_at_peace_opinion$」のペナルティを受けます。\n\n平和状態が長く続き過ぎると、あなたの[vassals|E]の好感度が減少します#weak （ただし、主君と同じ宗派の封臣のみ）。#!"
 game_concept_character: "キャラクター"
 game_concept_characters: "キャラクター"
 game_concept_character_possessive: "キャラクター"
 game_concept_characters_possessive: "キャラクター"
 game_concept_character_desc: "キャラクターには[noble|E]と[lowborn|E]、[landed|E]と[unlanded|E]が存在し、それぞれに[skills|E]と[traits|E]、目標と願望が設定されています。そして彼らは[rulers|E]、[courtiers|E] 、[guests|E]のいずれかの形で登場します。[diplomatic_range|E]内に存在する限り、彼らは行動の対象とすることができます。"
 game_concept_highlighted_text: "ハイライトされたテキスト"
 game_concept_highlighted_text_desc: "ゲームの用語が分からない時は、いつでもこうした情報を確認してください。\n\n#TUT #EMP この#! ツールチップにカーソルを移動させると、さらに多くの情報を見ることができます！[highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "お見事！"
 game_concept_highlighted_text_example_desc: "上出来です！"
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait: "教育特性"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "小王ムラハ（あなたの[character|E]）は[martial|E]の[education|E]を受けました。彼は成人期を迎え、「熟練の戦術家」の特性を獲得しました。"
 game_concept_organized: "組織化された"
 game_concept_organized_desc: "組織化された[faith|E]は宗教的な階級制度を備えています。礼拝や儀式はより体系化され、教典は形式化されています。\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]宗教の宗派は改革によって組織化することができますが、ほかの宗派は常に組織化済みとみなされます。"
 game_concept_flowery_war: "虜囚目的の襲撃"
 game_concept_flowery_wars: "虜囚目的の襲撃"
 game_concept_flowery_warring: "虜囚目的の襲撃"
 game_concept_flowery_war_desc: "これは特殊な形式の[war|E]で、人心御供の風習を持つ[faith|E]を信仰する[ruler|E]によって開始されます。$game_concept_flowery_warring$の主目的は戦闘を行って[prisoners|E]を獲得し、生贄に捧げることです。両陣営ともに、勝利するために必要な[war_score|E]を戦闘のみで獲得することができ、[siege|E]を行う必要はありません。\n\n（防衛側を含む）戦争の勝者が人心御供の風習を持つ$game_concept_faith$を信仰している場合、$game_concept_war$の終結時に敗者の[court|E]から数名の$game_concept_prisoners$を獲得します。$game_concept_flowery_war$における主要な交戦者の両方が同じ宗派を信仰している場合、その戦争は神聖なものとみなされ、敗者側は敗北したにもかかわらず（勝者より少ない）[piety|E]を獲得します。\n\n[dungeon|E]の中に、$game_concept_flowery_war$に勝利したことで獲得した$game_concept_prisoners$が1人でも存在する場合、$game_concept_flowery_war$を開始したり継続したりすることはできません。"
 game_concept_partition_share: "分割相続の取り分"
 game_concept_partition_share_desc: "ある[character_possessive|E]の$game_concept_partition_share$とは、複数の[realm_heirs|E]が存在するすべての[succession_law|E]において、その$game_concept_heir$が[succession|E]時に継承する[titles|E]のことを指します。通常、これは[ruler|E]の子供たちの間での分割を意味しますが、稀に統治者の兄弟姉妹の間での分割を意味することもあります。\n\n一般的に、実施される$game_concept_succession$の形式によって、$game_concept_titles$が別々の[realms|E]に均等に分割されたり、同じ$game_concept_realm$内で均等に分割されたり、大部分が第一$game_concept_heir$に与えられ、残りがほかの$game_concept_heirs$間で均等に分割されたりします。"
 game_concept_banish_reason: "追放理由"
 game_concept_banish_reasons: "追放理由"
 game_concept_banish_reason_desc: "$game_concept_banish_reason$があると、[liege|E]は[dungeon|E]に収監している家臣を自由に[banish|E]できるようになります。大抵の場合、投獄理由は家臣が[criminal|E]になることによって得られます。"
 game_concept_imprisonment_reason: "投獄理由"
 game_concept_imprisonment_reasons: "投獄理由"
 game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$があると、[liege|E]は家臣を自由に[imprison|E]できるようになります。大抵の場合、投獄理由は家臣が[criminal|E]になることによって得られます。"
 game_concept_revoke_title_reason: "称号剥奪理由"
 game_concept_revoke_title_reasons: "称号剥奪理由"
 game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$があると、[liege|E]は家臣から自由に[title|E]を[revoke|E]できるようになります。大抵の場合、投獄理由は家臣が[criminal|E]になることによって得られます。"
 game_concept_execute_reason: "処刑理由"
 game_concept_execute_reasons: "処刑理由"
 game_concept_execute_reason_desc: "$game_concept_execute_reason$があると、[liege|E]は[dungeon|E]に収監している家臣を自由に[execute|E]できるようになります。大抵の場合、投獄理由は家臣が[criminal|E]になることによって得られます。"
 game_concept_movement_lock: "移動のロック"
 game_concept_movement_locked: "移動のロック"
 game_concept_movement_locked_desc: "与えられた移動命令の半分以上を完了した[army|E]は、目的地に到着するまで移動命令の変更が不可能になります。"
 game_concept_extramarital_sex: "婚外交渉"
 game_concept_extramarital_sex_sleeping_with: "寝て"
 game_concept_extramarital_sex_desc: "婚外交渉が発覚すると、関わった二人のキャラクターはそれぞれの[faith|E]の[doctrines|E]に応じた影響を受けることになります。\n\n$EFFECT_LIST_BULLET$配偶者の有無に応じて、[GetTrait('fornicator').GetName( GetNullCharacter )]もしくは[GetTrait('adulterer').GetName( GetNullCharacter )]として知られるようになる\n$EFFECT_LIST_BULLET$男性と女性が性的関係を結んだ場合、[bastard|E]を妊娠する可能性がある\n$EFFECT_LIST_BULLET$両者が同性の場合、それぞれの[faith|E]の$doctrine_homosexuality_name$に関する[doctrine|E]に応じた影響を受ける\n$EFFECT_LIST_BULLET$性感染性の[diseases|E]を一方が持っている場合、他方に伝染する可能性がある"
 game_concept_titular_title: "形式的称号"
 game_concept_titular_title_desc: "$game_concept_titular_title$とは、マップ上に[de_jure|E]領土を持たない[title|E]のことをいいます。非形式的称号であっても[de_jure_drift|E]によって形式的称号になることがあります。\n\n通常、[mercenary|E]、[head_of_faith|E]、そして[holy_order|E]の称号は形式的称号です。"
 game_concept_pilgrimage: "巡礼"
 game_concept_pilgrimages: "巡礼"
 game_concept_pilgrimage_desc: "ほとんどの[faiths|E]のキャラクターは[holy_site|E]への$game_concept_pilgrimage$に旅立つ[activity|E]を実行できます。それぞれの[holy_site|E]には、再訪できるようになるまでの猶予期間が個別に設定されています。\n\n巡礼の旅は好機と危険の両方に満ちていますが、目的地に到着したキャラクターは[piety|E]を獲得し、ほかの報酬が得られることもあります。"
 game_concept_hajj: "メッカ巡礼"
 game_concept_hajjes: "メッカ巡礼"
 game_concept_hajj_desc: "ほとんどのイスラム[faiths|E]のキャラクターは、彼らの$game_concept_pilgrimage$の[doctrine|E]の一環として、1年に1度、$game_concept_hajj$に旅立つ[activity|E]を実行できます。\n\nこの旅は好機と危険の両方に満ちていますが、聖なる都市に到着したキャラクターは[piety|E]を獲得し、ほかの報酬が得られることもあります。"
 game_concept_faith_righteous: "正当"
 game_concept_faith_righteous_desc: "この[faith|E]は正当だとみなされています。\nこの宗派のキャラクターとの婚姻は一般的に行われます。\n\n#S 効果：\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray: "迷信"
 game_concept_faith_astray_desc: "この[faith|E]とはわずかな差異があります。\nこの宗派のキャラクターとの婚姻が行われることもあります。\n\n#S 効果：\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile: "敵対"
 game_concept_faith_hostile_desc: "この[faith|E]とは決定的な差異があります。\nこの宗派のキャラクターとの婚姻が行われることもあります。[holy_wars|E]の対象にすることができます。\n\n#S 効果：\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil: "邪悪"
 game_concept_faith_evil_desc: "この[faith|E]は許容できないとみなされています。\nこの宗派のキャラクターとの婚姻はほぼ行われません。[holy_wars|E]の対象にすることができます。\n\n#S 効果：\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility: "宗派の敵対度"
 game_concept_faith_hostility_desc: "すべての[faiths|E]はほかのすべての$game_concept_faith$に対して、互いがどの程度近い関係にあるかによって決まる関係性を持っています。\n\n関係性の近さは、同じ[religion|E]もしくは[religious_family|E]に属しているかどうか、宗派が特定の[doctrines|E]を備えているかどうかなど、いくつかの要因によって決まります。\n\n2つの宗派が遠く離れた関係にあるとき、たいていの場合において互いに[holy_war|E]を実行できます。\n\n関係性には、[faith_righteous|L]、[faith_astray|L]、[faith_hostile|L]、[faith_evil|L]の4つが存在します。"
 game_concept_command_modifier: "指揮補正"
 game_concept_command_modifier_desc: "この[modifier|E]は[commanders|E]になった時のみ有効になります。\n\n指揮補正を持ったキャラクターが[army|E]を指揮すると、軍勢に補正の効果が与えられます。"
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_command_modifiers: "指揮補正"
 #game_concept_pic: "@test_flower!"
 game_concept_nickname: "二つ名"
 game_concept_epithet: "蔑称"
 game_concept_cognomen: "コグノーメン"
 game_concept_nicknames: "二つ名"
 game_concept_epithets: "蔑称"
 game_concept_cognomens: "コグノーメン"
 game_concept_nickname_desc: "$game_concept_nicknames$、$game_concept_epithets$、そして$game_concept_cognomens$はすべて、[characters|E]に付けられたり、帰属したりしている二つ名です（たとえばシャルル禿頭王など）。$game_concept_nicknames$は純粋に雰囲気上のものに過ぎませんが、二つ名が付けられるに至った経緯は大抵がドラマチックであったり、特筆すべき出来事であったりします。\n\n不名誉な$game_concept_nicknames$は良い二つ名に上書きされることもあります（ウィリアム庶子王がウィリアム征服王になったように）。"
 game_concept_main_phase: "メインフェーズ"
 game_concept_main_phase_desc: "[battle|E]のメインフェーズでは、両陣営の[soldiers|E]と[knights|E]が互いに戦います。\n\n一方の部隊がすべて[casualties|E]になるか、一方が[retreat|E]を決断すると、メインフェーズが終了します。\n\nメインフェーズの終了後、戦闘は[aftermath|E]に移行します。"
 game_concept_personality_trait: "性格特性"
 game_concept_personality_traits: "性格特性"
 game_concept_personality_trait_desc: "$game_concept_personality_trait$とは、そのキャラクターの世界の捉え方や、どのような行動を取る可能性が最も高いかを決める[trait|E]です。また、性格特性はほかのキャラクターからの[opinion|E]にも影響を与えます。キャラクターはその生涯において、特性を失ったり、新たな特性を得たりします。自らの性格に反した行動を取ることは[stress|E]の原因になります。"
 game_concept_lifestyle_trait: "ライフスタイル特性"
 game_concept_lifestyle_traits: "ライフスタイル特性"
 game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$とは、特定の[lifestyle|E]パーク、[decisions|E]、あるいは[interactions|E]を選択した結果として得られる特性です。\n\n一部のライフスタイル特性はキャラクターのその技術における習熟度が向上することでアップグレードします。レベルには1から3までがあり、特性アイコンの星の数が現在のレベルを表しています。"
 game_concept_physical_trait: "身体特性"
 game_concept_physical_traits: "身体特性"
 game_concept_physical_trait_desc: "$game_concept_physical_trait$とは、キャラクターの容貌や振る舞い、そして知性の高さと結びついた身体的な[trait|E]のことです。多くの身体的特徴は、ほかのキャラクターがどれだけそのキャラクターに[attracted|E]されるのかに影響します。\n\n多くの身体特性は[congenital|E]であり、出生時に得られる永続的なものです。"
 game_concept_fame_trait: "名声特性"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$とは、特定の状況で得られる特殊な[trait|E]であり、ほかのキャラクターからの[opinion|E]に影響します。こうした特性は善行を行った結果として、あるいは後ろ暗い[secrets|E]が明るみになった結果として得られることがあります。また、キャラクターの出生時の状況によって得られることもあります。"
 game_concept_health_trait: "健康特性"
 game_concept_health_trait_desc: "$game_concept_health_trait$とは、[diseases|E]など、キャラクターの肉体的および精神的な[health|E]に直接的な影響を与える[trait|E]です。妊娠や負傷といった、キャラクターの肉体的機能に影響を与える一時的な特性もこの分類に含まれます。"
 game_concept_modifier_contribution: "貢献度"
 game_concept_modifier_contributions: "貢献度"
 game_concept_modifier_contributes: "貢献度"
 game_concept_modifier_contribution_desc: "[modifier|E]によって[vassals|E]の[obligations|E]の$game_concept_modifier_contribution$が変更されることがあります。これは[modifier_base_contribution|E]とは異なります。\n\n毎月#V 1#![gold|E]をあなたに支払っている[vassal]がいて、あなたが$game_concept_modifier_contribution$を#V 10%#!, 増やす[modifier]を得た場合、[vassal]は代わりに#V 1.1#![gold]を支払うことになります。"
 game_concept_modifier_base_contribution: "基本貢献度"
 game_concept_modifier_base_contributions: "基本貢献度"
 game_concept_modifier_base_contributes: "基本貢献度"
 game_concept_modifier_base_contribution_desc: "[modifier|E]によって[vassals|E]の[obligations|E]の$game_concept_modifier_base_contribution$が変更されることがあります。これは[modifier_contribution|E]とは異なります。\n\n合計で#V 10#![gold|E][income|E]がある[vassal]がいて、あなたに毎月#V 1#![gold]を支払っており、あなたが$game_concept_modifier_base_contribution$を#V 10%#!, 増やす[modifier]を得た場合、[vassal]は代わりに#V 2#![gold]を支払うことになります。"
 game_concept_maneuver: "機動"
 game_concept_maneuver_desc: "$game_concept_maneuver$フェーズは[battle|E]の開始時に発生し、[main_phase|E]の開始前、互いの[armies|E]が交戦を始める前の段階を表しています。"
 game_concept_combat_phase: "戦闘フェーズ"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$は[battle|E]の中の1つの段階です。戦闘には、[maneuver|E]、[main_phase|E]、[aftermath|E]の3つの異なる段階があります。"
 game_concept_unreformed_pagan_combat_bonus: "未改革原始宗教の戦闘ボーナス"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName][GetReligionFamily('rf_pagan').GetName]の[faiths|E]は、その宗派を信仰する[counties|E]において[battle|E]時に[advantage|E]を獲得します。"
 game_concept_personality: "性格"
 game_concept_character_personality: "キャラクターの性格"
 game_concept_personalities: "性格"
 game_concept_personality_desc: "キャラクターはあなたやほかのキャラクターに対して自らの性格に沿った行動を取ります。性格は主に[personality_traits|E]によって決定されます。"
 game_concept_economical_archetype: "経済アーキタイプ"
 game_concept_economical_archetype_desc: "[ruler|E]の経済アーキタイプは、統治者がどのように[gold_i] [gold|E]を消費するかに影響を与えます。経済アーキタイプは主に統治者の[traits|E]に基づいています。\n\n#low 経済アーキタイプ：#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_gift: "贈り物"
 game_concept_gifts: "贈り物"
 game_concept_send_gift: "贈り物をする"
 game_concept_gift_desc: "贈り物をほかのキャラクターに贈ると、[gold|E][gold_i] と引き換えにそのキャラクターの[opinion|E]を上昇させることができます。\n\n受け取るキャラクターが強欲であるほど、贈る必要のある金は多くなり、得られる好感度も大きくなります。\n\nまた、あなたの[diplomacy|E]が高いほど、得られる好感度が大きくなります。"
 game_concept_vote_strength: "投票力"
 game_concept_valuable_prisoner: "利用価値のある虜囚"
 game_concept_valuable_prisoners: "利用価値のある虜囚"
 game_concept_valuable_prisoner_desc: "$game_concept_valuable_prisoner$は、[war_score|E]中に捕らえられ、[war_score|E] を付与する[prisoner|E]を指します。\n\n$game_concept_valuable_prisoner$と見なされるには、戦争主導者の主要称号の継承順位で3番目以内である必要があります。\n\n$game_concept_valuable_prisoners$は[prisoners_of_war|E]とは異なり、戦争の終結時に解放されます。"
 game_concept_prisoner_of_war: "戦争虜囚"
 game_concept_prisoners_of_war: "戦争虜囚"
 game_concept_prisoner_of_war_desc: "$game_concept_prisoner_of_war$とは[war|E]中に捕らわれた重要人物ではない[prisoner|E]のことで、捕縛しても[war_score|E]は獲得できません。\n\n[valuable_prisoners|E]は戦争虜囚とは異なり、戦争の終結時に解放されますが、解放と引き換えに身代金を要求することができます。"
 game_concept_single_combat_fight: "一騎打ち"
 game_concept_single_combat_duel: "決闘"
 game_concept_single_combat_fight_plural: "一騎打ち"
 game_concept_single_combat_duel_plural: "決闘"
 game_concept_single_combat_fight_sudden_death: "サドンデス"
 game_concept_single_combat_fight_desc: "$game_concept_single_combat_fight$では2人の[characters|E]が戦い、片方が[character_death_death|E]するか、出血することで勝負が決まります。各ラウンドでは、双方の$game_concept_characters$が一覧の中からランダムに選ばれた選択肢のうち1つを選び、1人の$game_concept_character$が攻撃を直撃させるまで攻防を繰り広げます。使用できる選択肢は[prowess|E]と[traits|E]によって決まります。\n\n一部の選択肢には特別な効果があり、そのほとんどは[single_combat_success_chance|E]と[single_combat_injury_chance|E]を上昇させるものです。$game_concept_single_combat_duel_plural$が長引くと危険性と不確実性が増していき、勝利しやすくなったり、あるいは怪我を負いやすくなったりします。数ラウンドが経過すると$game_concept_single_combat_duel_plural$はサドンデスに突入し、高い$game_concept_prowess$を持つ側の勝利で即座に戦いが終わります。\n\n$game_concept_single_combat_duel_plural$中は、一時的な[single_combat_prowess_bonus|E]や[single_combat_prowess_malus|E]の[character_modifiers|E]を獲得することがあり、$game_concept_single_combat_duel$の終了時まで$game_concept_prowess$が増減します。"
 game_concept_single_combat_success_chance: "攻撃成功率"
 game_concept_single_combat_success_chance_skill: "優勢"
 game_concept_single_combat_success_chance_desc: "$game_concept_single_combat_fight$における$game_concept_single_combat_success_chance$とは、どれだけ巧みに$game_concept_single_combat_duel$を戦えるかを表すものです。勝利するためには、対戦相手をはるかに凌ぐ$game_concept_single_combat_success_chance$を持っている必要があります。\n\nラウンドが進むごとに勝敗は決しやすくなっていくため、これはつまり、相手に対して必要なリードが少なくなるということを意味しています。\n\n$game_concept_single_combat_success_chance$と対をなすものとして[single_combat_injury_chance|E]があります。"
 game_concept_single_combat_injury_chance: "負傷率"
 game_concept_single_combat_injury_chance_injure: "負傷"
 game_concept_single_combat_injury_chance_injury_risk: "負傷率"
 game_concept_single_combat_injury_chance_desc: "$game_concept_single_combat_fight_plural$中の[characters|E]は、うっかり相手に隙を晒してしまったり、あるいは単に自らの武器で自分自身を傷つけてしまったりして、負傷する危険を冒します。また、戦いが進むにつれて$game_concept_single_combat_injury_chance$は高くなっていきます。\n\n長時間に及ぶ$game_concept_single_combat_duel_plural$では簡単に負傷してしまいます。\n\n$game_concept_single_combat_injury_chance$と対をなすものとして[single_combat_success_chance|E]があります。"
 game_concept_single_combat_prowess_bonus: "決闘ボーナス"
 game_concept_single_combat_prowess_bonus_desc: "$game_concept_single_combat_duel$中の[characters|E]は、[terrain|E]の活用や、特殊な[traits|E]などによって一時的に優勢を築くことがあります。これにより、現在の戦いの間その人物の[prowess|E]が上昇します。戦いが終わるとそのボーナスは即座に消滅します。\n\n$game_concept_single_combat_prowess_bonus$と対をなすものとして[single_combat_prowess_malus|E]があります。"
 game_concept_single_combat_prowess_malus: "決闘ペナルティ"
 game_concept_single_combat_prowess_malus_desc: "$game_concept_single_combat_duel$中の[characters|E]は、しばしば相手の厳しい攻撃や威嚇によって、一時的に不利な状況に置かれることがあります。これにより、現在の戦いの間その人物の[prowess|E]が減少します。戦いが終わると減少値は即座に元通りになります。\n\n$game_concept_single_combat_prowess_malus$と対をなすものとして[single_combat_prowess_bonus|E]があります。"
 game_concept_game_over: "ゲームオーバー"
 game_concept_game_over_desc: "現在の血統が途絶えるとゲームは終了します。\n\nですが、あなたの血統が途絶えてゲームが終了したとしても、世界中の[ruler|E]の中から別の1人を選んでプレイを続けることは可能です。\n\nゲームは2通りの方法で終了します：\n$BULLET_WITH_TAB$あなたが[player_heir|E]を持たないまま死亡する\n$BULLET_WITH_TAB$1453年に達する"
 game_concept_de_jure_partition: "慣習的領土の分割"
 game_concept_de_jure_partitioned: "慣習的領土の分割"
 game_concept_de_jure_partition_desc: "$game_concept_de_jure_partitioned$が行われた[realms|E]は2つの同じ[title_tier|E]の[titles|E]に分割されますが、これらは再度、容易に統合することができます。\n\n[decision|E]を使用すれば、[completely_controlled|E]の状態にある[duchies|E]を[de_jure_drift_drift|E]させて、一方の$game_concept_title$からもう一方の$game_concept_title$の[de_jure|E]に即座に編入することができるのです。\n\n一方の$game_concept_title$が完全に破壊されるか、その$game_concept_de_jure$における最後の[counties|E]を失った場合、その$game_concept_de_jure$は残っているほうの$game_concept_title$にすべて吸収されます。"
 game_concept_hybrid_culture: "混合文化"
 game_concept_hybrid_cultures: "混合文化"
 game_concept_hybridize: "混合"
 game_concept_hybridized: "混合した"
 game_concept_hybridizing: "混合している"
 game_concept_hybridizes: "混合化"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$とは、1人の[ruler|E]によって作られた、既存の2つの文化を組み合わせた[culture|E]のことをいいます。\n\n$game_concept_hybrid_culture$には元となった文化の[traditions|E]、[culture_pillars|E]、美意識が組み合わされています。\n\n混合を行うことができるのは異なる[heritage|E]を持つ文化同士のみであり、混合にかかる[prestige|E]コストは双方の[cultural_acceptance|E]に左右されます。\n\n文化受容度が高ければ高いほど、混合文化が形成された際に転向する[counties|E]が多くなります。混合文化の統治者は、混合文化が形成されてから#V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#!年間にわたって、親文化に対する[promote_culture|E]をかなりの速度で行うことができます。\n\n新たな文化は[divergent_culture|E]によっても現れることがあります。"
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$とは、ほかの2つの文化を組み合わせることによって形成された[culture|E]のことをいいます。\n\n新たな文化は[divergent_culture|E]によっても現れることがあります。"
 game_concept_divergent_culture: "文化の分枝"
 game_concept_divergent_cultures: "文化の分枝"
 game_concept_diverge: "分枝"
 game_concept_diverges: "分枝する"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$とは、[ruler|E]によって生み出された、既存の[culture|E]から派生した文化のことをいいます。\n\n$game_concept_divergent_culture$は[heritage|E]を保ちますが、元となった文化のほかの特徴は変更することができます。\n\n分枝元になる文化は形成されてから少なくとも[EmptyScope.ScriptValue('culture_divergence_cooldown')|0]年を経過している必要があり、分枝にかかる[prestige|E]コストは形成する統治者の[realm_size|E]に左右されます。\n\n新たな文化は[hybrid_culture|E]によっても現れることがあります。"
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$とは、既存の[culture|E]から派生した文化のことをいいます。\n\n新たな文化は[hybrid_culture|E]によっても現れることがあります。"
 game_concept_winter: "冬の厳しさ"
 game_concept_winter_desc: "冬は時間経過とともに確実に[supply|E]を減少させるため、冬の影響を受けた男爵領に留まっている軍勢は補給を失っていきます。補給ペナルティは冬の厳しさに応じて増加します。冬の厳しさには、[Concept( 'winter_severity_mild', '暖冬' )|E]、[Concept( 'winter_severity_normal', '例年通りの冬' )|E]、[Concept( 'winter_severity_harsh', '厳冬' )|E]の3つの段階があります。"
 game_concept_winter_severity_mild: "暖冬"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal: "例年通りの冬"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh: "厳冬"
 game_concept_winter_severity_harsh_desc: "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"
 game_concept_deceitful_progress_hostile_schemes_decision: "「$deceitful_progress_hostile_schemes_decision$」の決断"
 game_concept_deceitful_progress_hostile_schemes_decision_desc: "[hostile_schemes|E]を改善する[decision|E]です。[stress|E]と引き換えに、[success_chance|E]と[scheme_speed|E]を得ることができます。"
 game_concept_diligent_development_focus_decision: "「$diligent_development_focus_decision$」の決断"
 game_concept_diligent_development_focus_decision_desc: "この[decision|E]を実行すると、あなたの[capital|E]を改善することができます。[stress|E]と引き換えに[development|E]が与えられます。"
 game_concept_impatient_rushing_all_schemes_decision: "「$impatient_rushing_all_schemes_decision$」の決断"
 game_concept_impatient_rushing_all_schemes_decision_desc: "[scheme|E]を加速させる[decision|E]です。[stress|E]と引き換えに、[scheme_opportunity_opportunities|E]を得ることができます。"
 game_concept_dismiss_strong_hook_interaction: "「$dismiss_strong_hook_interaction$」の行動"
 game_concept_dismiss_strong_hook_interaction_desc: "この[interaction|E]を実行すると、[prestige|E]と引き換えにあなたを対象とした[hook|E]を捨てさせることができます。"
 game_concept_abandon_hook_interaction: "「$abandon_hook_interaction$」の行動"
 game_concept_abandon_hook_interaction_desc: "この[interaction|E]を実行すると、[stress_loss_i] [stress|E]の減少と引き換えに、持っている[hook|E]を放棄することができます。"
 game_concept_force_duel_criminals_interaction: "「$force_duel_criminals_interaction$」の行動"
 game_concept_force_duel_criminals_interaction_desc: "この[interaction|E]を実行すると、[stressed|E]があるときに犯罪者と[single_combat_duel|E]を行うことができます。"
 game_concept_force_duel_anyone_interaction: "「$force_duel_anyone_interaction$」の行動"
 game_concept_force_duel_anyone_interaction_desc: "この[interaction|E]を実行すると、[stressed|E]があるときに誰かと[single_combat_duel|E]を行うことができます。"
 game_concept_artifact_rarity: "宝物の希少度"
 game_concept_rarity: "希少度"
 game_concept_artifact_rarity_desc: "[artifacts|E]には希少性の大小があり、それぞれの希少度として表されています。\n\nレベルには低いものから順に次のものがあります：\n$BULLET_WITH_TAB$一般的（基本値であるため表示されることはありません）\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_promote_other_culture_development_decision: "「$promote_other_culture_development_decision_name$」の決断"
 game_concept_promote_other_culture_development_decision_desc: "[cultural_acceptance|E]が#V 75%#!以上の異[cultures|E]の[counties|E]において、[development|E]、[control|E]、[building|E]のコスト、および防衛[advantage|E]を改善する[decision|E]です。\n\nこの「決断」により、[prestige|E][prestige_i]と[levies|E]も増加します。\n\n[realm|E]内のすべての伯爵領が影響を受けます。[gold|E]のコストは影響を受ける伯爵領の数に応じて高くなります。"
 game_concept_reform: "改革"
 game_concept_reformation: "改革"
 game_concept_reformation_desc: "[culture_head|E]は$game_concept_reformation$を通じて自らの[culture|E]の一部に変更を加えることができます。これは長い期間を要する工程であり、開始後に中断することはできません。\n\n改革の対象には次のものがあります：\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "「$buy_artifact_claim_interaction$」の行動"
 game_concept_buy_artifact_claim_desc: "この行動を実行すると、[piety|E]もしくは[prestige|E]と引き換えに、人物が[personal_artifact_claims|E]を購入できるようになります。"
 game_concept_vassal_contract: "封臣契約"
 game_concept_vassal_contracts: "封臣契約"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$は、[vassal|E]と[liege|E]のあいだの[obligations|E]を定めるものです。\n\n[feudal|E]、[clan|E]、[administrative|E]、[nomadic|E]$game_concept_government_forms$の封臣にはさまざまな[obligations|E]が用意されており、それぞれの封臣と個人的に交渉を行います。\n\nすべての封臣は自身の[obligations|E]に応じて、[taxes|E]と[levies|E]の一部を主君に支払います。#EMP この[modifier_contributions|E]はさらに、[GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )]などの「細則」により修正を受けます。#!\n\n一部の特殊な契約は特定のランクでしか利用できません：\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V]と[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]：[duke|E]かそれ以上\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]：[count|E]かそれ以上\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]：[count|E]のみ\n\n#weak [governor|E]の[obligations|E]は[province_administrations|E]とも呼ばれます。#!"
 game_concept_vassal_directive: "封臣指令"
 game_concept_vassal_directives: "封臣指令"
 game_concept_directive: "指令"
 game_concept_directives: "指令"
 game_concept_vassal_directive_desc: "[liege|E]は[vassals|E]に指令を出し、[councillor_tasks|E]や建設される[buildings|E]に影響を与えることができます。\n\n指令が出せるようになるには、たとえば、その封臣の[opinion|E]が#P 50#!以上でなければなりません。高度な[government_forms|E]ではこれは必要ありません。"
 game_concept_tributary_contract: "諸侯契約"
 game_concept_tributary_contracts: "諸侯契約"
 game_concept_tributary_contract_desc: "$game_concept_tributary_contract$は、[tributary|E]と[suzerain|E]のあいだで果たされるべき[obligations|E]を定めます。\n\n諸侯はそれぞれ異なる[obligations|E]を持っており、個々に交渉して内容が決まります。\n\n諸侯は[obligations|E]に基づき、[taxes|E]、[levies|E]、[herd|E]、[prestige|E]、さらに[piety|E]の総額の一部を宗主に支払います。"
 game_concept_board_game_match: "試合"
 game_concept_board_game: "盤遊戯"
 game_concept_board_games: "盤遊戯"
 game_concept_board_game_game: "ゲーム"
 game_concept_board_game_match_desc: "盤遊戯は、2人のプレイヤーがお互いに対抗し、知恵と運を競い合うゲームです。親善試合として行われることもあれば、何らかの賭けを伴うこともあります。\n\n#weak いろいろな[board_game_types|E]がありますが、[board_game_win|E]方法やそれぞれの遊び方は同じです。違うのは、使用する能力だけです。#!"
 game_concept_board_game_winning: "勝利"
 game_concept_board_game_win: "勝利"
 game_concept_board_game_winning_sudden_death: "サドンデス"
 game_concept_board_game_winning_desc: "$game_concept_board_game$での勝利には2通りあります。\n$EFFECT_LIST_BULLET$対戦相手に対し、得点で大差をつける。\n$EFFECT_LIST_BULLET$第[EmptyScope.ScriptValue('bg_round_cap_value')|0]ラウンド終了後、明確な勝者がいない場合、防御側のプレイヤーとなる。"
 game_concept_board_game_type: "盤遊戯のタイプ"
 game_concept_board_game_types: "盤遊戯のタイプ"
 game_concept_board_game_type_counter: "反撃"
 game_concept_board_game_type_counters: "反撃"
 game_concept_board_game_type_desc_guts: "$game_concept_board_game$のプレイ中、別のプレイスタイルで対戦相手に$game_concept_board_game_type_counter$できます。反撃することで、相手が成功したとしても、相手が獲得できるポイントは大幅に減ります。上級プレイヤーは、あなたの能力に気づくと、わざと#EMP あなた#!に$game_concept_board_game_type_counter$を仕掛けることがあります。"
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\n以下のゲームが利用可能です：\n$EFFECT_LIST_BULLET$[board_game_type_chess|E]\n$EFFECT_LIST_BULLET$[board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$[board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$[board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$[board_game_type_go|E]\n$EFFECT_LIST_BULLET$[board_game_type_fidchell|E]"
 game_concept_board_game_type_chess: "チェス"
 game_concept_board_game_type_chess_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_chess$内:\n$EFFECT_LIST_BULLET$[martial|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$[learning|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E] $game_concept_board_game_type_counters$ [martial|E]"
 game_concept_board_game_type_pachisi: "パチーシ"
 game_concept_board_game_type_pachisi_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_pachisi$内:\n$EFFECT_LIST_BULLET$[diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl: "ヘネファタフル"
 game_concept_board_game_type_hnefatafl_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_hnefatafl$内:\n$EFFECT_LIST_BULLET$[intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$[martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_board_game_type_tabula: "タブラ"
 game_concept_board_game_type_tabula_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_tabula$内:\n$EFFECT_LIST_BULLET$[intrigue|E] $game_concept_board_game_type_counters$ [learning|E]\n$EFFECT_LIST_BULLET$[learning|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$[stewardship|E] $game_concept_board_game_type_counters$ [intrigue|E]"
 game_concept_house_unity: "一族の結束"
 game_concept_unity: "団結"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "$game_concept_house_unity$は[clan|E] [house|E]内の内部関係の状態を表し、一族の人間の互いに対する態度を表しています。\n\n[house_unity_levels|E]レベルにはいくつかあり、一族の人間に様々な利益と不利益を与えます。\n\n$game_concept_house_unity$は、一族の人間が互いに取る行動に応じて変化します。[house_unity_unifying_actions|E] は一般的に$game_concept_house_unity$を増加させ、[house_unity_devisive_actions|E] はそれを減少させます。[house_head|E] は通常、自分の家の$game_concept_unity$に対してより大きな影響力を持っています。"
 game_concept_house_unity_level: "一族の結束レベル"
 game_concept_house_unity_levels: "一族の結束レベル"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$は現在の[house_unity|E]状態を示します。一族の結束レベルは、[house_unity_unifying_actions|E]によって団結が高まったり、[house_unity_devisive_actions|E]によって団結が低下したりすることで変化し、各レベルに応じて[house|E]の人間に様々な利益や不利益が与えられます。\n\n一族の結束レベルには次の5種類があります。\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\n各レベルにはそれぞれ異なる[house|E] [succession_law|E]があります。"
 game_concept_house_unity_unifying_actions: "団結活動"
 game_concept_house_unity_unifying_actions_desc: "[house|E]の人間に対して団結活動を行うと、[house_unity|E]が高まります。\n\n[house_heads|E]は#V $unity_steer_house_direction_decision$#! [decision|E]と#V $extoll_virtuousness_interaction$#! [interaction|E]を使用することで、団結を大幅に高めることができます。\n\n#weak 団結活動の例としては、次のものが挙げられます。$house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions: "不和活動"
 game_concept_house_unity_devisive_actions_desc: "[house|E]の人間に対して不和活動を行うと、[house_unity|E]が低下します。\n\n[house_heads|E]は#V $unity_steer_house_direction_decision$#! [decision|E]と#V $accuse_of_decandence_interaction$#! [interaction|E]を使用することで、団結を大幅に低下させることができます。\n\n#weak 不和活動の例としては、次のものが挙げられます。$house_unity_decrease_examples$#!"
 game_concept_house_succession_law: "継承法"
 game_concept_house_succession_law_desc: "[GetGovernment('clan_government').GetName] [realms|E]では、現在の[house_unity_level|E]によって、どの[succession_law|E]が使用されるかが決まります。\n\n氏族は$SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$継承法に切り替えることで[house_unity|E]が変わるのを防ぐことができますが、これは通常よりもかなり困難です。"
 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$$negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$$join_war_interaction$\n$EFFECT_LIST_BULLET$$gift_artifact_interaction$\n$EFFECT_LIST_BULLET$$pay_ransom_interaction$\n$EFFECT_LIST_BULLET$$offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$$send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$$restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$$abandon_hook_interaction$\n$EFFECT_LIST_BULLET$$stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$$fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$$propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$$revoke_title_interaction$\n$EFFECT_LIST_BULLET$$declare_war_interaction$\n$EFFECT_LIST_BULLET$$imprison_interaction$\n$EFFECT_LIST_BULLET$$move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$$force_join_faction_interaction$\n$EFFECT_LIST_BULLET$$disinherit_interaction$\n$EFFECT_LIST_BULLET$$denounce_interaction$\n$EFFECT_LIST_BULLET$$expose_secret_interaction$\n$EFFECT_LIST_BULLET$$blackmail_interaction$\n$EFFECT_LIST_BULLET$$break_betrothal_interaction$\n$EFFECT_LIST_BULLET$$join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$$sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$$vassal_claim_liege_title_interaction$"
 game_concept_dreams: "夢"
 game_concept_dreams_desc: "占いの教えを信仰している人物は、時折夢を見ることがあります。神秘主義者は夢の内容を占い、良い悪いを問わない様々な結果をもたらすことがあります。"
 game_concept_board_game_type_go: "囲碁"
 game_concept_board_game_type_go_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_go$内:\n$EFFECT_LIST_BULLET$[learning|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$[martial|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$[intrigue|E] $game_concept_board_game_type_counters$ [learning|E]"
 game_concept_board_game_type_fidchell: "フィドヘル"
 game_concept_board_game_type_fidchell_desc: "$game_concept_board_game_type_desc_guts$\n\n$game_concept_board_game_type_fidchell$内:\n$EFFECT_LIST_BULLET$[learning|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$[prowess|E] $game_concept_board_game_type_counters$ [diplomacy|E]\n$EFFECT_LIST_BULLET$[diplomacy|E] $game_concept_board_game_type_counters$ [learning|E]"
 #### DIARCHY/REGENCIES
 game_concept_strife: "衝突"
 game_concept_strife_opinion: "衝突の度合"
 game_concept_strife_desc: "$game_concept_strife$は仲間の[vassals|E]に対する[opinion|E]ペナルティです。\n\n衝突は、[liege|E]の臣下が他の[vassal|E]に対して敵対行動を取った際に発生します。たとえば、$game_concept_diarch$が[diarch_powers|E]を行使した場合や、[mandate|E]イベントなどが該当します（$game_concept_diarch$は[liege|E]と同等の権限を持たないため）。"
 game_concept_diarchy: "権力の共有"
 game_concept_diarchies: "権力の共有"
 game_concept_share_power: "権力の共有"
 game_concept_sharing_power: "権力の共有"
 game_concept_power_sharing: "権力の共有"
 game_concept_diarchy_desc: "権力の共有は、[ruler|E]が[vassals|E]または[courtiers|E]の1人と権限を共有することで発生し、権力を共有した人物は[diarch|E]になります。\n\n権力を共有する統治者は、$game_concept_diarch$に[mandates|E]を出すことができますが、その一方で$game_concept_diarch$は特別な[diarch_powers|E]を使用できます。\n\n[scales_of_power|E]は、統治者と$game_concept_diarch$のどちらがより強い権力を持っているか示します。"
 game_concept_diarch: "二君"
 game_concept_diarchs: "二君"
 game_concept_diarch_possessive: "二君"
 game_concept_diarchs_possessive: "二君"
 game_concept_diarch_desc: "[diarchy|E]である$game_concept_diarch$は、[liege|E]の[realm|E]の運営を手伝います。\n\n$game_concept_diarch$は[diarch_powers|E]を利用することができます。彼らの方へ[scales_of_power|E]が傾くとさらに強力な権力を行使できるようになります。"
 game_concept_regent: "摂政"
 game_concept_regents: "摂政"
 game_concept_regent_possessive: "摂政"
 game_concept_regents_possessive: "摂政"
 game_concept_regent_desc: "摂政は、[regency|E]中の[diarch|E]の名前です。\n\n[ruler|E]は摂政時代の始まる前に摂政を指定することができます。指定しない場合は、最も[regent_succession_score|E]の高い候補者が自動的に選ばれます。"
 #For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK $game_concept_ruler$は1度に1人しか$game_concept_diarch$を持つことができないため、[regency|E]が生じた場合、彼らは残ることになります。#!"
 game_concept_vizier: "宰相"
 game_concept_viziers: "宰相"
 game_concept_vizierate: "宰相"
 game_concept_vizier_desc: "$game_concept_vizier$とは、[clan|E] [rulers|E]が[income|E]を増やすために任意で任命する[diarch|E]の一種です。宰相の権限は[diarch_powers|E]に劣りますが、解任することは非常に困難な場合があります。\n\n$game_concept_viziers$はその[stewardship|E]に応じたボーナスの[tax_jurisdictions|E]を[liege|E]に提供し、[scales_of_power|E]がどれだけ自分に傾いているかに応じて、[tax_collectors|E]の[aptitude|E]を高めます。 \n\n留意しておくべき点は、$game_concept_lieges$は$mulct_vizier_interaction$ [interaction|E]を通して$game_concept_viziers$の[gold_i] [gold|E]を流出させることができるという点です。\n\n#WEAK 権限を与えられた役人である$game_concept_viziers$は、の影響力にもかかわらず、[nobles|E]にとっては名誉ある地位とは見なされていません。彼らの後任は[vizier_succession_score|E]に基づいて選ばれます。#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_vizier_succession_score: "宰相継承スコア"
 game_concept_vizier_succession_score_desc: "[vizierate|E]制度では、$game_concept_vizier_succession_score$が最も高い候補者が次の$game_concept_vizier$に選ばれます。\n\n候補者は時折、現職を交代するために[gold|E]と引き換えに[ruler|E]に自分を選ばせようと説得しようとすることがあります。\n\n#WEAK 土地を持たない[baron|E]-[title_tier|E]の[characters|E]のみが認められ、[diplomacy|E]、[stewardship|E]、[intrigue|E]に長け、優れた役人に相応しい[traits|E]を持つ人間が有利になります。\n\n現職の$game_concept_vizier$や[liege|E]の[spouses|E]、[concubines|E]、[adult|E]した土地を持たない[children|E]との[relations|E]は、スコアに大きく影響する可能性があります。#!"
 game_concept_vizier_extravagance: "宰相の贅沢"
 game_concept_vizier_extravagances: "宰相の贅沢"
 game_concept_vizier_extravagance_extravagance: "贅沢"
 game_concept_vizier_extravagance_extravagances: "贅沢"
 game_concept_vizier_extravagance_desc: "[viziers|E]は在任中、華美な$game_concept_vizier_extravagance_extravagance$ [modifiers|E]に[gold|E]を費やすことが増えていき、自分自身と[liege|E]の[capital|E]にいる上流社会の人々に贅沢をさせるようになります。\n\n$game_concept_liege$は$mulct_vizier_interaction$ [interaction|E]を使用して$game_concept_modifiers$を略奪し、$game_concept_vizier$に強制して$game_concept_gold$に変えさせることができます。\n\n#WEAK [sharing_power|E]がなくなると、$game_concept_vizier$は贅沢な暮らしを維持する能力を失い、残った$game_concept_modifiers$も失うことになります。 \n\n略奪品の数が多く、階層が高いほど、獲得する$game_concept_gold$が多くなります。階層は$game_concept_vizier_extravagance_extravagance$の4つで構成されています。\n$EFFECT_LIST_BULLET$$vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$$vizier_extravagance_t4_title$#!"
 game_concept_co_rulership: "共同統治"
 game_concept_co_rulerships: "共同統治"
 game_concept_co_ruler: "共同統治者"
 game_concept_co_rulers: "共同統治者"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$は、[diarch|E]が正式かつ永続的に共同で[realm|E]を支配するものとする、[diarch|E]制の形態の1つです。\n\n$game_concept_co_rulers$は必ず[designated_heir|E]（落選の可能性あり）であり、[execution|E]でしか退陣させることはできません。ただし、[liege|E]が特定の[culture_tradition|E]を持つ場合は、[execution|E]が使えず、代わりに不具にすることができます。\n\nほかと違い、$game_concept_co_ruler$が$game_concept_liege$を処刑したり、戦争で$game_concept_liege$に勝った場合には、$game_concept_co_ruler$が主君の[titles|E]を[usurp|E]します。$game_concept_co_ruler$を不具にして排除することが認められている[cultures|E]においては、$game_concept_co_ruler$は$game_concept_liege$を不具にして称号を$game_concept_usurp$することができます。\n\n#WEAK $game_concept_co_rulerships$の例：\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_duumvirate: "二頭政治"
 game_concept_duumvirates: "二頭政治"
 game_concept_co_emperor: "共同皇帝"
 game_concept_co_emperors: "共同皇帝"
 game_concept_duumvirate_desc: "$game_concept_duumvirate$は、1つの[empire|E]が2人の[characters|E]、上位皇帝（[liege|E]）と下位皇帝（$game_concept_co_emperor$）によって支配されている状態を指します。\n\n共同皇帝は自身と上位皇帝が利用可能な、[influence|E]を受動的に生み出します。その量は現職のまま[EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]年が経過するごとに増えます。これには[junior_emperor|E]として過ごした期間も含まれます。\n\n実際、大半の権力は[diarch|E]ではなく、帝国の称号を持つ$game_concept_liege$が握っていますが、$game_concept_co_emperor$は[realm|E]に影響を与える強力な手段をいくつか利用できるうえ、[administrative|E]地位へより低いコストで昇進可能です。\n\nとりわけ、[scales_of_power|E]が大きく傾いているときには、$game_concept_co_emperors$は「[imperial_expedition_cb|E]」[casus_belli|E]を使用できます。\n\n#WEAK $game_concept_co_emperors$は、上位皇帝を不具にすることでその称号を[usurp|E]することができます。#!"
 game_concept_nominal_duumvirate: "名目二頭政治"
 game_concept_nominal_duumvirates: "名目二頭政治"
 game_concept_junior_emperor: "名目共同皇帝"
 game_concept_junior_emperors: "名目共同皇帝"
 game_concept_nominal_duumvirate_desc: "$game_concept_duumvirate$は、1つの[empire|E]が2人の[characters|E]、上位皇帝（[liege|E]）と下位皇帝（$game_concept_junior_emperor$）によって支配されている状態を指します。\n\n下位皇帝が[child|E]で、事実上支配者を務められないときは$game_concept_nominal_duumvirates$と見なされますが、成人すると完全な[duumvirates|E]へと移行します。\n\n$game_concept_junior_emperors$は自身と上位皇帝が利用可能な、[influence|E]を受動的に生み出します。その量は現職のまま[EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]年が経過するごとに増えます。この年数は完全な$game_concept_co_emperor$となったあとにも引き継がれます。\n\n#WEAK $game_concept_child$の$game_concept_junior_emperor$を任命することは、いつの日か上位皇帝になるために訓練を積ませることを意味します。実践経験が多いほど、多くの訓練を積めることになります。\n\nこの効果は、[adult|E]した際に与えられる追加[skill|E]という形で確認できます。これは[scales_of_power|E]の傾きの影響を受けます。\n\n子供は[mandate|E]イベントを受け取りません。#!"
 game_concept_co_monarchy: "共同君主制"
 game_concept_co_monarchies: "共同君主制"
 game_concept_co_monarch: "共同君主"
 game_concept_co_monarchs: "共同君主"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$は[diarchy|E]の1つで、たとえ[eras|E]的に早くとも、[feudal|E]統治者が[designated_heir|E]を選択することができます。\n\nその代償として統治者は永続的な$game_concept_diarchy$協定を結ぶ必要があり、その結果、共同君主は多くの[entrenched_regent|E]と同等の権限を簡単に利用できるようになります。\n\n#WEAK $game_concept_co_monarchs$は[kings|E]と[emperors|E]にしか利用できません。#!"
 game_concept_regency: "摂政時代"
 game_concept_regencies: "摂政時代"
 game_concept_regency_possessive: "摂政時代"
 game_concept_regencies_possessive: "摂政時代"
 game_concept_regency_desc: "摂政時代は[diarchy|E]の特殊な形態であり、[ruler|E]が[realm|E]を自身で統治できないときに開始されます。\n\n通常、統治者が[child|E]、[imprisoned|E]中、[GetTrait('incapable').GetName( GetNullCharacter )]、または領国外での[activity|E]に参加している場合に発生します。\n\n$game_concept_regency$が長く続くと、[entrenched_regency|E]になることがあります。"
 game_concept_regency_veto: "二君の拒否権"
 game_concept_veto: "拒否権"
 game_concept_regency_veto_desc: "[diarch|E]が[diarch_powers|E]を使用した時、[liege|E]は[prestige|E]をコストとして二君の拒否権を使用し、それを止めることができます。"
 game_concept_regent_succession_score: "摂政継承スコア"
 game_concept_regent_succession_score_desc: "[regency|E]制では、$game_concept_regent_succession_score$が最も高い候補者が次の[regent|E]に選ばれます。\n\n[realm|E]の[ruler|E]が摂政を指名した場合、指名された人物は継承順位に関係なく摂政となります。\n\n#WEAK これは$game_concept_ruler$の関係[characters|E]、特に土地を持たない[court|E]の[family|E]や政治に精通した人物にとって有利に働きます。#!"
 game_concept_diarch_power: "借り受けた権力"
 game_concept_diarch_powers: "借り受けた権力"
 game_concept_diarch_power_power: "権力"
 game_concept_diarch_power_powers: "権力"
 game_concept_diarch_power_possessive: "借り受けた権力"
 game_concept_diarch_powers_possessive: "借り受けた権力"
 game_concept_diarch_power_power_possessive: "権力"
 game_concept_diarch_power_powers_possessive: "権力"
 game_concept_diarch_power_desc: "有効な[power_sharing|E]中の[diarch|E]は、特殊な$game_concept_diarch_powers$を使うことができます。\n\nこれらは[liege|E]のものを模倣した特殊な[character_interaction|E]か、そのほかの権力の乱用です。例えば、仲間の[vassals|E]から[titles|E]の[revoking|E]や、主君からの[gold|E]の横領などがあります。\n\n多くの$game_concept_diarch_powers$は、主君により[veto|E]を使う機会があります。"
 game_concept_trilateral_interaction: "三者交流"
 game_concept_trilateral_interactions: "三者交流"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$には受領者だけでなく、第三者の承認も必要です。\n\nたとえば、[diarch_powers|E]に関して、[liege|E]は[regency_veto|E]を使用することができます。"
 game_concept_mandate: "委任"
 game_concept_mandates: "委任"
 game_concept_mandate_possessive: "委任"
 game_concept_mandates_possessive: "委任"
 game_concept_mandate_desc: "$game_concept_mandates$は[liege|E]が[sharing_power|E]時に[diarch|E]に設定することのできる便利なタスクです。\n\n[councillor_tasks|E]と同じように、$game_concept_liege$が$game_concept_mandate$を選び、ゆっくりとその恩恵が得られます。\n\n$game_concept_diarch$が職務をうまくこなした場合、双方の間で[scales_of_power|E]が揺れ動きます。#EMP 同時に#!仲間の[vassals|E]との間に[strife|E]が発生します。\n\n$game_concept_liege$がどれだけの恩恵が得られるかは、それらの$game_concept_diarch_possessive$の[diarch_aptitude|E]と[diarch_loyalty|E]に応じて決まります。"
 game_concept_diarch_aptitude: "二君の適性"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$は、[diarch|E]が[liege|E]によって設定された[mandate|E]をどの程度達成できるかを決定します。\n\n[skills|E]と[personality_traits|E]の両方が影響を及ぼします。例えば、[GetTrait('greedy').GetName(GetNullCharacter)]な$game_concept_diarch$が「$fill_coffers_mandate$」を委任された場合、主君に送る[gold|E]は少なくなるでしょう。\n\n#WEAK [diarchs|E]は$game_concept_aptitude$が40以上ある場合、$game_concept_mandate$に適しているといえるでしょう。#!"
 game_concept_diarch_loyalty: "忠誠"
 game_concept_diarch_loyalty_explicit: "二君の忠誠"
 game_concept_diarch_loyal: "忠誠"
 game_concept_diarch_loyalty_desc: "[diarch|E]の$game_concept_diarch_loyalty$は、権力を乱用するためにどの程度[liege|E]やその[realm|E]を犠牲にするかを決定します。\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$$game_concept_diarchs$は[diarch_powers|E]の使用を控え、自分に課せられた[mandate|E]を忠実に果たそうとし、求められれば進んで力を放棄します。\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$$game_concept_diarchs$は$game_concept_diarch_powers$を自由に使い、自身に[scales_of_power|E]を動かすために$game_concept_mandate$を果たそうとします。もし$game_concept_scales_of_power_scales$が彼らの方へ十分に振れれば、権力を手放すことを拒むかもしれません。\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$$game_concept_diarchs$は$game_concept_diarch_powers$を使い、$game_concept_mandate$の恩恵を$game_concept_liege$と分かち合うか、$game_concept_mandate$を完全に無視するでしょう。そして、$game_concept_scales_of_power$が彼らに傾くと、それを手放させるには賄賂が必要となるかもしれません。"
 game_concept_diarch_succession: "継承"
 game_concept_diarch_succession_explicit: "二君の継承"
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$は、[liege|E]の直接の[vassals|E]や[courtiers|E]のうち、誰が[diarch|E]に自動的に継承するかを決定します。\n\nこれは$game_concept_liege$が[diarchy|E]を始めるか、現在の$game_concept_diarch$が死亡するか職を辞した場合に発生します。\n\n#weak $game_concept_power_sharing$の種類が異なれば、継承の優先順位も代わります。[regency|E]においては、$game_concept_liege$と個人的に強いつながりを持った領地のない[characters|E]が優勢になる傾向にあります。\n\n$game_concept_liege$の[language|E]（および[court_language|E]）を話すことは、ほとんどの場合において極めて重要です。#!"
 game_concept_scales_of_power: "権力の秤"
 game_concept_scales_of_power_scales: "秤"
 game_concept_scales_of_power_desc: "[power_sharing|E]中、[liege|E]と[diarch|E]の間の権力バランスは$game_concept_scales_of_power$で測られます。\n\n$game_concept_scales_of_power_scales$が$game_concept_diarch$に傾いている場合、[diarch_powers|E]が使えるようになり、主君の[diarch_affected_actions|E]のコストが増える場合があります。\n\n$game_concept_liege$に傾いている場合、主君が[diarchy|E]を終えやすくなります。\n\n$game_concept_scales_of_power_scales$は以下の要素で変動します：\n$EFFECT_LIST_BULLET$対立する相手に対して$swing_scales_currency_interaction$の[character_interaction|E]を称する\n$EFFECT_LIST_BULLET$$game_concept_diarch$として、[mandate|E]イベント時に$game_concept_liege$にうまく（しかして冷笑的に）仕える"
 game_concept_entrenched_regency: "強権化した摂政時代"
 game_concept_entrenched_regency_entrenched: "強権化"
 game_concept_entrenched_regency_regency: "摂政時代"
 game_concept_entrenched_regent: "強権化した摂政"
 game_concept_entrenched_regents: "強権化した摂政"
 game_concept_entrenched_regency_entrench: "強権化"
 game_concept_entrenched_regencies: "強権化した摂政時代"
 game_concept_entrenched_regency_desc: "[regency|E]が長期間続きすぎた場合、強権化した[regent|E]が[liege|E]よりも強い権力を持つようになります。\n\n[regent|E]が[scales_of_power|E]から得られる恩恵がより強力になります。\n\n$game_concept_entrenched_regency$を終わらせるには、摂政が主君からの贈り物を受け取るか、主君が自身の側へ秤を傾けなければなりません。"
 game_concept_diarch_affected_actions: "委任アクション"
 game_concept_diarch_affected_actions_desc: "[power_sharing|E]中に[scales_of_power|E]が[diarch|E]側へ傾くと、一部の[liege|E]の[interactions|E]に追加の[prestige|E]が必要になる場合があります。\n\n影響を受けるアクションは以下の通りです：\n$EFFECT_LIST_BULLET$[title|E]の[revoking|E]\n$EFFECT_LIST_BULLET$[vassal|E]の[retracting|E]\n$EFFECT_LIST_BULLET$[characters|E]の[imprisoning|E]\n$EFFECT_LIST_BULLET$[executing|E]$game_concept_characters$#weak （$game_concept_liege$の[faith|E]が人間を生贄にするものでない限り）#!"
 ######## GRAND ACTIVITIES ETC
 game_concept_grand_activity: "大規模活動"
 game_concept_grand_activities: "大規模活動"
 game_concept_grand_activity_desc: "富と壮大さを誇示する$game_concept_grand_activities$は、通常の[activities|E]よりも規模が大きく#EMP 壮大#!なものです。それらは複数の[activity_phases|E]があり、計画時により多くのカスタマイズの機会があります。\n\n巡回はあなたの[realm|E]内の複数の[vassals|E]を訪問する機会を提供し、競技会は様々な[contests|E]を主催する機会を提供します。"
 game_concept_special_guest: "特別な客人"
 game_concept_special_guests: "特別な客人"
 game_concept_honorary_guest: "名誉な客人"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "特別な客人は、[grand_activities|E]で特別な栄誉を保持します。あなたの[GetActivityType( 'activity_feast' ).GetName]で誰かを称えるか、あなたの[GetActivityType( 'activity_tournament' ).GetName()]であなたの代表として$special_guest_champion$を選びましょう！\n\n選ばれた客人はあなたの招待を受諾する確率が高まり、活動はこの客人が到着するまで始まりません。"
 game_concept_contest: "コンテスト"
 game_concept_contests: "コンテスト"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName]は、[activity_host|E]によって選択された一連の$game_concept_contests$で構成されます。[contest_qualifying|E][contestants|E]は、[prizes|E]やそのほかの報酬を獲得するために競い合います。\n\n各$game_concept_contest$は、[contest_category_versus|E]、[contest_category_turn|E]、[contest_category_team|E]、[contest_category_race|E]の4種のうちいずれかの方法で勝者を決定します。\n\n$game_concept_contest$の勝率は、[skills|E]、[traits|E]、準備、そしてそのほかの要素で決定されます。身体的な$game_concept_contests$への参加資格は、[activity_host|E]の[culture|E]と[faith|E]に基づいた、健康度と性別で決定されます。"
 game_concept_prize: "報奨"
 game_concept_prizes: "報奨"
 game_concept_prize_desc: "$game_concept_prizes$は[GetActivityType( 'activity_tournament' ).GetName()][contests|E]の勝者に授与される[artifacts|E]です。\n\n$game_concept_prize$の品質は、[activity_host|E]によって選ばれたオプションと[era|E]で変動します。"
 game_concept_contest_category_team: "チーム"
 game_concept_contest_category_team_desc: "$game_concept_contest_category_team$[contests|E]では、コンテストが終了した時点で、最も多くの合計ポイントを獲得したチームの[contest_qualifying|E][contestants|E]全員が報酬を受け取ります。\n\n$game_concept_contest_category_team$コンテスト：\n$EFFECT_LIST_BULLET$乱戦"
 game_concept_contest_category_versus: "ノックアウト"
 game_concept_contest_category_versus_desc: "$game_concept_contest_category_versus$[contest|E]では、[contest_qualifying|E][contestants|E]同士での3回の[contest_rounds|E]後の最後の1人が勝者となります。\n\n$game_concept_contest_category_versus$コンテスト：\n$EFFECT_LIST_BULLET$レスリング\n$EFFECT_LIST_BULLET$決闘\n$EFFECT_LIST_BULLET$馬上槍術\n$EFFECT_LIST_BULLET$ボードゲーム"
 game_concept_contest_category_turn: "ターン"
 game_concept_contest_category_turn_desc: "$game_concept_contest_category_turn$[contests|E]では、大会終了時に最も多くのポイントを稼いだ[contest_qualifying|E][contestant|E]が勝者となります。\n\n$game_concept_contest_category_turn$コンテスト：\n$EFFECT_LIST_BULLET$弓術\n$EFFECT_LIST_BULLET$独唱"
 game_concept_contest_category_race: "レース"
 game_concept_contest_category_race_desc: "$game_concept_contest_category_race$[contests|E]では、エントリーした馬がレースで1位となった[contest_qualifying|E][contestant|E]が勝者となります。\n\n$game_concept_contest_category_race$コンテスト：\n$EFFECT_LIST_BULLET$競馬"
 game_concept_contest_round: "コンテストラウンド"
 game_concept_contest_rounds: "コンテストラウンド"
 game_concept_contest_round_desc: "[contest_category_versus|E][contests|E]がすべての[contest_qualifying|E][contestants|E]を、残り1人になるまで対戦させて勝者を決定します。\n\n準々決勝、準決勝、決勝の3回戦があります。"
 game_concept_contest_qualification: "参加資格"
 game_concept_contest_qualify: "参加資格"
 game_concept_contest_qualifier: "参加資格"
 game_concept_contest_qualifiers: "参加資格"
 game_concept_contest_qualifying: "参加資格"
 game_concept_contest_qualifies: "参加資格"
 game_concept_contest_qualification_desc: "[GetActivityType( 'activity_tournament' ).GetName()]には多くの[contestants|E]が集まりますが、栄光とその[prize|E]を勝ち取るチャンスがあり、各[contest|E]の参加資格を得られるのはごくわずかです。\n\n確実に参加資格を得るには、コンテスト開始時にあなたの[progress_to_victory|E]が基準値を超えていなければなりません。"
 game_concept_contestant: "出場者"
 game_concept_contestants: "出場者"
 game_concept_contestant_desc: "[GetActivityType( 'activity_tournament' ).GetName()][contests|E]に出場するためには、その条件を満たす必要があります。ボードゲームではすべてのキャラクターが出場できますが、レスリングのように武道のルールに準じるものもあります。\n\n競技に参加しないキャラクターは[spectators|E]となり、潜在的な[contestants|E]は観戦を希望する場合、参加を見合わせることができます。\n\nコンテストの参加資格は、主催者の[culture|E]と[religion|E]に基づき、性別と健康度によって決定されます。"
 game_concept_spectator: "観戦者"
 game_concept_spectators: "観戦者"
 game_concept_spectating: "観戦者"
 game_concept_spectate: "観戦"
 game_concept_spectator_desc: "[contest|E]に出場できないキャラクターは、全員[spectate|E]観戦します。\n\n潜在的な[contestants|E]も、出場を見合わせて観戦することができます。"
 game_concept_progress_to_victory: "勝利の道"
 game_concept_progress_to_victory_desc: "[skills|E]、[health|E]、および[traits|E]に基づいて、[contest|E]でほかの出場者に勝つ可能性を相対的に抽象化したものです。例えば、高い[prowess|E]を持つ[GetTrait('giant').GetName( GetNullCharacter )]は、レスリングのような戦う体力勝負で有利になります。\n\n[contest|E]への[contest_qualification|E]を確実に得るには、最低限の$game_concept_progress_to_victory$が必要です。[locales|E]を訪れて、対戦相手を妨害する確率を上げましょう\n\n競技会には、すべての出場者の現在の$game_concept_progress_to_victory$を表示する#V リーダーボード#!があります。"
 game_concept_progress_to_victory_locale_tt: "[locales|E]を訪れて、対戦相手を妨害する確率を上げる。"
 game_concept_contest_aptitude: "コンテスト適性"
 game_concept_contest_aptitude_desc: "[contests|E]によって、脚力、馬術、弓術、機知あるいはそれらの組み合わせの様々な才能を必要とします。\n\nあなたの適性は、[skills|E]、[health|E]、[traits|E]、[GetTrait('tourney_participant').GetName( GetNullCharacter )][trait_level_track_xp|E]で決まります。\n\n例えば、高い[prowess|E]を持つ[GetTrait('giant').GetName( GetNullCharacter )]は、レスリングで有利になります。"
 game_concept_locale: "現地"
 game_concept_locales: "現地"
 game_concept_locale_desc: "[contests|E]が準備中、[GetActivityType( 'activity_tournament').GetName]を探索することを選ぶこともできます。\n\n現地には客人と交流したり、[progress_to_victory|E]を向上させたり、[contestants|E]を妨害したりする機会があります。\n\n現地を選択しない場合、短時間後にランダムな場所を訪問します。"
 game_concept_travel: "旅"
 game_concept_travels: "旅"
 game_concept_traveling: "移動中"
 game_concept_traveled: "移動"
 game_concept_travel_desc: "$game_concept_travel$は[character|E]がある[location|E]から別の場所へ、主に[activities|E]に参加するために移動する方法です。\n\n旅には、雇う[GetCourtPositionType('travel_leader_court_position').GetName()]を選んだり、[travel_options|E]を選択したり、ルートをカスタマイズしたりと、様々な計画が立てられます。道中では多くの興味深い人物と出会えますが、[travel_danger|E]が待ち構えているかもしれないので注意しましょう。"
 game_concept_travel_option: "旅オプション"
 game_concept_travel_options: "旅オプション"
 game_concept_travel_option_desc: "[travel|E]を計画する際に選択するオプションです。これからの旅を充実させたり、調整したりすることができます。"
 game_concept_travel_danger: "危険"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc: "[travels|E]の道中において、砂漠や沼地など、旅を妨げる危険な土地へと足を踏み入れる場合があります。\n\nあなたは[travel_safety|E]を向上させることで、危険のリスクを軽減することができます。そのためには[travel_options|E]に投資するか、[GetCourtPositionType('travel_leader_court_position').GetName()]を雇う必要があります。\n\n一部の[culture_traditions|E]は、特定の種類の危険を低減させるか失くすことができます。"
 game_concept_travel_safety: "安全度"
 game_concept_travel_safety_desc: "安全度の値が高いほど、[travels|E]の途中に潜む[travel_danger|E]を回避しやすくなります。あなたの安全度はあなたと[GetCourtPositionType('travel_leader_court_position').GetName()]の[skill|E]の影響を受けます。\n\n$min_travel_contribution$"
 game_concept_travel_speed: "速度"
 game_concept_travel_speed_desc: "[travel|E]の移動速度が速ければ、それだけ早く目的地にたどり着くことができます。あなたの速度はあなたと[GetCourtPositionType('travel_leader_court_position').GetName()]の[skill|E]の影響を受けます。\n\n$min_travel_contribution$"
 game_concept_entourage: "随行隊"
 game_concept_entourage_desc: "旅に独りで赴くことは危険です。随行員を何人か連れて行くべきでしょう。あなたと一緒に[travels|E]をする者は全員、随行隊の一員であり、あなたが旅で直面する可能性のある困難を分かち合うこととなります。\n\n[GetCourtPositionType('travel_leader_court_position').GetName()]は、随行隊のリーダーとなり、旅の計画を管理します。\n\n一部の[characters|E]は、旅の計画時に最初から随行隊に追加されます。[travel_options|E]と[activity_options|E]は、キャラクター追加の方法を増やしてくれます。"
 min_travel_contribution: "[character|E]の貢献度は#HIGH 0#!を下回ることはありません。"
 game_concept_point_of_interest: "関心地"
 game_concept_points_of_interest: "関心地"
 game_concept_point_of_interest_desc: "$game_concept_point_of_interest$は、訪れる価値のある世界各地の名所です。初回訪問時に、その場所に因んだ恩恵が得られます。"
 game_concept_vassal_stance: "封臣のスタンス"
 game_concept_vassal_stances: "封臣のスタンス"
 game_concept_preferred_heir: "好ましい後継者"
 game_concept_unpreferred_heir: "好ましくない後継者"
 game_concept_preferred_heirs: "好ましい後継者"
 game_concept_unpreferred_heirs: "好ましくない後継者"
 game_concept_vassal_stance_desc: "いずれの[vassal|E]も封臣スタンスを持っており、これは[liege|E]であるあなたへの[opinion|E]と、[realm|E]の[heir|E]に望む人物に影響を与えます。\n\n同じスタンスの封臣は同じものを好み、同じものを嫌います。たとえば、[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]である封臣は、あなたが[wars|E]に負けるのをよしとしません。\n\nどの封臣スタンスも、特定の1人の後継者を好みます。継承時、ひいきを受けた後継者はいずれもそのスタンスを持つ封臣からの[legitimacy_expectations|E]が下がります。\n\n#low 封臣スタンス：#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName]"
