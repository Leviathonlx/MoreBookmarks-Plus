l_japanese:
 test_text_to_use_explanation: "[primary_title|E]という言葉はゲームコンセプトの1つです。"
 game_concept_vassal: "封臣"
 game_concept_vassals: "封臣"
 game_concept_vassalage: "封臣"
 game_concept_vassal_possessive: "封臣"
 game_concept_vassals_possessive: "封臣"
 game_concept_direct_vassal: "直臣"
 game_concept_direct_vassals: "直臣"
 game_concept_direct_vassal_desc: "$game_concept_direct_vassals$とは、あなたに直接仕えている[vassals|E]のことです。封臣の封臣は直臣には#emphasis 含まれません#! 。"
 game_concept_vassalize: "従属"
 game_concept_vassalization: "従属"
 game_concept_vassal_desc: "$game_concept_vassal$とは、ほかの[ruler|E]、つまり[liege|E]に忠誠を誓っている統治者のことをいいます。\n\n$game_concept_vassal$は主君に[levies|E]と[taxes|E]を提供する[obligations|E]を負う代わりに、庇護を得ます。\n\n主君に対する$game_concept_vassal$の[opinion|E]が低くなると、[factions|E]に加わったり、ほかの誰かに主君をすげ替える[scheme|E]に加担したりするかもしれません。"
 game_concept_ruler: "統治者"
 game_concept_rulers: "統治者"
 game_concept_rulerpossessive: "統治者"
 game_concept_ruler_desc: "$game_concept_ruler$とは、少なくとも1つ以上の[title|E]を持っている[character|E]のことをいいます。"
 game_concept_title: "称号"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles: "称号"
 game_concept_titlepossessive: "称号"
 game_concept_title_desc: "$game_concept_title$とは、その土地の所有を証明するものです。\n\nマップ上で最も小さな土地の単位は[barony|E]です。男爵領は[counties|E]と呼ばれる一段階大きな地域を構成しています。伯爵領の[de_jure|E]領土は[duchy|E]に属し、公爵領は[kingdom|E]に、王国は[empire|E]に属しています。\n\n公爵領、王国、帝国には常にその[holder|E]がいるわけではありませんが、称号に付随する十分な広さの領地を支配している統治者は、その称号を[created|E]することができます。"
 game_concept_holder: "保持者"
 game_concept_holders: "保持者"
 game_concept_holder_possessive: "保持者"
 game_concept_holders_possessive: "保持者"
 game_concept_hold: "保持"
 game_concept_holder_desc: "称号を持っている人物のことを[title|E]の$game_concept_holder$といいます。入植済みの[barony|E]や[county|E]の称号には常に$game_concept_holders$がいますが、[duchy|E]、[kingdom|E]、[empire|E]の称号は創設されていないこともあります。それに加えて、高い位の称号の$game_concept_holder$が、その称号の[de_jure|E]領土に含まれる領地を実際には支配していないこともありますので注意しましょう。\n\nより高い位の称号を保持することで、より高い位の[vassals|E]を持つことができます。たとえば、公爵は伯爵を封臣として持つことができ、王は公爵を封臣として持つことができます。"
 game_concept_de_jure: "慣習的"
 game_concept_de_jure_desc: "ほとんどの[titles|E]は、より高い位の称号の$game_concept_de_jure$領土の一部とみなされます。\n\nたとえば、ある[ruler|E]がイングランドの[king|E]であったとしても、それだけではその[realm|E]が、法的にイングランドの一部とされるすべての領土を含んでいるわけではありません。\n\n[holder|E]の称号が[duchy|E]、[kingdom|E]、[empire|E]の場合、常に特定の[casus_belli|E]を使ってその称号の$game_concept_de_jure$領土の支配権を掌握することができます。\n\nまた[vassals|E]は、自らの[primary_title|E]がどの称号の慣習的領土に属しているかによって、誰が自分の[rightful_liege|E]なのかを判断します。"
 game_concept_de_jure_drift: "慣習的領土の変遷"
 game_concept_de_jure_drift_drifted: "変遷"
 game_concept_de_jure_drift_drift: "変遷"
 game_concept_de_jure_drifting: "慣習的領土の変遷"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "[title|E]の[de_jure|E][liege|E]は徐々に変わっていきます。これは、[duchy|E]や[kingdom|E]がその領地の慣習的主君にあたる称号を持たない[ruler|E]によって完全に支配されている場合に起こります。\n\nこの過程は、[chancellor|E]を適切な[councillor_task|E]#weak （$task_integrate_title$）#!に割り当てることによって加速できます。$game_concept_de_jure_drift$は、公爵領が別の王国の所属に、王国が別の[empires|E]の所属になる形でのみ発生します。\n\n慣習的領土の変遷によって称号をあなたの[primary_title|E]の下に編入させることは、[rightful_liege|E]のペナルティを回避する良い方法です。"
 game_concept_de_jure_drift_desc_part_2: "#weak 例：$d_northumberland$公爵領は$k_england$の慣習的領土ですが、この公爵領に含まれる領地全体が$k_scotland$の支配下にあるとします。$k_scotland$王が$k_england$王の称号を同時に保持していない場合、この公爵領に対する$game_concept_de_jure_drift$が発生し、$k_scotland$の一部となる過程が始まります。#!"
 game_concept_primary_title: "主要称号"
 game_concept_primary_titles: "主要称号"
 game_concept_primary_title_desc: "ある[rulerpossessive|E]の$game_concept_primary_title$とは、その統治者が持っている最も高いランクの[title|E]のうち、統治者と最も密接な関わりを持つものをいい、その統治者の紋章や[realm|E]の名称を決定します。\n\n同じ階級の称号を複数保持している場合、どの称号を$game_concept_primary_title$にするか選ぶことができます。"
 game_concept_recently_acquired_holding: "最近獲得した領分"
 game_concept_recently_acquired_holdings: "最近獲得した領分"
 game_concept_recently_acquired_holding_desc: "前年に獲得した[holdings|E]は、統治者の[domain_limit|E]を超えたとしてもほかの領分にペナルティを発生させることはありませんが、[taxes|E]や[levies|E]は得られなくなります。"
 game_concept_domain_size: "直轄領規模"
 game_concept_domain_size_desc: "人物の$game_concept_domain_size$とは、その人物が直接保持している[barony|E]や[county|E]の[titles|E]の数を表したものです。"
 game_concept_levies: "徴募兵"
 game_concept_levy: "徴募兵"
 game_concept_levies_desc: "ほとんどの[armies|E]は$game_concept_levies$で構成されています。\n\nそれぞれの[holding|E]は決まった数の$game_concept_levies$をその[holder|E]に提供します。同様に、[vassals|E]は自らの$game_concept_levies$の一部を[liege|E]に提供します。\n\n$game_concept_levies$はそのほとんどが貧弱な装備の兵士によって構成されています#weak （農民、野盗、地元の傭兵、貧しい貴族、小規模な土地所有者など）。#! また、徴募兵はそれ自体が1つのユニットのタイプと見なされます。\n\n$game_concept_levy$は[GetDefine('NCombat', 'LEVY_ATTACK')|0]の[damage|E]と[GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]の[toughness|E]を持ちます。このゲームにおけるほかのタイプの[soldiers|E]は[men_at_arms|E]と呼ばれます。これらは訓練を受けた職業軍人ですが、高い費用が掛かります。"
 game_concept_vassal_obligations: "封臣の義務"
 game_concept_obligations: "義務"
 game_concept_obligation: "義務"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$は、[vassal|E]が[liege|E]に供給する[tax|E]の額と[levies|E]の兵力を定めるものです。封臣の[government_form|E]により、$game_concept_obligations$が何に影響を受けるかが決まります。\n\n#weak たとえば、[GetGovernment('feudal_government').GetName]や[GetGovernment('clan_government').GetName]を持つ[vassals|E]の$game_concept_obligations$は[vassal_contract|E]に依存し、[GetGovernment('administrative_government').GetName]を持つ封臣の場合は[province_administration|E]に依存します。#!"
 game_concept_contract: "契約"
 game_concept_crown_authority: "国家の支配権"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$とは、[ruler|E]がその[vassals|E]に対して及ぼす総体的な権力を表すものです。\n\n$game_concept_crown_authority$には[autonomous_vassals|E]、[limited|E]、[high|E]、そして[absolute|E]の4つの段階があります。$game_concept_crown_authority$を強化するには[prestige|E]を消費します。その消費量は各段階および統治者の[learning_skill|E]に応じて変動します。\n\n#weak 封臣は$game_concept_crown_authority$が強い状態を好みません。支配権を低下させることは[Concept( 'liberty_faction', '分権派閥' )|E]の主要な目的でもあります。#!"
 game_concept_autonomous_vassals: "自治的な封臣"
 game_concept_autonomous_vassals_crown_authority: "自治的な封臣の支配権"
 game_concept_autonomous_vassals_crown_authority_desc: "$game_concept_autonomous_vassals$は、[crown_authority|E]のなかで最も低い段階のものです。この段階においては、[liege|E]に対する[vassals|E]の[opinion|E]にペナルティが課されることはなく、主君も封臣に対して必要最小限の権力しか持っていません。"
 game_concept_limited: "限定的"
 game_concept_limited_crown_authority: "限定的な支配権"
 game_concept_limited_crown_authority_desc: "$game_concept_limited_crown_authority$は、[crown_authority|E]の中で2番目に低い段階のものです。[liege|E]に対する[vassals|E]の[opinion|E]には#N -10#!のペナルティが課され、主君は[titles|E]の[revoke|E]および、封臣の封臣に対する[retract|E]を行うことができます。[ruler|E]は制定可能な分割[succession_laws|E]の範囲で継承法の変更が可能です。"
 game_concept_high: "高度"
 game_concept_high_crown_authority: "高度な支配権"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$は、2番目に高い段階の支配権です。[liege|E]に対する[vassals|E]の[opinion|E]には#N -20#!のペナルティが課されます。\n\nこの段階においては、[limited_crown_authority|E]で主君が持っている権力に加え、同じ主君に仕える封臣間での戦争が禁じられ、統治者はすべての[succession_laws|E]を制定可能で、封臣の[titles|E]が主君の[realm|E]外の統治者に継承されなくなります。\n\n加えて、仮に主君が正当性を欠いている場合でも、称号の[revocation|E]や封臣の[retraction|E]に従わなければ[crime|E]とみなされるようになります。"
 game_concept_absolute: "絶対的"
 game_concept_absolute_crown_authority: "絶対的な支配権"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$は最も高い段階の[crown_authority|E]です。[liege|E]に対する[vassals|E]の[opinion|E]には#N -30#!のペナルティが課せられます。\n\nこの段階においては、[high|E]および[limited|E]支配権における効果に加えて、統治者は[prestige|E]を消費して[designated_heir|E]を選択できるようになります。\n\nさらに、封臣は国内のみならず国外の統治者に対しても宣戦布告が不可能になります。"
 game_concept_tribal_authority: "部族の支配権"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$とは、[tribal|E]の[ruler|E]がその[vassals|E]に対して及ぼす総体的な影響を表したものです。[crown_authority|E]と比較すると、部族の支配権は段階が上がっても小さな権力しか持てません。\n\n$game_concept_tribal_authority$には[disparate_tribes|E]、[limited_tribal|E]、[high_tribal|E]、[absolute_tribal|E]の4つの段階があります。$game_concept_tribal_authority$を強化するには[prestige|E]を消費します。その消費量は各段階および統治者の[learning_skill|E]に応じて変動します。通常、国家の支配権を上昇させるときよりコストは高くなります。\n\n#weak 封臣は$game_concept_tribal_authority$が強い状態を好みません。支配権を低下させることは[liberty_faction|E]の主要な目的でもあります。#!"
 game_concept_disparate_tribes: "異質な部族間集団"
 game_concept_disparate_tribes_tribal_authority: "異質な部族間集団の支配権"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$は、[tribal_authority|E]の中で最も低い段階のものです。この段階においては、[liege|E]に対する[vassals|E]の[opinion|E]にペナルティが課されることはなく、主君も封臣に対して[levies|E]および[taxes|E]を要求できる以外にはいかなる権力も持っていません。"
 game_concept_limited_tribal: "限定的"
 game_concept_limited_tribal_authority: "限定的な部族の支配権"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$は、[tribal_authority|E]の中で2番目に低い段階のものです。[liege|E]に対する[vassals|E]の[opinion|E]には#N -10#!のペナルティが課され、主君は[realm|E]内の[characters|E]を[imprison|E]できるようになります。"
 game_concept_high_tribal: "高度"
 game_concept_high_tribal_authority: "高度な部族の支配権"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$は、2番目に高い段階の[tribal_authority|E]です。[liege|E]に対する[vassals|E]の[opinion|E]には#N -20#!のペナルティが課されます。\n\nこの段階においては、[characters|E]を[imprison|E]できることに加え、主君は[titles|E]の[revoke|E]および、封臣の封臣に対する[retract|E]を実行可能です。"
 game_concept_absolute_tribal: "絶対的"
 game_concept_absolute_tribal_authority: "絶対的な部族の支配権"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$は最も高い段階の[tribal_authority|E]です。[liege|E]に対する[vassals|E]の[opinion|E]には#N -30#!のペナルティが課されます。\n\nこの段階においては、[limited_tribal|E]および[high_tribal_authority|E]における効果に加えて、統治者は定住して[feudal|E]を採用できるようになります。\n\n未改革の[tribal|E]で[GetReligionFamily('rf_pagan').GetName]を信仰している統治者は、[faith|E]の改革にこの法律が必要になります。"
 game_concept_powerful_vassal: "有力な封臣"
 game_concept_powerful_vassal_powerful: "有力"
 game_concept_powerful_vassals: "有力な封臣"
 game_concept_powerful_vassal_possessive: "有力な封臣"
 game_concept_powerful_vassal_desc: "$game_concept_powerful_vassals$とは、最も多くの[soldiers|E]と[income|E]を持つ一握りの[vassals|E]のことを指します。これらの封臣には細心の注意を払いましょう。彼らは[council|E]に役職を得ることを期待しており、それが叶わない場合には著しく[opinion|E]が低下します。\n\n[succession_law|E]の変更にはすべての$game_concept_powerful_vassals$があなたに対して良好な[opinion|E]を持っているか、あなたに[cowed|E]させられているか、[imprisoned|E]されている必要があります。"
 game_concept_realm_law: "領国法"
 game_concept_realm_law_desc: "領国法とは[crown_authority|E]や[tribal_authority|E]のように、この人物の領国に効力が及ぶ法律のことをいいます。"
 game_concept_title_law: "称号法"
 game_concept_title_laws: "称号法"
 game_concept_title_law_desc: "[titles|E]には、その称号にのみ適用される[title_specific_succession|E]を定めることができます。この法律は、同じ人物が保持しているほかの称号とは異なる継承方法を定めるものです。"
 game_concept_strong_vassal: "強大な封臣"
 game_concept_strong_vassals: "強大な封臣"
 game_concept_strong_vassal_desc: "$game_concept_strong_vassal$とは、[liege|E]の国力に迫ったり、あるいは主君の国力を凌ぐような力を持つ[vassal|E]のことをいい、[opinion|E]に対するペナルティを引き起こします。#weak 彼らは、自らの主君が弱く、領国を治める者としてふさわしくないと考えています。#!"
 game_concept_domain_limit: "直轄領上限"
 game_concept_domain_limit_desc: "$game_concept_domain_limit$とは、いくつの[holdings|E]を[domain|E]として正当に保持できるのかを決める値のことです。$game_concept_domain_limit$の値はあなたの[stewardship_skill|E]や[succession_law|E]、そして[primary_title|E]の階級など多くの要素の影響を受けます。\n\n$game_concept_domain_limit$の値を超えて直轄領を保持することもできますが、その場合には[income|E]や[vassal|E]の[opinions|E]の低下を引き起こします。"
 game_concept_vassal_limit: "封臣上限"
 game_concept_vassal_limit_desc: "$game_concept_vassal_limit$とは、正当に持てる[direct_vassals|E]の数を決める値のことです（ただし[barony|E]級の封臣は含みません）。\n\n$game_concept_vassal_limit$の値を超えて直臣を持つこともできますが、その場合には封臣が提供する[taxes|E]や[levies|E]が減少します。上限を超えないようにするために、一部の封臣の[transferring|E]を考えてもいいでしょう。"
 game_concept_leasing: "貸与"
 game_concept_lease: "貸与"
 game_concept_leases: "貸与"
 game_concept_leased: "貸与"
 game_concept_lessee: "借手"
 game_concept_leasing_desc: "小規模な領地である[baronies|E]は$game_concept_leased$されることがあります。貸与先は[holy_orders|E]や[clergy|E]です。貸与された男爵領は[lessee|E]に[taxes|E]と[levies|E]をもたらし、[holder|E]は何も得ることができません。\n\n聖戦騎士団は[castle_holdings|E]の、聖職者は[temple_holdings|E]の借手になることができます。\n\n貸し出された[holdings|E]は保持者の[realm|E]とみなされることに変わりはありません。また、[county_capitals|E]が貸し出されることはありません。"
 game_concept_succession: "継承"
 game_concept_succession_desc: "$game_concept_succession$は[ruler|E]の死亡時に発生し、統治者が持っていた[gold|E]や[titles|E]は[heirs|E]たちの間で[succession_laws|E]に従って分配されます。\n\n仮にいくつかの称号がほかの人物の手にわたって失われたとしても、プレイヤーは[player_heir|E]となってプレイを続けることになります。\n\nもしプレイヤーの後継者が存在しない場合、そこでゲームは終了します。\n\n#weak [excommunication_war|E]に敗北した場合など、いくつかの稀な状況下では統治者の死亡前であっても継承を余儀なくされる場合があります。しかし基本的には、統治者が自ら退位を選択することはできません。#!"
 game_concept_heir: "後継者"
 game_concept_heirs: "後継者"
 game_concept_heir_possessive: "後継者"
 game_concept_heir_desc: "後継者とは、1つ以上の[titles|E]を継承する立場にある人物のことをいいます。\n\n誰かに所持されている[title|E]には必ず$game_concept_heir$が存在し、誰が後継者であるのかは[succession_laws|E]によって決定されています。継承法は現在の[holder|E]のものが適用されます。現在の称号の保持者が死亡するか、何かほかの理由によって[succession|E]が発生すると、現在の$game_concept_heir$がその称号を継承します。\n\n同じ[ruler|E]が保持している称号でも、複数の異なる$game_concept_heirs$がいる場合があることに注意してください。最も大事なことは、[primary_title|E]が[primary_heir|E]に継承されるということであり、プレイヤーはその[player_heir|E]としてプレイを続けることになるということです。"
 game_concept_primary_heir: "第一後継者"
 game_concept_primary_heirs: "第一後継者"
 game_concept_primary_heir_possessive: "第一後継者"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$とは、[ruler|E]の[primary_title|E]を[succession|E]する人物のことをいいます。例外はありますが、たいていの場合、第一後継者と[player_heir|E]は同じ人物です。"
 game_concept_player_heir: "後継者"
 game_concept_player_heir_desc: "$game_concept_player_heir$とは、[succession|E]時にプレイヤーが引き続きプレイすることになる[heir|E]のことをいいます。\n\nたいていの場合において$game_concept_player_heir$と[primary_heir|E]は同じ人物ですが、[succession_law|E]に従って[primary_title|E]があなたの[dynasty|E]に属さない人物の手に渡ることになった場合、あなたはかわりに王朝の後継者としてプレイを続けることになり、2番目（あるいはそれ以降）に高い階級の称号を継承します。\n\nこれは、選挙制の継承法の下で$game_concept_player_heir$が選挙に敗北した場合によくみられる状況です。"
 game_concept_title_heir: "称号の後継者"
 game_concept_title_heirs: "称号の後継者"
 game_concept_title_heir_desc: "称号の[heir|E]とは、独自の[title_succession|E]が定められている[title|E]の後継者のことです。現在の[holder|E]が死亡したときには、称号の後継者がその称号を継承することになります。"
 game_concept_realm_heir: "領国の後継者"
 game_concept_realm_heirs: "領国の後継者"
 game_concept_realm_heir_desc: "領国の後継者とは、[realm|E]を継承することになる[heirs|E]のことです。統治者の死亡時には、その[ruler|E]が保持している[titles|E]のすべて、あるいは一部を領国の後継者が継承します。\n\n1つの領国には、その領国の[succession_law|E]に応じて領国の後継者が1人以上存在します。"
 game_concept_disinherit: "廃嫡"
 game_concept_disinherited: "廃嫡"
 game_concept_disinheriting: "廃嫡"
 game_concept_disinherits: "廃嫡"
 game_concept_disinherit_desc: "[dynast|E]は、[dynasty_prestige|E]を消費することで自らの[dynasty|E]のメンバーを廃嫡できます。\n\n廃嫡された王朝のメンバーは、ほかの王朝のメンバーが現在保持しているすべての称号の正式な[line_of_succession|E]から除外されます。"
 game_concept_council: "評議会"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc: "$game_concept_council$は6名の[councillors|E]で構成され、[ruler|E]の下で[realm|E]の経営を補佐します。それぞれの部署の代表者として、評議員にはいくつかの重要な[councillor_tasks|E]を割り当てることができます。"
 game_concept_councillor: "評議員"
 game_concept_councillors: "評議員"
 game_concept_councillor_desc: "評議員はどんな[ruler|E]にとっても第一の補佐役であり、[council|E]を構成する成員です。評議会には、[chancellor|E]、[marshal|E]、[steward|E]、[spymaster|E]、[court_chaplain|E]（または[realm_priest|E]）、そしてあなたの[spouse|E]と、6つの役職が存在します。\n\nそれぞれが1つの部署を代表し、各種の[councillor_tasks|E]を与えて実行させることができます。\n\nなお、こうした役職に就いていない[powerful_vassals|E]は不満を募らせていきます。つまり、有力な封臣の機嫌を取るか、有能な人物に活躍の機会を与えるかのどちらかを選択しなければならない場面にしばしば遭遇することになるということです。\n\nまた、[liege|E]の評議員として仕えているとボーナスがもたらされます。これらのボーナスは主君の[rank|E]に応じて上昇していきます。"
 game_concept_councillor_task: "評議員任務"
 game_concept_councillor_tasks: "評議員任務"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$とは、[councillors|E]に割り当てることが可能ないくつかの重要な任務のことをいいます。こうした任務は全般的なものであったり、特定の[county|E]や[court|E]を対象にするものであったりします。\n\nなお、#weak 評議員はこうした任務を現場で実際に行うのではなく、単に指揮しているだけですのでご注意ください。#!"
 game_concept_councillor_task_possible_side_effects: "起こり得る効果"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E]の実行中には予期しない結果がもたらされることがあります。こうした結果には良いものと悪いものがあり、評議員の任務に関連した[skill|E]が高い場合には良い効果が、低い場合には悪い効果が起こりやすくなります。"
 game_concept_chancellor: "宰相"
 game_concept_chancellors: "宰相"
 game_concept_chancellor_desc: "$game_concept_chancellor$は、[realm|E]内外の相手との外交交渉を担当する[councillor|E]です。"
 game_concept_steward: "家令"
 game_concept_stewards: "家令"
 game_concept_steward_desc: "$game_concept_steward$は、[taxation|E]、[culture|E]、[development|E]といった行政の問題を担当する[councillor|E]です。"
 game_concept_marshal: "元帥"
 game_concept_marshals: "元帥"
 game_concept_marshal_desc: "$game_concept_marshal$は[commander|E]の長であり、[councillor|E]として軍事的な問題全般を担当します。"
 game_concept_spymaster: "密偵頭"
 game_concept_spymaster_desc: "$game_concept_spymaster$は、陰謀や諜報の問題を担当する[councillor|E]です。忠誠心の低い密偵頭には注意しましょう！ 密偵頭があなたやあなたの近親者に対する[GetScheme('murder').GetTypeName]に加担した場合、自らの立場を利用して簡単に隠し通すことができてしまいます！"
 game_concept_court_chaplain: "宮廷聖職者"
 game_concept_court_chaplains: "宮廷聖職者"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$は、宗教や信仰の問題を担当する[councillor|E]です。[faiths|E]が[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の[doctrine|E]を備えている場合はこの評議員が設置されます。\n\n宗派が[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]の教義を備えている場合、より強力な（そしてより扱いにくい）[realm_priest|E]の役職が$game_concept_court_chaplain$のかわりに設置されます。"
 game_concept_realm_priest: "領国祭司"
 game_concept_realm_priests: "領国祭司"
 game_concept_realm_priest_possessive: "領国祭司"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$は、宗教や信仰の問題を担当する[councillor|E]です。[faiths|E]が[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName]の[doctrine|E]を備えている場合はこの評議員が設置されます。\n\n宗派が[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の教義を備えている場合の[court_chaplains|E]とは異なり、$game_concept_realm_priests$にはすべての[temple_holdings|E]が[lease|E]されます。ただし、貸与の対象となる領地は[ruler|E]の[domain|E]内のものに限られます。さらに、[taxes|E]と[levies|E]の一部を[vassal|E]の$game_concept_realm_priests$から受け取ります。\n\n好感度が良好な場合、$game_concept_realm_priests$は[liege|E]に徴募兵と税金を提供します。[liege|E]に対する[opinion|E]が高ければ高いほど、提供する徴募兵や税金は多くなります。\n\n主君に対する好感度が低い$game_concept_realm_priests$はいかなる税金も徴募兵も提供せず、問題を引き起こす可能性もあります。"
 game_concept_law: "法律"
 game_concept_laws: "法律"
 game_concept_law_i: "@law_icon!"
 game_concept_law_desc: "法律により、[realm_possessive|E]の構造が定まります。\n\n最も基本的なものは領国の[crown_authority|E]（[tribes|E]の場合は[tribal_authority|E]、[administrative|E]の場合は[imperial_bureaucracy|E]、[nomads|E]の場合は[nomadic_authority|E]）で、これにより[lieges|E]と[vassals|E]の日頃の交流方法が決まります。\n\n[succession_laws|E]と[title_laws|E]は、[rulers|E]の日常生活への影響は少ないものの、[succession|E]の際に考慮すべき非常に重要な法律です。"
 game_concept_succession_law: "継承法"
 game_concept_succession_laws: "継承法"
 game_concept_succession_law_desc: "すべての[ruler|E]は基本となる継承法を持っています。これは、保持する[titles|E]が[succession|E]時にどうなるのかを定めたものです。\n\n加えて、個々の称号にも独自の[title_succession|E]が定められることがあり、基本となる継承法よりも優先されます。たとえば神聖ローマ帝国の場合、仮に皇帝が基本となる継承法に分割相続制を採用していたとしても、後継者は選挙によって決定される場合があります。\n\n継承法を変更するには、[crown_authority|E]が適切な段階にある必要があります。"
 game_concept_religious_head_succession_law: "宗教指導者継承法"
 game_concept_religious_head_succession_law_short: "宗教指導者法"
 game_concept_religious_head_succession_laws: "宗教指導者継承法"
 game_concept_religious_head_succession_laws_short: "宗教指導者法"
 game_concept_religious_head_succession_law_desc: "[rulers|E]であり、なおかつ[heads_of_faith|E]でもある場合には追加の領国の[succession|E]法が定められており、[heir|E]には統治者と同じ[faith|E]を信仰していることが求められます。この法律は変更されることがなく、$game_concept_head_of_faith$の[titles|E]は決して独自の[title_succession|E]を持ちません。この種の領国法を撤廃する唯一の方法は、外的な要因によって[head_of_faith|E]の$game_concept_title$を破壊することです。"
 game_concept_opinion: "好感度"
 game_concept_opinions: "好感度"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "すべての人物はほかのすべての人物に対して一方向的な$game_concept_opinion$を持っており、#N -100#! から#P +100#!の範囲の数値によって表記されています。\n\n好感度は彼らの行動に影響を与えるため、あなたに対するほかの人物の好感度は極めて重要な意味を持ちます！\n\n特に[powerful_vassals|E]、[spymaster|E]、[spouse|E]の好感度には細心の注意を払いましょう。"
 game_concept_faction: "派閥"
 game_concept_factions: "派閥"
 game_concept_faction_desc: "$game_concept_faction$とは、共通の政治的利益を持つ[vassals|E]から構成されるグループのことをいいます。また、[counties|E]に住む民衆も農民派閥のような特定の種類の派閥に加入することがあります。\n\n派閥の危険性は[faction_discontent|E]が一定の値に達した時に露になります。そうなった場合、彼らは最後通牒を送ってきます。\n\n[liege|E]が要求に従わない場合、派閥は反抗して立ち上がり、[civil_war|E]の火蓋が切られます。"
 game_concept_faction_discontent: "不満度"
 game_concept_discontent: "不満度"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$とは[faction|E]が最後通牒を送るまでにどれだけの猶予があるのかを示す目安です。\n\n派閥の[military_power|E]が閾値を超えていると、不満度は毎月上昇していきます。軍事力が閾値を下回っている場合、不満度は減少します。極めて強力な派閥の不満度は急速に上昇します。"
 game_concept_military_power: "軍事力"
 game_concept_faction_military_power: "派閥の軍事力"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$とは、対象と比較した場合の[faction|E]の軍事力の合計のことをいいます。\n\n派閥の個々のメンバーが保有している戦力は、彼らが派閥に留まっている限り派閥の軍事力に加算されます。また、派閥の対象がメンバーの[liege|E]である場合、そのメンバーの戦力が主君の相対的軍事力から差し引かれます。"
 game_concept_scheme: "工作"
 game_concept_scheming: "工作"
 game_concept_schemes: "工作"
 game_concept_scheme_desc: "$game_concept_scheme$は周囲の世界を変えようとする長期的な試みです。$game_concept_schemes$は[characters|e]、[titles|e]、[cultures|e]、[faiths|e]を対象にすることが可能で、タイプは[personal|e]、[scheme_hostile|e]、[political|e]、[contract_schemes|e]の4つがあります。\n\n$game_concept_scheme$の[success_chance|e]は関連[skill|e]の熟練度に応じて時間とともに上昇します。また共謀した[agents|e]の影響を受けることもあります。\n\n#WEAK [secret_schemes|e]は相手に知られぬまま実行できるものの、[secrecy|e]が低い場合には見抜かれてしまいます。#!"
 game_concept_scheme_countermeasure: "対策方針"
 game_concept_scheme_countermeasures: "対策方針"
 game_concept_scheme_countermeasure_countermeasure: "対策"
 game_concept_scheme_countermeasure_countermeasures: "対策"
 game_concept_scheme_countermeasure_desc: "自分が[scheme|e]の標的にされているのではないかと感じたときは、ほかを犠牲にして1つのタイプの$game_concept_scheme$にだけ防御を集中させて対策することができます。\n\n当然ながら、一度に有効にできるのは1つだけです。あるタイプに対する防御を強化すると、ほかのタイプに対する防御が手薄になります。\n\n対策方針は[secrecy|E]を減少させたり、いろいろな$game_concept_schemes$の[success_chance|E]を変化させるのに使用すできます。時間稼ぎや、防衛強化ができるもののデメリットもあるため、常にこの状態にはしておかない方がいいでしょう。"
 game_concept_scheme_precaution: "追加対策"
 game_concept_scheme_precautions: "追加対策"
 game_concept_scheme_precaution_precaution: "対策"
 game_concept_scheme_precaution_precautions: "対策"
 game_concept_scheme_precaution_desc: "すべての[character|E]が[skill|E]だけで$game_concept_scheme$を完遂できるとは限りません。[scheme_target_target|E]があまりに手強い場合、$game_concept_scheme_precautions$にお金をかければ、別の弱点を犠牲に1つの弱点を補うことができます。\n\n#WEAK $game_concept_scheme_precautions$は必須ではありません。うまく使いましょう。#!"
 game_concept_personal_scheme: "対人工作"
 game_concept_personal_schemes: "対人工作"
 game_concept_personal: "対人"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$は、[scheme_owner|E]と[scheme_target|E]の間に特定の状態を引き起こそうとする[schemes|E]です。\n\n$game_concept_personal_schemes$の例：\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_owner: "工作の首謀者"
 game_concept_schemer: "工作の首謀者"
 game_concept_scheme_owners: "工作の首謀者"
 game_concept_scheme_owner_owner: "首謀者"
 game_concept_scheme_owner_desc: "$game_concept_scheme$の$game_concept_scheme_owner_owner$とは、[scheme_target|E]に対して工作を仕掛けている[character|E]のことです。\n\n#WEAK たとえば、[GetScheme('murder').GetTypeName]$game_concept_scheme$でこれから暗殺を行おうとしている人を指します。#!"
 game_concept_scheme_target: "工作対象"
 game_concept_scheme_targets: "工作対象"
 game_concept_scheme_target_target: "対象"
 game_concept_scheme_target_desc: "$game_concept_scheme$の$game_concept_scheme_target_target$とは、[scheme_owner|E]の標的となっている[character|E]のことです。\n\n#WEAK たとえば、[GetScheme('murder').GetTypeName]$game_concept_scheme$で命を狙われている人を指します。#!"
 game_concept_secret_scheme: "秘密工作"
 game_concept_secret_scheme_single: "秘密"
 game_concept_secret_schemes: "秘密工作"
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$は[scheme_target|E]の秘密裏に進行する[scheme|E]です。\n\nしかし計画を見抜かれてしまうこともあり、その場合は[success_chance|E]が下がり、工作実行時に[scheme_owner|E]が暴かれてしまう確率が高まります。\n\n$game_concept_secret_scheme$のために雇われた[agents|E]は、一定確率で[agent_discovery_discovered|E]されてしまいます。"
 game_concept_agent: "工作員"
 game_concept_agents: "工作員"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents_desc: "$game_concept_agent$は[scheme|E]に参加している人物であり、3つある恩恵のうち1つを与えることができます。恩恵はそれぞれ、[success_chance|e]の増加、[scheme_speed_single|e]の減少、[secrecy|e]の向上です。工作員として雇えるのは標的の[courtiers|E]、[guests|E]、[direct_vassals|E]だけです。\n\n[scheme_hostile|E]工作においては、標的に近しい者を工作員として雇うことが非常に重要です。たとえば、標的の[councillors|E]や[close_family|E]は$game_concept_scheme_speed_single$と$game_concept_success_chance$に与える恩恵が大きくなります。\n\n[hostile_scheme|e]の$game_concept_agent$となるのは[crime|E]であり、[agent_discovery_discovered|E]されてしまうリスクもあります。"
 game_concept_agent_discovery: "工作員の発見"
 game_concept_agent_discovery_discovered: "発見"
 game_concept_agent_discovery_desc: "発見された[secret_scheme|E]の[agents|E]は[liege|E]から[criminals|E]と見なされることがあり、その場合、たいてい[imprisoned|E]されます。"
 game_concept_scheme_discovery_chance: "工作発見確率"
 game_concept_scheme_discovery_chance_desc: "あなた、またはあなたの[courtiers|E]を標的にした[secret_scheme|E]の[secrecy|E]スコアからこの数値が直接差し引かれます。\n\n#WEAK $game_concept_secrecy$は$game_concept_scheme$実行時に計算され、毎月1回、数値が下がります。#!"
 game_concept_predicted_scheme_difficulty: "工作の予想難易度"
 game_concept_predicted_difficulty: "予想難易度"
 game_concept_predicted_scheme_difficulty_desc: "[scheme|E]の成功に関わる要素はたくさんありますが、その一部は工作が開始され、[agents|E]が雇われるまでは不明のままです。\n\nどんな$game_concept_scheme$も実行可能であるものの、多くは費用がかさみます。\n\n難易度には5つのレベルがあります：\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK ——簡単ですぐに終わり、気付かれないことが多い#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK ——少し手間がかかる#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK ——わずかに賄賂が必要#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK ——成功させるにはコストがかかる#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK ——成功する見込みは低く、コストもかかる#!"
 game_concept_prevented_murder: "暗殺の妨害"
 game_concept_prevented_murder_prevent: "妨害"
 game_concept_prevented_murder_desc: "稀に、[GetScheme('murder').GetTypeName]の[scheme_target_target|E]に関わる特定の状況により、[scheme|E]が最終実行段階で失敗することがあります。\n\nこれは[success_chance|E]よりも優先されます。\n\n#WEAK 護衛、毒見役、楯の乙女や忠誠なペットの介入がその例です。#!"
 game_concept_political_scheme: "政治工作"
 game_concept_political_schemes: "政治工作"
 game_concept_political: "政治"
 game_concept_political_scheme_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'game_concept_political_scheme_desc_tgp', 'game_concept_political_scheme_desc_default' )]"
 game_concept_political_scheme_desc_default: "$game_concept_political_schemes$には、[administrative_governments|E]だけが使用するすべての[schemes|E]が含まれます：\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_political_scheme_desc_tgp: "$game_concept_political_schemes$には、主に政治的および官僚的な性質を持ち、[administrative|E]および[mandala_government|E]タイプによってよく使用される[schemes|E]が含まれます。\n\n官僚制の政治工作：\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n\nマンダラ制の政治工作：\n$BULLET_WITH_TAB$[GetScheme('coerce_tributary').GetTypeName]\n"
 game_concept_hostile_scheme: "敵対的工作"
 game_concept_scheme_hostile: "敵対的"
 game_concept_hostile_schemes: "敵対的工作"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$は[character|E]に害を与えようとする[schemes|E]のことです。ほとんどの$game_concept_hostile_schemes$は[secrecy|E]を利用します。\n\n$game_concept_hostile_schemes$の例：\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_phase: "工作フェーズ"
 game_concept_scheme_phases: "工作フェーズ"
 game_concept_scheme_phase_phase: "フェーズ"
 game_concept_scheme_phase_phases: "フェーズ"
 game_concept_scheme_phase_desc: "$game_concept_scheme_phase_phase$は、[scheme_success_chance|E]を#EMP 1回#!高めるのに必要な時間を指します。\n\n各$game_concept_scheme_phase_phase$ごとに$game_concept_scheme$は[scheme_opportunity_opportunity|e]を獲得します。[scheme_speed_single|e]は[agents|e]を任命することで短縮できますが、標的の[scheme_resistance|e]により増加します。"
 game_concept_secret: "秘密"
 game_concept_secrets: "秘密"
 game_concept_secret_desc: "$game_concept_secrets$とは、恥や不道徳、あるいは[criminal|E]であるなど、ほかの人物に知られたくない事柄のことです。\n\n[spymaster|E]に「$task_find_secrets$」の[councillor_task|E]を命じることで秘密を発見できることがあります。誰かの$game_concept_secret$を知った時は、その人物を[blackmail|E]して[hook|E]を得ることができます。"
 game_concept_barony: "男爵領"
 game_concept_baronies: "男爵領"
 game_concept_barons: "男爵"
 game_concept_baron: "男爵"
 game_concept_barony_desc: "$game_concept_baronies$とは最も低いランクの[titles|E]であり、マップにおける最小の区分です。[counties|E]は複数の男爵領によって構成されています。\n\n男爵領には必ずその[holder|E]が存在します。ただし、その男爵領に[holding|E]がある場合に限ります。"
 game_concept_county: "伯爵領"
 game_concept_counties: "伯爵領"
 game_concept_count: "伯爵"
 game_concept_counts: "伯爵"
 game_concept_county_desc: "$game_concept_county$とは[title|E]のランクの1つであり、[duchy|E]より下位で[barony|E]より上位のものを指します。\n\n伯爵領の称号には領内に存在する[county_capital|E]が含まれます。また、伯爵領内にある男爵領に対して[de_jure|E]な請求権を持ちます。\n\n伯爵領首都は破壊されることがないため、伯爵領には常に[holders|E]が存在します。"
 game_concept_duchy: "公爵領"
 game_concept_duchies: "公爵領"
 game_concept_duke: "公爵"
 game_concept_dukes: "公爵"
 game_concept_duchy_desc: "$game_concept_duchy$とは[title|E]のランクの1つで、[kingdom|E]より下位で[county|E]より上位のものを指します。\n\n公爵領の[holder|E]は公爵領を構成する伯爵領に対して[de_jure|E]な請求権を持ち、伯爵を[vassals|E]として従わせることができます。\n\n公爵領の称号は創設されていないことがあり、その場合、称号の保持者は存在しません。称号を構成する伯爵領の半分以上を支配している[ruler|E]は、そうした未創設の称号を創設することができます。"
 game_concept_kingdom: "王国"
 game_concept_kingdoms: "王国"
 game_concept_king: "王"
 game_concept_kings: "王"
 game_concept_kingdom_desc: "$game_concept_kingdom$とは[title|E]のランクの1つであり、[empire|E]より下位で[duchy|E]より上位のものを指します。\n\n王国の[holder|E]は王国を構成する領地に対して[de_jure|E]な請求権を持ち、公爵を[vassals|E]として従わせることができます。\n\n王国の称号は創設されていないことがあり、その場合、称号の保持者は存在しません。称号を構成する伯爵領の半分以上を支配している[ruler|E]は、そうした未創設の称号を創設することができます。"
 game_concept_empire: "帝国"
 game_concept_empires: "帝国"
 game_concept_emperor: "皇帝"
 game_concept_emperors: "皇帝"
 game_concept_empire_desc: "$game_concept_empires$は[hegemony|E]の下位、[kingdom|E]の上位に位置する[titles|E]です。\n\n帝国の[holder|E]は帝国を構成する領地に対して[de_jure|E]な請求権を持ち、王を[vassals|E]として従わせることができます。\n\n帝国の称号は創設されていないことがあり、その場合、称号の保持者は存在しません。称号を構成する伯爵領の80%以上を支配している[ruler|E]は、未創設の称号を創設することができます。"
 game_concept_hegemony: "覇権国"
 game_concept_hegemonies: "覇権国"
 game_concept_hegemon: "覇者"
 game_concept_hegemons: "覇者"
 game_concept_hegemony_desc: "$game_concept_hegemons$は最も高いランクの[titles|E]です。\n\n覇権国の[holder|E]は覇権国を構成する領地に対して[de_jure|E]な請求権を持ち、皇帝を[vassals|E]として従わせることができます。\n\n覇権国の称号は創設されていないことがあり、その場合、称号の保持者は存在しません。称号を構成する伯爵領の80%以上を支配している[ruler|E]は、未創設の称号を創設することができます。"
 game_concept_hegemon_possessive: "覇者"
 game_concept_culture: "文化"
 game_concept_cultures: "文化"
 game_concept_culture_possessive: "文化の"
 game_concept_cultural: "文化"
 game_concept_culture_desc: "$game_concept_culture$とは、人物や[county|E]の言語や習俗を表現するものです。\n\n異なる文化の人物は、互いに低い[opinions|E]を持ちます。このペナルティは、[cultural_acceptance|E]を高めることで軽減できます。"
 game_concept_culture_i: "@culture_icon!"
 game_concept_religion: "宗教"
 game_concept_religions: "宗教"
 game_concept_religion_desc: "$game_concept_religion$には数多くの[faiths|E]があります。また、宗教自体も4つの大きな[religious_families|E]のいずれかに属します。宗教グループには、[GetReligionFamily('rf_abrahamic').GetName]、[GetReligionFamily('rf_eastern').GetName]、[GetReligionFamily('rf_sinitic').GetName]、[GetReligionFamily('rf_pagan').GetName]の4つがあります。"
 game_concept_heresy: "異端"
 game_concept_heresies: "異端者"
 game_concept_heresy_desc: "[fervor|E]の値が低くなった[faith|E]には、異端が流行することがあります。異端が広がると、熱情の低下した宗派を信仰する[ruler|E]が別の宗派に改宗し、[GetTrait('heresiarch').GetName( GetNullCharacter )]になります。改宗した統治者は[counties|E]や[vassals|E]に新たな宗派を布教します。\n\n異端の流行が小規模であれば、異端の広がりはその時点で止まるでしょう。ですが異端の流行が大規模になると、同じ地域を支配するより多くの統治者が改宗してしまいます。あなたがそうした地域を治めていて、異端に改宗しようと望むのであれば、改宗する選択を選ぶこともできます。"
 game_concept_faith: "宗派"
 game_concept_faiths: "宗派"
 game_concept_faithpossessive: "宗派"
 game_concept_faith_desc: "宗派とは、より大きな枠組みである[religion|E]に属する特定の一派のことをいいます。すべての人物と[counties|E]は1つの[culture|E]に属していることに加えて、1つの宗派を信仰しています。\n\nそれぞれの宗派には、信者に広汎で重大な影響をもたらすいくつかの[doctrines|E]が定められています。\n\nまた、それぞれの宗派には、[heresy|E]（同じ宗教に属するほかの宗派に改宗した[rulers|E]と伯爵領）に対する脆弱性を表す[fervor|E]という値が設定されています。"
 game_concept_tolerance: "寛容度"
 game_concept_tolerate: "寛容"
 game_concept_tolerates: "寛容"
 game_concept_fervor: "熱情"
 game_concept_fervor_desc: "$game_concept_fervor$とは[faith|E]の敬虔さを表すもので、#V 0#! から#V 100%#!の値で表示されます。$game_concept_fervor$の値が低いと、[rulers|E]が独自の宗派を立ち上げることが容易になります。また、[counties|E]や人物が[heresies|E]を含むほかの宗派に改宗する可能性が高まります。$game_concept_fervor$の値が高くなると伯爵領の改宗速度が上昇します。\n\n$game_concept_fervor$は時間の経過で上下に変動します。小さな宗派は高い熱情を持つ傾向があります。逆に、大きな宗派は低い$game_concept_fervor$を持つ傾向があります。\n\n大聖戦を起こしたり、聖戦に勝利したりすると$game_concept_fervor$は低下します。大聖戦や聖戦の対象になると$game_concept_fervor$は上昇します。[heresy|E]の流行は$game_concept_fervor$を大幅に上昇させます。"
 game_concept_doctrine: "教義"
 game_concept_doctrines: "教義"
 game_concept_doctrines_desc: "教義とは、ある[faith|E]において信者に求められる振る舞いを定めた、宗教における法律のようなものです。"
 game_concept_gender_doctrines: "性別に関する教義"
 game_concept_gender_doctrines_desc: "これらの[doctrines|E]には、その[faith|E]の人物がどの[gender_laws|E]を制定可能かが定められています。\n\n加えて、教義には特定の追加規則が定められています。たとえば、どのような[claims|E]を継承可能か、[commanders|E]や[knights|E]になれるのは誰なのか、両親の[house|E]のどちらに[bastard|E]が所属することになるのか、などです。\n\n性別に関する教義には次の3つがあります：\n$BULLET_WITH_TAB$男性優位\n$BULLET_WITH_TAB$男女平等\n$BULLET_WITH_TAB$女性優位"
 game_concept_realm_capital: "領国首都"
 game_concept_realm_capitals: "領国首都"
 game_concept_realm_capital_possessive: "領国首都"
 game_concept_capital: "首都"
 game_concept_capitals: "首都"
 game_concept_capital_possessive: "首都"
 game_concept_realm_capital_desc: "$game_concept_realm_capital$とは、[ruler|E]の[court|E]が存在する[holding|E]のことです。この領分には[tax|E]にボーナスがあり、常に[primary_heir|E]が継承します。\n\n戦争中に敵の領国首都を[occupying|E]することで[war_score|E]を大きく稼ぐことができます。また、敵の家族のメンバーを[imprison|E]できることもあります。"
 game_concept_county_capital: "伯爵領首都"
 game_concept_county_capitals: "伯爵領首都"
 game_concept_county_capital_desc: "$game_concept_county_capital$とは、[county|E]の中核となる[holding|E]のことをいいます。この領分は決して破壊されたり[leased|E]されたりすることはなく、領有する[ruler|E]は常にその伯爵領の[title|E]を保持しています。\n\n伯爵領首都にはほかの領分にはない[building|E]を追加で建てることができます。"
 game_concept_de_jure_capital: "慣習的首都"
 game_concept_de_jure_capital_desc: "[title|E]の$game_concept_de_jure_capital$とは、歴史的にその地域の首都であった[county|E]のことをいいます。すでに遷都を一度行っている場合でも、[realm_capital|E]を[primary_title|E]の$game_concept_de_jure_capital$に移すことはいつでも可能です。"
 game_concept_capital_duchy: "首都公爵領"
 game_concept_capital_duchy_desc: "$game_concept_capital_duchy$の補正は、[capital|E]である同一の[de_jure|E][duchy|E]の領土内に保持しているすべての[holdings|E]から得られる[levies|E]の量を増加させます。また、すべての[stationed|E][men_at_arms|E]にもボーナスを与えます。この補正を有効にするには、関連した公爵領を直接保持している必要があります。\n\nこの補正は領国首都のボーナスとは重複しません。"
 game_concept_liege: "主君"
 game_concept_lieges: "主君"
 game_concept_liege_possessive: "主君"
 game_concept_liege_desc: "$game_concept_liege$とは、1人以上の[vassal|E]を従えている[ruler|E]のことをいいます。主君はより高いランクの統治者の封臣であることもあります。"
 game_concept_rightful_liege: "正当な主君"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "[vassal|E]の$game_concept_rightful_liege$とは、$game_concept_vassal$の[primary_title|E]の[de_jure|E]な[liege|E]にあたる[title|E]を直接保持している[ruler|E]のことをいいます。$game_concept_vassal$が$game_concept_rightful_liege$の下に仕えていない場合、その封臣が提供する[taxes|E]と[levies|E]が減少するとともに、$game_concept_liege$に対するその封臣の[opinion|E]にペナルティが課されます。同じ$game_concept_de_jure$領土内でより高い[title_tier|E]の$game_concept_title$を保持している場合はペナルティが緩和されます。\n\n例外として、公爵領が[empire|E]の$game_concept_de_jure$領土の序列に含まれており、なおかつその[dukes|E]が$game_concept_emperor$の直臣になっている場合は、$game_concept_emperor$がその公爵領を$game_concept_de_jure$領土に含んだ[kingdom|E]の$game_concept_title$を保持している場合と同じく、税金と徴募兵を最大限提供します。"
 game_concept_rightful_liege_desc_part2: "#weak 例：$c_dunbar$伯爵が$k_england$王の直臣になった場合。この王は$d_lothian$公爵でも、$k_scotland$王でも、$e_britannia$皇帝でもないため、$c_dunbar$伯爵が提供する税金と徴募兵は少なくなります。\n\n次に、$c_norfolk$伯爵が$k_england$王の直臣になった場合を考えます。この王は$d_norfolk$公爵領を保持していないため、伯爵が提供する税金と徴募兵は減少します。ですが、$k_england$王国は慣習的領土に$c_norfolk$伯爵領を含んでいるため、$c_norfolk$伯爵は$c_dunbar$伯爵よりかなり多くの税金と徴募兵を提供することになります。#!"
 game_concept_megaduke_penalty: "過剰拡大"
 game_concept_megaduke_penalty_desc: "[GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]より多くの[counties|E]を[realm|E]内に[duke|E]として持っている場合、$game_concept_megaduke_penalty$ペナルティが生じて[tax|E]収入が減少します。\n\n[king|E]または[emperor|E]の[rank|E]になることでこのペナルティは取り除かれます。"
 game_concept_top_liege: "最上位の主君"
 game_concept_top_lieges: "最上位の主君"
 game_concept_top_liege_possessive: "最上位の主君"
 game_concept_top_liege_desc: "$game_concept_top_liege$とは、[vassal|E]の序列の最上位に位置する[liege|E]のことをいいます。\n\n彼らは完全に[independent|E]した[rulers|E]であり、人々の憧れの的です。"
 game_concept_top_realm: "最上位の領国"
 game_concept_top_realm_desc: "$game_concept_top_realm$とは、[top_liege|E]が保持している[realm|E]のことをいいます。"
 game_concept_domain: "直轄領"
 game_concept_domains: "直轄領"
 game_concept_domain_i: "@domain_icon!"
 game_concept_domain_desc: "[ruler|E]の$game_concept_domain$とは、その統治者が直接保持するすべての[holdings|E]をまとめて表現したものです。\n\n[domain_limit|E]はほとんど変化しないため、ある時点を過ぎると[vassals|E]の数を増やして[realm|E]の規模を拡大していくことになります。"
 game_concept_regiment: "連隊"
 game_concept_regiments: "連隊"
 game_concept_regiment_desc: "$game_concept_regiment$とは、ある種類の[soldiers|E]の集団のことをいいます（弓兵、歩兵、[levies|E]など）。$game_concept_levies$も$game_concept_regiments$の一種として数えられますが、真に価値のあるものは[men_at_arms|E]です。"
 game_concept_realm: "領国"
 game_concept_realms: "領国"
 game_concept_realm_possessive: "領国"
 game_concept_realm_desc: "$game_concept_realm$とは、[ruler|E]が直接的、あるいは[vassals|E]を通じて支配しているすべての領土のことをいいます（[domain|E]は統治者が直接支配している[holdings|E]に限られている点が異なります）。"
 game_concept_gold: "金"
 game_concept_gold_desc: "金とは、キャラクターのもつ現金資産のすべてを表したもので、つまりは富のことです。多くの用途がありますが、主だったものには[buildings|E]の建設、[regiments|E]に支払う給金、そして[titles|E]の創設などがあります。"
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "収入"
 game_concept_income_desc: "[gold|E]を得る方法にはさまざまなものがありますが、その中で最も重要な2つが、保持している[holdings|E]に対する[taxation|E]と[vassals|E]に対する課税です。"
 game_concept_trait: "特性"
 game_concept_traits: "特性"
 game_concept_trait_desc: "$game_concept_traits$とは、その人物の性格、癖、行動、健康状態を表すものです。\n\n特性は多くの効果をもたらしますが、主に影響を受けるのはその人物の[skills|E]です。\n\nまた、性格特性はその人物がどのように行動することが予想されるのかに大きく影響します。自らの性格に反した行動を取ることは[stress|E]の原因になります。\n\n一部の特性は[congenital|E]であり、子孫に受け継がれることがあります。"
 game_concept_spouse: "配偶者"
 game_concept_spouses: "配偶者"
 game_concept_spouse_possessive: "配偶者"
 game_concept_spouse_desc: "$game_concept_spouse$とは、ある人物の夫もしくは妻のことで、[marriage|E]の結果として生じる立場です。\n\n継承資格のある子孫を得るため、また後継者を作るためには、配偶者もしくは[concubine|E]を持たねばなりません（ただし、[bastards|E]であっても認知することは可能です）。\n\n[alliance|E]を得る唯一の方法は、あなたや近親者の婚姻もしくは[betrothal|E]です。\n\nあなたの（第一）配偶者は[council|E]のメンバーでもあり、有用な効果を持つさまざまな[councillor_tasks|E]に就かせることができます。\n\n[faith|E]の[doctrines|E]には、持てる$game_concept_spouses$の最大数や[divorced|E]の条件が定められています。"
 game_concept_primary_spouse: "第一配偶者"
 game_concept_primary_spouse_desc: "[GetFaithDoctrine('doctrine_polygamy').GetBaseName]が認められる[faiths|E]では、[rulers|E]が[spouses|E]を1人選んで$game_concept_primary_spouse$に定める必要があります。統治者の$game_concept_primary_spouse$は統治者に対する[fertility|E]と[opinion|E]が増加し、[council|E]で任務に就くことができます。"
 game_concept_available_spouse: "執務可能な配偶者"
 game_concept_available_spouse_desc: "統治者の[council|E]に参加するためには、[spouse|E]がその役割の責任を果たすことができなければなりません。\n\n状況次第で、$game_concept_spouse$がその責任を果たすことができなくなることがあります。その中で、最も一般的なものとしては、以下のようなものがあります：\n$BULLET_WITH_TAB$自国の[realm|E]の[ruler|E]である\n$BULLET_WITH_TAB$ほかの統治者の[court|E]に居住している\n$BULLET_WITH_TAB$自国または外国で[imprisoned|E]されている\n$BULLET_WITH_TAB$[GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]を持っている。\n\n責任を果たせない配偶者が再び責任を果たせるようになった場合、自動的に評議会での職務を再開します。\n\n配偶者自身が統治者であっても、あなたの[direct_vassals|E]であれば評議会に参加することができます。"
 game_concept_holding: "領分"
 game_concept_holdings: "領分"
 game_concept_holding_desc: "$game_concept_holding$とは、[barony|E]や[county_capital|E]の中核をなす居住地のことです。\n\n領分は[holder|E]に[taxes|E]と[levies|E]をもたらしますが、それぞれの量はその[holding_type|E]に左右されます。[ruler|E]が直接領有している領分のことをまとめて[domain|E]と呼びます。"
 game_concept_holding_type: "領分タイプ"
 game_concept_holding_types: "領分タイプ"
 game_concept_holding_type_desc: "[holdings|E]には、[castles|E]、[cities|E]、[tribes|E]、[temples|E]の4つのタイプがあります。領分のタイプそれぞれに異なる種類の[buildings|E]を建てることができます。[ruler|E]の[government_form|E]によって、ペナルティを受けずに直接領有できる領分のタイプが決まっています。寺院領については、統治者が信仰する[faith|E]の[doctrines|E]にも影響を受けます。"
 game_concept_castle_holding: "城砦領"
 game_concept_castle: "城砦"
 game_concept_castles: "城砦"
 game_concept_castle_holdings: "城砦領"
 game_concept_castle_holding_desc: "城砦領は最も厳重に要塞化された[holding_type|E]で、[feudal|E]、[clan|E]、[tribal|E]の[rulers|E]、および[holy_orders|E]の基本となるタイプです。一般的に城砦領はより多くの[levies|E]をもたらし、[taxes|E]は控えめです。"
 game_concept_temple_holding: "寺院領"
 game_concept_temple: "寺院"
 game_concept_temples: "寺院"
 game_concept_temple_holdings: "寺院領"
 game_concept_temple_holding_desc: "寺院領は[holding_type|E]の一つで、[clergy|E]のメンバーに[church_property|E]として領有されます（[theocratic|E][government_form|E]）。ただし、[faiths|E]が[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]の[doctrine|E]を備えている場合は誰もがペナルティを受けずに寺院領を領有することができます。\n\n寺院領は[levies|E]と[taxes|E]をバランスよくもたらします。"
 game_concept_city_holding: "都市領"
 game_concept_city: "都市"
 game_concept_cities: "都市"
 game_concept_city_holdings: "都市領"
 game_concept_tribal_holding: "部族領"
 game_concept_tribal_holdings: "部族領"
 game_concept_tribal_holding_desc: "部族領は、[taxes|E]は乏しいですが、[levies|E]、[prestige|E]、[men_at_arms|E]のアップグレードが充実しています。最初期において部族領は強力ですが、長期的に見るとアップグレードの伸びしろが限られているため、その優位性は短期間で失われてしまいます。部族領をペナルティを受けずに領有できるのは[tribal|E]の人物のみです。\n\n[county|E]内に部族領が存在する場合、ほかのタイプの[holdings|E]を建設することはできません。[feudal|E]の統治者は[gold|E]を費やして部族領を[castles|E]に変換することになるでしょう。"
 game_concept_tribe: "部族"
 game_concept_tribes: "部族"
 game_concept_city_holding_desc: "都市領は最も豊かな[holding_type|E]であり、より多くの[taxes|E]をもたらしますが[levies|E]は控えめです。都市領は[republics|E]と関係しており、プレイ可能ないかなる[government_forms|E]であっても、都市領の領有には常にペナルティが課されます。"
 game_concept_rally_point: "集結地"
 game_concept_rally_points: "集結地"
 game_concept_rally_point_desc: "$game_concept_rally_point$とは、[levies|E]と[men_at_arms|E]をあなたの指揮の下に集結させる場所のことです。\n\n[war|E]に際しては、[soldiers|E]を集結地に招集して[army|E]を形成することができます。\n\n集結地に割り当てられる徴募兵は、必ずあなたの[domain|E]もしくは[vassals|E]の領地から呼び集められます。集結地の再配置、分割、結合は自由に行うことができます。"
 game_concept_piety: "敬虔点"
 game_concept_pious: "敬虔"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "$game_concept_piety$とはその人物の美徳を表したものです。\n\nキャラクターにはさまざまな[faith|E]が定められていますが、そうした[doctrines|E]従って敬虔に振る舞う（例えば[GetActivityType('activity_pilgrimage').GetName]へ行く）ことでその人物の敬虔点を増やすことができます。\n\n敬虔点は[government_form|E]や教義などに関わるさまざまな宗教的問題に使用されます。\n\nまた、$game_concept_piety$を得るとその人物の次の[piety_level|E]までの進捗状況が進みます。"
 game_concept_piety_experience: "献身点"
 game_concept_piety_experience_desc: "人物が献身点を得るたびに次の[piety_level|E]までの進捗状況が進みます。その人物が[piety|E]を獲得すると同時に同じ量の献身点も獲得します。"
 game_concept_maximum_piety_level: "最大献身レベル"
 game_concept_maximum_piety_level_desc: "$game_concept_maximum_piety_level$は、[ruler|E]が生涯で達成し得る最高の[piety_level|E]を指します。初期設定では、[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]が最高レベルになっています。[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'maximum_piety_level_mandala')]"
 maximum_piety_level_mandala: "\n\nただし、[mandala|E]制の[ruler|E]が[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]に到達した後、その[aspect|E]にとって許容される形で死亡した場合は、その統治者の[heir|E]は、[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]に到達するまで、献身レベルを上げ続けることができます。"
 game_concept_piety_level: "献身レベル"
 game_concept_piety_levels: "献身レベル"
 additional_mandala_government_piety_levels: "[mandala|E]制[government|E]は[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]を超えて、[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]までさらに献身レベルをアンロックできます。それほどの神性を得るには、何世代にも渡って献身さを示す必要があります。"
 game_concept_piety_level_desc: "$game_concept_piety_level$とは、その人物がどれだけ高潔で敬虔であるかを表す目安であると同時に、その[faith|E]を信仰するほかの成員の中でどういった地位にあるかを示すものでもあります。\n\n[piety|E]を獲得するたびに、次の献身レベルに近付いていきます。\n\n[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'additional_mandala_government_piety_levels' )]\n\nレベルには次のものがあります：\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_additional_piety_level_desc' )]"
 game_concept_additional_piety_level_desc: "\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]"
 game_concept_prestige: "威信点"
 game_concept_prestigious: "威信"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$とは、その人物の名声や社会的な立場を表したものです。\n\n威信点は[government_form|E]や[doctrines|E]などに応じてさまざまな世俗的出来事に使用されます。\n\n威信点を得ると、その人物の次の[prestige_level|E]までの進捗状況が進みます。"
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience: "名声点"
 game_concept_prestige_experience_desc: "人物が名声点を得るたびに次の[prestige_level|E]までの進捗状況が進みます。その人物が[prestige|E]を獲得すると同時に同じ量の名声点も獲得します。"
 game_concept_prestige_level: "名声レベル"
 game_concept_prestige_levels: "名声レベル"
 game_concept_prestige_level_desc: "$game_concept_prestige_level$とは、その人物の全般的な評価を表す目安であると同時に、ほかの人々からどの程度良く見られているかを示したものです。\n\n[prestige|E]を得ると、その人物の次の$game_concept_prestige_level$までの進捗状況が進みます。\n\n名声レベルには次のものがあります：\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "王朝の当主"
 game_concept_dynast_desc: "$game_concept_dynast$は、[dynasty|E]全体と王朝に属するすべての[houses|E]の頂点に位置する人物のことです。\n\n王朝の当主は、王朝に所属する者に対して独自の権力を行使することができ、これを[dynast_interactions|E]と呼びます。また、$game_concept_dynast$は$game_concept_dynasty$の[dynasty_perks|E]を選びます。\n\n通常、$game_concept_dynast$は最も多くの[soldiers|E]を持つ$game_concept_house_head$のことを指します。すべての$game_concept_house_heads$が[administrative|E][government|E]を持つ場合、$game_concept_dynast$は代わりに[powerful_family_rating|E]が最も高い者になります。"
 game_concept_dynasty: "王朝"
 game_concept_dynasties: "王朝"
 game_concept_dynastic: "王朝"
 game_concept_dynasty_members: "王朝の成員"
 game_concept_dynasty_desc: "$game_concept_dynasty$とは[noble|E]から構成される集団で、ある[landed|E]の祖先、つまり王朝の創始者の子孫を総称したものです。起源となった[house|E]からは新たな家が枝分かれ（[cadet_branches|E]）することもありますが、その場合でもすべてのメンバーは広く王朝のメンバーであるとみなされます。\n\nあなたが死亡した時に、[player_heir|E]がいない場合ゲームは終了します（ただし、同じ世界で別の統治者を選んでゲームを続けることは可能です）。\n\n人物における[prestige|E]と同様に、王朝は[dynasty_prestige|E]を持ちます。"
 game_concept_dynast_interaction: "当主行動"
 game_concept_dynast_interactions: "当主行動"
 game_concept_dynast_interaction_desc: "[dynast|E]行動とは、王朝のほかのメンバーに対して[dynasty|E]の当主だけが行使できる行動のことをいいます。\n\nこの行動は[dynasty_prestige|E]を消費します。"
 game_concept_dynasty_prestige: "栄誉点"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_renown: "$game_concept_dynasty_prestige$"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$は[prestige|E]とよく似ていますが、[dynasty|E]全体で共有されています。\n\n王朝が獲得する$game_concept_dynasty_prestige$は次の条件に左右されます：\n$BULLET_WITH_TAB$現在生存しているメンバーの人数\n$BULLET_WITH_TAB$[rulers|E]になっている人数\n$BULLET_WITH_TAB$ほかの統治者の[spouses|E]になっている人数\n$game_concept_dynasty_prestige$は、統治者が同じ王朝の[liege|E]に仕えている場合には生じないことに注意してください。\n\n威信点の場合と同様に、$game_concept_dynasty_prestige$を得るたびに次の[dynasty_prestige_level|E]に向かって近づいていきます。\n\n$game_concept_dynasty_prestige$は[dynast|E]が[dynasty_perks|E]を解放したり、王朝のほかのメンバーにさまざまな方法で影響を与えたりするために使用されます。\n\n#weak 王朝が複数の異なった[realms|E]にわたって広く遠方まで広がると、単一の領国にまとまっている場合と比較して、より多くの$game_concept_dynasty_prestige$を生み出します。#!"
 game_concept_dynasty_prestige_level: "栄光レベル"
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$とは、[dynasty|E]の名前がどの程度知れ渡っているかを示す目安です。王朝が[dynasty_prestige|E]を得るたびに次のレベルに向かって近づいていきます。キャラクターの誕生時には、$game_concept_dynasty_prestige_level$に基づいた量の[prestige|E]が与えられます。同様に、[marry|E]時には互いの王朝から一定量の威信がそれぞれの[spouses|E]に与えられます。\n\n栄光レベルには次のものがあります：\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "家"
 game_concept_houses: "家"
 game_concept_house_possessive: "家の"
 game_concept_house_desc: "$game_concept_house$とは、[dynasty|E]という大きな木から枝分かれした一本の枝の構成するメンバーたちのことをいいます。家は、現在の[house_head|E]に従うことを良しとせず、新たな家の家長となることを望んだ[rulers|E]によって創設されます。\n\n家はそれぞれ独自の名称と紋章を持ってはいますが、[dynasty_prestige|E]を共有していることには変わりなく、王朝のほかのメンバーが[player_heir|E]になることもできます。"
 game_concept_house_head: "家長"
 game_concept_house_heads: "家長"
 game_concept_house_heads_possessive: "家長"
 game_concept_house_head_head: "家長"
 game_concept_house_head_heads: "家長"
 game_concept_house_head_desc: "[dynasty|E]内の各[house|E]には、その一族の人間に対して特定の権力を行使する$game_concept_house_head$がいます。\n\n主な特徴として、$game_concept_house_head$は[bastards|E]を嫡出子にしたり、一族の成員を[war|E]に行かせたり、[landed|E]の成員の改宗を要求したりすることができます。また、$game_concept_house_head$が権力を握っているあいだに生まれた一族の成員に対して[weak_hook|E]を持っています。\n\n家長が死亡すると、その人物の[primary_heir|E]が新たな$game_concept_house_head$になります。\n\n[clan_house_heads|E]には特殊な規則と特権があります。"
 game_concept_clan_house_head: "氏族長"
 game_concept_clan_house_heads: "氏族長"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "$game_concept_clan_house_head$は多くの点で通常の[house_head|E]と似ていますが、特筆すべき相違点がいくつかあります。\n\n$game_concept_clan_house_heads$には、その[house|E]の全員に対する[weak_hook|E]がありません。また、ほかの一族の人間よりも[house_unity|E]に影響力を持っています。そして、一族の人間は全員、$game_concept_clan_house_head$の優位性に異議を唱え、自らが$game_concept_house_head$となろうとすることがあります。"
 game_concept_denounce: "糾弾"
 game_concept_denouncement: "糾弾"
 game_concept_denounce_desc: "[dynast|E]は[dynasty_prestige|E]を消費して[dynasty|E]のメンバーを糾弾することができます。\n\n同じ王朝に属するすべてのメンバー（王朝の当主を含む）は糾弾されたメンバーに対する[imprisonment_reason|E]を獲得します。"
 game_concept_hook: "フック"
 game_concept_hooks: "フック"
 game_concept_hooked: "フック"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "$game_concept_hook$は、一方が他方を思い通りに動かせるキャラクター間の関係性を表す言葉です。\n\n[weak_hooks|E]と[strong_hooks|E]の2つがあり、さまざまな方法で獲得できます。\n\n$game_concept_hooks$を使用すれば、[marriage|E]の提案や[vassal_contract|E]の変更といった多くの「行動」を強制することができます。"
 game_concept_weak_hook: "弱いフック"
 game_concept_weak_hooks: "弱いフック"
 game_concept_weak_hook_desc: "$game_concept_weak_hook$は[hook|E]のなかでも極めて一般的なもので、あなたに借りがあったり、あなたの意のままに動く人物には弱いフックが存在することがあります。\n\n[marriage|E]の申し込みなど、$game_concept_weak_hook$が使用できる行動にはさまざまなものがありますが、[GetScheme('murder').GetTypeName]の[agent|E]になることを強制したりはできませんし、間接的な利益は何も得られません#weak （これらには[strong_hook|E]が必要です）。#!\n\n[noble|E]の[house|E]に生まれたすべての子供は、生まれながらにして[house_head|E]に$game_concept_weak_hook$を持たれています。\n\n$game_concept_weak_hook$は一度使用されると#emphasis 消費されて#!なくなります。"
 game_concept_perpetual_hook: "永久フック"
 game_concept_perpetual_hooks: "弱いフック"
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$とは、キャラクターに貸しを作ったり、意のままに操ることで手に入ることがある[hook|E]です。\n\n誰かを強制的に[GetScheme('murder').GetTypeName]の[agent|E]にすることはできず、自動的に利益を受けることもできません#weak （そのためには[strong_hook|E]が必要です）#!。\n\n$game_concept_perpetual_hooks$は使用しても消失することはなく、クールダウンを経て再び使用できます。#!"
 game_concept_strong_hook: "強いフック"
 game_concept_strong_hooks: "強いフック"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hook_desc: "$game_concept_strong_hook$は非常に強力な[hook|E]で、ほかのキャラクターを[blackmailed|E]することで手に入ることがあります。\n\n$game_concept_strong_hooks$は[weak_hooks|E]よりはるかに強力で、[GetScheme('murder').GetTypeName]の[agent|E]をさせるなど、あなたのために汚れ仕事を強制することができます#weak （$game_concept_weak_hook$で可能なことはもちろんすべてできます）。#!\n\nまた、$game_concept_strong_hook$を持っていると相手はフックの保持者に敵対的な行動を取れなくなります。\n\n$game_concept_strong_hooks$を使用しても消費されることはありませんが、再び使用できるようになる前に待機時間が発生します。強いフックを使用しても間接的効果が失われることはありません。"
 game_concept_favor: "貸し"
 game_concept_favors: "貸し"
 game_concept_favor_desc: "人物は互いに$game_concept_favors$を作ることがあり、[hook|E]の一種とみなされます。\n\n貸しはさまざまな方法で得られますが、よくあるのは種々のイベントを通じて得る方法です。また、[house_head|E]は[noble|E]の[house|E]に生まれたすべての子供に対して、最初から貸しを持っています。"
 game_concept_blackmail: "脅迫"
 game_concept_blackmailed: "脅迫"
 game_concept_blackmailing: "脅迫"
 game_concept_blackmail_desc: "ほかのキャラクターの[criminal|E]の[secret|E]を知っている場合、$game_concept_blackmail$の[character_interaction|E]を使用することで相手への[hook|E]を得られる可能性があります。\n\nこれによって得られるフックの強さはその秘密の深刻度によって変わります。これは大抵の場合、[doctrines|E]によって定められています。"
 game_concept_manipulation: "傀儡"
 game_concept_manipulation_desc: "$game_concept_manipulation$とは[hook|E]の一形態で、ほかの人物の心を何らかの方法で操作し、あなたの意のままに動かせる状態のことをいいます。"
 game_concept_soldier: "兵士"
 game_concept_soldiers: "兵士"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "$game_concept_soldiers$は[regiment|E]または[army|E]に所属する兵隊の総称です。[levies|E]、[men_at_arms|E]、[knights|E]のどれであるかは関係ありません。\n\n$game_concept_soldiers$の数が多ければ、[battles|E]や[sieges|E]に勝ちやすくなります。"
 game_concept_health: "健康"
 game_concept_healthy: "健康"
 game_concept_health_desc: "$game_concept_health$とは、[illnesses|E]や老衰によってどの程度その人物が死亡しやすいかを示す目安です。\n\n年老いたキャラクターは1年ごとに健康を損なう可能性があり、年老いるほど増加します。"
 game_concept_child_health: "子供の健康"
 game_concept_child_health_desc: "[GetTrait('measles').GetName( GetNullCharacter )]といった特定の[traits|E]は、[children|E]にとって特に危険なものです。\n\n$game_concept_child_health$に対するペナルティはすべて、同じ特性が発生源であっても[health|E]に対する通常のペナルティに累積されます。"
 game_concept_adult_health: "成人の健康"
 game_concept_adult_health_desc: "[GetTrait('ill').GetName( GetNullCharacter )]といった特定の[traits|E]は、[adults|E]に対してより危険なものです。\n\n$game_concept_adult_health$に対するペナルティはすべて、同じ特性が発生源であっても[health|E]に対する通常のペナルティに累積されます。"
 game_concept_elderly_health: "老人の健康"
 game_concept_elderly_health_desc: "[GetTrait('pneumonic').GetName( GetNullCharacter )]といった特定の[traits|E]は、[GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V]歳以上の人々に対してより危険なものです。\n\n$game_concept_elderly_health$に対するペナルティはすべて、同じ特性が発生源であっても[health|E]に対する通常のペナルティに累積されます。"
 game_concept_character_death: "人物の死亡"
 game_concept_character_death_death: "死亡"
 game_concept_character_death_deaths: "死亡"
 game_concept_character_death_dying: "瀕死"
 game_concept_character_death_die: "死亡"
 game_concept_character_death_dies: "死亡"
 game_concept_character_death_desc: "[rulers|E]にとって重大な関心事項である[succession|E]は死亡を契機に引き起こされます。\n\nプレイヤーのキャラクターが死亡した場合、プレイヤーは[player_heir|E]としてプレイを続けることになりますが、もし適切な後継者がいなければ、ゲームオーバーになってしまいます。"
 game_concept_death_natural_causes: "自然死"
 game_concept_death_natural_cause: "自然死"
 game_concept_death_natural_causes_desc: "$game_concept_death_natural_causes$では安らかに永眠することができます。老衰や慢性疾患がこの世を去る主な理由となります。"
 game_concept_death_religion: "宗教的な死"
 game_concept_death_religious: "宗教的な死"
 game_concept_death_religion_desc: "異教徒によってあの世へ送られたり、不信心な者によって命を奪われることを指し、殉教や磔にされることなどが含まれます。最後まで信仰を貫き通すことほど、気高い死に方はないでしょう。"
 game_concept_death_combat: "戦死"
 game_concept_death_combat_desc: "戦闘や決闘、または競技会など武術関連のコンテスト中に致命的な一撃を受けることで$game_concept_death_combat$します。"
 game_concept_death_murder: "殺人"
 game_concept_death_murder_desc: "死に追いつかれて殺されてしまうこと、欺瞞に満ちた死を指します。生き方と死に方は深く関係しているものです。"
 game_concept_fertility: "生殖力"
 game_concept_fertility_desc: "$game_concept_fertility$とは、その人物が子供を得られる可能性がどの程度あるかを示す目安です。"
 game_concept_life_expectancy: "余命"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$とは、その人物が自然死するまでに生きられる期待年数を表した値です。\n\n$game_concept_life_expectancy$の値が大きな人物は外見的にも年を取るのが遅くなり、長期間にわたって[children|E]を作ることができます。"
 game_concept_betrothal: "婚約"
 game_concept_betrothals: "婚約"
 game_concept_betrothed: "婚約"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "$game_concept_betrothal$とは将来的に[marriage|E]することを誓った約束のことで、当事者のいずれかが[adult|E]していない場合に婚約することができます。\n\n婚姻と同じように婚約も[alliances|E]関係を結べますが、簡単に破棄できます。当事者が成人期を迎えると、婚約は正式な婚姻に変更することができます。"
 game_concept_betrothal_desc_TOTO_DLC: "$game_concept_betrothal$とは将来的に[marriage|E]することを誓った約束のことです。当事者のいずれかが[adult|E]していない、あるいは[GetActivityType( 'activity_wedding' ).GetName]が[grand_wedding_promised|E]である場合に婚約することができます。\n\n婚姻と同じように婚約も[alliances|E]関係を結ぶことができます。婚約は必要な限り継続でき、簡単に破棄できます。当事者が成人期を迎えると、婚約は正式な婚姻に変更することができますが、大婚約は[GetActivityType( 'activity_wedding' ).GetName]を完了することで婚姻に変更されます。"
 game_concept_marriage: "婚姻"
 game_concept_marriages: "婚姻"
 game_concept_marry: "婚姻"
 game_concept_marries: "婚姻"
 game_concept_married: "婚姻"
 game_concept_marrying: "婚姻"
 game_concept_marriage_desc: "$game_concept_marriages$は2人の[spouses|E]を結びつけるものであり、（[betrothals|E]とともに）ほかの[ruler|E]と[alliance|E]関係を結ぶ主な方法でもあります。\n\nまた、$game_concept_spouses$は[legitimate|E]な子供を産むことができるため、[bred|E]をよく検討して[heirs|E]にふさわしい人物を育てることもできます。\n\n$game_concept_marriages$関係は一方の$game_concept_spouse$が死亡するか、相手と[divorces|E]した場合にのみ終了します。[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\n[GetActivityType( 'activity_wedding' ).GetName]を主催することで、婚約の承諾率が大きく向上します。"
 game_concept_concubinage: "側室婚姻"
 game_concept_concubine: "側妻"
 game_concept_concubines: "側妻"
 game_concept_concubine_male: "側夫"
 game_concept_concubine_female: "側妻"
 game_concept_concubinage_desc: "側妻もしくは側夫（男性）は[spouse|E]より低い地位の相手との婚姻状態で、[GetFaithDoctrine('doctrine_concubines').GetBaseName]の[doctrine|E]を備えた[faiths|E]で認められています。\n\n[marriage|E]とは異なり、側室婚姻は[alliances|E]関係を作りません。また、側室婚姻は[divorce|E]のような複雑な手続きを経ずに、いつでも解消することができます。側室婚姻の下で生まれた子供は[legitimate|E]があるとみなされます。\n\n側室婚姻は[GetFaithDoctrine('doctrine_polygamy').GetBaseName]とは相容れません。"
 game_concept_bastard: "庶子"
 game_concept_bastards: "庶子"
 game_concept_bastard_desc: "$game_concept_bastards$とは、婚姻関係にないキャラクターとの間に生まれた継承資格のない子供のことです。そのため、[titles|E]の継承権を持ちません。しかし、親が所属する家系の[house_head|E]に認められれば、庶子を[legitimized|E]することができます。\n\n庶子がどちらの親の[house|E]に所属するかは、誕生時に両親が信仰していた[faiths|E]の[doctrines|E]によって決定されます。\n\n庶子が称号を得たり、自身の子供が生まれたりした場合は、その庶子によって新たな[dynasty|E]が創始されます。"
 game_concept_legitimized_bastard: "認知された庶子"
 game_concept_legitimized: "認知"
 game_concept_legitimized_bastard_desc: "[bastard|E]は、[house_head|E]の承認を得ることで誕生時もしくは後日[character_interaction|E]を介して認知することができます。\n\n認知された庶子は[legitimate|E]子供と同等の継承資格を持ちますが、卑しい生まれであったという汚点は一生涯消えることはありません。"
 game_concept_bastardy: "庶子"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father: "実父"
 game_concept_real_father_desc: "その人物の実の父親のことです。ほとんどの人物にとっては、実父とは世間からその人物の父親として広く知られている人物のことを指しますが、庶子の秘密を持つ人物にとっては全く別の誰かのことを指します。"
 game_concept_legitimate: "継承資格"
 game_concept_legitimate_desc: "いかなる[titles|E]の継承も認められていない[bastards|E]とは対照的に、[married|E]関係にある両親から生まれた子供は$game_concept_legitimate$があるとみなされます。[concubines|E]から生まれた子供も[legitimate|E]があるとみなされますが、わずかに地位は低くなります。"
 game_concept_matrilineal: "母系"
 game_concept_matrilineally: "母系"
 game_concept_matrilineal_desc: "$game_concept_matrilineal$[marriage|E]においては、子供は父親の[house|E]ではなく母親の家系の子供として生まれます。"
 game_concept_patrilineal: "父系"
 game_concept_patrilineal_desc: "$game_concept_patrilineal$[marriage|E]においては、子供は父親の[house|E]の子供として生まれます。"
 game_concept_divorce: "離婚"
 game_concept_divorced: "離婚"
 game_concept_divorcing: "離婚"
 game_concept_divorces: "離婚"
 game_concept_divorce_desc: "[married|E]関係にある[spouses|E]は$game_concept_divorce$することができますが、離婚にまつわるルールや要件、そして帰結は彼らが信仰する[faiths|E]の[doctrines|E]に左右されます。\n\n[concubines|E]関係はいつでも自由に解消できます。"
 game_concept_stress: "ストレス"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_loss: "ストレス減少"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "[personality_traits|E]と矛盾した行動を取ったとき、そのキャラクターはストレスを受けます。\n\nまた、一定量のストレスを受けた人物は[stress_level|E]が増加し、さまざまな悪影響を引き起こします。この悪影響はストレスが解消されるまで持続します。\n\nストレスを解消する簡単な方法としては、[GetActivityType( 'activity_hunt' ).GetName]のような[activities|E]に参加することがあげられます。"
 game_concept_adult: "成人"
 game_concept_adults: "成人"
 game_concept_adulthood: "成人期"
 game_concept_adult_desc: "$game_concept_adult$とは、年齢が#V 16#! 歳以上の人物のことをいいます。"
 game_concept_child: "子供"
 game_concept_children: "子供"
 game_concept_child_possessive: "子供"
 game_concept_child_desc: "$game_concept_child$とは、年齢が#V 16#!歳未満の人物のことをいいます。"
 game_concept_eligible_child: "継承資格がある子供"
 game_concept_eligible_children: "継承資格がある子供"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$とは、法的に両親の[titles|E]を継承することが許されている子供のことです。\n\n[bastards|E]や、特定の[gender_laws|E]の下における特定の性別の子供は、継承資格がある子供とはみなされません。"
 game_concept_alliance: "同盟"
 game_concept_alliances: "同盟"
 game_concept_allies: "同盟者"
 game_concept_allied: "同盟"
 game_concept_ally: "同盟者"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "$game_concept_alliance$とは、2人の[rulers|E]間に作られる外交的な関係の1つです。[independent|E]状態の統治者は、互いの[wars|E]に$game_concept_allies$の参戦を求めることができます。\n\n同盟は[marriage|E]や[betrothal|E]によって結成・維持され、婚姻関係にある2人の人物が双方の統治者と十分に近い関係にある限り継続されます。たとえば、ある[king|E]が自らの娘を別の王の息子と結婚させた場合、この2人の王は$game_concept_allies$関係になります。\n\nまた、[lieges|E]は自らの[vassals|E]と$game_concept_alliances$を結ぶこともできます。主君はその封臣を戦争に呼ぶことはできませんが、[factions|E]への参加を防ぐことができます。"
 game_concept_war: "戦争"
 game_concept_wars: "戦争"
 game_concept_war_desc: "武力を用いた争いは最も直接的に[realm|E]を拡大する方法です。しかし、$game_concept_war$の布告にはそれを正当化するものが必要です。これを[casus_belli|E]と呼びます。選択した開戦事由に許された以上のものを$game_concept_war$によって手に入れることはできません。\n\n[battle|E]で敵の[armies|E]を破り、敵の[holdings|E]を[occupying|E]することによって戦争に勝利することができます。そうやって[war_score|E]を獲得し、最終的には[peace_offer|E]において敵に[defeat|E]を認めさせます。\n\n$game_concept_war$の結果がどうであれ、攻撃側には防衛側に対して一定期間の[truce|E]が設けられますが、防衛側は即座に宣戦布告して次の戦争を開始することができます。"
 game_concept_civil_war: "内戦"
 game_concept_civil_wars: "内戦"
 game_concept_raid: "襲撃"
 game_concept_raids: "襲撃"
 game_concept_raiding: "襲撃"
 game_concept_raider: "襲撃隊"
 game_concept_raiders: "襲撃隊"
 game_concept_raided: "襲撃"
 game_concept_raid_desc: "[armies|E]は[rally_points|E]から$game_concept_raiders$として召集できます。$game_concept_raiders$は近隣領土に侵入し、[gold|E]を略奪します。\n\n$game_concept_raid$を実行するには、襲撃軍は異国の[ruler|E]が所有する[holding|E]で停止し、襲撃開始を選択しなければなりません。そこからはしばらく襲撃中の状態となり、その後、金を獲得し、領分の物品を奪います。\n\n金は襲撃軍が運んでおり、故郷に帰還してようやく国庫に追加されます。襲撃軍を倒せばその金を奪うことができるうえに、相手はしばらくあなたに対して襲撃を行えなくなります。\n\n$game_concept_raid$を実行できる統治者はごく一部で、とりわけ、[tribal|E]や[GetGovernment( 'nomad_government' ).GetName]の統治者がその例です。\n\n[raid_intents|E]を設定すればいろいろな報酬を獲得できます。"
 game_concept_raid_i: "@raid_icon!"
 game_concept_loot: "戦利品"
 game_concept_loot_desc: "[holding|E]が[Concept( 'raid', '襲撃' )|E]されるか、[siege|E]によって[occupied|E]されるか、あるいは[bartering|E]を行っている場合、攻撃側または[barterer|E]は$game_concept_loot$と等しい量の[gold|E]を得ることができます。[holding|E]が豊かであればあるほど$game_concept_loot$も増加します。\n\n襲撃、包囲あるいは物々交換されたばかりの領分にはいかなる戦利品も存在しません。"
 game_concept_loot_i: "@loot_icon!"
 game_concept_barter: "物々交換"
 game_concept_barter_i: "@barter_icon!"
 game_concept_barter_desc: "[GetGovernment( 'wanua_government' ).GetName]の[rulers|E]は、[barterers|E]を招集して、平和的な手段で[gold|E]を得ることができます。物々交換は[raiding|E]と似ていますが、[hostile_army|E]的な行動ではないという点、そして[barter_goods|E]が必要となるという点で異なります。\n\n[holding|E]から#V 1#!つの[loot|E]を得るには、#V 2#!つの物々交換品が必要になります。必要量に満たない場合、物々交換を行うことはできません。\n\n物々交換は友好的な行動であり、対象となった領分には完了時に[GetModifier('recently_bartered_modifier').GetNameWithTooltip]が付与されます。襲撃とは異なり、物々交換はあなたの[tributaries|E]や[suzerain|E]の領地内で自由に行うことができます。"
 game_concept_bartering: "物々交換"
 game_concept_bartered: "物々交換"
 game_concept_barterer: "物々交換者"
 game_concept_barterers: "物々交換者"
 game_concept_barterer_desc: "[GetGovernment( 'wanua_government' ).GetName]の[rulers|E]は、自国の[armies|E]を$game_concept_barterers$として招集することにより、[barter|E]を行うことができます。物々交換者は[raiders|E]と似ていますが、対象となる[holding|E]の[holder|E]にとって[hostile_army|E]的な存在でないという点で異なります。\n\n他の統治者の襲撃軍は、物々交換者を襲撃して、彼らの[loot|E]を奪うことができます。"
 game_concept_barter_goods: "物々交換品"
 game_concept_barter_goods_desc: "物々交換品とは、干物や[Glossary('トウ', 'RATTAN_GLOSS')]製の工芸品に代表される島の各種特産物であり、[GetGovernment( 'wanua_government' ).GetName]の[rulers|E]による[barter|E]や[armies|E]の維持に使用されます。\n\n$game_concept_barter_goods$は[GetBuilding('tribe_01').GetName]やその他の[buildings|E]で生産されます。"
 game_concept_barter_goods_i: "@barter_goods_icon!"
 game_concept_revolt: "反乱"
 game_concept_revolts: "反乱"
 game_concept_revolting: "反乱"
 game_concept_civil_war_desc: "反乱とは、1人以上の[vassals|E]や、1ヶ所以上の[counties|E]が[liege|E]に対して挙兵する[war|E]のことをいいます。要求を受け入れられなかった[faction|E]が反乱を起こすというのが最も一般的です。\n\n$game_concept_civil_war$に敗北すると、大抵の場合は反乱を起こした派閥が当初要求していたものより厳しい結果を受け入れることになります。"
 game_concept_casus_belli: "開戦事由"
 game_concept_casus_bellis: "開戦事由"
 game_concept_casus_belli_desc: "$game_concept_casus_belli$はほかの[ruler|E]に[war|E]を仕掛けるために必要となります。\n\n$game_concept_casus_belli$にはその戦争が何を目的としたものが明記されます。通常は特定の領地、つまり[war_target|E]です。敵をどれだけ徹底的に叩きのめしたとしても、$game_concept_casus_belli$で認められた以上のものを手に入れることはできません。\n\n最も重要な開戦事由の1つは[claims|E]です。その[succession|E]が継承によってもたらされたものなのか、[fabricate_claim|E]の任務によって獲得したものかは問われません。"
 game_concept_war_score: "戦勝点"
 game_concept_war_score_desc: "戦勝点とは、[war|E]を優勢に運んでいるのがどちらの陣営なのかを示す目安です。戦勝点は#N -100#! から#P 100#!の間の数値を取り、たとえば一方の戦勝点が#N -25#!のとき、もう一方の戦勝点は#P 25#! になります。戦勝点が#P 100#!に達すると、相手にあなたの[peace_offer|E]を受け入れさせることができます。\n\n戦勝点は次の場合に獲得できます：\n$EFFECT_LIST_BULLET$[battle|E]で[armies|E]を打ち負かす\n$EFFECT_LIST_BULLET$敵の[ruler|E]もしくはその[heirs|E]を[imprisoning|E]する（相手の[allies|E]は含まない）\n$EFFECT_LIST_BULLET$敵の[holdings|E]を[occupying|E]する（特に[war_target|E]内部の領分）\n$EFFECT_LIST_BULLET$敵の[realm_capital|E]を占領する\n$EFFECT_LIST_BULLET$長期間にわたってすべての[objectives|E]を支配する"
 game_concept_war_target: "戦争目標"
 game_concept_war_targets: "戦争目標"
 game_concept_war_target_desc: "戦争目標とは、マップ上で[war|E]の[casus_belli|E]で指定された地域のことをいいます。開戦事由が特定の地域を指定していない場合、防衛側の[realm_capital|E]が$game_concept_war_target$になります。\n\n攻撃側は、$game_concept_war_target$の内部にある[holdings|E]を[occupying|E]することで、より多くの[war_score|E]を得ることができます。対して防衛側は、戦争開始後の猶予期間が経過したのちに、$game_concept_war_target$がある地域内のすべての[counties|E]を保持することで戦勝点の増加が始まります。"
 game_concept_occupation: "占領"
 game_concept_occupations: "占領"
 game_concept_occupy: "占領"
 game_concept_occupying: "占領"
 game_concept_occupied: "占領"
 game_concept_occupation_desc: "[war|E]中に占領された[holdings|E]は、一時的に敵の[ruler|E]の支配下におかれます。敵の[fortified_holding|E]である[barony|E]に留まっている[army|E]は、引き連れている[soldiers|E]の数が[garrison|E]の数を上回っている場合に[besiege|E]を開始します。\n\n包囲が成功するとその領分は占領され、[war|E]において占領している陣営の側に[war_score|E]が与えられます。\n\n領分を占領しても、あなたの領分になったわけではないことに注意してください。攻撃側が[wins|E]した場合に保持者が変わるのは、[war_target|E]で指定された領地だけです。"
 game_concept_peace: "講和"
 game_concept_peace_offer: "講和条件"
 game_concept_peace_offers: "講和条件"
 game_concept_peace_desc: "[wars|E]の$game_concept_peace$には、[victory|E]、[defeat|E]、[white_peace|E]の3種類があります。\n\n[war_score|E]が#V 100%#!に達すると、相手陣営は講和条件を拒否することができず、[defeat|E]を受け入れなければなりません。\n\n$game_concept_victory$もしくは$game_concept_defeat$の効果は、宣戦布告に用いられた[casus_belli|E]の種類や、開戦事由に関連した[war_target|E]によって決まります。"
 game_concept_victory: "勝利"
 game_concept_win: "勝利"
 game_concept_wins: "勝利"
 game_concept_winning: "勝利"
 game_concept_victory_desc: "$game_concept_victory$は3種類ある[peace_offers|E]のうちの1つです。[war|E]の勝利による実際の成果は[casus_belli|E]によって変わります。\n\n通常、攻撃側にとっては[war_target|E]の含まれる地域の[titles|E]を奪い取ることが成果となります。\n\n防衛側にとっては、戦争の賠償金として攻撃側に多額の金を支払わせることが成果となります。"
 game_concept_defeat: "敗北"
 game_concept_defeat_desc: "$game_concept_defeat$は3種類ある[peace_offers|E]のうちの1つです。[war|E]の敗北による結果は[casus_belli|E]によって変わりますが、通常、敗北した防衛側は[war_target|E]の含まれる地域の[titles|E]を失うことになる一方で、敗北した攻撃側は称号のかわりに[gold|E]、[prestige|E]、[piety|E]などを失うことになります。"
 game_concept_white_peace: "白紙和平"
 game_concept_white_peace_desc: "$game_concept_white_peace$は3種類ある[peace_offers|E]のうちの1つです。時には[war|E]の両陣営ともに、戦争を継続する利益がないことに同意することがあります。\n\n通常、白紙和平が結ばれても、攻撃側はいくらかの[piety|E]や[prestige|E]を失いますが、屈辱的な[defeat|E]を喫した場合に比べれば微々たるものです。"
 game_concept_siege: "包囲"
 game_concept_sieges: "包囲"
 game_concept_besiege: "包囲"
 game_concept_besieging: "包囲"
 game_concept_besieged: "包囲"
 game_concept_siege_desc: "包囲とは、[fortified_holding|E]を[occupied|E]できるように、住民を飢えさせて降伏に追い込むことを目的として、[army|E]にその領分を取り囲ませることをいいます。包囲は軍勢の数が[garrison|E]の数を上回ってさえいれば、敵の要塞化された領分に侵入してそこに留まるだけで自動的に開始されます。\n\n城壁が破壊された場合、包囲している軍勢に命じてその領分を[assault|E]することができます。"
 game_concept_assault: "強襲"
 game_concept_assaults: "強襲"
 game_concept_assaulting: "強襲"
 game_concept_assaulted: "強襲"
 game_concept_assault_desc: "強襲とは、[besieging|E]中の[army|E]が多くの[soldiers|E]を失う危険を冒して[fortified_holding|E]に猛攻を仕掛けることをいいます。強襲は、包囲下にある領分の城壁が破壊されている場合にのみ試みることができます。城壁を破壊するには軍勢に[siege_weapons|E]が含まれている必要があります。"
 game_concept_fort_level: "要塞レベル"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "[holdings|E]のなかには要塞化されているものがあり、[county|E]の支配権を得るには[besieged|E]して[occupied|E]する必要があります。\n\n包囲がどの程度続くのかは、こうした[fortified_holdings|E]の$game_concept_fort_level$に左右されます。\n\n高い$game_concept_fort_level$の領地を効率的に$game_concept_besieged$するには[siege_weapons|E]が必要となりますが、各種の攻城兵器は特定の要塞レベル以下でしか有効に働きません。"
 game_concept_garrison: "守備隊"
 game_concept_garrison_desc: "[fortified_holding|E]の$game_concept_garrison$は小規模な[armies|E]による[besieged|E]を防ぎます。\n\n包囲の進展には包囲している軍勢の[soldiers|E]数が守備隊の兵士数を上回っている必要があります。\n\n[siege|E]に敗北すると、$game_concept_garrison$の数は[GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]になります。そこから、$game_concept_garrison$は定員に達するまで[garrison_reinforcement|E]に従って毎月補充されていきます。\n\n[siege|E]が開始された際、$game_concept_garrison$の数は[siege_progress|E]に必要な兵士数に影響を及ぼします。"
 game_concept_garrison_reinforcement: "守備隊の補充率"
 game_concept_garrison_reinforcement_desc: "[fortified_holding|E]における$game_concept_garrison_reinforcement$は、[siege|E]の敗北からどれだけ早く[garrison|E]の数が回復するかを決定します。\n\n[garrison|E]の数は毎月、その定数に対する現在の補充率に等しい割合だけ回復します。補充率は[holding|E]をアップグレードすることによって向上させることができます。\n\nしかし[siege|E]の最中は、補充が停止されるとともに補充率が0に固定されます。"
 game_concept_fortified_holding: "要塞化された領分"
 game_concept_fortified_holdings: "要塞化された領分"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$とは、[fort_level|E]を向上させる[buildings|E]が建てられた[holding|E]のことをいいます。[county_capitals|E]は常に要塞化されています。\n\n[county|E]を完全に[occupy|E]するためには、伯爵領内のすべての要塞化された領分を占領する必要があります。"
 game_concept_army: "軍勢"
 game_concept_armies: "軍勢"
 game_concept_army_desc: "軍勢は、ほかの軍勢との[battle|E]に加わったり、敵の[fortified_holdings|E]を[besiege|E]して[occupy|E]したりすることよって、[wars|E]に勝利するために用いられます。軍勢は[rally_points|E]で呼び集められ、主に[levies|E]と[men_at_arms|E]によって構成されていますが、[mercenaries|E]や[holy_orders|E]で戦力を底上げすることもできます。\n\n輸送手段の確保にかかる[gold|E]を支払うことで、軍勢は水上を移動することが可能です。駐留している[barony|E]に軍勢を養えるだけの[supply|E]が不足している場合、軍勢は[attrition|E]によって損失を被ります。"
 game_concept_holy_order: "聖戦騎士団"
 game_concept_holy_orders: "聖戦騎士団"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc: "$game_concept_holy_orders$とは独立した軍事組織であり、信仰する[faith|E]を守ったり、宗派の影響力を拡大したりするために働きます。\n\n聖戦騎士団と同じ宗派を信仰する統治者は、[faith_hostile|L]や[faith_evil|L]とみなされる[faith|E]との[war|E]中に、[piety|E]を支払うことで聖戦騎士団を雇用することができます。その戦争が終結してしまえば、もはや彼らは雇い主であった統治者のためには戦いません。\n\n$game_concept_holy_order$には[holy_order_patron|E]が付いていることがあります。後援者は聖戦騎士団を雇用して働かせるために費用を必要としません。"
 game_concept_holy_order_patron: "聖戦騎士団の後援者"
 game_concept_holy_order_patron_desc: "$game_concept_holy_order_patron$とは、同じ[faith|E]を信仰する王もしくは皇帝で、その[realm|E]に[holy_order|E]の首都を含んでいます。\n\n$game_concept_holy_order_patron$は宗教的に対立する敵との戦いにおいて、[piety|E]を支払うことなく無料で$game_concept_holy_order$の助力を得ることができます。\n\nすべての$game_concept_holy_orders$に$game_concept_holy_order_patron$が付いているわけではありません。"
 game_concept_mercenary_company: "傭兵団"
 game_concept_mercenaries: "傭兵"
 game_concept_mercenary: "傭兵"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc: "[mercenaries|E]とは、[gold|E]と引き換えに雇い主のために戦う[soldiers|E]のことをいいます。傭兵の[armies|E]は規模、構成する[men_at_arms|E]の種類、そして[knights|E]の数と、どの点においてもそれぞれ異なっています。\n\n傭兵との契約期間は#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]か月#!であり、契約期間の終了時に[war|E]が継続中であれば、さらに#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]か月#!延長できます。傭兵との契約は傭兵の連隊を解散しても存続するため、再び召集する際に追加の費用はかかりません。\n\n[debt|E]をして傭兵を雇用することができます。#weak （最大[GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')]か月）#!。"
 game_concept_mercenary_contract: "傭兵契約"
 game_concept_mercenary_contracts: "傭兵契約"
 game_concept_mercenary_contract_desc: "[mercenary|E]契約を結ぶと一回限りの費用が発生し、傭兵の部隊を#V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')]か月#!使用することができます。"
 game_concept_hired_troops: "雇用兵"
 game_concept_hired_troops_desc: "雇用兵とは、[mercenaries|E]もしくは[holy_orders|E]のことをいいます。"
 game_concept_commander: "指揮官"
 game_concept_commanders: "指揮官"
 game_concept_army_commanders: "軍勢の指揮官"
 game_concept_commanding: "指揮"
 game_concept_army_commander: "軍勢の指揮官"
 game_concept_army_commander_desc: "$game_concept_army_commander$とは、[army|E]の指揮を執っているキャラクターのことです。あなたの[courtiers|E]もしくは直接の[vassals|E]なら誰でも、潜在的には指揮官として割り当てることができます（年齢、[health|E]、そして[doctrines|E]の条件があります）。\n\n[battle|E]においては、指揮官の[martial_skill|E]が[advantage|E]に大きく影響します。指揮官が戦場にいる限りは、追加の[rolls|E]が振られて$game_concept_advantage$の増加に寄与します。\n\n加えて、[commander_traits|E]によって戦闘中であるか否かを問わず軍勢にさまざまなパークの効果がもたらされます。"
 game_concept_commander_trait: "指揮官特性"
 game_concept_commander_traits: "指揮官特性"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$とは特別な[traits|E]のことで、[army|E]の[commanders|E]として行動するキャラクターに有用なパークの効果を与えます。\n\n通常、指揮官特性は軍事の[education_focus|E]によって育てられた子供が獲得しますが、[martial_lifestyle|E]やほかの方法によって獲得できることもあります。"
 game_concept_battle_advantage: "戦闘の優位性"
 game_concept_advantage: "優位性"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$は[battle|E]に参加した一方の陣営の兵士が与えるダメージを増加させます。$game_concept_advantage$が高いほど、[soldiers|E]は与えるダメージが大きくなります。\n\n[terrain|E]や[martial_skill|E]、そして[commander|E]の持つ[commander_traits|E]といった要素によって、大抵の戦闘は一方の陣営が高い優位性を持った状態で始まります。どちらの陣営も、$game_concept_commander$[rolls|E]から追加の$game_concept_advantage$を得ることがあります。"
 game_concept_education_trait: "教育特性"
 game_concept_education_traits: "教育特性"
 game_concept_education_trait_desc: "[adulthood|E]に達したとき、すべてのキャラクターは$game_concept_education_trait$を獲得します。\n\n教育特性には全部で5種類があり、それぞれが特定の[skill|E]に対応しています。\n\nキャラクターが獲得する[trait|E]の質は、そのキャラクターの持つ[childhood_trait|E]と教育方針の相性の良さ、そして[guardian|E]が持っている教育特性に対応した能力によって決まります。\n\nキャラクターの$game_concept_education_trait$は対応する[lifestyle|E]の進行度合いを早めます。"
 game_concept_education_focus: "教育方針"
 game_concept_education: "教育"
 game_concept_educations: "教育"
 game_concept_educate: "教育"
 game_concept_educated: "教育"
 game_concept_education_focus_short: "方針"
 game_concept_education_focus_desc: "#V 6#!歳から#V 9#!歳のすべての子供には$game_concept_education_focus$が与えられ、5つの[skills|E]のうち1つを伸ばすことができます。\n\n教育は、子供が[adulthood|E]に達して[education_trait|E]を手に入れると同時に終了します。\n\nキャラクターが獲得する$game_concept_education_trait$の質は、そのキャラクターの持つ[childhood_trait|E]と教育方針の相性の良さ、そして[guardian|E]が持っている教育特性に対応した能力によって決まります。\n\n教育方針を設定するタイミングで、子供が[guardian|E]の[faith|E]や[culture|E]を身につけるように育てるかどうかも定めることが可能です。"
 game_concept_childhood_trait: "幼少期特性"
 game_concept_childhood_trait_desc: "すべての子供は成長するにしたがって、[GetTrait('rowdy').GetName( GetNullCharacter )]や[GetTrait('charming').GetName( GetNullCharacter )]といった幼少期特性を獲得します。\n\n獲得した特性は、どの[education_focus|E]が最も適しているのかを示しています。"
 game_concept_diplomacy: "外交"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "外交能力"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$とは、キャラクターの魅力や、交渉、説得の技術を表現した[skill|E]です。\n\n外交能力はほかのキャラクターがあなたに対して抱いている[opinions|E]に直接的に影響します。また、外交能力は駆け引きを伴う[schemes|E]を進展させるためにも用いられます。\n\n対応する[lifestyle|E]は[diplomacy_lifestyle|E]です。"
 game_concept_martial: "軍事"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "軍事能力"
 game_concept_martial_skill_desc: "$game_concept_martial$とは、キャラクターが[war|E]をどの程度上手に遂行できるか、そして[battle|E]において[armies|E]を指揮できるかを表現した[skill|E]です。\n\n高い軍事能力は[battle|E]で[advantage|E]を向上させるため、[army_commanders|E]にとって重要な意味を持ちます。\n\n対応する[lifestyle|E]は[martial_lifestyle|E]です。"
 game_concept_stewardship: "管理"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "管理能力"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$とは、[rulers|E]の[domains|E]経営に役立つ[skill|E]を表現したものです。管理能力は直接的に[taxation|E]を増加させるため、すべての統治者にとって非常に有用な能力です。\n\n対応する[lifestyle|E]は[stewardship_lifestyle|E]です。管理能力[GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]ポイントごとに、[domain_limit|E]が1ずつ増えます。"
 game_concept_intrigue: "策略"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "策略能力"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$とは、ほかのキャラクターの考えを読んで操ったり、複雑な陰謀を企んだりする技術を表現した[skill|E]です。\n\n策略能力は主に、策略を用いた[schemes|E]を進めたり、それらから身を守ったりするために用いられます。\n\n対応する[lifestyle|E]は[intrigue_lifestyle|E]です。"
 game_concept_learning: "学識"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "学識能力"
 game_concept_learning_skill_desc: "$game_concept_learning$とは、キャラクターの読み書きの技術や、持っている知識を表現した[skill|E]です。[ruler|E]の学識能力は[crown_authority|E]を強化するコストや月ごとに得られる[piety|E]の量に影響します。\n\n高い学識を備えたキャラクターは、神学、哲学、言語、数学などを含むあらゆる学問の営みに広く通じていることが期待されます。\n\n対応する[lifestyle|E]は[learning_lifestyle|E]です。"
 PROWESS_MUSCLE_INFO: "#weak （[artifacts|E]）によってではない）#!自然な要因によって武勇が上昇すると人物の筋肉量も増加します。"
 PROWESS_MUSCLE_INFO_PERSONAL: "[prowess|E]が上昇するとあなたの筋肉量も増加します。"
 game_concept_prowess: "武勇"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "武勇能力"
 game_concept_prowess_skill_desc: "$game_concept_prowess$は、対人戦におけるキャラクターの適性を反映した[skill|E]です。\n\n武勇能力が高ければ、[battles|E]や[single_combat_duel_plural|E]を生き延び、[knights|E]として活躍できる可能性が高くなります。\n\n武勇1ポイントにつき騎士は以下を獲得：\n$BULLET_WITH_TAB$[damage|E]：#V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]：#V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "天性の武勇"
 game_concept_lifestyle: "ライフスタイル"
 game_concept_lifestyles: "ライフスタイル"
 game_concept_lifestyle_desc: "[adult|E]の[rulers|E]は$game_concept_lifestyle$を選ぶことができ、これにより[focus|E]を選択し、[perks|E]を獲得できるようになります。\n\n$game_concept_lifestyle$にはそれぞれ独自の[experience|E]タイプがあり、これを使用して$game_concept_perks$を購入することができます。たとえば、[intrigue_lifestyle|E]における経験値は[GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )]や[GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )]といった$game_concept_perks$を獲得するのに必要です。\n\n$game_concept_lifestyles$：\n$BULLET_WITH_TAB$[diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$[stewardship_lifestyle|E]\n$BULLET_WITH_TAB$[martial_lifestyle|E]\n$BULLET_WITH_TAB$[intrigue_lifestyle|E]\n$BULLET_WITH_TAB$[learning_lifestyle|E]\n$BULLET_WITH_TAB$[wanderer_lifestyle|E]"
 game_concept_lifestyle_experience: "ライフスタイル経験値"
 game_concept_experience: "経験値"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$は[focus|E]を選択することによって徐々に溜まっていきます。また、イベントによって得られることもあります。$game_concept_lifestyle_experience$には[lifestyle|E]のカテゴリーごとにいくつかの種類があります。\n\n1つのカテゴリー内で十分な量の$game_concept_lifestyle_experience$を獲得すると[perk|E]を購入できるようになります。"
 game_concept_focus: "方針"
 game_concept_focuses: "方針"
 game_concept_focus_desc: "それぞれの[lifestyle|E]には数種類の$game_concept_focuses$が含まれ、$game_concept_lifestyle$の選択時にはそのうちの1つを選ぶ必要があります。\n\n$game_concept_focuses$は受動的なボーナスをもたらすほか、発生するイベントの種類にも影響を与えます。#weak （たとえば、$intrigue_temptation_focus$を選択すると[fertility|E]が強化され、誘惑をテーマとしたイベントが発生する確率が上昇します）#!\n\nキャラクターは同じ$game_concept_lifestyle$の中であれば$game_concept_focuses$を変更することができます。その際、その$game_concept_lifestyle$の経験値を得られなくなるということはありません。"
 game_concept_dynasty_perk: "王朝の遺産"
 game_concept_dynasty_perks: "王朝の遺産"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$とは、[dynasty|E]のメンバー全員に強力な効果をもたらす、アンロック可能なボーナスのことです。\n\n[dynast|E]は[dynasty_prestige|E]を消費することで$game_concept_dynasty_perks$をアンロックでき、同じ系統の遺産は後になるほど高価で強力になっていきます。\n\n$game_concept_dynasty_perks$は少しずつしか手に入りませんが、その王朝から失われることはありません。"
 game_concept_perk: "パーク"
 game_concept_perks: "パーク"
 game_concept_perk_desc: "パークとは、たくさんの有用かつ興味深い効果をもたらすアンロック可能なボーナスのことです。パークをアンロックするには、[lifestyle|E]の[focus|E]を選択し、対応するライフスタイル[experience|E]を消費する必要があります。#weak （たとえば、$game_concept_intrigue_lifestyle$の$game_concept_perk$をアンロックするには策略ライフスタイルの$game_concept_experience$が必要になります）#!"
 game_concept_decision: "決断"
 game_concept_decisions: "決断"
 game_concept_decide: "決断"
 game_concept_decision_desc: "$game_concept_decision$とは、任意のタイミングで[character|E]が実行できる特別な行動のことをいいます。\n\nそれぞれの決断には固有の効果が設定されており、キャラクター個人にちょっとした変化を与えるものから、[empire|e]を揺るがすような影響を持つものまで、さまざまなものがあります。\n\n一定の期間、キャラクターを特定の場所に移動させる決断のことを、[activities|E]と呼びます。"
 game_concept_activity: "活動"
 game_concept_activities: "活動"
 game_concept_activity_desc: "$game_concept_activity$は[GetActivityType( 'activity_hunt' ).GetName]にでかけて[stress|E]を和らげるなど、特定の目的のために開催される特殊な活動です。\n\n[activity_host_short|E]は、様々な形で活動に影響を及ぼす特定の[location|E]で活動を開催し、参加者は全員そこへ[travel|E]しなければなりません。\n\n参加するすべてのキャラクターは、設定された[intent|E]に基づいて相互に交流を行い、影響を与え合います。[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\n[GetActivityType( 'activity_feast' ).GetName]のような通常の$game_concept_activity$または[GetActivityType( 'activity_hunt' ).GetName]は、[grand_activities|E]よりも小規模で影響の小さなものになります。"
 game_concept_activity_option: "活動オプション"
 game_concept_activity_options: "活動オプション"
 game_concept_activity_option_desc: "すべての[activities|E]には、活動の計画をカスタマイズできるオプションがあります。オプションには様々なコストや条件があります。"
 game_concept_activity_type: "活動の種類"
 game_concept_activity_types: "活動の種類"
 game_concept_activity_type_desc: "ある[activities|E]と[grand_activities|E]はバリエーションに寄り、異なる種類があります。\n\n例えば、狩りを計画してるとき、その条件を満たしているなら、普通の狩り、鷹狩、伝説の種類から選べます。"
 game_concept_activity_phase: "活動フェーズ"
 game_concept_activity_phases: "活動フェーズ"
 game_concept_activity_phase_desc: "イベント中に発生する、[GetActivityType( 'activity_tournament' ).GetName()]での[contest|E]、[tour|E]での[stop|E]、[pilgrimage|E]の目的のような、活動のアクションフェーズです。"
 game_concept_activity_phase_action: "活動フェーズのアクション"
 game_concept_activity_phase_action_desc: "[activity|E]中、#V 7#!日ごとに通常のイベント以外の#EMP 何か#!が発生する場合があります。これらの出来事は、活動画面の右上に表示されます。\n\n発生する事象は[activity_type|E]に応じて変化します。例えば、[activity_host|E]は[GetActivityType('activity_feast').GetName]で[prestige|E]または[activity_guest|E][opinion|E]を得られる場合があります。\n\n何も発生しない場合もあります。現在の[activity_phase|E]が[activity_state_active|E]になる前は、その可能性が特に高まります。"
 game_concept_activity_state_passive: "パッシブ"
 game_concept_activity_state_passive_desc: "主催者または客人が全員到着していない時、または[tour|E]において次の[stop|E]までの道程にある場合、[activity|E]はパッシブフェーズになります。"
 game_concept_activity_state_active: "アクティブ"
 game_concept_activity_state_active_desc: "主催者と客人が到着し、[activity|E]が行われると、アクティブであるとみなされます。"
 game_concept_activity_host: "活動の主催者"
 game_concept_activity_host_possessive: "活動の主催者"
 game_concept_activity_host_short: "主催者"
 game_concept_activity_host_desc: "[activity|E]の主催者はそれを始めた[ruler|E]です。\n\n主催者は[activity_type|E]、[location|E]、[activity_options|E]および、どの[activity_guests_short|E]を招待するかを選択します。"
 game_concept_activity_guest: "活動の客人"
 game_concept_activity_guest_short: "客人"
 game_concept_activity_guests: "活動の客人"
 game_concept_activity_guests_short: "客人"
 game_concept_activity_attending: "出席"
 game_concept_activity_guest_desc: "[activity|E]の客人は、[activity_host|E]によって招待された[character|E]です。\n\n主催者ほどには活動に影響を与えられませんが、[intent|E]に基づいて行動することはできます。"
 game_concept_intent: "意図"
 game_concept_intents: "意図"
 game_concept_intent_desc: "$game_concept_intent$は、[activity|E]においてキャラクターが個人的に達成しようとするものを表します。主催者と客人は、それぞれが独自の動機と目的を持ちます。"
 game_concept_location: "場所"
 game_concept_locations: "場所"
 game_concept_location_desc: "すべてのキャラクターには、現在世界のどこにいるかを示す場所があります。ある場所から別の場所へと移動するには、[travel|E]しなければなりません。"
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "宴とは[activity|E]の1つで、何かしらを祝うために統治者と領国内にいる廷臣たちが集まる宴席のことをいいます。\n\n参加者は[stress|E]を解消し、主宰者に対する[opinion|E]が上昇します。多くの人々が一堂に会するため、いろいろな出来事が起こることもあります。\n\n[ruler|E]は、$activity_feast$に[liege|E]や[vassals|E]（さらに何名かの[courtiers|E]）を招待します。"
 game_concept_hunt_success_chance: "狩猟成功率"
 game_concept_hunt_success_chance_no_prefix: "成功率"
 game_concept_hunt_success_chance_desc: "[GetActivityType('activity_hunt').GetName]に出かける際、獲物を得られる保証はありません。主な要因は以下の通りです：\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()][aptitude|E]\n$BULLET_WITH_TAB$[buildings|E]、[terrain|E]、[development|E]\n$BULLET_WITH_TAB$動物の[hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$は#V 80#!より高くはなりません。\n\n#weak 獲物を捕らえて狩猟が成功に終わると、狩人が戦利品の[artifacts|E]を獲得する可能性があり、大きな[prestige_i|E]が与えられます。#!"
 game_concept_hunt_danger: "狩猟の危険"
 game_concept_hunt_danger_no_prefix: "危険"
 game_concept_hunt_dangerous: "危険"
 game_concept_hunt_danger_desc: "穏やかな野獣でさえ予測不可能なものです。追跡の熱狂と相まって、多くの屈強な戦士を破滅に追いやることもあるでしょう。\n\n$game_concept_hunt_dangerous$が高い動物ほど、狩人の[prestige_i|E] [prestige|E]も大きくなります。\n\n客人を招く際には、人里から離れた僻地であることやチャンスの多さも無視すべきではないでしょう…"
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "この[activity|E]では、[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V]歳以下の統治者と廷臣が集まって遊び、退屈な一日を忘れます。\n\n参加者は[stress|E]が軽減され、主催者に対する[opinion|E]が高まります。また、多くの子供たちを集めることで、ほかにも様々な結果がもたらされる可能性があります。\n\n[ruler|E]は[liege|E]や[vassals|E]（様々な[courtiers|E]と共に）を$activity_playdate$に招待します。"
 game_concept_wedding_ceremony: "式典"
 game_concept_wedding_ceremony_desc: "[GetActivityType('activity_wedding').GetName]での[activity_phase|E]で、[spouses|E]が誓いを交わし、[married|E]します。"
 game_concept_wedding_banquet: "祝宴"
 game_concept_wedding_banquet_desc: "[GetActivityType('activity_wedding').GetName]での[activity_phase|E]で、食事や飲み物が提供され、客人は余興を楽しみ、交流を行います。"
 game_concept_wedding_night: "披露宴"
 game_concept_wedding_night_desc: "[GetActivityType('activity_wedding').GetName]での[activity_phase|E]で、[spouses|E]が結婚式を終え、客人は式典を引き続き楽しみます。"
 game_concept_grand_wedding_promise: "大結婚式の約束"
 game_concept_grand_wedding_promises: "大結婚式の約束"
 game_concept_grand_wedding_promised: "約束"
 game_concept_grand_wedding_promise_desc: "[GetActivityType('activity_wedding').GetName]に付属する[betrothal|E]は、関連する2人のキャラクターの結びつきを祝福するものです。\n\n大結婚式の約束は、3年で期限が切れます。[GetActivityType('activity_wedding').GetName]が間に合わなかったり、婚約を破棄したりすると、罰せられることになります。"
 game_concept_taxes: "税金"
 game_concept_tax: "税金"
 game_concept_taxation: "税金"
 game_concept_taxes_desc: "$game_concept_taxes$とは、[rulers|E]にとって最も重要な毎月の[gold|E]の[income|E]源です。\n\n統治者が領有するすべての[holding|E]は、毎月いくらかの[domain_taxes|E]を統治者にもたらします。加えて、ほとんどの[vassals|E]は集めた税金の一部を[liege_taxes|E]という形で[liege|E]に納める[obligation|E]を負っています。"
 game_concept_dread: "恐怖"
 game_concept_dreadful: "恐怖"
 game_concept_dreaded: "恐怖"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc: "$game_concept_dread$とは、[ruler|E]がどれだけ恐れられているかを示す目安です。\n\n統治者は、[prisoners|E]の拷問や処刑といった残虐で凶悪な行為を実行することによって$game_concept_dread$を増加させることができます。\n\n恐怖は[tyrant|E]としてプレイする時に真価を発揮します。なぜなら、たとえ手に負えない[vassals|E]であっても、[intimidated|E]や[cowed|E]の状態にすることで恐怖のあまりあなたに反抗できなくなるからです。\n\nキャラクターの恐怖は0から100の範囲ですが、[nomads|E]だけは例外で上限は150となります。時間が経つにつれ、恐怖は[personality_traits|E]によって決まる「天性の恐怖」の値に近づいていきます。\n\n#high 高い恐怖の値を持った[ruler]は次の恩恵を得ます：#!\n$BULLET_WITH_TAB$[vassals]が[factions|E]への参加をためらう\n$BULLET_WITH_TAB$[vassals]が[scheming|E]の実行をためらう\n$BULLET_WITH_TAB$[vassal]が#weak 称号剥奪など#!を受け入れやすくなる\n$BULLET_WITH_TAB$[offer_vassalization|E]が受け入れられやすくなる\n$BULLET_WITH_TAB$[electors|E]があなたの支持する候補者に投票しやすくなる\n$BULLET_WITH_TAB$封臣が[law|E]の変更に反対しにくくなる\n\n#weak 勇敢で大胆な[vassals]は恐怖の影響を受けにくいことに注意しましょう！#!"
 game_concept_truce: "停戦協定"
 game_concept_truces: "停戦協定"
 game_concept_truce_desc: "すべての[war|E]は$game_concept_truce$が結ばれることで終結します。停戦協定が存在する期間中、攻撃側が再び同じ[ruler|E]に対して宣戦布告することはできません（防衛側は停戦協定に縛られません）。\n\n停戦協定を破棄することは可能ですが、その場合、重いペナルティが課されます。"
 game_concept_government: "政府"
 game_concept_governments: "政府"
 game_concept_government_form: "政体"
 game_concept_government_forms: "政体"
 game_concept_government_desc: "[ruler|E]の$game_concept_government_form$により、どのような[laws|E]を施行できるか、そして[independent|E]していない場合にどのような[obligations|E]を[liege|E]に対して負うのかが決まります。\n\n政体には[feudal|E]、[tribal|E]、[clan|E]、[theocracy|E]、[republic|E]、[administrative|E]、[GetGovernment( 'nomad_government' ).GetName]、[herder|E]があります。"
 game_concept_feudal: "封建制"
 game_concept_feudal_government: "封建政体"
 game_concept_feudalism: "封建制"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc: "封建[government_form|E]のもとでは、[liege|E]は[vassals|E]に[land|E]を与え、[levies|E]と[taxes|E]を支払わせます。具体的な内容は封臣と主君のあいだで個人的に交わした[vassal_contract|E]で定められます。"
 game_concept_tribal: "部族制"
 game_concept_tribal_government: "部族政体"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc: "部族制の領国では伯爵領の[development|E]が抑制され、部族時代の[innovations|E]より先に進めず、新しい[holdings|E]を建設できないため、通常は[succession_law|E]を変更することができません。\n\nしかし、領国での建設や[men_at_arms|E]の雇用に[gold|E]ではなく[prestige|E]を利用でき、[feudal|E]の領国と比較してより多くの[casus_belli|E]を使用することが可能です。部族制ではない統治者の軍勢は、部族制の敵の領地で[supply_limit|E]にペナルティが課されます。"
 game_concept_clan: "氏族制"
 game_concept_clans: "氏族"
 game_concept_clan_government: "氏族政体"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc: "氏族とは、[vassals|E]が[liege|E]に払う[levies|E]と[taxes|E]の額が、その主君の[tax_collector|E]の[aptitude|E]によって決まる[government_form|E]です。また、氏族は[house_unity|E]を利用します。"
 game_concept_theocracy: "神権制"
 game_concept_theocracies: "神権制"
 game_concept_theocratic: "神権制"
 game_concept_theocratic_government: "神権政体"
 game_concept_theocracy_government: "神権政体"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc: "$game_concept_theocracy$はプレイ不能な[government_form|E]の1つで、特定の[doctrines|E]を備えた一部の[faiths|E]で用いられます。神権制の国は通常、[head_of_faith|E]もしくは[landed|E]の[realm_priest|E]によって支配されます。また、司教も[independent|E]した正当な神権制の統治者となることがあります。"
 game_concept_republic: "共和制"
 game_concept_republics: "共和制"
 game_concept_republican: "共和制"
 game_concept_republic_government: "共和政体"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc: "$game_concept_republic_government$はプレイ不能な[government_form|E]の1つで、選挙で選ばれた市民が終身制の指導者として統治を行う、中産階級と商人の$game_concept_government_form$です。\n\n$game_concept_republican$の[vassals|E]は変更不可能な不変の[obligations|E]を持つため、納められる[levies|E]と[taxes|E]の量が予測可能で頼りになります。"
 game_concept_skill: "能力"
 game_concept_skills: "能力"
 game_concept_skills_desc: "キャラクターの能力とは、さまざまな状況にキャラクターがどの程度うまく対処できるかを示す目安です。\n\n主な能力は、[diplomacy|E]、[martial|E]、[stewardship|E]、[intrigue|E]、[learning|E]の5つです。"
 game_concept_building: "建造物"
 game_concept_buildings: "建造物"
 game_concept_building_desc: "$game_concept_buildings$とは[holdings|E]に建設可能でさまざまなメリットを持つ施設のことです。\n\nほとんどの種類の建造物は、特定の[baronies|E]または特定の[terrain|E]にのみ建設できます。\n\nそれぞれの領分は建造物のスロットに上限があるため、1つの領分にすべての種類の建造物を建てることはできません。[county_capitals|E]には追加の建造物スロットがあります。\n\n[duchy_buildings|E]と[special_buildings|E]には専用のスロットが用意されています。"
 game_concept_duchy_building: "公爵領建造物"
 game_concept_duchy_buildings: "公爵領建造物"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$とは、[duchy|E]の[de_jure_capital|E]にのみ建設できる強力な効果を備えた[buildings|E]のことです。それぞれの公爵領には1種類のみが建設できます。\n\n$game_concept_duchy_buildings$は、その領地を治める統治者が対応する公爵領の[title|E]を保持している場合にのみ有効になります。\n\n多くの$game_concept_duchy_buildings$はその公爵領内すべての[holdings|E]に影響を与える補正を持っているため、[domain|E]を特化させるうえで強力な道具となります。"
 game_concept_special_building: "特殊建造物"
 game_concept_special_buildings: "特殊建造物"
 game_concept_special_building_desc: "$game_concept_special_buildings$とは、世界中でもあらかじめ決められた少数の場所にしか存在しない、固有の[buildings|E]のことです。\n\n例としては、古代遺跡や大聖堂、有名な鉱山などが挙げられます。一部はゲームのスタート時にすでに建設済みですが、残りのものは新たに建設する必要があります。\n\n基本的に$game_concept_special_buildings$は極めて強力で、戦って手に入れる価値のあるものです。"
 game_concept_great_building: "偉大な建造物"
 game_concept_great_buildings: "偉大な建造物"
 game_concept_great_building_desc: "$game_concept_great_buildings$は[great_projects|E]の結果として建設される個性的な[buildings|E]です。\n\n$game_concept_great_buildings$は通常、非常に強力ですが、その用途は特定の条件に限定されます。"
 game_concept_ruined_building: "廃墟"
 game_concept_ruined: "廃墟"
 game_concept_ruined_building_desc: "$game_concept_ruined$になった建造物は、外部勢力によって破壊されたり、一部を略奪された建造物を指します。\n\n外部勢力の例：\n$BULLET_WITH_TAB$[natural_disasters|E][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ruined_buildings_tgp' )]"
 game_concept_ruined_buildings_tgp: "\n$BULLET_WITH_TAB$復讐心に燃えた[mandala|E]制の統治者"
 game_concept_rebuilt_building: "建造物の再建"
 game_concept_rebuilt: "再建"
 game_concept_rebuilding: "再建"
 game_concept_rebuilt_building_desc: "[ruined|E]と化した建造物を再建し、かつての栄光を取り戻す行動を指します。"
 game_concept_economic_building: "商業建造物"
 game_concept_economic_buildings: "商業建造物"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$とは、領分の[domain_income|E]を増加させることが主な機能である[buildings|E]のことです。"
 game_concept_military_building: "軍事建造物"
 game_concept_military_buildings: "軍事建造物"
 game_concept_military_building_desc: "$game_concept_military_buildings$とは、[holder|E]に供給する[levies|E]の数を増加させることが主な機能である[buildings|E]のことです。"
 game_concept_fortification_building: "要塞建造物"
 game_concept_fortification_buildings: "要塞建造物"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$とは、領分の[fort_level|E]を増加させたり、防衛側に[advantage|E]のボーナスをもたらしたりすることが主な機能である[buildings|E]のことです。"
 game_concept_pious_building: "敬虔建造物"
 game_concept_pious_buildings: "敬虔建造物"
 game_concept_pious_building_desc: "$game_concept_pious_buildings$は、領分の[piety|E]を増加させることが主な役割である[buildings|E]のことです。"
 game_concept_battle: "戦闘"
 game_concept_battles: "戦闘"
 game_concept_battle_desc: "$game_concept_battles$は2つの敵対する[armies|E]どうしが同じ[barony|E]に侵入することで開始されます。\n\n大抵の場合、一方の陣営が、[terrain|E]、[commander|E]、そして[commander_traits|E]といった要素に応じた[advantage|E]を初めから持った状態で$game_concept_battle$が開始されます。\n\n軍勢には、受けた[damage|E]の量に応じた[casualties|E]が発生します。一方の陣営の[soldiers|E]がゼロになると、$game_concept_battle$は[aftermath|E]フェーズに移行します。\n\n$game_concept_battle$の勝者側には、その勝利の度合いに応じた[war_score|E]が与えられます。"
 game_concept_aftermath: "追撃"
 game_concept_aftermath_desc: "[battle|E]の$game_concept_aftermath$フェーズは、一方の陣営が勝利した場合、常に発生します。勝者側は[Concept( 'retreat', '退却中' )|E]の[soldiers|E]を可能な限り追い詰めようとします。\n\n高い[pursuit|E]を持った[men_at_arms|E]は、$game_concept_aftermath$フェーズにおいてより多くの$game_concept_soldiers$を殺害できる一方で、高い[screen|E]を持った$game_concept_men_at_arms$は友軍の[soldiers|E]を守ろうとします。"
 game_concept_casualty: "損耗人員"
 game_concept_casualties: "損耗人員"
 game_concept_casualty_desc: "[armies|E]は、[battle|E]中に受けた[damage|E]に応じて$game_concept_casualties$を抱えることになります。\n\n[soldiers|E]は$game_concept_battle$から排除されると、[routed_soldiers|E]もしくは[dead_soldiers|E]とみなされます。"
 game_concept_retreat: "退却"
 game_concept_retreats: "退却"
 game_concept_retreat_desc: "[army|E]は、[battle|E]に敗北すると$game_concept_retreat$します。$game_concept_battles$の軍勢には$game_concept_retreat$を命令することもできます。退却中の$game_concept_army$を解散したり、新たな移動命令を与えたりすることはできません。"
 game_concept_illness: "病気"
 game_concept_ill: "病気"
 game_concept_sick: "病気"
 game_concept_sickness: "病気"
 game_concept_illnesses: "病気"
 game_concept_diseases: "病気"
 game_concept_illness_desc: "病気は悪影響を及ぼす[traits|E]の一種で、キャラクターの[health|E]を低下させます。病気の特性が持続する期間はさまざまであり、その致死性にも大小があります。"
 game_concept_medical_treatments: "医学的治療"
 game_concept_medical_treatments_desc: "キャラクターが[ill|E]や[GetTrait('wounded_1').GetName( GetNullCharacter )]の状態になった際、医学的治療を行うことで回復を早めることができます。\n\nあなたや[courtiers|E]の治療を担当するのは[GetCourtPositionType('court_physician_court_position').GetName()]です。給金を支払う余裕があるのであれば、常に雇用するようにしましょう。\n\n$court_physician_court_position$は多くの治療をこなすことでその能力が向上し、[GetTrait('lifestyle_physician').GetName( GetNullCharacter )]の[traits|E]を獲得します。"
 game_concept_combat_width: "戦場幅"
 game_concept_combat_width_desc: "$game_concept_combat_width$とは、[battle|E]の両陣営から同時に戦闘に加わることのできる[soldiers|E]数を表現したもので、[terrain|E]のような要素に影響を受けることがあります。\n\n戦場幅は戦闘の開始時に決定され、これによって一方が他方を完全に圧倒することを防止しています。"
 game_concept_roll: "ロール"
 game_concept_rolls: "ロール"
 game_concept_combat_roll: "戦闘ロール"
 game_concept_advantage_roll: "優位性ロール"
 game_concept_advantage_rolls: "優位性ロール"
 game_concept_combat_roll_desc: "[battle|E]中、それぞれの[commander|E]は[advantage|E]ロールを振ります。これらのロールは0から10の数値で表され、出目は完全にランダムですが、$game_concept_battle$の結果に決定的な影響をもたらすこともあります。"
 game_concept_terrain: "地形"
 game_concept_terrains: "地形"
 game_concept_terrain_desc: "それぞれの[barony|E]には特定の支配的な地形が定められており、[supply|E]、[armies|E]の移動速度、[battle|E]におけるさまざまなタイプの[men_at_arms|E][regiments|E]の効率性、建設できる[buildings|E]などの要素に影響します。\n\nまた、地形に対応した[commander_traits|E]も多くあります。"
 game_concept_independent_ruler: "独立した統治者"
 game_concept_independent_rulers: "独立した統治者"
 game_concept_independent_ruler_desc: "$game_concept_independent$した[rulers|E]とは、[liege|E]を持たない統治者のことで、そのため行動に大きな自由度があります（[wars|E]の布告など）。\n\nしかし[vassals|E]とは異なり、国外の[rulers|E]から直接攻撃されることもあります。"
 game_concept_independent: "独立"
 game_concept_unlanded: "所領無し"
 game_concept_unlanded_desc: "$game_concept_unlanded$のキャラクターは[domain|E]に[holdings|E]を持ちませんが、形式的には[rulers|E]の一種として存在できます。たとえば、[heads_of_faith|E]や[holy_orders|E]の団長がこの例に当てはまります。"
 game_concept_landed: "所領持ち"
 game_concept_land: "所領"
 game_concept_landed_desc: "$game_concept_landed$とは、[holdings|E]を所有している[ruler|E]のことです。[theocracies|E]や[republics|E]の場合を除いて、所領を持つことになった[commoners|E]は自動的に[nobles|E]となり、新たな[dynasty|E]を打ち立てます。"
 game_concept_head_of_faith: "宗教指導者"
 game_concept_heads_of_faith: "宗教指導者"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$とは、[faith|E]の形式的な指導者のことです。$game_concept_head_of_faith$の権力や性質は宗派の[doctrines|E]に左右されます。\n\n宗派には、[spiritual_head_of_faith|E]が存在するもの#weak （法王など）#!、[temporal_head_of_faith|E]が存在するもの#weak （カリフなど）#!と$game_concept_head_of_faith$が存在しないものがあります。"
 game_concept_spiritual_head_of_faith: "聖職的な宗教指導者"
 game_concept_head_of_faith_spiritual: "聖職的"
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName]な[head_of_faith|E]は[theocratic|E]の政体であり、[landed|E]である必要はありません#weak （所領持ちになることは可能です）。#!\n\n$game_concept_head_of_faith_spiritual$な$game_concept_heads_of_faith$は通常、[claims|E]や[gold|E]を与えるような行動を使用できます。\n\n[faith|E]の[doctrines|E]によって[great_holy_wars|E]が許可されている場合、大聖戦は[great_holy_war_undirected|E]#weak （十字軍など）#!になります。"
 game_concept_temporal_head_of_faith: "世俗的な宗教指導者"
 game_concept_head_of_faith_temporal: "世俗的"
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]な[head_of_faith|E]はほぼ普通の[ruler|E]のように振る舞いますが、$game_concept_head_of_faith$の[title|E]が破壊されるとすべての所領を失ってしまいます。\n\n[faith|E]の[doctrines|E]によって[great_holy_wars|E]が許可されている場合、大聖戦は[great_holy_war_directed|E]#weak （ジハードなど）#!になります。"
 game_concept_routed_soldiers: "敗走兵"
 game_concept_routed_soldiers_desc: "[battle|E]において、ほとんどの[casualties|E]は実際には$game_concept_routed_soldiers$であり、死亡したり大怪我を負っていたりはしません。[dead_soldiers|E]とは異なり、これらの[soldiers|E]は$game_concept_battle$の終結後に[army|E]へと復帰し、生き延びて別の日の戦闘に参加します。ただし$game_concept_army$が自主的に[retreats|E]する場合を含め、$game_concept_battle$の[aftermath|E]フェーズの間に敗走兵が勝者側の追撃を受けることに変わりはありません。"
 game_concept_dead_soldiers: "死傷兵"
 game_concept_dead_soldiers_desc: "[battle|E]中、多くの（ただし通常は一部の）[soldiers|E]は、殺害されたり重傷を負ったりして、二度と戦うことができなくなります。[routed_soldiers|E]とは対照的に、こうした死傷兵は永続的な[casualties|E]です。"
 game_concept_title_claim: "称号の請求権"
 game_concept_title_claims: "称号の請求権"
 game_concept_claims: "請求権"
 game_concept_claim: "請求権"
 game_concept_claimed: "請求"
 game_concept_claim_i: "@pressed_claim!"
 game_concept_title_claim_desc: "[title|E]に対する$game_concept_claim$とはその称号を保持する法的な正当性を表すものであり、[war|E]によってその領土を征服する[casus_belli|E]を与えます。また、請求権は[vassal|E]の[holders|E]から[titles|E]を[revoke|E]する正当な理由も与えます。\n\n通常、称号の支配権を誰かに奪われた場合はいつでも[rulers|E]に請求権が与えられますが、[fabricate_claim_short|E]の任務によって請求権を創り出すこともできます。\n\nさらに、統治者のそれぞれの子供は、その統治者が保持している[titles|E]に対する[implicit_claim|E]を持っています（たとえ[bastards|E]であってもです）。[ruler]の死亡時にそうした称号を継承しなかった場合、それらの[implicit_claims]は[pressed_claims|E]に変わり、その後、自らの子供には[unpressed_claims|E]として継承されます。"
 game_concept_pressed_claim: "強い請求権"
 game_concept_pressed_claims: "強い請求権"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "強い"
 game_concept_pressed_claim_desc: "$game_concept_pressed$[claims|E]とは法的に強い正当性のある請求権とみなされ、[claimant|E]の子供には[unpressed_claims|E]として継承されます。"
 game_concept_unpressed_claim: "弱い請求権"
 game_concept_unpressed_claims: "弱い請求権"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "弱い"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$[claims|E]とは法的根拠の希薄な請求権であり、[claimant|E]の子供には継承されません。\n\nしかしながら、[war|E]の布告の際の[casus_belli|E]として用いられた弱い請求権は、たとえその戦争が[white_peace|E]に終わったとしても、強い請求権に変わります。"
 game_concept_implicit_claim: "潜在的な請求権"
 game_concept_implicit_claims: "潜在的な請求権"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$とは、両親が保持しているすべての[titles|E]に対する[claims|E]で、[eligible_children|E]に与えられます。親が[title|E]を失った場合、その子供の$game_concept_implicit_claim$も同様に失われます。"
 game_concept_claimant: "請求者"
 game_concept_claimants: "請求者"
 game_concept_claimant_possessive: "請求者"
 game_concept_claimant_desc: "$game_concept_claimant$とは、1つ以上の[titles|E]に対する[claims|E]を持っているキャラクターのことです。請求者は[wars|E]の布告の際の[casus_belli|E]にこれらの請求権を用いることができます。\n\n[vassals|E]が持っている請求権や、[realm|E]内の[unlanded|E]のキャラクターが持っている請求権であっても、この開戦事由に用いることが可能です。\n\nまた、請求者は[factions|E]を率いることもできます。その際、請求者があなたの領国に住んでいる必要はありません。"
 game_concept_renounce: "放棄"
 game_concept_renounced: "放棄"
 game_concept_renounce_desc: "[prisoners|E]は、あなたの[realm|E]内の[titles|E]に対して持っているすべての[claims|E]を放棄することと引き換えに釈放されることがあります。\n\nしかしながら、現在の[holder|E]の子供が持っている請求権は、保持者が存命である限り失われることはありません。"
 game_concept_court: "宮廷"
 game_concept_courts: "宮廷"
 game_concept_court_desc: "すべての[ruler|E]は、[liege|E]に仕えるさまざまな[unlanded|E]のキャラクターによって構成される$game_concept_court$を持っています。\n\n通常、こうした[courtiers|E]は統治者の家族や、統治者と血縁関係にはないものの潜在的に利用価値のある[nobles|E]および平民たちから構成されています。"
 game_concept_courtier: "廷臣"
 game_concept_courtiers: "廷臣"
 game_concept_courtier_desc: "$game_concept_courtier$は[court|E]で[ruler|E]に仕えている、[unlanded|E]キャラクターです。\n\n廷臣は以下を実行可能：\n$BULLET_WITH_TAB$[councillors|E]として仕える\n$BULLET_WITH_TAB$[court_positions|E]に就く\n$BULLET_WITH_TAB$[commanders|E]や[knights|E]として[armies|E]に所属する\n$BULLET_WITH_TAB$[title|E]が与えられている場合、統治者の[vassal|E]になる\n$BULLET_WITH_TAB$[war|E]中、統治者に[claims|E]を主張させる\n\n#WEAK [adventurers|E]は$game_concept_courtiers$ではなく[followers|E]を持ちます。彼らも同じ役割を担っているものの、臭く、服も汚れていることが多いです。#!"
 game_concept_court_guest: "宮廷の客人"
 game_concept_guest: "客人"
 game_concept_guests: "客人"
 game_concept_court_guest_desc: "時おり、[wanderers|E]が客人として[court|E]に現れることがあります。彼らが宮廷に留まっているのは限られた期間のみですが、[ruler|E]に雇用されて永続的な[courtiers|E]となることもできます。"
 game_concept_wanderer: "放浪者"
 game_concept_wanderers: "放浪者"
 game_concept_wanderer_desc: "放浪者とは、いずれの[court|E]にも所属しておらず、いかなる[titles|e]も保持していないキャラクターのことです。彼らは諸国を旅してまわり、道中の宮廷に[guests|E]として滞在します。放浪者は、[mercenary|E]の隊長、[holy_orders|E]の団長、[clergy|E]のメンバー、[city|E]の保持者となることがあります。"
 game_concept_court_host: "宮廷の主人"
 game_concept_court_host_desc: "$game_concept_court_host$とは、[court]に滞在しているキャラクターの主君ではない[ruler|E]のことです。\n\n[wanderers|E]が統治者の元を訪れたり、[wards|E]が[guardian|E]として同じ宮廷に滞在している場合など、いくつかの理由でこのような現象が発生することがあります。"
 game_concept_host: "ホスト"
 game_concept_hosting: "ホスト中"
 game_concept_noble: "貴族"
 game_concept_nobles: "貴族"
 game_concept_nobleman: "貴族"
 game_concept_noblemen: "貴族"
 game_concept_noblewoman: "貴族"
 game_concept_noblewomen: "貴族"
 game_concept_nobility: "貴族"
 game_concept_noble_desc: "$game_concept_nobles$とは[dynasty|E]のメンバーであるキャラクターのことです。王朝を持たないキャラクターは身分の低い[commoners|E]とみなされます。"
 game_concept_commoner: "平民"
 game_concept_lowborn: "庶民"
 game_concept_commoners: "平民"
 game_concept_commoner_desc: "$game_concept_commoner$もしくは$game_concept_lowborn$のキャラクターは[noble|E]の[dynasty|E]のメンバーではありません。それでも彼らは、[theocracies|E]や[republics|E]の[rulers|E]となって強大な力を持つことがあります。\n\n平民が[landed|E]になると、すぐさま彼らは貴族となって自らの[dynasties|E]を創始します（主に平民によって統治される[republics|E]および[theocracies|E]の国を除きます）。"
 game_concept_martial_lifestyle: "軍事ライフスタイル"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc: "$game_concept_martial_lifestyle$は、[men_at_arms|E]や[knights|E]を増強したり、[domain|E]の[control|E]を強化したり、[wars|E]に勝つ可能性を上げたりすることを望むキャラクターに適したライフスタイルです。"
 game_concept_intrigue_lifestyle: "策略ライフスタイル"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc: "$game_concept_intrigue_lifestyle$は、[schemes|E]を成功させたり、[dread|E]を獲得したり、ほかのキャラクターを簡単に誘惑したりすることを望むキャラクターに適したライフスタイルです。"
 game_concept_intrigue_lqwuljxh: "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint: "Rigueint"
 game_concept_diplomacy_lifestyle: "外交ライフスタイル"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$は、[claims|E]や[casus_bellis|E]を獲得したり、[prestige|E]を増やしたり、家族や友人からの恩恵を得たりすることを望むキャラクターに適したライフスタイルです。"
 game_concept_stewardship_lifestyle: "管理ライフスタイル"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc: "$game_concept_stewardship_lifestyle$は、[domain|E]を改善したり、[liege|E]や[vassals|E]の機嫌を取ったり、たくさんの[gold|E]を手に入れたりすることを望むキャラクターに適したライフスタイルです。"
 game_concept_learning_lifestyle: "学識ライフスタイル"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc: "$game_concept_learning_lifestyle$は、健康に長生きしたり、[piety|E]を獲得したり、[faith|E]から追加のボーナスを得たりすることを望むキャラクターに適したライフスタイルです。"
 game_concept_wanderer_lifestyle: "放浪ライフスタイル"
 game_concept_wanderer_lifestyle_desc: "$game_concept_wanderer_lifestyle$は[points_of_interest|E]を巡ったり、[travel|E]から追加ボーナスを獲得したいキャラクターに適したライフスタイルです。"
 game_concept_crime: "犯罪"
 game_concept_crimes: "犯罪"
 game_concept_criminal: "犯罪者"
 game_concept_criminals: "犯罪者"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "$game_concept_crimes$とは、罰を受けるに値するほど好ましくないと社会からみなされている行為のことをいいます。\n\n犯罪には世俗的なもの（[vassal|E]が[liege|E]に対して[revolting|E]を起こした場合など）と、宗教的なもの（[shunned|E]される振る舞いのうち[doctrine|E]によって違法と定められているもの）があります。世俗的な犯罪は、その犯罪によって被害を受けたキャラクターによってのみ罰せられます。一方で宗教的な犯罪は、その罪を犯したキャラクターの主君であれば誰でも罰することができます。\n\nすべての犯罪は、統治者が$game_concept_criminals$を[imprison|E]する正当な理由になり、犯罪の重さによっては、[titles|E]の[revoke|E]、[banish|E]、[torture|E]、[execute|E]といった罰を与える理由になります。1つの犯罪につき統治者は1度の罰しか与えられませんが、一部の犯罪は、犯罪者に対して悪影響を及ぼす[fame_trait|E]を与え、彼らはそれを墓場まで持って行くことになります。\n\n時おり、キャラクターは犯罪の発覚を免れることがあります。これはそのキャラクターの[secrets|E]となり、ほかのキャラクターに暴露されたり、[blackmail|E]に利用されたりすることがあります。"
 game_concept_shunned: "忌避"
 game_concept_shunned_desc: "多くの[faiths|E]は特定の振る舞いを忌避行為として定める[doctrines|E]を持っています。特定の教義においては、こうした振る舞いが[criminal|E]とみなされることもあります。\n\n信仰している宗派が忌避行為に定めている振る舞いを見咎められたキャラクターは、[piety_level|E]を失って対応する[fame_trait|E]を獲得します。この特性は、その行為を忌避もしくは犯罪とみなす宗派を信仰しているすべてのキャラクターから嫌われます。\n\n忌避行為には次のようなものがあります：\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime: "改宗の拒否"
 game_concept_refusing_conversion_crime: "改宗の拒否"
 game_concept_refused_conversion_crime: "改宗の拒否"
 game_concept_refuse_conversion_crime_desc: "改宗の拒否は、次の場合に[crime|E]とみなされます：\n$EFFECT_LIST_BULLET$改宗を拒否した[character|E]と改宗要求を行った$game_concept_character$とが同じ[religion|E]を信仰している\n$EFFECT_LIST_BULLET$その$game_concept_religion$に[heresies|E]が存在する\n$EFFECT_LIST_BULLET$改宗要求を行った$game_concept_character$の信仰する[faith|E]が、改宗を拒否した$game_concept_character$の$game_concept_faith$を[faith_hostile|E]もしくはそれ以上に敵視している"
 game_concept_prison: "牢獄"
 game_concept_imprisons: "投獄"
 game_concept_imprison: "投獄"
 game_concept_imprisoning: "投獄"
 game_concept_imprisoned: "投獄"
 game_concept_imprisonment: "投獄"
 game_concept_prisons: "牢獄"
 game_concept_prisoner: "虜囚"
 game_concept_prisoners: "虜囚"
 game_concept_jailor: "投獄者"
 game_concept_prison_desc: "[landed|E][rulers|E]はほかのキャラクターを[dungeon|E]に、あるいは[house_arrest|E]という形で囚人として捕らえておくことができます。[camp|E]では、囚人はすべて[stockade|E]の中に入れられます。キャラクターは[battle|E]中、または[siege|E]終了時に投獄される可能性があります。\n\nまた、自分の[realm|E]または[camp|E]内にいる者であれば誰でも捕まえることができます。しかし、そのキャラクターが犯罪者でない限り、これは[tyrannical|E]と見なされます。\n\n囚人の処遇は、[executed|E]、[tortured|E]、身代金の要求、釈放から自由に決めることができます。"
 game_concept_dungeon: "地下牢"
 game_concept_stockade: "防御柵"
 game_concept_dungeons: "地下牢"
 game_concept_stockades: "防御柵"
 game_concept_dungeon_desc: "$game_concept_dungeon$または$game_concept_stockade$に[imprisoned|E]されているキャラクターは[stress|E]が増え、[health|E]に対するペナルティも受けます。やがて、たいていは[illness|E]で死亡するか、精神が衰弱します。\n\n[landed|E][rulers|E]の場合、[commoners|E]は自動的に地下牢に投獄されますが、[house_arrest|E]に変更することもできます。"
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest: "自宅軟禁"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$は寛容な形の[prison|E]で、キャラクターは退屈を除いて病気の影響に苦しむことはありません。[rulers|E]は自宅軟禁下のキャラクターを[dungeon|E]に移すこともできますが、虜囚の[close_family|E]からの[opinions|E]が低下します。\n\n捕らえられた[nobles|E]は自動的に[house_arrest|E]下に置かれます。"
 game_concept_tyranny: "暴政"
 game_concept_tyrant: "暴君"
 game_concept_tyrannical: "暴政"
 game_concept_tyranny_desc: "[ruler|E]による、法や宗教的[doctrine|E]に背く多くの行動は$game_concept_tyrannical$とみなされます。たとえば、[crime|E]者ではないキャラクターに対して[imprisoning|E]や[titles|E]の[revoking|E]を行うことは暴政とみなされます。\n\n暴政は[realm|E]内のすべてのキャラクターに対して、包括的な[opinion|E]補正として作用します。"
 game_concept_execute: "処刑"
 game_concept_executed: "処刑"
 game_concept_executing: "処刑"
 game_concept_execution: "処刑"
 game_concept_executions: "処刑"
 game_concept_execute_desc: "[imprisoned|E]中のキャラクターは$game_concept_executed$することができます。虜囚に[execute_reason|E]がない限り、これは[tyrannical|E]とみなされます。\n\n処刑はあなたの[dread|E]を増やし、この哀れな対象者の[close_family|E]からは、二度と良く思われることはありません。"
 game_concept_torture: "拷問"
 game_concept_tortured: "拷問"
 game_concept_torturing: "拷問"
 game_concept_torture_desc: "[imprisoned|E]中のキャラクターは$game_concept_tortured$することが可能で、健康に被害をもたらしたり、さまざまな方法で障害を負わせたりすることさえあります。\n\n[GetTrait('callous').GetName( GetNullCharacter )]や[GetTrait('sadistic').GetName( GetNullCharacter )]のキャラクターは拷問によって[stress|E]を軽減することができますが、優しい性格の持ち主にとってはストレスの増大の原因となります。\n\nまた、[rulers|E]を拷問すると[dread|E]を増やすことができます。"
 game_concept_banish: "追放"
 game_concept_banished: "追放"
 game_concept_banishment: "追放"
 game_concept_banishment_desc: "[imprisoned|E]中のキャラクターは[realm|E]を$game_concept_banished$することが可能で、これは罰の中では最も厳しいものかもしれません。$game_concept_banished$された[landed|E]の統治者は退位させられる一方で、$game_concept_banished$された[courtiers|E]はその資産を奪われます。\n\n追放理由（一部の重い罪など）無しに追放を行うことは、極めて[tyrannical|E]的だとみなされます。"
 game_concept_revoke: "剥奪"
 game_concept_revoked: "剥奪"
 game_concept_revoking: "剥奪"
 game_concept_revocation: "剥奪"
 game_concept_revocations: "剥奪"
 game_concept_revoke_desc: "[limited_crown_authority|E]以上の支配権を定めているとき、[rulers|E]は[vassals|E]の[titles|E]を$game_concept_revoke$することができますが、封臣が[imprisoned|E]されていない限り、これはリスクのある行動です。なぜなら、その封臣は剥奪を拒絶して反乱を起こす可能性があるためです。\n\n封臣が相当重い[crime|E]を犯していない限り、称号の剥奪は[tyrannical|E]とみなされます。"
 game_concept_retract: "引き抜き"
 game_concept_retracted: "引き抜き"
 game_concept_retracting: "引き抜き"
 game_concept_retraction: "引き抜き"
 game_concept_retractions: "引き抜き"
 game_concept_retract_desc: "[limited_crown_authority|E]以上の支配権を定めているとき、[rulers|E]は[vassal|E]の封臣に$game_concept_retract$を行うことができますが、前者が[imprisoned|E]されていない限り、これはリスクのある行動といえます。なぜなら、その封臣は引き抜きを拒絶して反乱を起こす可能性があるためです。\n\n封臣が相当重い[crime|E]を犯していない限り、封臣の引き抜きは[tyrannical|E]とみなされます。"
 game_concept_transfer: "移譲"
 game_concept_transferred: "移譲"
 game_concept_transferring: "移譲"
 game_concept_transfer_desc: "[rulers|E]は[vassals|E]の1人をほかの封臣に$game_concept_transfer$することができます。ただし、前者の封臣より後者の封臣のほうが高いランクである必要があります。これは封臣の[opinion|E]を上げる良い方法です。移譲される封臣が引き受ける封臣の[realm|E]の[de_jure|E]領土の一部である場合、特に効果的です。"
 game_concept_men_at_arms: "常備軍"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$とは専門の[soldiers|E]で、[levies|E]より優れています。\n\nプレイヤーは常備軍[regiments|E]の構成や規模を直接管理します。\n\nそれぞれの種類の常備軍にはさまざまな[terrain|E]に対する得手不得手が存在します。また、常備軍はそれぞれほかの種類の常備軍を[counters|E]します。\n\n常備軍は[holdings|E]で[stationed|E]することで、効力を高めることができます。"
 game_concept_skirmishers: "散兵"
 game_concept_skirmisher: "散兵"
 game_concept_skirmishers_desc: "散兵とは、軽装備で敵の牽制に長けた[men_at_arms|E]です。\n\n散兵はそれぞれに特徴がありますが、一般的に[heavy_infantry|E]を[counter|E]し、[archers|E]に迎撃されます。"
 game_concept_archers: "弓兵"
 game_concept_archer: "弓兵"
 game_concept_archers_desc: "弓兵とは、遠距離攻撃可能な武器を装備し、徒歩で戦う[men_at_arms|E]です。\n\n弓兵はそれぞれに特徴がありますが、一般的に[skirmishers|E]を[counter|E]し、[heavy_cavalry|E]と[light_cavalry|E]に迎撃されます。"
 game_concept_light_cavalry: "軽騎兵"
 game_concept_light_cavalry_desc: "軽騎兵とは、偵察や敵の追撃に長けた機動力のある[men_at_arms|E]です。\n\n軽騎兵はそれぞれに特徴がありますが、一般的に[archers|E]を[counter|E]し、[spearmen|E]に迎撃されます。\n\nまた、軽騎兵は平坦な[terrain|E]で力を発揮しやすくなっています。\n\n[heavy_cavalry|E]と比較すると、軽騎兵は一般的に[pursuit|E]と[screen|E]に秀でています。"
 game_concept_heavy_cavalry: "重騎兵"
 game_concept_heavy_cavalry_desc: "重騎兵とは、重装備に身を固めた騎兵の[men_at_arms|E]です。\n\n重騎兵はそれぞれに特徴がありますが、一般的に[archers|E]を[counter|E]し、[spearmen|E]に迎撃されます。\n\nまた、重騎兵は平坦な[terrain|E]で力を発揮しやすくなっています。\n\n[light_cavalry|E]と比較すると、重騎兵は一般的に基本[damage|E]と[toughness|E]に秀でています。"
 game_concept_spearmen: "槍兵"
 game_concept_spearmen_desc: "槍兵とは、さまざまな棒状の武器を持って徒歩で戦う[men_at_arms|E]です。\n\n槍兵はそれぞれに特徴がありますが、一般的に[heavy_cavalry|E]と[light_cavalry|E]を[counter|E]し、[heavy_infantry|E]に迎撃されます。\n\nまた、槍兵は丘陵や山がちな[terrain|E]で力を発揮しやすくなっています。"
 game_concept_heavy_infantry: "重歩兵"
 game_concept_heavy_infantry_desc: "重歩兵とは、重装備に身を包んで徒歩で戦う[men_at_arms|E]です。\n\n重歩兵はそれぞれに特徴がありますが、一般的に[spearmen|E]を[counter|E]し、[skirmishers|E]に迎撃されます。"
 game_concept_archer_cavalry: "弓騎兵"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$は遠距離から攻撃できる武器を装備した[men_at_arms|E]です。\n\n$game_concept_archer_cavalry$はそれぞれに特徴がありますが、一般的に[heavy_infantry|E]を[counter|E]し、クロスボウを装備した[archers|E]に迎撃されます。\n\nまた、$game_concept_archer_cavalry$はしばしば平坦な[terrain|E]、とりわけステップで力を発揮します。"
 game_concept_camel_cavalry: "ラクダ騎兵"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$は[light_cavalry|E]に似ていて、偵察と敵の追撃に秀でた[men_at_arms|E]です。\n\n一般的に$game_concept_light_cavalry$を[counter|E]し、[spearmen|E]に迎撃されます。\n\n$game_concept_camel_cavalry$はしばしば砂漠や乾燥地帯の[terrain|E]で力を発揮します。"
 game_concept_elephant_cavalry: "象兵"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$はしばしば重武装を施されている[men_at_arms|E]です。\n\n$game_concept_elephant_cavalry$はそれぞれに特徴がありますが、一般的に歩兵を強力に[counter|E]し、[spearmen|E]に迎撃されます。\n\nまた、$game_concept_elephant_cavalry$はしばしばジャングルの[terrain|E]で力を発揮します。"
 game_concept_gunpowders: "射撃兵"
 game_concept_gunpowder: "射撃兵"
 game_concept_gunpowder_desc: "射撃兵とは、強力な火薬武器を装備した[men_at_arms|E]です。\n\n射撃兵はそれぞれに特徴がありますが、一般的に[heavy_infantry|E]を[counter|E]し、[heavy_cavalry|E]と[light_cavalry|E]に迎撃されます。"
 game_concept_peasant_militia: "農民民兵"
 game_concept_peasant_militias: "農民民兵"
 game_concept_peasant_militia_desc: "農民民兵とは、農具や槍で武装した[men_at_arms|E]です。\n\n民兵の種類ごとに特徴はありますが、一般的に[heavy_cavalry|E]や[light_cavalry|E]を[counter|E]し、[heavy_infantry|E]に迎撃されます。\n\n農民民兵は、山岳地帯や肥沃な[terrain|E]において強力な存在となります。"
 game_concept_special_troops: "特殊兵"
 game_concept_special_troops_desc: "$game_concept_special_troops$は標準的な[armies|E]とは異なり、[holding|E]から招集される軍勢ではありません。$game_concept_special_troops$はイベントを通じて手に入ることがあり、私兵、貪欲な遊牧民、そして野心的な農民など、さまざまなものを表しています。\n\n通常、特殊兵は維持費を必要とせず、補充もされません。もし特殊兵を所有しているのなら賢く使いましょう。\n\n歴史上の[rulers|E]の中には、$game_concept_special_troops$を持った状態でスタートするキャラクターもいます。"
 game_concept_line: "継承権者"
 game_concept_line_of_succession: "継承順位"
 game_concept_line_of_succession_desc: "継承順位とは、キャラクターがある[titles|E]を継承する順番のことで、[succession_law|E]によって決定されます。"
 game_concept_counter: "迎撃"
 game_concept_counters: "迎撃"
 game_concept_men_at_arms_counter: "常備軍の迎撃"
 game_concept_men_at_arms_counter_desc: "ほとんどの[men_at_arms|E]は別の種類の$game_concept_men_at_arms$を$game_concept_counter$することができます。\n\n迎撃を受けた[regiment|E]は、[battle|E]中の戦闘効率が低下します。$game_concept_regiment$がより多くの敵に$game_concept_counter$されるほど、受けるペナルティも大きくなります。"
 game_concept_intimidated: "萎縮"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "ほかのキャラクターに大きな恐れを抱いているキャラクターは、そのキャラクターに対して萎縮した状態になります。この状態は通常、[dread|E]や臆病な性格によって引き起こされます。\n\n萎縮したキャラクターは恐れを抱いている対象のキャラクターに対して、[factions|E]に加入したり派閥を立ち上げたりといった敵対的な行動を起こしにくくなります。\n\nさらに大きな恐れを抱いているキャラクターは[cowed|E]の状態になります。"
 game_concept_cowed: "畏怖"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "畏怖の状態にあるキャラクターはほかのキャラクターに対する恐れによって身動きが取れなくなり、対象のキャラクターに対して、[factions|E]を立ち上げるなどといった敵対的な行動を起こしづらくなります。\n\nキャラクターは[dread|E]や臆病な性格によって、畏怖や[intimidated|E]の状態になります。"
 game_concept_provisions: "物資"
 game_concept_provision: "物資"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "$game_concept_provisions$は、[camp|E]が供給できる食料、水、シェルターの総量を示しています。\n\n$game_concept_camps$は[location|E]を移動する際に$game_concept_provisions$を失います。その正確な数量は[men_at_arms|E]の規模、踏破した[terrain|E]、現在雇っている[officers|E]によって決まります。\n\n$game_concept_provisions$が不足している$game_concept_camp$の従者は[privation|E]イベントを発生させます。[characters|E]は瞬く間に主導者に対する[opinion|E]を下げ、急速に飢餓と死へと向かっていきます。\n\n#WEAK $game_concept_provisions$は停留時に[contact_list_contacts|E]への依頼、「[decision|E]」の実行、あるいは[task_contract|E]の報酬で補給することができます。#!"
 game_concept_privation: "窮乏"
 game_concept_privation_desc: "[camp|E]が移動していないとき、遊牧民は食料を消費して雑用、狩猟、採取、釣りをして自活することができますが、基本的には食べていく#EMP だけ#!で精一杯で、補給状況は改善しません。\n\n[travel|E]を開始すると、移動しながら十分な食料を得ることはできないため、完全に$game_concept_provisions$に依存することになります。$game_concept_provisions$が不足する（そして#EMP 尽きる#!）と、不満が噴出し、[followers|E]は飢えに苦しみます。\n\nこうなると、[characters|E]は$game_concept_camp$を離れはじめ、さらに不利益な[modifiers|E]が適用されるようになり、残留した者たちもいずれ反乱を起こすか、死亡します。"
 game_concept_supply: "補給"
 game_concept_supply_state: "補給状態"
 game_concept_supply_desc: "$game_concept_supply$とは、[army|E]が持ち運んでいる食料や装備品の量を表したものです。軍勢の規模が現在留まっている場所の[supply_limit|E]を上回っていると、$game_concept_supply$が減少し始めます。\n\n$game_concept_supplies$が低下している軍勢は、[battle|E]において[advantage|E]にペナルティを受け、補給を完全に消費し尽くすと[attrition|E]が発生し始めます。\n\n味方の領地で軍勢の規模が$game_concept_supply_limit$を下回っていれば、時間とともに補給は増加していきます。"
 game_concept_supplied: "補給"
 game_concept_supplies: "補給"
 game_concept_supply_limit_mult: "補給上限の乗数"
 game_concept_supply_limit: "補給上限"
 game_concept_supply_limit_desc: "$game_concept_supply_limit$は一つの[barony|E]に留まらせることができる[soldiers|E]の数に影響し、その男爵領の[terrain|E]と[development|E]によって決まります。\n\n合計した[army|E]の規模が$game_concept_supply_limit$を上回ると$game_concept_armies$は[supply|E]を消費し、最終的には[attrition|E]が発生します。"
 game_concept_attrition: "損耗"
 game_concept_attrition_desc: "[armies|E]は$game_concept_attrition$を受けることがあります。損耗とは、脱走、病気、もしくは飢餓によって[soldiers|E]が失われることをいいます。\n\n$game_concept_attrition$は、軍勢が[supplies|E]を消費し尽くしたとき、[fortified_holding|E]を包囲しているとき、敵の[county|E]から別の場所に移動中であって、移動先が支配下の$game_concept_county$に隣接していないときに発生します。"
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_objectives: "目標"
 game_concept_objectives_desc: "敵の[realm|E]の一部（通常は[realm_capital|E]および[war|E]の[war_target|E]になっている地域にある[holdings|E]）は$game_concept_objectives$とみなされます。$game_concept_objectives$を[occupying|E]することによって、[war_score|E]が「刻々と」増加していきます。\n\n防衛側の場合、攻撃側が$game_concept_objectives$を一か所も占領できていない場合、（戦争開始直後の一定期間が経過した後に）戦勝点が増加し始めます。"
 game_concept_war_contribution: "戦争貢献度"
 game_concept_contribution: "貢献度"
 game_concept_contribute: "貢献"
 game_concept_war_contribution_desc: "[war|E]で[allies|E]を支援する[rulers|E]は、戦った[battles|E]の数や規模および[occupy|E]した[holdings|E]の数に応じて$game_concept_war_contribution$を獲得します。\n\n戦争が終わると、各貢献者にはそれぞれの貢献度に応じた報酬が与えられます。報酬の詳細は戦争の[casus_belli|E]によって異なりますが、[gold|E]や[prestige|E]、もしくは[piety|E]が一般的です。\n\n戦闘に敗北した際にも貢献度が増加することは覚えておきましょう。"
 game_concept_scheme_speed: "工作フェーズ期間"
 game_concept_scheme_speed_single: "フェーズ期間"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$は[scheme_phase|e]を1つ終えるのに必要な日数を指します。速度はあなたの[skill|E]、[agents|E]、[spymaster|E]のほか、[scheme_hostile|E]の場合には$task_support_schemes$「[councillor_task|E]」からも影響を受けます。\n\n#WEAK [scheme|e]の進行が早くなるため、$game_concept_scheme_speed_single$は低い方が有益です。#!"
 game_concept_scheme_resistance: "工作への抵抗力"
 game_concept_scheme_resistance_single: "抵抗力"
 game_concept_hostile_scheme_resistance: "敵対的工作への抵抗力"
 game_concept_scheme_resistance_desc: "[character|E]の$game_concept_scheme_resistance$は、そのキャラクターを標的にした$game_concept_schemes$を遅延させます。\n\n[scheme_owner|E]の[scheme_speed|E]はこの値の分だけ減少し、$game_concept_scheme$が[scheme_opportunity_opportunities|E]を獲得するのにかかる時間を増加させます。\n\n#WEAK $game_concept_scheme_resistance$は、[scheme_target|E]とその[spymaster|E]の対応する[skill|E]だけでなく、（[scheme_hostile|E]の場合）$task_disrupt_schemes$「[councillor_task|E]」からも影響を受けます。#!"
 game_concept_scheme_success_chance: "工作の成功率"
 game_concept_success_chance: "成功率"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc: "$game_concept_success_chance$は、[scheme|E]がうまく実行される確率を示しています。\n\n$game_concept_scheme$の$game_concept_success_chance$は、割り当てられた[agents|e]と関連[skill|e]に応じて時間とともに[scheme_growth_grow|E]します。$game_concept_success_chance$には[scheme_potential|e]による制限がかかっています。[contract_schemes|e]を除き、いずれの$game_concept_scheme$も95%の$game_concept_success_chance$を超えることはありません。\n\n#WEAK [secret_schemes|e]は標的に見破られるリスクもあり、見破られた場合は$game_concept_success_chance$が大きく減少します。#!"
 game_concept_scheme_growth: "工作成功率増大"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "増大"
 game_concept_scheme_growth_desc: "[scheme_phase_phase|E]を1つ終えるごとに、$game_concept_scheme$の[success_chance|E]がこの値の分だけ増加します。最大値はそのときの[scheme_potential_potential|E]です。\n\n#WEAK たとえば、$game_concept_scheme$の現在の$game_concept_success_chance$が50%で、$game_concept_scheme_potential_potential$が54%、$game_concept_scheme_growth_growth$が3%である場合、$game_concept_scheme_phase_phase$を1つ終えると、$game_concept_success_chance$は53%になります。\n\nしかし$game_concept_scheme_growth_growth$は$game_concept_scheme_potential_potential$による制限を受けているため、次のフェーズのあとは$game_concept_scheme$の$game_concept_success_chance$は54%にしかなりません。#!"
 game_concept_scheme_growth_grow: "増大"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "工作限界"
 game_concept_scheme_potential_potential: "限界"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "[scheme|e]には[success_chance|e]が設定されており、[scheme_growth|E]により到達したパーセンテージの値によって工作結果が決めまります。ただし、この値は$game_concept_scheme_potential$による制限を受けており、$game_concept_scheme_potential$が$game_concept_scheme$の上限値となります。\n\n$game_concept_scheme_potential$は適性のある[agents|e]を雇うことで増加しますが、[contract_schemes|e]を除いて95%を超えることはありません。\n\n#WEAK 協調的な$game_concept_agents$はイベントでさらなるボーナス[modifiers|E]を付与することがあります。\n\n$game_concept_scheme_potential_potential$を超過した分の$game_concept_success_chance$は失われます。#!"
 game_concept_secrecy: "秘匿力"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc: "[hostile_scheme|e]の$game_concept_secrecy$は、標的に知られぬまま[scheme|e]を実行できる確率を示しています。\n\n$game_concept_scheme$の$game_concept_secrecy$には、工作が発覚されない初期期間が存在します。この期間を過ぎたあとは、$game_concept_scheme$は毎月、[scheme_breach_short|e]により発覚する可能性があります。[agents|e]は$game_concept_scheme$を秘密裏に進行させるのに非常に重要です。\n\n#WEAK $game_concept_secrecy$が80%であれば、実行時に20%の確率で、工作継続中は毎月2%の確率で計画を見抜かれてしまいます。#!"
 game_concept_secrecy_grace: "猶予"
 game_concept_secrecy_grace_desc.boilerplate: "たいていの$game_concept_schemes$には、毎月の発覚のリスクのない、[EmptyScope.ScriptValue('secrecy_grace_period_value')]か月程度の猶予期間があります。"
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\n猶予期間終了後は、$game_concept_schemes$が見破られ、[scheme_breach_short|E]が起こる可能性が毎月あります。これは工作実行時よりもずっと低い確率ですが、抽選頻度は非常に多いです。"
 game_concept_county_development: "開発度"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "開発度"
 game_concept_county_development_desc: "$game_concept_county_development$とは、ある[county|E]における生活基盤や技術的進歩を表す目安です。\n\n高い$game_concept_county_development$は$game_concept_county$から得られる[levies|E]、[taxes|E]、そして[supply_limit|E]を増加させます。"
 game_concept_county_development_growth: "開発度の成長"
 game_concept_development_growth: "開発度の成長"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$とは、その[county|E]における[development|E]の伸びを示す目安です。\n\n$game_concept_county_development_growth$が100になると$game_concept_county_development$が1増加します。"
 game_concept_existing_development: "既存の開発度"
 game_concept_existing_development_desc: "家令の任務である[develop_county|E]は効果が低下することがあります。対象の[county]の[development|E]が高ければ高いほど、[development_growth|E]が受けるペナルティも大きくなります。\n\n初期状態では、[counties]の[development|E]が10に達すると[existing_development]ペナルティが最大になります。それぞれの[era|E]にはこの上限値を大幅に上昇させる[innovation|E]が存在し、$culture_era_late_medieval$の[era]には上限となる[development|E]が90にまで上昇します。\n\n$game_concept_existing_development$に影響を及ぼす革新性には次のものがあります：\n$EFFECT_LIST_BULLET$$innovation_development_01$\n$EFFECT_LIST_BULLET$$innovation_development_02$\n$EFFECT_LIST_BULLET$$innovation_development_03$\n$EFFECT_LIST_BULLET$$innovation_development_04$"
 game_concept_county_control: "伯爵領の統制度"
 game_concept_control: "統制度"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "$game_concept_county_control$とは、ある[county|E]の民衆を政府がどの程度制御できているかを示す目安です。[holdings|E]から[taxes|E]を徴収する際には特に重要な意味を持ちます。\n\n[war|E]の結果ある伯爵領の保持者が変わると、統制度は大幅に低下します。これは（[casus_belli|E]が許す場合に限られますが）、称号の保持者を置きかえるのではなく、現在の[holder|E]を従属させる良い理由となります。また、伯爵領の統制度は[sieges|E]や[Concept( 'peasant_faction', '農民の反乱' )|E]によっても低下します。\n\n低い統制度は[county_corruption|E]を招くことがあります。統制度を上昇させる主な方法として、[marshal|E]の[councillor_task|E]があります。"
 game_concept_absolute_control: "絶対的な統制"
 game_concept_absolute_control_short: "絶対的"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$とは、$absolute_control_perk_name$の[perk|E]を取得することで発生する特別な状態の[control|E]のことで、統治者が民衆に対して強い支配力を握っていることを表しています。\n\n$game_concept_control$が#V 100#!, になると、それまでとは代わって「$ABSOLUTE_COUNTY_CONTROL$」と表示されるようになり、[taxes|E]と[levies|E]に追加のボーナスが与えられます。"
 game_concept_county_corruption: "伯爵領の汚職"
 game_concept_county_corruption_desc: "[county|E]の[control|E]が低い時や、その[holder|E]に[debt|E]がある場合、伯爵領に「$game_concept_county_corruption$」の補正が付くことがあります。これらはさまざまな種類のある[county_modifiers|E]で、悪影響をもたらします。\n\n$game_concept_county_corruption$は時間とともに消滅しますが、根本的な原因（[debt|E]や低い[control|E]）が残っている限り、再び発生するかもしれません。\n\n$councillor_marshal$の$game_concept_councillor_task$の一つ、$task_increase_control$を用いれば、$game_concept_county_corruption$を速やかに消滅させることができます。"
 game_concept_county_modifier: "伯爵領の補正"
 game_concept_county_modifiers: "伯爵領の補正"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$とは、[county|E]に関するさまざまな値に影響を与える修正値のことです。\n\n[baronies|E]は独自の補正を持つことがあり、$game_concept_county$の[holdings|E]画面で確認することができます。"
 game_concept_fleet: "船団"
 game_concept_fleets: "船団"
 game_concept_fleet_desc: "水域に侵入する[armies|E]は自動的に$game_concept_fleet$に[embark|E]します。[embarking]には一定量の[gold|E]を消費しますが、これは船の調達や建造にお金が掛かることを表したものです。\n\n$game_concept_fleet$に乗船している間、[armies]は水域を素早く横切って移動することができますが、通常時より#V 25%#! 多くの維持費が必要になり、水域で#V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! 日以上が経過すると[supplies|E]を消費し始めます。\n\n$game_concept_fleets$どうしが遭遇して[battles|E]になることはありません。\n\n$game_concept_army$が下船すると$game_concept_fleet$は消滅し、$game_concept_army$には「[recently_disembarked|E]」の補正が付きます。"
 game_concept_domain_income: "直轄領の収入"
 game_concept_domain_taxes: "直轄領の税金"
 game_concept_domain_income_desc: "$game_concept_domain_income$は、自らの[domain|E]から徴収した[taxes|E]を元にしています。徴収できる税金の量はその領地の[control|E]と[development|E]の高さに左右されます。"
 game_concept_vassal_taxes: "封臣の税金"
 game_concept_vassal_taxes_desc: "$game_concept_vassal_taxes$は、[vassals|E]から受け取る[taxes|E]を元にしています。徴収できる税金の量はそれぞれの封臣の[obligations|E]に応じて変わります。\n\n封臣が自らの$game_concept_vassals$から徴収した$game_concept_vassal_taxes$と区別するため、封臣の立場から見た時はこの同じ税金のことを[liege_taxes|E]と呼びます。"
 game_concept_tributary_taxes: "諸侯の税金"
 game_concept_tributary_taxes_desc: "$game_concept_tributary_taxes$は、[tributaries|E]から受け取る[taxes|E]を集めたものです。徴収できる税金はそれぞれの諸侯の[obligations|E]に応じて変わります。\n\n諸侯が自らの$game_concept_tributaries$から徴収した$game_concept_tributary_taxes$と区別するため、諸侯の立場から見たときはこの同じ税金のことを[suzerain_taxes|E]と呼びます。"
 game_concept_liege_taxes: "領主の税金"
 game_concept_liege_taxes_desc: "$game_concept_liege_taxes$とは、あなたの[obligations|E]の一環として[liege|E]に納める必要のある[taxes|E]のことです。あなたが[independent|E]した統治者である場合、$game_concept_liege_taxes$を納めることはありません。\n\n主君が自らの$game_concept_liege$に納める税金と区別するため、主君の立場から見た時はこの同じ税金のことを[vassal_taxes|E]と呼びます。"
 game_concept_suzerain_taxes: "宗主の税金"
 game_concept_suzerain_taxes_desc: "$game_concept_suzerain_taxes$とは、あなたの[obligations|E]の一部として[suzerain|E]に納める必要のある[taxes|E]のことです。\n\n宗主が自らの$game_concept_suzerain$に納める税金と区別するため、宗主の立場から見たときはこの同じ税金のことを[tributary_taxes|E]と呼びます。"
 game_concept_usurp_title: "称号の簒奪"
 game_concept_usurp: "簒奪"
 game_concept_usurped: "簒奪"
 game_concept_usurpation: "簒奪"
 game_concept_usurp_title_desc: "他国の[ruler|E]が保持している[title|E]の[de_jure|E]領土のうち、その#V 50%#! を超える[counties|E]があなたの[realm|E]内にある場合、その称号は基本的には簒奪することができます。これによりあなたはその[title|E]を獲得しますが、これはあなたが[vassals|E]の[rightful_liege|E]であることを保証するために特に重要です。\n\n現在の保持者の[faith|E]があなたの宗派を敵視している場合、簒奪はより困難なものとなります。この場合、その保持者が称号の[de_jure|E]領土を構成する[counties|E]を一つも領国内に保持していない場合にのみ、簒奪が可能になります。"
 game_concept_close_family: "近親"
 game_concept_close_family_members: "近親者"
 game_concept_close_family_member: "近親者"
 game_concept_close_family_desc: "キャラクターの近親者には次の関係が含まれます：\n$BULLET_WITH_TAB$両親\n$BULLET_WITH_TAB$祖父母\n$BULLET_WITH_TAB$子供\n$BULLET_WITH_TAB$孫\n$BULLET_WITH_TAB$兄弟姉妹"
 game_concept_extended_family: "拡大家族"
 game_concept_extended_family_members: "拡大家族の成員"
 game_concept_extended_family_desc: "キャラクターの拡大家族には次の関係が含まれます：\n$BULLET_WITH_TAB$従兄弟\n$BULLET_WITH_TAB$おじ\n$BULLET_WITH_TAB$おば\n$BULLET_WITH_TAB$甥\n$BULLET_WITH_TAB$姪"
 game_concept_family: "家族"
 game_concept_family_members: "家族の成員"
 game_concept_family_member: "家族の成員"
 game_concept_family_desc: "キャラクターの家族は[close_family_members|E]と[extended_family_members|E]によって成り立っています。"
 game_concept_kinslayer: "肉親殺し"
 game_concept_kinslayers: "肉親殺し"
 game_concept_kinslaying: "肉親殺し"
 game_concept_kinslaying_desc: "肉親殺しとは、自らの[family_member|E]を殺害したことが知られているキャラクターのことをいいます。一部の[faiths|E]は肉親殺しを[criminal|E]とみなします。\n\n肉親殺しに関係する特性には次の3つがあります：\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]―[close_family|E]を殺害した者に与えられます\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )]―[extended_family|E]を殺害したものに与えられます\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )]―[dynasty|E]のメンバーを殺害した者に与えられます"
 game_concept_gender_law: "性別法"
 game_concept_gender_laws: "性別法"
 game_concept_gender_law_desc: "各[ruler|E]は、[succession|E]時に誰が[titles|E]を引き継げるのかを決める主要な性別法を定めています。また、性別法は誰が[armies|E]を指揮できるのかや、複数の[spouses|E]もしくは[concubines|E]を持つことができるのかどうかにも影響を与えます。\n\n制定可能な性別法は、[faith|E]の「性別に関する視点」の[doctrine|E]に依拠します。"
 game_concept_depose: "退位"
 game_concept_deposed: "退位"
 game_concept_depose_desc: "[rulers|E]は、[faction|E]の要求や特別なイベントの結果として退位させられることがあります。この場合、先代の統治者がまだ生存中であっても、[heirs|E]が[titles|E]を継承することになります。"
 game_concept_virtue: "美徳"
 game_concept_virtues: "美徳"
 game_concept_virtuous: "美徳"
 game_concept_virtue_desc: "すべての[faith|E]はそれぞれ特定の[traits|E]を美徳とみなします。こうした特性を持っているキャラクターは、たとえ同じ宗派を信仰していなくとも、その特性を美徳であるとみなしているすべてのキャラクターからの[opinion|E]にボーナスを得ます。加えて、自らの宗派が美徳とみなしている特性を持っているキャラクターは、毎月得られる[piety|E]にボーナスを得ます。\n\nどの特性が美徳とみなされるのかは宗派によってさまざまですが、基本的にはその宗派の[core_tenets|E] と、その宗派が属している[religion|E]の組み合わせによって決定されます。"
 game_concept_sin: "罪悪"
 game_concept_sins: "罪悪"
 game_concept_sinful: "罪悪"
 game_concept_sin_desc: "すべての[faith|E]はそれぞれ特定の[traits|E]を罪悪とみなします。こうした特性を持っているキャラクターは、たとえ同じ宗派を信仰していなくとも、その特性を罪悪であるとみなしているすべてのキャラクターからの[opinion|E]ペナルティを受けます。加えて、自らの宗派が罪悪とみなしている特性を持っているキャラクターは、毎月[piety|E]を失います。\n\nどの特性が罪悪とみなされるのかは宗派によってさまざまですが、基本的にはその宗派の[core_tenets|E]と、その宗派が属している[religion|E]の組み合わせによって決定されます。"
 game_concept_excommunicate: "破門"
 game_concept_excommunicated: "破門"
 game_concept_excommunication: "破門"
 game_concept_excommunication_desc: "信仰する宗派の[head_of_faith|E]によって[GetTrait('excommunicated').GetName( GetNullCharacter )]されたキャラクターは、同じ宗派のキャラクターから[criminals|E]であるとみなされます。\n\n[GetTrait('excommunicated').GetName( GetNullCharacter )]された[independent|E][rulers|E]は[excommunication_war|E]を起こされる可能性があります。\n\n破門は[head_of_faith|E]に赦しを請うか、別の[faith|E]に改宗することで取り除くことができます。"
 game_concept_legalism: "律法主義"
 game_concept_legalistic: "律法主義"
 game_concept_legalism_desc: "律法主義とは、法の実践、神学の教え、そして信仰心に重きを置いた[core_tenet|E]のことをいいます。[ruler|E]が持っている[sins|E]もしくは[virtues|E]の数が、法律の制定コストや[vassal|E]が[faction|E]に加入する際に影響を与えます。"
