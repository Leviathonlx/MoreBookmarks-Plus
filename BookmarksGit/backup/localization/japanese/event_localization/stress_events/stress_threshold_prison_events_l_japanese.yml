l_japanese:
 #Level 1 Stress Events
 stress_threshold_prison.1001.t: "精神崩壊：牢獄の問題"
 stress_threshold_prison.1001.desc: "囚われの身となり、人生の活力と歓楽のすべてから遠く離れた場所に監禁され…"
 stress_threshold_prison.1001.desc.normal: "絶望に陥らないのは困難だ。"
 stress_threshold_prison.1001.desc.cynical: "\n\nなぜ[ROOT.Char.GetFaith.HighGodName]はこんな絶望的なことをお許しになるのだろう？ こんなものを許容する神などいるのか？"
 stress_threshold_prison.1001.desc.depressed: "かつてはそんなことに思い悩んでいたが、奇妙なことに、もはやそんな気持ちはない。"
 stress_threshold_prison.1001.inappetetic.gain: "これ以上、臭い飯には耐えられない。"
 stress_threshold_prison.1001.inappetetic.effect: "食事は皿の上に手付かずのまま残っている。"
 stress_threshold_prison.1001.cynical.gain: "[ROOT.Char.GetFaith.HighGodName]は私を見捨てたのだ…"
 stress_threshold_prison.1001.cynical.effect: "[ROOT.Char.GetFaith.HighGodName]などいないということが証明された…"
 stress_threshold_prison.1001.endure: "なぜ私はまだ釈放されないのだ！？"
 stress_threshold_prison.1001.depressed.gain: "こんな人生に生きる価値などあるのか？"
 stress_threshold_prison.1001.depressed.effect: "痛みはない。すでに私の心は死んでいるのだ。"
 stress_threshold_prison.1011.t: "精神崩壊：飢えの悲痛"
 stress_threshold_prison.1011.desc: "食べ物を吐かずにいられなくなってから数日が過ぎた。不安のあまりに、私の身体からは衛兵が運んでくる乾いた薄粥を食べる力すら湧いてこない。\n\n私は日ごとに衰弱している。だが、自分の身体を自分の意思でどうにかすることなどできるだろうか？"
 stress_threshold_prison.1011.a: "こんな臭い飯を食べるくらいなら飢えたほうがマシだ。"
 stress_threshold_prison.1011.b: "ここにはほかにも代わりの食料源が#EMP ある#! …"
 stress_threshold_prison.1011.c: "[ROOT.Char.GetSheHe|U]は戦える。一度に一匙ずつだ！"
 stress_threshold_prison.1012.t: "精神崩壊：食事の時間"
 stress_threshold_prison.1012.desc: "彼らはここに食べる物などないと思っている。私を飢えさせ、私の心を打ち砕いているつもりなのだ。\n\n彼らは知らない。私の腹が、これまでにないほど満たされているということを…\n\nここは宴の場だ。美味い料理と歓喜の声に満ちている。"
 stress_threshold_prison.1012.a: "温かく、汁気が多く、生命にあふれている。"
 stress_threshold_prison.1021.t: "精神崩壊：残酷なゲーム"
 stress_threshold_prison.1021.desc: "この汚らしい[bg_override_char.Custom('GetDungeon')|l]では、楽しみというものがほとんどない。臭い水たまりに汚れたバケツ、積み上げられた小石の山…\n\n唐突に、向かいの隅にいる[fellow_prisoner.GetTitledFirstName]の陰が恰好の的に見えてきた。"
 stress_threshold_prison.1021.a: "頭に当たったら10点だ！"
 stress_threshold_prison.1021.b: "他人を痛めつけても何も感じない。だが自分の痛みなら…"
 stress_threshold_prison.1021.c: "なぜこんな陰湿なことを考えてしまうのだ！？"
 stress_threshold_prison.1031.t: "精神崩壊：力の掌握"
 stress_threshold_prison.1031.desc: "ここに閉じ込めておけば弱って大人しくなると思っているのだろうが、そうはいくものか！\n\n暗闇のなかで私は力を付けている。頭のなかで敵の手足を引きちぎる練習をしているのだ！何度も繰り返し、毎日生き返る奴らを虫けらのごとく始末している！\n\n特に忌々しい看守の[jailer.GetTitledFirstName]…奴は最も苦しみを味わうことになるだろう！"
 stress_threshold_prison.1031.a: "ここから出たら… 奴らに#EMP 報いを受けさせる#!！"
 stress_threshold_prison.1031.b: "待つことなどあるか？ 私の心の中では、奴らは私のなすがままだ…"
 stress_threshold_prison.1031.c: "いや… これは間違っている。私はそこまで落ちぶれてはいない。"
 stress_threshold_prison.1041.t: "精神崩壊：忘れられた要求"
 stress_threshold_prison.1041.desc: "朝が昼、昼が夜へと変わっていくなか、私は同じ毎日を過ごしている…\n\n辺りに漂う、食べ物の腐った臭いに吐き気がする。いつの間にこんなに皿が積みあがったのだろう？どれだけ食事を取っていない？平常心を保つことがどんどん難しくなっていく…"
 stress_threshold_prison.1041.depressed: "なぜ頑張るのか理由を思い出すのはさらに難しい。"
 stress_threshold_prison.1041.inappetetic: "自由がないのに、食事をする意味などあるのだろうか？"
 stress_threshold_prison.1041.flagellant: "痛みがあれば、その感覚に集中することができるだろう。"
 stress_threshold_prison.1041.journaller.gain: "何か書けば単調さを解消できるかもしれない…"
 stress_threshold_prison.1041.journaller.effect: "せめて日誌だけでも持っていてよかった。"
 stress_threshold_prison.1041.athletic: "監禁されていても、運動はできる…"
 stress_threshold_prison.1041.optout: "いつかは出られるだろう… そうだろう？"
 #Level 2 Stress Events
 stress_threshold_prison.2001.t: "精神崩壊：必死の脱出"
 stress_threshold_prison.2001.desc: "なぜ私をここから#EMP 出して#!くれないのだ！？私を冷たく#EMP 狭い#! [bg_override_char.Custom('GetDungeon')|l]に閉じ込めてから、もう充分時間が経ったはずだ。\n\n私は血まみれの手で自分を抱き締め、力なく鉄格子に体を預けた。力を込めて削り続ければ、拘束は解けるはずだ。\n\n…そうだろう？"
 stress_threshold_prison.2001.a: "やり続けなければ！"
 stress_threshold_prison.2001.b: "ああ、忘れよう。面倒くさい… 何もかも"
 stress_threshold_prison.2011.t: "精神崩壊：[ROOT.Char.Custom('prison_pet')|U]と私"
 stress_threshold_prison.2011.desc_rat: "もう何日も、同じネズミが私のもとを訪ねてきている。ネズミは私に同情と信頼の目を向けている。そんな目で見られるのは、もう随分と久しぶりのことだった。"
 stress_threshold_prison.2011.desc_stone: "常に私の傍らにあり、私の滅茶苦茶な人生において唯一変わらぬ存在。信じられる石こそ私の相棒であり、私の友である。必要な時、必ず傍にいてくれるのだ。"
 stress_threshold_prison.2011.desc_spoon: "[bg_override_char.Custom('GetDungeon')|l]の生活で、変わらない数少ないもの。私を慰め、傍にいてくれる唯一の存在…スプーンはいつでも必要な時に傍にいてくれる。人生最悪の日々にあっても、私を裁いたりしない。"
 stress_threshold_prison.2011.desc_cockroach: "またあのゴキブリが独房の暗い片隅に座っている。このゴキブリこそ、私の相棒であり、信頼できる友であり、私の#EMP 息子#!でもあるのだ。\n\nこんな場所でも私を見守り、ずっと傍にいてくれる。"
 stress_threshold_prison.2011.desc_end: "\n\nほかの存在とこれ程のつながり、これ程の献身と共感を感じたことはなかった。"
 stress_threshold_prison.2011.a: "こっちに来なさい、[ROOT.Char.Custom('prison_pet')]。君を抱かせてくれ。"
 stress_threshold_prison.2021.t: "精神崩壊：暗黒の片隅"
 stress_threshold_prison.2021.desc: "衛兵は私がもう何日もひとりだったと言うが、そんなはずはない。#EMP 感じる#!のだ。奴らが私を監視し、品定めし、私の恐怖心と弱さを推し量ろうとしているのを…\n\nすべての音が奴らの存在を、すべての影が奴らの脅威を知らせてくる。"
 stress_threshold_prison.2021.a: "常に警戒を絶やしてはならない！"
 stress_threshold_prison.2021.b: "どこかに隠れなければ… どこでもいい！"
 stress_threshold_prison.2021.c: "話し合ってはどうだろう？"
 #Level 3 Stress Events
 stress_threshold_prison.3001.t: "精神崩壊：困窮する友"
 stress_threshold_prison.3001.desc: "これは誰も教えてくれなかったことだが、[bg_override_char.Custom('GetDungeonPlural')|l]というのは#EMP ひどく退屈#!だ！[fictional_friend.Custom('RandomExampleName')][fictional_friend.Custom('DuchessDuke')|U]がいてくれたのがせめてもの幸いだった。\n\n[fictional_friend.Custom('DuchessDuke')]は誰よりも冗談がうまく、いつだって私を励ましてくれる。それに頭もいい。\n\n[fictional_friend.Custom('DuchessDuke')|U]、何だって？#EMP ハハッ！#!一本取られたな！"
 stress_threshold_prison.3001.a: "こっちに来い、このいたずら好きめ！"
 stress_threshold_prison.3011.t: "精神崩壊：真の家族"
 stress_threshold_prison.3011.desc: "私は涙をこらえた。私はどうしようもなく#EMP 孤独#!だった。だがもう大丈夫だ！家族が共にいて、私を守ってくれているのだ。\n\n父と母が私をぎゅっと抱き締めてくれる。"
 stress_threshold_prison.3011.sibling: "[sibling.Custom('SisterBrother')]の[sibling.GetFirstName]が私を見守ってくれている。"
 stress_threshold_prison.3011.sibling_multiple: "[sibling.Custom('SisterBrother')]の[sibling.GetFirstName]やほかの皆が私を見守ってくれている。"
 stress_threshold_prison.3011.child: "[child.GetDaughterSon]の[child.GetFirstName]に手を握られ、私は瞳の輝きを失わずに済んだ。"
 stress_threshold_prison.3011.child_multiple: "子供たちに囲まれ、私は瞳の輝きを失わずに済んだ。"
 stress_threshold_prison.3011.fallback: "皆に囲まれ、私は瞳の輝きを失わずに済んだ。"
 stress_threshold_prison.3011.a: "見捨てられたなどと、どうして私は思ったのだろう？"
 stress_threshold_prison.3999.t: "精神崩壊：自由"
 stress_threshold_prison.3999.desc: "これ以上耐えられない。数週間ぶりに頭が冴えていく。私はありとあらゆる意味で、壊れてしまったのだ。\n\n体は痛みしか感じていない。呼吸するのでさえ苦しいほどだ。もはや[bg_override_char.Custom('GetDungeon')|l]は息苦しい場所ではなくなった。あるのは安らぎと温もりだけだ。\n\n私は心のなかで、これが最期の息になることを知っていた。"
 stress_threshold_prison.3999.a: "[ROOT.Char.GetFaith.PositiveAfterLife|U]が私を抱擁する。"
