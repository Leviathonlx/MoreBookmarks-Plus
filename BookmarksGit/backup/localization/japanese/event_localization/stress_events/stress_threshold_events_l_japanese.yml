l_japanese:
 stress_threshold_cooldown_message: "[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]年後もいまだに[stressed|E]を抱えている場合、ほかの[mental_break|E]に苦しめられる可能性がある"
 #System Messages
 stress_threshold.0010.toast: "過剰なストレス"
 stress_threshold.0010.text: "[stress_level|E]になった"
 stress_threshold.0400.toast: "[stress|E]の限界を越え、[stress_level|E]3にリセットされた"
 #Level 1 Stress Events
 stress_threshold.1001.t: "精神崩壊：暗い思考"
 stress_threshold.1001.desc: "最近、私は罪悪感と恥辱に苛まれている罪、欠点、失敗… これらの暗い思考のために私は自分の責任から気を逸らされてしまい、夜も目が覚めてしまっている\n\nこの精神的苦痛に終止符を打つために何かしなければならない気がするが、いったい何が助けとなるのだろう？"
 stress_threshold.1001.contrite.gain: "自らの悪事をすべて白状せねばならない！"
 stress_threshold.1001.contrite.effect: "これ以上秘密を隠し通すことはできない！"
 stress_threshold.1001.flagellant.gain: "鞭の痛みが罪を払ってくれるだろう"
 stress_threshold.1001.flagellant.effect: "私は罰せられて当然だ！ あらゆることに対して！"
 stress_threshold.1001.improvident.gain: "慈善事業に寄付すれば罪の埋め合わせになるだろう"
 stress_threshold.1001.improvident.effect: "私以上に富を必要とする人はいるはずだ"
 stress_threshold.1001.drunkard.gain: "何杯か飲めば楽になるだろうか？"
 stress_threshold.1001.drunkard.effect: "こんな考えがなくなるまで飲み明かそう"
 stress_threshold.1001.hashishiyah.gain: "ハシシがあれば心が安らぐだろう…"
 stress_threshold.1001.hashishiyah.effect: "パイプを吸いながら安らぎの夜を過ごすのがいいだろう"
 stress_threshold.1001.journaller.gain: "悩みを書き留めれば集中の助けになるだろう"
 stress_threshold.1001.journaller.effect: "書斎にこもって独りで夜を過ごす必要がある"
 stress_threshold.1001.endure: "強くなってこれらの衝動に抵抗しなければならない！"
 stress_threshold.1011.t: "精神崩壊：淫らな欲望"
 stress_threshold.1011.desc: "近頃、私は常に好色な考えや淫乱な夢想に気を取られているように感じる日々の生活の苦難に追われていると、容易に白昼夢に自分自身を見失い現実を忘れてしまうことが多々ある\n\nこれらの欲望は明らかに私の生活の障害となっている。だが、どう対応したものだろうか？"
 stress_threshold.1011.rakish.gain: "売春宿へ行けば発散できるだろう！"
 stress_threshold.1011.rakish.effect: "今夜は私以外の誰も売春宿に入れるな"
 stress_threshold.1011.rakish.tt: "このような不埒な好意には固有の危険性がある"
 stress_threshold.1011.reclusive.gain: "誘惑を避けるために自分自身を隔離しなければ！"
 stress_threshold.1011.reclusive.effect: "孤独の中でのみ平穏が見つかるだろう！"
 stress_threshold.1011.conversion.interfaith: "[new_faith.HighGodName]に対して新たな視点を得れば助けになるだろうか？"
 stress_threshold.1011.conversion.intrafaith: "[new_faith.HighGodName]であれば[ROOT.Char.GetFaith.HighGodName]よりも助けになってくれるだろうか？"
 stress_threshold.1011.conversion.judaism: "古来の戒律が私の純潔さを保ってくれるだろう"
 stress_threshold.1011.conversion.christianity: "イエスよ、私をこの誘惑から解放したまえ！"
 stress_threshold.1011.exercise.gain: "別のはけ口があれば助けになるかもしれない…"
 stress_threshold.1001.exercise.effect: "いい運動をすれば、これらの欲望も燃やし尽くせるだろう"
 stress_threshold.1011.endure: "唇を噛んで集中を保つよう努力しよう！"
 stress_threshold.1501.t: "精神崩壊：何もかもどうでもいい"
 stress_threshold.1501.intro.desc: "日を追うごとに、ベッドから無理矢理起き出さなければならない理由がわからなくなってくる。"
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が待っているが、[scoped_helper.GetHerHis]の言葉に慰められることはないとわかっている。"
 stress_threshold.1501.nohelper.desc: "無理矢理ベッドから起き出しても、[ROOT.Char.Custom('GetCourt')]のつまらない仕事には興味が湧かず、朝食を楽しみに思うこともない。"
 stress_threshold.1501.faith.desc: "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]のお言葉ですら、私の耳には空虚に響く"
 stress_threshold.1501.fallback.desc: "\n\nこの生活の単調なリズムが耐えがたくなってきた"
 stress_threshold.1501.a: "[scoped_helper.GetHerHim]にはもうこれ以上我慢できない！"
 stress_threshold.1501.b: "また昼食を控えることになるだろう"
 stress_threshold.1501.c: "私のことはただ一人にしてほしい"
 stress_threshold.1501.d: "何もかも灰のような味なのに食事などできるか？"
 stress_threshold.1501.e: "こんな暗い考えに気を取られるわけにはいかない"
 stress_threshold.1501.f: "[scoped_ruler.GetFaith.GetAdherentName]の人生にはなんの目的もない"
 stress_threshold.1502.t: "精神崩壊：憤慨"
 stress_threshold.1502.intro.desc: "なぜ#EMP いつも#!私が何もかもやらなくてはならないのだ？[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]の仕事などできるはずもない。[ROOT.Char.Custom('GetCourt')|l]の半分は私の命令に従う能力がなく、残りの半分は命令を理解することすらできないのだから。"
 stress_threshold.1502.courtier.desc: "\n\n特に、[scoped_courtier.GetFirstName]は最近鼻持ちならなくなってきた[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))]の引っ切りなしのお喋りを聞かされて、辛うじて我慢している。"
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "お前はただの[scoped_courtier.Custom2('InsultAdjective', ROOT.Char)][scoped_courtier.Custom2('InsultNoun', ROOT.Char)]だ！"
 stress_threshold.1502.b: "看守！ほかの虜囚を連れてこい！"
 stress_threshold.1502.c: "「なぜお前たちはそろいもそろって#EMP 馬鹿者#!なのだ！？」"
 stress_threshold.1502.d: "[ROOT.Char.Custom('GetDungeon')]に行けば頭がすっきりするだろう…"
 stress_threshold.1502.e: "とにかく耐えなければ"
 stress_threshold.1502.f: "自分の不幸について日誌を付けるのはどうだろう？"
 stress_threshold.1502.g: "[scoped_ruler.GetFaith.HighGodName]よ、酒が欲しい！"
 stress_threshold.1503.t: "精神崩壊：内なる空虚"
 stress_threshold.1503.desc: "もはや何をやっても満足できない。どれだけ努力しようと、幸福も心の平穏も手に入らない。これはまるで…何かが欠けているかのようだ。\n\n私の魂を蝕んでいる、このぽっかり開いた穴は、どうすれば埋められる？"
 stress_threshold.1503.a.a: "もう少し宝石があればどうだろう？"
 stress_threshold.1503.a.b: "もっと大きな王冠が必要だ！"
 stress_threshold.1503.a.c: "この服にはもう飽きた…"
 stress_threshold.1503.a.d: "力強い牡馬を新調だ！"
 stress_threshold.1503.a.e: "有名な画家作の新しい絵画だ！"
 stress_threshold.1503.b: "[scoped_ruler.Custom('GetExpensiveMeal')]だけがこの痛みを癒やすことができる"
 stress_threshold.1503.e: "私に出来ることさえ何かあれば…"
 stress_threshold.1504.t: "精神崩壊：果てない労苦"
 stress_threshold.1504.desc: "時々、全世界が私の肩に伸し掛かっているような気持ちになる。[scoped_ruler.GetTitleAsNameNoTooltip]の職務には終わりがないようだ…\n\n事実、私には自由な時間がほとんどない。"
 stress_threshold.1504.a: "少しくらい私を放っておいてはくれないのだろうか？！"
 stress_threshold.1504.b: "体液の調和を取り戻すために何か必要だ…"
 stress_threshold.1504.e: "結局のところ、これは私の責務なのだ"
 stress_threshold.1504.f: "私の周りは愚か者ばかりだ！"
 stress_threshold.1504.g: "考えを文章にして気持ちを整理しよう"
 stress_threshold.1504.h: "鞍の用意をせよ。乗馬に出かけてくる！"
 stress_threshold.1504.i: "静かなところでじっくり考えたい。"
 stress_threshold.1601.t: "精神崩壊：巡る思考"
 stress_threshold.1601.desc: "集中できない。同じ考えが頭のなかをグルグルと回っている。[ROOT.Char.Custom('GetCourt')|l]を取りまとめなければならないし、軍の監督もしなければならない。それから…\n\n自分の頭のなかでさえままならず、気の休まる暇もない！"
 stress_threshold.1601.profligate.gain: "何か輝く物を買って、それに思考を集中すれば…"
 stress_threshold.1601.profligate.effect: "何かいい物を買えば、いつでも集中力が高まる気がする！"
 stress_threshold.1601.inappetetic.gain: "食べ物のことを考えれば気晴らしになる"
 stress_threshold.1601.inappetetic.effect: "腹を減らせば気が散らなくなる！"
 stress_threshold.1601.comfort_eater.gain: "満腹になれば集中しやすくなるかもしれない"
 stress_threshold.1601.comfort_eater.effect: "満腹になれば、いつでも集中力が高まる気がする"
 stress_threshold.1601.rakish.gain: "情熱の中に集中が見つかるかもしれない"
 stress_threshold.1601.rakish.effect: "売春宿に行けば集中力が戻るだろう！"
 stress_threshold.1601.reclusive.gain: "一人でいれば考えに集中できるかもしれない"
 stress_threshold.1601.reclusive.effect: "一人でいればいつでも考えに集中できる"
 stress_threshold.1601.irritable.gain: "皆が#EMP 静かに#!してくれれば、考えられるかもしれない！"
 stress_threshold.1601.irritable.effect: "皆には#EMP 静かに#!するように言うまでだ！"
 stress_threshold.1601.confider.gain: "「我が友[friend.GetFirstNameNoTooltip]よ、考えをまとめるのを手伝ってくれ！」"
 stress_threshold.1601.confider.effect: "「[friend.GetFirstNameNoTooltip]よ、いつものように話を聞いてくれ！」"
 stress_threshold.1601.athletic.gain: "健全な精神は健全な肉体に宿ると聞いたが…"
 stress_threshold.1601.athletic.effect: "運動した後よりも落ち着けるときはない！"
 stress_threshold.1601.contrite.gain: "自らの悪行を白状して、心を晴らそう"
 stress_threshold.1601.contrite.effect: "自らの悪行を白状しなければ！ それが考えを明晰にしてくれるはずだ"
 stress_threshold.1601.flagellant.gain: "痛みは心を研ぎ澄ますという…"
 stress_threshold.1601.flagellant.effect: "考えを集中するには痛みを感じるに限る"
 stress_threshold.1601.improvident.gain: "明白な慈善行為を行えば、思考を解放してくれるだろうか？"
 stress_threshold.1601.improvident.effect: "立派な目的に寄付すれば、いつでも心が穏やかになる"
 stress_threshold.1601.drunkard.gain: "酒を飲めば、集中力が高まるだろうか…"
 stress_threshold.1601.drunkard.effect: "酒を飲んだ後は、いつも集中力が高まる"
 stress_threshold.1601.hashishiyah.gain: "ハシシがあれば心が穏やかになってくれるだろう…"
 stress_threshold.1601.hashishiyah.effect: "パイプを持って夕べを過ごした後よりも落ち着けるときはない！"
 stress_threshold.1601.journaller.gain: "思考を書き留めれば、幾分か考えが明晰になるはずだ…"
 stress_threshold.1601.journaller.effect: "思考を書き留めれば、いつでも考えが明晰になる！"
 stress_threshold.1601.burdened.gain: "もっと良い場所を思い描くのがいいかもしれない。"
 stress_threshold.1601.burdened.effect: "良いことを想像するのがいつでも効果的だ！"
 stress_threshold.1601.endure_no_option: "わ、私は耐えねばならない。何もできることはないのだ…"
 stress_threshold.1602.t: "精神崩壊：渦巻く感情"
 stress_threshold.1602.desc: "日を追うごとに、感情が不安定になってくる。包み込むような喜びと、深い悲しみが交互に訪れ、[ROOT.Char.Custom('GetCourt')|l]も私も疲弊している。\n\nこの心の嵐を飼い慣らす方法があればいいのに！"
 stress_threshold.1602.profligate.gain: "何か新しくてキラキラ光るものがあれば、私も集中できるだろう"
 stress_threshold.1602.profligate.effect: "新しくてキラキラ光るものは、私に澄んだ喜びをもたらしてくれる！"
 stress_threshold.1602.inappetetic.gain: "食べなければ、私は活力を感じることもないだろう…"
 stress_threshold.1602.inappetetic.effect: "腹を空かせてすべての感情を殺そう"
 stress_threshold.1602.comfort_eater.gain: "少なくとも、食べ物は私に澄んだ慰めの感覚をもたらしてくれる"
 stress_threshold.1602.comfort_eater.effect: "食べているときは慰めしか感じない"
 stress_threshold.1602.rakish.gain: "強い願望があれば、ほかの感情は抑えられるかもしれない…"
 stress_threshold.1602.rakish.effect: "強い願望と色欲ほど私を集中させるものはない！"
 stress_threshold.1602.reclusive.gain: "一人でいれば落ち着けるかもしれない…"
 stress_threshold.1602.reclusive.effect: "一人でいればいつも明晰さを得ることができる"
 stress_threshold.1602.irritable.gain: "皆が#EMP 私を一人にして#!くれればもっと楽なのだが！"
 stress_threshold.1602.irritable.effect: "彼らの#EMP 用心深さ#!について私がどう思っているのか伝えよう！"
 stress_threshold.1602.confider.gain: "[friend.GetFirstNameNoTooltip]と話せば解決できるかもしれない。"
 stress_threshold.1602.confider.effect: "[friend.GetFirstNameNoTooltip]と話せば大抵は落ち着く！"
 stress_threshold.1602.athletic.gain: "満足しきるまで走るとしよう"
 stress_threshold.1602.athletic.effect: "一走りすれば、いつでも感情が落ち着く"
 stress_threshold.1602.contrite.gain: "自分の過失を白状すれば落ち着けるかもしれない"
 stress_threshold.1602.contrite.effect: "白状した後は、いつも心がより安定したように感じる！"
 stress_threshold.1602.flagellant.gain: "苦痛以外の感情を全部剥ぎ取ってみるのはどうか…"
 stress_threshold.1602.flagellant.effect: "私は苦痛だけを感じ、ほかには何も感じない"
 stress_threshold.1602.improvident.gain: "慈善活動から感謝されれば、ほかの何よりも力強い喜びとなるかもしれない"
 stress_threshold.1602.improvident.effect: "寄付をした後はいつも集中が増したように感じる…"
 stress_threshold.1602.journaller.gain: "集中以外の感覚がなくなるまで書こう"
 stress_threshold.1602.journaller.effect: "自分の気持ちについて書くのはいつでも効果的だ！"
 stress_threshold.1602.drunkard.gain: "十分に酒を飲めば、すべての感情は色あせる…"
 stress_threshold.1602.drunkard.effect: "酒を飲めば、いつでも感情を置き去りにできる！"
 stress_threshold.1602.hashishiyah.gain: "ハシシがあれば落ち着くかもしれない"
 stress_threshold.1602.hashishiyah.effect: "ハシシはいつでも集中を増してくれる"
 stress_threshold.1602.burdened.gain: "何か…#EMP なんでもいい#!、別なことを考えられたら。"
 stress_threshold.1602.burdened.effect: "別のことを考えて気を紛らわせれば、不安も和らぐだろう。"
 #Level 2 Stress Events
 stress_threshold.2001.t: "精神崩壊：忘恩"
 stress_threshold.2001.desc: "恩知らずの愚か者どもめ！\n\n自分たちのために私がどれだけ犠牲を支払っているのかわからないのか？\n\n来る日も来る日も、この[ROOT.Char.Custom('GetRealmOrDomicile')|l]のためにあくせく働いているというのに、不平を垂れて更に多くを要求してくる者ばかりだ！\n\nその上[victim.GetFirstName]ときたら、私の命令に疑問を抱くとは何事だ！？"
 stress_threshold.2001.arbitrary.gain: "私は[ROOT.Char.GetTitleAsNameNoTooltip]、私の言葉が法律だ!"
 stress_threshold.2001.arbitrary.effect: "ここでは、物事がどのように執り行われるのか決めるのは私だ！"
 stress_threshold.2001.imprison_victim: "[victim.GetFirstNameNoTooltip]め、[ROOT.Char.Custom('GetDungeon')]で感謝の心を学ぶがいい！"
 stress_threshold.2001.endure: "いや、辛抱しよう…"
 stress_threshold.2101.t: "精神崩壊：招かれざる者"
 stress_threshold.2101.desc: "時々、自分の[ROOT.Char.Custom('GetCourt')|l]いるというのに、自分がよそものになったような感覚を覚える。\n\nいやでも気付いてしまうのだ。[ROOT.Char.Custom('GetCourtierPlural')|l]は私を妙な顔で見るし、私が[ROOT.Char.Custom('GetRoom')|l]に入ると不穏な空気が漂う…一体私はどうしてしまったのだ？なぜ身内に避けられるようになってしまった？"
 stress_threshold.2101.witch.gain: "私は[ROOT.Char.GetFaith.WitchGodName]と同じくのけ者なのだ"
 stress_threshold.2101.witch.effect: "少なくとも、[ROOT.Char.GetFaith.WitchGodName]は私を理解してくれる"
 stress_threshold.2101.drunkard.effect: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]だけが真の友なのかもしれない。"
 stress_threshold.2101.hashishiyah.effect: "少なくとも、パイプは私を批判したりしない"
 stress_threshold.2101.endure: "これはすべて考えすぎなのかもしれない…"
 stress_threshold.2201.t: "精神崩壊：煮え立つ怒り"
 stress_threshold.2201.desc.insult_adventurer: "「[character_to_yell_at.GetFirstName]、確かにお前は[ROOT.Char.Custom('GetCourtier')]かもしれない。だが[character_to_yell_at.Custom2('InsultAdjectiveArticle', ROOT.Char)][character_to_yell_at.Custom2('InsultNoun', ROOT.Char)]でもある！」\n\n"
 stress_threshold.2201.desc.insult: "「[character_to_yell_at.GetFirstName]、確かにお前は[character_to_yell_at.GetTitleAsName]かもしれない。だが[character_to_yell_at.Custom2('InsultAdjectiveArticle', ROOT.Char)][character_to_yell_at.Custom2('InsultNoun', ROOT.Char)]でもある！」\n\n"
 stress_threshold.2201.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))]の顔を見るや否や、私は躊躇した。だが…私はいつでも#EMP 怒り#! を感じている。そして、皆が私の逆鱗に触れてくるのだ…\n\n"
 stress_threshold.2201.desc_liege: "「どうしたというのです、[ROOT.Char.GetTitledFirstNameNoTooltip]？！ このような行為は容認できません"
 stress_threshold.2201.desc_vassal: "「我が君、この行動にはどのような意味があるのでしょうか！？"
 stress_threshold.2201.desc.calm: " 普段はとても落ち着いておられるのに…」"
 stress_threshold.2201.desc.ending: "\""
 stress_threshold.2201.a: "言ったことは聞いたはずだ！"
 stress_threshold.2201.save: "教えてくれ、あなたならそのような攻撃にどう対応する？"
 stress_threshold.2201.save_tt: "[character_to_yell_at.GetHerHim]を試しているだけの振りをする"
 stress_threshold.2201.liege: "申し訳ありません、我が君。もっと自制いたします。"
 stress_threshold.2201.c: "申し訳ない。もっと自制しよう"
 stress_threshold.2202.t: "煮え立つ怒り"
 stress_threshold.2202.desc.liege: "主君である[stress_character.GetTitledFirstName]が見せたいわれのない怒りは、まったく予想外のものだった。"
 stress_threshold.2202.desc.vassal: "封臣である[stress_character.GetTitledFirstName]が見せたいわれのない怒りは、まったく予想外のものだった。"
 stress_threshold.2202.desc.other_relationship: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))]である[stress_character.GetTitledFirstName]が見せたいわれのない怒りは、まったく予想外のものだった。"
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U]は最近ストレスが多かったようだが、"
 stress_threshold.2202.desc.rival: "説明を求められても、[stress_character.GetSheHe]はさらに侮辱の言葉を吐くだけだった"
 stress_threshold.2202.desc.other: "こんな振る舞いをするとは…"
 stress_threshold.2202.a: "やられたらやり返すだけだ、「[stress_character.Custom2('InsultNoun'), ROOT.Char|U]！」"
 stress_threshold.2202.b: "[stress_character.GetSheHe]でさえ苦労するとは… ある意味安心する"
 #Level 3 Stress Events
 stress_threshold.3001.t: "精神崩壊：声"
 stress_threshold.3001.desc: "[ROOT.Char.Custom('GetCourt')|l]は嘘と欺瞞で満ちているが、私は真実を話してくれるという人物を見つけた。\n\n彼らは私と共にいる。私の頭のなかにいる。\n\n彼らは真実を知っているというが…\n\nそれは本当だろうか？"
 stress_threshold.3001.possessed.gain: "そう、本当の真実は声だけが知っている！"
 stress_threshold.3001.possessed.effect: "そうとも、彼らは真実を知っている、本当の真実を…"
 stress_threshold.3001.naked_run: "裸で走って、この悪魔どもを祓わなければ！"
 stress_threshold.3001.endure: "ただ… 奴等の話は聞くな…"
 stress_threshold.3101.t: "精神崩壊：悪行"
 stress_threshold.3101.desc: "何もかも間違いだらけだ。[ROOT.Char.Custom('GetRoom')|l]は間違っている。大地も、空気も同じだ！\n\nなぜすべて間違っているのだ？\n\nすべてを#EMP 間違い#だらけにしたのは一体誰だ！？"
 stress_threshold.3101.kill_victim: "すべて[victim.GetFirstNamePossessiveNoTooltip]の仕業だ、間違いない！"
 stress_threshold.3101.lunatic.gain: "[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]…邪悪な奴らの仕業だ！"
 stress_threshold.3101.lunatic.effect: "邪悪な[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]が戻ってきたのだ！"
 stress_threshold.3101.lunatic.tt: "#F 松明を持ってこい！#!"
 stress_threshold.3201.t: "精神崩壊：過負荷"
 stress_threshold.3201.desc: "やるべきことが多すぎる。私はなぜ無駄な足掻きを続けているのだろう？\n\n夕食の最中のことだ。突然、何もかもが…崩れ落ちてしまった。[ROOT.Char.Custom('GetCourt')|l]の財政状況を確認し、いくつものつまらない争いを解決し、それから…\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、大丈夫ですか？」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]が心配そうに尋ねる。"
 stress_threshold.3201.depressed.gain: "それがどうした？ 諦めよう"
 stress_threshold.3201.depressed.effect: "もはや何もかも無意味だ…"
 stress_threshold.3201.help: "「[vassal.GetFirstNameNoTooltip]… 私を助けてくれ」"
 stress_threshold.3201.wrathful.gain: "「いや、[vassal.Custom2('InsultAdjective', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]、私は大丈夫では#EMP ない#! ！」"
 stress_threshold.3201.wrathful.effect: "「誰が#EMP 大丈夫#!なのか見せてやる、この[vassal.Custom2('InsultAdjective', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]！」"
 stress_threshold.3201.wrathful.effect.success: "[vassal.GetTitledFirstName]をたたきのめす"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName]に返り討ちにされる"
 stress_threshold.3301.t: "精神崩壊：心の痛み"
 stress_threshold.3301.desc_man: "最初に何かがおかしいと気付いたのは、胸に鋭い痛みが走った時のことだった。支えを求めてよろめいたところで、痛みが左腕に移る。頭がクラクラしてきた…\n\nこんなことをしている暇はない！私にはやるべきことがある！\n\n一歩進もうとしたところで、私はその場に倒れこんでしまった。助けを呼ぼうと口を開いたが、首を絞められているようなうめき声しか出てこない。\n\n胸の痛みがどんどんと増していく…そして目の前が真っ暗になり、心臓が妙な鼓動を打つのを#EMP 感じた#!。"
 stress_threshold.3301.desc_woman: "最初に何かがおかしいと気付いたのは、胸やけが続いた時のことだった。できることは何でもした。腹部を柔らかな羊毛で包んだり、ゆっくり散歩したり…\n\nだが突然、深く呼吸ができなくなり、私は支えを求めてよろめいた。一体私に何が起きている！？助けを呼ぼうとするが、苦痛に喘ぐことしかできない。\n\n#EMP 痛い#!！鋭い痛みが肩甲骨の間から左腕に広がっていき、痛みが増すごとに体が下に沈んでいく。\n\nそしてすぐに、目の前が暗闇に包まれた。"
 stress_threshold.3301.a: "#EMP #DIE1 うぅ…!#!#！"
