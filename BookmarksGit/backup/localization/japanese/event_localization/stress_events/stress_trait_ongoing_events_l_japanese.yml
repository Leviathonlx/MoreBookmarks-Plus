 stress_trait_ongoing.1501.t: "執着"
 stress_trait_ongoing.1501.desc_1_a: "今朝すれ違った時、[obsession.GetTitledFirstNamePossessive]の欲望をそそるような谷間が一瞬見えた。"
 stress_trait_ongoing.1501.desc_1_b: "今朝すれ違った時、[obsession.GetTitledFirstNamePossessive]の煽情的なズボンの膨らみに気付いた。"
 stress_trait_ongoing.1501.desc_1_c: "今朝すれ違った時、[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に優しい笑みを向けてくれた。"
 stress_trait_ongoing.1501.desc_1_d: "今朝すれ違った時、私は[obsession.GetTitledFirstNamePossessive]の体から目を離せなかった。"
 stress_trait_ongoing.1501.bridge: "あれ以来、[obsession.GetHerHim]のことが頭から離れず、どぎつい妄想のせいで仕事から気を逸らされ続けている。\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U]の豊かな胸元、"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U]の豊満な腰つき、"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U]の魅惑的な男らしさ、"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U]のしなやかな体つき、"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U]の広い肩幅、"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U]の魅力的な体格、"
 stress_trait_ongoing.1501.desc_3_a: "あの滑るような軽やかな身のこなし…"
 stress_trait_ongoing.1501.desc_3_b: "あのふくよかな体が歩くたびに揺れるさま…"
 stress_trait_ongoing.1501.desc_3_c: "[obsession.GetSheHe]が通り過ぎるときに皮膚の下で筋肉がピクピクと動く様子…"
 stress_trait_ongoing.1501.desc_3_d: "[obsession.GetSheHe]の落ち着きと威厳に満ちた振る舞い…"
 stress_trait_ongoing.1501.desc_3_e: "あのいたずらっぽく[ROOT.Char.Custom('ResidenceBuilding')]を歩き回っているさま…"
 stress_trait_ongoing.1501.desc_3_f: "あの一定のペースで歩くさま…"
 stress_trait_ongoing.1501.end: "もうたくさんだ！ こののぼせ上がりを鎮める方法を見つけないと、何も手に付かない！"
 stress_trait_ongoing.1501.warning: "\n\nああ、私は[obsession.GetFirstName]が[ROOT.Char.GetWomenMen]に関心がないことを知っている。従って、私にも興味を持つことはないだろう。"
 stress_trait_ongoing.1501.a: "[obsession.GetSheHe]が同じ気持ちかはっきりさせねば！"
 stress_trait_ongoing.1501.a.flavor: "いずれにせよ、これで解決するだろう。"
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName]もまた私を欲している"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName]は私の口説き文句を拒否する"
 stress_trait_ongoing.1501.b: "少しくらい夢想しても害はないだろう？"
 stress_trait_ongoing.1501.b.flavor: "少し一人の時間を取れば、少なくとも一時の安堵感は得られるだろう。"
 stress_trait_ongoing.1501.c: "売春宿へ行けば[obsession.GetHerHim]のことを忘れられるだろう…"
 stress_trait_ongoing.1501.c.flavor: "#EMP 誰か#! が乗り越えるための手助けをしてくれるはずだ。"
 stress_trait_ongoing.1501.d: "こんな対象として[obsession.GetFirstNameNoTooltip]を見るべきではない。これは#EMP 間違って#!いる！"
 stress_trait_ongoing.1501.d.flavor: "この執着は[obsession.GetHerHim]にとって不誠実だし、私にとっても有害だ。"
