 stress_trait_ongoing.4501.t: "一口では足りない"
 stress_trait_ongoing.4501.desc: "ここ数週間は特にストレスが多かった。今必要なのは、上質でおいしい[ROOT.Char.Custom('FavoriteTreat')]を食べることだけだ… いくつかでいいだろう…\n\nいいや、テーブルいっぱいだ！\n\n悲しいことに、「もう残っておらず、作るだけの材料もない」と料理人が私に告げる。"
 stress_trait_ongoing.4501.a: "金なら持っていけ。なんとしてでも、私の食べ物を持ってこい！"
 stress_trait_ongoing.4501.b: "#EMP なんでもいい#! からこの渇望を満たせるものを持っていないか？"
 stress_trait_ongoing.4501.b.success: "新たなお気に入りのデザートを見つける"
 stress_trait_ongoing.4501.b.cannibal: "人肉の味を好むようになる"
 stress_trait_ongoing.4501.b.failure: "渇望が満たされないままとなる"
 stress_trait_ongoing.4501.c: "ああ… なしで済ませるしかないようだ"
 stress_trait_ongoing.4502.t: "空腹"
 stress_trait_ongoing.4502.desc: "ここ数週間は特にストレスが多かった。今必要なのは、上等でジューシーな肉を食べることだけだ。ロースやリブのように上等で柔らかくカットされた肉はどうだろう？\n\n考えただけで涎が溢れる。そして、今回ばかりは、空腹を抑えようがないこともわかっている。"
 stress_trait_ongoing.4502.a: "[prisoner.GetTitledFirstNameNoTooltip]がいなくなって悲しむ者がいるわけでもない。"
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstNameNoTooltip]には当然の報いなのだ、結局は…"
 stress_trait_ongoing.4502.c: "[hapless_village.GetNameNoTier]に赴くとしよう！"
 stress_trait_ongoing.5001.t: "下心の饗宴"
 stress_trait_ongoing.5001.desc: "「[ROOT.Char.GetTitledFirstName]、私と一緒に来てください！見せたいものがあるんです！」[giver.Custom2('MyCharacterIntroduction', ROOT.Char)]が興奮した様子で言った。「最近あまり食事を取っておられないようだったので、ここ数週間ずっと極上の珍味を探していたんですよ！」\n\n[giver.GetHerHim]に連れられていくと、そこには贅沢な料理がテーブル一杯に並べられていた。[ROOT.Char.Custom('GetExpensiveMeal')|U]に[ROOT.Char.Custom('GetExpensiveMealAlt')]…それから[ROOT.Char.Custom('GetExpensiveDessert')]…匂いだけで吐き気がしてくる。\n\n「さあ、どうぞ召し上がれ！」"
 stress_trait_ongoing.5001.a: "「これは、うむ… うまい。うーん、本当においしい」"
 stress_trait_ongoing.5001.a.flavor: "食事はしよう。礼儀上しかたなくだが。"
 stress_trait_ongoing.5001.b: "「こんなことをしなくても… いや、本当に。#EMP 使用人#!、これを下げてくれ」"
 stress_trait_ongoing.5001.c.dog: "食べる振りをしながら、テーブルの下にいる[ROOT.Char.Custom('DogStoryName')]に全部食べさせる。"
 stress_trait_ongoing.5001.c.cat: "食べる振りをしながら、テーブルの下にいる[ROOT.Char.Custom('CatStoryName')]に全部食べさせる。"
 stress_trait_ongoing.5001.c.no_pet: "食べる振りをしながら、テーブルの下にいる犬に全部食べさせる。"
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName]は私が食事を楽しんだと思っている"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName]は私が料理を食べなかったことに気づいている"
