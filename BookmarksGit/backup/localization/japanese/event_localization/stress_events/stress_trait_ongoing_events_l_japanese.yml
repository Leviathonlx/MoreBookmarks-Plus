 stress_trait_ongoing.0506.t: "甘美な安堵"
 stress_trait_ongoing.0506.desc_leper: "体力を消耗する病に徐々に蝕まれ、私の体は日に日にやせ衰えていく。私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]であるはずだが、時々、[ROOT.Char.Custom(GetCourtierPlural)]が私をらい病患者としてしか見ていないのではないかと不安になる。"
 stress_trait_ongoing.0506.desc_gout_ridden: "四肢がずきずきとひどく痛み、何時間もかけてゆっくりと広がる苦痛が、来る日も来る日も手足の自由を奪う。鈍い痛みと焼け付く拷問のような激痛の波を毎回行ったり来たりさせられるより、ずっと痛みが続いているほうがいいのか、それともそのほうがひどいのか、時折思案してしまう。"
 stress_trait_ongoing.0506.desc_cancer: "あちらこちらの激痛と根比べをしながら、数週間が緩慢と過ぎる。我慢できる日もあれば、動くことも話すこともままならない日もある。そして呼吸は次第に遅くなっていく。この世に残された私の時間がこぼれ落ちているのが感じられる。私の身体を蝕むこの腫瘍の増大によって奪われているのだ。"
 stress_trait_ongoing.0506.desc_disfigured: "傷は外面上治ったかもしれないが、内面では私の醜悪な姿への苦悩がいまだに燃え盛っている。古傷を指でなぞれば、悲惨な記憶がどっと甦ってくる。"
 stress_trait_ongoing.0506.desc_maimed: "咳き込み、血痰の塊を吐き出す。これが新たな問題なのかどうかさえわからない。絶え間ない苦痛がこの不具となり壊れた身体を苛んでいる状態では、わかるわけがない。"
 stress_trait_ongoing.0506.desc_one_eyed: "かつては眼球が入っていた空っぽの眼窩が今も時折痛む。ほとんどは走り抜ける激痛だ。一番ひどい日には、奇妙な視覚的幻影と、異常な形がわっと現れる。"
 stress_trait_ongoing.0506.desc_one_legged: "失われた足の節くれ立った付け根に指を押し当てる。時折、特に慣れ親しんだ道を歩いているときに、いまだに感じることがある。四肢を分断される苦しみが甦る。それはいつもながらリアルに、私の脳に氾濫する。"
 stress_trait_ongoing.0506.desc_wounded: "切断面を指で調べ、たじろぐ。指は赤黒いかさぶたのかけらにまみれ、鋭い激痛とともに、傷がいまだに生々しく、痛むものであることを教えてくれる。"
 stress_trait_ongoing.0506.desc_fallback: "この苦痛は私の身体を苛む。疲れ切った脳にはあまりにも過酷な試練だ。なんらかの救済が必要だ。なんとか対処する方法が。"
 stress_trait_ongoing.0506.desc: "\n\nしばらくはハシシが痛みを和らげてくれるはずだ。唯一わからないのは、一人でそれを摂取すべきか、元気づけてくれるだろう仲間と共に摂取すべきかということだ。[medication_friend.GetTitledFirstName]に、今晩一緒に過ごしたいかと訊かれたな…"
 stress_trait_ongoing.0506.a: "しばらくは一人でいたい。"
 hashish_alone_modifier: "孤独な投薬"
 hashish_alone_modifier_desc: "この人物は毎晩ハシシケーキで痛みに対処している。"
 stress_trait_ongoing.0506.b: "[medication_friend.GetFirstNameNoTooltip]は分かち合う気があるだろうか？"
 hashish_with_friend_modifier: "仲間と投薬"
 hashish_with_friend_modifier_desc: "この人物は毎晩仲のいい友人と上物のハシシを分かち合っている。"
 stress_trait_ongoing.0511.t: "相も変わらず"
 stress_trait_ongoing.0511.desc: "とある涼しい夕暮れ時、私が何も考えずにハシシがのったケーキを貪っていると、突然、荒い湿った息が頬にかかった。そこにいたのは激怒した[crusty_old_person.GetTitledFirstName]だった。\n\n「その忌々しい葉っぱを置け、[ROOT.GetCharacter.GetFirstNameNoTooltip]！頭を鈍らせるのはやめろ！[crusty_old_person.GetFaith.HighGodName]がお前をこの世に遣わしたのは、酩酊状態で時間を無駄にするためではないはずだ！」"
 stress_trait_ongoing.0511.a: "そのとおりだ！ こんなことはすぐにやめなければ。"
 stress_trait_ongoing.0511.a_flavour: "ハシシケーキを投げ捨てた"
 stress_trait_ongoing.0511.b: "<深呼吸>わかりました、#EMP 長老#!。"
 stress_trait_ongoing.0511.b_flavour: "ケーキを、食い尽くせ。"
 stress_trait_ongoing_0516.t: "さまよう精…"
 stress_trait_ongoing_0516.desc: "「…して、だからこそ、この会議はとても重要なのです」\n\nは？ ああ、そうか、そうだ、[important_guest.GetTitledFirstName]との会議だ。議題は… なんだった？ 私たちは何を#EMP 話し合っていた#! ？ なんであれ、[important_guest.GetSheHe|U]はとても真剣な様子だ。\n\n手を伸ばして、新たなハシシの載ったケーキをつかみ、考え込みながらかじり始める。私がぼんやりと黙っているので、[important_guest.GetFirstNameNoTooltip]が片眉を持ち上げる。それで気づく。少しケーキを食べ#EMP 過ぎた#! かもしれない。"
 stress_trait_ongoing.0516.a: "そう、もちろん、とても重要な会議だ…"
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip]はあなたの落ち着き払った反応に感心する"
 stress_trait_ongoing.0516.a.tt_fail: "あなたが明らかに酔っていることに腹を立てる"
 stress_trait_ongoing.0516.b: "申し訳ないが、気分が優れない。"
 stress_trait_ongoing.0516.b_flavour: "早々に会議を抜け出し、横になりにいく"
 stress_trait_ongoing.0516.c: "肩の力を抜いて、[important_guest.GetFirstNameNoTooltip]。ハシシでもやりたまえ！"
 stress_trait_ongoing.0516.c_flavour: "使用人にもっとケーキを持ってこさせる"
