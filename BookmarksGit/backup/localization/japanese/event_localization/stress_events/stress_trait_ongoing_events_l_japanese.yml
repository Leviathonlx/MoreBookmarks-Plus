 stress_trait_ongoing.0501.t: "安らぎの夜"
 stress_trait_ongoing.0501.desc: "このところ、統治者としての業務に心労がかかりすぎている。あっちが解決すれば今度はこっちで問題が起きるといった具合なのだ。農民と司祭と問題が果てしなく行進し、つまらない問題の解決をいちいち#EMP 私に#!求めてくる。\n\n一日くらい休みを取ってもいいはずだ。何かと要求してくる者たち、それに外交官や裁判官からも解放されて、あとは大きなハシシケーキさえあれば…"
 stress_trait_ongoing.0501.adventurer: "このところ、野営地を取りまとめるのに心労がかかりすぎている。あっちが解決すれば今度はこっちで問題が起きるといった具合なのだ。つまらない仕事や問題や疑問が果てしなく続き、それをいちいち#EMP 私が#!解決しなければならない。\n\n一日くらい休みを取ってもいいはずだ。激励や演説、それに訓練や会議からも解放されて、あとは大きなハシシケーキさえあれば…"
 stress_trait_ongoing.0501.administrative: "このところ、[ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip]家を取りまとめるのに心労がかかりすぎている。あっちが解決すれば今度はこっちで問題が起きるといった具合なのだ。つまらない仕事や問題や疑問が果てしなく続き、それをいちいち#EMP 私が#!解決しなければならない。\n\n一日くらい休みを取ってもいいはずだ。陰謀や虚栄心、それにお世辞や欺瞞からも解放されて、あとは大きなハシシケーキさえあれば…"
 stress_trait_ongoing.0501.a: "仕事に戻ろう！"
 stress_trait_ongoing.0501.b: "休みはたった一日だ…"
