l_japanese:
 stress_threshold.1701.t: "精神崩壊：帰巣"
 stress_threshold.1701.desc.intro: "苛々と[ROOT.Char.Custom('GetCourt')]を横切ると、多くの[ROOT.Char.Custom('GetCourtierPlural')|l]が[capital_province.GetNameNoTooltip]で抱えている問題について延々と話しているようだった。\n\n"
 stress_threshold.1701.desc.lazy: "だが、私はそれを気にする気力すらなく、ベッドに戻って眠りたい一心だ！"
 stress_threshold.1701.desc.wrathful: "私の耳に彼らの言葉が鈍く耳障りな騒音にしか聞こえないこんな日には、皆を縛り首にしてやりたくなってくる"
 stress_threshold.1701.desc.impatient: "とっとと自分たちで問題を解決してくれればいいものを。わざわざ私がありとあらゆる些事に個人的に対処しなくとも…"
 stress_threshold.1701.desc.arrogant: "正直なところ、私がすべてを管理しなければ、[ROOT.Char.Custom('GetRealmOrDomicile')|l]全体が崩壊してしまうのではないかと思うことがある。"
 stress_threshold.1701.desc.arbitrary: "ひょっとすれば、それは大した問題ですらないだろう大した影響もない、くだらない田舎の問題なのかもしれない"
 stress_threshold.1701.desc.trusting: "最近の状況を考えれば、集中することは難しい。だが、真実でないのなら、誰もそう厳しいことは言うはずもないのも確かである"
 stress_threshold.1701.desc.stubborn: "正直、これは特に問題なようにも聞こえないもっと努力してくれれば、彼らは失敗にすら気づかないだろう"
 stress_threshold.1701.desc.fallback: "時々、私が私であるだけで精神的に疲弊させられることがある"
 stress_threshold.1701.desc.rump: "\n\nどうやら、聞き覚えのある話題のようだ。その計画は#EMP 私#!が提案したものではなかったか？これは#EMP 私のせい#!なのか？ "
 stress_threshold.1701.a.rakish.gain: "知ったことか！ 売春宿にでも行ってやる"
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "[ROOT.GetCharacter.GetFaith.HighGodName]に誓って、誰かを殴ってやる"
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "自分の罪は自分で罰さなければ！"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "新しい外套を着れば、気分が良くなるかもな…"
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "こんな考えは何かを書いて忘れてしまおう"
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "ひょっとして[friend.GetFirstNameNoTooltip]なら私を支えてくれるだろうか？"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip]ならきっと私を支えてくれるはずだ！"
 stress_threshold.1701.i.drunkard.gain: "強い酒を飲めば、大抵の問題は解決する…"
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "ハシシが私の悩める神経を癒やしてくれる…"
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "ただの考えなしのお喋りだ。私には関係ない"
 stress_threshold.1711.t: "精神崩壊：多忙すぎる"
 stress_threshold.1711.desc.intro: "[ROOT.GetCharacter.GetFaith.FateGodName]よ。ここのところ、[ROOT.Char.Custom('GetCourtierPlural')|l]が絶えず何かと要求してくる。この仕事には#EMP 終わりがない#!ようだ。またしても誰かがやってきた。どうせまた些末な問題に頭を悩ませているのだろう。\n\n"
 stress_threshold.1711.desc.greedy: "「税金でも納めに来たのか？ 違う？ それならどうでもいい」"
 stress_threshold.1711.desc.diligent: "「お前の問題は数週間後に対応しよう。それ以上早く見てやるほどお前は重要ではない」"
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "「お前は私の臣民ではないようだほかの誰かに頼むがいい」"
 stress_threshold.1711.desc.ambitious: "「私から王家の印章をもらえるとでも思ったか、たかが商人が？私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]であるぞ！」"
 stress_threshold.1711.desc.just: "「裁判を求めてきたのなら、私が端金ごときで判事の判決を覆すことはないと心得ておけ」"
 stress_threshold.1711.desc.zealous: "「お前からは実際に罪の悪臭がしているぞ、商人よ！」"
 stress_threshold.1711.desc.fallback: "「またか、勘弁してくれ！」"
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName]が呆然と私を見つめ、目をぱちくりとさせている。私の言葉に衝撃を受けているのか？"
 stress_threshold.1711.a.reclusive.gain: "最後だ。それで、私は一人になりたい"
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "自分に鞭を打てば罪は消えるだろう…"
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "国庫から好きなだけ持っていくがいい、商人。お前に必要なものだ"
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "日記を書いて慰めを求めよう"
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "乗馬に行こう、今すぐに"
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "飲もう！ 素面ではやっていられない！"
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "ハシシだ！ 素面ではやっていられない！"
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "私は[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だ。私ならできる！！"
 stress_threshold.1721.t: "精神崩壊：偽物！"
 stress_threshold.1721.desc.intro: "最近、自分は[ROOT.Char.GetTitleAsNameNoTooltip]に相応しくないのではないかと思うことがある。ほかの者たちも、同じように自分を疑うことがあるだろうか？\n\n私は良き人間、 "
 stress_threshold.1721.desc.chaste: "貞節な人間であろうと努めているが、肉体の快楽に誘惑されてばかりのような気がする。私のような立場の人間であれば、このような肉欲には打ち勝てるはずだ。"
 stress_threshold.1721.desc.temperate: "節度ある人間であろうと努めているが、口のなかはいつでも唾液がいっぱいだ。何を見ても腹が減ってくる。なぜ私にはこんなにも異様な食欲があるのだ？"
 stress_threshold.1721.desc.generous: "寛大な人間であろうと努めているが、どれだけ施しを与えようとも、物乞いは後を絶たずに現れる。このような悩みを抱えているのは、どうやら私だけのようだ。"
 stress_threshold.1721.desc.calm: "穏やかな人間であろうと努めているが、[ROOT.Char.Custom('GetCourtierPlural')|l]が#EMP どいつもこいつも#!私の神経を逆撫でしたいようだ。小さな危機が私の日常を支配し、私だけが自分にひびが入っていくような感覚に襲われている。"
 stress_threshold.1721.desc.humble: "謙虚な人間であろうと努めているが、何をするにしても自尊心を抑えきれない。ほかの者たちはとても謙虚に生きているように見えるが、私は隙あらば自分の偉大さを誇示しようとしてしまう。そんな自分に耐えられないのだ。"
 stress_threshold.1721.desc.honest: "正直な人間であろうと努めているが、何かを故意に伝えなかったり、真意を捻じ曲げるような言い方をしてしまう。ほかの皆は真面目で正直に見える。なぜ私は人を欺くような性格になってしまったのだろう？"
 stress_threshold.1721.desc.craven: "気高い人間であろうと努めているが、とにかく臆病なせいで、皆のように勇敢に振舞うことはとてもできない。それは[ROOT.Char.Custom('GetCourtierPlural')|l]も気付いているようだ。"
 stress_threshold.1721.desc.content: "気高い人間であろうと努めているし、自分の立場に不満を抱いたり、不必要な野心に囚われたりしないようにしている。だが、私は人よりも嫉妬深く、高慢な気がしている。"
 stress_threshold.1721.desc.cynical_no_collide: "合理的な人間であろうと努めているが、[ROOT.Char.Custom('GetCourtierPlural')|l]はほかの人間の哲学を崇拝し、私の考えには決して賛同しようとしない。"
 stress_threshold.1721.desc.paranoid: "用心深い人間であろうと努めているが、何もかもを予測することはできない。裏切者は後を絶たず、陰謀は常にある。これだけ裏切られる者はいないようだし、わたしはこのような裏切り行為を招いてしまう自分を責めるしかない。"
 stress_threshold.1721.desc.callous: "現実的な人間であろうと努めているが、[ROOT.Char.Custom('GetCourtierPlural')|l]は私の行動をすべて不寛容だと判断し、些細なことで大騒ぎしている。目下の人間の扱いについて、私と同じような問題を抱えている人間はほかにはいないようだ。"
 stress_threshold.1721.desc.compassionate: "情け深い人間であろうと努めているが、ほかの者たちの方が私よりも人々から愛されているようだ。私は思うように人と繋がることができない。"
 stress_threshold.1721.desc.fickle: "柔軟な人間であろうと努めているが、何度考えを改めようとも、どれだけ新しい情報を得ようとも、ほかの者たちの方が私よりもうまく自分を変えることができるようだ。"
 stress_threshold.1721.desc.vengeful: "正義を貫く人間として、侮辱には罰を与え、報いを与えようと努めているが、ほかの者たちの方が私よりも迅速に復讐を果たすことができるようだ。"
 stress_threshold.1721.desc.forgiving: "寛容な人間であろうと努めているが、[ROOT.Char.Custom('GetCourtierPlural')|l]は私に悩みを打ち明けることを恐れているようだ。ほかの者たちは信頼できる相手が何百人もいるようだが、どうすればそんな風に人に信じてもらえるようになるのかわからない。"
 stress_threshold.1721.desc.fallback: "気高い人間であろうと努めているが、私は至らないところばかりだ。"
 stress_threshold.1721.desc.rump: "\n\nなんて忌々しい世界だ！私のような哀れな人間に、このような責任を負わせるとは！"
 stress_threshold.1721.a.reclusive.gain: "独りになって考えてみる必要がある"
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "慈善によって私はより良い人間になれる、そうだろう？"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "私は自らの罪を公に告白せねばならない"
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "宴に興じよう。私の気分が良くなるまで楽しもう！"
 stress_threshold.1721.g.comfort_eater.effect: "また宴を開こう！ 何度でも、何度でもだ！"
 stress_threshold.1721.h.inappetetic.gain: "料理人に夕食を作るのをやめるよう伝える。"
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "私はほかの者に引けを取ってはいない！"
 stress_threshold.1721.n: "もしかして、私の望みは極端すぎるのかもしれない"
 stress_threshold.1731.t: "精神崩壊：自分の時間がない"
 stress_threshold.1731.desc.intro: "このところ、仕事で疲れ切っている。私が明確に詳しく指示してやらない限り、[ROOT.Char.Custom('GetCourtier')|l]は誰一人として自分の尻を拭うことすらできないらしい！\n\n私は小旅行の計画を立てていた。"
 stress_threshold.1731.desc.lustful: "地元の売春宿へ行って、擦り切れて痛むまでそこにいるつもりだ。"
 stress_threshold.1731.desc.gluttonous: "有名な酒場へ行って、そこで一風変わった異国料理を食べてみるつもりだ。"
 stress_threshold.1731.desc.brave: "手練れを相手に自分の腕前を試してみるつもりだ。"
 stress_threshold.1731.desc.shy: "のどかなことで知られる地元の名所に行くつもりだ。"
 stress_threshold.1731.desc.gregarious: "気さくな地元住民と酒盛りをするつもりだ。"
 stress_threshold.1731.desc.sadistic: "犯罪者と農民が大勢収容された地域の刑務所に行くつもりだ。"
 stress_threshold.1731.desc.fallback: "[ROOT.Char.Custom('GetCourt')|l]の職務から少し離れるつもりだ。"
 stress_threshold.1731.desc.rump: "すると使用人が駆け込んできて、またしても取るに足らない問題が起きたとまくしたてた。"
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "後回しだ、何もかも後回しだ"
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "道中で立ち寄っていくつか買い物をしよう…"
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "昼食を食べながら早く帰ることを考えよう"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "この件については道中[friend.GetFirstNameNoTooltip]に話そう"
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "目的地には歩いて行こうか…"
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "道中はずっと飲んでいることになりそうだ"
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "乗車中にハシシのケーキは食べられるだろうか？"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP よろしい#!, 、計画は中止しよう"
 stress_threshold.2301.t: "精神崩壊：高まる要求"
 stress_threshold.2301.desc.intro: "このところ、日々が過ぎ去っていくのが早く感じられる。毎日毎日終わることなく、難しい決断を迫られ続けている。胸が締め付けられ、指先がうずき、目が頭の大きさに合わず小さくなっているように感じる。\n\nこの場を離れなくては。ほんの少しの間でもいい。"
 stress_threshold.2301.desc.lustful: "腕のなかに人の温もりを感じたい。少しでいいから誰かと繋がりたいのだ。"
 stress_threshold.2301.desc.gluttonous: "この空虚感を満たすために、なんでもいいから何かを食べたい。"
 stress_threshold.2301.desc.greedy: "硬貨の冷たい硬さをこの手で感じたい。何か確かなもの、意味をなす何かを感じたいのだ。"
 stress_threshold.2301.desc.gregarious: "誰かと話したい。誰でもいい、#EMP 話をして#! 相手に理解してもらえる感覚を味わいたい。"
 stress_threshold.2301.desc.fallback: "押しつぶされる感覚なしに呼吸をしたい。むなしさを感じずに微笑みたい。"
 stress_threshold.2301.desc.rump: "\n\nそれすらも高望みなのだろうか？"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "ひょってして… 新しいベッドはどうだろう？ 三台ほど？"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "これは気に食わない"
 stress_threshold.2311.t: "精神崩壊：過去の呪縛"
 stress_threshold.2311.desc.intro: "私はひとり座って物思いに耽っていた。何年も前にしたことを思い返し、思い出に胸が重たくなる。"
 stress_threshold.2311.desc.generous: "私は本当に寛大な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]だっただろうか？実際に人助けができていただろうか？"
 stress_threshold.2311.desc.diligent: "かつての私は一生懸命に働いていただろうか？私の労苦によって問題は回避されたか、それとも引き起こされたか？"
 stress_threshold.2311.desc.wrathful: "私は何度怒りにまかせて暴言を吐いただろう？私の怒りは有意義なものだったか？ それとも、見当違いだったろうか？"
 stress_threshold.2311.desc.patient: "私は慎重すぎたのだろうか？私の忍耐とは、美化された優柔不断でしかなかったのではないか？"
 stress_threshold.2311.desc.arrogant: "私の奢りが今の状況を招いたのか？私を破滅させる相応の堕落が待ち受けているのだろうか？"
 stress_threshold.2311.desc.humble: "私は本当によくできていたのだろうか？ほかの[ROOT.GetCharacter.GetTitleAsNameNoTooltip]のほうがより適任だったのではないだろうか？"
 stress_threshold.2311.desc.deceitful: "私は自らの嘘に絡まれすぎているのだろうか？私は自分が利口だと思っていた。だが、自らの欺瞞が今この身に降りかかろうとしているのではないか？"
 stress_threshold.2311.desc.zealous: "私は本当に[ROOT.GetCharacter.GetFaith.HighGodNamePossessive]の目を持っているのだろうか？私の信仰は暗闇を照らす松明だったろうか？ それとも、自らの愚行を葬る薪の山だったか？"
 stress_threshold.2311.desc.fallback: "私は正しかったのか？ 間違っていたのか？"
