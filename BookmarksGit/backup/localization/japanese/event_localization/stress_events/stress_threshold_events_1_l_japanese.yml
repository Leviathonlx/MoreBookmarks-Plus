 stress_threshold.2351.desc.intro: "私は腰かけ、特に耳を傾けることもなく、農民が不幸な身の上話を終えるのを待った。率直に言って、話の内容はほとんど頭に入ってこなかった。私の頭は#EMP 自分自身の問題#!でいっぱいだったのだ。\n\n"
