 stress_threshold.3401.t: "精神崩壊：八つ当たり"
 stress_threshold.3401.desc.intro: "私の頭は、あまるで卵の中に閉じ込められた雷雨のように感じる玉座の上で楽になろうと身をよじらせていると、伝令が海賊だの、盗賊だの、略奪者だのといった平民のくだらない問題について無関係なお涙頂戴話を紡いでいる\n\n頭蓋骨の中の重圧が増していき、どこかに解き放てと迫ってくる。そして、ほとんど無意識のうちに、私は口を開いて話を始める"
 stress_threshold.3401.desc.vengeful: "「お前は何年か前に私に卵を投げつけなかったか？"
 stress_threshold.3401.desc.wrathful: "「よくもそんな些末な話を持ってきたものだな？！"
 stress_threshold.3401.desc.impatient: "「はっきり話せ、馬鹿者め！ ああ、遅すぎる！"
 stress_threshold.3401.desc.arbitrary: "「まったくもって、お前の臭いはきつすぎる"
 stress_threshold.3401.desc.paranoid: "「そんな見え透いた嘘に私が騙されると思うか？ お前はどこかの雇われ暗殺者に違いない！"
 stress_threshold.3401.desc.callous: "「そんな些細な問題など私の知ったことか"
 stress_threshold.3401.desc.sadistic: "「お前のひどい仕事振りは、悪い見本になる"
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "#EMP この愚か者の首をはねろ！#!」 \n\n宮廷内は水を打ったように静まりかえる。"
