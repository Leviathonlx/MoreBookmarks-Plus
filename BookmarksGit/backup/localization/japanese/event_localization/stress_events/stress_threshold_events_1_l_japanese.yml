 stress_threshold.3421.desc.intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」使用人が嘆願する。「なんとかしていただけませんか？[burning_holding.GetNameNoTier]が燃えております！救援をお送りください！」\n\n"
 stress_threshold.3421.desc.lustful: "両手を苦もなく美しく若い肉体に触れさせながら、私は背筋を伸ばす私の背後からは来訪者を気にも留めず、うめき声の合唱が聞こえる"
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "私は引き続き食べ物を口の中に詰め込みながら、一人きりの宴を続ける。手を止めたのは、気まずい数分間が経過して、伝令は明確な指示を受け取らなければ立ち去らないことが明らかになってからだった"
 stress_threshold.3421.desc.greedy: "私は平然とただコインを数え続ける山積みにされた煌めく金銀が、小さな城の小塔のように私を取り囲んでいる。それらは大きさと純度で整頓されており、私の富の大部分を占めている"
 stress_threshold.3421.desc.lazy: "私は目を閉じたままでいる所有するで一番高い塔の中にこもり、私は釣り布の中で優しく身を揺らす。伝令と、柔らかい枕と毛布に入った[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L]の身代金を除けば、そこには私しかいない"
 stress_threshold.3421.desc.arrogant: "私は理想の宮殿の新しい完全版の模型建設を続けている私が作っているだけ合って、それは細部まで私と同様である。あらゆる細部が本質的に正しいのだ"
 stress_threshold.3421.desc.craven: "私は重い鉄帯の付いた扉の後ろ側でしっかりと守護されているここを突破するには十数人の屈強な兵士が必要だろう。そして、この安全で窓のない部屋内なら私は危険にはほど遠いのだ"
 stress_threshold.3421.desc.gregarious: "背後から耳障りな笑い声と騒ぎ声が鳴り響き、彼らの声がほとんど聞き取れない私の祝賀会はもう数日間は盛況に続いている"
 stress_threshold.3421.desc.cynical: "避難所の戸口から彼らを見つめ返すと、私の顔面は不信に張り付いた燃えている、本当に？ 明々白々な嘘だこれが#EMP 私の#! 使用人の一人だという確証はあるのか？誰でもなりすませる！ すぐに始末するのが得策だろう"
 stress_threshold.3421.desc.zealous: "信仰する神聖な符号に囲まれて、私は[ROOT.GetCharacter.GetFaith.ReligiousText]の書を読み続ける。[ROOT.GetCharacter.GetFaith.HighGodName]の導きを懇願しながら伝令が立ち去らないと明らかになり、ようやく私は背を向ける"
 stress_threshold.3421.desc.stubborn: "目を閉じたまま、ベッドを乱さずに私の日課は私の日課だ。#EMP 極めて#! 正当な理由がない限り、それを変えたりはしない再び伝令が質問を始めて、ようやく私は動揺する"
 stress_threshold.3421.desc.fallback: "[capital_holding.GetNameNoTier]でもっとも高い塔に立ち、首都を見下ろしながら、私の唇は引き締まるまるで、ここから何日も出ていないような気がする。そして、私が出るたびに、ほかの何かが劇的におかしくなるのだ"
 stress_threshold.3421.desc.rump: "\n\n「私の邪魔をしないようにと厳しく指示したはずだが」、私はそう答えるこの部屋だけが、この現実だけが、私の疲れ切った心に意味をなしてくれるのだ"
