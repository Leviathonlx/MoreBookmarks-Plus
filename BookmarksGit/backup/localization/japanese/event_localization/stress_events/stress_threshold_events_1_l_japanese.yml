 stress_threshold.3401.a.reclusive.list: "直系の家族以外のすべての[character|E]"
 stress_threshold.3401.b.irritable.gain: "そして、私と話そうとする者は誰であれ首をはねろ！"
 stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
