 stress_threshold.3411.t: "精神崩壊：私は相応しくない！"
 stress_threshold.3411.desc.intro: "私にはできない。どうしてもできないこれ以上、一瞬たりとも[ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]ではいられないこれほど煮えくりかえるようなストレスを誰がどうやって#EMP 管理#! できるというのか？ どれほど"
 stress_threshold.3411.desc.generous: "施そうが、どれほど臣下に寛大に振る舞おうが、貧しい者はいつまでもいなくならないし、私を嫌う者も常に後を絶たないように思える"
 stress_threshold.3411.desc.diligent: "働こうが、何度寝不足の夜を過ごそうが、領国内の問題は増加の一途をたどり悪化しているだけとしか思えない"
 stress_threshold.3411.desc.patient: "忍耐強く問題に次ぐ問題について聞こうが、私には十分な解決策が思いつかないように感じる"
 stress_threshold.3411.desc.humble: "職務に自尊心を介入させないようにしても、いまだに私は自分自身の奢りに飲み込まれそうに感じてしまう"
 stress_threshold.3411.desc.shy: "努力して謁見しようとしても、群がってくる廷臣たちの姿を見ると恐怖のあまり脳卒中で倒れそうになる。"
 stress_threshold.3411.desc.just: "公正に振る舞おうと、どれほど熱意を持って法の統治を追求しようと、私の直轄領の各地にはいまだに犯罪が蔓延している"
 stress_threshold.3411.desc.trusting: "幾度も人を許してやっても、どれほど金を貸してやっても、疑わしきは罰せずを貫いても、何か壊滅的で予測不可能なことが常に起こるようだ"
 stress_threshold.3411.desc.compassionate: "何度も公判を開こうと努めても、国内の庶民の話を聞こうとしても、常に何百人もの人々が私の援助を請願しようと待っている"
