l_japanese:
 stress_threshold_special.1001.t: "精神崩壊：激流の悲しみ"
 stress_threshold_special.1001.desc_intro_standard: "人生が楽であった試しなどないが、[ROOT.Char.Custom2('RelationToMeShort', deceased_character)]の[deceased_character.GetFirstName]を失ったことが、私を追い詰めてしまったように感じる。\n\n"
 stress_threshold_special.1001.desc_intro_lover: "私の人生から光が消えてしまった。\n\n[deceased_character.Custom('LoverPetName')]の[deceased_character.GetFirstName]が逝ってしまい、人生が突如はるかに荒涼として見える。"
 stress_threshold_special.1001.desc_intro_friend: "我が友、[deceased_character.GetFirstName]は常に私のそばにいてくれた。[deceased_character.GetHerHis]の死が簡単に受け入れられるとは思っていなかったが、ここまで辛いものとは想像もしていなかった。"
 stress_threshold_special.1001.desc_spouse: "[deceased_character.GetSheHe|U]は我が人生の伴侶だった。私が数多くの試練と苦難を切り抜けるのを助けてくれた。意見の相違があったこともあるが、[deceased_character.GetHerHim]なしで人生に直面するのは、ただただ… 恐ろしい。\n\n[deceased_character.GetHerHim]なしでどうやっていけばいいのだろう？"
 stress_threshold_special.1001.desc_child_toddler: "まだ若く、生命と可能性に満ちあふれていたのに。それが、完全に止まってしまった…\n\n永久に動かない。もう笑うことも泣くこともない。"
 stress_threshold_special.1001.desc_child_older: "赤ん坊だったころの[deceased_character.GetHerHim]をまだ覚えている。とても小さく、脆かった。それでも、[deceased_character.GetSheHe]は生き延び、成長し歳を重ねていった。だが今となっては…[deceased_character.GetSheHe]は突然止まってしまった。\n\n[deceased_character.GetHerHis]の将来には多くの期待をしていた… 多くのことを見たいと願っていたが、それらはもはや二度と実現はしない。"
 stress_threshold_special.1001.desc_parent: "いずれ起こることは必然と知ってはいたが、私は[ROOT.Char.Custom2('RelationToMe', deceased_character)]の死に対して情けないほどに覚悟ができていなかった。\n\n突如として、[deceased_character.GetHerHim]の慰めも助言ももう得ることができなくなったのだ。\n\nそれらがあった場所には、空虚な空間だけが残されている…埋めることなどできるだろうか？"
 stress_threshold_special.1001.desc_lover: "毎日毎日が戦いだ。[deceased_character.GetHerHis]がいなくなったことに意味を見出そうともがいている。一緒に過ごした素晴らしい時間のすべてが頭から離れない…\n\nもう二度とそんな時間はやってこない。"
 stress_threshold_special.1001.desc_friend: "\n\n[deceased_character.GetSheHe|U]はいつでも私を励まし、窮地に陥ったときにも助けてくれた。最近、厄介事が多く、[deceased_character.GetHerHis]の不在が特に響いている。"
 stress_threshold_special.1001.depressed: "[deceased_character.GetHerHim]のいない人生に生きる価値などあるのか？"
 stress_threshold_special.1001.drunkard: "[deceased_character.GetHerHim]を思い出すための一杯… そして、忘れるための一杯。"
 stress_threshold_special.1001.hashishiyah: "この痛みはあまりに生々しい。痛みを和らげる何かが必要だ…"
 stress_threshold_special.1001.flagellant: "すべて私の過失でもある。そのために苦しむのは因果応報だ。"
 stress_threshold_special.1001.inappetetic.trait: "心に穴が開いているのに、食事をする意味はあるのか？"
 stress_threshold_special.1001.inappetetic.effect: "私の心は今や私の胃袋と同じくらいに空っぽだ。"
 stress_threshold_special.1001.journaller: "気持ちを書き留めれば、感情を整理する助けになるだろうか？"
 stress_threshold_special.1001.confider.shared: "辛いが、少なくとも[confidant.GetFirstNameNoTooltip]と私は一緒に悲しみを乗り越えることができる。"
 stress_threshold_special.1001.confider.assist: "辛いが、[confidant.GetFirstNameNoTooltip]が私が乗り越えるのを助けてくれる。"
 stress_threshold_special.1001.frozen_grief: "私は生きていかねば。[deceased_character.GetSheHe]もそれを望んでいるはずだ。"
 stress_threshold_special.1001.lunatic: "だが、[deceased_character.GetSheHe]は消えてはいない！ 今もここで私とともにあるのだ…"
 stress_threshold_special.1001.lunatic.flavor: "…そして、[deceased_character.GetSheHe]は私と一緒にいる。永遠に！"
 stress_threshold_special.2001.t: "精神崩壊：抑圧された欲望"
 stress_threshold_special.2001.beginning: "ああ、かつての放蕩と色欲の日々が懐かしくてたまらない。私は久しく誰とも同衾していない… 一人きりで眠るのは苦痛だ。\n\n"
 stress_threshold_special.2001.consort: "[ROOT.Char.Custom2('RelationToMe', target)]の[target.GetFirstName]は、諸手を広げて私をベッドに迎え入れてくれるだろう。[target.GetSheHe|U]は私を欲していて、私もそれを知っている… そして、ああ、私も[target.GetHerHim]が恋しい！"
 stress_threshold_special.2001.noble: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)]の私への視線をこれまで見てきた。[target.GetSheHe|U]は私を欲していて、私もそれを知っている… そして、ああ、私も[target.GetHerHim]が恋しい！"
 stress_threshold_special.2001.servant: "[target.GetSheHe]はただの身分の低い使用人ではあるが、あの私への視線をこれまで見てきた。[target.GetSheHe|U]は私を欲していて、私もそれを知っている… そして、ああ、私も[target.GetHerHim]が恋しい！"
 stress_threshold_special.2001.ending: "\n\n誓いを立てたときは禁欲を貫けると思っていたが、今は… 自信がない。"
 stress_threshold_special.2001.a: "もういい、もう我慢できない。私にはこれが#EMP 必要#! なんだ！"
 stress_threshold_special.2001.a.tt: "[perk|E][GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]を失う"
 stress_threshold_special.2001.b: "いや… もうかつての私ではない。これらの衝動を抑えなければ！"
