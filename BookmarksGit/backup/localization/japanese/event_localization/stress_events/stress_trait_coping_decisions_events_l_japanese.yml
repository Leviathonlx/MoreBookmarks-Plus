l_japanese:
 stress_trait_coping_decisions.1001.t: "ストレス対処：乾杯！"
 stress_trait_coping_decisions.1001.desc: "もう一杯飲めば、もう少し肩の力を抜ける。#EMP これこそが#! あるべき時間の過ごし方だ… 素面でいるのは辛い。"
 stress_trait_coping_decisions.1001.a: "ヒ… #EMP *ヒック*#!もういい気持ちになってきた！"
 stress_trait_coping_decisions.1002.t: "ストレス対処：飲み仲間"
 stress_trait_coping_decisions.1002.desc: "「こんばんは、[ROOT.Char.GetFirstNameNoTooltip]！」\n\n突然、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))]の[fellow_drunkard.GetTitledFirstName]がコップを片手に現れ、私の隣に腰かけた。[fellow_drunkard.GetSheHe]も気晴らしに酒場に来たらしい。その夜、私たちは共に酒を飲んで過ごした。\n\nこんなに気持ちがくつろいだのは#EMP 数か月!#ぶりだ！"
 stress_trait_coping_decisions.1002.a: "乾杯だ、友よ！"
 stress_trait_coping_decisions.1003.t: "飲み仲間"
 stress_trait_coping_decisions.1003.desc: "酒場でひとり飲んでいると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))]の[original_drunkard.GetTitledFirstName]が向かいに座ったのが目に入った。\n\n私はすぐに[original_drunkard.GetSheHe|U]の方に行き、その夜は共に酒を飲んで過ごした。[original_drunkard.GetSheHe|U]は酒の楽しみ方をよくわかっている！"
 stress_trait_coping_decisions.1004.t: "ストレス対処：恥ずかしい朝"
 stress_trait_coping_decisions.1004.desc: "頭を柔らかい枕にうずめ、隣に複数の温かい体の存在を感じながら目を覚ます。さぞや激しい一夜だったに違いない！ほとんど思い出せな…\n\n#EMP メエエエ！#!\n\n…ふむ。目を開けた私を出迎えたのは、#EMP 真っ白#! で#EMP ふわふわな#! 顔についた細い目だった。突如、枕が立ち上がり歩き去る。一緒に眠っていた仲間たちもぱっとそれに続いた。干し草の中に一人取り残される。"
 stress_trait_coping_decisions.1004.a: "なんと… 羊と一緒に寝ていたのか！"
 stress_trait_coping_decisions.1501.t: "ストレス対処：穏やかな霧"
 stress_trait_coping_decisions.1501.desc: "椅子にもたれ、何気なくケーキに手を伸ばす。まろやかな味が舌に甘みをもたらし、心地よい霧がおもむろに私の悩みを洗い流してくれる。\n\nこんなに落ち着けたのは#EMP 数週間#!振りだ。ただ… ここにいるだけでいい。ハシシをトッピングしたケーキの大皿があれば十分だ。"
 stress_trait_coping_decisions.1501.a: "それだけでいい。"
 stress_trait_coping_decisions.2001.t: "ストレス対処：淫らなやり方"
 stress_trait_coping_decisions.2001.desc_woman: "[ROOT.Char.Custom('AttractionWomanManIndef')]を上に乗せ、手足を絡ませて横になる。開放感に… そして安堵感に… 震えが走る。"
 stress_trait_coping_decisions.2001.desc_man: "[ROOT.Char.Custom('AttractionWomanManIndef')]が私にまたがった状態で、手足を絡ませて横になる。開放感に… そして安堵感に… 震えが走る。"
 stress_trait_coping_decisions.2001.desc_ending: "\n\n心はここ#EMP 数週間#!, で一番穏やかだが、それでも鼓動は速まっている！ 素晴らしい！"
 stress_trait_coping_decisions.2001.a: "もう一度だ！ おいで、[ROOT.Char.Custom('AttractionGirlBoyPlural')]！"
 stress_trait_coping_decisions.2002.t: "ストレス対処：情熱の対価"
 stress_trait_coping_decisions.2002.desc_woman: "情熱に満ちた素晴らしい夜が明け、目が覚める。まったく、あの[ROOT.Char.Custom('AttractionWomanMan')]は。誰よりも遅くまで起きていると譲らず、私が眠るまで快楽に溺れさせてくれた…#EMP ふう#!, 、すごい#EMP 体験#!だった！"
 stress_trait_coping_decisions.2002.desc_man: "情熱に満ちた素晴らしい夜が明け、目が覚める。まったく、あの[ROOT.Char.Custom('AttractionWomanMan')]は。誰よりも遅くまで起きていると譲らず、私が眠るまで馬乗りになっていた…#EMP ふう#!, 、すごい#EMP 体験#!だった！"
 stress_trait_coping_decisions.2002.desc: "\n\n起き上がって服を着ようとしたが、何かがなくなっている気がする。とても大切な何かが。たとえば#EMP 私の持ち物すべて#!なんかが！部屋はすっかり空っぽになり、服や財布は跡形もない。\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "床に書き置きがあるのを見つけた。#EMP 「私が送った[ROOT.Char.Custom('AttractionWomanMan')]を楽しんでいただければ何よりです。あなたの好敵手、[rival.GetTitledFirstName]より」#!"
 stress_trait_coping_decisions.2002.desc_ending: "おのれ、忌々しい[ROOT.Char.Custom('AttractionWomanMan')]め！"
 stress_trait_coping_decisions.2002.a: "頼む… 誰か… 着るものを持ってきてくれ！"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]！ あの蛇め！"
 stress_trait_coping_decisions.2004.t: "ストレス対処：結末"
 stress_trait_coping_decisions.2004.desc: "ある午後、突然農民の女に声をかけられた。腕に赤ん坊を抱き、頬には涙がこぼれている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！」女が責めるように言った。「あなたのおふざけの結果がこれです！この[baby.Custom('GirlBoy')]は#EMP あなたの子#!なのです！」\n\n私は思わず喉を詰まらせそうになった。だがこの女に見覚えはあるだろうか？[prostitute.GetHerHis]の顔と体…背徳の部屋でぼんやりとしたろうそくの明かりに照らされ、光っていたのは…"
 stress_trait_coping_decisions.2004.a: "[baby.Custom('GetDaughterSon')]！#EMP 私の#! [baby.Custom('GetDaughterSon')]だ！"
 stress_trait_coping_decisions.2004.b: "哀れな女だ。誤解だが、子供の面倒は見てやろう…"
 stress_trait_coping_decisions.2004.c: "私を誰だと思っている？衛兵！"
 stress_trait_coping_decisions_2004_a_custom: "すべての[spouse|E]、[lover|E]、嫡出の[child|E]"
 stress_trait_coping_decisions.2501.t: "ストレス対処：独りきり"
 stress_trait_coping_decisions.2501.desc: "静かな自分の[ROOT.Char.Custom('GetChamber')]にゆっくり足を踏み入れると、ようやくひとりになれた。深く息を吸い、そして吐き出す。\n\n使用人には、誰が来ようと、何が起きようと声を掛けるなと命じてある。私は肩の力を抜いた。これこそ私が必要としていたものだ。"
 stress_trait_coping_decisions.2501.a: "真の平穏だ！"
 stress_trait_coping_decisions.3001.t: "ストレス対処：吐露"
 stress_trait_coping_decisions.3001.desc_vassal: "「[vassal.GetTitledFirstName]、親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]よ！」私は[ROOT.Char.Custom('quirk_neg_adverb')]微笑む。\n\n「生まれた時からそんなふうに[vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]だったのか？ それとも、後から身についたのか？」"
 stress_trait_coping_decisions.3001.desc_has_vassals: "すべての封臣が席に着くや否や、[vassal.GetTitledFirstName]が話しはじめ、私は[ROOT.Char.Custom('quirk_neg_adverb')]微笑む。\n\n「[vassal.GetTitledFirstNameNoTooltip]、話の途中ですまないが、なぜ貴殿はいつもそのように[vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)][vassal.Custom2('InsultNoun', ROOT.Char)]なのだ？そして、[vassal_2.GetTitledFirstName]よ、貴殿は生まれた時から[vassal_2.Custom2('InsultNoun', ROOT.Char)]だったのか？それとも、後から身についたのか？」"
 stress_trait_coping_decisions.3001.desc_has_target_character: "全員が席に着いた途端、[target_character.GetTitledFirstName]が話しはじめ、私は[ROOT.Char.Custom('quirk_neg_adverb')]微笑んだ。\n\n\"[target_character.GetTitledFirstNameNoTooltip]、口を挟んで悪いが、どうしてあなたはいつも[target_character.Custom2('InsultAdjectiveArticle', ROOT.Char)][target_character.Custom2('InsultNoun', ROOT.Char)]なのだ？」"
 stress_trait_coping_decisions.3001.desc: "[ROOT.Char.Custom('GetCourt'|l)]が集まった途端、私は[ROOT.Char.Custom('quirk_neg_adverb')]微笑んだ。その時が来たのだ。\n\n「そこのお前！無作法は生まれつきか？それとも後から身に付いたのか？」"
 stress_trait_coping_decisions.3001.a_target: "[target_character.GetHerHis]の顔ときたら…！"
 stress_trait_coping_decisions.3001.a: "それから#EMP 貴殿#!！ 私が見ていないと思うなよ！"
 stress_trait_coping_decisions.3501.t: "ストレス対処：精神を安定させる苦痛"
 stress_trait_coping_decisions.3501.desc: "#EMP ビシッ！#!\n\n鞭が背中に振り下ろされ、それがもたらす明晰さに身震いする。感じるのは痛みだけ。そして、心を占めるのは痛みだけ。\n\n#EMP ビシッ！#!\n\n#EMP ビシッ！#!"
 stress_trait_coping_decisions.3501.a: "ふう… 甘美だ、甘美な痛みだ！"
 stress_trait_coping_decisions.4001.t: "ストレス対処：支払うべき代価"
 stress_trait_coping_decisions.4001.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の市場を歩きながら、私は興奮して舞い上がっていた。様々な生地に宝石、糸、装飾品…どれもこれも欲しい物ばかりだ！\n\n年老いた[ROOT.Char.Custom('RandomWomanMan')]の店に行き着くと、店主は私の悩みをよく理解し、選ぶのを手伝ってくれると約束した。"
 stress_trait_coping_decisions.4001.a: "それを二つ。いや、待て。#EMP 三つだ！#!"
 stress_trait_coping_decisions.4501.t: "ストレス対処：贈与"
 stress_trait_coping_decisions.4501.desc: "[ROOT.Char.GetFaith.HouseOfWorship]を立ち去る。財布は軽くなったが、心も軽い。\n\nあの金が恵まれない人々の助けになると考えるだけで、私の心に平穏が訪れる！"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName]は寛大だ！"
 stress_trait_coping_decisions.5001.t: "ストレス対処：告白"
 stress_trait_coping_decisions.5001.desc_opening: "「今日[ROOT.Char.Custom('GetCourt')|l]を召集したのは、告白したいことがあるからだ」"
 stress_trait_coping_decisions.5001.desc_secret: "わ… 私は[secret.Custom('SecretDescriptionFirstPerson')]だ」"
 stress_trait_coping_decisions.5001.desc_sin: "わ… 私は自分の[ROOT.Char.Custom('SinfulTrait')|l]な面に対してしかるべく抗っていない」"
 stress_trait_coping_decisions.5001.desc: "「わ… 私は近頃罪深い考えに悩まされている。聞いて欲しい…」"
 stress_trait_coping_decisions.5001.desc_ending: "\n\n衝撃を受けた人々の囁き声が広がったが、私が安堵したことに変わりはなかった。"
 stress_trait_coping_decisions.5001.a: "ずっと体が軽くなった気がする！"
 stress_trait_coping_decisions.5002.desc: "わ… 私は[secret.Custom('SecretDescriptionFirstPerson')]だ。いや、待て… それは私ではなかった… [secret_character.GetTitledFirstName]だ！」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]が逆上して叫ぶが、私の安堵感を妨げるものではない。"
 stress_trait_coping_decisions.5002.a: "ともかく… ずっと体が軽くなった気がする！"
 stress_trait_coping_decisions.5501.t: "ストレス対処：食べよう！"
 stress_trait_coping_decisions.5501.desc: "[ROOT.Char.Custom('FavoriteTreat')]の新しい皿が目の前に置かれ、くつろいだ気持ちになる。\n\nおいしい食事ほど心を落ち着かせるものはない！"
 stress_trait_coping_decisions.5501.a: "もっと[ROOT.Char.Custom('FavoriteTreat')]を持ってきてくれ！"
 stress_trait_coping_decisions.5502.t: "ストレス対処：予想外の宴"
 stress_trait_coping_decisions.5502.desc: "料理人が私の食事の準備をするのを待っていると、広間で[ROOT.Char.Custom('lowly_servant_type')]に出くわした。\n\n[ROOT.Char.GetSheHe|U]は退室しようとしたが、それを許すわけにはいかない。何せ、想像しうる限り最高のご馳走がやって来たのだから！\n\n私は[ROOT.Char.GetHerHim]を地下に案内した。そこなら悲鳴が上がっても誰にも気付かれない。そこで#EMP ご馳走#!にありつくとしよう。"
 stress_trait_coping_decisions.5502.desc_landless: "食事を待つ間、野営地を歩き回っていると、近くの集落に住む若者に出くわした。\n\n[ROOT.Char.GetSheHe|U]は下がろうとしたが、それを許すわけにはいかない。何せ、想像しうる限り最高のご馳走がやって来たのだから！\n\n私は[ROOT.Char.GetHerHim]を荒野の奥に案内した。そこなら少しくらい悲鳴が上がっても問題ない。そこで#EMP ご馳走#!にありつくとしよう。"
 stress_trait_coping_decisions.5502.a: "しかも上階にはデザートも待っている！"
 stress_trait_coping_decisions.5502.a_landless: "#EMP これで#!安心だ。"
 stress_trait_coping_decisions.6001.t: "ストレス対処：食事をやめる"
 stress_trait_coping_decisions.6001.desc: "「料理人に伝えてくれ。私は当面の間、食事を口にしないと」\n\nその言葉を口から吐き出すや否や、気持ちが軽くなる。もはや気を逸らすものはない。もう我慢できない食べ物を無理矢理飲み込む必要はないのだ！これで、大切なことに集中できる。"
 stress_trait_coping_decisions.6001.a: "うむ、これでいい。"
 stress_trait_coping_decisions.6501.t: "ストレス対処：流れるインク"
 stress_trait_coping_decisions.6501.desc: "ペンを取り、日誌を開く。\n\n紙面を飾る文章を書き記すごとに、肩の荷が降りていくのを感じる。この作業がもたらす明晰さは比類なきものだ！"
 stress_trait_coping_decisions.6501.a: "もう一度ペンを浸して…"
 stress_trait_coping_decisions.7001.t: "ストレス対処：信用できる相手"
 stress_trait_coping_decisions.7001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))]の[confidant.GetTitledFirstName]と長く話した後は、気持ちが落ち着くのを感じる。"
 stress_trait_coping_decisions.7001.desc_ending: "\n\nだが[ROOT.Char.Custom('GetCourt')|l]に戻ると、 [ROOT.Char.Custom('GetCourtierPlural')|l]が嫉妬の表情を浮かべていた…誰もが[confidant.GetFirstNamePossessive]の信頼を得たがっているのだ。"
 stress_trait_coping_decisions.7001.a: "それでも、私の心は平静だ。"
 stress_trait_coping_decisions.7002.desc: "長く徹底的な会話を終え、気持ちが落ち着いていくのを感じる。"
 stress_trait_coping_decisions.activity: "ストレス対処："
 stress_trait_coping_decisions.7501.t: "ストレス対処：汗を流す"
 stress_trait_coping_decisions.7501.desc: "[ROOT.Char.Custom('ResidenceBuilding')|l]をもう一周すると、汗と共に悩みが流れ落ちていくのを感じた。\n\n私が問題から逃げているという者もいるが、私に言わせれば、私は解決策に向かって走っているのだ！"
 stress_trait_coping_decisions.7501.a: "もう一周！"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$さらに重く"
 stress_trait_coping_decisions.7502.desc: "「これでは足りない！」そう感じて、私は訓練用の[ROOT.Char.Custom('signature_weapon')]を下ろした。絶え間なしに練習をしてきたが、私はまだ疲れていない――もっと手強い挑戦が必要だ！\n\nそう… もっと大きな… さらにはもっと重いものが！\n\n確実に私を疲れさせる何かが！"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip]でいいだろう！"
 stress_trait_coping_decisions.7502.b: "特別にずっしりした訓練用の[ROOT.Char.Custom('signature_weapon')]を依頼しよう。"
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip]、こっちに来なさい！"
 stress_trait_coping_decisions.7502.c.flavor: "上に行け！"
 stress_trait_coping_decisions.7502.d: "今回は改良する必要はない。"
 stress_trait_coping_decisions.7502.success: "さらなる挑戦があなたを鼓舞する"
 stress_trait_coping_decisions.7502.failure: "あなたは自身の力を過信する"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$友好的な競争"
 stress_trait_coping_decisions.7503.desc: "訓練の最中に、同じく運動をしている[random_knight.GetTitledFirstName]の姿が見えた。私は[random_knight.GetHerHim]をじっくりと見る――[random_knight.GetSheHe]は健康なだけでなく、その身体も最高の状態のようだ。ぜひ[random_knight.GetHerHis]と武勇を競い合ってみたい。だが、どうやって？\n\n勝ちたければ、複数の要員を考慮に入れるべきだろうか？ 純粋な力か、それとも耐久力や機知も含めた複合的な力か？"
 stress_trait_coping_decisions.7503.a: "二人でレスリングするよう提案する。"
 stress_trait_coping_decisions.7503.a.tt: "純粋な武勇で圧倒すれば勝てると考える"
 stress_trait_coping_decisions.7503.b: "[random_knight.GetHerHim]にスパーリングを挑む。"
 stress_trait_coping_decisions.7503.b.tt: "武勇と軍事の組み合わせが勝利につながると考える"
 stress_trait_coping_decisions.7503.c: "「徒競走はどうだ？」"
 stress_trait_coping_decisions.7503.c.tt: "武勇と健康の組み合わせで耐久競争に勝てると考える"
 stress_trait_coping_decisions.7503.d: "通常の訓練内容を終わらせることに集中する。"
 stress_trait_coping_decisions.7503.success: "あなたの勝利だ！"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip]が挑戦に勝利"
 stress_trait_coping_decisions.7504.desc: "一人で運動をしていると、継続する動機を見つけるのは時に困難となる。\n\nパートナーを見つければ、調子の悪い日に私にやる気を出させてくれるだけでなく、自分自身の成長を測る際に比較対象ともなってくれるだろう。\n\n私にはどんな相棒が最も相応しいだろうか？ 尊敬できる相手か、地に足を付けさせてくれる相手か、それとも、絶対に手本にしたくないような相手だろうか？"
 stress_trait_coping_decisions.7504.a: "うらやむほどの武勇の持ち主と訓練をするべきだ。たとえば、[ideal_character.GetFirstNameNoTooltip]！"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip]は体格が似ているので、私の日課を真似できる。"
 stress_trait_coping_decisions.7504.c: "[not_ideal_character.GetFirstNameNoTooltip]がもがいているのを見ればやる気が出るだろう。"
 stress_trait_coping_decisions.7504.d: "訓練中に仲間など必要ない。"
