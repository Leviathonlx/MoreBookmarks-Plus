l_japanese:
 childhood.7000.t: "いたずらな[stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName]は少し...#EMP きつそうだ#!！[stolen_clothes.GetSheHe|U]は物事を真剣に受け止め過ぎていて、連日宮廷の問題に取り組んでいる。気分を少し#EMP 軽く#!してあげたほうがいいかな？\n\n"
 childhood.7000.desc_child: "[child_helper.GetHerHim]を誘ったら、[child_helper.GetFirstName]は私の#EMP 邪悪な計画#!の実行を手伝ってくれるだろう。\n\n"
 childhood.7000.desc_end: "[stolen_clothes.GetHerHis]の服が...「消えたら」、[stolen_clothes.GetFirstNameNoTooltip]はどんな反応をするかな？#EMP *クスクス*#!"
 childhood.7000.a: "[stolen_clothes.GetHerHis]の部屋に忍び込んで、[stolen_clothes.GetHerHis]の服を奪おう！"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip]は[stolen_clothes.GetHerHim]の注意を引いて。#EMP 行こう！#!"
 childhood.7000.c: "だめ、優しくしないと。[stolen_clothes.GetFirstNameNoTooltip]は休んだ方がいいよ。"
 childhood.7000.d: "ふむ、タイミングが良くない..."
 childhood.7000.a.success: "あなたは服を盗む"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U]はあなたを現行犯で捕まえる"
 childhood.7001.desc_helper: "成功！[child_helper.GetFirstName]は、今朝早く、[ROOT.Char.Custom('GetLivestockFowlIndef')]を[stolen_clothes.GetHerHis]の寝室に放して[stolen_clothes.GetFirstName]の注意を逸らせたすきに、私はあった服をすべて盗んだ！"
 childhood.7001.desc_nohelper: "成功！[stolen_clothes.GetSheHe]が目を覚ます前に、[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に忍び込んで、[stolen_clothes.GetHerHis]の服をすべて取ることができた。"
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip]は激怒して起き上がり、[stolen_clothes.GetHerHis]は裸体のまま、廊下を追いかけた！\n\n「迷惑なガキ！すぐに私の服を渡せ、首を締めるぞ！」[stolen_clothes.GetSheHe|U]は声を荒げる。[stolen_clothes.GetFirstNameNoTooltip]は私の巧妙ないたずらが気に入らなかったかもしれないが、ほかの人たちは\n\n#EMP 面白がっていた。#!"
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip]はすぐに起き上がり、[stolen_clothes.GetHerHis]の裸体のまま廊下を追いかけた！\n\n「ガキ！私の服を返すんだ！そんな暇はない！」と[stolen_clothes.GetSheHe|U]は叫び、正広間まで走り、立ち止まって[stolen_clothes.GetSheHe]が何をしたかに気づく！\n\n[stolen_clothes.GetFirstNameNoTooltip]を含む全員が、その状況を#EMP すごく#!面白がって、顔を真っ赤にして笑っていた。"
 childhood.7001.a: "またやろう！また！#EMP 何度も！#!"
 childhood.7001.b: "[child_helper.GetFirstNameNoTooltip]がいなければ無理だった！"
 childhood.7001.c: "無害ないたずらは長く楽しめる！"
 childhood.7002.desc_helper: "なんてこった！[child_helper.GetFirstName]は[ROOT.Char.Custom('GetLivestockFowlIndef')]を[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に放す予定だったが、うまくいかなかった。寝室に入るやいなや鳴き出し、[stolen_clothes.GetFirstNameNoTooltip]はベッドから飛び降りて私たちを見つける。\n\n"
 childhood.7002.desc_nohelper: "くそー！寝室に忍び込むと、[stolen_clothes.GetFirstNamePossive]が目をぱっと開く。そして[stolen_clothes.GetSheHe]がベッドから飛び降りる。\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U]は、器用に[stolen_clothes.GetHerHis]の満杯の寝室用便器に手を伸ばし、信じられないほどの精度で投げつける。#flatulence しぶき#!が上がり、#EMP 数晩#!分の排泄物にまみれた！\n\n「私の邪魔をしたらこうなる！出て行け。さもなければ、もっとぶっかけてやる！」と[stolen_clothes.GetSheHe|U]が叫ぶ。"
 childhood.7002.desc_funny: "「よく聞け！」と[stolen_clothes.GetFirstNameNoTooltip]は私の片耳をつかんで言う。「服が盗まれたら歩けなくなるんだぞ！礼儀作法をたっぷりと教えてやろう...」\n\nいや、#EMP 礼儀作法は嫌だ！#!"
 childhood.7002.a: "#EMP やめ！うわわわわ！#!"
 childhood.7002.b: "もう二度とやらないと約束する！"
 childhood.7002.c: "#EMP すべて#![child_helper.GetFirstNamePossessiveNoTooltip]の考えだったんだ！"
 bully_stops: "[bully.GetFirstName]はあなたをいじめるのをやめる"
 skill_increased: "能力が向上した"
 funny_opinion: "面白い"
 childhood.7100.t: "トラウマになる光景"
 childhood.7100.desc: "中庭で遊んでいると、[child_to_annihilate.GetFirstName]がほかの子供と遊んでいるのを見かける。\n\n"
 childhood.7100.killed_by_sow: "[child_to_annihilate.GetFirstNameNoTooltip]が豚小屋のそばをスキップしていると、突然、大きな雌豚が[child_to_annihilate.GetHerHis]の腕をつかむ。離さない。叫び声が大きくなり、私は目を背け、止むまでそのままでいる。\n\n"
 childhood.7100.kicked_by_horse: "[child_to_annihilate.GetSheHe]が馬の横を通ると、突然、馬が蹴る。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで、地面で動かない。\n\n"
 childhood.7100.kicked_by_camel: "[child_to_annihilate.GetSheHe]がラクダの横を通ると、突然、馬が蹴る。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで、地面で動かない。\n\n"
 childhood.7100.stomped_by_elephant: "[child_to_annihilate.GetSheHe]がゾウの横を通ると、突然、ゾウが後ろ足で立ち上がり、甲高い声で鳴く。ゾウは巨大な片足を[child_to_annihilate.GetFirstNameNoTooltip]の上に下ろし、[child_to_annihilate.GetHerHim]を押しつぶす。\n\n"
 childhood.7100.smashed_by_roof_tile: "[child_to_annihilate.GetSheHe]が建物の下を通ると、突然、重い屋根瓦が落ちてくる。#EMP ドスン#!という大きな音がして、[child_to_annihilate.GetFirstNamePossessiveNoTooltip]の頭にぶつかり、[child_to_annihilate.GetHerHim]は倒れる。\n\n"
 childhood.7100.desc_end: "一瞬シーンとなって、すぐに見ていた人が恐怖の叫び声をあげる。[ROOT.Char.GetFaith.HighGodName]はなぜこんなことをお許しに！？"
 death_sow: "雌豚に噛まれて死んだ"
 death_horse: "馬に蹴られて死んだ"
 death_camel: "ラクダに蹴られて死んだ"
 death_roof_tile: "[CHARACTER.GetHerHis]の頭に屋根瓦が落下して陥没した"
 childhood.7100.a: "な...何だ！？わ..わぁー！"
 childhood.7100.b: "...#DIE1 ハ#!ハハ！みんな、見た？"
 childhood.7100.c: "まあいいか。"
 childhood.7100.d: "[friend_to_comfort.GetFirstNameNoTooltip]、少しの間、私につかまっててくれない？"
 childhood.7100.d.friend: "あなたの友人[friend_to_comfort.GetFirstNameNoTooltip]はあなたが楽になるように、[friend_to_comfort.GetHerHis]の最善を尽くした"
 childhood.7200.t: "言葉の壁"
 childhood.7200.desc: "[language_friend.GetFirstName]と遊ぶのはとても楽しいけど、[language_friend.GetSheHe]の言っていることがよくわからないことがある...\n\n身振り手振りや表情だけで意思伝達はできるけど、[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]で[language_friend.GetHerHim]と話せたら、楽しいだろうに！\n\n[language_friend.GetFirstNamePossessiveNoTooltip]のために、がんばって勉強したほうがいいかな？"
 childhood.7200.a: "昼も夜も勉強するぞ！"
 childhood.7200.b: "ふむ、使用人に[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]の寓話を読んでもらおう。"
 childhood.7200.c: "いや、無理だ。もっと#EMP 遊ばなくては#!ならないし！"
 entertained_opinion: "楽しんだ"
 childhood.7300.t: "将来への「準備」"
 childhood.7300.desc: "私はやがて、気まぐれな後見人や、物知り教師に監視されることなく、統治する立場になる...統治するときは、臣下を掌握しなければ。\n\n[beating_target_1.GetTitledFirstName]は弱くておとなしいから、私が威圧的になれば、[beating_target_1.GetHerHim]は将来...#EMP 忠実#!になるだろう。\n\n"
 childhood.7100.beating_target_2: "それとも、[beating_target_2.GetTitledFirstName]の方がいいかな？[beating_target_1.GetSheHe|U]も弱い。\n\n"
 childhood.7100.beating_target_3: "あと、小さくて弱い[beating_target_3.GetTitledFirstName]がいる。[beating_target_3.GetHerHim]は#EMP にらむ#!だけで十分！"
 childhood.7300.desc_end: "いろいろいるな..."
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip]、私の拳を教えてやろう！"
 childhood.7300.b: "こっちに来い、[beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c: "個人的なことじゃないよ、[beating_target_3.GetFirstNameNoTooltip]、仕事の話だ。"
 childhood.7300.d: "こんなことは私には相応しくない..."
 childhood.7300.a.success: "[beating_target_1.GetFirstNameNoTooltip]を脅かす"
 childhood.7300.a.failure: "[beating_target_1.GetFirstNameNoTooltip]を脅かすのに失敗する"
 childhood.7300.b.success: "[beating_target_2.GetFirstNameNoTooltip]を脅かす"
 childhood.7300.b.failure: "[beating_target_2.GetFirstNameNoTooltip]を脅かすのに失敗する"
 childhood.7300.c.success: "[beating_target_3.GetFirstNameNoTooltip]を脅かす"
 childhood.7300.c.failure: "[beating_target_3.GetFirstNameNoTooltip]を脅かすのに失敗する"
 childhood.7400.t: "いじめから護る"
 childhood.7400.desc: "ああ…[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName]がまたここに。平和に遊びたいだけなのに、なぜ[bully.GetSheHe]はまとわりつくのか！\n\n「何してるんだ、#EMP [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]！#!」[bully.GetFirstNameNoTooltip]が私の顔に怒鳴る。"
 childhood.7400.desc_2: "\n\n突然、肩を叩かれる。「[bully.GetSheHe]に邪魔されているのかな？」と私の護衛[bodyguard.GetFirstName]が、穏やかな声で言う。「[bully.GetHerHim]にマナーを教えたほうがいいかな？」"
 childhood.7400_father_dead: "「汚い[ROOT.Char.Custom2('InsultAdjective'), bully][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]！あ、あと…お前のお父さんは死んだ！ハハハ！」"
 childhood.7400_mother_dead: "「不快な[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]！あ、あと…お前のお母さんは死んだ！ハハハ！」"
 childhood.7400_none_dead: "「腐った[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]、誰もお前とは遊びたがらない！」"
 childhood.7400.a: "これからは私の言うことに従え、わかったか？"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip]、[bully.GetHerHim]を痛めつけろ！"
 childhood.7400.c: "良い人間になれるように学ぶべきだ。"
 every_parent_of_bully: "[bully.GetFirstName]の親は知っている。"
 childhood.7500.t: "過去の話"
 childhood.7500.desc: "「近くへ、話したいことがある。」と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName]が、たき火の方へ私を手招きしながら言う。\n\n"
 childhood.7500.participant: "「[guardian_memory.GetDescription]のときの話だ。そう、私の[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...」"
 childhood.7500.participant_dead: "「[guardian_memory.GetDescription]のときの話だ。[memory_participant.GetSheHe|U]が私の[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]で、[memory_participant.GetDeathReason]...」"
 childhood.7500.no_participant: "「[guardian_memory.GetDescription]のときの話だ...」"
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))]は、たき火が夜空をチロチロと燃やす中、話を続ける。"
 childhood.7500.family: "\n\n「...家族の大切さを忘れないで、[ROOT.Char.GetFirstNameNoTooltip]。[ROOT.Char.GetHouse.GetNameNoTooltip]家の名前に誇りを持っていてほしい。#EMP [ROOT.Char.GetHouse.GetMotto]。#!」"
 childhood.7500.martial: "\n\n「...戦闘で能力、腕前、機知を磨こう。[ROOT.Char.GetFirstNameNoTooltip]、際限なく敵が現れるから、勝てるように訓練するんだ。」"
 childhood.7500.death: "\n\n「...親愛なる[ROOT.Char.GetFirstNameNoTooltip]、私の話を教訓にしてほしい。死は誰にでもやってくる。それがあなたに訪れる前に、敵に訪れるようにするんだ。」"
 childhood.7500.war: "\n\n「...戦争の惨禍は、すべての[ROOT.Char.GetWomanMan]の勇気と強さを試すだろう。覚えておいてほしい、本当の戦略には狡猾さが必要だ、[ROOT.Char.GetFirstNameNoTooltip]。」"
 childhood.7500.relationships: "\n\n「...あなたの周りの人が重要だ。友人、助言者、ライバルさえも。特に敵を近くに置くんだ。」"
 childhood.7500.childhood: "\n\n「...私が小さかったころの話！ああ、年を取ったな。」"
 childhood.7500.a: "感動したよ、[guardian.GetFirstNameNoTooltip]。"
 childhood.7500.b: "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t: "炎のそばで"
 culture_tradition_events.2100.b: "あなたの話を聞くと、いつも元気になる。本当に。"
