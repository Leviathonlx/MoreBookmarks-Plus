l_japanese:
 child_personality.7000.t: "盗まれた樽"
 child_personality.7000.desc: "「こんなものを見つけたよ、[child.GetFirstNameNoTooltip]。[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽！料理人の目を盗んでいただいた。」と[other_child.GetFirstName]は[other_child.GetHerHis]の目に悪魔っぽさを浮かべながら言う。\n\n「何をグズグズしているの？なくなったことに気づかれないうちに飲み干そう！」と[other_child.GetSheHe|U]は言う。\n\n誘惑...だけど、これでいいのかな？"
 child_personality.7000.a: "私にちょうだい。元の場所に戻してくるから、私1人で。"
 child_personality.7000.b: "[other_child.GetFirstNameNoTooltip]は真の友人だ。乾杯！"
 child_personality.7000.c: "遠慮しておく。あなたは飲んで。"
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "「食料庫に隠れていた2人を捕まえた！」イライラした料理人が私に向かって叫び、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetFirstName]と[other_child.GetFirstName]を突き出した。\n\n"
 child_personality.diligent.desc: "「[other_child.GetFirstNameNoTooltip]が[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗んだ！[child.GetFirstNameNoTooltip]は、私が気づく前に[child.GetHerselfHimself]で元に戻そうとしたが、[child.GetHerHim]にとって運が悪かった！」と[cook.GetSheHe|U]は怒る。\n\n私の被後見人はちょっと問題児だが、改心したようだ！"
 child_personality.gregarious.desc: "「2人は[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗んで、ほとんど飲んでしまった。見て、2人とも泥酔している！かろうじて立っている状態...」と[cook.GetSheHe|U]は怒る。\n\n私の被後見人は同調圧力に負けたようだが、少なくとも[child.GetSheHe]と[other_child.GetFirstNameNoTooltip]はとても親しいようだ。"
 child_personality.temperate.desc: "「2人は[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗み、[other_child.GetFirstNameNoTooltip]が[other_child.GetHerselfHimself]を前後不覚にしてしまうほど飲んでいる間、[child.GetFirstNameNoTooltip]はただ座っていた！」と[cook.GetSheHe|U]は怒る。\n\n私の被後見人は[child.GetHerHimself]を酒泥棒にせず、見張りだけをし、[child.GetHerHis]の仲間を保護していたようだ。"
 child_personality.7001.diligent: "自分で？まじめだね、良い[child.Custom('GirlBoy')]だ！"
 child_personality.7001.gregarious: "へえ！#EMP とても#!楽しい時間を過ごしたんだな！"
 child_personality.7001.temperate: "酒を飲まずにいたのは良かった。"
 child_personality.7001.change.diligent: "自己責任の教訓が必要だったみたいだな。"
 child_personality.7001.change.gregarious: "飲酒は、#EMP 陽気#!に#EMP 楽しむ#!鍵だ！"
 child_personality.7001.change.temperate: "もう酒には近づくな、わかったか？"
 spoilsport_opinion: "しらけさせ屋"
 child_personality.7010.t: "説教"
 child_personality.7010.desc: "「私の話を聞きなさい。今日は、[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.PositiveAfterLife]、[ROOT.Char.GetFaith.NegativeAfterLife]、さらには#EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]についても話します！」と[sermon_priest.GetFirstName]は言い、[sermon_priest.GetHerHis]の目が熱く燃える。\n\n私も、ほかの子供も、[sermon_priest.GetFirstNamePossessiveNoTooltip]の説教をすっかり聞き入っていた。[ROOT.Char.GetFaith.ReligiousText]がこれほど#EMP 面白い#!\n\nとは！説教が終わったら、[sermon_priest.GetFirstNameNoTooltip]に私の考えを伝えなければならない。"
 child_personality.7010.a: "「[ROOT.Char.GetFaith.HighGodName|U]に対する私の信仰は#EMP 決して#!揺らぎません、[sermon_priest.GetFirstNameNoTooltip]！」"
 child_personality.7010.b: "「#EMP [ROOT.Char.Custom('GetQueenKing')]の神聖な権利#!について、何と言いましたか？」"
 child_personality.7010.c: "「この[ROOT.Char.GetFaith.DevilName]は#EMP 野心的#!みたいだ！」"
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "今日、[sermon_priest.GetFirstName]は、宮廷の子供全員に熱く説教をした。[sermon_priest.GetFaith.ReligiousText]を熱心に読んだとき、子供は明らかに魅了されていた。\n\n私の [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]は、"
 child_personality.zealous.desc: "心を打たれたようだ。#EMP 過剰#!なほどに。以来、[child.GetSheHe|U]は使用人に何時間も、どうすればもっと良い[child.GetFaith.GetAdherentNamePlural]になれるかを話している..."
 child_personality.ambitious.desc: "[child.GetFaith.HighGodName]が[child.GetHerHim]を無条件に支えていると言いながら、[child.GetSheHe]が偉大になる運命にあると信じている。"
 child_personality.sadistic.desc: "[child.GetSheHe]が#EMP [child.GetFaith.DevilName]#!についての文章をどれほど楽しんで読んだか、そして[child.GetFaith.DevilSheHe]の理想を[child.GetSheHe]がどれほど真似たいかを私に話し続けている..."
 child_personality.7011.zealous: "強い信仰は身になるよ、[child.Custom('GirlBoy')]。"
 child_personality.7011.ambitious: "そのとおり。神が味方であることを忘れないで！"
 child_personality.7011.sadistic: "何を言っても構わないが、罪の意識を持たないことが[child.GetHerHim]のためになると本人は信じている。"
 child_personality.7011.change.zealous: "#EMP 信仰#!は何よりも大切だ、愛する子よ。"
 child_personality.7011.change.ambitious: "信仰は#EMP 目的を達成する手段にほかならない！#!"
 child_personality.7011.change.sadistic: "この世界は暗く、恐怖に満ちている。殺すか、殺されるかだ。"
 clever_child_opinion: "賢い子"
 delightfully_devilish_opinion: "楽しいほどに悪魔っぽい"
 worried_opinion: "不安げ"
 child_personality.7020.t: "殴打"
 child_personality.7020.desc: "「この愚かな小さい[child.Custom2('InsultNoun', SCOPE.sC('evil_person'))]！なぜいつも私の邪魔をする！？教訓を与えてやる…」と[evil_person.GetFirstName]は近くにあった棍棒に手を伸ばしながら叫ぶ。\n\n私が何をしたと？[evil_person.GetFirstNameNoTooltip]が何をしているのかを見たかっただけ！[evil_person.GetSheHe|U]が棍棒を振り上げながら勢いよく近づいてくる！助けて！\n\n「誰にされたかをバラしたら、お前を確実に滅ぼす…」と[evil_person.GetSheHe|U]は笑う。"
 child_personality.7020.a: "ひ...人はなぜこんなにも冷酷になれるのか..."
 child_personality.7020.b: "ほかにも[evil_person.GetHerHim]みたいなのがいたら！？護衛は#EMP 常に#!つけていなくちゃ…！"
 child_personality.7020.c: "痛い目に遭わせないで、何でもするから！"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]にいったい何があったのだろう？[child.GetSheHe|U]は全身に打撲傷がある。[child.GetSheHe]は、誰が[child.GetHerHim]にこんなことをしたのかを言いたがらない。年が上の子？それとも[child.GetSheHe]が貴族にしつこくつきまとって激怒させたのか？\n\n"
 child_personality.shy.desc: "[child.GetSheHe]は何も話さず、近くに人がいると隠れる...かわいそうな[child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc: "影のちらつきにさえも、[child.GetHerHim]は恐怖で飛び上がっている。哀れな[child.Custom('GirlBoy')]は影の中に[child.GetHerHis]の攻撃者を見ているのか？[child.GetSheHe|U]はずっと警戒し、[child.GetHerHis]の肩越しに見回している..."
 child_personality.craven.desc: "ピンが落ちただけでも、[child.GetFirstNameNoTooltip]は走って空のクローゼットの中に身を隠す。可哀想な[child.Custom('GirlBoy')]、常に怯えている..."
 child_personality.7021.shy: "愛する[child.Custom('GirlBoy')]よ、話したくないなら誰とも話さなくていい..."
 child_personality.7021.paranoid: "[child.Custom('GirlBoy')]、気をつけて。奴らに再び攻撃する機会を与えるな。"
 child_personality.7021.craven: "逃げて、隠れて、敵に攻撃する機会を絶対に与えるな。"
 child_personality.7021.change.shy: "人を避けていれば、安全でいられる..."
 child_personality.7021.change.paranoid: "敵は#EMP どこにでもいる#!。それを学ばなくては。"
 child_personality.7021.change.craven: "逃げろ！"
 child_personality.7030.t: "厨房に1人"
 child_personality.7030.desc: "ついに厨房を#EMP 独占#!できた！\n\n料理人[cook.GetFirstName]には、私が自分で鍋を洗うからと言って説得した。[cook.GetSheHe]は、今夜の夕食用の[ROOT.Char.Custom('GetLivestockFowlIndef')]を調達しに行った。厨房は#EMP 愉快なほど#!無防備。\n\n蜂蜜、[child.Custom('FavoriteTreatDemand')]、ジャム、[child.Custom('GetExpensiveDessert')]、リンゴと…そして…#EMP もう我慢できない！#!\n\nそろそろ…"
 child_personality.7030.a: "...少しずつ食べ始めて、食べきったら小麦粉の袋の上で昼寝しよう！"
 child_personality.7030.b: "...食べ始めて、お腹に入るだけ食べよう。クズまで食べきるぞ！"
 child_personality.7030.c: "...鍋を洗わないと！"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "「こんにちは、[ROOT.Char.GetLadyLord]。」料理人の1人である[cook.GetFirstName]は挨拶をする。「[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]が私と一緒です。[child.GetSheHe|U]は厨房の鍋を洗うと約束しました、このとおり...」\n\n[cook.GetSheHe|U]は大きく息を吸い込む。\n\n"
 child_personality.lazy.desc: "「...ただ、[child.GetSheHe]はネズミのように食べ物をすべてかじって、小麦粉の袋の上で眠ってしまいました！必要であれば、[child.GetSheHe|U]を叱りますが、ここで[child.GetHerHim]をお任せします！」\n\nこの子は気だるそうで無気力だ。[child.GetHerHim]を死体と間違えるほど！"
 child_personality.gluttonous.desc: "「...ただ、[child.GetSheHe]は子ブタのように、[child.GetSheHe]が見つけた甘いものすべてをむさぼりました！今、[child.GetSheHe]は、お腹と[child.GetHerselfHimself]が満たされ、汗だくで真っ赤になっています...」\n\n[child.GetFirstNameNoTooltip]は甘いものには抵抗できない子だが、これはいくらなんでも..."
 child_personality.compassionate.desc: "「...そして[child.GetSheHe]は#EMP すべて#!の鍋を洗いました！私は何もお願いしていないのに、大釜までこすって！素晴らしい[child.Custom('GirlBoy')]です。」\n\n確かに無私無欲だが、ここまでするのは[child.GetFirstNamePossessiveNoTooltip]の地位に合っているのだろうか...？"
 child_personality.7031.lazy: "必要のないときにエネルギーを無駄にするな！"
 child_personality.7031.gluttonous: "何を食べていいのか、何を食べちゃだめなのかなんて、誰も教えてくれないからな。"
 child_personality.7031.compassionate: "優しい！人生で大きな達成ができるだろう。"
 child_personality.7031.change.lazy: "人にこんな風に自分のエネルギーを無駄遣いするな、[child.Custom('GirlBoy')]。"
 child_personality.7031.change.gluttonous: "甘いものは食べればよかった、それは#EMP あなたの権利#!だ。"
 child_personality.7031.change.compassionate: "[cook.GetFirstNameNoTooltip]を大切にしなくては！"
 lazy_child_opinion: "怠け者の子供"
 little_pig_opinion: "小さなブタ"
 sweet_child_opinion: "優しい子供"
 thankful_opinion: "感謝でいっぱい"
 child_personality.7040.t: "かくれんぼ"
 child_personality.7040.desc: "臣下宿舎の衣装室は、かくれんぼに#EMP 最適#!。私はかくれんぼの天才！扉の間の小さな隙間から覗いていると、[lover_1.GetFirstName]と[lover_2.GetFirstName]が扉を勢いよく開けて入ってくる。\n\n「ああ、私の[lover_2.Custom('RomanticComplimentAdjective')] [lover_2. Custom('RomanticComplimentNoun')]、#EMP 早く#!その服を脱がせたい！」と[lover_1.GetFirstNameNoTooltip]が息づかいを荒くして声を上げ、[lover_1.GetHerHis]の手が[lover_2.GetFirstNamePossessiveNoTooltip]の体をまさぐる。\n\n「私はあなたのもの、このまま奪って、[lover_1.Custom('RaunchyComplimentNoun')]！」と[lover_2.GetFirstNameNoTooltip]は大きな声を出し、[lover_2.GetHerselfHimself]をベッドに押し倒す。\n\n"
 child_personality.7040.desc_motherfather: "お母さん？お父さん？な...#EMP 何してるの！？#!"
 child_personality.7040.desc_father: "お...お父さん？#EMP 何してるの！？#!"
 child_personality.7040.desc_mother: "お...お母さん？#EMP 何してるの！？#!"
 child_personality.7040.desc_default: "2人で何を...これは見ちゃ#EMP いけなかった#!んだ！"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip]は...[child_crush_target.Custom('GetBeautifulMetaphor')]のように#EMP 美しい#!。"
 child_personality.7040.a: "これ、かくれんぼより#EMP ずっと#!面白い！"
 child_personality.7040.b: "この目が捉えてしまった、#EMP やめさせないと！#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]は臣下宿舎の衣装室でいったい何をしていた？かくれんぼだと、[child.GetSheHe]は言っていた？\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U]は間抜けっぽく見える。微笑み、うろたえた頬、よだれを垂らし、私の言っていることがほとんど聞こえていない...\n\nああ...何が起こったのかはわかっている。[child.GetSheHe|U]は、[ROOT.Char.Custom('lowly_servant_type')]2人を見たんだ。えへん、#EMP [ROOT.Char.Custom('GetLivestockFowlIndef')]を引っ張り合っているところを。#!間違いない。[child.GetFirstNamePossessiveNoTooltip]の欲望にかき立てられた目を見れば。"
 child_personality.chaste.desc: "[child.GetSheHe|U]は幽霊のように見える。震え、目は大きく見開かれ、壁を見つめている...\n\nああ...何が起こったのかはわかっている。[child.GetSheHe|U]は、[ROOT.Char.Custom('lowly_servant_type')]2人を見たんだ。えへん、#EMP [ROOT.Char.Custom('GetLivestockFowlIndef')]を引っ張り合っているところを。#!\n\nかわいそうな[child.Custom('GirlBoy')]、ショックを受けているようだ。[child.GetSheHe]が大人になった時、[child.GetSheHe]が親密な関係について否定的になるかもしれない..."
 child_personality.7041.lustful: "いやらしい子供！大人になったときのために取っておこう！"
 child_personality.7041.chaste: "必要以上に親密にならないことが、[child.GetHerHim]には良い方向にいくだろう。"
 child_personality.7041.change.lustful: "[child.Custom('GirlBoy')]、怖がらないで！大人になればわかるから！"
 child_personality.7041.change.chaste: "自制して！これは[child.GetLadyLord]が行うことではない！"
 child_personality.7050.t: "お金の授業"
 child_personality.7050.desc: "「税金がなければ、国庫はすぐに底をつく。忠実な封臣は喜んで支払う。」と私の先生[teacher.GetFirstName]は言い、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))]。\n\n「したがって、封臣を満足させることが最も重要。税金は多すぎてもだめだし、少なすぎてもだめ。あなたが仕事を適切に行っていないと思われるから。」と[teacher.GetFirstNameNoTooltip]はページをめくりながら続ける。\n\n「最上位の[ROOT.Char.GetTitleTierName]から最下位の[ROOT.Char.Custom('lowly_servant_type')]まで、全員が自分の役割を果たす。」と[teacher.GetSheHe|U]は言って本を閉じる。「授業はこれで終わり。」"
 child_personality.7050.a: "公平性がなければ、領国は揺らぐ！"
 child_personality.7050.b: "へ！私が統治することになったら、税金は#EMP 高く#!し、#EMP たっぷり#!かける！"
 child_personality.7050.c: "犠牲がなければ、目的を達成することはできない..."
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]が"
 child_personality.7051.desc_1: "私の授業の1つを終えたところ。"
 child_personality.7051.desc_2: "[teacher.GetFirstName]の授業を終えたところ。"
 child_personality.7051.desc_fin: " 国庫とその中にある金の管理についての授業だ。\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip]は、しっかり学び、正義感を強めたようだ。\n\n[child.GetSheHe|U]は、領国の経済において、どうやって「最高位の[ROOT.Char.GetTitleTierName]から最下位の[ROOT.Char.Custom('lowly_servant_type')]まで」、全員が自分の役割を果たすのかについて、ずっと話している。"
 child_personality.greedy.desc: "だが、#EMP 黄金#!の部分のみを覚えたようだ...\n\n[child.GetSheHe]は現在、[child.GetSheHe]が追跡できるすべての臣下から少額の税金を徴収しているが、皆不満を抱いている。"
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip]は授業の内容を...それなりに...覚えたようだ。\n\n[child.GetSheHe]は下位の役割を理解しているものの、[child.GetSheHe]はまた、「農民が税金を払うのをやめたら、もう役には立たないから、追い出してしまえ。」と言っている。人間の人生に対して、とても冷酷な見方をする..."
 child_personality.7051.just: "強い正義感は大いに人生の役に立つだろう！"
 child_personality.7051.greedy: "その通り。#EMP 富#!以上に重要なものなどない！"
 child_personality.7051.callous: "そう。#EMP 感情#!に左右されてはいけない。"
 child_personality.7051.change.just: "何も学んでいないのか！？授業は、#EMP 公平性#!について！"
 child_personality.7051.change.greedy: "...ブワハハ！いや、[child.Custom('GirlBoy')]、あなたがすべきなのは、#EMP 金を完全に搾り取る#!だ！"
 child_personality.7051.change.callous: "感情は弱さになる。感情を抑えよ。"
 child_personality.7060.t: "[child.GetFaith.ReligiousText|U]の謎"
 child_personality.7060.desc: "「このページ見て、[child.GetFirstNameNoTooltip]！このページは、[child.GetFaith.random_GoodGodNames]の話をしているみだいだ。面白い。」と[other_child.GetFirstName]は、床に置かれた[other_child.GetHerHim]の前ある[child.GetFaith.ReligiousText]の開いているページを見て言う。\n\n「知らないことだらけだな。学ぶことがたくさんある。たくさんの謎、知識。もっと真実を探ろう。物知りになれそう！」と[other_child.GetFirstNameNoTooltip|U]は言い、[other_child.GetHerHis]の視線がゆっくりと上を向く。"
 child_personality.7060.a: "この本にはたくさんの知恵が詰まっている！"
 child_personality.7060.b: "うえぇ、それよりも#EMP [child.Custom('child_favorite_toy')]で遊ばない！？#!"
 child_personality.7060.c: "今知っていることで十分。"
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]と[child.GetHerHis]の小さな友人[other_child.GetFirstName]が、[child.GetFaith.ReligiousText]の写しを書斎から遊戯室に持ち出した...\n\n"
 child_personality.humble.desc: "何時間も、そのページに書かれていることを理解しようとし、[child.GetFaith.random_GoodGodNames]や神の多くの謎について話した。\n\n[child.GetFirstNameNoTooltip]は、[child.GetFaith.GetAdjective]信仰の言葉に深い敬意を抱いたようだ。"
 child_personality.cynical.desc: "...そしてボロボロにした！破れたページ、表紙にある足跡。敬意はまったくない！\n\n小さな[child.GetFirstNameNoTooltip]は、神の言葉に無関心なようだ..."
 child_personality.content.desc: "[child.GetFirstNameNoTooltip]はそれを読もうとしたが、書かれている言葉は[child.GetFaith.PriestNeuterPlural]に任せておいたほうが良いことに気づいた。\n\n[child.GetSheHe|U]は、本の深い意味を理解できない[child.GetHerHis]の現状に満足しているようだ..."
 child_personality.7061.humble: "神聖な言葉に敬意を払うのがうまいね。"
 child_personality.7061.cynical: "どうせつまらない本だ。"
 child_personality.7061.content: "知らないことに満足しろってことだ。"
 child_personality.7061.change.humble: "その言葉に敬意を払え！#EMP 知恵#!と#EMP 意味#!が込められている！"
 child_personality.7061.change.cynical: "これは意味不明なんだよ、[child.Custom('GirlBoy')]。無視して。"
 child_personality.7061.change.content: "現在の知識に満足できれば、幸せになれる。"
 child_personality.7070.t: "血と唾"
 child_personality.7070.desc: "[child.Custom('GetExpensiveMeal')]、#EMP 大好物#!だ！さあ食べようとした瞬間、私の喜びは[other_child.GetFirstName]に阻まれる。[other_child.GetSheHe]は何がしたいんだ？\n\n「こんにちは、#EMP [child.Custom2('InsultNoun', SCOPE.sC('other_child'))]！#!何を食べているの？気持ち悪い。#EMP ちょっと調味料を加えてあげる！#!」と[other_child.GetFirstNameNoTooltip]は言いながら、私の皿に近づく。\n\n#flatulence *ペッ！*#!と吐いた唾が私の食事に落ちる。\n\n「これでおいしくなった！ブワハハ！」と[other_child.GetSheHe|U]は笑い、ニヤつく。"
 child_personality.7070.a: "やったな、[other_child.Custom2('InsultNoun', ROOT.Char)]！"
 child_personality.7070.b: "今度から、[other_child.GetHerHis]の食事にこっそり唾をはいてやる...#EMP ボナペティ。#!"
 child_personality.7070.c: "にっこりして耐える。"
 child_personality.7070.c.flavor: "不本意ではあるが受け入れる。"
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "[other_child.GetFirstName]は、数日前の夕食中に、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive]の食事に唾を吐いたようだ。\n\n"
 child_personality.vengeful.desc: "「[other_child.Custom2('InsultNoun', SCOPE.sC('child'))]め！」と[child.GetFirstNameNoTooltip]が叫ぶ。「そっちこそ、[child.Custom2('InsultNoun', SCOPE.sC('other_child'))]だ！」と[other_child.GetFirstNameNoTooltip]は叫び返す。\n\n以来、[child.GetFirstNameNoTooltip]は毎日、[other_child.GetFirstNameNoTooltip]とけんかしている。[child.GetHerHim]はささいな仕返しを毎分やっている…"
 child_personality.deceitful.desc: "[child.GetFirstNameNoTooltip]がこっそり[other_child.GetFirstNamePossessiveNoTooltip]の食べ物の中に唾を吐き捨て復讐する瞬間を、料理人が偶然目撃した！どうりで夕食のあいだ[other_child.GetFirstNameNoTooltip]の顔色が#EMP 悪かった#!わけだ…奴はこんなことを何日も続けているに違いない。卑劣な小悪党め…"
 child_personality.calm.desc: "[child.GetFirstNameNoTooltip]は、[other_child.GetHerHis]からの嫌がらせに反応しないことで、[other_child.GetFirstNameNoTooltip]が飽きるのを狙っているかのようだ。[other_child.GetFirstNameNoTooltip]が[child.GetHerHim]に[child.Custom2('InsultNoun', SCOPE.sC('other_child'))]と言ったり、[child.GetHerHim]の頬を平手打ちしたりしても…"
 child_personality.7071.vengeful: "やがて復讐するだろう。"
 child_personality.7071.deceitful: "[other_child.GetFirstNameNoTooltip]は自業自得！"
 child_personality.7071.calm: "[other_child.GetFirstNameNoTooltip]を無視するだけでも、[other_child.GetSheHe]は退屈している。"
 child_personality.7071.change.vengeful: "大人しくしているな！#EMP 復讐しろ！#!"
 child_personality.7071.change.deceitful: "復讐は...#EMP さりげなく#!やるのが満足度最高。"
 child_personality.7071.change.calm: "もう一方の頬を差し出せ、私の[child.Custom('GirlBoy')]。"
 child_personality.7080.t: "事前の授業"
 child_personality.7080.desc_1: "「貧しい人や虐げられている人を見るのだ、[child.GetFirstName Tooltip]。たくさんいる。本当に困っている人がいる中で、施しを求めるペテン師も存在する。」"
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "は、小さな金色の財布を取り出してこう説明する。\n\n「そのような人々の中で、今日の私たちの慈善活動に最もふさわしいのは誰かな、親愛なる[child.Custom('GirlBoy')]？」と[teacher.GetSheHe|U]は私にその財布を渡す。\n\n[teacher.GetFirstNameNoTooltip]が、の金を最も必要とする人たちに渡してほしいと言っているかのように..."
 child_personality.7080.a: "すべての人がふさわしい！助けが必要な人なら誰でも渡すべきだね？"
 child_personality.7080.b: "[ROOT.Char.Custom('lowly_servant_type')]！いや...ここの農民！あ、それとも..."
 child_personality.7080.c: "誰もふさわしくない。奴らは全員下衆のクズだ！"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.GetTitledFirstName]は今日、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]を市場に連れて行った。[child.GetFirstNameNoTooltip]は、貧しい人や困窮している人に施しを与え、恵まれない人に対する慈善活動や統治者のすべきことについて学んだ。\n\n"
 child_personality.generous.desc: "「[child.Custom('ComplimentAdjective')]の子は、皆に何かをあげた。そして、財布が空になると、[child.GetSheHe]は、別の財布を取りに行くと言った。無私無欲、おそらく過剰なほどに」と[teacher.GetFirstNameNoTooltip]は言う。\n\n小さな[child.GetFirstNameNoTooltip]は、とても広い心を持っているようだ。"
 child_personality.fickle.desc: "「注意散漫な子は、誰に金貨を渡すかを決められなかった。結局、[child.GetSheHe]は1枚を片足の[ROOT.Char.Custom('lowly_servant_type')]に、1枚を盲目の浮浪児に与え、1枚で[child.Custom('FavoriteTreatDemand')]を買い、#EMP 私に#!1枚くれて、最後の1枚を溝でなくしてしまった」と[teacher.GetFirstNameNoTooltip]はイライラしながら言う。\n\n小さな[child.GetFirstNameNoTooltip]は優柔不断で、[child.GetHerHis]の気持ちを固められないようだ..."
 child_personality.arrogant.desc: "「[child.GetSheHe|U]は、金貨を#EMP 誰にも#!、1枚も、渡さなかった！」と[teacher.GetFirstNameNoTooltip]は叫ぶ。「出会った人すべてが『ふさわしくない』か『[child.GetHerHim]に劣る』かのどちらかで...結局、[child.GetSheHe]が金貨をもらってしまった。」\n\n[child.GetFirstNameNoTooltip]は自己中心的のようだ..."
 child_personality.7081.generous: "できる限り多くを与えることが、私たちのすべきこと！"
 child_personality.7081.fickle: "#EMP すべて#!を選べるのに、なぜ1つに絞る必要が？"
 child_personality.7081.arrogant: "そのとおり、[child.Custom('GirlBoy')]。あなたはあの人たちよりも#EMP 優れている#!。"
 child_personality.7081.change.generous: "あなたは貧しい人に配慮#EMP しなければならない#!！"
 child_personality.7081.change.fickle: "常に自分なりの選択を考える必要がある。慎重に。"
 child_personality.7081.change.arrogant: "へ！あの貧乏どもは、皆あなたよりも劣る！"
 child_personality.7090.t: "外交の機微"
 child_personality.7090.desc: "「封臣は時に一線を越えることがある。」と先生[teacher.GetFirstName]は言う。「許すことで、絆が強まる。」\n\n「時に、封臣の評判がどうであろうと、その封臣を信頼するのだ。すべてを疑っていたら、自分に負担をかけ過ぎることになる。」と[teacher.GetSheHe|U]は続ける。\n\n「封臣が間違いを正せる時間を与えることが重要だ。」と[teacher.GetFirstNameNoTooltip]は羊皮紙を巻き上げながら言う。\n\n「さて、今日は何を学んだかな？」と[teacher.GetSheHe|U]は私を見ながら聞く。"
 child_personality.7090.a: "間違いは誰にでもあるから、性急に判断すべきではない。"
 child_personality.7090.b: "封臣を信頼することがとても重要！"
 child_personality.7090.c: "忍耐。必要なだけ時間をかけて、間違いを正す猶予を与えよう。"
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "今日、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]は、[teacher.GetFirstName]から封臣管理の授業を受けた。複雑な内容だから、[child.GetFirstNamePossessiveNoTooltip]の理解できる範囲を少し超えていたかも？\n\n"
 child_personality.forgiving.desc: "「誰にでも間違いはある！私が統治するとき、私は許し、生かす。私の領国が繁栄するように！」と[child.GetFirstNameNoTooltip]が言う。\n\n[child.GetSheHe]は、寛容#EMP すぎる#!統治者になるかも...?"
 child_personality.trusting.desc: "「私の臣下は永遠に私の幸福を願ってくれる！私は臣下を分け隔てなく信頼する。そうすることで、一緒に領国を築ける！」と[child.GetFirstNameNoTooltip]は言う。\n\nああ、騙されやすい可愛い子...そこまでの信頼は危険かもしれない..."
 child_personality.patient.desc: "「時間をかけて物事を進めなければならない。忍耐強くあり、臣下をそのペースで働かせることで、私は賢明な統治ができる。」と[child.GetFirstNameNoTooltip]は言う。\n\n[child.GetFirstNameNoTooltip]は、一部の臣下がわざと[child.GetHerHis]の時間を無駄にすることがあると、わかっていないようだ..."
 child_personality.7091.forgiving: "寛容でいることだけが、私たちを前進させてくれる。"
 child_personality.7091.trusting: "そうだね、疑念を頭から追い払おう！"
 child_personality.7091.patient: "忍耐は身になるよ。"
 child_personality.7091.change.forgiving: "許しは何よりも美徳！"
 child_personality.7091.change.trusting: "臣下を信頼しろ。決してあなたに危害を加えることはない！"
 child_personality.7091.change.patient: "忍耐強く、事態の成り行きを待ってから判断しよう。"
 child_personality.7100.t: "武器庫に侵入"
 child_personality.7100.desc: "ついに入れた！武器庫のすべての武器が、手の届くところにある。楽しい！私たちを近づけないようにしている臭くて愚かな大人たち、ざまあみろ！\n\n「見て！[other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]を見つけた！」と仲間の[other_child.GetFirstName]が武器を[other_child.Custom('SignatureWeaponActionPresentParticiple')]して叫ぶ。\n\n私が [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')]に手を伸ばすと、後ろで#EMP 「わー！」#!という叫び声が聞こえる。[other_child.GetFirstNameNoTooltip]が[other_child.GetHerselfHimself]にけがをさせ、血が出ている！\n\nどうすればいいのだろう？！"
 child_personality.7100.a: "#EMP 今すぐ#!何をやったか白状しなければ！"
 child_personality.7100.b: "どうでもいいけど、私の服には血をつけないで。*[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "すぐに包帯を持ってこないと！"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]！なんてことだ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]と[child.GetHerHis]の仲間[other_child.GetFirstName,]は、武器庫に忍び込み、その場で捕まった。武器が危険だということを知らないのか？！\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip]は[other_child.GetHerselfHimself]をケガさせたが、幸い、[child.GetFirstNameNoTooltip]が外に逃げて、近くにいた大人に自分たちがしたことをすべて白状した。\n\n[child.GetFirstNameNoTooltip]は取り乱しているが、[child.GetSheHe]はもう二度とこんな悪いことはしないだろう。"
 child_personality.arbitrary.desc: "使用人の1人が、その場で子供を捕まえた。[other_child.GetFirstNameNoTooltip]は床で血を流して泣いており、[child.GetFirstNameNoTooltip]は[child.GetHerHis]の盗んだ[child.Custom('signature_weapon')]をいじっていた...\n\n[child.GetFirstNameNoTooltip]は、#EMP 「[other_child.GetFirstNameNoTooltip]がケガしたぐらいで、楽しみを止める」#!のが嫌だったようだが、この[child.Custom('GirlBoy')]は将来どうなるんだろう..."
 child_personality.impatient.desc: "[other_child.GetFirstNameNoTooltip]が[other_child.GetHerselfHimself]にケガを負い、包帯を必要としていたから、[child.GetSheHe]は包帯を探し、うっかり鎧をひっくり返してしまう。そこで[child.GetFirstNameNoTooltip]は使用人に捕まった。\n\n[child.GetFirstNameNoTooltip]は無謀な計画が好きだ..."
 child_personality.7101.honest: "自分がやったことを白状したのは良かった。"
 child_personality.7101.arbitrary: "理解できる。[other_child.GetFirstNameNoTooltip]のことなんて誰が気にするんだ？"
 child_personality.7101.impatient: "友だちを救うために行動したのか？素晴らしい！"
 child_personality.7101.change.honest: "自分の悪い行いを認めるべきだった、このガキ！"
 child_personality.7101.change.arbitrary: "[other_child.GetFirstNameNoTooltip]なんて失ってもいいから、遊び続けるべきだった。"
 child_personality.7101.change.impatient: "なぜ#EMP すぐに#![other_child.GetHerHim]を助けなかった？！"
 child_personality.7200.t: "暗い洞窟"
 child_personality.7200.desc: "「[other_child.Custom('child_favorite_toy')]が欲しいのか？そうだろう？なら#EMP 取りに行け！#!」と[other_child.GetFirstName]が叫び、小さな[other_child.Custom('GirlBoy')]の [other_child.Custom('child_favorite_toy')]を暗い洞窟の奥深くへ投げ入れる。小さな[other_child.Custom('GirlBoy')]は、ワーワー泣く。\n\n「#EMP クモ#!と#EMP ヘビ#!だらけだ！もう見つからないから！」と[other_child.GetFirstNameNoTooltip]は笑いながら言う。\n\n[other_child.GetFirstNameNoTooltip]はなぜ、[other_child.Custom('GirlBoy')]にそんな意地悪ができるのか！？洞窟では不気味な虫がいっぱい這っている...何とか#EMP しなくちゃ#!！"
 child_personality.7200.a: "心配しないで、[other_child.Custom('child_favorite_toy')]を取ってくるから！"
 child_personality.7200.b: "警護！[other_child.GetFirstNameNoTooltip]に取ってこ#EMP させろ#!。"
 child_personality.7200.c: "怒ったぞ！ぶん殴ってやるからな！"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "宮廷の子供の1人[other_child.GetFirstName]が、年下の[other_child.Custom('GirlBoy')]の[other_child.Custom('child_favorite_toy')]を奪い、近くの洞窟に投げ込んだ。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]がその一部始終を見ていた。\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U]は洞窟の中へと走り、30分ほど出てこなかった。[child.GetSheHe]がおもちゃを手に出てきたため、[other_child.GetFirstNameNoTooltip]はがっかりした。\n\nとても勇敢だが、無茶だったかも。"
 child_personality.stubborn.desc: "[child.GetFirstNameNoTooltip]は家の衛兵をつかまえて、[other_child.GetFirstNameNoTooltip]を洞窟に強引に入れた。[other_child.GetFirstNamePossessiveNoTooltip]の恐怖の叫び声が数分間聞こえる。そして[other_child.GetSheHe]がおもちゃを持って現れる。\n\n[child.GetFirstName]は何かがやりたくなって、それが正しいと思うと、[child.GetSheHe]は実行するし、それまで、[child.GetSheHe]は止まらない..."
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip]は激怒し、[other_child.GetFirstNameNoTooltip]を血が出るまで殴る。これが年下の[other_child.Custom('GirlBoy')]を動揺させ、さらに泣く...\n\n[child.GetFirstNameNoTooltip]は、[child.GetHerHis]の怒りを制御できないようだ..."
 child_personality.7201.brave: "そのような勇気は称賛に値する！"
 child_personality.7201.stubborn: "起ってほしいことは起るよ。"
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip]は、[other_child.GetSheHe]がしたことの代償を払う必要があった！"
 child_personality.7201.change.brave: "恐れることなく、あなた自身がそこに入るべきだった。"
 child_personality.7201.change.stubborn: "[other_child.GetFirstNameNoTooltip]におもちゃを取りに行かせるべきだった。"
 child_personality.7201.change.wrathful: "その場で[other_child.GetFirstNameNoTooltip]を殴れば良かったのに！"
 #XXX: "XXX"