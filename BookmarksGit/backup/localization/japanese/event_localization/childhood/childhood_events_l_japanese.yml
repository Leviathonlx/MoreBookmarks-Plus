l_japanese:
 childhood.0002.t: "遊ぶ約束"
 childhood.0002.opening: "[crush.GetTitledFirstName]と遊ぶのはすごく楽しい！\n\n"
 childhood.0002.loud: "[crush.GetSheHe|U]には、だいたいいつもかなり注意しなきゃいけないけど、気にならない。[crush.GetHerHim]に会うと、嬉しくなるんだ！"
 childhood.0002.quiet: "[crush.GetSheHe|U]はちょっと恥ずかしがり屋だけど、それでも[crush.GetSheHe]に会える日は特別な日！"
 childhood.0002.fallback: "[crush.GetHerHim]に会うと嬉しくなるし、いつも一緒に遊べたらいいのにって思う。"
 childhood.0002.end: "\n\n目が合うたびに胸がざわめく…そうだ、[crush.GetSheHe]は私が見つけたこの[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]を気に入るだろうか？"
 childhood.0002.a: "この花を[crush.GetFirstNameNoTooltip]にあげる！"
 childhood.0002.b: "だめ...私たちはただ友だちでいるべき。"
 crush_returned: "[crush.GetFirstNameNoTooltip]もあなたのことが好き！"
 crush_crushed: "[crush.GetFirstNameNoTooltip]は友だちのままでいたがっている..."
 childhood.0004.t: "友情の開花"
 childhood.0004.desc1: "最近、[friend.GetTitledFirstName]とよく遊んでる。こないだなんて、[friend.GetSheHe]はお気に入りの[friend.Custom('child_favorite_toy')]を貸してくれた！かなり気が合うし、すごく楽しい！"
 childhood.0004.desc2: "最近、[friend.GetTitledFirstName]とはお話ししたり遊んだりして、たくさんの時間を過ごしてる。すごく楽しい！"
 childhood.0004.desc3: "最近、[friend.GetFirstName]とたくさんの時間を過ごしてる。"
 childhood_0004.desc3_rowdy: "[friend.GetSheHe|U]はいつも何か企んでるし、一緒にいて飽きることがない！"
 childhood_0004.desc3_curious: "[friend.GetSheHe|U]は宮廷で起こってることを何でも知ってるし、話してて飽きることがない！"
 childhood_0004.desc3_charming: "[friend.GetSheHe]ほど笑わせてくれる人はほかにいない！"
 childhood_0004.desc3_pensive: "[friend.GetSheHe|U]はいつも正しい質問をして、会話とか議論の真実に迫ろうとする。[friend.GetHerHim]と一緒にいて飽きることがない！"
 childhood_0004.desc3_bossy: "[friend.GetSheHe|U]はいつも何をするべきかわかってるし、[friend.GetHerHim]と一緒にいて飽きることがない！"
 childhood_0004.desc3_fallback: "お気に入りの遊びをするときでも、ただ話すだけでも、一緒にいるといつも楽しい！"
 childhood.0004.a: "[friend.GetSheHe|U]は最高の友だちだ！"
 childhood.0004.b: "[friend.GetHerHim]と遊ぶのはすごく楽しい！"
 childhood.0004.c: "[friend.GetHerHim]よりいい友だちはなかなか見つからない！"
 childhood.0004.a_alt: "誓い合おう。#EMP 永遠に#!友だちでいよう！"
 childhood.0004.c_alt: "私を信頼するなんて、#EMP バカ#!だな、#EMP [child.Custom2('InsultNoun', ROOT.Char)]！#!"
 childhood.0004.d: "...[friend.Custom('child_favorite_toy')]を#EMP 取り戻し#!たい？無理！"
 childhood.0006.t: "ありがたくない注目"
 childhood.0006.opening: "[bully.GetTitledFirstName]は長いことしつこくされてる。\n\n"
 childhood.0006.mean: "[bully.GetSheHe|U]は意地悪で、からかったりいじめたりしてくる。"
 childhood.0006.loud: "ほかの子供たちは[bully.GetHerHim]の言うことを聞くし、[bully.GetSheHe]は影響力を使ってみんなを私にけしかける。"
 childhood.0006.quiet: "[bully.GetSheHe|U]は誰も見てないときに私を狙うから、ほとんどバレることがない。"
 childhood.0006.nice: "[bully.GetSheHe|U]はみんなに聖人だと思われてるけど、私がちょっとでも間違えると容赦なくからかってくる。"
 childhood.0006.fallback: "[bully.GetSheHe|U]はことあるごとに私をにらんだり、からかったりする。"
 childhood.0006.toy: "それだけじゃない…[bully.GetSheHe]が私のお気に入りの[ROOT.Char.Custom('child_favorite_toy')]、#EMP [bully.Custom2('InsultNoun', ROOT.Char)]を壊した！#!"
 childhood.0006.end: "何をしても[bully.GetHerHim]をやめさせることができない！"
 childhood.0006.a: "[bully.GetSheHe|U]は最低！"
 childhood.0006.b: "クソっ...まともに考えられなくなるまで殴ってやる！"
 childhood.0006.b.critical_success: "あなたは死ぬまで[bully.GetHerHim]を殴る"
 childhood.0006.b.success: "あなたは[bully.GetHerHim]を殴り、[bully.GetSheHe]はあなたに手を出さなくなる"
 childhood.0006.b.failure: "[bully.GetSheHe|U]があなたを殴る"
 childhood.0006.b.critical_failure: "[bully.GetSheHe|U]はあなたを酷く殴る"
 childhood.0006.b.death: "[bully.GetSheHe|U]はあなたを#EMP 死ぬまで#!殴る"
 childhood.0006.c: "黄金を5個払うから、消えてくれ。"
 childhood.0006.c_leave: "[bully.GetSheHe|U]は消え#EMP ない#!"
 childhood.0008.t: "怒りの制御"
 childhood.0008.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))]、[victim.GetTitledFirstName]にイライラさせられてる。\n\n"
 childhood.0008.mean: "[victim.GetSheHe|U]はことあるごとに私を冷やかして、私のいら立ちとか苦痛を楽しんでるみたいだ。"
 childhood.0008.loud: "[victim.GetSheHe|U]は、何の話題であっても、どれだけ興味がないって伝えても、延々と話しかけてくる。終わりがない！"
 childhood.0008.quiet: "[victim.GetHerHim]に会話をさせようと、意見を表明させようと、#EMP なんでもいいから#!言わせようとしてきた…！何をしても、[victim.GetSheHe]はますます内にこもってしまう。[victim.GetHerHim]の問題は何なんだ！？"
 childhood.0008.nice: "[victim.GetSheHe|U]はいつも美徳について説教して#EMP いい人#!, であろうとしてる。[victim.GetHerHis|U]の小言は、私には逆効果だな…"
 childhood.0008.fallback: "[victim.GetSheHe|U]はいつも私の邪魔ばっかりするし、すごくつまらない話しかしないし、どんな会話でも間違ったことしか言わない…"
 childhood.0008.a: "これで[victim.GetHerHim]に迷惑だってことを教えられる！"
 childhood.0008.b: "次に会うときは、優しくするように#EMP 努める#!..."
 childhood.0008.c: "ああ、[victim.GetHerHim]が#EMP 大嫌い#!！[victim.GetSheHe|U]なんて...死んだほうがいい。"
 childhood.0009.t: "無邪気な快楽"
 childhood.0009.opening: "やっと[victim.GetFirstName]に身のほどを思い知らせることができて、かなり気分がよくなった。\n\n"
 childhood.0009.desc1: "お気に入りの遊びのひとつは、何回[victim.GetHerHim]を押せばキレるか試してみること！"
 childhood.0009.desc2: "[victim.GetHerHim]のあとをつけ回して、[victim.GetHerHis]が何をしてもできるだけ大声で批判することにハマってる。"
 childhood.0009.desc3: "[victim.GetHerHis]のお気に入りの[victim.Custom('child_favorite_toy')]を借りたから、これで[victim.GetSheHe]は私の言うとおりにしないといけなくなった！"
 childhood.0009.fallback: "[victim.GetHerHis]のお気に入りの[victim.Custom('child_favorite_toy')]をたまたま見つけた。それを隠して[victim.GetHerHim]が必死になって探すのを眺めるのは今週最高の瞬間だった！"
 childhood.0009.a: "悪気のない冗談だ！"
 childhood.0012.t: "受け入れた注目"
 childhood.0012.desc: "こないだ[crush_holder.GetTitledFirstName]と遊んでたとき、[crush_holder.GetSheHe]はすごく思いやりがあった。これまで[crush_holder.GetHerHim]のことをこんな風に思ったことはなかったけど、[crush_holder.GetHerHim]は友だち以上の存在かもしれない"
 childhood.0012.a: "[crush_holder.GetTitledFirstNameNoTooltip]、あなたのことが好きだと思う！"
 childhood.0012.b: "[crush_holder.GetTitledFirstNameNoTooltip]は友だちでしかない。"
 childhood.0013.t: "友好的なやり取り"
 childhood.0013.desc: "最近、[child.GetTitledFirstName]と多くの時間を一緒に過ごしてる。\n\n"
 childhood.0013.desc1: "こないだなんて、お気に入りの[child.Custom('child_favorite_toy')]を[child.GetHerHim]に貸してあげた！かなり気が合うし、すごく楽しい！"
 childhood.0013.desc2: "最近、[child.GetTitledFirstName]とはお話ししたり遊んだりして、たくさんの時間を過ごしてる。すごく楽しい！"
 childhood.0013.desc3: ""
 childhood.0013.desc3_rowdy: "[child.GetSheHe|U]はいつも私の悪ふざけとか冒険とかに付き合ってくれるし、一緒にいて飽きることがない！"
 childhood.0013.desc3_curious: "[child.GetSheHe|U]はすごく聞き上手で、私が宮廷で聞いたうわさ話やひそひそ話について本質を突くコメントをしたり新しい視点を与えたりしてくれる。"
 childhood.0013.desc3_charming: "[child.GetSheHe]ほど私の冗談を笑ってくれる人はほかにいない！"
 childhood.0013.desc3_pensive: "[child.GetSheHe|U]はいつも一緒にいて楽しそうだし、私の考えを聞いてくれて、長話にも付き合ってくれる。"
 childhood.0013.desc3_bossy: "[child.GetSheHe|U]はいつも私に合わせてくれるし、[child.GetHerHim]と一緒にいて飽きることがない！"
 childhood.0013.desc_fallback: "遊ぶときも、話をしなきゃいけないときも、[child.GetSheHe|U]と一緒にいるといつも楽しい！"
 childhood.0013.desc_end: "[child.GetHerHis]と一緒にいるのは本当に楽しくて、長いこと親しい関係を続けられそうな気がする。"
 childhood.0013.a: "仲良くなれて本当によかった！"
 childhood.0910.t: "絶え間ない苦痛"
 childhood.0910.opening: "子供のころ[bully.GetTitledFirstName]にされたことは、今でも私に重くのしかかっている。"
 childhood.0910.desc1: "まなざし、笑い声、苦痛…[bully.GetHerHim]に会うと、いつも気分が落ち込んでしまう。\n\n[bully.GetSheHe|U]は今では大人かもしれないが、[bully.GetSheHe]がまともな人になることは絶対にない！"
 childhood.0910.desc2: "\n\n今でもときどき、[bully.GetSheHe]が私の大切な[ROOT.Char.Custom('child_favorite_toy')]を踏みつけながらからかうように笑った声が聞こえる。"
 childhood.0910.a: "私は絶対に[bully.GetHerHim]を許さない！"
 childhood.0911.t: "幼少期の快楽"
 childhood.0911.desc_rival: "[victim.GetTitledFirstName]は今では成人かもしれないが、だからと言ってお互い子供だったころに私がしたことを[victim.GetSheHe]が許してくれたわけではない。\n\n私の[victim.GetHerHim]に対する憎しみも同じく強くなったから、好都合だ！"
 childhood.0911.opening: "お互いに幼かったころ、私が[victim.GetTitledFirstName]に対してしたことを[victim.GetHerHim]はまだ覚えているだろうか。"
 childhood.0911.desc1: "\n\nでも、今や[victim.GetSheHe]は成長してるし、そういった子供っぽい道楽は忘れてほかのことに集中する必要がある。"
 childhood.0911.desc2: "[victim.GetHerHis]の[victim.Custom('child_favorite_toy')]を破壊したときのゾッとした顔を忘れることはないだろう。あれは笑えた！\n\nでも、今や[victim.GetSheHe]は成長してるし、そういった子供っぽい道楽は忘れてほかのことに集中する必要がある。"
 childhood.0911.a: "また会おう、[victim.GetTitledFirstNameNoTooltip]。"
 childhood.0998.t: "感情の成熟"
 childhood.0998.desc: "子供のころ、[crush.GetTitledFirstName]と過ごした楽しい時間は懐かしい思い出だ。\n\nお互い大人になって何も起こらなくても、[crush.GetSheHe|U]は私にとって大切な存在であり続ける！"
 childhood.0998.a: "[crush.GetHerHim]と仲良くなれたことは幸運だった。"
 childhood.0999.t: "感情の成熟"
 childhood.0999.desc: "若かったころ、[root_crush.GetTitledFirstName]と過ごした楽しい時間は懐かしい思い出だ。\n\n[root_crush.GetSheHe]が大人の仲間入りをした今でも、[root_crush.GetSheHe]は私にとって大切な存在であり続ける！"
 childhood.0999.desc_unrequited: "[root_crush.GetSheHe]は私の気持ちに応えてくれなかったが…"
 childhood.0999.a: "[root_crush.GetHerHim]と仲良くなれたことは幸運だった。"
 childhood.1000.t: "深い友情"
 childhood.1000.desc: "[friend_to_crush.GetTitledFirstName]は本当にいい友だちだ！\n\n一緒に時間を過ごすと、いつも楽しいし、[friend_to_crush.GetSheHe]はほかの誰よりも私を理解してくれる。\n\n私たちは親友ではあるけど、これ以上の関係を求めてないか考えることがある…"
 childhood.1000.a: "[friend_to_crush.GetHerHim]は友だち以上の存在だと思う！"
 childhood.1000.c: "[friend_to_crush.GetSheHe|U]は友だちであって、それ以上でもそれ以下でもない！"
 childhood.1000.b: "[friend_to_crush.Custom('FavoriteTreatDemand')]を持って来た...手をつなぎたい？"
 sweet_opinion: "とても甘い"
 crush_crushed_hard: "[crush.GetFirstNameNoTooltip]はもう友だちでいたくないようだ..."
 risks_childhood.1000: "[friend_to_crush.GetFirstNameNoTooltip]がどう反応するかわからない..."
 childhood.1001.t: "最後の抵抗"
 childhood.1001.opening: "[bully.GetTitledFirstName]が私にしてきた終わりのない拷問をやめさせなければ！[bully.GetSheHe|U]は容赦なく私をからかい、私に嫌がらせをして恥をかかせる。\n\n"
 childhood.1001.desc: "許すわけにはいかない！[bully.GetHerHim]が誰を相手にしてるのか、わからせるときが来た。"
 childhood.1001.fallback: "気が重くなるけど、私には[bully.GetHerHim]を止める力がない！"
 childhood.1001.a: "あなたにはマナーが欠けていることについて..."
 childhood.1001.a.success: "[bully.GetTitledFirstNameNoTooltip]に教訓を教える"
 childhood.1001.a.failure: "[bully.GetTitledFirstNameNoTooltip]にボコボコにされた"
 childhood.1001.b: "あなたの行いについて話がある…"
 childhood.1001.b.success: "私に対するいじめをやめるよう[bully.GetTitledFirstNameNoTooltip]を説得する"
 childhood.1001.c: "くたばれ、[bully.GetTitledFirstNameNoTooltip]。"
 childhood.1001.d: "[adult_friend.GetFirstNameNoTooltip]は大人だから、私を助けて！"
 childhood.1002.t: "支えてくれる[guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1: "痛っ！[friend.GetTitledFirstName]と庭で遊んでたら、転んで膝を擦りむいてしまった。[guardian_parent.Custom('MotherFather')]は庭の反対側でいい天気を満喫していて、[guardian_parent.GetHerHim]のところに行くよう[friend.GetTitledFirstName]に促された。"
 childhood.1002.desc2: "痛っ！[ROOT.Char.Custom('child_favorite_toy')]で遊んでたら、転んで膝を擦りむいてしまった。立ち上がると、[guardian_parent.Custom('MotherFather')]が私のそばに来て、大丈夫か聞いてくれた。"
 childhood.1002.desc2_add: "\n\n「勇気を出して、[ROOT.Char.Custom('GetDaughterSon')]。」と[guardian_parent.GetSheHe|U]は言う。「大丈夫、いつでも助けになるから。ただ、私の言うことを聞いて。そうすれば、二度とこういうことは起らないから。」"
 childhood.1002.desc3: "勉強するための本を深く掘り下げていたところ、このテーマの細かなニュアンスをあまり理解できていないことに気がついた。\n\nもうすぐ[guardian_parent.Custom('MotherFather')]にその内容を伝えないといけないけど、ひとりだけで勉強を続けると、一晩中この本と格闘する羽目になりそうだ。"
 childhood.1002.a: "[guardian_parent.Custom('MotherFather')|U]、お願い手伝って！"
 childhood.1002.b: "自力でどうにかなる。"
 childhood.1002.b_1: "うまくいかない"
 childhood.1002.b_2: "うまくいく"
 childhood.1003.t: "成長痛"
 childhood.1003.desc1: "[child.Custom('GetDaughterSon')]の[child.GetTitledFirstName]と友だちの[friend.GetTitledFirstName]の笑い声を聞きながらいい天気を満喫していたら、突然[child.GetTitledFirstName]が転んで膝を痛めるのを見た。友だちに促されたと、[child.GetSheHe|U]は私に近づき、傷の手当てをするよう私に頼んだ。"
 childhood.1003.desc2: "庭を散歩していい天気を満喫していると、[child.Custom('GetDaughterSon')]の[child.GetTitledFirstName]が[child.Custom('child_favorite_toy')]で遊びながら転んで膝を擦りむくのを見た。[child.GetHerHim]に近づき、大丈夫か聞くと、傷の手当てをするよう頼まれた。"
 childhood.1003.desc3: "[child.Custom('GetDaughterSon')]の[child.GetTitledFirstName]に、ほんの数日で複雑な本を読むよう求め、困難な課題を与えた。[child.GetSheHe]がその内容を伝える予定だった日の前の夜、私に助けを求めに来た。"
 childhood.1003.a: "[child.GetSheHe]が私を頼りにしてくれて嬉しい！"
 childhood.1004.t: "疲れた心"
 childhood.1004.desc: "「ちゃんと眠れてる？」\n\n[guardian_parent.Custom('MotherFatherPossessive')]の心配そうな質問で、最近あまり眠れてないことを思い出した。すべてにおいていい成績を残すようにという絶え間ないプレッシャーが、睡眠欲を上回ってる。\n\n[guardian_parent.GetSheHe|U]に、今日の夜は休んで早めに寝るよう言われた。この提案を喜んで受け入れた。"
 childhood.1004.a: "ありがとう、[guardian_parent.Custom('MotherFather')]。"
 childhood.1004.b: "ベッドで本を読む絶好の機会だ！"
 childhood.1004.c: "このまま起きていて、[guardian_parent.Custom('MotherFather')]に贈り物を作る！"
 childhood.1005.t: "疲れた心"
 childhood.1005.desc: "「お前は一体何に時間を使っているんだ！？」\n\n[guardian_parent.Custom('MotherFatherPossessive')]の非難が重くのしかかる。与えられたすべての課題を完了しようとしてきたけど、[guardian_parent.GetSheHe]は満足してなさそうだ。"
 childhood.1005.a: "もっと努力する！"
 childhood.1005.b: "もう最大限に努力してる。"
 childhood.1005.c: "#EMP 「私にあれこれ命令するな、[guardian_parent.Custom('MotherFather')]！#!"
 childhood.1006.t: "正反対の衝突"
 childhood.1006.desc: "[guardian_parent.Custom('MotherFather')]はもう私をそっとしといてくれない。私には勤勉さが足りないと決めつけられてからというもの、[guardian_parent.GetSheHe]は絶対に私を休ませてくれなくなった。\n\nちょっと昼寝しようとしただけで、[guardian_parent.GetSheHe|U]は文句を言ってくる！"
 childhood.1006.a: "[guardian_parent.Custom('MotherFather')|U]は決して満足しない！"
 childhood.1006.b: "ま、やってみるよ..."
 childhood.1006.c: "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"
 childhood.1007.t: "忍び寄る影"
 childhood.1007.opening: "[bully.GetTitledFirstName]は鬱陶しくて仕方ない！\n\n"
 childhood.1007.young_malicious: "大好きな[ROOT.Char.Custom('child_favorite_toy')]で遊んでたら、[bully.GetSheHe]が部屋に押し入ってきて、[ROOT.Char.Custom('child_favorite_toy')]をひったくられた。"
 childhood.1007.young_extroverted: "[bully.GetSheHe|U]はいつもほかの子供たちに私のことで嘘をついて、私が嫌われるように仕向けてる。"
 childhood.1007.young_dominant: "庭でほかの子供たちと遊んでたら、[bully.GetSheHe]がいきなりやって来て、私と遊ぶのをやめるようみんなに命令した。"
 childhood.1007.young_emotional: "廊下で[bully.GetHerHim]のそばを通り過ぎたら、私が[bully.GetSheHe]を殴ったって言って、いきなり大声で泣き出した。"
 childhood.1007.malicious: "庭を散歩してたら、[bully.GetSheHe]がいきなり茂みから飛び出して私をぬかるみに押し倒した。しかも[bully.GetSheHe|U]はずっと笑ってた。"
 childhood.1007.dominant: "[bully.GetSheHe|U]はほかの子供たちに、私を避けるよう命令したらしい。私か近づくと黙るようになった。悪いのは[bully.GetHerHis]で、ほかの子供たちに悪気はないってわかってるけど、それでも傷つく。"
 childhood.1007.extroverted: "[bully.GetSheHe]はことあるごとに、私はひどい人だってほかの子供たちを全力で説得しようとする。[bully.GetSheHe|U]は嘘をつくし話をでっち上げる。本当のことを知ってるのは私だけ。"
 childhood.1007.fallback: "[bully.GetHerHim]のそばを通り過ぎたら、いきなり足を突き出して私を転ばせた！"
 childhood.1007.end: "\n\n[bully.GetSheHe|U]は私をほっといてくれない。どうすればいいかわからない。"
 childhood.1007.a: "[bully.GetSheHe|U]は最低！"
 childhood.1007.b: "[bully.GetFirstNameNoTooltip|U]は理由がわかる#EMP はず#!！"
 childhood.1007.b.success: "[bully.GetSheHe|U]はやがて理由がわかる"
 childhood.1007.b.failure: "[bully.GetSheHe|U]はいじめを2倍にする"
 childhood.1007.c: "*#DIE1 ブツブツ#! #DIE2 ブツブツ*#! [victim.GetFirstNameNoTooltip]でストレス解消しよう..."
 childhood.1007.d: "違う。#EMP いじめているのは私。#!"
 childhood.1007.d.success: "あなたは[bully.GetFirstNameNoTooltip]との立場を逆転させる"
 childhood.1007.d.failure: "[bully.GetFirstNameNoTooltip]は容赦しない"
 childhood.1007.c.toast: "[child.GetFirstNameNoTooltip]はあなたをいじめる"
 childhood.1008.t: "型破りな対処方法"
 childhood.1008.opening: "ついに[victim.GetTitledFirstName]が何かの役に立った！\n\n最近はストレスが多かったけど、[victim.GetSheHe]がリラックスさせてくれた。\n\n"
 childhood.1008.1: "廊下で[victim.GetHerHim]に会った。通り過ぎようとしたとき、足を突き出して[victim.GetHerHim]を転ばせてやった。[victim.GetHerHis]の表情は最高だった！"
 childhood.1008.2: "同じ会話に加わってるときは、[victim.GetSheHe]が言うことすべてに突っかかって、[victim.GetSheHe]が述べる結論をからかうことにしてる。"
 childhood.1008.3: "朝食で[victim.GetSheHe]がパンをかじろうとした瞬間、[victim.GetHerHim]の背中を殴ってやった。テーブルの汚れ方はひどいものだったけど、[victim.GetSheHe]が出した声はかなり笑えた！"
 childhood.1008.a: "ストレス解消に役立つ！"
 childhood.1008.b: "もっと殴ろう！"
 childhood.1008.c: "[extra_bully.GetFirstNameNoTooltip]！[victim.Custom2('InsultAdjective', ROOT.Char)][victim.Custom2('InsultNoun', ROOT.Char)]を標的にするのを手伝って！"
 childhood.1009.t: "友の気づかい"
 childhood.1009.opening: "[friend.GetTitledFirstName]はいい友だちだ。[friend.GetSheHe|U]は私が落ち込んでることに気づいて、私が何を考えてるか話すよう説得してくれた。\n\n"
 childhood.1009.1: "「私たちは何のためにここにいる？ [ROOT.Char.GetFaith.FateGodNamePossessive]の計画は何？」"
 childhood.1009.2: "「大人になったときに私が進むべき道は何？」"
 childhood.1009.3: "「自分に対する好意が本物かどうか確かめる方法はある？」"
 childhood.1009.end: "\n\n[friend.GetHerHim]と話をしただけで気が楽になった！"
 childhood.1009.a: "こんなにいい友だちがいて幸せだ。"
 childhood.1009.b: "あなたは優しい。[ROOT.Char.Custom('child_favorite_toy')]をあげる！"
 gave_toy_opinion: "おもちゃをあげた"
 childhood.1009.c: "[friend.GetFirstNameNoTooltip]は賢いね。もっと話して！"
 childhood.1010.t: "頭から離れない"
 childhood.1010.opening: "ずっと[crush.GetTitledFirstName]のことばっかり考えてる。[crush.GetSheHe]の笑顔とか話し方とか。\n\n"
 childhood.1010.returned: "お互いに同じ気持ちだって知ってるだけですごく嬉しいし、安心する。"
 childhood.1010.not_returned: "[crush.GetSheHe]が私と同じ気持ちじゃないという事実は、私の心に重くのしかかる。"
 childhood.1010.a: "親愛なる[crush.GetTitledFirstNameNoTooltip]よ！"
 childhood.1010.b: "悲しきかな！"
 childhood.1010.c: "恋は嘘...#EMP 嘘だ！#!"
 childhood.1010.d: "[crush.GetFirstNameNoTooltip]に[ROOT.Char.Custom('Seduction GiftTypeIndependentSimple')]をあげる！"
 childhood.1010.d.effect: "もう一つ贈り物をしたら、[crush.GetHerHis]の心がメロメロになるか、自分の心が再び壊れるか"
 childhood.1010.e: "ああ、あなたを見ると私の心は歓喜で高鳴る！"
 hopeless_romantic_modifier: "絶望的なロマンチック"
 hopeless_romantic_modifier_desc: "この人物は、子供のころからロマンスと宮廷愛を強く信じていた。\n[GetScheme('courting').GetTypeName] [success_chance|E]：#P +10%#!"
 childhood.1011.t: "心の在り方"
 childhood.1011.opening: "最近、[crush_returned.GetTitledFirstName]が私の冗談に笑って意見を尊重してくれて、これまで以上に気にかけてくれてることに気づいた。\n\n"
 childhood.1011.returned: "こうやって尊重されるのは気分がいいし、[crush_returned.GetFirstNameNoTooltip]がどれだけ優しいかよくわかった。\n\n[crush_returned.GetSheHe]の私に対する好意と同じぐらい、私も[crush_returned.GetHerHim]に好意を持ってるかもしれない！"
 childhood.1011.not_returned: "尊重してくれるのは嬉しいけど、鬱陶しくなってきた。なぜ[crush_returned.GetSheHe]は私をそっとしてくれない？"
 childhood.1011.a: "[crush_returned.GetFirstNameNoTooltip]、あなたのことが好きだと思う！"
 childhood.1011.b: "[crush_returned.GetSheHe|U]にはイライラさせられる。"
 childhood.1011.c: "いや、私の心は[true_crush.GetFirstNameNoTooltip]のもの！"
 heartbroken_opinion: "悲哀"
 childhood.1012.t: "厳罰"
 childhood.1012.desc: "最近、自分の勉強がうまくいってないことも、[guardian_parent.Custom('MotherFather')]が私に失望してることもわかってる。でも[guardian_parent.GetHerHim]が私のお気に入りのおもちゃ、愛しい[ROOT.Char.Custom('child_favorite_toy')]を取り上げるとは思ってなかった！\n\n"
 childhood.1012.desc_2: "「暖炉に投げ入れる。」と[guardian_parent.Custom('MotherFather')|U]は言い、それを火の中に投げ込む。「これで、どうしようもない[ROOT.Char.Custom('GetDaughterSon')]でいることをやめようと思うかもしれない。」\n\n"
 childhood.1012.desc2: "最悪なのは、[guardian_parent.GetSheHe]が私の悲しみに関心がなさそうなこと。"
 childhood.1012.desc3: "最悪なのは、[guardian_parent.GetSheHe]が私の悲しみを楽しんでそうなこと。"
 childhood.1012.a: "[guardian_parent.GetSheHe|U]はすごく残酷なことがある！"
 childhood.1012.b: "な...#EMP なんてことを！#!大嫌いだ！"
 cruel_upbringing_modifier: "冷酷な養育"
 cruel_upbringing_modifier_desc: "この人物は、不信感と残酷な扱いを受けて育った。"
 childhood.1013.t: "[victim.Custom('child_favorite_toy')|U]の破壊"
 childhood.1013.desc: "庭で[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))]の[victim.GetFirstName]が、叫んだり笑ったりしながら[victim.Custom('child_favorite_toy')]で遊んでるのを見つけた。\n\n[victim.GetSheHe|U]にはそんなに喜ぶ権利なんてないし、そもそもあの馬鹿げた[victim.Custom('child_favorite_toy')]の何が特別なのかわからない。[victim.GetHerHis]の手からおもちゃをもぎとって叩きつけたら、当然のように壊れた。"
 childhood.1013.a: "[victim.GetHerHis]の顔ったら！"
 childhood.1013.b: "な...なんてことをしたんだろう...私は#EMP 悪い[ROOT.Char.Custom('GirlBoy')]だ！#!"
 childhood.1014.t: "[ROOT.Char.Custom('child_favorite_toy')|U]の破壊"
 childhood.1014.desc: "いつも私をいじめる[bully.GetTitledFirstName]が、大切な[ROOT.Char.Custom('child_favorite_toy')]を壊した！遊んでたら、[bully.GetSheHe]がすました顔で近づいてきて私の手からおもちゃをもぎとって、地面に叩きつけた。\n\n「今どき[ROOT.Char.Custom('child_favorite_toy')]で遊ぶ奴なんている？」"
 childhood.1014.a: "[bully.GetSheHe|U]は最低！"
 childhood.1015.t: "外交的解決策"
 childhood.1015.desc: "[educator.GetTitledFirstName]の勧めで、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]とともに、[province.GetName]の地方自治への王家の関与に関する現在進行中の交渉を見守っている。\n\n話し合いの中で、[province_holder.GetTitledFirstName]はこのような取り組みをどう調整すればよいかまるで見当もついていないことに気づかずにはいられなかった。私はこのテーマについてしばらく研究してきたので、介入するべきだろう。"
 childhood.1015.a: "「少し私の意見を聞いてもらえるなら…」"
 childhood.1015.b: "まだ学ぶべきことが多い。耳を傾けておこう。"
 childhood.1015.b.tt: "これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[diplomacy|E]の研究が進むだろう"
 childhood.1015.a.flavor: "なぜ笑われてるんだろう？私の案は#MP 素晴らしいのに！#!"
 childhood.1016.t: "軍事問題"
 childhood.1016.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]と私は、部隊が町の外で研究の一環として模擬戦を行う様子を観察している。\n\n「さあ、回り込んで側面を攻撃しろ！」と[commander.GetTitledFirstName]が叫ぶと、いつの間にか私は一歩前に踏み出し、[commander.GetHerHis]の注意を引いていた。"
 childhood.1016.a: "「実は、直接攻撃のほうがうまくいくと思う」"
 childhood.1016.b: "[commander.GetHerHim]を追い払う。観察に留めておくべきだ。"
 childhood.1016.b.tt: "これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[martial|E]の研究が進むだろう"
 childhood.1017.t: "穀物問題"
 childhood.1017.desc: "[province.GetName]の[province_holder.GetTitledFirstName]との、その地域の穀物の取り扱いに関する交渉が何時間も続いている。[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]はここ30分の間、私のほうをちらちら見て、惨めな思いをしているのは私だけではないと知らせてくれている。\n\n皆が休憩に部屋から出ると、[province_holder.GetTitledFirstNamePossessive]の机に開かれたままの台帳があることに気づいた。小麦の取り扱いに関するメモがページ全体に書き殴られている。少しの変更を加えることで、地域の産出量に大きな影響を与えられるかもしれない。"
 childhood.1017.a: "この数字を変更するとどうなるだろう？"
 childhood.1017.a.tt: "間違いから何かを学ぶこともある。これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[stewardship|E]の研究が進むだろう"
 childhood.1017.b: "そっとしておくべきだ。"
 childhood.1018.t: "興味深い出来事"
 childhood.1018.desc: "[educator.GetTitledFirstName]が私に叩き込もうとしていることがひとつあるとすれば、それはときには嘘も必要だということだ。\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]とともに、[province.GetName]の[province_holder.GetTitledFirstName]がその地域を繁栄させるために税申告書の数字を誤魔化すことについて話しているのを耳にすると、[educator.GetFirstNamePossessive]の教訓のことを思い出した。"
 childhood.1018.a: "この情報を[educator.GetFirstNameNoTooltip]に伝えなければ！"
 childhood.1018.a.tt: "これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[intrigue|E]の研究が進むだろう"
 childhood.1018.b: "余分なお金があれば彼らは#EMP かなり#! 助かるだろう。"
 childhood.1019.t: "読むべきか読まないべきか"
 childhood.1019.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]と私は、[province.GetName]の代表団に大量の本を届ける仕事を与えられた。数分、それどころか数日かけてこれらの本を研究したいという衝動は抑えがたいものだ。\n\n本を速やかに届けることが、その地域の生産力を維持するために非常に重要だという事実が、私たちの好奇心をさらに高めている。"
 childhood.1019.a: "本を#EMP 徹底的に#! 研究する。"
 childhood.1019.a.tt1: "これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[learning|E]の研究が進むだろう"
 childhood.1019.a.tt2: "これで[study_friend.GetFirstNamePossessiveNoTooltip]とあなた両方の[stewardship|E]の研究が進むだろう"
 childhood.1019.b: "本を時間どおりに目的地に届ける！"
 childhood.2001.t: "子猫"
 childhood.2001.desc_educator: "[educator.GetTitledFirstNamePossessive]に見守られて外で遊んでいると、突然ある音が聞こえた。小さく弱々しいが、確かに聞こえた！"
 childhood.2001.desc: "[ROOT.Char.Custom('TerrainType')]の近くで遊んでいると、突然ある音が聞こえた。小さく弱々しいが、確かに聞こえた！"
 childhood.2001.desc_ending: "\n\nあらゆる茂みを、あらゆる岩の下を、あらゆる方向を探して… 見つけた！ 小さな子猫が独りぼっちでイバラの茂みの下に座っていた。"
 childhood.2001.a: "この子猫は私のもの！"
 childhood.2001.b: "[educator.GetTitledFirstNameNoTooltip]はときどき寂しそうにしてる…"
 childhood.2001.c: "中に何を隠してるのか気になる…！"
 gift_of_cat_opinion: "贈与された猫の贈り物"
 gift_of_dog_opinion: "贈与された犬の贈り物"
 childhood.2002.desc: "[ward.GetTitledFirstName]と外にいると、急に[ward.GetSheHe]がいなくなった。でも、心配し始める前に、小さな子猫を抱きかかえて飛び跳ねながら戻って来た！\n\n「[educator.GetFirstNameNoTooltip]、[educator.GetFirstNameNoTooltip]！見て。あげる！」"
 childhood.2002.a: "ありがとう！"
 childhood.2002.b: "うわっ、見つけたところに戻しなさい。"
 childhood.2002.c: "ああ、#EMP 君#!のために用意しておいた贈り物が見つかっちゃった！ それで、借金はどうしよう？"
 childhood.2002.d: "ついに拷問すべきものが！"
 childhood.2003.t: "子犬"
 childhood.2003.desc_educator: "[educator.GetTitledFirstName]と外で散歩してたら、何かが聞こえた。弱々しくて怯えたような、小さな音。"
 childhood.2003.desc_friend: "[friend.GetTitledFirstName]と外で遊んでたら、何かが聞こえた。弱々しくて怯えたような、小さな音。"
 childhood.2003.desc: "外で遊んでたら、何かが聞こえた。弱々しくて怯えたような、小さな音。"
 childhood.2003.desc_ending: "\n\n辺りを見回した。あらゆる岩の下を、あらゆる隅を、あらゆる茂みの後ろ側を。そしてついに見つけた！ 小さな子犬が、独りぼっちで2つの岩の間に座ってる。"
 childhood.2003.a: "この子犬は私のもの！"
 childhood.2003.b: "ほら、[friend.GetFirstNameNoTooltip]、あげる。"
 childhood.2003.c: "[educator.GetTitledFirstNameNoTooltip]はときどき寂しそうにしてる…"
 childhood.2003.d: "中に何を隠してるのか気になる…！"
 childhood.2004.desc: "[ward.GetTitledFirstName]と外にいると、急に[ward.GetSheHe]がいなくなった。でも、心配し始める前に、小さな子犬を抱きかかえて飛び跳ねながら戻って来た！\n\n「[educator.GetFirstNameNoTooltip]、[educator.GetFirstNameNoTooltip]！見て。あげる！」"
 childhood.2005.desc: "[ward.GetTitledFirstName]と外で遊んでいると、突然[ward.GetSheHe]が[ROOT.Char.Custom('TerrainType')]の中に姿を消した。[ward.getSheHe]は一体どこへ？周囲を探していると、突然[ward.GetSheHe]が現れ、小さな子犬をこちらに差し出している。\n\n「[friend.GetFirstNameNoTooltip]！ あげる！」"
 childhood.2005.a: "子犬だ！！"
 childhood.2005.b: "うわっ、いらないよ。"
 childhood.2006.desc: "[ward.GetTitledFirstName]と外で遊んでいると、突然[ward.GetSheHe]が[ROOT.Char.Custom('TerrainType')]の中に姿を消した。[ward.getSheHe]は一体どこへ？ 周囲を探していると、突然[ward.GetSheHe]が現れ、小さな子猫をこちらに差し出している。\n\n「[friend.GetFirstNameNoTooltip]！ あげる！」"
 childhood.2006.a: "子猫だ！！"
 childhood.2006.b: "うわっ、要らないよ。"
 childhood.2010.t: "期待"
 childhood.2010.desc_opening: "「あなたはいつもそばにいてくれるね。私が嬉しく思っていることを、どうか知っていて欲しい」\n\n"
 childhood.2010.desc_shy: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にしては珍しく、勇気と率直さを見せてこちらに近づいてくる。"
 childhood.2010.desc_mean: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にしては珍しく、本音を語ってこちらに近づいてくる。"
 childhood.2010.desc_proud: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にしては珍しく、感謝を述べてこちらに近づいてくる。"
 childhood.2010.desc_fallback: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にしては珍しく、こちらをまじまじと見つめながら近づいてくる。"
 childhood.2010.a: "私が必要としている時には、君にも今みたいに私のそばにいて欲しい。"
 childhood.2010.b: "それが後見人になるということだから。"
 childhood.2011.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近、私の教育に特に熱心になっている。嬉しいことではあるが、[guardian.GetSheHe]はきっぱりと、この先、私が[guardian.GetHerHis]の苦労に応えることを期待しているとも言っていた。当然のことだ。[guardian.GetSheHe]が正しいことを言っているのは間違いない。"
 childhood.2011.tt: "これにより、あなたの教育がわずかに進展します"
 childhood.2011.a: "[guardian.GetSheHe|U]は私の教師なのだから、当たり前のことだ。"
 childhood.2100.t: "言語の「げ」"
 childhood.2100.desc: "後見人の[educator.GetTitledFirstName]は私をよく教育してくれている。時々、私は[educator.GetHerHim]が[educator.GetCulture.GetLanguage.GetNameNoTooltip]で話しているのを耳にする。きっと、自宅にいる時の[educator.GetSheHe]はその言葉で話しているのだろう。\n\nほとんどの場合、[educator.GetSheHe]は私に[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で話してくれるのだけれど、[educator.GetHerHis]の母語をいくらか教えようともしてくれている。\n\n頭の中に二つの言語を共存させるというのは大変な事だが… 苦労に見合った価値があるのかもしれない。"
 childhood.2100.a: "集中して聞き取っていれば、私にも習得できるのではないか？"
 childhood.2100.b_hash: "そんなことより遊びたい！"
 learn_language_ongoing.2100.a.success: "あなたは[educator.GetFirstNamePossessiveNoTooltip]の言語を習得する"
 learn_language_ongoing.2100.a.success_parent: "[ward.Custom('GetDaughterSon')|U]が言語を習得！"
 learn_language_ongoing.2100.a.success_parent_desc: "[educator.GetFirstNamePossessiveNoTooltip]が[ward.GetFirstName]に[educator.GetCulture.GetLanguage.GetName]の[language|E]を教えました"
 learn_language_ongoing.2100.a.failure: "あなたは[educator.GetFirstNamePossessiveNoTooltip]の言語の習得に失敗する"
 childhood.2200.t: "あなたは私の言語を話しますか？"
 childhood.2200.desc: "[educator.GetNameNoTooltip]の後ろについて歩いているとき、私は、宮廷で周りの者が話している言葉で[educator.GetHerHim]が話していることに気が付いた。そして不思議なことに、私はその内容を理解し始めているようなのだ。努力をすれば、私も宮廷の言葉をペラペラと話せるようになれるのかもしれない！"
 childhood.2200.a: "私も大人のように話せるんだ！"
 childhood.2200.b: "つまらない。いいから[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で話してくれ！"
 childhood.2300.t: "家系図の中の言葉"
 childhood.2300.desc: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]は言葉の端々に[parent.GetCulture.GetLanguage.GetName]を混ぜ込むので、私もその言葉を理解できるようになってきているようだ。努力さえすれば、私も[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]と新しい言葉で会話できるくらいにペラペラになれるに違いない！"
 childhood.2300.a: "[parent.Custom('GetMamaPapa')]みたいに話せるんだ！"
 childhood.2300.b: "つまんない！どうして[parent.GetCulture.GetLanguage.GetNameNoTooltip]なんか勉強しなきゃいけないの！？"
 childhood.2300.a.success_parent_desc: "[ward.GetFirstName]は、見よう見まねで[parent.GetCulture.GetLanguage.GetName] [language|E]を学んだ。"
 childhood.2400.t: "理性の時代"
 childhood.2400.desc: "[questioning_ward.GetFirstName]の教育にはやりがいがあるが、いつも簡単にいくとは限らない。ちょうど今日、[questioning_ward.GetSheHe]は「[ROOT.Char.GetFaith.GetName]についての単純な質問」をしようと思っていたが、その質問はたちまち我々の信仰への強い不信感へと変わった。\n\nもしかすると[questioning_ward.GetFirstNameNoTooltip]は[ROOT.Char.GetFaith.GetNameNoTooltip]を#EMP 疑って#!いるのか？"
 childhood.2400.a.neutral: "お前の疑念を和らげてやろう。"
