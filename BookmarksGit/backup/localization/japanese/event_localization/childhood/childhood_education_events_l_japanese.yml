l_japanese:
 childhood_education.0004.t: "青春の気まぐれ"
 childhood_education.0004.opening: "私の被後見人、[ward.GetTitledFirstName]が、学問の焦点を変えた。\n\n"
 childhood_education.0004.desc1: "[ward.GetSheHe]が私の得意分野である[ward.Custom('education_focus_child')]を掘り下げて研究することを熱望するとは…幸せなことだ！"
 childhood_education.0004.desc2: "[ward.GetSheHe]が私たちの共通の関心事である[ROOT.Char.Custom('education_focus')]を投げ出すだなんて！"
 childhood_education.0004.desc_fallback: "[ward.GetSheHe|U]は[ward.Custom('education_focus_child')]の知識を深めている。"
 childhood_education.0004.a: "[ward.GetTitledFirstNameNoTooltip]は[ward.Custom('education_focus_child')]を勉強している！"
 childhood_education.1011.t: "これこそが自分"
 childhood_education.1011.desc: "[guardian.GetTitledFirstName]から、[guardian.GetHerHis]の民、#EMP 私たちの#! 民についてとても多くのことを学んだ。私は[guardian.GetFaith.GetAdjective]の信仰を公言しているだけでなく、自分自身を完全な[guardian.GetCulture.GetName]人と見なしている。"
 childhood_education.1011.a: "私はそのように生きていきたい。"
 childhood_education.1012.t: "恵みの日"
 childhood_education.1012.desc: "信仰と私の民に関して[ward.GetHerHis]を教育するなかで、[ward.GetTitledFirstName]は自分が[guardian.GetFaith.GetAdjective]を信仰する善良な[guardian.GetCulture.GetName]人であると感じていると言っていた。"
 childhood_education.1012.a: "[ward.GetSheHe]はついに光明を見出した！"
 child_culture_and_faith_converted.parent.title: "後見人の影響を受けた[ward.Custom('GetDaughterSon')|U]"
 child_culture_and_faith_converted.parent.message: "[guardian.GetTitledFirstName]の指導により、あなたの[ward.Custom('GetDaughterSon')]、[ward.GetTitledFirstNamePossessive]の信仰と文化が変化した"
 childhood_education.1021.t: "信仰と真理"
 childhood_education.1021.desc: "[guardian.GetTitledFirstNamePossessive]の指導により、多くを学んだ。世界の本質を理解できたように感じる。\n\n[guardian.GetFaith.GetName]の教えにすべての答えがあることをどうして疑ったりしたのだろう？"
 childhood_education.1021.a: "真の信仰を見つけた。"
 childhood_education.1022.t: "信仰と真理"
 childhood_education.1022.desc: "ありとあらゆる講義と、知恵を授けたことで、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))]、[ward.GetTitledFirstName]がついに真の信仰を受け入れた。\n\n昔から、[ward.GetSheHe]がいつの日か良き[ROOT.Char.GetFaith.GetAdjective]になる予感があった。"
 childhood_education.1022.a: "[ROOT.Char.GetFaith.KnowledgeGodName]が私を導いてくれた。"
 child_faith_converted.parent.message: "[guardian.GetTitledFirstName]の指導により、あなたの[ward.Custom('GetDaughterSon')]、[ward.GetTitledFirstNamePossessive]の信仰が変化した"
 childhood_education.1031.t: "遺伝と環境"
 childhood_education.1031.desc: "[ward.GetCulture.GetName]として生まれたが、それがどういう意味かすらわからなくなったというのは否定できない。[guardian.GetTitledFirstNamePossessive]による指導のあとでは、根っからの[guardian.GetCulture.GetName]人であると感じる。"
 childhood_education.1031.a: "これこそが私だ。"
 childhood_education.1032.t: "遺伝と環境"
 childhood_education.1032.desc: "若き[ward.GetTitledFirstName]を長年指導したあと、[ward.GetSheHe]が自分自身を[guardian.GetCulture.GetName]人だと見なしていると聞いたとき、私はこの上ない喜びを感じた！"
 childhood_education.1032.a: "[ward.GetSheHe]は実際そうである！"
 child_culture_converted.parent.message: "[guardian.GetTitledFirstName]の指導により、あなたの[ward.Custom('GetDaughterSon')]、[ward.GetTitledFirstNamePossessive]の文化が変化した"
 childhood_education.9004.child_message: "[guardian.GetTitledFirstNamePossessiveNoTooltip]の[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message: "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.child_message: "[parent.GetTitledFirstNamePossessiveNoTooltip]の[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
 childhood_education.9010.parent_message: "[GetPerk( 'just_one_more_hill_perk' ).GetName( GetPlayer )]"
