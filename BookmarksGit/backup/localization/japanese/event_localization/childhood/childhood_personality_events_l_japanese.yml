 child_personality.109.desc: "今日、子供たちの間で騒動が起こった。[child_preacher.GetTitledFirstName]がほかの子供たちに伝道しようとしていると、小さな喧嘩の標的になったのだ。"
 child_personality.109.desc_fallback: "今日、子供たちの間で騒動が起こった。ある子供がほかの子供たちに伝道しようとしていると、小さな喧嘩の標的になったのだ。"
 child_personality.109.brave: "\n\n[child.GetTitledFirstName]が介入して、[child_preacher.GetHerHim]を守るためにできる限りのことをした。"
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName]が介入して、小さな牧師を守るためにできる限りのことをした。"
 child_personality.109.calm: "\n\n[child.GetTitledFirstName]が介入して、誰かが怪我をする前に喧嘩を止めることができた。"
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName]は、[child.GetFaith.random_GoodGodNames]の代理として演説しようとしている人が標的になったことに激怒し、ほかの子供たちを追い払った。"
 child_personality.109.confirm_brave: "[child.GetFirstNameNoTooltip]よ、決して挑戦から逃げてはならない。"
 child_personality.109.confirm_calm: "プレッシャーに直面したときは、冷静さを保つことが非常に重要だ。"
 child_personality.109.confirm_zealous: "神の善きしもべになるだろう！"
 child_personality.109.brave_change: "恐れるな。その必要があれば突入しなさい。"
 child_personality.109.calm_change: "この状況を仲裁する方法を教えてやろう…"
 child_personality.109.zealous_change: "誰であっても神に怒りをぶつけさせてはならない。"
 child_personality.1101.t: "確信を持って"
