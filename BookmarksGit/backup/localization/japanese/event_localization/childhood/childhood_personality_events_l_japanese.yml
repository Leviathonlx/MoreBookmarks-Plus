 child_personality.112.desc: "[child.GetTitledFirstName]は最近の宴でつらい時間を過ごしたようだ。"
 child_personality.112.impatient: "[child.GetSheHe|U]は早めに抜け出して、そのあとは姿を見せなかった。"
 child_personality.112.shy: "[child.GetSheHe|U]はテーブルの下に潜り込み、食事の間はそこでほかの人たちから隠れていた。"
 child_personality.112.gluttonous: "[child.GetSheHe|U]は料理に顔をうずめ、次々とおかわりを求める以外は一言も発しなかった。"
 child_personality.112.confirm_impatient: "ほかにしたいことがあるなら、それをするべきだ。"
 child_personality.112.confirm_shy: "重要なのは、お前がその場にいたと客人が知っていることだ。"
 child_personality.112.confirm_gluttonous: "食事はいつだって喜びをもたらす！"
 child_personality.112.impatient_change: "面倒だったのなら、単純に帰ればよかったのに。"
 child_personality.112.shy_change: "好むと好まざるとにかかわらず、姿を見せるのは義務だ！"
 child_personality.112.gluttonous_change: "客がうっとうしければ、料理に集中しなさい。"
 child_personality.2001.t: "見失う"
 child_personality.2001.desc: "私は[child.GetTitledFirstName]と遊び、[child.GetSheHe]がおかしな行動をすると指摘して、ときどきちょっといじめるのが好きだ。"
 child_personality.2001.craven: "\n\nよく知らなかったら[child.GetSheHe]は私から隠れてるのかと思うところだ。"
 child_personality.2001.a: "[child.GetSheHe]は腰抜けなのか？"
 child_personality.2002.t: "引きこもり"
 child_personality.2002.lazy: "\n\n[child.GetSheHe]は1日中、何もせずに自分の部屋に閉じこもるようになった。"
 child_personality.2002.a: "[child.GetSheHe|U]は楽しくない。"
 child_personality.2003.t: "無理難題"
 child_personality.2003.arbitrary: "\n\n[child.GetSheHe]は嫌になって、大人たちに駆け寄って私は絞首刑になるべきだと言った！"
 child_personality.2003.a: "厳しすぎる！"
 child_personality.2004.t: "喧嘩から友情へ"
 child_personality.2004.desc: "[child.GetTitledFirstName]と遊んでるときにうっかり[child.GetHerHim]を押したあと、喧嘩になると思ったけど、[child.GetHerHis]の怒りはすぐに消えた。\n\nその代わり私たちは話し始めて、それからもっと遊んだ。すごく楽しかったし、今では毎日一緒に遊んでる！"
 child_personality.2004.a: "[child.GetFirstNameNoTooltip]みたいな友だちがいて幸せだ。"
 child_personality.2005.t: "粘り強さ"
 child_personality.2005.desc: "[child.GetTitledFirstName]に、一緒に遊んで散歩に行くよう何回も何回も頼まれて、そんなことしたくないとついにはっきり言わなければならなくなった。\n\n最初は落胆していたが、[child.GetSheHe]は私に好かれることを諦めるつもりはないとすぐに明らかになった。"
 child_personality.2005.a: "[child.GetSheHe|U]には早くやめて欲しい！"
 child_personality.2005.b: "[child.GetSheHe]が諦めないのはかわいい。"
 child_personality.2005.c: "[child.GetFirstNameNoTooltip]？誰だ？"
 child_personality.2006.t: "私の救世主"
 child_personality.2006.opening: "ほかの子供たちに、私が神様について知ってることを教えようとしていたら、私をからかったり拳を振り上げたりし始めた。"
 child_personality.2006.bully: "[child.GetSheHe]は過去に私にひどい仕打ちをしてきたけど、介入して私の身の安全を守ったのは[child.GetTitledFirstName]だけだった。"
 child_personality.2006.victim: "[child.GetHerHim]には過去にひどい仕打ちをしてきたにもかかわらず、介入して私の身の安全を守ったのは[child.GetTitledFirstName]だけだった。"
 child_personality.2006.desc: "介入して私の身の安全を守ったのは[child.GetTitledFirstName]だけだった。"
 child_personality.2006.a: "それ以来、私たちは親しくなった。"
 child_personality.2007.t: "衝突"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName]がたくさんの子供たちに[child_preacher.GetFaith.HighGodName]について話していたら、だんだんムカついてきた。\n\nちょっと[child_preacher.GetHerHim]を小突いてたら、[child.GetTitledFirstName]がいきなり[child_preacher.GetFirstName]をそっとしておけと言いながら私を激しく殴り始めた。"
 child_personality.2007.a: "ちょっと楽しんでただけなのに、馬鹿め！"
 #Curious
 child_personality.3001.t: "何？ なんで？ どうやって？"
 child_personality.3001.desc: "見て、匂って、触るものがたくさんある！ あなたはどこから来たの？ 空はなぜ青いの？ あの丘の向こうには何があるの？ お願い、お願い、行って見てみたい！"
 child_personality.3001.a: "質問が多すぎる！"
 child_personality.3001.message: "[ROOT.Char.Custom2('RelationToMe', personality_child)]の[personality_child.GetTitledFirstName]はいつも質問だらけ！"
 child_personality.3002.desc: "ひとときも静かな瞬間がない！ [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]の[personality_child.GetTitledFirstName]は質問だらけ！ [personality_child.GetHerHis]の好奇心を促すために全力を尽くしてるけど、絶え間ない思いつきと質問の波にはときどき疲れ切ってしまう。"
 child_personality.3002.a: "お父さんとお母さんがすごく愛し合ってると…"
 #Rowdy
 child_personality.3003.t: "焚き付けられた炎"
 child_personality.3003.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]に、じっと静かに座りなさいって何回も言われる。不可能だって言ってるのに！ 腕と足が勝手に動いてて、従わなかったら落ちて私を置いて逃げ出しそうな感じがする！"
 child_personality.3003.a: "私は好きなようにする！"
 child_personality.3003.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]の[personality_child.GetTitledFirstName]はいつも何か企んでいる！"
 child_personality.3004.t: "トラブルメーカーの成長"
 child_personality.3004.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]の[personality_child.GetTitledFirstName]のいたずらには驚かなくなったが、[personality_child.GetHerHis]の独創性には油断できない。悪ふざけでなければ、乱闘騒ぎか、不機嫌な教師か、失敗に終わった冒険によって擦りむいた膝だ。"
 child_personality.3004.a: "退屈することがない！"
 #Bossy
 child_personality.3005.t: "統治者の卵"
 child_personality.3005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]は、たまにはほかの子供たちにもどの遊びをするか決めさせてやるようにって言ってくるけど、私はいつもどれが最高かわかってるんだし、そんな必要ある？ [guardian.GetHerHim]とかほかの大人たちにあれこれ言われるのはもううんざり！"
 child_personality.3005.a: "私のボスじゃないくせに！"
 child_personality.3005.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]の[personality_child.GetTitledFirstName]は何が自分に必要かよくわかっている！"
 child_personality.3006.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]の[personality_child.GetTitledFirstName]は意見も要求も終わりがない。[personality_child.GetSheHe]はほとんどの時間、私が指図するのではなく、私に指図をしてくる！"
 child_personality.3006.a: "手強いと言うかしゃくに触ると言うか――微妙なところだ。"
 #Charming
 child_personality.3007.t: "努力よりも頭を使え"
 child_personality.3007.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]は、「人に優しくして努力しなさい」って何回も言う。頑張ってるけど、ときどきすごく疲れる！ ちょっとズルしたり嘘ついたりしてほしいものを手に入れたほうが賢くない！？"
 child_personality.3007.a: "人を騙すのはすごく簡単だし！"
 child_personality.3007.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]の[personality_child.GetTitledFirstName]は欺瞞的であり狡猾だ！"
 child_personality.3008.t: "甘い微笑みと小さな嘘"
 child_personality.3008.desc: "同い年のほかの子供たちと同じく、[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]の[personality_child.GetTitledFirstName]はときどき嘘をついて限界を試す。しかし、[personality_child.GetSheHe]は愛くるしい振る舞いで疑いを避け、悪事が見つかったとしてもいつも許される。\n\n[personality_child.GetSheHe]はどれだけの罪を逃れているのだろう…"
 child_personality.3008.a: "目をつけておくことにしよう。"
 #Pensive
 child_personality.3009.t: "沈思黙考"
 child_personality.3009.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]は、ほかの子供たちと遊ぶべきだって言う。でも子供たちはうるさすぎる！自分の考えが聞こえるように、静かじゃないとダメ！"
 child_personality.3009.a: "考えることが多すぎる！"
 child_personality.3009.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]の[personality_child.GetTitledFirstName]はよく物思いに耽っている！"
 child_personality.3010.t: "沈思黙考"
 child_personality.3010.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]の[personality_child.GetTitledFirstName]はまれに見る落ち着いた子供だ。ほかの子供たちが乱暴な遊びをしていると、[personality_child.GetFirstNameNoTooltip]はよく静かな隅に引きこもる。[personality_child.GetSheHe|U]はあまりしゃべらないが、いつも何か考えているのはわかる。"
 child_personality.3010.a: "[personality_child.GetHerHis]は何を考えているのだろう？"
