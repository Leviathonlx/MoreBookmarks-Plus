 child_personality.1063.t: "執拗"
 child_personality.106.desc: "[child.GetTitledFirstName]はしばらく前から、[crush.GetTitledFirstName]に対してひそかな好意を抱いている。しかし、[child.GetSheHe]がついに思いを告白すると、[crush.GetFirstName]は辛辣な反応をした。"
 child_personality.106.vengeful: "\n\n[child.GetFirstName]は、[crush.GetSheHe]が通りがかるとブツブツ言うようになった。"
 child_personality.106.chaste: "\n\nこの拒絶により、[child.GetFirstName]はどんな恋愛感情にも警戒するようになってしまったようだ。"
 child_personality.106.stubborn: "\n\n[child.GetFirstName]はそれでも粘り強く[crush.GetHerHim]に言い寄っている。"
 child_personality.106.confirm_vengeful: "ああ、子供らしい悪習だな。"
 child_personality.106.confirm_chaste: "情欲の問題には一切手を出すべきではない。"
 child_personality.106.confirm_stubborn: "一度失敗したら、やり直すほかにすることはない。"
 child_personality.106.vengeful_change: "[child.GetFirstNameNoTooltip]は相手が誰であってもあんな扱いをさせてはならない！"
 child_personality.106.chaste_change: "[child.GetFirstNameNoTooltip]は恋愛に向いていないのかもしれない…"
 child_personality.106.stubborn_change: "[child.GetFirstNameNoTooltip]はそれほど簡単に諦めるべきではない！"
 child_personality.1071.t: "厳しい裁き"
