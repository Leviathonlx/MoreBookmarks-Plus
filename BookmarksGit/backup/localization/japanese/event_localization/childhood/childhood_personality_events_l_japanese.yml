 child_personality.110.desc: "[child.GetFirstName]を弓の練習に連れて行くと、驚いたことに[child.GetSheHe]は怪我を負った雌鹿に遭遇した。"
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U]は一切ためらうことなくとどめを刺した。"
 child_personality.110.sadistic: "\n\n[child.GetSheHe]が私に雌鹿を見せたとき、その傷は時間をかけて拷問された死の証拠だった。[child.GetFirstNameNoTooltip]はただ微笑むだけだった。"
 child_personality.110.paranoid: "\n\n[child.GetSheHe|U]は、私が何らかの試練として仕組んだと思い込み、あとで私に食ってかかった。"
 child_personality.110.confirm_ambitious: "[child.GetFirstNameNoTooltip]よ、お前は偉大な者になる。"
 child_personality.110.confirm_sadistic: "ただの動物だ。"
 child_personality.110.confirm_paranoid: "そう、確かに試練だった。よくやった、[child.GetFirstName]。"
 child_personality.110.ambitious_change: "なら、自分の手で動物を殺すことができたと証明しなさい！"
 child_personality.110.sadistic_change: "常に誰かは苦しい目に遭う。それが自分でないようにしなさい。"
 child_personality.110.paranoid_change: "これは試練だった。次はもっとうまくやるように。"
