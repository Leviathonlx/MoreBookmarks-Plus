 child_personality.4011.t: "芽生えた好意"
 child_personality.4011.desc_opening: "寝床で私の[ROOT.Char.Custom('GetAnimalType')]の皮の下にくるまり、ほんわかとした靄の中でうとうとと眠りにつく。\n\n"
 child_personality.4011.desc_1: "私の目の前にいる立派な[ROOT.Char.Custom('GetAnimalType')]が、[ROOT.Char.Custom('TerrainType')]までついてくるように私を促す。湿地へたどり着くと、私の胸は高鳴り、体はゾクゾクして、魂が#EMP 求め#!始める。振り向くと[ROOT.Char.Custom('GetAnimalType')]はいなくなっていた。代わりにその場所にいたのは美しい…"
 child_personality.4011.desc_2: "私の前にはもやに包まれた人影がいて、手招きをしている。それに近づき、それに触れると、もやが晴れ、そこには温かい紅潮が皮膚に浸透する。私は身をかがめて口づけする。顔を引くと、温かい笑顔に出迎えられる。それは美しい…"
 child_personality.4011.desc_3: "真夜中に飛び起きる。胸は波打ち、皮膚はうずいている。こんな感覚は初めてだ。病気をしたのだろうか？ 何の夢を見たのだろう？ 唯一覚えているのは、美しい…"
 child_personality.4011.a: "…少年。"
 child_personality.4011.b: "…少女。"
 child_personality.4011.c: "…少女。それとも少年だったか？ はっきりと覚えられない"
 child_personality.4011.d: "…人間。正直なところ、夢であって安心した。"
 child_personality.4012.desc: "特定の人に魅力を感じるのは自然なことだと聞いた――そのうち、親しく知りたくなるだろうと。\n\nこれがどういう意味を持つのか理解しようとしてるけど、これまでにわかったことは、この謎を研究するのはほかの[ROOT.Char.Custom('GirlBoyPlural')]たちが近くにいるときしか楽しくないっていうこと。"
 child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U]たちは本当に最高！"
 child_personality.4013.desc: "ほかの子供たちと遊んでいると、より親密な遊びをするとき、相手が女の子でも男の子でも気にならないってことに気がついた。ほかの子供たちの多くは好みがあるみたいだし、大騒ぎする子もいるけど、私にはよくわからない。"
 child_personality.4013.a: "女の子も男の子もすごく面白い！"
 child_personality.4014.desc: "周りにいる子たちはペアになりたくて仕方ないみたい――ほかの子供たちと、笑いながらキスして触れ合う遊びをしてる。私が興味を示さないでいるとみんな困惑するみたいで、[dummy_opposite_gender.Custom('GirlBoyPlural')]はもっと自分たちを好きになるべきだって言う。"
 child_personality.4014.a: "本当にわからない…"
 child_personality.4015.desc: "仕事で汗をかいて顔を赤らめた若い[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]が通り過ぎるのを見て、うっとりした。この気持ちは何？ この熱い想いは？"
 child_personality.4015.a: "[dummy_opposite_gender.Custom('GirlBoyPlural')|U]たちはすごく魅力的！"
 child_personality.4015.b: "[crush.GetSheHe]は平民だ...でも、ああ、私の心は！"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "瓜二つ"
 child_personality.9900.start.desc: "いろんな人たちが、私は[ROOT.Char.Custom2('RelationToMe', ancestor)]の[ancestor.GetTitledFirstName]と瓜二つだって言う。[ancestor.GetHerHim]に会ったことはないけど、みんな笑顔でそう言うから、いいことなんだと思う。\n\n"
 child_personality.9900.start.sinful.desc: "いろんな人たちが、私は[ROOT.Char.Custom2('RelationToMe', ancestor)]の[ancestor.GetTitledFirstName]と瓜二つだって言う。[ancestor.GetHerHim]に会ったことはないけど、ひどい[ancestor.GetWomanMan]だったらしい。\n\n"
 child_personality.9900.mother.desc: "母によると私は"
 child_personality.9900.father.desc: "父によると私は"
 child_personality.9900.nurse.desc: "乳母によると私は"
 child_personality.9900.temperate.desc: "穏やかでいつも自分自身をコントロールしてる。"
 child_personality.9900.greedy.desc: "いつも新しい機会を求めてる。"
 child_personality.9900.generous.desc: "利他的。"
 child_personality.9900.diligent.desc: "話をよく聞く熱心な生徒。"
 child_personality.9900.calm.desc: "落ち着いていて分別がある。"
 child_personality.9900.arrogant.desc: "誇り高くて高潔な[child.Custom('GirlBoy')]。"
 child_personality.9900.humble.desc: "謙虚。"
 child_personality.9900.deceitful.desc: "抜け目のない[child.Custom('GirlBoy')]。"
 child_personality.9900.honest.desc: "いつも本当のことを言う。"
 child_personality.9900.brave.desc: "怖いもの知らず。"
 child_personality.9900.gregarious.desc: "新しい友だちを作るのがかなり得意。"
 child_personality.9900.ambitious.desc: "偉大になる運命。"
 child_personality.9900.just.desc: "公平で中立的。"
 child_personality.9900.zealous.desc: "[child.GetFaith.GetNameNoTooltip]の敬虔な信徒。"
 child_personality.9900.compassionate.desc: "優しくて寛大。"
 child_personality.9900.stubborn.desc: "簡単には諦めない。"
 child_personality.9900.forgiving.desc: "根に持たない。"
 child_personality.9900.sinful.temperate.desc: "人生の喜びを楽しむことに関心がない。"
 child_personality.9900.sinful.greedy.desc: "自分勝手で分けたがらない。"
 child_personality.9900.sinful.generous.desc: "よくお金を浪費する。"
 child_personality.9900.sinful.diligent.desc: "うっとうしいほど活発。"
 child_personality.9900.sinful.calm.desc: "妙に感情を表に出さない。"
 child_personality.9900.sinful.arrogant.desc: "横柄で傲慢。"
 child_personality.9900.sinful.humble.desc: "自信が完全に欠けている。"
 child_personality.9900.sinful.deceitful.desc: "狡猾な嘘つき。"
 child_personality.9900.sinful.honest.desc: "不愉快なほど正直。"
 child_personality.9900.sinful.brave.desc: "虚勢に満ちている。"
 child_personality.9900.sinful.gregarious.desc: "人懐こすぎる。"
 child_personality.9900.sinful.ambitious.desc: "いつも新しいおもちゃをねだっている。"
 child_personality.9900.sinful.just.desc: "聖人ぶっていて生意気。"
 child_personality.9900.sinful.zealous.desc: "[child.GetFaith.GetNameNoTooltip]の愚かな信徒。"
 child_personality.9900.sinful.compassionate.desc: "共感に目がくらんでいる。"
 child_personality.9900.sinful.stubborn.desc: "断固として意地っ張り。"
 child_personality.9900.sinful.forgiving.desc: "あまりにも簡単にひどい仕打ちを許す。"
 child_personality.9900.lunatic.desc: "“独特な”アイデアでいっぱい。"
