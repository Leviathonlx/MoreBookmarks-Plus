 child_personality.111.desc: "[child.GetTitledFirstName]はかなり前から[child.Custom('child_object_of_interest_indefinite')]を欲しがっていて、勉強にもっとやる気を出すなら3か月後に与えてやると約束した。"
 child_personality.111.content: "\n\n[child.GetSheHe|U]は、報酬の有無にかかわらず、今の勉強ぶりに満足していると返答した。"
 child_personality.111.fickle: "\n\n[child.GetSheHe|U]はもうそれにはあまり興味がないと言い、私の提案をはねつけた。"
 child_personality.111.trusting: "\n\n約束をして以来、[child.GetSheHe]は勉強に対する取り組みを倍加させている。"
 child_personality.111.confirm_content: "私たちは皆、自分の運命を受け入れることを学ぶ。"
 child_personality.111.confirm_fickle: "変わる心は健全な心だ。"
 child_personality.111.confirm_trusting: "[child.GetFirstNameNoTooltip]よ、私は決してお前を裏切らない。"
 child_personality.111.content_change: "[child.GetSheHe|U]はすでに与えられたものに集中するべきだ。"
 child_personality.111.fickle_change: "[child.GetHerHim]により柔軟な考え方をするよう教えるべきだ。"
 child_personality.111.trusting_change: "[child.GetFirstNameNoTooltip]は私の言葉を受け入れることを学ばなければならない。"
