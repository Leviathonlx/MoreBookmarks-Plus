 child_personality.1042.t: "苦労と努力"
 child_personality.1043.t: "すべては時とともに"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、ずいぶん前から王室付のある$knight_culture_player_plural_no_tooltip$に陶酔している。ようやく面と向かって会ったあと、[child.GetSheHe]は戦士の言葉を繰り返している。"
 child_personality.104.generous: "\n\n「他者を正当に評価すれば、自身もまた正当な評価を受ける」"
 child_personality.104.diligent: "\n\n「努力すれば、達成できないことはない」"
 child_personality.104.patient: "\n\n「偉大さはいつか訪れる。そのときに掴めるよう、然るべき場所にいること」"
 child_personality.104.confirm_generous: "[child.GetHerHim]の周囲の者が成長するにつれて、[child.GetSheHe]も成長するだろう。"
 child_personality.104.confirm_diligent: "そのとおり。努力すれば[child.GetHerHim]は望む場所にたどり着けるだろう。"
 child_personality.104.confirm_patient: "そう、機会はいつか必ず訪れる。"
 child_personality.104.generous_change: "[child.GetSheHe|U]は、自身の偉大さにおける他者の役割を忘れてはならない。"
 child_personality.104.diligent_change: "[child.GetSheHe|U]は、努力は必ず実を結ぶということを学ばなければならない。"
 child_personality.104.patient_change: "何事も時間が必要だ、愛する[child.GetFirstNameNoTooltip]よ。"
 child_personality.1051.t: "短気"
 child_personality.1052.t: "冷静"
 child_personality.1053.t: "移り変わる興味"
 child_personality.105.desc: "[child.GetTitledFirstName]がほかの子供たちと遊ぶのを見ていたら、[doing_push.GetTitledFirstName]が[child.GetHerHim]を押し倒そうとした。"
 child_personality.105.wrathful: "ほどなくして子供同士の乱闘が始まった！"
 child_personality.105.forgiving: "\n[child.GetFirstName]はすべて受け流し、代わりに座って[doing_push.GetFirstName]と話をした。"
 child_personality.105.fickle: "その瞬間は長続きせず、[child.GetFirstName]はほどなくしてまったく別の遊びを作り出し、前の遊びのことは完全に忘れ去った。"
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip]はやられた分だけやり返した！"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip]は、必要なときは甘んじて受け入れるべきだとわかっている。"
 child_personality.105.confirm_fickle: "大抵は切り替えるのが最善の対処法だ。"
 child_personality.105.wrathful_change: "[child.GetSheHe|U]は他者にいいように扱われてはならない！"
 child_personality.105.forgiving_change: "[child.GetFirstNameNoTooltip]は、甘んじて受け入れることを学ばなければならない。"
 child_personality.105.fickle_change: "[child.GetFirstNameNoTooltip]はこのようなことを引きずるべきではない。"
 child_personality.1061.t: "消えない恨み"
