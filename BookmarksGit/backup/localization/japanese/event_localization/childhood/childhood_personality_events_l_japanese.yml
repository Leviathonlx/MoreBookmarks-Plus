 child_personality.1073.t: "触発された自制心"
 child_personality.107.desc: "卑しい盗人に対する死刑宣告のあと、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]の感想を聞いてみた。"
 child_personality.107.just: "\n\n[child.GetSheHe|U]は、これほど軽い犯罪に対して罰が重すぎると返答した。"
 child_personality.107.cynical: "\n\n[child.GetSheHe|U]は、これほど厳しい法に支配された領国を望む神などいるだろうかと疑問を口にした。"
 child_personality.107.temperate: "\n\n[child.GetSheHe|U]は、身分不相応なものに手を伸ばしてはならないという教訓を得たと主張した。"
 child_personality.107.confirm_just: "罪に見合う罰ではなかった。"
 child_personality.107.confirm_cynical: "[child.GetFaith.HighGodNamePossessive]の正義を見られると思うな。"
 child_personality.107.confirm_temperate: "無理をするのは恐ろしく危険なこともある。"
 child_personality.107.just_change: "[child.GetSheHe|U]は適切な法の執行について学ばなければならない。"
 child_personality.107.cynical_change: "[ROOT.Char.GetFaith.HighGodName]の関心のなさを教えてやるときが来た。"
 child_personality.107.temperate_change: "これはあらゆる物事における自制心の教訓である。"
