 child_personality.102.desc_court_location: "[child.GetTitledFirstName]と一緒に[court_location.Custom('BaronyTownType')]に行くと、さらし台に鎖でつながれた罪人が[child.GetHerHis]の目に留まった。"
 child_personality.102.desc: "[child.GetTitledFirstName]と一緒に市場に行くと、さらし台に鎖でつながれた罪人が[child.GetHerHis]の目に留まった。"
 child_personality.102.arrogant: "\n\n[child.GetFirstName]は頭を持ち上げ、水をせがむ罪人をわざわざ無視した。"
 child_personality.102.compassionate: "\n\n男が水をせがんだとき、[child.GetFirstName]はすぐに持ってくると約束し、ほどなくして近くの井戸から戻ってきて、コップのように丸めた手から罪人に水を飲ませた。"
 child_personality.102.callous: "\n\n[child.GetFirstName]はしばらく男を眺めていた。男は咳き込んで水をせがむばかりだとわかると、[child.GetFirstName]はあきれた表情をして歩き続けた。"
 child_personality.102.confirm_arrogant: "そう、身のほどをわきまえさせるべきだ。"
 child_personality.102.confirm_compassionate: "思いやりがなければ、世界は崩壊する。"
 child_personality.102.confirm_callous: "罪人は軽蔑して当然だ。"
 child_personality.102.arrogant_change: "罪人は注目にすら値しない。"
 child_personality.102.compassionate_change: "かわいそうな男に水を持ってきてやりなさい。"
 child_personality.102.callous_change: "唾を吐きかけなさい。殴りなさい。甘やかしてはならない。"
 child_personality.103.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName]が訪問中の[robbed_guest.GetTitledFirstName]の旅行鞄を漁っているのを見つけたときは、ショックを受けた。"
 child_personality.103.deceitful: "\n[child.GetSheHe|U]はほかの子が発明したゲームのせいにしたが、[child.GetSheHe]が嘘をついているのはわかった。"
 child_personality.103.honest: "\n[child.GetSheHe|U]はバレないと思っていたと白状したが、これであやまちだったと学んだ。"
 child_personality.103.humble: "\n[child.GetSheHe|U]は、自分の行いがなぜ間違っていたか理解したという印象的な演説をした。"
 child_personality.1031.t: "嘘つきの代償"
 child_personality.1032.t: "誠実さのしもべ"
 child_personality.1033.t: "従順な者は幸いなり"
 child_personality.103.confirm_deceitful: "バレずに嘘をつく方法を学びなさい。"
 child_personality.103.confirm_honest: "長い目で見れば、誠実さが最も役に立つ。"
 child_personality.103.confirm_humble: "私たちは皆、この世界の小さな一部にすぎない。"
 child_personality.103.deceitful_change: "違う、お前の悪事を隠蔽しに来たのだ！"
 child_personality.103.honest_change: "誠実でいなさい。そうすれば他者はあなたに心を開く。"
 child_personality.103.humble_change: "私たちは皆、私たちよりも大きな掟に導かれている。"
