l_japanese:
 child_personality.0001.t: "恐ろしい人影"
 child_personality.0001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))]の[bully.GetTitledFirstName]に会うたびに、[bully.GetSheHe]は新しいいじめ方を思いついてる。"
 child_personality.0001.bullying_1: "\n\n今回は、トイレの壁の穴に頭を突っ込ませると脅された！"
 child_personality.0001.bullying_2: "\n\n今回は、[bully.GetSheHe]に1日中付きまとわれて、犬の鳴き声をして雑種呼ばわりされた！"
 child_personality.0001.bullying_3: "\n\n今回は、[bully.GetSheHe]が燭台を倒して、私のせいにした！"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U]は怖いけど、私になにができる？"
 child_personality.0001.no_bully_fallback: "[ROOT.GetCharacter.Custom('lowly_servant_type')]の娘はひどいいじめっ子だ。会うたびに、彼女は新しいいじめ方を思いついてる。体が大きくて力も強い。私に何ができるだろう？"
 child_personality.0001.a: "少なくとも、隠れるのはものすごく上手くなった。"
 child_personality.0001.b: "もともと1日中部屋にいるのが好きだ。"
 child_personality.0001.c: "[bully.GetHerHim]を絞首刑にできるかも？"
 child_personality.0002.t: "犯罪者"
 child_personality.0002.guardian: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]と一緒に道を歩いてたら、さらし台に通りがかった。男が固定されていて、水や、この運命から解放されることをせがんでいた。"
 child_personality.0002.no_guardian: "道を歩いてたら、さらし台に通りがかった。男が固定されていて、水や、この運命から解放されることをせがんでいた。"
 child_personality.0002.a: "犯罪者が恐れ多くも私を見るだなんて！"
 child_personality.0002.b: "井戸から水を汲んでこよう。"
 child_personality.0002.c: "水？ 泥でも飲んでなさい！"
 child_personality.0003.t: "見つかった！"
 child_personality.0003.guardian: "[robbed_guest.GetTitledFirstNamePossessive]が城を訪れていたとき、[robbed_guest.GetSheHe]の旅行鞄を漁っていたところを[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]に見つかった。処罰をちらつかせ、[guardian.GetFirstName]は説明を要求した。"
 child_personality.0003.no_guardian: "[robbed_guest.GetTitledFirstNamePossessive]が城を訪れていたとき、[robbed_guest.GetSheHe]の旅行鞄を漁っていたところを見つかった。処罰をちらつかせ、[robbed_guest.GetFirstName]は説明を要求した。"
 child_personality.0003.a: "ほかの子に…ゲームとしてやらされた。"
 child_personality.0003.b: "バレないと思ってやったけど、二度とやらない。"
 child_personality.0003.c: "私が持つ権利は他人が持つ権利と同じ。"
 child_personality.0004.t: "宮廷風インスピレーション"
 child_personality.0004.desc: "ある王室付の$knight_culture_player_plural_no_tooltip_lowercase$に強い印象を受けた。ようやく面と向かって会うことができたけど、その印象は変わらない。彼の言葉は死ぬまで忘れない。"
 child_personality.0004.desc_knight: "ある王室付の$knight_culture_player_plural_no_tooltip_lowercase$に強い印象を受けた。ようやく面と向かって[knight.GetHerHim]と会うことができたけど、その印象は変わらない。[knight.GetHerHis]の言葉は死ぬまで忘れない。"
 child_personality.0004.a: "「他者を正当に評価すれば、自身もまた正当な評価を受ける」"
 child_personality.0004.b: "「努力すれば、達成できないことはない」"
 child_personality.0004.c: "「偉大さはいつか訪れる。そのときに掴めるよう、然るべき場所にいること」"
 child_personality.0005.t: "遊び時間"
 child_personality.0005.desc: "ほかの子供たちと遊んでいたら、[doing_push.GetFirstName]が私を押し倒そうとした！\n\n[doing_push.GetSheHe|U]はいつも私を追いかけ回す。[doing_push.GetSheHe]はチャンスがあれば私を押そうとする...ビクビクしている。何とかしなければ。"
 child_personality.0005.a: "私を押した奴はどんな目に遭うか見せてやる！"
 child_personality.0005.b: "なぜ私を押す？ 一緒に遊びたいだけなのに。"
 child_personality.0005.c: "待って、別の遊びを思いついた！"
 child_personality.0006.t: "胸が痛む拒絶"
 child_personality.0006.desc_crush: "昼も夜も[crush.GetTitledFirstName]のことを考えて過ごしてる。城の広間で[crush.GetHerHim]の姿を見るたびにドキドキする！ \n\nでも、[crush.GetHerHim]に気持ちを打ち明けたら、[crush.GetSheHe]は笑って拒絶して、私の心を踏みにじって立ち去ってしまった。"
 child_personality.0006.desc: "卑しい[child.Custom('servant_for_romance')]に心を奪われた！ 目が合うたびにドキドキする。\n\nでも、気持ちを打ち明けたら、[child.Custom('servant_for_romance')]は笑って拒絶した！"
 child_personality.0006.a_crush: "あんな風に私をコケにしたらどうなるか、[crush.GetHerHim]に見せてやる！"
 child_personality.0006.a: "あんな風に私をコケにしたらどうなるか、見せてやる！"
 child_personality.0006.b: "これが愛なら、私には不要だ。"
 child_personality.0006.c_crush: "[crush.GetSheHe]は私がそれほど簡単に諦めると本当に思っているのだろうか？"
 child_personality.0006.c: "私がそれほど簡単に諦めると本当に思っているのだろうか？"
 child_personality.0007.t: "裁き"
 child_personality.0007.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]から、2日前に卑しい盗人に下された死刑宣告について聞いた。\n\nそれほど軽い犯罪にそれほど重い罰が与えられることをどう思うか、[guardian.GetSheHe|U]に尋ねられた。"
 child_personality.0007.a: "やりすぎだ。罪に見合う罰を与えられるべき。"
 child_personality.0007.b: "これは神聖な領国の法ではない。"
 child_personality.0007.c: "私たちは皆、すでに持っているものに満足するべき。"
 child_personality.0008.t: "五感を刺激する宴"
 child_personality.0008.desc: "宴に行くと、さまざまな感覚が刺激される。人々は会話していて、ありとあらゆる食べ物の匂いが私の頭を満たす。客人は美しい服を着ており、使用人は無限の皿を運んでいる...\n"
 child_personality.0008.serving_wench: "\nあの女使用人の目配せにはどんな意味があったのだろう？"
 child_personality.0008.servant_boy: "\nあの男使用人の目配せにはどんな意味があったのだろう？"
 child_personality.0008.desc_not_server: "\nすべてがとても印象的で！見事な力の示し方。"
 child_personality.0008.a: "何もかも輝いてる！"
 child_personality.0008.b: "大人と話をするのはすごく楽しい！"
 child_personality.0008.c: "あの使用人の目のきらめきが頭から離れない！"
 child_personality.0009.t: "子供牧師"
 child_personality.0009.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName]がほかの子供たちに[child_preacher.GetFaith.random_GoodGodNames]について話すのを見ていた。子供たちはしばらく[child_preacher.GetHerHim]を笑ったりにらんだりしてたけど、そのうち突き飛ばし始めた。最初の一撃が当たるまで、[child_preacher.GetSheHe]はからかわれても朗読を続けようとした。"
 child_personality.0009.desc_fallback: "友だちが子供たちに[ROOT.Char.GetFaith.random_GoodGodNames]について話すのを見ていた。子供たちはしばらく笑ったり、にらんだりしていたけど、そのうち突き飛ばし始めた。最初の一撃が当たるまで、からかわれても朗読を続けようとした。"
 child_personality.0009.a: "私が守る！"
 child_personality.0009.a.tt: "怪我をする可能性がある。"
 child_personality.0009.b: "みんな今すぐやめて話し合おう。"
 child_personality.0009.c: "神の言葉の伝道者をこんな風に扱うなんて！"
 child_personality.0009.d: "楽しそう！"
 child_personality.0010.t: "この手に握られた命"
 child_personality.0010.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]に、弓の練習をするため森に連れてこられた。ひとりで駆け出すと、ほどなくして怪我を負った雌鹿を見つけた。脚を引きずりながら逃げようとしている。"
 child_personality.0010.a: "これまでで最大の獲物になる！"
 child_personality.0010.b: "動きが遅い。突き刺せば、出血多量で死ぬ様子が見られる。"
 child_personality.0010.c: "これは[guardian.GetFirstNameNoTooltip]が仕掛けた試練に違いない。"
 child_personality.0011.t: "欲望の対象"
 child_personality.0011.desc: "ずっと前から[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]が欲しいと思っている。もっと熱心に勉強するようになれば、3か月後にひとつくれると[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]が約束した。"
 child_personality.0011.a: "もともと今の勉強をけっこう気に入ってる。"
 child_personality.0011.b: "もう別に欲しくない。"
 child_personality.0011.c: "頑張って勉強する！"
 child_personality.0012.t: "めちゃくちゃな宴"
 child_personality.0012.desc: "この宴はうるさいし、大人はつまらないし、食べ物もあまり美味しくない。\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetFirstName]は楽しんでるみたいだから、[guardian.GetHerHis]の注意を引いて、ここにいたくないと伝えることもできない。"
 child_personality.0012.a: "抜け出す。ほかにも子供たちがいるかも。"
 child_personality.0012.b: "人が多すぎる！テーブルの下に隠れよう。"
 child_personality.0012.c: "ここにいる以上は、少なくとも食べ続けることはできる！"
 child_personality.0021.t: "浮かび上がる個性"
 child_personality.0021.desc: "監禁生活の数少ない癒やしのひとつは、人を観察すること。鉄格子の向こう側からだとしても"
 child_personality.0021.serving_wench: "——毎朝、あの美しい女使用人を一目でいいから見たいと願っている。"
 child_personality.0021.servant_boy: "――毎朝、あのハンサムな男使用人をひと目でいいから見たいと願っている。"
 child_personality.0021.desc_no_gender: "――毎朝、顔立ちのいい使用人をひと目でいいから見たいと願っている。"
 child_personality.0021.a: "あとは想像力を使ってどうにかできる…"
 child_personality.0022.desc: "孤独に慣れてきた。話し相手も、遊び相手も、勉強仲間もいない。誰かに触れられることを考えただけで…"
 child_personality.0022.a: "背筋がゾッとする！"
 child_personality.0023.desc: "いつ次の食事にありつけるかわからないから、食べ物を与えられたときは、どれだけの量であってもためらわずに全部貪り食べるようにしている。\n\n満腹のときにだけ、いくらか気持ちが安らぐ。"
 child_personality.0023.a: "数少ない喜びのひとつだ！"
 child_personality.0024.desc: "いつ次の食事にありつけるかわからないから、食べ物を与えられたときは、食べる量を制限し、それで満足するようにしている。\n\n最初はつらかったが、今では習慣になった。"
 child_personality.0024.a: "節度がカギだ。"
 child_personality.0025.desc: "捨てられたスプーン、輝く小石、壊れた皿… こんなつまらないものは馬鹿にしてたころもあったけど、本当に無価値なものなんてないことに気がついた！"
 child_personality.0025.a: "見つけられる限りの宝物を集めてる。"
 child_personality.0026.desc: "無一文のときは、親切な行為がすべてである――私はこのことを身をもって学んだ。単純な思いやりの行為で、ほかの人たちにどんな影響を与えられるか考えると頭が破裂しそう！"
 child_personality.0026.a: "私のものは… みんなのもの！"
 child_personality.0027.desc: "私の毎日は、鉄格子の内側でぼんやりと通り過ぎる。起きて、歩いて――願わくは――食べる…\n\n毎日を埋めるために何かしても何もしなくても、なんの違いもない。何かしても何もしなくても、なんの違いもない。"
 child_personality.0027.a: "もうひと眠りしよう。"
 child_personality.0028.desc: "私の毎日は、鉄格子の内側でぼんやりと通り過ぎる。起きて、歩いて――願わくは――食べる…\n\n毎日を埋めるために、自分に課題を与えて、きっちりやり通すことを学んだ。"
 child_personality.0028.a: "勤勉さがカギだ！"
 child_personality.0029.desc: "私の一挙一動を監視するニヤニヤ笑いの守衛、私を閉じ込める[imprisoner.Custom2('InsultAdjective', ROOT.Char)][imprisoner.Custom2('InsultNoun', ROOT.Char)]の[imprisoner.GetTitledFirstName]、暗い隅でコソコソするネズミ… 私の内側で怒りが渦巻いていて、1日過ぎるごとに強くなっている！"
 child_personality.0029.a: "ただ… ひたすら… ぐああ！"
 child_personality.0030.desc: "この状況を変えるために私にできることは限られている。1日単位でも、もっと広い意味でも。できることも言えることも、あまりない。"
 child_personality.0030.a: "受け流すことを学んだ。"
 child_personality.0031.desc: "この状況を変えるために私にできることは限られている。1日単位でも、もっと広い意味でも。成り行きを見守るしかない。"
 child_personality.0031.a: "忍耐がカギだ！"
 child_personality.0032.desc: "牢屋に閉じ込められて学んだことがあるとすれば、物事を先延ばしにしてはいけないということ。1日後、1時間後、1分後に何が起こるか、わかったものじゃない！ 生きているかどうかすらわからない。"
 child_personality.0032.a: "時間を無駄にしてはいけない！"
 child_personality.0033.desc: "ここに放り込まれたとき、疑問に思った。なぜ私を牢屋に入れるのか？\n\n日がたつにつれて、人々が私を恐れているからだと気づくに至った。私が何になるかを恐れているから、私を牢屋送りにしたのだと。"
 child_personality.0033.a: "私はそれほど優れているのだ！"
 child_personality.0034.desc: "ここに放り込まれたとき、疑問に思った。なぜ私を牢屋に入れるのか？\n\n日がたつにつれて、この仕打ちに値するようなことをしたのだろうということと、それにもかかわらず人生がもたらしてくれるものに感謝するべきだと気づくに至った。"
 child_personality.0034.a: "あまり多くは求めない。"
 child_personality.0035.desc: "牢屋に閉じ込められて学んだことがあるとすれば、この人生では何もタダではないということ。欲しいものを手に入れるには、人を騙して嘘をつかなければならない。騙されやすい守衛で運がよかった！"
 child_personality.0035.a: "正直者は馬鹿を見る。"
 child_personality.0036.desc: "牢屋に閉じ込められて学んだことがあるとすれば、人々はためらいもなく処罰を与えるということで、私にできる最善のことは処罰する理由を与えないことだ。それと、#EMP 常に#! 誰かが見張っている。"
 child_personality.0036.a: "どうせ嘘をついても面倒なことになるだけだ。"
 child_personality.0037.desc: "牢獄の外にいる守衛はがっしりしていると同時に冷酷で、私の一挙一動を見張っている。\n\nでも隠れようとすると、ネズミや、それよりひどい何かが私に忍び寄るのは時間の問題だ！"
 child_personality.0037.a: "毎日、新しい恐怖が現れる…"
 child_personality.0038.desc: "牢獄の外にいる守衛はがっしりしていると同時に冷酷で、私の一挙一動を見張っている。暗闇にはネズミがいて、毎日、新しい恐怖が現れる。\n\n[imprisoner.GetTitledFirstName]は私を怖がらせたいなら、本気を出す必要がある！"
 child_personality.0038.a: "私は怖いものなしだ。"
 child_personality.0039.desc: "ずいぶん長いことほかの人に会っていない。打ちのめされているのかホッとしてるのかわからない。\n\n一方では、これだけ長いこと牢屋にいたあとでは人との接触は#EMP どんな#! 形であれ恋しい。他方では、もはや何を言えばいいかわからない…"
 child_personality.0039.a: "人間は怖い！"
 child_personality.0040.desc: "毎日、1日中牢屋にいるのはもう#EMP 飽きた#!！ 私に喜びをもたらす数少ないことのひとつは、守衛たちとの会話だ。凶暴ではあるけど、何人かは意外と興味深い！"
 child_personality.0040.a: "お願い、もっと教えて！"
 child_personality.0041.desc: "牢屋の中で時間を浪費しながら私を過ぎ去った物事を考えていると、夜も眠れない。たくさんの機会が失われた…\n\nいつかこの腐った穴蔵から出られたら、失った時間を取り戻す！"
 child_personality.0041.a: "私を止められるものはない！"
 child_personality.0042.desc: "この牢獄に閉じ込められて学んだことは、生きていくにはそれほど多くは必要ないということ。豊かさや富は、それ自体に価値はない。\n\nいつかここから出られたら、私にあるものすべてを大切にする！"
 child_personality.0042.a: "価値にかかわらず。"
 child_personality.0043.desc: "牢屋の中で貴重な教訓を得た。本当に信用できるのは自分だけだと。他人の意見なんて、最終的に何の意味がある？ ついでに言うなら、他人なんて何の意味がある？"
 child_personality.0043.a: "どちらも無意味だ！"
 child_personality.0044.desc: "この牢獄で目の当たりにした不公平さ――守衛によるものもほかの虜囚によるものも――は、私に悪夢を見させるには十分だ。\n\nお互いを公平に扱うことができないなら、何の意味がある！？"
 child_personality.0044.a: "法がなければ私たちは動物同然である。"
 child_personality.0045.desc: "人間は自分勝手である。牢屋の中で学んだことがあるとすれば、それだ。\n\n予想外にまともな食事？ 虜囚はあらゆる手段を使ってお互いから盗もうとする。守衛になじられ、ご馳走のために[ROOT.Char.GetFaith.HighGodName]を見捨てるよう要求されたら？ 迷わず見捨てる。"
 child_personality.0045.a: "人間は自分のことしか考えない。"
 child_personality.0046.desc: "牢屋にいる間、ただひとつ不変のものは[ROOT.Char.GetFaith.HighGodNameAlternate]だ。落ち込んでるときも、不信に陥ったときも、[ROOT.Char.GetFaith.HighGodNameSheHe]は祈りの中で私のそばにいてくれた。\n\n日がたつにつれて、本当に意味のあるものは信仰以外にないのだと確信が深まっている。"
 child_personality.0046.a: "[ROOT.Char.GetFaith.HighGodName]を讃えよ！"
 child_personality.0047.desc: "どこに行こうとも、守衛に見張られている。ひとりきりだと思っていても、すべて見ていたのだと確信させるようなことをあとになって言ってくる。常に私を監視しているのだと。"
 child_personality.0047.a: "常に誰かが見張っている…"
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName]に、私は服と食事を与えられると言われ、そのとおりになった。守衛は、私が日の目を見ることはないと断言し、そのとおりになった。\n\n牢屋の中で確信を深めたことは、人間はたいてい真実を語るということだ。"
 child_personality.0048.a: "私は彼らを信じる。"
 child_personality.0049.desc: "牢屋の中では幸せはほとんど見つからず、ほんの小さな思いやりの仕草は大きな意味を持つ。人の目に浮かぶ喜びを見ること、気力が高まる様子を見ること… それほど平穏をもたらすことはほかにない。"
 child_personality.0049.a: "思いやりがすべてだ。"
 child_personality.0050.desc: "この牢獄で目の当たりにした不公平さ――守衛によるものもほかの虜囚によるものも――は、私に悪夢を見させるには十分だ。あるいは… 十分だった。私を驚かせるものはもう何もない。"
 child_personality.0050.a: "誰にでも残酷な行為は可能だ。"
 child_personality.0051.desc: "牢屋の中では喜びは乏しい。守衛たちは無愛想であると同時にぶっきらぼうで、[imprisoner.GetTitledFirstName]は素っ気ないか、でなければ敵対的で、ほかの虜囚は傷つきすぎていて私を楽しませてくれない。あるいは… そう思っていた。誰かが傷ついていると、この魂に残された喜びのかけらが呼び覚まされるのを感じる。"
 child_personality.0051.a: "この感覚… もっと欲しい！"
 child_personality.0052.desc: "私が何を食べ、いつどこで眠り、どこに行くか、他人に決められている… 牢屋の中で私にあるものは信念だけであり、私は妥協しない。"
 child_personality.0052.a: "この場所で唯一変わらないのは私だ。"
 child_personality.0053.desc: "自由を奪われてから時間がたちすぎていて、自分の命運を握るのがどういうことか、自分で自分のことを決めるのがどういうことか、忘れてしまった。今では、最も単刀直入な質問にさえ面食らう。\n\nときどき自分の好みがわからないこともあるけど、そのおかげでさまざまな可能性が開かれる！"
 child_personality.0053.a: "私が何をしたいかなんて誰にわかる？"
 child_personality.0054.desc: "誰かにひどい仕打ちを受け、簡単に許して忘れると、確実に再びひどい仕打ちを受けるだろう。守衛とほかの虜囚にそのことを教わった。\n\n幸運にも、この牢獄では、“覚えておく”以外にすることはあまりない。"
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip]、必ず復讐してやる。"
 child_personality.0055.desc: "明けても暮れても同じ人たちと一緒にいると、白か黒かで割り切れることなど何もないということに気づく。人々の行動には常に理由があり、ほぼ全員が精一杯の努力をしているのだ。\n\n私が許さなければ、この牢獄では敵だらけになるだろう。"
 child_personality.0055.a: "恨みは苦痛をもたらすだけだ。"
 child_personality.0061.t: "後見人の影響"
 child_personality.0061.desc_opening: "孤独が心地いいとは思わない。しかし、私は他人との付き合いを難しく感じている。人付き合いをしているとき、常に、恥をかいてしまうのではないかという恐怖を感じているのだ。"
 child_personality.0061.desc_shy: "そういう事情もあって、私は、私と同じような悩みを抱えているように見える[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]の[guardian.GetTitledFirstNameNoTooltip]に強い親近感を覚えている。"
 child_personality.0061.desc_gregarious: "その点、[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]の[guardian.GetTitledFirstNameNoTooltip]は私と全く正反対だ。"
 child_personality.0061.desc_fallback: "このようなことを考えているのは私だけなのだろうか…"
 child_personality.0061.desc_ending: "ある社交行事でのこと、どの出席者も手に飲み物を持ち、満面の笑みを浮かべる中、[guardian.GetTitledFirstNameNoTooltip]の姿を見かけた。ワインは気持ちを和らげると言われているが、全くの迷信というわけでもないようだ。"
 child_personality.0061.a: "もしや、私の人見知りもこれで治るのだろうか？"
 child_personality.0061.a.tt: "#EMP 外交能力が上昇し、飲酒癖がつく可能性があります。#!"
 child_personality.0061.b: "いいや、私の人見知りは[ROOT.Char.GetFaith.HighGodName]に与えられた試練なのだ！ これは[ROOT.Char.GetFaith.DevilName]の誘惑に違いない！"
 my_ward_or_child: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc: "[bully.GetTitledFirstName]にいじめられていると[child.GetTitledFirstName]に愚痴をこぼされた。"
 child_personality.101.desc_no_bully: "[child.Custom('lowly_servant_type')]の[child.Custom('GetDaughterSon')]にいじめられていると[child.GetTitledFirstName]に愚痴をこぼされた。"
 child_personality.101.craven: "\n\n[child.GetSheHe|U]はほかの子供を避けるため、城のあらゆる場所に隠れている。"
 child_personality.101.lazy: "\n\n[child.GetSheHe|U]はほかの子供を避けたいからと何日もベッドにこもったままだ。"
 child_personality.101.arbitrary: "\n\n[child.GetSheHe|U]が、誰かを絞首刑にするにはどうすればいいか聞いてきた。"
 child_personality.1011.t: "世を忍ぶ[child.GetFirstName]"
 child_personality.1012.t: "[child.GetHerHis]は部屋に閉じこもっている"
 child_personality.1013.t: "処罰に対する疑問"
 child_personality.101.confirm_craven: "よし。不必要なときに余計なことをしてはいけない。"
 child_personality.101.confirm_lazy: "世界に向き合いたくないなら、そうしなくてよい。"
 child_personality.1013.confirm_arbitrary: "本当に意味のある法は、あなたの意志だけ。"
 child_personality.101.lazy_change: "自分の部屋に隠れたら？"
 child_personality.101.arbitrary_change: "いじめっ子は考えうる限りどんな罰を受けても仕方ない。"
 child_personality.101.craven_change: "どこであっても、ちゃんと隠れておきなさい！"
 child_personality.1021.t: "取るに足らない農民"
 child_personality.1022.t: "苦痛を和らげる"
