 child_personality.108.desc: "[child.GetTitledFirstName]は最近の宴を大いに楽しんだようだ！"
 child_personality.108.greedy: "\n[child.GetSheHe]は、ほかの何よりも、そこで見た高価な衣服や輝く黄金の話を延々と続けていた。"
 child_personality.108.gregarious: "\n[child.GetSheHe|U]は、大人の客を含め、話をした相手全員と仲良くしていた。"
 child_personality.108.lustful: "\nその後、[child.GetSheHe]は若い使用人のあの射抜くような視線に抱いた感情についての話が止まらなくなった。"
 child_personality.108.confirm_greedy: "これは、私たちの世界を支配する力を象徴している。"
 child_personality.108.confirm_gregarious: "友だちを作って損をすることはない。"
 child_personality.108.confirm_lustful: "いたずらっ子が大人になってきたようだ。"
 child_personality.108.greedy_change: "真の価値は高価な権力の象徴にこそあるのがわかるだろう！"
 child_personality.108.gregarious_change: "宴で友だちを作る方法を[child.GetHerHim]に教えよう！"
 child_personality.108.lustful_change: "[child.GetFirstNameNoTooltip]よ、使用人を見たときの表情に気づいたぞ。"
