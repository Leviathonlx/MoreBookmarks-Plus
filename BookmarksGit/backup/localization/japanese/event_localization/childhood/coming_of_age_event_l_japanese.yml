l_japanese:
 coming_of_age.0001.t: "成人として"
 coming_of_age.0001.educator_university: "[educator.GetTitledFirstName]と大学のおかげで、"
 coming_of_age.0001.educator_confucian_education: "[educator.GetTitledFirstName]の儒教の教えのおかげで、"
 coming_of_age.0001.educator: "[educator.GetTitledFirstName]のおかげで、"
 coming_of_age.0001.desc1: "[ROOT.Char.Custom('education_focus_child')]の教育を修了した。"
 coming_of_age.0001.desc1_good_trait: "高い期待を寄せられていたもののあまり多くは達成できず、物足りない結果に終わった。"
 coming_of_age.0001.desc1_bad_trait: "私が残した結果は物足りなかったとしても、誰も驚かなった。少なくとも、退屈な日々はついに終わった！"
 coming_of_age.0001.desc1_fallback_trait: "あまり多くは達成できなかったとしても、ようやく結果が出てホッとした。"
 coming_of_age.0001.desc2: "ついに[ROOT.Char.Custom('education_focus_child')]の勉強が終わった！"
 coming_of_age.0001.desc2_good_trait: "もっといい結果を残せたはずだと本当に思うので、結果には失望している。"
 coming_of_age.0001.desc2_bad_trait: "この科目は私のとって簡単ではなかったことを考えれば、それなりにいい成績を残した。"
 coming_of_age.0001.desc2_fallback_trait: "私の成績は最高ではなかったが、最低でもなかった。"
 coming_of_age.0001.desc3: "[ROOT.Char.Custom('education_focus_child')]の勉強を完了した！"
 coming_of_age.0001.desc3_good_trait: "この科目のすべてを理解したとは言えないが、皆の期待に応え、ほとんどの者よりも多くを学んだ！"
 coming_of_age.0001.desc3_bad_trait: "この科目のすべてを理解したとは言えないが、皆の低い期待を裏切り、ほとんどの者よりも多くを学んだ！"
 coming_of_age.0001.desc3_fallback_trait: "この科目のすべてを理解したとは言えないが、かなりいい成績を残した。"
 coming_of_age.0001.desc4: "[ROOT.Char.Custom('education_focus_child')]について、同級生の誰よりもはるかに深く理解した。"
 coming_of_age.0001.desc4_good_trait: "この科目の素質があったとは言え、それでも私の習熟具合は大きな成果だ！"
 coming_of_age.0001.desc4_bad_trait: "私は皆の期待を裏切り、誰もが不可能だと思っていた[ROOT.Char.Custom('education_focus_child')]の習熟を達成した！"
 coming_of_age.0001.desc4_fallback_trait: "この科目でこれほど成し遂げられたことに本当に満足している。"
 coming_of_age.0001.patronaged_spouse_plus_1.desc: "[patronage_spouse_tutor.GetTitledFirstName]は私の教育を監督し、[ROOT.Char.Custom('education_focus_child')]の知識に大きく貢献した。"
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc: "[patronage_spouse_tutor.GetTitledFirstName]は私の教育を監督し、夢にも思わなかったほどの知識を得る手助けをしてくれた。"
 coming_of_age.0001.relationships: "\n\n大人の第一歩を踏み出すと、私に影響を与え、今日の[ROOT.Char.GetWomanMan]たらしめた人々について思い出した…"
 coming_of_age.0001.friend: "\n[friend.GetFirstName]と分かち合った友情は、お互い子供だったころは大きな意味を持ち、[friend.GetHerHim]が今でも私のそばにいることは大きな意味を持つ。"
 coming_of_age.0001.crush: "\n[crush.GetFirstName]とは記憶に残る時間を過ごした。[crush.GetSheHe]は、私が自分自身について、そして愛について理解するのをかなり助けてくれた。"
 coming_of_age.0001.bully1: "\n子供のころ[bully.GetTitledFirstName]にされたことは今でも私に重くのしかかっていて、[bully.GetHerHim]に会うと、いつも気分が落ち込んでしまう。"
 coming_of_age.0001.bully2: "\n子供のころ[bully.GetTitledFirstName]にされたことは、今でも私に重くのしかかっている。今でもときどき、[bully.GetSheHe]が私の[ROOT.Char.Custom('child_favorite_toy')]を踏みつけて粉々にしたときの笑い声が聞こえる。"
 coming_of_age.0001.victim1: "\n幼かったころ、私が[victim.GetTitledFirstName]に対してしたことを[victim.GetHerHim]はまだ覚えているだろうか。"
 coming_of_age.0001.victim2: "\n今でも、[victim.Custom('child_favorite_toy')]を破壊したときの[victim.GetTitledFirstNamePossessive]のゾッとした顔を覚えている。"
 coming_of_age.0001.relationships_end: "\n\nでも、大人になった今、そういった子供っぽい道楽は忘れて今後のことに集中する必要がある。"
 coming_of_age.0001.no_relationships: "\n\n子供時代を思い返すと、誰とも本当につながりを持つことがなかったと気づく…ほかの子供たちが友だちと遊んだり、愛についてささやく様子を見たものの、自分でそういった経験をすることはなかった\n\n今後の年月で、新しい友だちや新しい機会を得られると確信している！"
 coming_of_age.0001.a: "[ROOT.Char.GetTitledFirstNameNoTooltip]、お前は[ROOT.Char.GetWomanMan]になった！"
 coming_of_age.0001.tt.1: "[THIS.Char.Custom('education_focus_child')]の分野で学ぶべきことがまだまだある！\n"
 coming_of_age.0001.tt.2: "[THIS.Char.Custom('education_focus_child')]の分野で学ぶべきことがもう少しある！\n"
 coming_of_age.0001.tt.3: "[THIS.Char.Custom('education_focus_child')]の分野でなかなか好成績を残した！\n"
 coming_of_age.0001.tt.4: "[THIS.Char.Custom('education_focus_child')]の分野で素晴らしい成績を残した！\n"
 coming_of_age.0001.tt.5: "[crush.GetFirstNameNoTooltip]に対する好意を忘れることはない：#P 好感度+20#!"
 coming_of_age.0001.tt.7: "当分[victim.GetTitledFirstNameNoTooltip]を忘れることはない：#N 好感度-5#!"
 coming_of_age.0001.tt.9: "当分[bully.GetTitledFirstNameNoTooltip]を忘れることはない：#N 好感度-10#!"
 coming_of_age.1001.t: "成人となった[educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1001.desc_university: "[educated_child.GetHerHis]が成人になり、[educated_child.GetFirstName]が大学で過ごす時間は終わりを迎えた。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.0001.desc_confucian_education: "成人を迎え、[educated_child.GetFirstName]は儒教の教えを広めることができるようになった。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc: "[educated_child.GetHerHis]が成人になり、[educated_child.GetFirstName]の指導は終わりを迎えた。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc: "\n\n[educated_child.GetFirstNamePossessive]の教育に対する[patronage_spouse_tutor.GetTitledFirstNamePossessive]の貢献に言及しないわけにはいかない。[patronage_spouse_tutor.GetHerHis|U]の指導により子が達成したことは、私ひとりではなし得なかった。"
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName]はまた、子に非常に有益な指導をした。[educated_child.GetFirstName]は[patronage_spouse_tutor.GetHerHim]なしではここまで来ることはできなかっただろう。"
 coming_of_age.1001.a: "子供の成長は早い。"
 coming_of_age.1002.t: "成人となった[educated_child.GetFirstNameNoTooltip]"
 coming_of_age.1002.desc: "[educated_child.Custom('GetDaughterSon')]がもはや子供ではなく、大人であることが誇らしい。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc: "\n\n[educated_child.GetFirstNamePossessive]の教育に対する[patronage_spouse_tutor.GetTitledFirstNamePossessive]の貢献に言及しないわけにはいかない。[patronage_spouse_tutor.GetHerHis|U]のレッスンは、[educated_child.GetFirstName]の将来に役立つ貴重な知識を与えた。"
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc: "\n\n[patronage_spouse_tutor.GetTitledFirstName]は、子に非常に有益な指導をした。[educated_child.GetFirstName]は[patronage_spouse_tutor.GetHerHim]なしではここまで来ることはできなかっただろう。"
 coming_of_age.1003.t: "教育の終わり"
 coming_of_age.1003.standard: "被後見人の[educated_child.GetTitledFirstName]が成人を迎え、[educated_child.GetSheHe]は私の監督を離れるときが来た。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1: "\n\n[educated_child.GetHerHis]の両親は、[educated_child.GetHerHis]が教育を終えたことを喜ぶと確信している。"
 coming_of_age.1003.rank_2: "\n\n素晴らしい結果ではなかったものの、[educated_child.GetHerHis]の両親に文句はないと確信している。"
 coming_of_age.1003.rank_3: "\n\n[educated_child.GetHerHis]の両親は私の指導に満足すると確信している。"
 coming_of_age.1003.rank_4: "\n\n[educated_child.GetHerHis|U]の両親は[educated_child.GetHerHim]を[educated_child.Custom('GetDaughterSon')]と呼べて誇りに思うと確信している！"
 coming_of_age.1003.a: "また会おう、[educated_child.GetFirstNameNoTooltip]。"
 coming_of_age.0003.desc_child_start: " 並行して行われた$knight_culture_player_adjective_no_tooltip_lowercase$の訓練は "
 coming_of_age.0003.desc_child_1: "うまくいかず、戦闘の指導者から学んだことは少なかった。"
 coming_of_age.0003.desc_child_2: "それなりにうまくいき、生意気な農民数名と戦ってある程度の成功を収めた。"
 coming_of_age.0003.desc_child_3: "成功し、この年齢にもかかわらず数え切れないほどの盗賊を殺した。"
 coming_of_age.0003.desc_child_4: "素晴らしく、領国随一の$knight_culture_player_plural_no_tooltip_lowercase$になった。"
 coming_of_age.1004.t: "教育の終わり"
 coming_of_age.1004.desc: "被後見人の[educated_child.GetTitledFirstName]が成人を迎え、[educated_child.GetSheHe]は私の監督を離れるときが来た。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a: "また会おう、[educated_child.GetFirstNameNoTooltip]。"
 coming_of_age.1005.t: "教育の終わり"
 coming_of_age.1005.desc: "被後見人の[educated_child.GetTitledFirstName]が成人を迎え、[educated_child.GetSheHe]は私の監督を離れるときが来た。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a: "また会おう、[educated_child.GetFirstNameNoTooltip]。"
 coming_of_age.3011.t: "名前以上に"
 coming_of_age.3011.desc: "[junior_emp.MakeScope.Var('co_emp_appointer').Char.Custom2('MyCharacterIntroduction', junior_emp)]に[senior_emp.GetDiarchTitle]に任命されて以来、この日が訪れることをわかっていた。\n\n私は今、成人した[junior_emp.GetWomanMan]であり、これはつまり、私が持つ権力はもはや名目上のものではないということを意味する。私が言葉を発し、命令すれば、[senior_emp.GetPrimaryTitle.GetDefinitiveName]は耳を傾け、従うのだ。\n\n玉座に向けた本当の第一歩である。"
 coming_of_age.3011.a: "これが私の運命だ！"
 coming_of_age.3011.b: "これからの#EMP 人生#!が楽しみだ…"
 coming_of_age.3011.c: "ちゃんと準備ができているか不安だ。"
 coming_of_age.3011.tt.fake_diarchy_transition: "[senior_emp.GetShortUINamePossessive|U]の[power_sharing|E]は[duumvirate|E]に移行した"
 coming_of_age.3011.tt.various_new_powers: "[CharWereWas(junior_emp)|U]は多くの新たな[diarch_powers|E]を利用できるようになった"
 coming_of_age.3011.tt.convert_sop_swing: "[CharYouSheHe(junior_emp)]が子供のあいだに獲得した[scales_of_power|E]の傾きの['50%'|P]を保持"
 coming_of_age.3011.tt.not_enough_sop_swing_to_buffs: "[scales_of_power|E]の傾きが不十分なため、追加の[skill|E]ポイントを得られなかった"
 coming_of_age.3012.t: "$coming_of_age.3011.t$"
 coming_of_age.3012.desc.intro: "ついにこの日が来た。[junior_emp.Custom2('MyCharacterIntroduction', senior_emp)]は真の[junior_emp.GetWomanMan]となり、[senior_emp.GetPrimaryTitle.GetDefinitiveName]全土で二番目に大きな権力を持つ地位に就く準備が整ったのだ。\n\n当然ながら、一番は私である。\n\n若き[senior_emp.GetDiarchTitle]が国の現状に物申す権利はほとんどないが、成長してその役職にふさわしい人物になれば、口出し#EMP できない#!ことは大方なくなる。\n\n"
 coming_of_age.3012.desc.senior_emp_appointed_junior_emp: "私の "
 coming_of_age.3012.desc.junior_emp_appointed_elsewhere: "[junior_emp.MakeScope.Var('co_emp_appointer').Char.GetFirstName]の"
 coming_of_age.3012.desc.outro: "[junior_emp.GetHerHim]をこの地位に押し上げた判断が間違っていなかったことを祈るしかない。"
 coming_of_age.3012.a: "皇帝は要求が多い…"
