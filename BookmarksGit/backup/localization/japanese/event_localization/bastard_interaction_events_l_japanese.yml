 bastard_interaction.0001.t: "[actor.GetHouse.GetBaseName]家"
 bastard_interaction.0001.desc.standard: "ついに、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]様は私を受け入れることを決断してくださった。本日より、私はあの方の正当な[secondary_recipient.Custom('DaughterSon')]となる。ごく僅かなお言葉だけで、あの方は私の運命を大きく変えてくださった。"
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]が私を「認知」した。これで、私も晴れて[secondary_recipient.Custom('DaughterSon')]であると、あの方は仰った。それが何を意味するのかはっきりとは理解できていなかったが、周囲の私を見る目が変わったことに気付いた。多くは懇意にしてくれるが、中にはそうでない者たちもいる…"
 bastard_interaction.0001.a.standard: "夢が一気に現実味を帯びたように感じる。"
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U]様はこれで良いと仰っている。"
 bastard_interaction.0002.t: "我が一族にようこそ"
 bastard_interaction.0002.house_head: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))]の[legitimized_bastard.GetFirstName]が嫡出子であり、[actor.GetHouse.GetBaseName]家の一員であることを宣言した。この結論に至るまで多くの思索を重ねてきた。異議を唱える者もいるだろうが、正しい判断だった。"
 bastard_interaction.0002.dynast: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))]の[legitimized_bastard.GetFirstName]が[actor.GetDynasty.GetBaseName]王朝の正式な継承者であると宣言した。"
 bastard_interaction.0002.approved: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))]の[legitimized_bastard.GetFirstName]が嫡出子であり、[actor.GetHouse.GetBaseName]家の一員であることを宣言した。この結論に至るまで多くの思索を重ねてきた。異議を唱える者もいるだろうが、正しい判断だった。"
 bastard_interaction.0002.a: "[legitimized_bastard.GetFullNameNoTooltip]よ、あなたの未来は明るい。"
 bastard_interaction.0003.t: "終わりよければすべてよし"
 bastard_interaction.0003.desc: "決断に至るまでにしばし時間を要したものの、遂に[actor.GetTitledFirstName]様が私たちの[secondary_recipient.Custom('DaughterSon')]の[secondary_recipient.GetFirstName]を認知してくださった。[actor.GetHouse.GetBaseName]家の一員として、[secondary_recipient.GetFirstName]にはかつての私が望むべくもなかったほどの明るい未来が待っている。"
 bastard_interaction.0003.a: "名誉を示せ！"
 bastard_interaction.0004.t: "古き亡霊の帰還"
 bastard_interaction.0004.desc: "愚かにも、私は[secondary_recipient.GetTitledFirstName]を過去の問題として片付け、よもや再び苛まれることなどないと思い込んでいた。どうして、[actor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]が[secondary_recipient.GetHerHim]を認知することを予期できなかったのだろうか？もう十分に苦しんだと思っていたのだが…"
 bastard_interaction.0004.newborn_desc: "[actor.GetFirstName]は庶子をもうけていただけでなく、その子を自らの嫡子として認知してしまったのだ！\n\n忌々しい[legitimized_bastard.GetTitledFirstName]は、永遠に私の人生の悩みの種となるだろう…"
 bastard_interaction.0004.a: "この裏切り、忘れはしない。"
 bastard_interaction.0005.t: "[secondary_recipient.GetFirstNamePossessiveNoTooltip]の大舞台"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))][secondary_recipient.GetTitledFirstName]を認知するとお決めになった。いささかの口惜しさを感じずにいられない…私自身も同様に受け入れられることはあるのだろうか？"
 bastard_interaction.0005.desc.approve: "[secondary_recipient.GetTitledFirstName]にとっては良き日だ！ ようやく、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]が分別ある判断を下し、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を認知してくださった。これで、[secondary_recipient.GetSheHe|U]は真に一族の一員となる。"
 bastard_interaction.0005.desc.disapprove: "信じられないことだ。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]が[secondary_recipient.GetTitledFirstName]を認知するとお決めになった！ 時が経つにつれ、[secondary_recipient.GetHerHis]の存在は受け入れられるようになっていたが、これはさすがにやり過ぎだ。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]は本当に私が庶子の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を一族として受け入れるなどとお考えなのだろうか？"
 bastard_interaction.0005.a.approve: "新たな門出に祝福あれ。"
 bastard_interaction.0005.a.disapprove: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]は私のことを少しでも考えてくださったのだろうか？"
 every_child_adult_non_bastard_dislike: "庶子を嫌う成人した嫡出子"
 every_child_adult_non_bastard_dislike_me: "私を嫌う[THIS.Char.GetFirstNamePossessive]の成人した嫡出子"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip]が認知された"
 bastard_interaction.0006.desc: "[legitimized_bastard.GetTitledFirstName]は一族の家長である[actor.GetTitledFirstName]に認知された！"
 bastard_interaction.0006.a: "ようやく、[legitimized_bastard.GetSheHe]に家族ができた。"
 bastard_interaction.0007.desc: "私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]の庶子である[legitimized_bastard.GetTitledFirstName]が、一族の家長である[actor.GetTitledFirstName]に認知された。"
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName]は庶子をもうけたが、その子は[legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]である[actor.GetTitledFirstName]に認知された。"
 bastard_interaction.0007.a: "[legitimized_bastard.GetSheHe]が私の人生から消え去ることを望む。"
 bastard_interaction.0008.desc: "私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))]の庶子である[legitimized_bastard.GetTitledFirstName]が、新たな一族の家長に認知された！"
 bastard_interaction.0008.a: "[legitimized_bastard.GetSheHe]の継承資格など認めてなるものか。"
 bastard_interaction.0009.t: "王朝の後継者"
 bastard_interaction.0009.desc: "我が王朝の家長である[actor.GetTitledFirstName]様が、私を正統な後継者として指名してくださった！\n\n私は常に[ROOT.Char.GetDynasty.GetBaseName]の一員であった。今や、それを世界の誰もが認めざるを得ないだろう。"
 bastard_interaction.0009.a: "ついにやった！"
 bastard_interaction.0010.t: "もう一人の後継者"
 bastard_interaction.0010.desc: "我が王朝の家長である[actor.GetTitledFirstName]様が、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]を正式な継承資格を有する後継者と宣言された！\n\n[recipient.GetSheHe|U]は生粋の嫡出子と並んで[ROOT.Char.GetDynasty.GetBaseName]王朝の正式な後継者となりうる存在となったのである。"
 bastard_interaction.0010.a: "新たな候補者の誕生だ。"
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U]が継承資格を得た"
