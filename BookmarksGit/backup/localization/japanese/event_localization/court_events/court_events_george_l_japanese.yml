l_japanese:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "異国の商人"
 court.7030.desc: "自分の宮廷を見渡していると、私の[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]である[steward.GetTitledFirstName]が、異国からの客人の一人である[foreign_merchant.GetName]と活発に会話を交わしているのに気づいた。私は興味を引かれ、二人に近づいた。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、私は[foreign_merchant.GetCulture.GetName]一族の商人団の利害を代表する者です。私どもの一団は、ここ[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]に[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人共同体を設立することに大きな商機を見出しております」[foreign_merchant.GetNameNoTooltip]はへりくだった態度でそう述べる。\n\n「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U]、我らの同胞よりも#EMP 異邦人#!を贔屓するようなことがあってはなりません！」[steward.GetFirstNameNoTooltip]がそう抗議する。"
 court.7030.a: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]の商人共同体を設立しよう。"
 court.7030.b: "ここで取引を成立できる。"
 court.7030.c: "皆のために商業地域を拡大しよう！"
 court.7030.d: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]が我々の市場を搾取することは許さぬ！"
 court.7030.d.tt: "[foreign_merchant.GetFirstNameNoTooltip]を領国から追放し、[foreign_merchant.GetSheHe]が我々の商人たちから横取りした金を正当に没収せよ！"
 ### Court Event 7040
 court.7040.title: "共同体の柱"
 court.7040.desc: "私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]が落ち着きなく部屋を歩き回っている。\n\n「[chaplain.GetName]、どうした？」私は尋ねる。\n\n「[ascetic.GetName]です、我が主君。[ascetic.GetSheHe|U]は朝に王宮の庭にある柱に登り、一日中そこで瞑想をするようになったのです。食事を拒み、質問をしてもあまり答えてくれません。こうした苦行を聞いたことがないわけではないのですが、困っている者もいますし、私は何か手を打つよう頼まれているのです」"
 court.7040.a: "捨て置けばいい。そのうち飽きるだろう。"
 court.7040.b: "[ascetic.GetHerHim]を[head_of_faith.GetTitledFirstNameNoTooltip]のもとに派遣して、意見を聞いてみよう。"
 court.7040.c: "[ascetic.GetNamePossessiveNoTooltip]の敬虔さに刺激を受けた。私も見習うことにしよう！"
 court.7040.d: "孤独に生きていきたいと望むなら、別の場所でやればいいだろう！"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "友人からの贈物"
 court.7050.desc: "宮廷の仕事が続く中、並み居る陰謀家や追従者たちの中に友人である[friend.GetName]の顔を見て、私はとても嬉しく感じた。私は[friend.GetFirstNameNoTooltip]に温かく挨拶し、ほかの相手とはほとんどできないほど自由に会話を交わした。会話が中程に差し掛かり、[friend.GetSheHe]が服の内側から小さな袋を取り出し、私の手の上に置く。\n\n「友人であるあなたに贈物です。楽しい時の思い出の品となるでしょう。私にとって、そして私の[friend.GetCulture.GetCollectiveNoun]の民にとっても特別なものです。あなたに受け取ってもらいたい」"
 court.7050.a: "「もちろんだ、我が友よ。常に身に付けて持ち歩こう！"
 court.7050.a.tt: "この結果、意図しない何かが起こるかも知れません…"
 court.7050.b: "「なんて親切な人だ。あなたの贈物を受け取ろう！」"
 court.7050.c: "私は[ROOT.Char.GetCulture.GetNameNoTooltip]である。[friend.GetCulture.GetNameNoTooltip]ではない！ あなたの贈物は受け取れない。"
 court.7051.title: "異端のシンボル？"
 court.7051.desc: "[friend.GetName]からの贈物として[court_7050_artifact.GetName]を受け取って以来、私はそれを常に身に付けていた。それが宮廷で目についたに違いない。私は今、[court_chaplain.GetCouncilTitle]の[court_chaplain.GetName]に詰問されている。[court_chaplain.GetHerHis]は私が真の信仰から道を外しているのではと懸念しているのだ！\n\n「あなたが異教徒の紋章や物品を好んで飾り立てておられることに気がつきました。そのような代物は[court_chaplain.Custom('GetDerogatoryNonbeliever')]の信仰に関連するものです。[court_chaplain.GetFaith.DevilName]は友人の振りをして我々に近づき、道を誤らせるとよく言われております」"
 court.7051.a: "私は[ROOT.Char.GetFaith.DevilName]に騙されていた！"
 court.7051.a.tt: "友人よりも[court_chaplain.GetFaith.GetAdherentNamePlural]を優先する。"
 court.7051.b: "シンボル？ 偶像？ いったい何を言っているのだ？"
 court.7051.b.tt: "神具に対して無知を装う。"
 court.7051.c: "お前は文化と信仰の違いもわからないのか？"
 court.7051.c.success: "[court_chaplain.GetNameNoTooltip]を説得する"
 court.7051.c.failure: "[court_chaplain.GetNameNoTooltip]を説得できない"
 court.7051.d: "立ち去れ。[friend.GetNameNoTooltip]が私を誤った道に導くはずがない！"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "宮殿の可能性"
 court.7070.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[palace_county.GetName]にあるあなたの王宮の現状について、そこに招待されていた廷臣たちと話し合っておりました。あなたの$royal_architect_court_position$として、[palace_county.GetName]の王宮は早急に修復が必要な状態だということをお伝えしなければ、職務怠慢というものでしょう」[architect.GetName]は言う。\n\n「考えたのですが、[ROOT.Char.Custom2('RelationToMeAddress',architect)]様、この機会に王宮全体の装飾と様式を抜本的に変更し、古い[ROOT.Char.GetCulture.GetName]建築を捨て去るというのはいかがでしょうか？必要なのは資金と、案をまとめる時間だけです」[architect.GetFirstNameNoTooltip]は尋ねる。"
 court.7070.a: "素晴らしい提案だ。計画を立案してもらいたい。"
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip]が宮殿の改装計画において[cultures|E]から着想を引き出します。ほかの[cultures|E]に対する[cultural_acceptance|E]を引き上げる選択肢が提示されます。"
 court.7070.b: "そのような浪費は必要ない。単純な改築だけで十分だ。"
 court.7070.c: "宮殿は今のままで問題ない！"
 court.7071.title: "物真似建築家"
 court.7071.desc: "約束どおり、[architect.GetName]は[palace_county.GetName]の宮殿の予定された改築について詳細な計画を持って戻ってきた。\n\n「最初の設計は[culture_option_1.GetProvince.GetCounty.GetCulture.GetName]から着想を得ました。第二の設計は[culture_option_2.GetProvince.GetCounty.GetCulture.GetName]から、そして最後の計画においては主要なモチーフとして[ROOT.Char.GetCulture.GetName]を保持いたしました。[ROOT.Char.Custom2('RelationToMeAddress',architect)]様」\n\n見たところ、三つの設計はどれもかなり高価なもので、既存の構造への改築だけでなく新たな追加物も取り入れているようだ… これは手早く安く済む仕事にはなりそうにない。"
 court.7071.a: "[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]の設計で行ってくれ。"
 court.7071.continue: "事業は継続します…"
 court.7071.b: "[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]の設計を使うとしよう。"
 court.7071.c: "この宮殿は[ROOT.Char.GetCulture.GetNameNoTooltip]の優越性を示す記念碑となるべきだ！"
 court.7071.d: "これはやり過ぎだ。事業を中止しろ。"
 court.7072.title: "宮殿の改築が完了した！"
 court.7072.desc.other_culture: "数か月にも渡る作業の末、[palace_county.GetName]の宮殿の建設作業が完了したという知らせを受けた。そして、私は$royal_architect_court_position$の[architect.GetName]とともに結果を個人的に視察するために、[palace_county.GetNameNoTooltip]へと赴いた。\n\n新たな宮殿を見つめてから内部へと向かっていると、[arかhitect.GetFirstNameNoTooltip]が私の傍らに留まり、称賛と後援をはやる思い出待ち望んでいるのに気づく。宮殿の見慣れぬ様式と異国風の内装を見渡してから、私は次のように宣言した…"
 court.7072.desc.own_culture: "数か月にも渡る作業の末、[palace_county.GetName]の宮殿の建設作業が完了したという知らせを受けた。そして、私は$royal_architect_court_position$の[architect.GetName]とともに結果を個人的に視察するために、[palace_county.GetNameNoTooltip]へと赴いた。新たな宮殿を見つめてから内部へと向かっていると、[architect.GetFirstNameNoTooltip]が私の傍らに留まり、称賛と後援をはやる思い出待ち望んでいるのに気づく。宮殿の見慣れぬ様式と異国風の内装を見渡してから、私はこう宣言した…"
 court.7072.a: "「素晴らしい。誠に素晴らしい！」"
 court.7072.b: "「なんと滑稽な、気に入らない！」"
 court.7072.c: "「悪くはないが、出費に見合っているのだろうか？」"
 ## Exotic Pet
 court.7100.title: "捕らわれの獣"
 court.7100.desc: "私の宮廷ではあらゆる種類の奇妙な出来事が起こってきたが、$master_of_hunt_court_position$の[huntmaster.GetFirstName]が#EMP [SCOPE.Custom('GetExoticPet')]#!を鎖につないで玉座の間に引き入れてくるなどとは、正直言って予想もしていなかった。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この立派な獣を贈り物として献上いたします。このたびの狩りの戦果にございます！最近では#EMP 統治者は皆#!、珍奇な動物を宮廷で飼育し、その威厳を広く知らしめているのですよ！」\n\n[huntmaster.GetFirstNameNoTooltip]が私にこれを飼ってもらいたがっているのは明白だ！"
 court.7100.a: "[SCOPE.Custom('GetExoticPet')]をどうすればいいのだろう？"
 court.7100.a.tt: "[huntmaster.GetFirstName]に動物を直ちに処分するよう命じる！"
 court.7100.b: "この獣を私の可愛いペットにしよう！"
 court.7100.c: "か、代わりに#EMP お前#!が飼ってはどうか？"
 ## Court Musician Racket
 court.7200.title: "騒々しく、誇らしく"
 court.7200.intro.desc: "私は自分の宮廷の豪華さを誇りに思っている。だが、ここ数夜の間、その豪華さが上質な音楽による拷問へと姿を変えてしまっている。"
 court.7200.drum.desc: "\n\n最近、私の$court_musician_court_position$である[loud_musician.GetFirstName]が新たな楽器を手に入れた。なんらかの太鼓らしい。そして、昼夜を問わずのべつ幕なしに、それを叩き続けることにのめり込んでしまったのだ。"
 court.7200.trombone.desc: "\n\n最近、私の$court_musician_court_position$である[loud_musician.GetFirstName]が新たな楽器を手に入れた。なんらかの金管楽器らしい。そして、昼夜を問わずのべつ幕なしに、それを大きな音で鳴り響かすことにのめり込んでしまったのだ。"
 court.7200.pipes.desc: "\n\n最近、私の$court_musician_court_position$である[loud_musician.GetFirstName]が新たな楽器を手に入れた。なんらかの管楽器らしい。そして、昼も夜もずっと、それを耳障りに吹き鳴らすことにのめり込んでしまったのだ。"
 court.7200.guitar.desc: "\n\n最近、私の$court_musician_court_position$である[loud_musician.GetFirstName]が新たな楽器を手に入れた。シターンという弦楽器のようだ。そして、昼夜を問わずのべつ幕なしに、それをかき鳴らすことにのめり込んでしまったのだ。"
 court.7200.outro.desc: "\n\n[loud_musician.GetFirstNameNoTooltip]を問い詰めると、[loud_musician.GetSheHe]はこう言い放った。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は芸術の修練を積んでいるにすぎません。あなたに相応しい$court_musician_court_position$となるための修練です！」"
 court.7200.a: "夜間は音楽は最小限に留めてもらえるか？"
 court.7200.b: "お前の#EMP 芸術#!ともども消え失せろ！"
 court.7200.c: "お前の音楽がもっと上手ければ、文句を言うこともなかった！"
 #Food Taster Displeased
 court.7300.t: "子羊肉のソースはどこだ？"
 court.7300.desc: "私は当然ながら命を狙われる身であるため、この命を預けられる人間は私に忠実で友好的な者でなければならない。しかし、今日、$food_taster_court_position$に任命されている[taster.GetFirstName]の様子を確認しにいくと、ひどく不機嫌で少し顔色も悪い。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、もう我慢なりません。あなたの宮廷の料理はとにかく#EMP まずい#!。こんなおぞましいものを#EMP 毎夜毎夜#!食べているなんて信じられません…」\n\n「…こんな肥やしみたいな食べ物は農民の食卓でも出てきませんよ！」"
 court.7300.a: "#EMP 農民の食卓？#! 直ちに改善しなければ！"
 court.7300.b: "食事に問題はない。何を言っているのだ？"
 court.7300.c: "よかろう、私の食事を食べられるほかの誰かを雇うとしよう！"
 ## Troublesome Guests
 court.7400.title: "長居のしすぎ？"
 court.7400.desc: "私の宮廷は豪勢な持てなしをすることで名を馳せている。そして、やって来る客人たちはしばしば… 役に立ってくれる。\n\nしかし時折、宮廷に\n\n不必要な#EMP 客人が来ることもある。彼らの目的は不明瞭であり、存在するだけで国庫から無用な支出が流れ出していく。#!そのような居候の一人に[guest.GetFirstName]がいる。[guest_liege.GetTitledFirstName]からの客人としてしばらく滞在しているが、一人で12人分は食らうような者である。\n\nこの[guest.GetWomanMan]は私の懐を食い尽くそうとしている。何か対策を講じなければ#EMP ならない#!。"
 court.7400.a: "[guest.GetHerHim]を居座らせてやる。"
 court.7400.a.tt: "きっと、いつの日か役に立ってくれることもある、だろう？"
 court.7400.b: "[guest.GetHerHim]にうってつけの仕事がある…"
 court.7400.b.tt: "宮廷の使用人として[guest.GetHerHim]を雇う。"
 court.7400.c: "寄生虫め、もと来た場所へ帰るがいい！"
 ## Child starts to go hunting
 court.7600.t: "荒々しい心"
 court.7600.desc: "私の[child.Custom('GetDaughterSon')]、[child.GetName]が泥と血にまみれた顔で玉座の間に入ってくる。私は仰天して立ち上がり、[child.GetHerHis]の無作法を叱ろうとするが、同じように泥と血で汚れた$master_of_hunt_court_position$の[huntmaster.GetFirstName]が満面の笑顔を浮かべながら颯爽と中に入ってくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[child.GetTitledFirstNameNoTooltip]様が狩りで大きな[child.Custom('GetAnimalType')]を仕留めました。おそらく今年一番の獲物でしょう」\n\n[child.GetFirstNamePossessiveNoTooltip]の狩猟の訓練はうまくいっていると思う。しかし、この子の時間をもっと有効に使えないものかとどうしても考えてしまう…"
 court.7600.a: "外に出ないで、もっと有益な勉学に励め。"
 court.7600.b: "ふーむ、私の[child.Custom('GetDaughterSon')]をさらに試してみるべきだろうか…"
 court.7600.b.tt: "次の狩りにおいて[child.GetNameNoTooltip]を限界まで追い詰めるよう、[huntmaster.GetNameNoTooltip]に指示する。"
 court.7600.b.death: "[child.GetNameNoTooltip]は狩りの最中に死亡"
 court.7600.b.wounding: "[child.GetNameNoTooltip]は狩りの最中に負傷"
 court.7600.b.victory: "[child.GetNameNoTooltip]の狩りが成功"
 court.7600.c: "これ以上誇らしいことがあるか！"
 7600_taking_child_to_hunt: "狩りに子供を同行"
 7600_taking_child_to_hunt.tt: "安全に子供を狩りに連れていくことは、豊富な経験が必要とされる任務である。$master_of_hunt_court_position$の[aptitude|E]が向上する。"
 ## Child wants a destrier
 court.7610.title: "馬屋の要請"
 court.7610.desc: "私の[child.Custom('GetDaughterSon')]である[child.GetName]は成長している。いつの日か、社会で高い地位に就くことだろう。どうやら、[child.GetSheHe]は今日こそその日だと思い立ったようだ。\n\n「[ROOT.Char.GetMotherFather|U]、私に軍馬をくださりませんか？」\n\n#EMP 軍馬#!だと？ #EMP 子供#!に！？ その頼みについて思案していると、$master_of_horse_court_position$の[horsemaster.GetName]が玉座の間の向こう側から私を一瞥しているのに気づいた。\n\n少なくとも、[child.Custom('GetDaughterSon')]が最近誰と話していたのかはわかった…"
 court.7610.a: "大胆な決断だ！"
 court.7610.b: "もう少し… 小さいものにしてはどうか？"
 court.7610.c: "馬鹿を言うな。"
 ## Negotiation over a falcon
 court.7620.title: "黄金の羽根の鳥"
 court.7620.desc: "玉座の間の側面から、$master_of_hunt_court_position$の[huntmaster.GetName]が、美しいハヤブサの売買について[falconer.GetName]と真剣な交渉を繰り広げているのが聞こえてくる。誰もが垂涎する非常に誉れ高い鳥である。\n\n[huntmaster.GetFirstNameNoTooltip]は値段交渉につまづいているようだ。鷹匠は譲ろうとせず、彼らの声の苛立ちから、交渉は#EMP しばらくの間#!行き詰まっていることが窺える。\n\n[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]による仲裁があれば彼らに感謝されるかもしれない… 私も新しい鳥が手に入れば願ったり叶ったりだ。"
 court.7620.a: "[falconer.GetFirstNameNoTooltip]、お前は値段をつり上げすぎだ！"
 court.7620.a.success: "[falconer.GetShortUINameNoTooltip]との交渉に成功する"
 court.7620.a.failure: "[falconer.GetShortUINameNoTooltip]との交渉に失敗する"
 court.7620.b: "さあさあ、私がもっといい申し出をしてあげよう。"
 court.7620.c: "私の玉座の間で交渉は控えてもらえないか？"
 ## Argument over a hawking kill
 court.7630.title: "猛禽類"
 court.7630.desc: "狩りに出かけると、取り巻きの廷臣たちの最悪の本性が現れるようだ。私の$master_of_horse_court_position$の[horsemaster.GetName]と$master_of_hunt_court_position$の[huntmaster.GetName]が、最近ともに狩りから戻ってきた。そして、彼らは今、私の玉座の間の真ん中で荒々しく口論を交わしている。\n\n「私の鳥が誘き出したのだ。仕留めたのも私の鳥に違いない！」[horsemaster.GetFirstNameNoTooltip]はそう叫ぶ。\n\n「私の鳥が死体を持ってきたのだ。この栄光が私のものであることは疑問の余地もない！」[huntmaster.GetFirstNameNoTooltip]がそう叫び返す。\n\n彼らはどちらのハヤブサが獲物を仕留めたのかを巡って激怒しているらしい。"
 court.7630.a: "勝利は[horsemaster.GetFirstNameNoTooltip]のものだ。"
 court.7630.b: "これは[huntmaster.GetFirstNamePossessiveNoTooltip]が仕留めたものだ。"
 court.7630.c: "二人で勝利を分け合うことはできないのか？"
 court.7630.c.tt: "[horsemaster.GetShortUIName]と[huntmaster.GetShortUIName]の両方が勝者であると説得しようと試みる。"
 court.7630.c.success: "首尾よく妥協点を見つける"
 court.7630.c.failure: "事態はより悪化してしまう"
 ## Courtier Abused their Bird
 court.7640.title: "鳥類虐待"
 court.7640.desc: "「[avian_abuser.GetHerHim]を捕まえろ！」$master_of_hunt_court_position$の[huntmaster.GetFirstName]が怒鳴り、[avian_abuser.GetName]に身振りする。私の近衛兵は[huntmaster.GetFirstNameNoTooltip]の命令に従うべきかどうか迷い、躊躇いがちに前へ進んだ。私は手を挙げてそれを制止する。そして、[huntmaster.GetFirstNameNoTooltip]になんの理由でこんな大騒ぎを起こしているのかと尋ねた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この#EMP 怪物#!が、前回の狩りの最中、故意に[avian_abuser.GetHerHis]のハヤブサを傷つけたのです！ [avian_abuser.GetSheHe|U]は重罰に処するべきです。#EMP 名誉のため#!にも」"
 court.7640.a: "たかが鳥ではないか。[avian_abuser.GetHerHim]を許してやれ。"
 court.7640.b: "この#EMP 悪漢#!を投獄しろ！"
 court.7640.c: "この#EMP 不心得者#!に罰金を科せ！"
 court.7640.d: "この#EMP 卑劣漢#!を鞭打ちに処せ！"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "ぶっつけ本番"
 court.7700.desc: "今日、[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]の肩に面白い見た目のカラスが留まっている。聞き耳を立てている者に我々の会話が聞こえないよう、玉座の間のざわめきを利用して、[spymaster.GetFirstNameNoTooltip]がその鳥の素晴らしい才能を褒める。\n\n「この子は熟練の盗人なんです、我が主君。金や宝石だけでなく、メモ、鍵、手紙…持ち主が隠したがっている不快な真実を秘めたあらゆるものを盗むのです」"
 court.7700.a: "泥棒！ 衛兵、この悪党を捕らえろ！"
 court.7700.b: "[scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]についてもっと調べられないか？"
 court.7700.b.tt: "情報を現在進行中のあなたの[scheme.GetName]に利用する"
 court.7700.c: "なんとも愉快な欺きだな…"
 court.7700.d: "そのようなペテンは私に相応しくない。"
