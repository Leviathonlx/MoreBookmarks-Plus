l_japanese:
 court.placeholder_court_grandeur_loss: "#V 10#!失います王宮の威光"
 #Growing Debauchery
 court.1000.t: "高まる放蕩"
 court.1000.desc.opening: "安全な[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の中で、必要な物はすべて提供されるので、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]はほかに何をするでもなく、ただただ"
 court.1000.desc.drunkard: "酒場で日々を過ごして、絶え間のない[child.Custom('RegionalAlcoholicDrink')]に溺れている。"
 court.1000.desc.hashishiyah: "どこかの隅っこで人と関わらずに日々を過ごし、絶え間なくハシシケーキを食して白昼夢に浸っている。"
 court.1000.desc.rakish: "売春宿で日々を過ごし、絶え間なくやって来る「客人」たちを「楽しませて」いる。"
 court.1000.desc.ending: "\n\n異国の使節団も[child.GetHerHis]の振る舞いに気づき始めており、彼方の地の宮廷で[child.GetHerHim]に関してどのような噂が囁かれているのか心配にならざるをえない…"
 court.1000.a: "このような行動は受け入れがたい… [child.GetSheHe]は罰するだけでなく、屈辱を与えるべきだ。"
 court.1000.a.tt: "[child.GetFirstName]を見せしめにすれば、ほかの廷臣が同じような振る舞いをするのを防げるかもしれない"
 court.1000.b: "[child.GetSheHe|U]には責任が必要だ。何か重要なものの面倒を見させよう！"
 court.1000.b.success: "[child.GetFirstNamePossessiveNoTooltip]は新たな職務で忙しくなる"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip]は仕事の後に悪徳に浸り続ける"
 court.1000.c: "ハハ！ [child.GetSheHe]は人生の楽しみ方をよく知っているな！"
 court.1000.c.tt: "[child.GetFirstName]を黙認すれば、ほかの廷臣が同じような振る舞いをするのを促すかもしれない"
 court.1001.title: "[courtier.GetFirstName]が放蕩を受け入れる"
 #Daydrinking
 court.1010.t: "昼間から飲酒"
 court.1010.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の酒癖の悪さは以前から噂の種となっていたが、最近になってそれは格段に悪化しているようだ。\n\n午前中には酔っ払い、[courtier.Custom('ResidenceBuilding')]の中庭で眠りこけ、午後にはふらふらと酒場へ出かけて、次の日には二日酔いの状態で馬屋で目を覚ます。[courtier.GetFirstNamePossessiveNoTooltip]の堕落した振る舞いは、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の住人全員にとって恥辱である。"
 court.1010.a: "[courtier.GetSheHe|U]には何も任せられない。今後もずっとそうだ。"
 court.1010.b: "[courtier.GetFirstNameNoTooltip]を地下牢に入れて酔いを覚まさせろ！"
 court.1010.c: "厳しく説教してやれば、[courtier.GetHerHim]も考えを改めるだろう。"
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip]は飲酒をやめる… 少なくとも過剰な飲酒は"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip]は振る舞いを変えない"
 court.1010.d: "[courtier.GetFirstNameNoTooltip]が愚か者として振る舞うのなら、愚か者として扱おう！"
 court.1010.e: "皆に[courtier.GetHerHim]を愚弄させよう… [ROOT.Char.GetFaith.NegativeAfterLife]、私も一緒に笑おう！"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "無法者の逃亡者である[fugitive.GetTitledFirstName]が、あなたの宮廷に滞在していることが私の耳に入りました。私が裁きを受けさせますので、身柄を引き渡してください。 "
 court.1020.desc.forgive_this: "そうすれば、今回の侮辱は不問に付しましょう。"
 court.1020.desc.forgive_all: "そうすれば、今回および以前の侮辱は不問に付しましょう。"
 court.1020.desc.gold: "そうすれば、あなたのお手数に対価を支払いましょう。"
 court.1020.desc.opinion: "そうすれば、今後何年間もあなたの協力を覚えておきましょう。"
 court.1020.a: "そうするとしよう。"
 court.1020.b: "[fugitive.GetFirstNameNoTooltip]は私の客人であり、私の庇護下にある。"
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]？ ここに[fugitive.GetFirstNameNoTooltip]など滞在していないが…"
 #Poor Manners
 court.1030.t: "礼儀の欠如"
 court.1030.desc: "#EMP ~グェェップ~#!\n\n会食室中に大きなげっぷの音が響き渡り、あらゆる会話がやにわに中断した。[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が自分の腹を叩いてニヤリと笑う。「ああっ、我慢するより出したほうがいいと、父がいつも言ってましたからね！」\n\n何人もの廷臣たちが信じられないとばかりに視線を交わしてから、[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を直視して叫んだ。「[ROOT.Char.GetTitleAsNameNoTooltip]様、今のはあまりに不適切です！ あなたもご同意では？」"
 court.1030.a: "[chaplain.GetFirstNameNoTooltip]は[chaplain.GetFaith.HighGodName]の[chaplain.GetWomanMan]である。[chaplain.GetHerHim]のことは相応に処遇すべきだ。"
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')]であろうと、[chaplain.GetFirstNameNoTooltip]には適切な礼儀を学んで#EMP もらおう#!…"
 court.1030.b.flavor: "… さもなければ、[chaplain.GetSheHe]には豚小屋で食事してもらうことになる！"
 court.1030.b.custom: "ほかのすべての廷臣"
 court.1030.c: "まあ落ち着きなさい。誰でもげっぷをしたことくらいあるだろう？"
