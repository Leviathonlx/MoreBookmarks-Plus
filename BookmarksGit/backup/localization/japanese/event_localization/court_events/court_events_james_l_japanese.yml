l_japanese:
 court.0101.t: "宮廷のならず者"
 court.0101.desc.opening: "[lowborn_criminal.GetName]という名の虜囚が、[executioner.GetName]の前へと連行された。罪状は"
 court.0101.desc.murderer: "言語道断の殺人罪だ！\n\n"
 court.0101.desc.deviant: "獣のような蛮行と悪徳だ！\n\n"
 court.0101.desc.witch: "邪悪な行いと[lowborn_criminal.GetFaith.HighGodName]に対する罪だ！\n\n"
 court.0101.desc.lazy: "主人の命令への不服従だ。村の石工の弟子である[lowborn_criminal.GetName]は、師匠への口答え、命令への不服従、さらには師匠の見解に異議を唱えたかどで告発されている。"
 court.0101.desc.thief: "領国全土での多数の窃盗容疑だ。\n\nこの悪党はパン、野菜、さらには衣服など王族の資産を横領し、この偉大な[ROOT.Char.GetPrimaryTitle.GetName]から資金を搾り取ったのだ！"
 court.0101.desc.sumptuary: "[ROOT.Char.GetTitleAsNameNoTooltip]の奢侈禁止令違反だ。\n\n [lowborn_criminal.GetSheHe]は以前から派手で見苦しい布地や不釣り合いな衣服を着用していた。これは単に[ROOT.Char.GetTitleAsNameNoTooltip]に対する犯罪というだけでなく、常識的な良識に対する犯罪でもある。"
 court.0101.desc.cannibal: "[lowborn_criminal.GetName]と[lowborn_criminal.GetHerHis]の家族は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]近郊の洞窟に住み着いており、食料と寝床を餌に旅人たちをおびき寄せている。[lowborn_criminal.GetHerHis|U]の家族はこの手口で千人以上の旅人の人肉を食らったと考えられており、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の住民らは司法の裁きを求めている。"
 court.0101.desc.sadistic: "下手人は粉挽屋の喉を切り裂き、彼の家を荒らした。それだけでは飽き足らず、粉挽屋の妻に卵を料理するように強制し、粉挽屋の死体にそれを乗せて食べた上に、妻にも同様のことをするように強いたという。"
 court.0101.desc.priest: "[lowborn_criminal.GetFaith.PriestNeuter]である[lowborn_criminal.GetName]は仲間の信徒の一人を殺害した。この悪党は[lowborn_criminal.GetFaith.GetAdjective]の当局から罪の赦しを得ようとしていたが、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に再び侵入しようとしているところを衛兵に捕らえられた。こうしてこの邪悪な[lowborn_criminal.GetFaith.PriestNeuter]は速やかに捕縛されたのである。"
 court.0101.desc.stableboy: "[lowborn_criminal.GetName]は[lowborn_criminal.Custom('servant_for_romance')]との卑猥な行為の最中に捕まった。これは不貞行為であるだけでなく、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の名誉に対する侮辱である！"
 court.0101.desc.kinky: "[lowborn_criminal.GetName]は杭に鎖でつながれ、爪先から頭の天辺まで粥塗れになり、陰部にみっともない器具を取り付けられた状態で発見された。[lowborn_criminal.GetHerHis]の身体の傷は快楽のために付けられたものであることが窺われる。そして、この虜囚は自身の異常な欲求を認めることをひどく恥じているようだ。"
 court.0101.desc.animals: "この虜囚は畜牛、馬、さらには蜂の巣と不浄な行為をしている最中に捕まった。このような性的倒錯行為は[lowborn_criminal.GetFaith.HighGodName]のご意志に反する上に、自然の摂理だけでなく良識と常識に対する犯罪である！"
 court.0101.desc.baby_soup: "[lowborn_criminal.GetName]は自身の新生児を薬草と野菜とともに煮込むという筆舌に尽くしがたい行為を犯したとして、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の町民たちに通報された。この獣のような蛮行は、[lowborn_criminal.GetHerHis]の寿命を自然の摂理に背いて伸ばすためであった！"
 court.0101.desc.suspicious_healer: "治療師である[lowborn_criminal.GetName]は、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の病人や老人たちに死をもたらす穢れた魔術を使用したとして告発された。[lowborn_criminal.GetName]の悪事は枚挙にいとまがなく、「[lowborn_criminal.GetFaith.DeathDeityName]の天使」の二つ名を得ている。"
 court.0101.desc.devil_worshiper: "敬虔な[lowborn_criminal.GetWomanMan]と思われていた[lowborn_criminal.GetName]は、自宅の敷地内に私的な神殿までも所持していた。しかし、調査の結果、[lowborn_criminal.GetSheHe]は[lowborn_criminal.GetFaith.HighGodName]を信仰などしておらず、[lowborn_criminal.GetFaith.WitchGodName]の信徒であり、[lowborn_criminal.GetFaith.WitchGodHerHim]に不浄な生贄を捧げていたことが判明した！"
 court.0101.desc.outro: "\n\n[executioner.GetName]はこの罪人に対して余人と同じく嫌悪を抱いていると断言し、あなたにこの悪党の処遇をどうするべきかと尋ねてきた。"
 court.0101.a.cannibal: "一族全員を八つ裂きにして猟犬の餌にしてやれ。"
 court.0101.a.sadistic: "車輪回しの刑に処せば、彼らも改心するだろう。"
 court.0101.a.priest.sky: "奴の身体をハゲタカに貪り食わせろ… 生きたままでだ。"
 court.0101.a.priest: "奴に正式な埋葬を行ってやれ… 生きたままでだ。"
 court.0101.a.stableboy: "奴の陰部をもぎ取って馬の餌にしてやれ。"
 court.0101.a.kinky: "奴を死ぬまで公開鞭打ちの刑に処せ。"
 court.0101.a.animals: "奴の畜牛もろとも生きたまま火あぶりにしてやれ。"
 court.0101.a.baby_soup: "奴をタールの大釜に投げ込んでやれ。"
 court.0101.a.suspicious_healer: "奴自身にいくつか「薬」を試飲させてやれ。"
 court.0101.a.devil_worshiper: "直火であぶってやれば、奴も[lowborn_criminal.GetFaith.WitchGodMistressMaster]を近くに感じられるだろう。"
 court.0101.a: "死ぬまで拷問に処するのが唯一の解答だ。"
 court.0101.b: "好きなように対処するがいい。"
 court.0101.c.deviant: "[lowborn_criminal.GetSheHe|U]は楽しい時の過ごし方を知っているようだ！"
 court.0101.c.beastiality: "… #EMP さらに#!馬だと？ [lowborn_criminal.GetSheHe|U]は独創的な天才だな！"
 court.0101.c: "[lowborn_criminal.GetNameNoTooltip]は楽しみ方をよくわかっているな！"
 court.0101.d: "収監しておけ。処遇は後ほど決める…"
 court.0102.t: "処刑の社会的汚点"
 court.0102.desc: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]が憂鬱な表情を浮かべて座っているのが見えた。私がなぜそれほど心を暗く落ち込ませているのかと尋ねると、[executioner.GetSheHe]はため息をついた。\n\n「それが、[ROOT.Char.GetLadyLord]様、私は毎晩眠るためだけに[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のはるか外側まで移動する必要があるのです。処刑人は街の境界内に居を構えることを許可されておりません。拷問をするのが嫌いというわけではありませんが、聞こえてくるのが罪人たちの叫び声だけでは孤独を感じてしまうんです」"
 court.0102.a: "今晩は城の中で眠るがいい。"
 court.0102.b: "厳しい人生だが、誰かが引き受けるしかないのだ。"
 court.0102.c: "ハハ！ 貴様など排水溝のドブネズミよりも同情に値せぬわ！"
 court.0103.t: "重大な機会"
 court.0103.desc.opening: "最近、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の姿が目につく。ますます高価な衣装を着込んで、まるでクジャクのように気取って歩き回っているようだ。\n\nそれについて尋ねると、[executioner.GetSheHe]は黄色い歯を見せてにやりと笑い、罪人たちの貴重品を横領していることを私に告げた。"
 court.0103.desc.hair_and_teeth: "[executioner.GetHerHis|U]の商売には、虜囚の髪の房を人形職人に、歯を失った者たちに歯を、そして魔術を行う者たちに眼球を売ることさえも含まれている。"
 court.0103.desc.jewelry: "[executioner.GetSheHe|U]は罪人たちから衣服や宝石類を盗み、それらを売っていると白状した。地下牢の囚人たちが残した限られた所持品から相当な利益を得ているという。さらに、[executioner.GetSheHe|U]は最近死亡した者たちの死体からも盗みを働いていた！"
 court.0103.desc.meat: "[executioner.GetSheHe|U]は最近死亡した者たちを解体して、その切れ端を異国の肉として市場で売りさばいていた！ [executioner.GetSheHe|U]の主張によれば、罪人らに正当な葬儀を上げることなど相応しくないので、これがより良いやり方なのだという。"
 court.0103.desc.saint_bones: "[executioner.GetSheHe|U]は卑しい虜囚たちの骨からはらわたを取り去り、偽造の工芸品として売りさばいている。それらの品を聖人の骨だと思い込んだ外国の訪問者や聖職者たちを騙して売りつけているのだ！"
 court.0103.desc.outro: "\n\n当然のように、[executioner.GetSheHe]はこの事業によって相当な利益を得ている。この忌まわしい商売について他人がどう思おうがお構いなしだ。"
 court.0103.a: "私にも分け前をくれ。そうすれば、もっと虜囚を送ってやると約束しよう！"
 court.0103.b: "このような忌まわしい取引はここまでだ！"
 court.0103.c: "このことは聞かなかったことにしよう。"
 court.0104.t: "不健全な執着"
 court.0104.desc: "「うわぁ！ それでどうしたのです？」私の最愛の被後見人である[morbid_child.GetName]の元気な声が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の大広間に響き渡るのが聞こえた。驚いたことに、[morbid_child.GetHerHim]は私がかつて見たことのないような気まぐれな憧れ混じりの視線で[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]を見上げている。「私が火を灯すと、ネズミは逃げようと真っ直ぐに箱の中へと潜り込んだ！ 傑作なことに、奴はナイチンゲールのように歌った！」処刑人は嘲るような悲鳴を上げ、それを[morbid_child.Custom('PetName')]の[morbid_child.GetName]は大層面白がっている。"
 court.0104.a: "それは愉快だ！ それで、どうなった？"
 court.0104.b: "このような悪趣味な楽しみはここまでだ！"
 court.0104.c: "何も聞かなかったことにしよう。"
 court.0106.t: "悪行のための悪の劇場"
 court.0106.desc: "黄昏時の宮廷にて、処刑人が[executioner.GetHerHis]の陰鬱な住居から抜け出し、宮廷の火鉢の光に照らされて姿を現した。[executioner.GetHerHis]のボロボロの衣服は血に汚れており、手に持った汚れたペンチからは血が滴っている。「[ROOT.Char.GetLadyLord]様、最近、私は考えてるんです。奴らを叫ばせるのに、私はどこまでやっていいんでしょうか？」"
 court.0106.a: "自白を引き出すためならなんでもありだ。"
 court.0106.b: "哀れな罪人どもには優しく接してやれ。"
 court.0106.c: "あの忌むべき場所で何をしようがお前の勝手だ。"
 court.0107.t: "絶望の[unruly_child.GetNameNoTooltip]"
 court.0107.desc: "玉座に座っていると、[unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]の感情を露わにした泣き声と、取っ組み合う音が聞こえてきた。即座に立ち上がり廊下を駆け下っていくと、[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]が哀れな[unruly_child.Custom('GetLassLad')]を片手で束縛し、もう片手で不格好に一冊の本をにぎっている様子が見えてやにわに足を止めた。\n\n私が息をつくいとまもなく説明を求めると、二人が一斉に自分の言い分を口走り始めた。\n\n「[unruly_child.GetTitledFirstNameNoTooltip]が、[tutor.Custom('GetTutorEducation')]の芸術に関する私の傑作を読み聞かせようとするのを拒否するのです！」教師はそう叫ぶ。\n\n「この退屈な本ならもう何千回も読み聞かされました！」[unruly_child.GetNameNoTooltip]はそう抗議する。「とても#EMP つまらない#!のです！」"
 court.0107.a: "[unruly_child.GetNameNoTooltip]よ、[tutor.GetNameNoTooltip]の知恵を信頼しなさい。"
 court.0107.a.tt.1: "一定確率で[unruly_child.GetShortUINamePossessiveNoTooltip]の教育が改善される"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip]は[GetCourtPositionType('court_tutor_court_position').GetName()]としてさらに懸命に働く"
 court.0107.b: "この本は興味深そうだ。私が買い取ろうか？"
 court_position_liege_support: "主君の支援"
 court.0107.b.tt: "本の宝物を入手する"
 court.0107.c: "[unruly_child.Custom('GetLassLad')]はほかのことを学ぶべきかもしれない…"
 buy_book_artifact: "本の[court_artifact|E]を入手する"
 court.0108.t: "鮮烈な廷臣"
 court.0108.desc: "[foreign_prince.Custom('GetPrincessPrince')]彼方の地よりの追放者を自称するの[foreign_prince.GetName]が、異国の動物をずらりと引き連れて宮廷に現れた。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の街中で、すでに途方もないほどの慈善事業を行ってきたという。\n\nこの寛大で裕福な異邦人は、[available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]と婚姻を結びたいという意思を宣言した！\n\n宮廷はこの異国の[foreign_prince.Custom('GetPrincessPrince')]への熱狂で持ちきりだが、誰もが納得していたわけではなかった。[sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこの異邦人が出自を主張する彼方の地など聞いたこともなく、地図上にも確認できないと主張している。\n\n[sceptical_courtier.GetSheHe|U]は同じ考えを持つ数人の追随者たちとともに、[foreign_prince.GetName]はペテン師であると糾弾し、[available_child.GetName][foreign_prince.Custom('GetPrincessPrince')]を#EMP 下賤の者#!に婚姻を結ばせようと謀ったとして[foreign_prince.GetHerHim]を罰するように求めている。"
 court.0108.a: "興をそぐのはやめなさい、[sceptical_courtier.GetNameNoTooltip]。彼らの婚姻は翌朝に取り結ぼう！"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip]の言うとおりだ！ [foreign_prince.GetHerHim]を地下牢へ送れ！"
 court.0108.c: "訪問には感謝する、[foreign_prince.GetFirstNameNoTooltip][foreign_prince.Custom('GetPrincessPrince')]。だが、お引き取り願いたい。"
 court.0109.t: "解剖の専門家"
 court.0109.desc: "宮廷内をうろうろしていると、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]が[learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]と治療と医学の本質について会話しているのが聞こえる。[executioner.GetSheHe|U]は人体の仕組みに驚くほど精通しているようだ。\n\n「一日中解剖ばかりしていれば、[executioner.GetFaith.HighGodNamePossessive]の創造物の仕組みを少しくらいは理解できるようになる」[executioner.GetSheHe|U]は感染した傷口から腐敗を浄化するためにヒルを使う方法を説明した後に言う。\n\nどうやら[executioner.GetNameNoTooltip]は人体解剖学の専門知識を使って、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の地元住民や地下牢のならず者さえも助けているようだ。"
 court.0109.a: "そなたを処刑人にしておくのはもったいない！私の侍医になるがいい！"
 court.0109.b: "あんなならず者どもを治療するのに無駄な時間を使うのはやめよ！"
 court.0109.c: "興味深い、私にも貴公の手法を教授してもらえるかな？"
 court.0109.d: "よくやってくれた！ 今後も[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の病人や貧民たちに尽くしてやってくれ。"
 court.0110.t: "好色さについての講義"
 court.0110.desc.intro: "いつものように色欲と情熱に塗れた一晩に満足して宮廷の中をふんぞり返って歩いていると、[parent.Custom2('MyCharacterIntroduction', ROOT.Char)]と[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]に問い詰められた！ 彼らはどちらも嫌悪と、非難と、懸念の入り交じった視線で私を凝視している。\n「これはどういうことです？」私は説明を求める。\n\n"
 court.0110.desc.deviant: "「ああ、我が[ROOT.Char.Custom('GetDaughterSon')]よ、そなたの魂が心配だ。そなたがまるで獣のような行為に及ぶたびに、[ROOT.Char.GetFaith.FertilityGodName]は嫌悪のあまり後ずさりしておられる」"
 court.0110.desc.pox: "「そなたには野犬に棲みつくノミよりも多くの愛人がいるようだな。色欲が満たされるまでに、その身体を汚すものは陰部疱疹だけではなくなるのではないかと私は恐れている」"
 court.0110.desc.notspecial: "「身体は神聖なる神殿だというのに、そなたはまるで売春宿のように扱っている！ そのような体たらくで、魂がある場所にぽっかりと空いた穴を埋めてくれる者などは現れるのだろうか？」"
 court.0110.desc.outro: "[parent.GetMotherFather]が多少の自責の念を込めて私を叱責する。\n\n「毎晩、世俗の快楽に溺れるたびに、あなたは[ROOT.Char.GetFaith.NegativeAfterLife]へと一歩ずつ近づいているのです！」[chaplain.GetNameNoTooltip]がそう付け加える。「今こそ、そなたを正してその魂を救おう、愛しき我が子よ。貞操の誓いが必要だ。これ以外にお前の魂を永遠の苦悩から救済する術はない」"
 court.0110.a: "なんという無礼だ！ 地下牢へ入れ！"
 court.0110.b: "あなたの言うとおりだ。私の不滅の魂の行く末が心配になる。"
 court.0110.c: "私は肉欲の牢獄に閉じ込められたりはしない！"
 court.0111.t: "復讐の遺物"
 court.0111.desc: "宮廷を歩き回っていると、[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]と[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)]が[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の頭蓋骨が私の宮廷に相応しい宝物となるか否かについて白熱した議論を交わしている場面に出くわした。\n\n「ああ、[ROOT.Char.GetLadyLord]様、私は[rival.GetTitledFirstNameNoTooltip]が夭逝の憂き目に遭った暁には、[rival.GetSheHe]の頭蓋骨を贈物として献上しようと考えております。[executioner.GetName]は子供のような無邪気さで、血が飛び散った手をもみ合わせている。「それとも、[rival.GetHerHis]の歯を小洒落たネックレスにするのもいいですね！」\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、まさかそのように陰惨な代物を、宮廷に相応しい遺物として造り替えよなどとご依頼されたりしませんでしょうね！」[antiquarian.GetTitledFirstNameNoTooltip]がそう抗議する。「思いますに、この怪物は相応しい居場所である地下牢に閉じ込めておいて、遺物や骨董品のことは専門家にお任せになるのがよろしいでしょう」"
 court.0111.a: "[rival.GetHerHis|U]の頭蓋骨は宴で披露するのに丁度良い珍品になるだろう！"
 court.0111.b: "なんとおぞましい考えだ。"
 get_skull_artifact: "頭蓋骨の[court_artifact|E]を入手します"
 court.0112.t: "隠された死体"
 court.0112.desc: "豪華な衣装棚の奥深くに分け入り、美しい服を必死に取ろうとしていて、私はほかのものよりはるかに重いタータンのバッグを見つけた。切り開いてみると、腐敗した死体の強烈な悪臭が鼻を突き、私は後ろに倒れ込む。\n\n見知らぬ人物の死体は部分的に腐敗し、ミイラ化しており、溜まった体液に浸かりながら、こちらに向かってだらりと口を開けている。\n\n私は赤ん坊のように悲鳴を上げる。するとまるでその声に呼び出されたかのように、[guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が戸口に現れ、罪の意識と嫌悪感の混じった、事情を知っていそうな表情を浮かべる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は自分の身を守っただけです、信じてください！[corpse.GetName]はあなたの寝室に押し入ったのです。こうしなければ私は殺されていたでしょうし、そうでなくとも[guilty_courtier.GetFaith.HighGodName]のみぞ知る恐ろしいことが起きていたかもしれません！」\n\n[guilty_courtier.GetNameNoTooltip]が明らかに悲しみに打ちひしがれており、言い訳することなく即座に事実を認めた。「お願いです、見逃してください。そうしていただければ、どんなに裕福な[ROOT.Char.GetTitleAsNameNoTooltip]も青ざめるような衣服を発注しましょう！」"
 court.0112.a: "この死体も羨むほどの？ それはいい取引だ。"
 court.0112.a.tt: "レガリアの宝物を入手します"
 court.0112.b: "じきに、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の誰もがお前の所業を知ることになるだろう！"
 court.0112.c: "このことは二度と口にしないでおこう。"
