 #Holder Improves
 court.8311.t: "こつを習得"
 court.8311.desc: "最初は[position_holder.Custom('GetCourtPositionSubject')]の基本的な仕事の理解もおぼつかなかったが、私の[position_holder.GetHeldCourtPositionsString]、[position_holder.GetTitledFirstName]はようやく自分の役職にふさわしい実力を身に着けつつあるようだ。\n\nまだ欠点はあるものの、宮廷の多くの者が[position_holder.GetHerHis]の才能の開花に気付いている。少なくとも、[position_holder.GetSheHe]は給与に見合った働きをしようと真剣なようである。"
 court.8311.a: "成長に気付くと人は嬉しくなるものだ、[position_holder.GetFirstNameNoTooltip]！"
 bonus_aptitude_role_tt: "[position_holder.Custom('GetTargetCourtPosition')]の[aptitude|E]：#P +[SCOPE.ScriptValue('cp_bonus_aptitude_value')]#!"
 cp_bonus_aptitude: "こつを習得"
 #Salary Review
 court.8321.t: "飴の手法"
 court.8321.desc: "私の[position_holder.GetHeldCourtPositionsString]、[position_holder.GetTitledFirstName]は多少の問題がないわけではないが、自分の役割にある程度慣れてきたようだ。\n\n[position_holder.GetSheHe|U]は仕事に本気で打ち込むには、もっと高い報酬が必要だと思っていることを臆面もなく話す。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]に仕えているのです！あなたのために[position_holder.Custom('GetCourtPositionSubject')]に全力を注いでいるのですから、こんな薄給ではなくもっと高い報酬をくださるべきではありませんか？」"
 court.8321.a: "わかった。だが給与に見合った働きをしなければ承知しない。"
 court.8321.b: "代わりに少額の賞与を受け取るというのはどうだ？"
 court.8321.b.success: "[position_holder.GetSheHe|U]は提案を受け入れる"
 court.8321.b.failure: "[position_holder.GetSheHe|U]は侮辱されたと感じる"
 court.8321.c: "今は資金に余裕がないのだ…"
