l_japanese:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak [position_holder.GetShortUIName|V]がこの[court_position|E]を失うか、[THIS.Char.GetShortUIName|V]と同じ[court|E]にいない場合、補正が取り除かれる#!"
 employer_boon_target_invalidated_title: "廷臣が恩恵を失う"
 employer_booner_invalidated_title: "王宮役職の恩恵が消失"
 #Physician
 court.8190.t: "腕の良い医師、[position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_physician_court_position').GetName()]、[position_holder.GetTitledFirstName]は真の治癒師であり、大した病気でなくても廷臣から症状を少し聞けば、いつでも適切な薬や湿布を用意できる。\n\n[position_holder.GetHerHis|U]の才能はほとんど有効に使われておらず、要求の多い[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の全員を世話していてはち切れる寸前である。"
 court.8190.a: "私をもっと入念に世話してほしい。"
 court.8190.b: "私の後継者、[heir.GetFirstNameNoTooltip]を世話してくれ。"
 court.8190.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetFirstNameNoTooltip]を集中的に世話してくれ。"
 court.8190.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]、[spouse.GetFirstNameNoTooltip]は君の才能を必要としている。"
 court.8190.e: "ひとまず[relation.GetFirstNameNoTooltip]の世話をしてくれ。"
 court.8190.f: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))]、[family.GetFirstNameNoTooltip]は君が最も優先すべき患者だ。"
 court.8190.g: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))]、[house.GetFirstNamePossessiveNoTooltip]の病状を診てやってくれ。"
 employer_booner_court_physician_modifier: "入念な世話"
 employer_booner_court_physician_modifier_desc: "この人物は熟練した$court_physician_court_position$から常に集中的な世話を受けている。"
 #Tutor
 court.8191.t: "特別な教育"
 court.8191.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('court_tutor_court_position').GetName()]、[position_holder.GetTitledFirstName]は優秀な教師であり、自身が教育を管理しているわがまなな子供たちをうまく統制している。\n\n[position_holder.GetHerHis|U]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷の子供たち全員を担っているが、そのうちの一人だけであれば、[position_holder.GetHerHis]の信頼ある監督の下、徹底した教育を受ける余裕がある。"
 court.8191.a: "#EMP 私#!はまだまだ学びたいことがある！"
 court.8191.b: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]、[heir.GetFirstNameNoTooltip]は後継者になるのだから、賢くなければいけない。"
 court.8191.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))]、[struggling.GetFirstNameNoTooltip]には手助けが必要だと思う。"
 court.8191.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstNameNoTooltip]を集中的に見てもらえないか？"
 court.8191.e: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]、[interesting.GetFirstNameNoTooltip]は君の才能を必要としている。"
 court.8191.f: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))]、[oldest.GetFirstNamePossessiveNoTooltip]の教育を頼む。"
 court.8191.g: "そろそろ私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]、[youngest.GetFirstNameNoTooltip]に本格的に勉強させてもいい頃合いだろう。"
 court.8191.h: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]、[extra.GetFirstNameNoTooltip]を集中的に教育してくれ。"
 court.8191.i: "教育の成果が最も出るのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]、[bonus.GetFirstNameNoTooltip]だろう。"
 employer_booner_court_tutor_modifier: "特別な教育"
 employer_booner_court_tutor_modifier_desc: "この人物は常に優秀な宮廷の師から熱心な教育を受けている。\nこの[child_possessive|E]の[education|E]成果が向上"
 #Seneschal
 court.8192.t: "厳重管理"
 court.8192.desc: "私の[GetCourtPositionType('seneschal_court_position').GetName()]に任命されて以来、[position_holder.GetTitledFirstName]は常に[position_holder.Custom('ComplimentAdjective')]人物であり、宮廷と一族を円滑に管理している。\n\n我ながら良い判断だったなどと考えていると、背後から[position_holder.GetHerHis]の声が聞こえる。「[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U]様、この[ROOT.Char.Custom('ResidenceBuilding')|l]にはさまざまな予算が使われているのですが、節約が必要なのは何だと思いますか？」\n\n[position_holder.GetSheHe|U]は台帳を持ち上げ、物問いたげに片眉を上げる。"
 court.8192.a: "備品を節約できると思う。"
 court.8192.b: "使用人たちを最大限に活用してくれ。"
 court.8192.c: "なぜ節約する必要がある？"
 court.8192.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_seneschal_1_modifier: "宿舎の財務管理"
 employer_booner_seneschal_1_modifier_desc: "この人物の封臣は優秀な元老院長の管理下にある。"
 employer_booner_seneschal_2_modifier: "監督"
 employer_booner_seneschal_2_modifier_desc: "この人物の宮廷は優秀な元老院長が管理している。\n宿舎の[court_amenity|E]の維持費：#P -25%#!"
 employer_booner_seneschal_3_modifier: "監督の財務管理"
 employer_booner_seneschal_3_modifier_desc: "この人物の宮廷と使用人たちは優秀な元老院長が管理している。\n宿舎の[court_amenity|E]の維持費：#P -25%#!"
 #Wet Nurse
 court.8193.t: "献身的な世話"
 court.8193.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('wet_nurse_court_position').GetName()]、[position_holder.GetTitledFirstName]は子供の扱いが得意であり、まるで我が子のようにわんぱく小僧たちの世話をしている。\n\n[position_holder.GetSheHe]が子供を叱りながら私に質問を投げかけ、私は少し不意を突かれる。「[ROOT.Char.Custom('GetCourt')]の子供の中に私が特別な注意を向けるべき子はいますか、[ROOT.Char.GetTitleAsNameNoTooltip]様？」"
 court.8193.a: "[position_holder.GetHerHis]に常に世話をしてもらうべきなのは#EMP 私#!だ！"
 court.8193.b: "私の若き後継者、[heir.GetFirstNameNoTooltip]が最優先だ。"
 court.8193.c: "新しく生まれた私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))]、[baby.GetFirstNameNoTooltip]を見てやってくれ。"
 court.8193.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstNameNoTooltip]をしっかりと世話してくれ。"
 court.8193.e: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]、[interesting.GetFirstNameNoTooltip]を集中的に見てもらえないか？"
 court.8193.f: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))]、[sickest.GetFirstNameNoTooltip]を優先的に相手してほしい。"
 court.8193.g: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))]、[second_sickest.GetFirstNameNoTooltip]ともっと長くいてやってほしい。"
 court.8193.h: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]、[extra.GetFirstNameNoTooltip]に特別な世話をしてやってくれ。"
 court.8193.i: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]、[bonus.GetFirstNameNoTooltip]には強く育ってもらいたいと思っている。"
 employer_booner_wet_nurse_modifier: "乳母のお気に入り"
 employer_booner_wet_nurse_modifier_desc: "この人物は優秀な乳母から熱心な世話を受けている。"
 #High Almoner
 court.8194.t: "施しを与える相手"
 court.8194.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('high_almoner_court_position').GetName()]、[position_holder.GetTitledFirstName]は熱心に自分の仕事をこなし、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の慈善活動は良い評判が広まっている。\n\nそのため、[position_holder.GetSheHe]が手に持った金袋をジャラジャラと鳴らしながら私に質問したことに、少し驚かされる。「私は本当に助けが必要な人々と、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の敬虔な領主とのあいだで板挟みになっています。どうすればよいでしょうか、[ROOT.Char.Custom('FormOfAddressForLiege')]…」"
 court.8194.a: "[ROOT.Char.GetFaith.WealthGodNamePossessive]の恵みを貧民に与えよ。"
 court.8194.b: "施しはしかるべき者に届くようにせよ…"
 court.8194.c: "両者が恩恵を得られる方法がある。"
 court.8194.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_high_almoner_1_modifier: "配られた救援金"
 employer_booner_high_almoner_1_modifier_desc: "この人物の貧しい臣民たちが、思いやりのある上級施物分配官の一番の関心事である。"
 employer_booner_high_almoner_2_modifier: "見せかけだけの慈善活動"
 employer_booner_high_almoner_2_modifier_desc: "この人物の敬虔な封臣の良心が、思いやりのある上級施物分配官の一番の関心事である。"
 employer_booner_high_almoner_3_modifier: "見せかけだけの救援金"
 employer_booner_high_almoner_3_modifier_desc: "この人物の貧しい臣民と、敬虔な封臣の良心が、思いやりのある上級施物分配官の一番の関心事である。"
 #Bodyguard
 court.8195.t: "立ち回り"
 court.8195.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('bodyguard_court_position').GetName()]、[position_holder.GetTitledFirstName]は練習場では見る者を鼓舞するような戦士であり、[ROOT.Char.Custom('ResidenceBuilding')|l]にとっても心強い存在である。\n\nある日、[position_holder.GetSheHe]が[portrait.GetFirstName]を引き連れ、練習用の剣を手に私に近づいてくる。「訓練の依頼がありましたので、許可をいただければ受けようと思います、[ROOT.Char.Custom('FormOfAddressForLiege')]。どなたか訓練を受けさせたい者はいますか？」"
 court.8195.a: "#EMP 私#!と練習試合をしろ！"
 court.8195.b: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]であり後継者でもある[heir.GetFirstNameNoTooltip]は、強くあらねばならない。"
 court.8195.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))]、[struggling.GetFirstNameNoTooltip]には君の指導が必要だと思う。"
 court.8195.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstNamePossessiveNoTooltip]を集中的に訓練してもらえないか？"
 court.8195.e: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))]、[interesting.GetFirstNameNoTooltip]は君の訓練を必要としている。"
 court.8195.f: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))]、[oldest.GetFirstNameNoTooltip]を訓練してくれ。"
 court.8195.g: "そろそろ私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))]、[oldest.GetFirstNameNoTooltip]に戦い方を学ばせてもいい頃合いだろう。"
 court.8195.h: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))]、[extra.GetFirstNameNoTooltip]を見てやってくれ。"
 court.8195.i: "教育の成果が最も出るのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))]、[bonus.GetFirstNameNoTooltip]だろう。"
 employer_booner_bodyguard_modifier: "練習試合"
 employer_booner_bodyguard_modifier_desc: "この人物は優秀な護衛から個人的な訓練を受けている。"
 #Master of Horse
 court.8196.t: "鞍にまたがって"
 court.8196.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('master_of_horse_court_position').GetName()]、[position_holder.GetTitledFirstName]の才能は、その素晴らしさが広く認められている。\n\n馬の調教と動きの正確さは飛躍的に向上しており、[position_holder.GetSheHe]は馬と隊長の両方を統制する天性の能力を持っている。\n\n今日、[position_holder.GetSheHe]が玉座の間にいる私に近づき、直接尋ねてきた。「[ROOT.Char.GetTitleAsNameNoTooltip]様、私は厩舎の基本方針を文書にするべきでしょうか、それとも調教に集中すべきでしょうか？」"
 court.8196.a: "馬に使う金をできる限り節約しろ。"
 court.8196.b: "人が乗っていない鞍に意味はない。"
 court.8196.c: "両方できないか？"
 court.8196.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_master_of_horse_1_modifier: "無駄のない厩舎"
 employer_booner_master_of_horse_1_modifier_desc: "この人物の厩舎は優秀な主馬頭から熱心な世話を受けている。"
 employer_booner_master_of_horse_2_modifier: "隊長の訓練促進"
 employer_booner_master_of_horse_2_modifier_desc: "この人物の騎兵隊長は優秀な主馬頭から熱心な世話を受けている。\n[councillor_task|E]「指揮官の訓練」の効率が上昇"
 employer_booner_master_of_horse_3_modifier: "無駄のない訓練促進"
 employer_booner_master_of_horse_3_modifier_desc: "この人物の厩舎と騎兵隊長は優秀な主馬頭から熱心な世話を受けている。\n[councillor_task|E]「指揮官の訓練」の効率が上昇"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$：#P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$：#P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 #Caravan Master
 court.8197.t: "旅の[position_holder.Custom('QueenKing')]"
 court.8197.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('travel_leader_court_position').GetName()]、[position_holder.GetTitledFirstName]は熟練のまとめ役であり、[position_holder.GetHerHim]を雇ってからというもの、ほんの一瞬の滞在であっても、快適な小旅行のようだ！\n\n[position_holder.GetSheHe|U]は物資の補給や[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の旅程の変更で昼夜ともに忙しそうにしている。その[position_holder.GetSheHe]から熱心な質問を受け、私は一瞬驚いてしまう。「[ROOT.Char.GetTitleAsNameNoTooltip]様のお時間と健康、どちらを優先すべきでしょうか？」"
 court.8197.a: "私はとにかく目的地に無事にたどり着きたい！"
 court.8197.b: "ぐずぐずはしていられない。やらねばならないことが多すぎる。"
 court.8197.c: "私の身の安全も時間もどちらも同じくらい大事だ！"
 court.8197.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_travel_leader_1_modifier: "安全な旅"
 employer_booner_travel_leader_1_modifier_desc: "この人物は優秀な旅行隊隊長から熱心な世話を受けている。"
 employer_booner_travel_leader_2_modifier: "時間づくり"
 employer_booner_travel_leader_2_modifier_desc: "この人物は優秀な旅行隊隊長から熱心な世話を受けている。"
 employer_booner_travel_leader_3_modifier: "安全な時間づくり"
 employer_booner_travel_leader_3_modifier_desc: "この人物は優秀な旅行隊隊長から熱心な世話を受けている。"
 #Antiquarian
 court.8198.t: "気遣いのできる管理人"
 court.8198.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('antiquarian_court_position').GetName()]、[position_holder.GetTitledFirstName]は宝物をうまく管理しており、どの品もほこりが払われ清潔に保たれている。また、[position_holder.GetSheHe]は好奇心旺盛な客人にも、そうでない客人にも、いつでもちょっとした情報を提供できるように準備している。\n\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷にあるすべての宝物の責任を担っているため、当然ながら[position_holder.GetSheHe]は時間に追われている。あるとき私がその仕事ぶりを褒めると、[position_holder.GetSheHe]は私に質問をした。「…特に手入れすべき品はありますか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」"
 court.8198.a: "この[weak_1.Custom('ArtifactType')]を見てくれないか？"
 court.8198.b: "#EMP 輝きに欠ける#![weak_2.Custom('ArtifactType')]がある。"
 court.8198.c: "この[weak_3.Custom('ArtifactType')]を少し見てくれ。"
 court.8198.d: "この[broken_1.Custom('ArtifactType')]は修理が必要だ。"
 court.8198.e: "私の[broken_2.Custom('ArtifactType')]が壊れそうだ。"
 court.8198.f: "この[broken_3.Custom('ArtifactType')]を頼む。"
 court.8198.g: "私の[weak_4.Custom('ArtifactType')]はどうだろうか？"
 court.8198.h: "[broken_4.Custom('ArtifactType')]を修理してくれるか？"
 court.8198.i: "いや、その調子で頑張ってくれ！"
 employer_booner_antiquarian_modifier: "気遣いのできる管理人"
 employer_booner_antiquarian_modifier_desc: "この人物の聖遺物殿は優秀な好古家が心血を注いで管理している。"
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName]が[prowess|E]を得る：#P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName]が[court_grandeur|E]のボーナスを得る：#P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName]が毎月の[prestige|E]を得る：#P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName]が毎月の[dynasty_prestige|E]を得る：#P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName]が[dynasty|E]の[opinion|E]を得る：#P +3#!"
 #Hunt Master
 court.8199.t: "狩りの達人"
 court.8199.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('master_of_hunt_court_position').GetName()]、[position_holder.GetTitledFirstName]は見事な活躍を見せており、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]でかつてこれほど多く獲物が仕留められたことはないと皆が口を揃えて言う。\n\n嬉しいことに、荒野から帰ってきたばかりの[position_holder.GetHerHim]が玉座の間に現れ、私に熱心に質問をする。「[ROOT.Char.GetTitleAsNameNoTooltip]様、封臣たちから狩りの手伝いを頼まれているのですが、私には狩り場を改善する計画もあります。どうすればいいでしょうか？」"
 court.8199.a: "私の臣下を喜ばせてやってくれ。"
 court.8199.b: "改善、と言ったか？"
 court.8199.c: "両方やればいいのではないか？"
 court.8199.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_master_of_hunt_1_modifier: "狩りの助言"
 employer_booner_master_of_hunt_1_modifier_desc: "この人物の封臣の狩り場は優秀な狩りの達人が熱心に管理している。"
 employer_booner_master_of_hunt_2_modifier: "新しい狩り場の管理方法"
 employer_booner_master_of_hunt_2_modifier_desc: "この人物の狩り場は優秀な狩りの達人が熱心に管理している。\n[activity|E]「[GetActivityType( 'activity_hunt' ).GetName]」からの[prestige_i|E] [prestige|E]：#P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "新しい助言"
 employer_booner_master_of_hunt_3_modifier_desc: "この人物と、この人物の封臣の狩り場は優秀な狩りの達人が熱心に管理している。\n[activity|E]「[GetActivityType( 'activity_hunt' ).GetName]」からの[prestige_i|E] [prestige|E]：#P +20%#!"
 #Royal Architect
 court.8200.t: "堅固な基盤"
 court.8200.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('royal_architect_court_position').GetName()]、[position_holder.GetTitledFirstNamePossessive]の腕前は宮廷で大いに称賛されており、ちょっとした修復作業でも[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で滅多に見られないほどの、いや、ほかのどこでも見られないほどの手間をかけて精密に行う。\n\nこの一週間、[position_holder.GetSheHe|U]は深く考え込んでいたが、ついに悩みを打ち明ける。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、仕事中にあなたの建設計画を効率化する方法に気付いたのですが、村の拡大に注力する方がよろしいでしょうか？」"
 court.8200.a: "君は#EMP 私#!の建築家だ。"
 court.8200.b: "民衆の需要に応えてやれ。"
 court.8200.c: "才能ある[position_holder.GetWomanMan]ならどちらもできるだろう。"
 court.8200.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_royal_architect_1_modifier: "効率的な建設作業"
 employer_booner_royal_architect_1_modifier_desc: "この人物の建設事業は優秀な宮廷建築家が熱心に監督している。"
 employer_booner_royal_architect_2_modifier: "民間の監督"
 employer_booner_royal_architect_2_modifier_desc: "この人物の村の事業は優秀な宮廷建築家が熱心に監督している。\n[councillor_task|E]「伯爵領の開発度上昇」の進捗：#P +10%#!"
 employer_booner_royal_architect_3_modifier: "効率的な監督"
 employer_booner_royal_architect_3_modifier_desc: "この人物の建設事業と村の事業は優秀な宮廷建築家が熱心に監督している。\n[councillor_task|E]「伯爵領の開発度上昇」の進捗：#P +10%#!"
 #Cupbearer
 court.8201.t: "給仕の達人"
 court.8201.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('cupbearer_court_position').GetName()]、[position_holder.GetTitledFirstName]は頼りになる[position_holder.GetWomanMan]で、非常に落ち着いて自分の仕事をこなす。\n\n[position_holder.GetSheHe]は私だけでなく、客人や宮廷の皆のコップに満杯に酒を注ぎ、いつも笑顔を絶やさない。\n\nこれほどの情熱と器用さは稀である。[position_holder.GetSheHe]はとても役に立つ人物だ…"
 court.8201.a: "客人たちをもてなしてくれ、[position_holder.GetFirstNameNoTooltip]。"
 court.8201.b: "使用人たちがきちんと仕事をするようにしてくれ。"
 court.8201.c: "最高水準の奉仕を期待している。"
 court.8201.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_cupbearer_1_modifier: "溢れんばかりの杯"
 employer_booner_cupbearer_1_modifier_desc: "この人物の封臣は優秀な酌取りの熱心な世話を受けている。"
 employer_booner_cupbearer_2_modifier: "特別な世話"
 employer_booner_cupbearer_2_modifier_desc: "この人物の使用人は優秀な酌取りの厳重な監視を受けている。\n使用人の[court_amenity|E]の維持費：#P -25%#!"
 employer_booner_cupbearer_3_modifier: "溢れんばかりの世話"
 employer_booner_cupbearer_3_modifier_desc: "この人物の封臣と使用人は優秀な酌取りの熱心な世話を受けている。\n使用人の[court_amenity|E]の維持費：#P -25%#!"
 #Lady-in-Waiting
 court.8203.t: "監視の目"
 court.8203.desc: "私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('lady_in_waiting_court_position').GetName()]、[position_holder.GetTitledFirstName]は自分の役職に見事に収まり、私のどんな気まぐれも先読みできるようだ。\n\nさらに、くだらないうわさ話から重大な知らせまで、[position_holder.GetSheHe]は宮廷で起きていることすべてに精通している。\n\n[position_holder.GetSheHe|U]は、その才能をどう活かすべきか示してやれば、非常に有用な人物になる…"
 court.8203.a: "[position_holder.GetFirstNameNoTooltip]、私は君の助けが必要だ…"
 court.8203.b: "どんなに小さなうわさ話も聞き逃してはならない。"
 court.8203.c: "秘密と魅力、これらを武器にせよ。"
 court.8203.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_lady_in_waiting_1_modifier: "道徳的支援"
 employer_booner_lady_in_waiting_1_modifier_desc: "この人物の社会戦略は優秀な侍女の助言を受けている。"
 employer_booner_lady_in_waiting_2_modifier: "宮廷でささやく者"
 employer_booner_lady_in_waiting_2_modifier_desc: "この人物の情報収集は優秀な侍女の助言を受けている。\n領国内での[councillor_task|E]「秘密の捜索」の進捗：#P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "宮廷での支援"
 employer_booner_lady_in_waiting_3_modifier_desc: "この人物の社交戦略と情報収集は優秀な侍女の助言を受けている。\n領国内での[councillor_task|E]「秘密の捜索」の進捗：#P +10#!"
 #Food Taster
 court.8204.t: "宮廷の測定器"
 court.8204.desc: "その笑顔と膨れた腹から判断するに、私の[position_holder.Custom('ComplimentAdjective')][GetCourtPositionType('food_taster_court_position').GetName()]、[position_holder.GetTitledFirstName]はどう見ても[ROOT.Char.GetTitleAsNameNoTooltip]の夕食のために生まれた人物だ。\n\n[position_holder.GetSheHe|U]が調理場にいる時間はますます増え、提供される料理の味見をし、料理人たちに意見を伝えている。\n\nあまり報われない役職への[position_holder.GetHerHis]の類稀な情熱を無駄にせず、うまく活用しなければ…"
 court.8204.a: "徹底的な監視を頼む、[position_holder.GetFirstNameNoTooltip]。"
 court.8204.b: "調理場は君が指揮しろ！"
 court.8204.c: "食べ物と料理人の#EMP 両方#!を見ていてほしい。"
 court.8204.c.success: "あなたは[position_holder.GetFirstNameNoTooltip]を手伝う"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip]はあまりに多忙すぎる"
 employer_booner_food_taster_1_modifier: "使用人の監視"
 employer_booner_food_taster_1_modifier_desc: "この人物の使用人は優秀な毒見役の厳重な監視を受けている。"
 employer_booner_food_taster_2_modifier: "承認されたメニュー"
 employer_booner_food_taster_2_modifier_desc: "この人物の調理場は優秀な毒見役の厳重な監視を受けている。\n食べ物の[court_amenity|E]の維持費：#P -25%#!"
 employer_booner_food_taster_3_modifier: "検査されたメニュー"
 employer_booner_food_taster_3_modifier_desc: "この人物の使用人と調理場は優秀な毒見役の厳重な監視を受けている。\n食べ物の[court_amenity|E]の維持費：#P -25%#!"
 #Poor Holder
 court.8301.t: "期待外れ"
 court.8301.intro: "不器用な私の[position_holder.GetHeldCourtPositionsString]、[position_holder.GetFirstNamePossessive]の専門知識の浅さ、すなわち専門知識の欠如は、嘲笑の的になることが多くなってきた。よく考えてみると、[position_holder.GetHerHis]の才能にはかなり不満が残る…\n\n"
 court.8301.detractor: "中傷者たちの代表格である私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))]、[detractor.GetTitledFirstName]は軽蔑する気持ちを隠そうともしない。\n\n"
 court.8301.desc: "「教えてください、我が主君」[position_holder.GetFirstName]は、[position_holder.Custom('GetCourtPositionSubject')]について誤解していたことを再び皆に馬鹿にされ、クスクスと笑う声が聞こえてくる宮廷でしどろもどろに話す。「私は…今の仕事を#EMP うまく#!やれていますよね？」"
 court.8301.a: "君の報酬について話をしよう、[position_holder.GetFirstNameNoTooltip]…"
 court.8301.b: "君はもう退任すべきだ。"
 court.8301.c: "#weak はあ…#!#EMP う、#!うむっ！君は素晴らしいぞ！"
