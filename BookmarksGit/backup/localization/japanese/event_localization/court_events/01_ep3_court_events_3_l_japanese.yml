 #The Peak of Elegance
 court_events.3000.t: "最上級の優美"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U]と[steward.Custom2('MyCharacterIntroduction',ROOT.Char)]は今日、機嫌が良いようだ。\n\n「ご一緒しませんか、我が主君！」[chancellor.GetFirstNameNoTooltip]が大声で言う。「ちょうどあなたがご興味がありそうな話をしていたところです。[ROOT.Char.GetCulture.GetNameNoTooltip]式の装いを最も洗練されたものとして広め、維持するための投資は実を結んでいます！」\n\n「異国の統治者たちはあなたを賞賛し、羨ましがっていますが、その名声をうまく活用する方法をまだ決められないでいるのです」"
 court_events.3000.a: "最も洗練された装いをしているのは私であると皆に知らしめるべきだ。"
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip]の装いは皆の手本であるべきだ。"
 court_events.3000.c: "誰もが我々の帽子を買うべきだ！"
 #The Same Old Soup
 court_events.3010.t: "ずっと変わらないスープ"
 court_events.3010.desc: "「お願いです、我が[ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が懇願する目で私に近づいてくる。\n\n「宮廷で出される料理をどうにかしてください！我々は皆、農民のような食事をしています。異国の使者は我々の出す料理に顔を歪め、近隣の統治者や芸術家たちは、我々の伝統料理を悪趣味や野蛮な習慣の例として挙げています！」"
 court_events.3010.a: "わかった。異国の料理人を雇おう。"
 court_events.3010.b: "だが健康的で信心深い料理だ！"
 court_events.3010.c: "私の安全のためだ。"
 cheaper_food_for_15_years: "15年間、$court_food_quality_decent$が#P 20%#!安くなる"
 court_events.3010.c.tt: "スープの味と見た目がいつも一緒であれば、気付かれずに毒を盛るのが非常に難しくなる！"
 #What's in a Bed?
 court_events.3020.t: "ベッドに何がある？"
 court_events.3020.desc: "今日の[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は特に憂鬱な顔をしている。\n\n「宮廷での暮らしはまるで動物、いやもっとひどい、#EMP 農民#!のようです！部屋は混雑し、家族全員が同じベッドに寝て、尿瓶はそこらじゅうに捨てられ、我々は汚物と悪臭の中で転げ回っています…」"
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が割り込んでくる。「瘴気は疫病の原因にもなります！」"
 court_events.3020.desc_architect: "\n\n「何か我々にできることがあるはずです」[architect.Custom2('MyCharacterIntroduction', ROOT.Char)]も同調する。"
 court_events.3020.a: "我々はもっと良い暮らしをするべきだ。"
 court_events.3020.b: "専門家の[expert.GetFirstNameNoTooltip]が必要だ！"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip]と[physician.GetFirstNameNoTooltip]よ、この問題を解決してくれ！"
 court_events.3020.d: "それほどひどくはないと思うが。"
 cheaper_lodgings_for_15_years: "15年間、$court_lodging_standards_middling$が#P 15%#!安くなる"
 cheaper_lodgings_for_15_years_1: "15年間、$court_lodging_standards_middling$が#P 25%#!安くなる"
 #It Came to Me in a Dream
 court_events.3030.t: "夢の中での閃き"
 court_events.3030.desc: "「寛大な[ROOT.Char.GetTitleAsNameNoTooltip]様！感謝の気持ちを伝えさせてください。それから、良い知らせもお持ちしましたよ！」[inspiration_owner.GetTitledFirstName]はこちらに駆け寄りながら叫ぶ。\n\n「割り当てていただいた宿舎を存分に満喫しています。とても広々としているので、考え事をしながら歩き回ることもできるし、ゆっくり仕事をすることもできる。庭の景色は息を吞むほど美しい。ベッド…ああ、ベッドは雲の上で眠っているかのような心地よさです！実際、寝ているあいだにあなたの[inspiration_owner.Custom('GetInspirationTypeObject')]を改良する天啓を得ました。おっと、急いで仕事に戻らなくては！」"
 court_events.3030.a: "さらに上等なベッドにするというのはどうだ？"
 court_events.3030.b: "それは喜ばしいことだ！"
 #Empty Court
 court_events.3040.t: "空の宮廷"
 court_events.3040.desc: "ふと菓子を食べたくなっても、使用人が一人も見つからない。こういうことがよくあると私は気付いた。宮廷にいる使用人の数が足りないので、何もできないのだ！\n\n考え事をしていると、[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が現れ、遮られる。「[ROOT.Char.GetTitleAsNameNoTooltip]様、隣国の[war_realm.GetName]を襲っている戦争についてどうお考えですか？占領地である[occupied_prov.GetName]からの無数の難民が、こうしているあいだにも国境を抜けてきています！」\n\nこれは私が切望していた解決策になりえるだろうか？"
 court_events.3040.a: "我々の都市に彼らを受け入れよ！"
 court_events.3040.b: "結構だ。彼らに我々のために働いてもらおう。"
 court_events.3040.c: "難民は必要ない。"
 cheaper_servants_for_15_years: "15年間、$court_servants_some$が#P 20%#!安くなる"
 #At the Table of the X
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip]の食卓で"
 court_events.3050.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]が話しはじめる。「あなたの食卓に出される豪勢な料理はかなり評判が良いようです！」\n\n「あれほどの異国の珍味、うっとりするような風味…封臣たちはあなたの宴会に招待されたくて#EMP たまらない#!そうです！」\n\nいいことを思いついた…"
 court_events.3050.a: "羨ましがらせておけ！"
 court_events.3050.b: "彼らを[ROOT.Char.GetTitleAsNameNoTooltip]の食卓に招待しよう！"
 court_events.3050.a.tt: "あなたは#P $food_improves_opinion$#!を得る：#P 15#!年間、[domestic_affairs|E]の効力が上昇する"
 court_events.3050.b.tt: "あなたは#P $food_improves_feasts$#!を得る：#P 15#!年間、あなたの活動「宴」に対する客人の受諾率が#P +15#!、金コストが#P -15%#!される"
 food_improves_feasts: "有名な料理"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$：$VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$：#P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "無個性の海"
 court_events.3060.desc: "どこを向いても、私の記章を身に着けた者たちがあちこち動き回り、うわさ話に花を咲かせ、古い鎧を磨き、食事や伝書を運んでいる…\n\nいったい何人いるのだろうか？潮の満ち引きのように入れ替わり立ち替わり人がやって来て、誰が誰だかわからない！私は誰を信用すればいい？\n\n思案に暮れていると、[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、使用人たちを観察されているようですね。本当にすごい数です！このような無個性な人の海では、誰が誰なのか把握できない。工作員を潜り込ませるのは簡単でしょう…もちろん、敵も同じようにこの状況を利用できます。しかし、どんなことができるかいろいろと考えてみてください…」"
 court_events.3060.a: "多くの可能性がある…"
 court_events.3060.a.tt: "…私が背後から刺される可能性だってある！"
 court_events.3060.b: "代わりに彼らを働かせよう！"
 #Rags and not Riches?
 court_events.3070.t: "貧民の装い"
 court_events.3070.desc: "旅すがら、[guest.GetTitledFirstName]が私の宮廷を訪れたが、今のところ良い印象を受けてはいないようだ。\n\n「なるほど、これがこの辺りでは“流行”として通用しているわけですか…すみませんが、[ROOT.Char.Custom('FormOfAddressForLiege')]、あまりに地味な服装をしていらっしゃるので、あなたと使用人たちの区別がつきません！よろしければ助言をいたしますが、いかがですか？」"
 court_events.3070.a: "聞かせてくれ。"
 court_events.3070.b: "私は謙虚でいることにしたのだ。君もやってみるべきだ。"
 court_events.3070.c: "#EMP 何を言うか！？#!"
 cheaper_fashion_for_15_years: "15年間、$court_fashion_decent$が#P 20%#!安くなる"
 free_fashion_for_15_years: "15年間、$court_fashion_acceptable$が#P 無料#!になる"
 #Silvertongue
 court_events.3080.t: "雄弁"
 court_events.3080.desc: "今日、私の宮廷に加わった[poet.GetWomanMan]は風変わりな才能の持ち主で、笑顔にはカリスマ性と自信がにじんでいる。\n\n「栄光の[ROOT.Char.GetTitleAsNameNoTooltip]様、自己紹介をさせてください。私の名は[poet.GetFirstNameNicknamed]、一流の詩人です！大陸全体で評判を得ている私ですが、この特別な機会に放浪の日々を終え、最も#EMP 慈悲深く#!、#EMP 偉大な#![ROOT.Char.GetLadyLord]であるあなたに奉仕することを決意しました」"
 court_events.3080.a: "私の演説の台本を書いてくれ。"
 court_events.3080.b: "君の専門知識は私の計画に役立つかもしれない…"
 court_events.3080.c: "蜂蜜のように甘い言葉を使って、愛人に手紙を書いてくれ！"
 court_events.3080.d: "今は君の技能を必要としていない。"
 #I Want a Pony!
 court_events.3090.t: "子馬が欲しい！"
 court_events.3090.desc: "「[ROOT.Char.GetMotherFather|U]さん、馬の乗り方を教えてくれない？最強の戦士になりたいんだ！」\n\n[child.GetFirstNamePossessive]の熱意のこもった声が、公務の合間の貴重な休憩時間に聞こえてくる。その野望は少し早すぎる気もするが、所詮子供だ…しばらく一緒に遊んでやることにどんな問題がある？"
 court_events.3090.a: "ああ、行こう！"
 court_events.3090.b: "勉強しろ、子馬はあとだ！"
 court_events.3090.b.tt: "いま一生懸命に勉強したら、大きくなったときに最高の軍馬を買ってやると約束しよう！"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U]は16歳になったときに軍馬を受け取る"
 court_events.3090.c: "そんなことをしている時間はないのだ、[child.Custom('GetDaughterSon')]よ。"
 court_events.3091.desc_no_parent: "突然[parent.GetMotherFather]上のもとに押しかけて、最強の戦士になると宣言したことが、まるで昨日のことのように思えます。戦士になるには、まず乗馬を学ぶ必要がありましたが…」\n\n「でも本当は、あなたと共に時間を過ごしたかっただけなのです。だが賢明なあなたは、私の将来を考えてくださった。私はあれから言われた通り、精一杯勉強しました。私は16になりましたが、あなたはもうここにはいません。\n\n私は軍馬を手に入れました。あの日、[parent.GetMotherFather]上が約束してくれた通りに…その思い出を大切にしたかったのです。"
 court_events.3091.desc: "私の16歳の誕生日は大人への第一歩であるだけでなく、[parent.GetMotherFather]上と交わした長年の約束を果たすべき時でもある。\n\n何年ものあいだ、私は約束を守り、勉学に励んできた。[parent.GetMotherFather]上は私に約束してくれたことを覚えてくれているだろうか？\n\n物思いにふけっていると、庭から[parent.GetMotherFather]上が現れた。ゆっくりと立派な軍馬を連れてこちらに来る。約束を覚えていてくれたのだ！"
 court_events.3091.a: "立派な人間になるよ！"
 court_events.3092.desc: "「[child.GetFirstName]よ、幼いお前が突然私のもとに押しかけ、将来は偉大な戦士になると誇らしそうに宣言したのが、まるで昨日のことのようだ！」\n\n私は笑顔を浮かべて、立派な軍馬の手綱をゆっくりと引いて進んだ。「あの日、ちゃんと勉強を続けたら、我らが[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を称える最高の馬をやると約束したな。覚えているか？」\n\n[child.GetFirstName]が初めて馬の背にまたがり、満面の笑顔を浮かべる。それだけで私は満足である。"
 court_events.3092.a: "喜んでくれて何よりだ、[child.Custom('GetDaughterSon')]よ！"
 #A Language for the X's Court
 court_events.3100.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]の宮廷の言語"
 court_events.3100.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、あなたの権力と名声に疑いの余地はありませんが、宮廷の者たちと話す言語が違うため、あなたの声は彼らに届いていないように思います」[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]は不安げに話しはじめる。\n\n「[ROOT.Char.GetCourtLanguage.GetName]を学べば、臣民との距離が縮まるのではないでしょうか？よろしければ、ささやかながら私も協力します」"
 court_events.3100.a: "勉強を始めるべきだと思う。"
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip]、教育を頼む！"
 court_events.3100.c: "そんな馬鹿げたことをしている時間はない。"
 court_events.3100.a.tt: "[chancellor.GetShortUIName]に対する[GetScheme('learn_language').GetTypeName][scheme|E]を、[GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]を使用して開始する"
 #The Best Builder
 court_events.3110.t: "最高の建築家"
 court_events.3110.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が不安げな表情で近づいてくる。「厄介な知らせです」\n\n「[vassal.GetPrimaryTitle.GetBaseNameNoTier]の[vassal.GetTitledFirstName|U]が首都を建設しているのですが、そのあまりの立派さに庶民は[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]と比較しはじめ、我々の首都の方が劣っているとまで言っているのです！」\n\n「権力をしっかりと見せつけることが、面目を保つ唯一の方法でしょう」"
 court_events.3110.a: "奴よりも大きな建物を建ててやる！"
 court_events.3110.architect: "あなたの[GetCourtPositionType('royal_architect_court_position').GetName()]が仕事を始める"
 court_events.3110.b: "奴に厳しい罰金を課してやれ。"
 court_events.3110.b.tt: "何かしらの法律違反をしているに違いない！"
 court_events.3110.c: "まあ、よかったじゃないか。"
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak あなたの[GetCourtPositionType('royal_architect_court_position').GetName()]の[aptitude_level|E]に応じて増加#!"
 court_events.3110.a.success: "あなたの建設計画は滞りなく始まる"
 court_events.3110.a.failure: "あなたの建設計画は失敗する"
 court_events.3110.a.success.tt: "建設計画開始"
 court_events.3110.a.failure.tt: "建設計画失敗"
 court_events.3110.b.success: "あなたは完璧な屁理屈を思いつく"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip]は罰金を支払う"
 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip]の地位には批判する余地がまったくない"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip]に落ち度はない"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が不安げな表情で近づいてくる。「厄介な知らせです」\n\n「[vassal.GetHouse.GetBaseName]一族が、[vassal.GetTitledFirstName]の指導の下、権力と富を誇示しようと貴族私有地を拡大しているのですが、その規模が予想をはるかに超えおり、我々の領地が見劣りするまでになってしまいました！」\n\n「面目を保つためには、すぐに何か手を打たなければなりません！」"
 #I Could Do Better!
 court_events.3120.t: "私ならもっとうまく作れる！"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は不快に感じるほど長い時間、私の[artifact.GetName]を眺めており、その険しい表情から察するに悪い話を聞かされそうである。\n\n「なんだ、[inspired.GetFirstNameNoTooltip]！？言ってみよ！」私はついに痺れを切らす。\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。邪魔をするつもりはなかったのですが、ただこの[artifact.GetType]が…#EMP 素人っぽい#!といいますか、輝きに欠け、粗悪で、#EMP 安っぽく見えるのです！#!あなたほどの地位の[ROOT.Char.GetTitleAsNameNoTooltip]ならば、もっと良いものを持つべきです！#EMP 私#!ならこれより上等なものを作れますが…」"
 court_events.3120.a: "ではそうしてくれ、[inspired.GetFirstNameNoTooltip]。信頼しているぞ。"
 court_events.3120.b: "自分の作品に集中しろ！"
 court_events.3120.c: "ならばもっと良いものを作ってみよ！"
 court_events.3120.d: "その必要はない。"
 artifact_improved_tt: "宝物が改良された"
 court_events.3120.a.tt: "[artifact.GetName]が#V 2#!つのランダムな#P ボーナス#!を得る"
