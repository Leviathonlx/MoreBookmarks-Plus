 gains_smith_inspiration_tt: "[inspired.GetShortUIName|U]が鍛冶屋の[inspiration|E]を得る"
 gains_weaver_inspiration_tt: "[inspired.GetShortUIName|U]が織物の[inspiration|E]を得る"
