l_japanese:
 court.5001.t: "孤独な日々"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はひどく退屈している。[friend.GetHerHis]の表情と、いつも私の注意を引こうと振る舞っている様子を見ればそれは明らかだ。\n\n私は職務に時間を取られ、時に[friend.GetHerHim]に寂しい思いをさせていることは承知している…"
 court.5001.a: "[friend.GetHerHim]のためにもっと時間を作ってやるべきだろう。"
 court.5001.b: "「貴公に必要なものはなんだと思う？ [friend.Custom('WifeHusbandOpp')]だ」"
 court.5001.c_dog: "「貴公は… [ROOT.Char.Custom('DogStoryName')]を飼うといい」"
 court.5001.c_cat: "「貴公は… [ROOT.Char.Custom('CatStoryName')]を飼うといい」"
 court.5001.d: "[friend.GetSheHe|U]には忙しくなるための仕事が必要だ。"
 court.5010.t: "たたり"
 court.5010.desc: "目を丸くした使用人らが次々に私のもとに現れ、[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]が回廊を徘徊するのを見たと主張している。\n\n「[family_member.GetSheHe|U]は魂の安らぎを得られていないのです、[ROOT.Char.Custom('FormOfAddressForLiege')]。だから、亡くなった場所に取り憑いておられるのです！」"
 court.5010.a: "馬鹿げたことを言うな。[family_member.GetSheHe]はすでに死んで旅立ったのだ！"
 court.5010.b: "[family_member.GetSheHe]が私たちのもとを訪れるのは光栄だ。そっとしておきなさい。"
 court.5010.c: "誰かにこの件を調査させるとしよう。"
 court.5020.t: "睦言"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が逆上して私に近づいてきた。その目には深い隈ができている。\n\n「あなたの猫が私の宿舎から離れようとしないのです。どうやら、この[ROOT.Char.Custom('ResidenceBuilding')]全体で#EMP 私の#!枕がもっとも眠りやすい場所と思っている模様でして。あの畜長をしつけねばなりません！」[courtier.GetFirstNameNoTooltip]は自分自身を明瞭に落ち着かせてから、一泊おく。「[ROOT.Char.GetLadyLord]様のお許しがあればですが」"
 court.5020.a: "もはや[ROOT.Char.Custom('CatStoryNamePossessive')]の枕となったのは明白だ。"
 court.5020.b: "[ROOT.Char.Custom('CatStorySheHe')]が近寄らないように私が請け合おう。"
 court.5021.desc: "部屋の向こう側に[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿が見えた。[courtier.GetSheHe]は最近機嫌が良く、目の下の深い隈も消えている。\n\n心配なのは、私の愛する[ROOT.Char.Custom('CatStoryName')]が同時に姿を消してしまったことだが…"
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip]が私の視線を見て、こちらへ手を振っている。その手には新しい[ROOT.Char.Custom('CatFurColor')]の手袋がはっきりと見て取れる。"
 court.5021.a: "[ROOT.Char.Custom('CatStorySheHe')]はどこに行ったのだろう？"
 court.5021.a_mittens: "なんと美しい手袋だろうか。ああ、そんな、#EMP [ROOT.Char.Custom('CatStoryName')]#!！"
 court.5021.b: "[courtier.GetFirstNameNoTooltip]も同様に姿を消します。"
 court.5021.c: "「お前も[ROOT.Char.Custom('CatStoryNamePossessive')]と同じ運命に遭わせてやる」"
 court.5025.t: "提案された取引"
 court.5025.desc: "「あの艶のある[ROOT.Char.Custom('CatFurColor')]毛皮と、あの[ROOT.Char.Custom('CatEyeColor')]瞳… これほど美しい猫は見たことがありません！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は思慮深く[ROOT.Char.Custom('CatStoryName')]を撫で回してから、私のほうに振り返った。金「[ROOT.Var('price_for_pet').GetValue|0]なら十分でしょう？」"
 court.5025.a: "[ROOT.Char.Custom('CatStorySheHe')|U]は貴公のものだ！"
 court.5025.b: "よくもぬけぬけと。[ROOT.Char.Custom('CatStoryName')]を売るなどあり得ない！"
 court.5026.desc: "「なんと艶のある[ROOT.Char.Custom('DogFurColor')]毛皮でしょう。その上、よく訓練されていますね！ これほど見事な犬は見たことがありません！」\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は思慮深く[ROOT.Char.Custom('DogStoryName')]を撫でてから、私のほうに振り返った。金「[ROOT.Var('price_for_pet').GetValue|0]なら十分でしょう？」"
 court.5026.a: "[ROOT.Char.Custom('DogStorySheHe')|U]は貴公のものだ！"
 court.5026.b: "よくもぬけぬけと。[ROOT.Char.Custom('DogStoryName')]を売るなどあり得ない！"
 court.5030.t: "遊び時間"
 court.5030.desc_opening: "部屋の向こう側に、お気に入りの[child.Custom('child_favorite_toy')]で遊んでいる[child.Custom2('MyCharacterIntroduction', ROOT.Char)]の姿が見える。"
 court.5030.desc_young: "周りの大人たちはいつも不満ありげで、私に手伝いを求めてくる。だがそんなことよりも、[child.GetSheHe]が戦っているとみえる恐ろしいドラゴンを倒すのを手伝ってやりたい！"
 court.5030.desc: "人々が日がな一日うめいたり文句を言ったりしているのを聞いていると、私はとても#EMP 退屈#!してしまう。すると、なんであれ[child.GetSheHe]の遊びのほうに意識が移っていくのを止められない…"
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip]が私の視線を見て、一緒に遊ばないかと手を振っている。"
 court.5030.a: "私の[ROOT.Char.Custom('child_favorite_toy')]を持ってきてくれ！"
 court.5030.b_young: "いや、真面目にやらないと。"
 court.5030.b: "いや、勉強しないと。"
 court.5040.t: "悪戯三昧"
 court.5040.desc: "またもや、私は人々の不平不満を聞くことを余儀なくされている。[prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)]は注意を引きたがり、[prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)]はこの宮廷は退屈になったと言い張り、[prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)]は最近よりによって動物の膀胱が含まれた食事が多すぎると思っている。\n\n…待て、私に考えがある。"
 court.5040.a: "私は我慢して[ROOT.Char.GetLadyLord]に相応しい行動をしなければならない。"
 court.5040.b: "[prank_alternative_1.GetFirstNamePossessiveNoTooltip]の椅子に膨らんだ膀胱を置こう。注意を引けるぞ！"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip]が放屁すれば、退屈することはないだろう。"
 court.5040.d: "[prank_alternative_3.GetFirstNameNoTooltip]は椅子の上に皿ではなく膀胱を見つけることだろう！"
 court.5041.desc_option_1: "[prank_target.GetTitledFirstName]が夕食に気を取られているうちに、私は[prank_target.GetHerHis]の皿に注意深く竪琴の弦の小さな破片を散りばめてやった。\n\n[prank_target.GetSheHe]が振り返って目の前の皿を見ると、そこにはウジ虫がわいているのを見つけた。その様子を見た私は笑いをこらえるので精一杯だった。だが、この作戦を続けるには怪しまれるのは避けねばならない！"
 court.5041.desc_option_2: "私は子牛の血を乾かして、それを粉末状にした。そして、その粉を隙を見て[prank_target.GetTitledFirstNamePossessive]のステーキに振りかける。粉末は即座に血液へと液化して、ステーキが血を流し始めたのを見て[prank_target.GetFirstNamePossessiveNoTooltip]の顔が恐怖に歪む。それを見た私は笑いをこらえるので精一杯だった！"
 court.5041.desc_option_3: "密かに、私は何人かの使用人に蛇を見つけるように言いつけた。できる限り多くの蛇だ。そして、[prank_target.GetTitledFirstName]が外出すると、私は彼らに頼んで[prank_target.GetHerHis]の宿舎に蛇を解き放たせた。[prank_target.GetHerHis]が戻ってきて廊下に絶叫が響き渡ると、私は卒倒するほど笑い転げた！"
 court.5041.desc_option_4: "私は何かのお香をとても細かい粉末にすり潰し、それを手の中に隠した。そして、キャンドルを挟んでテーブルの反対側にお互いに腰掛けて、私は手を[prank_target.GetTitledFirstNamePossessive]の顔面へと手の中のものを投げつける。粉末が炎を通り抜けると、それは華々しく着火する！\n\n[prank_target.GetSheHe|U]は顔が燃え上がったと思い込み、悲鳴を上げる。だが、単なる悪戯だと知っている私は愉快に笑ったのだった。"
 court.5041.desc_option_5: "私は[prank_target.GetTitledFirstNamePossessive]の部屋の扉を慎重にこじ開け、椅子の上でバランスを取りながら、戸枠の上に満タンの尿瓶をゆっくりと乗せる。そして、素早くノックをし、さらに素早くその場を離れ、角に隠れる。\n\n「誰だ——」#EMP バシャッ！#!"
 court.5041.desc_opening: "#EMP ブワアッ！#!\n\n音が廊下に響き渡り、[prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)]は座り込む。そして、沈黙が続く中、[prank_target.GetHerHis]の顔はますます赤くなっていった。私は笑いを越えるのに必死だったが、もしまた[prank_target.GetHerHim]に悪戯を仕掛けるなら、怪しまれないようにする必要がある！"
 court.5041.a: "この辺にして、[prank_target.GetHerHim]を慰めることにしよう。"
 court.5041.option_1: "[prank_target.GetHerHis|U]の次の食事は「ウジ虫」だらけにしよう！"
 court.5041.option_2: "[prank_target.GetSheHe]が次に食べるステーキから血が流れ出るように見せかけよう！"
 court.5041.option_3: "[prank_target.GetHerHis]の宿舎に蛇を解き放ってやろう！"
 court.5041.option_4: "[prank_target.GetHerHim]を燃える粉で驚かせてやろう！"
 court.5041.option_5: "[prank_target.GetHerHis]の私室の扉の上にサプライズを仕掛けてやろう！"
 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は悪戯を愉快に感じなかった。\n\n「宮廷のあちこちで、たちの悪い悪戯を仕掛けているのがあなたなのはわかっていますよ。"
 court.5042.desc_chastiser_snake: "哀れな[prank_target.GetTitledFirstName]は影を見るたびにビクビクしています。それに、蛇のせいで[prank_target.GetHerHis]の顔は… 恥ずべきことです」"
 court.5042.desc_chastiser_no_snake: "哀れな[prank_target.GetTitledFirstName]は影を見るたびにビクビクしています。恥ずべきことです」"
 court.5042.desc_no_chastiser: "私の廷臣たちは悪戯を愉快に感じなかった。そして、これ以上の悪戯をすれば叱責すると、極めて明白に主張している。そして、彼らは警戒するだろう。"
 court.5042.a: "ただの悪戯だったのに！"
 court.5050.t: "見下げ果てた廷臣"
 court.5050.desc: "「なぜあなたは、私ではなくあの[courtier_given_title.Custom2('InsultNoun', SCOPE.sC('courtier'))][courtier_given_title.GetTitledFirstName]に宮廷の役職を授けられるのですか？」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はひどく憤慨している。どうやら、[courtier.GetSheHe]はその名誉はほかの誰でもなく[courtier.GetHerHim]に授与されるものだと確信していたようだ。"
 court.5050.a: "ああ、そんなことは言うな！"
 court.5050.b: "そのとおりだ。貴公は役職を得るに相応しい。"
 court.5050.c: "そんなふうに道化を演じるつもりなら、貴公には給料を払うべきだな！"
 court.5055.t: "色鮮やかな才能"
 court.5055.desc: "私は[painter.Custom2('MyCharacterIntroduction', ROOT.Char)]が床に座り込んでいるのを見つけた。こぼれたペンキとキャンバスの欠片に囲まれている。今月になってから三回目だ。\n\n廷臣たちは[painter.GetHerHim]が芸術の天才だと囁いているが、使用人たちは[painter.GetHerHis]が#EMP 着想#!を得た後には床からペンキを磨き取るのが大変だと不平を鳴らしている。"
 court.5055.a: "#EMP 役に立つ#!研究に注力したまえ、[painter.GetFirstNameNoTooltip]。"
 court.5055.b: "[painter.GetHerHis|U]の才能を育もう！"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip]は芸術的な追求を続けます。"
 court.5056.desc_opening: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の絵画の才能は、時が経つほどに育っていった。そして、それはほかの分野における関心と技能についても同様であった。\n\n"
 court.5056.desc_family: "「私を信じてくれてありがとうございます、[painter.Custom2('RelationToMeShort', ROOT.Char )]。"
 court.5056.desc: "「私と私の才能を信じてくれてありがとうございます、[ROOT.Char.Custom('FormOfAddressForLiege')]。"
 court.5056.desc_ending: "新しい作品の製作を始めたいのですが、もう一度、私の後援者になってはいただけませんか？」"
 court.5056.a: "もちろんだ！"
 court.5056.b: "貴公はもう自分で人生を切り開ける年齢になっている。"
 court.5057.desc: "年月が経つにつれて、もはや痛々しいほどに明らかになった… [painter.Custom2('MyCharacterIntroduction', ROOT.Char)]には、[painter.GetSheHe]が約束してくれたような傑作を描く才能も意欲もないことが。\n\n「私は構ってもらいたいだけの子供でした。まさか、あなたが本当に私の馬鹿げた話を信じていたとは！」"
 court.5057.a: "ああ、若気の至りか…"
 court.5057.b: "誰にも私を愚弄させない！"
 court.5060.t: "気高い$knight_culture_player_no_tooltip$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近の戦闘で優れた戦果を上げ、私の宮廷は興奮に沸き立っている。なんという腕利きの$knight_culture_player_no_tooltip_lowercase$だ。なんという模範的な人物だ。なんという#EMP [knight.GetWomanMan]#!だ！\n\nあらゆる賛辞が[knight.GetHerHim]に降り注がれる中、私から[knight.GetHerHim]に正式になんらかの報酬を授与することが期待されていることが明白になった。"
 court.5060.a: "ああ… [knight.GetHerHim]のことを褒め称えよう。"
 court.5060.b: "[knight.GetSheHe|U]を[title_to_grant.GetNameNoTooltip]の新たな[knight.GetLadyLord]に任命する！"
 court.5060.c: "$knight_culture_player_no_tooltip_lowercase$の一族が称賛を受けるべきである！"
 court.5060.d.champion: "[knight.GetSheHe|U]を私の$champion_court_position$に任命しよう！"
 court.5060.d.bodyguard: "[knight.GetSheHe|U]を私の$bodyguard_court_position$に任命しよう！"
 court.5060.d.akolouthos: "[knight.GetSheHe|U]を私の$akolouthos_court_position$に任命しよう！"
 court.5070.t: "献身的な教師"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は我々の教材について懸念があるとして、私に進言してきた。\n\n「なんとか間に合わせることはできますが、ご考慮ください… もしもっと良質な教材があれば、子供たちがどれ程の高みに到達できるかを… 新しい蝋板、羊皮紙、さらにはインクも！」"
 court.5070.a: "だが、貴公は現状でも素晴らしい仕事をしているだろう！"
 court.5070.b: "当然、貴公に資金を与えよう！"
 court.5070.b.tt: "あなたのすべての被後見人の教育が改善される"
 court.5075.t: "2頭の乗用馬"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私にとても優美な贈物を与えてくれた。一つがいの育ちの良い乗用馬である。牝馬が1頭、牡馬が1頭だ！\n\n"
 court.5075.desc_horse_master: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)]が[dummy_gender.Custom('HorseMareStallion')]のところへ私を手招きした。"
 court.5075.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」厩舎長が[dummy_gender.Custom('HorseMareStallion')]のところへ私を手招きした。"
 court.5075.desc_ending: "「この筋肉をご覧ください… そして、この臀部を！ 優秀な軍馬になりましょう」"
 court.5075.a: "これらは宮廷の貴族たちの乗用馬となる。"
 court.5075.b: "そして、両者ともに良い値段がつくだろう！"
 court.5075.c: "私が[dummy_gender.Custom('HorseMareStallion')]を自ら調教しよう。"
 court.5075.c.success: "馬を適切に調教することに成功する"
 court.5075.c.failure: "馬があなたを投げ飛ばす"
