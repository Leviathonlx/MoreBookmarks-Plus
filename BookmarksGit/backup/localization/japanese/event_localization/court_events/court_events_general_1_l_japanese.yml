l_japanese:
 court_events.1000.t: "最も偉大なもの"
 court_events.1000.desc: "「偉大な[ROOT.Char.GetTitleAsNameNoTooltip]様！我々二人はともに全世界を旅してきました」二人の有名な旅人のうちの一人、[guest.GetName]はお世辞を言う。「日当たりの良い娯楽施設や氷の洞窟を見てきました！パレスチナの乳や蜜の露を口にしたこともあります」\n\n「ハンの野営地、スルタンの宮殿、古代の広間…さまざまな地を訪れましたが、この世にあなたの宮廷ほど荘厳で豪華な場所はありません」\n\n相方の[guest_2.GetName]はおかしな異国式の礼をし、懇願する。\n\n「この宮廷の快適さは、[second_court.GetPrimaryTitle.GetAdjective]の享楽さえも超えています…賢明な[ROOT.Char.GetTitleAsNameNoTooltip]様、我々に一足早く[guest_2.GetFaith.PositiveAfterLife]を見させてください！」"
 court_events.1000.a: "過度な贅沢の評判を消し去れるのは慈善活動だけだ…"
 court_events.1000.a.flavor: "これで我が臣民も豊かになる！"
 court_events.1000.b: "「この最も偉大な宮廷に留まるがいい」"
 court_events.1000.b.flavor: "そして廷臣たちが私を最も偉大な君主として称えるようにせよ！"
 court_events.1000.c: "「君たちが見てきた素晴らしいものについて話してくれ」"
 traveling_friends_court_position_aptitude: "この旅人仲間たちは[court_position|E]を得て、[aptitude|E]が向上した"
 visiting_gives_opinion: "[guest.GetFirstName]または[guest_2.GetFirstName]を客人として迎えるすべての[ruler|E]が#high あなた#!に対する[opinion|E]を#P 20#!得る#EMP （評判）#!"
 court_events.1010.t: "別の宮廷の者"
 court_events.1010.desc: "[grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]の廷臣がこっそりと入ってくる。[defector.GetSheHe|U]は私の前で頭を下げ、不安げに衛兵たちを見る。\n\n「私は華麗なる地から参りました」と、おべっか使いの[defector.GetName]は言う。「[grander_ruler.GetName]の宮廷です」\n\n「私が[grander_ruler.GetHerHis]のもとを去れば、多くの役人が私についてくるでしょう。我々は虫けらにすぎませんが、我々が忠実に働くからこそ宮廷は立派なものになるのです！しかし我々はもはやあの[grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))][grander_ruler.GetTitleAsNameNoTooltip]に仕えたくありません…」\n\n「我々は#EMP あなた#!にお仕えしたいのです、[ROOT.Char.GetTitleAsName]様」"
 court_events.1010.a: "「その狡猾さを活かして、お前が役立つ者であることを証明してみろ」"
 court_events.1010.a.flavor: "好古家から[grander_ruler.GetTitleAsNamePossessiveNoTooltip]の財宝の話を聞いている…誰か手癖の悪い者がいれば、それを私のものにできる。"
 court_events.1010.a.success: "離反者たちが主君の宝物を盗む"
 court_events.1010.a.failure: "裏切者たちは捕まり、処刑される"
 court_events.1010.b: "この離反者たちは洗練された作法をよく理解している。"
 court_events.1010.c: "有能な聖職者のほうがうまく宮廷を管理できるだろう。"
 court_events.1010.c.flavor: "この宮廷の管理に有用な人間が必要ならば、私の[court_chaplain.GetCouncilTitle]が罪のない者を探し出し、その者たちを監督すればよい…"
 court_events.1010.d: "#EMP 「すぐに帰れ、裏切り者のゴキブリめ！」#!"
 court_events.1011.opening: "かつての主人へ"
 court_events.1011.desc: "私、[defector.GetName]は不当な扱いを受けた使用人たちとともにお前の元を去ることにした。我々の専門技能がなければ、宮廷はすぐにお前にふさわしい廃墟になるだろう。\n\nお前はいつも、立派な主君からはほど遠い[grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))]だった。これからは我々の新しい主君、[root_scope.GetName]様が、お前に代わり快適な暮らしと栄光を享受するだろう。"
 court_events.1011.a: "#EMP 裏切り者め！#!"
