l_japanese:
 court_position_management_event.0001.t: "空席：[court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "[court_position_type.GetName()]の役職から[employee.GetFullName]が退いた。"
 court_position_management_event.0001.desc.dead: "[employee.GetSheHe|U]は[employee.GetDeathReason]。"
 court_position_management_event.0001.desc.one_candidate: "\n\n相談役はこの空席を埋められる候補をひとりしか見つけられなかった。[candidate_1.GetFullName]だ。"
 court_position_management_event.0001.desc.two_candidates: "\n\n相談役はこの空席を埋められる候補を国内から何人か提案してきた。[candidate_1.GetFullName]と[candidate_2.GetFullName]だ。"
 court_position_management_event.0001.desc.no_candidates: "\n\n相談役はこの空席を埋められる候補を国内で探し出すことができなかった。"
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip]が適任だ！"
 court_position_management_event.0001.a.aptitude: "[candidate_1.GetUINamePossessive]の[aptitude|E]は[candidate_1.GetCourtPositionAptitude( court_position_type )]である"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip]でいいだろう。"
 court_position_management_event.0001.b.aptitude: "[candidate_2.GetUINamePossessive]の[aptitude|E]は[candidate_2.GetCourtPositionAptitude( court_position_type )]である"
 court_position_management_event.0001.c: "どこか他から候補者が見つかるかもしれない…"
 court_position_management_event.0001.c.tt: "[decision|E]「[GetDecision('recruit_court_position_decision').GetName]」を開く"
 court_position_management_event.0001.d: "自分でなんとかしよう…"
 court_position_management_event.0001.d.tt: "画面を開いて新しい[court_position_type.GetName]を任命する"
 court_position_management_event.0001.e: "とりあえず空席にしておく。"
 court_position_management_event.0002.t: "空席：[court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName]はもはや私の[court_position_type.GetName()]ではない。"
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\n私の陣営でその役割を果たせる候補者は一人しかいない。[candidate_1.GetFullName]だ。"
 court_position_management_event.0002.desc.two_candidates: "\n\n私の陣営からは、その役割を果たせそうな候補者が何人か提案されている。[candidate_1.GetFullName]と[candidate_2.GetFullName]だ。"
 court_position_management_event.0002.desc.no_candidates: "\n\n私の陣営からは後任となる候補者が見つからなかった。"
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "[decision|E]「[GetDecision('recruit_court_position_decision').GetName]」を開く"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"
