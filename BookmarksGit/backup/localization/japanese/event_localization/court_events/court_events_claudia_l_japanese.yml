l_japanese:
 #Secret History
 court_6000_all_courtiers_and_guests: "あなたのすべての[courtiers|E]と[guests|E]"
 court.6000.t: "秘密の歴史"
 court.6000.desc_opening: "部屋へと歩み入ると[courtier.GetFirstName]が驚いて甲高い声を出し、私はすっかり当惑してしまった。この者は先程まで、『[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の秘密の歴史』と題された原稿を夢中で読みふけっていたのだが。"
 court.6000.desc_liege: "\n\n「我が[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！ "
 court.6000.desc_family: "\n\n「[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]！"
 court.6000.desc_ending: "「何も怪しいことはしていません！」[courtier.GetSheHe]は叫び、ローブの中にその不快な物体を、丸見えではあるが、隠そうとする。\n\nどうにか本を取り上げると、私の前任者の宮廷で、[predecessor.GetHerHis]の許可を受けて行われたとされる悪事の数々が何ページにもわたってつぶさに書かれており、私は衝撃を受ける！"
 court.6000.a: "#EMP あり得ない！#!誰がこんな見え透いた嘘を書いたのだ？"
 court.6000.a.tt: "密偵長を調査に派遣する"
 court.6000.b: "おおっ、面白そうな噂話だ！"
 court.6000.b.tt: "誰かの#EMP 興味深い#!過去が判明する可能性があります"
 court.6000.c: "誰もが[predecessor.GetTitledFirstNameNoTooltip]の真実について知るべきだ！"
 court.6000.c.tt: "[predecessor.GetSheHe|U]は唾棄すべき暴君だった。私の王朝には相応しくない！ 私があの腰抜けの卑劣漢のことをどう思っているか#EMP ありのままに#!話そう…"
 court.6000.d: "なんともつまらない。実にどうでもいいことだ。"
 court.6000.e.tt: "独自の調査を開始する"
 court.6000.f: "すべては真実だ。だが、私たちは許し忘れなければならない。"
 court.6002.desc: "とある国際書簡に真剣に目を通していると、[spymaster.GetTitledFirstName]が部屋に飛び込んできた。その背後にはおびえた表情の[author.GetTitledFirstName]がいる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、犯人を見つけました！あなたの前任者の[predecessor.GetTitledFirstName]様について嘘に塗れたあの恥辱の書物を執筆した悪党にございます！」"
 court.6002.b.desc_opening: "ここ数か月間、私の前任者の瑕疵についての書物を広めている神出鬼没な蛇の追跡のために、私は自由な時間のすべてを費やしてきた。"
 court.6002.b.desc_ending: "何度も眠れぬ夜を過ごし、私は遂に犯人を見つけた… 卑劣な[author.GetTitledFirstName]だったのだ！\n\n[author.GetSheHe]は私の前に震えて立ち、判決を待っている。私は次に言うべきことを慎重に考える。"
 court.6002.a: "あのように不名誉な嘘をつくとは、恥を知るがいい！"
 court.6002.a.tt: "[author.GetSheHe|U]は自身が公表した内容を撤回し、悔い改めるべきだ。さもなくば…"
 COURT_OF_NO_SECRETS_VALUE: "反対派を迫害"
 court.6002.a.tt2: "15年間、あなたの密偵頭の$task_find_secrets$の効力が向上する。"
 court.6002.b: "衛兵！ この反逆者を捕らえろ！"
 court.6002.c: "一線を越えてしまったな、[author.GetFirstNameNoTooltip]よ…"
 court.6002.d: "あの日記は悪意があって書いたものではなかったのだろう？"
 court.6003.desc: "もう何か月も経つが、我が密偵頭[spymaster.GetTitledFirstName]からは、いまだに特別任務の大した進捗報告がない。特別任務とはすなわち、我が先任者の悪事を詳細に記した不名誉な原稿の忌々しき著者を発見することだ！\n\n私はついに[spymaster.GetFirstNameNoTooltip]を召喚するが、[spymaster.GetHerHis]酷く罪悪感を感じて不安そうにしているのは驚くことではない。「我が[ROOT.GetLadyLord]様！津々浦々を探しましたが、著者は姿を消していたのです！おそらくは宮廷を去ったか、誰かに保護されているか、あるいは…」\n\n私はくだらない話を手ぶりで制止する。"
 court.6003.b.desc_ending: "\n\n不幸にも、私の努力のかいもなく犯人は姿を消してしまい、事件は迷宮入りしてしまったようだ。私が真実を知ることはないだろう。"
 court.6003.a: "まあいい。大したことではない。"
 court.6003.b: "非常に残念だ。"
 court.6003.c: "役立たずの#EMP ヒルども#!であるお前たちが著者をかばっているのだろう？"
 court.6003.c.tt: "廷臣に暴言を吐く"
 court.6003.d: "お前はよくやってくれた、[spymaster.GetTitledFirstNameNoTooltip]…"
 court.6003.e: "著者を見つけられなかったのだから、その責はお前に負ってもらおう！"
 #Prophet in the Halls
 court.6010.t: "大広間の預言者"
 court.6010.desc: "「#EMP 今すぐ悔い改めよ！#! 真の真実を知りなさい！ 光の中を歩みなさい！」\n\n[preacher.GetTitledFirstName]が私の宮廷に加わって以来、[preacher.GetHerHis]は執拗なまでに皆を異国の新興宗教に改宗させようと勤しんでおり、私の毎日が非常に騒音に塗れたものとなっている。\n\n昼夜を問わず、[preacher.GetSheHe]は中庭を徘徊し、廊下を巡回し、暗い陰に潜んで無防備な通行人が現れるのを待ち伏せしている。そして、相手に対して強硬に金切り声でまくし立てて、彼らを#EMP 説得#!しようとしているのだ。\n\n廷臣たちは疲れ果てている。私自身も、便所へ赴く最中に[preacher.GetFirstNameNoTooltip]に待ち伏せをされたので、彼らの不満には同意したくなっている。"
 court.6010.a: "この程度ならまだ寛容できる。[preacher.GetFirstNameNoTooltip]は無害だ。"
 court.6010.b: "あの愚か者を私の宮廷からつまみ出せ！"
 court.6010.c: "[preacher.GetSheHe|U]はネズミにでも説教を垂れていればよかろう…"
 court.6010.c.tt: "[preacher.GetHerHim|U]の主君、[preacher_liege.GeTitledFirstName]は快く思わないだろう。"
 court.6010.c.tt2: "20年間、あなたの[chaplain.GetCouncilTitlePossessive|U]の[councillor_task|E]「$task_conversion$」の、[preacher.GetFaith.GetName]を信仰する伯爵領に対する効力が#P 高まる#!"
 court.6010.c.tt3: "20年間、あなたの[chaplain.GetCouncilTitlePossessive|U]の[councillor_task|E]「$task_conversion$」の、[preacher.GetFaith.GetName]を信仰する伯爵領に対する効力が#N 弱まる#!"
 court.6010.a_every_county: "あなたの[realm|E]内の[preacher.GetFaith.GetName]を信仰するすべての[county|E]（[preacher_faith_counties_size]）"
 court_6010_harsh_conversions: "厳しい会話"
 court_6010_tolerant_conversions: "寛容な手法"
 court.6010.d: "こんな#EMP 冒涜#!はここまでだ！"
 court_6010_all_courtiers_and_guests_faith: "あなたの[preacher.GetFaith.GetAdjectiveNoTooltip]を信仰するすべての[courtiers|E]と[guests|E]"
 court.6011.desc_opening: "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner: "最近、あなたが私の臣下を幽閉したという知らせを受け取りました。しかも、その理由は単に[preacher.GetHerHis]の信仰、つまり#EMP 私の宗派#!をあなたの宮廷にて伝道したためとのこと。\n\nおそらく、すべては誤解であったのでしょう。あなたの意図について私が誤った印象を抱かないためにも、即座にこの状況を是正していただきたく存じます。"
 court.6011.desc_executed: "最近、あなたがそちらの宮廷の賓客であった私の臣下を危険な異端者として処刑されたとの知らせを受け取り、非常に驚いています。\n\n誤解であったのだと信じたいところです。まさか、#EMP 本気で#!私を侮辱し、私の信仰に挑戦なさるおつもりではありますまい。"
 court.6011.a: "あなたを侮辱するつもりはありませんでした。この賠償をお受け取りください。"
 court.6011.b: "変装させた扇動者は、私の宮廷では歓迎されない。"
 #Possession at Court
 court.6020.t: "宮廷の憑き物"
 court.6020.desc_opening: "[possessed_char.GetTitledFirstNamePossessive]の容態は謎と恐怖を均等に巻き起こしている。"
 court.6020.desc_chaplain: "\n\n[court_chaplain.GetCouncilTitle|U]のによれば、[court_chaplain.GetTitledFirstName]"
 court.6020.desc_no_chaplain: "\n\n衆目の一致するところでは"
 court.6020.desc_middle: "闇の存在が[possessed_char.GetHerHis]の身体に棲みついており、時折、制御不能の力として現出するのだという。だが、それらの発作の頻度と強度が高まっており、私の献身的な廷臣らの間で益々懸念が巻き起こっている。[court_chaplain.GetSheHe|U]は邪悪な存在に乗っ取られ、私たちの間に混沌と死を広げるのではないかと恐れている。"
 court.6020.desc_physician: "\n\n[court_physician.GetTitledFirstName]は次のように請け合っている"
 court.6020.desc_no_physician: "\n\n"
 court.6020.desc_ending: "[possessed_char.GetFirstNameNoTooltip]は#EMP 本来は#!危険な者ではなかった。だが、廷臣らは何か対策を講じて欲しいと要求している。"
 court.6020.a: "[court_chaplain.GetTitledFirstNameNoTooltip]よ、悪魔を祓ってくれ！"
 court.6020.a.success: "[court_chaplain.GetFirstNamePossessive]の悪魔祓いが成功する"
 court.6020.a.success.tt: "定期的に悪魔祓いをして邪悪を食い止めることで、[possessed_char.GetTitledFirstNamePossessive]の状態は改善しているようだ。廷臣らも満足している"
 court.6020.a.failure: "[court_chaplain.GetFirstNamePossessive]の悪魔祓いが失敗する"
 court.6020.a.failure.tt: "[possessed_char.GetTitledFirstNamePossessive]の容態に影響はない"
 court.6020.b: "心配は無用だ！ これは神々の恩寵の兆候である！"
 court.6020.c: "この神具の力が[possessed_char.GetHerHim]を救ってくれるだろう。"
 court.6020.c.tt: "あなたの[6020_relic.GetNameNoTooltip]を按手すれば、あらゆる病が癒やされると言われている"
 court.6020.d: "[court_physician.GetTitledFirstNameNoTooltip]、[possessed_char.GetHerHim]を癒やせる薬草に心当たりはないか？"
 court.6020.d.tt: "[court_physician.GetFirstNamePossessive]の医術に関する経験が生かされ、[possessed_char.GetTitledFirstNamePossessive]の容態が改善する"
 court.6020.d.tt.2: "[court_physician.GetFirstNameNoTooltip]がなんらかの薬草の混合液を試す"
 court.6020.e: "ただの脳の病気だ。そうだろう、[court_physician.GetFirstNameNoTooltip]？"
 court.6020.f: "放っておけ。"
 court.6020.b.tt: "#EMP 予知夢#!は$court_poet_court_position$、$court_musician_court_position$、$cave_hermit_court_position$にとって非常に有用であるとされている"
 court_6020_all_courtiers_and_guests_christian: "あなたと同じ宗教のすべての[courtiers|E]と[guests|E]"
 court_6020_all_courtiers_or_guests_polith: "あなたのほかのすべての[courtiers|E]と[guests|E]"
 #The Ballad of the Garlic King
 court.6030.t: "ニンニク[ROOT.Char.Custom('GetQueenKing')]のバラード"
 court.6030.desc: "「#EMP 私たちの小さな町の、とある物語、\nニンニクの王冠を被った[ROOT.Char.Custom('GetQueenKing')]の物語、\n[ROOT.Char.Custom('GetUnbelieverNamePlural')]との戦に、[ROOT.Char.GetSheHe]はロバに乗って赴く、\nだが、[ROOT.Char.GetHerHis]の戦果は小さな猿一匹だけ…#!」\n\nこの呪われたバラードは旅の吟遊詩人や平民たちの間で非常に人気を博している… #EMP あまりにも人気すぎて#!始末が悪い。なぜなら、私自身とこの主人公の間に不穏なほどの類似点が見出されるからだ… だが、[6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]がそれを私の目の前で恥ずかしげもなく歌うのはさすがにやりすぎだ！"
 court.6030.a: "だが、これは#EMP 実際#!面白い物語だ！"
 court.6030.b: "これは#EMP なんとも#!恥ずかしい…"
 court.6030.c: "#EMP 何がそんなに面白い！？#!"
 court.6030.d: "これは#EMP 受け入れられない#!。"
 court.6030.d.tt: "バラードの演奏を禁止して、違反者は投獄すると脅す"
 court.6030.e: "これ、以上は、我慢、できない！"
 court.6030.e.tt: "馬鹿げたバラードを歌って次にあなたを挑発した者を殴りつける――何度も"
 court.6030.f: "まあ、そのうち飽きてやめるのではないか…？"
 #Scrounger Life
 court.6040.t: "たかり屋の生活"
 court.6040.desc: "[scrounger.GetTitledFirstName|U]は私の宮廷にずっと住みつくことになった。しかし#EMP 金がかかる#!上に、実のところ、#EMP 開放的な性格#!でもある。\n\n[scrounger.GetSheHe|U]は必ず宴会に現れ、自分の食料棚は空っぽなのだと文句を言いながら、目に入るものすべてを食べ尽くす。「[ROOT.Char.Custom('FormOfAddressForLiege')]、この酒は本当に美味しいですね！」最高級の[ROOT.Char.Custom('GetExpensiveDrink')]をもう一杯飲み干し、[scrounger.GetSheHe]が言う。「あなたは最も#EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!、最も#EMP [ROOT.Char.Custom('ComplimentAdjective')]#!、#EMP 最も美しい#![ROOT.Char.GetLadyLord]です！」[scrounger.GetSheHe]はそう断言し、返す気もないのにまた金を貸してくれと手を差し出してくる。\n\n[scrounger.GetSheHe|U]に金を浪費するのは癪だが、大袈裟におどける様子はなかなか面白い。"
 court.6040.a: "ここに居座る以上、少しは役に立ってみせろ！"
 court.6040.b: "総合的に考えて、[scrounger.GetHerHim]はとても楽しい人物だ！！"
 court.6040.c: "このヒルを私の視界から追い出せ。"
 court.6041.desc: "[scrounger.GetTitledFirstName]が私の宮廷で穀潰しの居候生活を続けることを許可してから数か月が経った。\n\n[scrounger.GetHerHis]のいつもの大げさに脚色された貧乏話と、馬鹿馬鹿しいほどに飾り立てたお世辞以上のものは何も期待していなかったが、最近になって、[scrounger.GetHerHis]の物語がより面白く、読む詩がより研ぎ澄まされ、お世辞がより心地よいものとなっていることに気づいた。\n\n私の廷臣も外国からの賓客も、[scrounger.GetHerHis]の巧妙な話術を大いに楽しんでいる。[scrounger.GetFirstNameNoTooltip]は役立つ天職を見つけたのだろうか？"
 court.6041.a: "お前は何かの役に立つと思っていた！"
 court.6041.b: "…だが、もっといい仕事ができるはずだ！"
 court.6041.b.failure: "努力のかいもなく、[scrounger.GetFirstNameNoTooltip]の才能はすでに頭打ちしてしまったようだ"
 court.6041.b.success: "[scrounger.GetFirstNameNoTooltip]はより良い仕事の着想を得る"
 court.6041.b.failure.tt: "[scrounger.GetFirstNameNoTooltip]はこれ以上上達できない"
 court.6041.b.success.tt: "[scrounger.GetFirstNameNoTooltip]は着想を得る！"
 court.6041.c: "お前にはこれ以上かまけていられない。"
 #Saucy Readings
 court.6050.t: "際どい読み物"
 court.6050.desc_opening: "最近、クスクスと笑う乙女らや普段は厳格な戦士たちが床の間の暗い陰に集まり、恍惚となって本の朗読に耳を傾けている様子が否応なしに目についている。\n\n今日、私はようやく手に本を持った[courtier.GetTitledFirstName]に詰め寄った。"
 court.6050.desc_byz: "敬虔な祈祷書であるかのような表紙に反して、それは何世紀も以前に異教徒であった祖先らによって書かれた淫らな小説であった！ そこには美しい乙女や海賊たちが登場し、色欲に満ちた頁という頁には不浄な欲望が詰まっている…"
 court.6050.desc_islam: "素早く文章に目を通してみると、そこには海賊や、薄着の乙女や、贅を極めた王や、淫らで悪辣な女王らが描かれていた。そして、富を手にしたドブネズミが魔神の助けを借りて王女と結婚する話さえ記されている…"
 court.6050.desc_sonetti: "そこには何頁にも渡って優雅な形式ではあるが、本質的に淫らな詩歌が記されている。ありとあらゆる女性の天使のような美しさが、優しい言葉によって讃えられている。そして、そこからは詩人の世俗的欲望が明け透けに見て取れる…"
 court.6050.desc_chaucer: "すべては旅の巡礼者の物語だ。だが、内容は彼らの魂の救済についてではなく、むごたらしい殺人と不貞の妻たちを描いたものだった…"
 court.6050.desc_generic: "淫らな文書であることは明白だった。官能的な誘惑と、世俗的な魅惑と、豊満な胸部についての描写で満ち満ちている…"
 court.6050.desc_ending: "\n\n私は[court_chaplain.GetCouncilTitle]の[court_chaplain.GetTitledFirstName]が示しそうな反応を黙って思い描いた。その間、[courtier.GetFirstNameNoTooltip]は不安げに私を見つめている。"
 court.6050.a: "私の目が穢れる！"
 court.6050.b: "炎によって清めろ！"
 court.6050.b.tt: "恥ずべき文書の写本をすべて焚書し、宮廷内でそれらを禁止する"
 court.6050.b.tt.2: "あなたの宮廷で教育を受けている子供が[GetTrait('pensive').GetName( GetNullCharacter )]、[GetTrait('chaste').GetName( GetNullCharacter )]、または[GetTrait('zealous').GetName( GetNullCharacter )]性格になる可能性が高くなる"
 court.6050.c: "文化にはさまざまな形がある。読ませてやろう。"
 court.6050.c.tt: "あなたの宮廷で教育を受けている子供が[GetTrait('curious').GetName( GetNullCharacter )]、[GetTrait('lustful').GetName( GetNullCharacter )]、または[GetTrait('cynical').GetName( GetNullCharacter )]性格になる可能性が高くなる"
 court.6050.c.unlock_text: "この選択肢は、あなたの[learning|E]能力が高いため選択可能"
 court.6050.d: "おおっ、これは興味深い！"
 court.6050.e: "読むだけで済ませることはなかろう、[courtier.GetFirstNameNoTooltip]？"
 court.6050.e.tt: "読書から着想を得る"
 court.6050.f: "処分しておけ。私は何も見なかったことにする。"
 court_6050_courtiers_or_guests: "あなたの純潔でないすべての[courtiers|E]と[guests|E]"
 #The Joys of Wine
 court.6060.t: "ワインの喜び"
 court.6060.desc_opening: "突然、[court_chaplain.GetCouncilTitle]の[court_chaplain.GetTitledFirstName]と[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が玉座の間に押しかけ、口論を始めた。\n\n「ワインは[ROOT.Char.GetFaith.HighGodName]への冒涜です！ #EMP 絶対に#!避けねばなりません！」[court_chaplain.GetFirstNameNoTooltip]はそう叫ぶ。\n\n「多少のワインは身体に良いのです！」[court_physician.GetFirstNameNoTooltip]はそう応じる。"
 court.6060.desc_drunkard_courtier: "\n\n部屋の角から、[courtier_drunkard.GetTitledFirstName]が議論に口を挟んだ：「身体にいいワインの量は、#EMP 全部飲む#!ことだ！」"
 court.6060.desc_ending: "\n\nワインに対する私の立場は？"
 court.6060.a: "ワインは[ROOT.Char.GetFaith.DevilName]への扉を開くものだ！"
 court.6060.b: "多少のワインは体液の平衡を保ってくれる。"
 court.6060.c: "[courtier_drunkard.GetFirstNameNoTooltip|U]、私と乾杯だ！"
 court.6060.c.tt: "[courtier_drunkard.GetFirstNameNoTooltip|U]は隠していたワインの箱を開ける！"
 court.6060.c.tt.2: "[courtier_drunkard.GetFirstNamePossessiveNoTooltip]がワインを提供してくれたおかげで、10年間、王宮の調度「食べ物」が50%安くなる。"
 court.6060.d: "答えはこの杯を飲み干せばわかる！"
 #The Value of Letters
 court.6070.t: "文字の価値"
 court.6070.desc: "私が震えるペンと不安定な手つきで、ゆっくり慎重に新たな法令に署名していると、廷臣らの非難がましい視線が感じられた。\n\nもちろん、#EMP 署名#!などと言うのは大仰だろう。私は単に木版に刻まれた文字をなぞっているにすぎない。そして、それすらも上手くできていない。今日は、[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]ですらも、おそらく憐憫と嫌悪が入り交じっているであろう視線で私を見つめている。\n\n私への礼を欠くことで[tutor_6070.GetHerHim]を叱責する暇もなく、[tutor_6070.GetSheHe]が希望に満ちた声色で口を挟んだ。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、そろそろちゃんと読み書きをお学びになってはいかかです？」"
 court.6070.a: "#EMP 今すぐに#!教えてくれ！"
 court.6070.a.success: "読み書きを首尾よく修得する"
 court.6070.a.failure: "私が読み書きを修得できる望みはない"
 court.6070.a.tt.1: "これ以上、誰にも私を愚弄させない"
 court.6070.a.tt.2: "ほかの解決法を見つけよう"
 court.6070.b: "物書きなど負け犬と弱虫のすることだ！"
 court.6070.c: "気づかなかった振りをしよう。"
 court.6070.d: "書き方くらい#EMP 知っている#!。結構だ！"
 court.6070.d.tt: "自信を持ってそう言えば、信じてもらえるかもしれない…"
 court.6070.d.tt.success: "真っ赤な嘘を信じ込ませた！"
 court.6070.d.tt.failure: "完全に見抜かれてしまった"
 every_courtier_or_guest_6070_learning: "あなたの読み書きのできるすべての[courtiers|E]と[guests|E]"
 court.6071.desc: "#EMP は… い… け… い、#!\n\n「よし、上手くいったようだ！」\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)]の厳しい眼に見守られながら、私は数え切れないほどの時間をアルファベットの練習に費やした。そして、どうやら私の努力は報われたようだ！ 国際書簡、評議員の報告書、そしてこれ以上秘密を隠さないという封臣たちの誓約書！ \n\nペンを渡してくれ。もっと署名したい！"
 court.6071.a: "私はあまりにも利口すぎる。"
 court.6071.b: "[tutor_6070.GetFirstNameNoTooltip]の働きは殊勲ものだ。"
 court.6071.b.tt: "[tutor_6070.GetFirstNamePossessiveNoTooltip]の$court_tutor_court_position$としての適性が向上する。"
 court_language_teacher_desc: "主君に文字を教えた"
 court.6072.desc: "#EMP は… い… け… い、#!\n\n「見てみろ！私は上手くやっているだろう？」\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はため息をつき、絶望した表情を浮かべて頭を振った。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、署名の代わりにこの素敵で輝かしい印章をお使いになってはいかがです？」\n\nどうやら、[tutor_6070.GetSheHe]は、読み書きを修得しようとする私の勉学の#EMP 驚くべき#!進展具合に満足していないようだ。"
 court.6072.a: "どうせ、文字など役に立たない！ さあ、私の[ROOT.Char.Custom('child_object_of_interest_random')]を返せ！"
 court.6072.a.tt: "誰も感心しなかった"
 court.6072.b: "いいだろう。#EMP 私の読んだもの#!に華麗に印章を押してやる。"
 court.6072.b.tt: "それは確かに見事なものだったが、署名するものの内容をあなたが読めていない事実は隠せない"
 court.6072.c: "全部お前のせいだ、[tutor_6070.GetFirstNameNoTooltip]！"
 #The Munificence of X
 court.6080.t: "気前の良い[6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc: "ここ数日、[6080_visitor.GetTitledFirstName]は何かの用事で、おそらくは聖地かどこかに行くついでに私の宮廷に立ち寄っている。"
 court.6080.desc_middle: "\n\nここに到着して以来、[6080_visitor.GetSheHe]は私の廷臣たちに気前良く金を配り、私よりも人気を集めている。廷臣たちも喜々として金を受け取っている！もう何度目かわからないが、[6080_visitor.GetHerHim]が#EMP 私の#!廷臣たちに囲まれ、もてはやされているのを見て、私は嘲笑せざるを得ない。\n\n「お前に金をやろう、[beneficiary_1.GetFirstName]！"
 court.6080.desc_liege: "ここ数日、私の主君、[6080_visitor.GetTitledFirstName]は[GetActivityType('activity_tour').GetName]のついでに私の宮廷に立ち寄っている。"
 court.6080.desc_2: "そして、親切な[beneficiary_2.GetFirstName]には金貨をいくつか渡そう！ "
 court.6080.desc_3: "そして、甘美な[beneficiary_child.GetFirstName]には、甘美なハニーケーキを！ "
 court.6080.desc_end: "富とは分け合うものだということを忘れるな！」"
 court.6080.a: "私なら#EMP もっと#!気前よくできる！"
 court.6080.b: "[6080_visitor.GetHerHis]の馬鹿げた気前の良さに、私もつけ込んでやるべきだ！"
 court.6080.b.success: "[6080_visitor.GetFirstNameNoTooltip]を説得して、私にも金を恵ませた"
 court.6080.b.success.tt: "[6080_visitor.GetFirstNameNoTooltip]は納得した！"
 court.6080.b.failure: "[6080_visitor.GetFirstNameNoTooltip]は私の試みにまったく感心しなかった"
 court.6080.b.failure.tt: "[6080_visitor.GetFirstNameNoTooltip]は納得していない"
 court.6080.c: "[6080_visitor.GetFirstNameNoTooltip]は長居をしすぎたようだ…"
 court.6080.d: "私ではなく[6080_visitor.GetHerHim]が金を出すなら構わない。"
 #The Art of Rhetoric
 court.6090.t: "巧みな話術"
 court.6090.desc: "「#EMP 全然楽しくない！#!」わんぱく小僧を見ずとも、その物悲しい声の主が[6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)]だとすぐにわかる。\n\nそして、私は非常に痛ましい光景を目の当たりにする。"
 court.6090.desc.cp: "[6090_poet.Custom2('MyCharacterIntroduction', ROOT.Char)]は今にも泣きそうであり、"
 court.6090.desc.teacher: "[6090_poet.GetFirstName]は地元では有名な教師で、いまは宮廷に滞在しているのだが、我慢の限界が近づいているようだ。"
 court.6090.desc.middle: "[6090_child_a.GetFirstNameNoTooltip]と[6090_child_b.GetFirstName]は[6090_poet.GetHerHim]をまったくの無表情で見詰めている。子供がこんな顔をするのは初めてみた。"
 court.6090.desc_other: "[6090_child_c.GetFirstName]は窓のほうへと歩み去った。外で起こっている#EMP どんな出来事#!よりも興味を引かれたのは明白だ。"
 court.6090.desc_end: "\n\n私と視線が合うと、[6090_poet.GetFirstNameNoTooltip]は懇願を始める。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、#EMP お許しください#!。私はあなたのお子様に話術の秘訣を教授していただけです。尊い生まれの方には必要なことですので…」"
 court.6090.a: "子供たちよ、集中しなさい！ 必要なことだ。"
 court.6090.b: "私がもっとわかりやすく説明しよう。"
 court.6090.b.success: "子供たちは感心した"
 court.6090.b.failure: "私は[6090_poet.GetFirstNameNoTooltip]よりも退屈だった"
 court.6090.b.failure.tt: "子供たちは何も学ばなかった"
 court.6090.c: "お前は退屈すぎる、[6090_poet.GetFirstNameNoTooltip]！"
 court.6090.c.tt: "#EMP 戦#!の方が若い貴族にとってははるかに価値がある！私と一緒に訓練しろ！"
