 #Sus about a budding friend(?)ship
 court.3000.t: "疑惑の友情"
 court.3000.desc.opening: "醜い嫉妬心が頭をもたげ、不安に胃が締め付けられる。私はため息をつき、この惨めさの原因をにらみつける。\n\n"
 court.3000.desc.opening.trustful: "笑いの源に目を向けると、私は鋭く胸を刺す嫉妬心を感じる。この感覚は私にとって既知のものではあるが、このように感じるのは私らしからぬことだ。\n\n"
 court.3000.desc: "客人の[foreign_guest.GetTitledFirstName]が[family_member.GetName]と懇意にしていることはありがたく思うべきとはわかっているのだが、あの二人の交流の仕方にはどこか不安になるところがある。\n\n彼らの微笑みは生涯の友人… いや献身的な恋人同士が分かち合う類いのものだ。彼らは臆面もなくまるでこの部屋に二人きりのように振る舞い、私のことなど眼中にないとばかりに会話を交わしている。そもそも彼らの関係はなんだ？ 私は何か対応するべきだろうか？"
 court.3000.a: "彼らの間に何が芽生え始めようとしているにせよ、私は阻止#EMP せねばならない。#!"
 court.3000.a.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係は変わらずに続く"
 court.3000.a.tt.failure: "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]は私の願いを無視し、その関係を育み続ける"
 court.3000.b: "この訪問が上手くいくように、彼らの交流を促すべきだ。"
 court.3000.b.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係は深まり、彼らは私の支援に感謝する"
 court.3000.b.tt.failure: "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]は私の干渉を疎ましく感じる"
 court.3000.c: "彼らの関係がなんであれ、私は関わらずにいよう。"
 court.3000.c.tt.success: "[foreign_guest.GetFirstNamePossessiveNoTooltip]と[family_member.GetFirstNamePossessiveNoTooltip]の関係が深まる"
 court.3000.c.tt.neutral: "[foreign_guest.GetFirstNameNoTooltip]と[family_member.GetFirstNameNoTooltip]はより親密になる"
 court.3000.d: "[foreign_guest.GetFirstNameNoTooltip]はもはや私の宮廷に歓迎しない！"
 court.3000.neutral_outcome: "二人はお互いに関心を向けていたが、やがて以前のままの関係に戻った。"
 court.3000.friendly_outcome: "二人は友人、さらには恋人同士になるかもしれない…"
 court.3000.better_friends_outcome: "二人は親友同士、あるいはそれ以上の関係になるかもしれない…"
 #A courtier shows you their written work after being inspired by other writers
 court.3010.t: "創作の刺激"
 court.3010.desc.opening: "「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]！」[inspired_writer.GetTitledFirstName]が原稿を握りしめて私に近づいてきた。「あなたの宮廷で人気の文学を読み、私も物語を創作いたしました。どうぞ、私の作品の初めての読者という名誉ある役割をお引き受けください！」私は原稿を受け取り、何行かに目を走らせる。\n\n"
 court.3010.desc.low_learning: "[inspired_writer.GetFirstNameNoTooltip]は主人公がいかに「大きく、美しい空色の瞳」をしているかしつこく書いており、不相応な場面ですらも同じように繰り返している。"
 court.3010.desc.shy_or_chaste: "私の目は夕暮れの場面の描写に引き寄せられた。二人の恋人が手を握るのも恥じらい、優しく小指を交えている。彼らは無限の星々の海の下を歩き、甘い睦言をささやき合っている。"
 court.3010.desc.lustful: "女性を描写するあらゆる文章が耐えがたいほどに説明調であり、常に「豊満な」や「たわわな」などの言葉が使われている。だが、それは女性だけでなく、男性も同様である。しかし、その描写は隆々たる筋肉や整った顎先に焦点が置かれている。"
 court.3010.desc.adventurer_or_pilgrim: "広大で風光明媚な景観と、故郷から離れてそれが移り変わる様子に焦点が置かれている。そこには放浪への憧れと郷愁についての一節があった。それが著者の経験からくることは明白だ。"
 court.3010.desc.sadistic: "その暴力描写は大半の人々の残虐と卑猥に対する許容度を逸脱している。騎士たちが膝まで血の海に浸かっているという、血塗れの場面が生々しく描かれている。"
 court.3010.desc.generic_fallback: "その場面にも、主人公の名前にも見覚えがある。もしや[inspired_writer.GetFirstNamePossessiveNoTooltip]は他人の作品の続編ないしは改訂版を書こうと試みているのだろうか？"
 court.3010.desc.ending: "\n\n咳払いをし、原稿から顔を上ると、[inspired_writer.GetFirstNamePossessiveNoTooltip]の期待に満ちた視線と目が合った。"
 court.3010.a: "なんということだ！ これは… 傑作だ！ ぜひもっと書いて欲しい！"
 court.3010.a.tt: "あなたの称賛に励まされ、[inspired_writer.GetFirstNameNoTooltip]は今後もっと自分の作品を読んで欲しいと頼んできた。"
 court.3010.b: "この作品を自身の想像力で生みだしたのであれば、あなたの精神状態が心配だ。"
 court.3010.c: "あなたには確かに文才があるが、いくつかの点で改善の余地もある。"
 court.3010.c.neutral: "[inspired_writer.GetFirstNameNoTooltip]は渋々ながらではあるが、あなたの批評を受け入れた。今後も執筆を続けることだろう"
 court.3010.c.stress: "[inspired_writer.GetSheHe]が欲していた… いや、必要だったものは、意見ではなく励ましだった"
 court.3010.c.depression: "あなたの言葉は相手の心に深く刻まれた"
 court.3011.desc.opening: "背後から近づいてくる足音が聞こえたので振り返ると、ひどく興奮した様子の[inspired_writer.GetTitledFirstName]がいる。「[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]様！」[inspired_writer.GetSheHe|U]は距離を詰めるとさっと頭を下げ、熱心に言う。「終わりました！最初の原稿ができましたよ！」\n\n私が口を開く前に、原稿を無理やり手の中に押し込まれる。ざっと中身を見てみると、"
 court.3011.desc.low_learning: "ひたすら主人公がいかに「大きく、美しい空色の瞳」をしているかという描写だった。"
 court.3011.desc.shy_or_chaste: "二人の恋人による優しくも非現実的な恋愛の場面だった。"
 court.3011.desc.lustful: "ベッドのシーツに絡まった、豊満で、たわわで、ふくよかな肉体の描写だった。"
 court.3011.desc.adventurer_or_pilgrim: "放浪への憧れについての、広大で風光明媚な景観についての一節だった。"
 court.3011.desc.sadistic: "暴力的で残虐で卑猥な内容だった。"
 court.3011.desc.generic_fallback: "ほかの有名な物語を書き換え、続きを書いたものだった。"
 court.3011.desc.ending: "\n\n[inspired_writer.GetFirstNameNoTooltip]が閃きを得たのは明白である。"
 court.3011.a: "素晴らしい！ぜひこのまま書き続けてくれ！"
 court.3011.b.gregarious: "「あなたがほかの題材をどう扱うのか見てみたい！」"
 court.3011.b.blunt: "「同じことばかり書いていたら、あなたは行き詰まってしまうだろう」"
 court.3011.c: "もうお前の原稿は読まない。"
 court.3011.c.tt.stop: "[inspired_writer.GetFirstNameNoTooltip]は新しいことに挑戦して、あなたに作品を見せるのをやめた。"
 court.3011.c.tt.gain_inspiration: "[inspired_writer.GetFirstNameNoTooltip]は傑作を書こうと奮起した！"
 court.3011.c.tt.hurt: "[inspired_writer.GetFirstNameNoTooltip]はあなたの理解のなさに傷ついた。"
 #Latrine disaster events
 court.3020.t: "悪臭"
 court.3020.desc.opening: "「[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]、お話があります」\n\n私の[latrine_chancellor.GetCouncilTitle]である[latrine_chancellor.GetTitledFirstName]が、宮廷の職務の僅かな合間に私に近づいてきた。[latrine_chancellor.GetSheHe|U]は部屋の人気がない場所に手招きしたので、私はその場まで付き従う。\n\n「かの場所について懸念があります。 "
 court.3020.desc.castle: "[capital.GetNameNoTooltip]の城です。"
 court.3020.desc.city: "[capital.GetNameNoTooltip]の市庁舎です。"
 court.3020.desc.temple: "[capital.GetNameNoTooltip]の礼拝所です"
 court.3020.desc.ending: "あそこの部屋の一つで会合を行った際に… ひどい悪臭がしたのです！間違いなく階下の便所からの臭いです。建物内の放置されていた箇所の修理に予算を回していただけるよう懇願いたします」"
 court.3020.a: "問題が速やかに解決するように尽力しよう。"
 court.3020.b: "この件には私の[latrine_steward.GetCouncilTitle]を当たらせる。"
 court.3020.b.success: "[latrine_steward.GetFirstName]が値段を巧みに交渉し、予算が節約できた"
 court.3020.b.failure: "[latrine_steward.GetFirstName]は必要以上の予算を費やしてしまった"
 court.3020.c: "私の$royal_architect_court_position$なら、予算を費やすことなく修復できるはずだ"
 court.3020.c.success: "[royal_architect.GetFirstName]はお金のかからない解決法を見出した"
 court.3020.c.failure: "[royal_architect.GetFirstName]はお金のかからない方法を考えつけなかった"
 court.3020.d: "とにかく床の穴を埋めてしまえ！"
 court.3021.t: "下を注意！"
 court.3021.desc: "[courtier1.GetTitledFirstName]と[courtier2.GetTitledFirstName]の喧嘩を仲裁するために、私が出向くことが求められた。今日、私の廷臣たちは#EMP ひどく#!退屈していたのだろう。大勢が野次馬にやって来ている。\n\n二人が[courtier1.Custom('subject_of_interest')]について口論していると、耳をつんざくような激突音が聞こえた。木の床が目に見えてゆがみ、部屋にいた私以外の全員がよろめいた！ [ROOT.Char.GetFaith.HighGodName]のご加護か、私は床の間に腰掛けていたおかげで難を逃れることができた。\n\n扉に近い者たちは外に駆け出たが、そのほかの者たちは床が崩れる中悲鳴を上げるしかできずにいる。私は私のもっとも近くに立つ二人の間に視線を向けた。"
 court.3021.a: "本能的に、私は[courtier1.GetFirstNameNoTooltip]に手を差しのばす。"
 court.3021.b: "私は恐怖した[courtier2.GetFirstNameNoTooltip]を安定した床の間へと引き寄せる。"
 court.3021.c: "皆が階下の便所に落ちる様を見ながら、私は恐怖に身をすくめた。"
 court.3021.latrine_disaster: "[capital.GetNameNoTooltip]便所の災難"
 #Lady-in-waiting
 court.3030.t: "身だしなみへのこだわり"
 court.3030.desc.intro: "非常に気遣いの深い、$lady_in_waiting_court_position$の[fussy_liw.GetFirstName]は、私が宮廷で適切に立ち居振る舞えるよう私に付き従っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！お召し物を整えますので、今しばらくじっとしていてください！」\n\n"
 court.3030.desc.lovers: "本能的に[fussy_liw.GetHerHis]の手の中にもたれかかっていたが、今は人前にいるという事実にはたと気がついた。最愛の[fussy_liw.GetFirstNameNoTooltip]が、私の着衣について小うるさく言うのは珍しいことではないが、"
 court.3030.desc.generic: "[fussy_liw.GetSheHe]は人前で私の衣服を整えることについて、なんら気にしていないようだ。"
 court.3030.desc.ending: "[fussy_liw.GetSheHe]が私のことをまるでわんぱくな子供のように扱っていると感じずにはいられない。\n\n私が沈黙していると、傍観者たちが何やらささやき合っていることに気づいた。これははっきりと主張しておくべきだ！"
 court.3030.a: "声を荒げる：「#EMP よくも#!この#EMP 私#!に手を触れられたものだな！？」"
 court.3030.b: "「このような調整はもっと早く速やかに行っておくべきだったはずだ！」"
 court.3030.c: "[fussy_liw.GetSheHe]は自分の仕事をしているにすぎないので、何も言わない。"
 court.3030.d: "「調整する必要などない」"
 court.3031.t: "根回し"
 court.3031.desc: "宮廷で落ち着いた時間を過ごし、静かに人を眺めていると、私の[liw.Custom('GetTargetCourtPosition')]、[liw.GetFirstName]が近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、少しよろしいですか？」\n\n私の許可を待つあいだ、[liw.GetSheHe|U]は[liw.Custom('quirk_pos_present')]。私は頷き、話を続けさせる。\n\n「私は仕事柄、人が何を考え、何に心を動かされるかをよく理解しています。この知識を活かせば、あなたが関心をお持ちの人々とのあいだを取り持つことができますが、いかがでしょう？」"
 court.3031.a: "少数派の封臣たちとの関係を改善してくれ。"
 court.3031.b: "男爵のあいだの私の評判を上げてくれ。"
 court.3031.c: "[reference_county.GetCulture.GetCollectiveNounNoTooltip]とより良い関係を築きたい。"
 court.3031.d: "他人がどう思おうが関係ない。"
 #Homesickness
 court.3040.t: "我が郷愁の[homesick_parent.GetMotherFather|U]"
 court.3040.desc: "宮廷を回り、いろいろな人と交流していると、私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]からまたもや重いた溜め息が聞こえてくる。意図的であろうとなかろうと、[homesick_parent.GetTitledFirstNamePossessive]の険しい雰囲気はひしひしと伝わってくる。\n\n「ああ、お前か」[homesick_parent.GetSheHe]は驚いた後に言う。[homesick_parent.GetTitledFirstNameNoTooltip]が大袈裟に芝居をしているのか、本当にこんな状態なのか、確信が持てない。「気にしないでくれ。私はただ故郷が恋しいだけだ…」\n\n私が返事すらしないうちに、[homesick_parent.GetSheHe]はまた大きな溜め息をつく。何も言わずにこの場を去っても何も変わらないので、私は話をすることにした。"
 court.3040.a: "あなたはただ[homesick_parent.GetCulture.GetNameNoTooltip]の贅沢品が恋しいだけだ！"
 court.3040.a.tt: "ランダムな[court_amenity|E]が1レベル上昇する"
 court.3040.a.tt_2: "王宮の調度レベルが上昇"
 court.3040.b: "落ち込むより、何かに打ち込むべきだ。"
 court.3040.c: "[homesick_parent.GetCulture.GetNameNoTooltip]の笑い話を聞けば、元気になるだろう！"
 court.3040.c.tt: "[homesick_parent.GetHerHis]と同じ文化の$court_jester_court_position$なら、必ずや[homesick_parent.GetHerHim]を笑わせられるはずだ。"
 court.3040.d: "あなたの気持ちはあなた自身の問題です。私の宮廷にそんなことを持ち込まないでください。"
 #Chief Eunuch
 court.3050.t: "名誉毀損の書簡"
 court.3050.desc: "「[ROOT.Char.GetLadyLord]様に素晴らしい提案がございます」$chief_eunuch_court_position$の[chief_eunuch.GetFirstName]が含みのある言い方でそう話す。\n\n「あなたと敵対している[target.GetTitledFirstName]が本日この場に来ております。お望みとあらば、あの者にとって不利になる書簡をでっち上げて、[target.GetHerHim]を公に笑い物にしてご覧に入れましょう」\n\n[chief_eunuch.GetFirstNameNoTooltip]は笑いを押し殺しながら[chief_eunuch.Custom('quirk_neg_adjective')]微笑みを浮かべている。「書簡の内容はどのようなものにしましょう？」"
 court.3050.a: "知られれば冷や汗ものの秘密を私が知っていることを、あの愚か者に思い知らせてやれ。"
 court.3050.b: "[target.GetTitledFirstNameNoTooltip]がいかに不愉快な者かを罵倒する拒絶の書簡を捏造しろ。"
 court.3050.c: "[target.GetFirstNameNoTooltip]が誰か他人を誹謗中傷していたという証拠を植え付けてやれ。"
 court.3050.d: "今回は騒ぎを起こすのは控えておこう。"
 #Cat
 court.3060.t: "猫の狩人"
 court.3060.desc: "「日によってネズミの数が違うことについて、理由がはっきりとしましたぞ！」[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))]の[cat_finder.GetTitledFirstName]が嬉しげにそう宣言し横にずれると、そこには#EMP ひどく#!機嫌の悪そうな猫を抱いた使用人がいた。\n\n猫はひっかき傷だらけの使用人の腕から逃れようと身もだえしつつ、心なしか可愛げにニャアニャアと鳴いている。\n\n「この者は凄腕のネズミ狩りなのです！」実際に、我々が見つけたとき、この者は太ったネズミと格闘の真っ最中でございました！ いかがでしょう、この猫をお飼いになっては？」"
 court.3060.a: "猫と一緒に暮らすのは歓迎だ！"
 court.3060.b: "見つけたのはお前なのだから、その猫は自分で飼ったらどうだ？"
 court.3060.c: "犬を訓練してネズミを狩らせることはできないのか？"
 court.3060.d: "猫はダメだ。"
 #Royal Court
 court.3070.t: "未知の[ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening: "「ああ、こんな出来事などきっと信じられないでしょう！」客人の[court_enjoyer.GetTitledFirstName]は、[court_enjoyer.GetHerselfHimself]とこれまでの体験についてのひっきりなしに喋っている。その際限ないお喋りに加えて、あまりにも砕けた口調で語りかけるこの余所者のことが不愉快になってきた。\n\n私は[court_enjoyer.GetHerHim]にほかの用と待ち人がいると告げて暇しようとした。だが、[court_enjoyer.GetSheHe]は私を遮り、その用とは何か、そして私に "
 court.3070.desc.opening_food: "ほかの客人と同様に食事を楽しむ意思はあるのかと問いかけてきた。"
 court.3070.desc.opening_lodging: "ほかの客人と同様に豪勢なベッドを楽しむ意思はあるのかと問いかけてきた。"
 court.3070.desc.opening_fashion: "ほかの客人と同様に[ROOT.Char.GetTitleAsNameNoTooltip]のように着飾って一日を過ごす意思はあるのかと問いかけてきた。"
 court.3070.desc.opening_servants: "ほかの客人と同様に[ROOT.Char.GetTitleAsNameNoTooltip]のように扱われて一日を過ごす意思はあるのかと問いかけてきた。"
 court.3070.desc.middle: "\n\n私は唖然として、「私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だぞ…！」と答えた。\n\nすると、その顔から血の気が引き、[court_enjoyer.GetSheHe]は口ごもった。\n\n「大変失礼いたしました、[ROOT.Char.Custom('FormOfAddressForLiege')]！わ、私は決してあなたの富にあやかろうだとか、 "
 court.3070.desc.closing_food: "[ROOT.Char.GetTitleAsNameNoTooltip]のような食事にあずかろうなどと考えてやって来たわけではありません！"
 court.3070.desc.closing_lodging: "領国で最高の宿泊施設に泊まろうなどと考えてやって来たわけではありません！"
 court.3070.desc.closing_fashion: "領国でもっとも煌びやかな人々に囲まれようなどと考えてやって来たわけではありません！"
 court.3070.desc.closing_servants: "短期の滞在中に使用人にあらゆる用事を任せようなどと考えてやって来たわけではありません！"
 court.3070.desc.closing: "神に誓って！あなたの宮廷の評判はよく耳にしていましたが、あなた自身のことはよく存じ上げなかったのです、[ROOT.Char.Custom('FormOfAddressForLiege')]！"
 court.3070.a: "お前を見せしめにすれば、私を知らぬ者にも覚えてもらえるだろう！"
 court.3070.b: "私が客人を歓迎する主賓だと皆に広めなさい。"
 court.3070.c: "ここに滞在する客人には試験に合格することを義務化しよう…"
 court.3070.d: "私は… 人に知られなくとも気にはしない。"
