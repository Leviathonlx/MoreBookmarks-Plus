l_japanese:
 ##################################################
 ##Misc
 ##################################################
 #PATRONAGE
 court.2001.t: "競い合う取り巻き"
 court.2001.desc: "[crony_a.GetFirstName]も[crony_b.GetFirstName]も廊下で騒がしく会話にのめり込み、私がそっと忍び寄るのに気づいていない。\n\n「#EMP 肉体的な#!嘆願が鍵になる！ 膝にアザができるほどに這いつくばってへつらえば、それだけ私の財布も暖かくなるというものだ！  土下座すれば大抵なんとかなる」\n\n「馬鹿馬鹿しい。称号を呼ぶ前にありとあらゆる美辞麗句を並べるべきだ。そうすれば、死ぬまで金持ちでいられるぞ。“[ROOT.Char.GetTitleAsNameNoTooltip]様”と呼ぶ前にまだ肺の中に空気が残っているようなら、まだ言い足りないということだ」\n\n私が咳払いすると、赤恥をかいたゴマすりどもはすぐに黙り込んだ。"
 court.2001.a: "まったく、二人とも努力が足りない。"
 court.2001.a.sadistic: "もっとも深く頭を垂れた者が、この#EMP 輝く#!金貨を手に入れる。やってみろ。"
 court.2001.a.sadistic.crony_a_wins: "[crony_a.GetFirstNameNoTooltip]がもっとも深く頭を垂れた"
 court.2001.a.sadistic.crony_b_wins: "[crony_b.GetFirstNameNoTooltip]がもっとも深く頭を垂れた"
 court.2001.b: "お前たちのことなどお見通しだ、このおべっか使いども！"
 court.2001.c: "お前たちは私の心をつかむ一番明白な方法を忘れているようだ…"
 court.2001.d: "こんなことは私には相応しくない。"
 ##################################################
 #MAJESTY
 court.2201.t: "パイの一切れ"
 court.2201.desc: "「…は私のものだ！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を別々の後継者のあいだで分けるなど馬鹿げている！」[eldest_heir.GetFirstName]が叫ぶ。[eldest_heir.GetSheHe]と[younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)]は部屋の反対側で大声で言い争っている。「我々は領国を殺戮と内戦の運命に追いやっている。[ROOT.Char.GetMotherFather|U]上はすべての領土を#EMP 私#!に託すべきだ！」\n\n「殺戮？内戦？#EMP まさに#!お前が[ROOT.Char.GetTitleAsNameNoTooltip]になったときのために計画していることではないか」[younger_heir.GetFirstNameNoTooltip]は鼻で笑う。「王冠がその醜い頭に#EMP 触れる#!前から自分の家族をそんな風に考えるなんて、お前は化け物のような支配者になるだろうな」\n\n頭がズキズキする。二人は朝からずっと言い争っているのだ。"
 court.2201.a: "自分に#EMP もっと#!権利があると思っていたか、[eldest_heir.GetFirstNameNoTooltip]？ では、お前には#EMP 何も#!与えはしない！"
 court.2201.b: "残念だが、決まり事は決まり事だ、[younger_heir.GetFirstNameNoTooltip]…"
 court.2201.c: "彼らは家族だ。私がいなくても#EMP 仲良く#!やれる、そうだよな？"
 court.2201.d: "子供たちよ、家族というものの本当の意味を知りたくないか？"
 ##################################################
 #FOREIGN GUESTS
 court.2401.t: "古着の魅惑"
 court.2401.desc: "「この辺りで一番上等な服ですよ、[ROOT.Char.GetTitleAsNameNoTooltip]様。価値がある最大の理由はこれが#EMP 異国#!の品だからです」扉の開いていた部屋を通り過ぎる際に、[seller.GetFirstName]の笑い声が聞こえてくる。[seller.GetHerHis|U]の声には魅力と狡猾さがにじみ出ている。\n\n「ほとんど新品同様で、[grander_ruler.GetTitledFirstNamePossessive]の宮廷にいる流行の仕掛人から届いたばかりです！次の季節になれば、[grander_ruler.GetPrimaryTitle.GetName]の#EMP 誰もが#!この服を着ているでしょう」"
 court.2401.a: "ふむ、#EMP 確かに#!魅力的だ…"
 court.2401.b: "私の宮廷に異国のくだらない服など必要ない！"
 court.2401.c: "他人が誰を着ようが知ったことか？"
 court.2411.t: "迷宮広間"
 court.2411.desc: "散歩をしていたら宮殿の使用されていない一角にたどり着いた。過労気味の使用人たちも滅多に訪れない（埃っぽくはあるが）広々とした建物内を巡っていると、脇道のほうから痰の詰まったようなすすり泣きの声が聞こえてきた。\n\n調べてみると、そこには[lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が絶望の表情で倒れている。[lost_guest.GetSheHe|U]は私を見るや否や一気に立ち上がり、私の肩をつかむと、気が狂ったようにまくし立て始めた。\n\n「私はこの回廊にて#EMP 三日間#!も迷っています！ 出口が見つからないのです。つながった廊下が無限に続き、朽ちかけた部屋部屋があるだけで、使用人の一人も目につきません！」"
 court.2411.a: "おお[ROOT.Char.GetFaith.HighGodName]よ、出口に案内してあげよう！"
 court.2411.b: "なんと… そなたはどれほど#EMP 愚か#!なのか？"
 court.2411.c: "*口笛* なんとも蜂の巣のような回廊があったものだ…"
 ##################################################
 #RELATIONSHIPS
 ##################################################
 #PERSONAL