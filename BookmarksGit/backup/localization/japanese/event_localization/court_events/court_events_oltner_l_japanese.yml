l_japanese:
 court.9000.t: "騎士の宣言"
 court.9000.desc: "玉座へと歩を進めていると、私の$knight_culture_player_no_tooltip_lowercase$の[flirty_knight.GetFirstName]が私の[flirty_spouse.GetWifeHusband]である[flirty_spouse.GetFirstName]に何やら宣言しているのが偶然に聞こえてきた。\n\n「[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]」\n\n[flirty_knight.GetSheHe]はロマンチックな詩を朗読しているのだろうか？ #EMP 私の#![flirty_spouse.GetWifeHusband]に！？"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip]、この[flirty_knight.Custom2('InsultNounSexual', ROOT.Char)]め！地下牢送りだ！"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip]！[flirty_knight.GetHerHim]から離れろ、この[flirty_spouse.Custom2('InsultNounSexual', ROOT.Char)]め！"
 court.9000.c: "ああ、宮廷の恋か！ あの素晴らしい詩歌を広間中に響き渡らせよう！"
 court_9000_a_tt: "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間に何かが起こっているとすれば、それもここまでだ\n"
 court_9000_b_tt: "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間に何かが起こっているとしても、長続きはしないだろう\n"
 court_9000_c_tt: "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]の間に何かが起こっているとすれば、それを続けることを許そう\n"
 court.9001.t: "宮廷の贈り物"
 court.9001.desc: "私の[flirty_spouse.GetWifeHusband]の[flirty_spouse.GetFirstName]と[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))]である[flirty_knight.GetFirstName]が、情熱的な時間とおぼしき瞬間をともに過ごしているのを目撃した。[flirty_knight.GetFirstNameNoTooltip]が[flirty_spouse.GetHerHim]の前に跪いている。\n\n「我が[flirty_spouse.Custom('RomanticComplimentNoun')]！ この心ばかりの贈り物をお受け取りください」[flirty_knight.GetFirstNameNoTooltip]はそう言い、[flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')]を手渡す。\n\n「ああ！」[flirty_spouse.GetFirstNameNoTooltip]は口ごもる。「気に入りました！ 素晴らしいですね」\n\nいったい何が起こっているのだろう？"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip]は#EMP 私のもの#!だ。剣を抜け！"
 court.9001.b: "それを渡せ！ [flirty_knight.GetFirstNameNoTooltip]――貴様をこの領国から追放する！"
 court.9001.c: "宮廷の恋とはとても純粋で、とても無垢なものだ！"
 court.9001.a.tt: "[flirty_knight.GetFirstName]と#V 決闘#!してあなたの[flirty_spouse.GetWifeHusband]に手を出させないようにします！\n#weak この決闘は命を賭けたものではありません。#!\nあなたが勝利すれば、[flirty_spouse.GetFirstNamePossessive]の心はあなただけのものとなります。 あなたが敗北すれば、どうなるかは誰にもわかりません\n\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "どうしてこんなことを"
 court.9002.trigger_failure: "[flirty_knight.GetFirstNameNoTooltip]との私の決闘は無効となった"
 court.9004.t: "$court.9001.t$：勝利"
 court.9004.desc: "「私は武器をここに収めます。あなたの魂は[ROOT.Char.Custom('ComplimentAdjective')]なものであり、[flirty_spouse.GetFirstNamePossessive]の心を射止めるにより相応しい！」[flirty_knight.GetFirstName]は敗北してそう言った。\n「私は今後、口答えすることなくあなたに仕えましょう、[ROOT.Char.GetTitleTierName]」\n\n[flirty_spouse.GetWifeHusband]の[flirty_spouse.GetFirstNameNoTooltip]が私に振り返る。その目には新たな炎が灯っていた。\n\n「[ROOT.Char.GetWifeHusband|U]、あなたは私の愛のために命を賭したのですね！ ああ、なんと高貴な心でしょう… 今後、私はあなただけのものです！」"
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip]は私だけのものだ。"
 court.9005.t: "$court.9001.t$：敗北"
 court.9005.desc: "「君に[flirty_spouse.GetFirstNamePossessive]の愛はふさわしくない！」[flirty_knight.GetFirstName]は叫ぶ。\n\n「ああ、私の[flirty_knight.Custom('ComplimentAdjective')]英雄、二人でこの暗い場所を出られればどんなにいいことか！しかし、それでもなお私たちには愛の花を咲かせる権利がある」[flirty_spouse.GetFirstNameNoTooltip]はそう言い、切なげな溜め息を漏らす。\n\n[flirty_knight.GetFirstNameNoTooltip]は無表情で私を見下ろしている。"
 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U]！"
 court_9005_tt: "[flirty_spouse.GetFirstName]と[flirty_knight.GetFirstName]はほかの場所で愛を完遂するために、あなたの宮廷を立ち去ります"
 court.9100.t: "快楽主義の娯楽"
 court.9100.desc: "「ああ、素晴らしい！ [food_lover_1.Custom('GetExpensiveMeal')|U]、私の大好物だ！」[food_lover_1.GetFirstName]は陽気に大声で叫び、使用人が必死で配膳用のお盆をしっかりと押さえる中、ガツガツと貪り食う。\n\n「ああ、私の愛する[food_lover_2.Custom('GetExpensiveDessert')]、そなたは実に美味だな！」[food_lover_2.GetFirstName]は歌うような声でそう言う。\n\n「ああ、これこそ人生の醍醐味だ！ 使用人、もっと[food_lover_1.Custom('GetExpensiveDrink')]をここに！」[food_lover_3.GetFirstName]がそう要求する。\n\nどうやら、私の廷臣たちはよく楽しんでいるようだ！"
 court.9100.a: "食ってばかりいないで、もっと働け！"
 court.9100.b: "君たちは皆、最高の料理にふさわしいだけの働きをしている！"
 court.9100.c: "私に飲み物を残しておいてくれ、[food_lover_3.GetFirstNameNoTooltip]。友人と分け合うのが最高だ！"
 court.9100.d: "放っておくべきだろう。"
 court.9200.t: "どんちゃん騒ぎの触れ合い"
 court.9200.desc: "「私たちの[ROOT.Char.GetTitleTierName]は本当に気前がいいな、[food_lover_2.GetFirstNameNoTooltip]！ #EMP 絶品の#![food_lover_1.Custom('GetExpensiveMeal')]を味わってみなさい！」[food_lover_1.GetFirstName]は軽やかにそう叫ぶ。\n\n「ええ、本当に！ [ROOT.Char.GetFirstNameNoTooltip][ROOT.Char.GetLadyLord|U]は誠に[food_lover_1.Custom('ComplimentAdjective')]です。まるで、この[food_lover_2.Custom('FavoriteTreat')]のように！」[food_lover_2.GetFirstName]は熱烈に返答する。\n\nどうやら、私が豪勢な食事にお金を費やしたことで、あらたな友情が芽生えたようだ！"
 court.9200.a: "私も一緒に[food_lover_1.Custom('GetExpensiveMeal')]楽しんでよろしいかな？"
 court.9200.b: "使用人、彼らが腹を空かせているのが見えないのか？ もっと[food_lover_2.Custom('GetExpensiveDessert')]を持ってきなさい！"
 court.9200.c: "食事の邪魔をするのは失礼だ！"
 court.9300.t: "あからさまな耽溺"
 court.9300.desc: "「わ… 我が[ROOT.Char.GetTitleTierName]。あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))]の[overindulger_target.GetFirstName]ですが… #EMP [overindulger_target.GetSheHe]は[overindulger_target.Custom('GetExpensiveDessert')]を食べるのをやめようとしないのです！#!」私の[ROOT.Char.Custom2('RelationToMeShort',worried_courtier)]である[worried_courtier.GetFirstName]は口ごもる。\n\n今この瞬間も、[overindulger_target.GetFirstNameNoTooltip]が食料庫から出てくるのを目撃した。両腕に[overindulger_target.Custom('GetExpensiveDessert')]を山のように抱えている。\n\n「何か問題でしょうか、我が主君？」[overindulger_target.GetFirstNameNoTooltip]が[overindulger_target.Custom('quirk_neg_pp')]そう言う。"
 court.9300.a: "#EMP 主君の[overindulger_target.Custom('GetExpensiveDessert')]を食べたのか！？#!"
 court.9300.b: "[ROOT.Char.GetFaith.HighGodName]、[overindulger_target.GetWomanMan]！しっかりしなさい！"
 court.9300.c: "ああ、貴公には代金を支払って#EMP もらう#!ぞ。"
 court.9300.d: "今後、貴公は食料庫に立ち入り禁止だ…"
 court.9300.b.success: "[overindulger_target.GetFirstNameNoTooltip]を説得して、[overindulger_target.Custom('GetExpensiveDessert')]を解雇して代金を支払わせる"
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip]は納得せず、あなたへの支払いを拒む"
 court.9400.t: "パイを使った悪ふざけ"
 court.9400.desc: "なんだこれは？ #EMP 巨大な#!パイが、玉座の間の真ん中に鎮座している！？\n\n「パイなどいかがですか、[pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]様？」[pie_presenting_courtier.GetFirstName]が忍び笑う。\n「サプライズを仕込んでありますよ！ こちらがナイフです。さあ、どうぞ一切れ切り取ってください！」\n\n私は仕方なくナイフを手に取り、注意深くパイの皮に切り込みを入れた。突然、宮廷道化師の[court_jester.GetFirstName]が飛び出してきて、笑いながら手を振りだした！"
 court.9400.a: "いいか？ 私は腹が減っているのだ。#EMP パイの中に戻れ。#!"
 court.9400.b: "ああ、[court_jester.GetFirstNameNoTooltip]、なんと独創的な！ さあ、これは感謝の印だ。"
 court.9400.c: "#EMP 刺客だ！ 衛兵！#!"
 court.9400.d: "ハッハ！ これは愉快だ！"
 absolutely_horrified_opinion: "恐ろしくて震え上がった"
 best_meal_of_my_life_modifier: "人生最良の食事"
 best_meal_of_my_life_modifier_desc: "この人物は何か非常に絶品なものを食べた！"
 suspicious_against_pies_modifier: "パイを不審に思う"
 suspicious_against_pies_modifier_desc: "この人物は漠然とでもパイの形をしたものに対して並外れて疑い深く警戒している。これはほかの種類の食べ物や、そのほかどんなものにでも当てはまる…"
 court.9500.t: "小さな言語"
 court.9500.desc: "「ごきげんよう、我が[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]」[teacher_target.GetFirstName]が[teacher_target.Custom('quirk_pos_pp')]そう言う。\n\n「私はあなたの[child_to_learn_language.Custom('GetDaughterSon')]である[child_to_learn_language.GetFirstName]様の養育に大変関心がございます。実は、私は[culture_language_to_learn.GetLanguage.GetNameNoTooltip]を話しますが、この言語をあの方が学べばとても有益であると確信しております」 [teacher_target.GetSheHe]は誠実な口調でそう説明する。\n\n「私めに必要なのは羽根ペン、インク、羊皮紙を買う資金だけ… もちろん、多少の個人報酬もいただきますが」"
 court.9500.a: "それはとても有益そうだ。そのためなら#EMP なんでも#!支払おう。"
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip]、最善を尽くしなさい！"
 court.9500.c: "フンッ！ [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]以外の言語など話す必要があるものか！？"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip]が[culture_language_to_learn.GetLanguage.GetNameNoTooltip]の習得に成功する"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip]はストレスで参ってしまう"
 court_maintenance.0010.t: "無人の玉座"
 court_maintenance.0010.desc: "廷臣の[messenger.GetName]が私への謁見をしつこく求めている。私は一人になりたいと周知させたにもかかわらずだ。\n\n「我が[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]！ あなたが宮廷にお姿をお見せにならなくなりずいぶんと経ちます。\nあなたの不在中も我々は体面を保つために最善を尽くしておりますが、[ROOT.Char.GetTitleTierName]の出席なしでは[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宮廷は機能を果たせません」\n\n王宮から私が長い間不在であったため、現場では指導者と目的が欠如してしまっている。"
 court_maintenance.0010.desc.seeking_gainful_employment: "廷臣たちは、[great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip]宮廷などの一流の宮廷と彼らの現状をますます比較するようになっている。"
 court_maintenance.0010.desc.general_ending: "廷臣たちは、外国の宮廷と彼らの現状をますます比較するようになっている。"
 court_maintenance.0010.a: "今こそ私が王宮を訪問する時だ。"
 court_maintenance.0010.a.tooltip: "王宮に入ります。"
 court_maintenance.0010.b: "宮廷には私の気が向いたときに訪問しよう。"
 court_maintenance.0010.b.tooltip: "廷臣の何人かがあなたの宮廷から立ち去り[great_cgv_court.GetPrimaryTitle.GetName]宮廷に行くかもしれない。"
 court_maintenance.0010.b.brave: "私は無為な儀式ではなく興奮を求めている！"
 court_maintenance.0010.b.depressed: "私にはそんなことをする意義が見いだせない…"
 court_maintenance.0010.b.paranoid: "私は人前には出られない。私は常に安全でいなければならない！"
 court_maintenance.0010.c: "宴を開けば、彼らにもやる事ができるだろう！"
 court_maintenance.0010.c.tooltip: "[SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]で宴を開く"
 court_maintenance.0011.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]宮廷"
 court_maintenance.0011.t.regent: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の宮廷"
 court_maintenance.0011.desc: "「[ROOT.Char.GetTitleTierName]として、あなたには新たな仕事と責任がございます。あなたは定期的に宮廷会議を開き、領国内の争議を解決し、廷臣たちを日々の職務に参加させることが求められるでしょう」\n\n[messenger.GetName]は直接、まるで説教をするかのように厳かに私を見ている。[messenger.GetHerHis]の目に宿っているのは、[ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))]だろうか？\n\n[messenger.GetSheHe|U]は美しい紋章旗を広げ始めた。そこには[ROOT.Char.GetHouse.GetName]家の紋章が描かれている。「世界があなたの治世を評価する基準のひとつは、あなたが王宮をどのように装飾し管理するかということになるでしょう。誠に勝手ながら、あなたの王族としての任期の始まりを記念して、この贈り物を作らせていただきました」"
 court_maintenance.0011.desc.regent: "「[ROOT.Char.GetTitleTierName]として、あなたには新たな仕事と責任がございます。定期的に宮廷会議を開き、領国内の争いごとを解決し、宮廷の日常業務に[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]のほかの廷臣たちの意見を取り入れることが求められるでしょう」"
 court_maintenance.0011.desc.ach: "「この贈り物は、あなたの治世の始まりを告げるものとなるでしょう」[messenger.GetName]が[ROOT.Char.GetHouse.GetName]家の紋章が描かれた美しい旗を広げた。\n\n「あなたは名目上は[ROOT.Char.GetTitleTierName|l]ですが、それでも戴冠式を大々的に執り行うべきです！戴冠式でこそ権威を確固たるものとし、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の守護者、そして防衛者となることを、神に誓うことができるのです」"
 court_maintenance.0011.coronation: "直ちに準備に取りかかれ。"
 court_maintenance.0011.coronation.tooltip: "[coronation|E]の準備を開始する。"
 court_maintenance.0011.crown_needed.tooltip: "一部の[coronation|E]の[activity_options|E]は#V 王冠#!の[artifact|E]を必要とする。"
 court_maintenance.0011.regalia_needed.tooltip: "一部の[coronation|E]の[activity_options|E]は#V レガリア#!の[artifact|E]を必要とする。"
 court_maintenance.0011.artificier_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$[GetCourtPositionType('court_artificer_court_position').GetName()]が直ちに製作に取りかかるだろう"
 court_maintenance.0011.local_artisan_crown.tooltip: "$court_maintenance.0011.crown_needed.tooltip$地元の職人が直ちに製作に取りかかるだろう。"
 court_maintenance.0011.artificier_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$[GetCourtPositionType('court_artificer_court_position').GetName()]が直ちに製作に取りかかるだろう"
 court_maintenance.0011.local_artisan_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$地元の職人が直ちに製作に取りかかるだろう。"
 court_maintenance.0011.a: "皆に新たな[ROOT.Char.GetTitleTierName]を披露しよう！"
 court_maintenance.0011.a.regent: "宮殿を案内しよう。"
 court_maintenance.0011.a.tooltip: "あなたは[royal_court|E]に入る"
 court_maintenance.0011.b: "私にはほかの用がある。"
 court_maintenance.0011.b.tooltip: "[royal_court|E]には後日入ることを選択できる。"
 court_maintenance.0011.b.tooltip.ach: "[coronation|E]は後日執り行うことができるようになる"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName]から2枚の新たな紋章旗が贈られる。1つはあなたの家、もう1つはあなたの王朝用だ。"
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName]からあなたの一族の紋章が入った新たな紋章旗が贈られる"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.GetName]からあなたの王朝の紋章が入った新たな紋章旗が贈られる"
 court_maintenance.0011.coronation_discount: "次の[coronation|E]のコスト：#p [gold_i]-50%#!"
 surprise_reaction: "驚き"
 envy_reaction: "嫉妬"
 scorn_reaction: "軽蔑"
 pride_reaction: "自惚れ"
 gained_royal_court_toast: "王宮を獲得した"
 gained_royal_court_toast_desc: "あなたは[royal_court|E]を持っている"
 court_maintenance.0012.t: "卓越の印"
 court_maintenance.0012.desc: "私の王朝の栄誉が増すごとに、栄光の[ROOT.Char.GetDynasty.GetName]印章に対する親しみも広がっている。\n\n"
 court_maintenance.0012.desc_illustrious: "私の一族の家紋は今や世界中で知られている。宰相たちは一目置き、子供たちに教えられ、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]が一度も足を踏み入れたことのない地においても商人たちを喜ばせている。"
 court_maintenance.0012.desc_masterwork: "私の一族の紋章は今や常識として知られている。この地方における偉大な王族と並び称され、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]における最高位の貴族と目されている。"
 court_maintenance.0012.desc_famed: "私の一族の意匠は今やこの地域の貴族社会において認知され、高名な[ROOT.Char.GetCulture.GetNameNoTooltip]の血筋において高く評価されている。"
 court_maintenance.0012.a: "当然の扱いだ。"
 court_maintenance.0013.t: "王朝の宝"
 court_maintenance.0013.desc: "[ROOT.Char.GetDynasty.GetName]家の名誉を守り、その紋章旗を掲げるのは私の責任だ。"
 court_maintenance.0013.desc_creator: "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal]自身の軍旗だけが、[banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis]の血筋の偉大さを示すものだ。"
 court_maintenance.0013.desc_fallback: "私自身の軍旗だけが後世に引き継がれ、私の子孫の栄光を示してくれる。"
 court_maintenance.0013.a: "存在できるのは一つだけです。"
 court_maintenance.0013.tt: "[dynasty|E]の旗は一つだけ所有できます"
