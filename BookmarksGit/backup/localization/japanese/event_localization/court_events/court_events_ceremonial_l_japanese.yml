l_japanese:
 ceremonial_petition_prefix: "儀礼的な請願："
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$摂政の推薦"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName]が前に進み出て、集まった廷臣の前で深くお辞儀をすると、私の従者が[petition_vassal.GetHerHis]の手書きの請願書を持ってきた。\n\n[petition_vassal.GetSheHe|U]は明瞭かつ簡潔にこう言った。「偉大なる[petition_liege.GetTitleAsName]よ、本日はある重大な件について、あなたのお力をお借りしたく参りました」\n\n"
 court_ceremonial.1000.desc: "[petition_vassal.GetDynasty.GetName]家は[petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]のお近くで卑しくも忠実に仕えることを誇りとしてまいりました。その一族の長として、私がこの国の摂政となることをお認めいただきたいのです」"
 court_ceremonial.1000.a: "心からの請願、快く聞き入れよう。"
 court_ceremonial.1000.b: "[ROOT.Char.GetConfederation.GetName]を支援するなら考えよう。"
 court_ceremonial.1000.c: "王の恩寵を忘れてはならない。"
 court_ceremonial.1000.d: "要求に応じる見返りとして、惜しみない贈り物を期待している。"
 court_ceremonial.1000.e: "それは不可能だ。"
 court_ceremonial.1000.f: "いいだろう。[knight.GetFirstNamePossessiveNoTooltip]の奉仕と引き換えだ。"
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip]は素晴らしい[GetTrait('devoted').GetName( monk )]になるだろう。"
 court_ceremonial.1000.h: "古い約束を果たそう。"
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$属州総督位の推薦"
 court_ceremonial.1100.desc: "「[petition_vassal.GetDynasty.GetName]家は[petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]のお近くで卑しくも忠実に仕えることを誇りとしてまいりました。その一族の長として、私が総督となることをお認めください」"
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$王室との婚姻"
 court_ceremonial.1200.desc: "「この領国を代表する誇り高き名門一族、[petition_vassal.GetDynasty.GetName]家の長として、最も輝かしく聖なる血筋である王室との婚姻について、ご承諾を賜りたく存じます」"
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$[petition_vassal.GetHouse.GetBaseNameNoTooltip]の尊厳"
 court_ceremonial.1300.desc: "「この領国を代表する誇り高き名門一族、[petition_vassal.GetDynasty.GetName]家の長として、我が一族の高貴なる血筋と由緒を、[petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の貴族に属するものとして正式にお認めいただきたいのです」"
