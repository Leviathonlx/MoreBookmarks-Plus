l_japanese:
 #Empty Granaries
 hold_court.6000.t: "空の穀物倉"
 hold_court.6000.desc_intro: "私の前に[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)]が頭を低く垂れて立っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[6000_province.GetNameNoTooltip]が最近大きな被害を受けました。原因は"
 hold_court.6000.desc_occupation: "敵による占領です。"
 hold_court.6000.desc_raiding: "襲撃と略奪です。"
 hold_court.6000.desc_epidemics: "疫病です。"
 hold_court.6000.desc_winter: "厳冬です。"
 hold_court.6000.desc_middle: "人々は飢えており、畑も酷い状態です。もはや家畜だけでは生き延びるには不十分です！"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U]には私たちを助ける資金または意思が足りません。"
 hold_court.6000.desc_ending: "寛大な貴殿に献身的な臣民をお救いくださるようお願い申し上げます！」\n\n[6000_poor.GetSheHe|U]は深く頭を下げ、沈黙した。"
 hold_court.6000.a: "金が多少あれば苦境を和らげる助けになるだろう。"
 hold_court.6000.b: "立ち直るために減税を認めてよう。"
 hold_court.6000.c: "この仕事に最適な者を知っている。"
 hold_court.6000.c.tt: "[inspector.GetTitledFirstName]を視察官として派遣して、伯爵領の監督を任せます"
 hold_court.6000.d: "貴公だけでなんとか対応できるはずだ。"
 #From Beyond the Border
 hold_court.6030.t: "国境の彼方から"
 hold_court.6030.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は[6030_border.GetName]の[6030_church.GetName]という教団からやって参りました」\n\n「教団では、賢明で敬虔な[6030_monk.GetWomenMen]が、数世紀に渡り[6030_monk.GetCulture.GetName]文化の伝統的知識を収集し保全しております。我々の親睦の証として、貴殿の言語に翻訳されたこの貴重な[6030_monk.GetCulture.GetNameNoTooltip]の詩選集を献上いたしましょう」\n\n「これを受け取り、我らの民に対して新たな視点を持ってくだされば幸いです」"
 hold_court.6030.a: "快く受け取ろう。"
 hold_court.6030.b: "お願いだ。ここに留まり、もっと教えてもらいたい！"
 hold_court.6030.b.tt.2: "すべての[6030_monk.GetCulture.GetName]文化の統治者"
 hold_court.6030.c: "知ったことか、失せろ。"
 hold_court.6030.d: "貴様らの劣等文化など覚えておく価値もない！"
 hold_court.6030.d.tt: "あなたのすべての[6030_monk.GetCulture.GetName]文化の封臣"
 #A Lost Treasure
 hold_court.6040.t: "失われた財宝"
 hold_court.6040.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は[6040_church.GetName]の教団の代表者です」\n\n「我々のささやかな書庫を整理していたところ、奇妙な本を見つけました。表紙は埃まみれで装丁は脆く、紙は古く黄ばんでいます。ですが、非常に珍しい絵が描かれており、内容も我々[6040_monk.GetFaith.PriestNeuterPlural]の誰も知らないものでした」\n\n「この世界にふたつとないものと確信しております。長く失われていた知識の宝庫、真の宝です！これを貴殿に献上いたします。[6040_monk.GetFaith.HighGodName]のご意思を記した原本か、あるいは天地創造の回想記かもしれません！」"
 hold_court.6040.a: "ありがたい。私の蔵書に加えるとしよう。"
 hold_court.6040.b: "#EMP 興味深い！#! 好古家を呼びなさい！"
 hold_court.6040.b.tt: "好古家は何もわからない"
 hold_court_6040_b_fake: "この本はできの悪い贋物です。無価値で無益な品ですね"
 hold_court_6040_b_generic: "この本は確かに古いものです。ですが、単なる[6040_monk.Custom('GetOldBook')]にすぎません。"
 hold_court_6040_b_clueless: "好古家にも本の出自や目的を解明することはできない"
 hold_court_6040_b_artifact: "この本はとある傑作の古代の貴重な写本です！"
 hold_court.6040.c: "私にも見せてくれ、#EMP 今すぐに#!！"
 hold_court.6040.c.tt: "これはできの悪い偽物だ！"
 hold_court.6040.c.tt.2: "本はあなたにとって謎のままだ"
 hold_court.6040.c.tt.3: "これは良い原稿だが、特別なものではない"
 hold_court.6040.c.tt.4: "これは稀少で貴重な文書だ"
 hold_court_6040_c_clueless: "本の文章と内容はあなたの理解を超えるものです"
 hold_court.6040.d: "[ROOT.Char.GetFaith.DevilName]の作品に違いない！ 燃やせ！"
 hold_court.6040.e: "本など誰が気にするのだ？"
 #A Holy Tomb
 hold_court.6050.t: "聖なる墓所"
 hold_court.6050.desc: "目の前の農民は今にも興奮で爆発しそうだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！奇跡です！聖なる御業です。私たちは#EMP 祝福#!されたのです！」\n\n[6050_pop.GetHerHis|U]の熱狂的な長話は要領を得ないものだったが、ようやく要点をつかむことができた。つまり、[6050_pop.GetSheHe]は最近[6050_tomb.GetNameNoTooltip]にて没した地元の聖人を崇める新興宗教を、私に支援しろと言っているのだ。[6050_holy.GetFirstName]は[6050_holy.Custom('GetMiracle1')]および[6050_holy.Custom('GetMiracle2')]で知られており、生前から奇跡の人であった。[6050_holy.GetHerHis|U]の墓所は領国全土から崇拝者たちを集めている。"
 hold_court.6050.desc_hof: "\n\n[head_of_faith|E]として、この新興宗教を非難するか推進するかを決断するのは私の権限である。"
 hold_court.6050.a: "聖下にはふさわしい崇敬を受けていただこう。"
 hold_court.6050.b: "私はすでに知っている。聖人が夢の中で私のもとを訪れたのだ。"
 hold_court.6050.c: "この冒涜的な茶番を今すぐ終わらせてやる！"
 hold_court.6050.d: "農民どもの迷信など知ったことではない。"
 tougher_to_convert: "強い教団"
 tougher_to_convert_desc: "最近、この伯爵領の宗教的独自性が強化され、さらに改宗が困難になった。\n\n改宗速度#N -25%#!"
 easier_to_convert: "弱体化した教団"
 easier_to_convert_desc: "最近、この伯爵領の宗教的独自性が弱体化され、新しい宗教を受け入れやすくなった。\n\n改宗速度#P +25%#!"
 easier_to_culture_convert: "弱体化した教団"
 easier_to_culture_convert_desc: "最近、この伯爵領の宗教的独自性が弱体化され、新しい宗教を受け入れやすくなった。\n\n文化転向速度#P +25%#!"
 #A Convenient offer
 hold_court.6060.t: "都合のいい申し出"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が希望にあふれた表情で私の前に立っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、"
 hold_court.6060.desc_merchant: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、自己紹介いたします。私は[6060_rich.GetTitledFirstName]、首都で裕福な商人をやっている者です。\n\n"
 hold_court.6060.desc_ending: "「最近否応にも目につくことですが、領国の財政はあまり健全な状態ではないようですね。もちろん貴殿の統治は目を見張るものではありますが、それでも多少の金があればいろいろとお役に立つことでしょう。\n\n「こちらには相応の額の金と引き換えに小規模な集落を一つ買い取る意思がございます。いかがでしょうか？」"
 hold_court.6060.a: "いいだろう。[6060_offer.GetNameNoTooltip]を譲ろう。"
 hold_court.6060.b: "土地を買い取って、都市を建設しろ。"
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip]はもっと支払うことを承諾する"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip]は申し出た金額を変えず、あなたは欲深い愚か者のように映る"
 hold_court.6060.c: "貴公の金など必要ない。"
 character_title_cannot_be_revoked_tt: "25年間、この称号を剥奪できない。"
 protected_from_revocation.tt: "この人物の称号は剥奪できない"
 #Budding Ally
 hold_court.6070.t: "芽生えた味方"
 hold_court.6070.desc: "「[ROOT.Char.GetLadyLord]様、私は[6070_embassy.GetTitledFirstName]と申します。貴殿と同盟関係にある[6070_sender.GetTitledFirstName]の大使として、主からの友好のご挨拶と申し出を携えて参りました。\n\n「我が主君は貴殿との友情を何よりも貴んでおいでです。そこで友好の印として、主は自らの[6070_child.Custom('GetDaughterSon')]であるこの[6070_child.GetFirstName]様を貴殿に託す所存にございます。どうぞ、ご自由にご教育ください。\n\n「我が[6070_sender.GetLadyLord]は、この意思表示によって同盟関係が強化されることをお望みであり、[6070_child.GetFirstNameNoTooltip]様を安心してお預けできると確信されております」"
 hold_court.6070.a: "貴公の申し出を喜んで受けよう。"
 hold_court.6070.b: "もちろんだ！ [6070_friend.GetFirstNameNoTooltip]、その子に宮廷を案内してやりなさい！"
 hold_court.6070.c: "受諾するが、その見返りとして婚約を求めたい。"
 hold_court.6070.d: "申し訳ないが、今はそんな責任を引き受けられない。"
 hold_court.6070.e: "その子供は悪名高い厄介者だ。そんな者を私に押しつけるな！"
 #Settling the [people]
 hold_court.6080.t: "[6080_culture.GetNameNoTooltip|U]の入植"
 hold_court.6080.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は[6080_county.GetNameNoTooltip]の[6080_culture.GetNameNoTooltip]を代表する者です」[6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)]は言う。\n\n「我々は献身的で忠実な臣民であるものの、領土は貧しく、発展途上で人も少ない。お願いです、人々の移住と、伝統に合わせた統治をお許しください！」\n\n「あなたの寛大な庇護の下であれば、我らの領土は栄えることができます。そして、あなたは忠実な封臣を新たに手にすることになるのです！」"
 hold_court.6080.a: "いいだろう。[6080_county.GetNameNoTooltip]に住むがいい。"
 hold_court.6080.a.tt: "[6080_count.GetFirstNamePossessiveNoTooltip]が死去するまでこの称号は剥奪できません"
 hold_court.6080.b: "[6080_county.GetNameNoTooltip]にとって何が最良かは理解している。"
 hold_court.6080.c: "君たちが[6080_province.GetNameNoTooltip]でいつでも安全に暮らせるようにしよう。"
 #Heretics at Large
 hold_court.6090.t: "逃亡中の異端者"
 hold_court.6090.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、誠に遺憾ながら、我が所領における宗教事情の収拾がつかなくなっておりまして…」\n\n「臣民たちに真の信仰の真理を教えようと尽力しましたが、あまりにも多くの者たちが間違った信仰に固執しております！どうか、貴殿の権限と威光をもって私めをお助けください！」"
 hold_court.6090.desc.almoner: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、よろしいでしょうか？」そう言って[high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]が口を挟む。「#EMP 正しき#!信徒たちに寛大な施しをすることで、彼らを説得できないでしょうか？」"
 hold_court.6090.desc.executioner: "\n\n「#EMP 無理やり#!やってしまえばいいだけですよ！」[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)]は悪意のある笑みを浮かべて言う。"
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip]、貴公のやり方をみせてもらおう。"
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip]、地域への施し物を手配しなさい。"
 hold_court.6090.c: "平和的な共存こそが常に最善の解決策だ。"
 title_granted_to_local_leader_tt: "[6090_main_county.GetName]が[6090_main_county.GetCountyData.GetFaith.GetName]を信仰する地元住民に与えられる。あなたはこの者に対する[hook|E]を得る。"
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip]、不信心者を何人か見せしめにしてやれ。"
 hold_court.6090.e: "それは私ではなく貴公の問題だろう。"
 #A Land at War
 hold_court.6100.t: "戦火の所領"
 hold_court.6100.desc: "私の前には[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が立っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[6100_vassal_1.GetFirstNameNoTooltip]がそう切り出す。「私と[6100_vassal_2.GetTitledFirstNameNoTooltip]との戦争は、[6100_vassal_2.GetHerHis]が頑固にも理解を拒んでいるために長引いております。そこで、あなたの仲裁を求めて参上仕りました」\n\n「つまり#EMP 私の責任#!だと！？」[6100_vassal_2.GetFirstNameNoTooltip]が口を挟む「この薄汚い犬め！[ROOT.Char.GetLadyLord]様、奴に物申してください！」"
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が勢いづく。「ああ、ささいな口論は私の#EMP 大好物#!です！ これ以上の… お笑いのネタはありませんから！」"
 hold_court.6100.a: "誰から見ても[6100_vassal_1.GetFirstNameNoTooltip]に理がある。"
 hold_court.6100.b: "[6100_vassal_2.GetFirstNamePossessiveNoTooltip]の立場が正当だ。"
 hold_court.6100.c: "今すぐに争いをやめよ。さもなくば…"
 hold_court.6100.d: "お前たちの茶番にはうんざりだ。両名とも牢屋に放り込んでおけ！"
 hold_court.6100.e: "この件は誇り高き戦士らしく決着を付けよう。"
 hold_court.6100.e.tt: "2人は決闘で戦争に決着を付ける"
 hold_court.6100.f: "ハハ、いい考えだ！ 2人で丁丁発止の言い合いをするがよい！"
 hold_court.6100.f.1: "この生け垣生まれのごろつきめ\n洞窟に住んでいるに違いない\nお前のことが大嫌いだ\nウサギ小屋にでも泊まっていろ…？」"
 hold_court.6100.f.1.t: "あなたは[6100_vassal_1.GetShortUINamePossessive|U]の情けない試みに馬鹿笑いする"
 hold_court.6100.f.2: "「この教養のない野蛮人め\n少女すら怖がらせられない\nお前を逃げ惑わせてやる\nお前はそれほど狡猾ではない…？」"
 hold_court.6100.f.2.t: "あなたは[6100_vassal_2.GetShortUINamePossessive|U]のひどい台詞に哄笑する"
 hold_court.6100.g: "お前たちのくだらない言い争いは煩わしいだけだ。立ち去れ。"
 hold_court.6100.g.tt: "戦争が激化し続ける"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U]が決闘に勝利する"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U]が戦争の勝者として宣言される"
 #A Ravished Land
 hold_court.6110.t: "荒廃した地"
 hold_court.6110.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は卑しい農民にすぎませんが、お力をお貸しください！あなたの封臣である[6110_vassal_1.GetTitledFirstName]様と[6110_vassal_2.GetTitledFirstName]様の長く血なまぐさい戦争のために、我が民の土地は荒廃しております！\n\n「畑は焼かれ、動物たちは殺され、農民たちは死に絶えています！どうかこの無残な状況を止めてください！」"
 hold_court.6110.desc.almoner: "子供 \n\n「[almoner.GetFaith.HighGodName]の子供たちの慈悲と寛大さが、そなたの苦しみを和らげる薬とならんことを祈りましょう」[almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]が穏やかにそう言う。"
 hold_court.6110.a: "戦争は終わった。勝者は[6110_vassal_1.GetTitledFirstNameNoTooltip]だ。"
 hold_court.6110.b: "すぐに両者を止めなければ！"
 hold_court.6110.c: "馬鹿馬鹿しい戦争だ。勝者は[6110_vassal_2.GetTitledFirstNameNoTooltip]である。"
 hold_court.6110.e: "農民ごときが貴族の問題に口出しをするべきではない。"
 6110_custom_every_realm_1: "[6110_vassal_1.GetShortUINamePossessive]の領国のすべての伯爵領"
 6110_custom_every_realm_2: "[6110_vassal_2.GetShortUINamePossessive]の領国のすべての伯爵領"
 #The Day of Truth
 hold_court.6120.t: "真実の日"
 hold_court.6120.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が発言する。「課税制度を改善する方法を思いつきました」\n\n「調査官を派遣して、すべての土地の名前、所有者、面積、価値、そこに住んでいる人や動物の数を調べてはいかがでしょうか！」"
 hold_court.6120.desc.seneschal: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、どうか私めにこの件の監督をお任せください」[seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が声を上げる。"
 hold_court.6120.desc.swans: "\n\n「さすれば、貴殿の所領におけるすべての白鳥の目録を提供いたしましょう！ 私のお気に入りは[keeper_swans.Custom('GetSwanName')]です！ あのお腹がどれほど柔らかくフワフワかと、最近申し上げましたでしょうか？ 昨日は一緒に散歩に行ったのですが…」[keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)]がどうでもいい鳥の話をベラベラとまくし立てるので、私は無視することにした。"
 hold_court.6120.desc.jester: "\n\n「数字の話なんて#EMP 退屈#!です！」[jester.Custom2('MyCharacterIntroduction', ROOT.Char)]が不満を言う。「それより踊りましょう！」"
 hold_court.6120.a: "よろしい、調査を進めなさい。"
 hold_court.6120.a.tt: "調査が開始される。完了するまでに数か月かかる"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip]、この件は任せる。"
 hold_court.6120.c: "税収を改善したいなら、#EMP もっと#!税金を集めればいいだけだ…"
 6120_every_vassal: "それぞれの封臣"
 hold_court.6120.d: "そんな価値はない。"
 hold_court.6120.e: "そのとおり、邪悪な数字など踊って追い払おう！"
 swan_name_illfated: "イル・フェイト"
 swan_name_rose: "ローズ"
 swan_name_honky: "ホンキー・ホンク"
 swan_name_honker: "ホンカー"
 swan_name_hugo: "ヒューゴ"
 swan_name_leda: "レダ"
 swan_name_anklebiter: "アンクル・バイター"
 swan_name_angrynipper: "アングリー・ニッパー"
 swan_name_odette: "オデット"
 hold_court.6121.t: "真実の日：調査完了"
 hold_court.6121.desc: "「終わりました、[ROOT.Char.Custom('FormOfAddressForLiege')]」[6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の前で頭を垂れながらそう言う。\n\n「数か月前、あなたに委託された所領全土の調査ですが、遂に完了いたしました。所有者や地価の詳細はすべてこの書に記載されております。この内容が正しいものであるうちは、全領土での徴税がより効率化されることでしょう！」"
 hold_court.6121.a: "よい仕事振りだ、[6121_responsible.GetFirstNameNoTooltip]！"
 #The Cadastre
 hold_court.6130.t: "土地台帳"
 hold_court.6130.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]が声を上げた。「ご領地の測量を提案いたします」\n\n「所領に関する知識を深めて地図製作を行えば、必ずや繁栄の一助となるでしょう！"
 hold_court.6130.a: "いいだろう、[6130_proposer.GetFirstNameNoTooltip]。貴公に進めてもらう。"
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip]が地籍調査を始める。完了までに数か月かかるが、完了時に以下の報酬が与えらえる："
 hold_court.6130.d: "土地は過大評価されている。"
 hold_court.6131.t: "土地台帳：完了！"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は手短に一礼し、満足げな笑みを浮かべて私に説明した。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、覚えておいででしょうが、数か月前にあなたは伯爵領の土地台帳に多額の金を出資されました。\n\n「私が個人的にこの件を監督しましたが、こうして仕事が完了したと報告できることを誇らしく思います！」"
 hold_court.6131.desc_tutor: "[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]の指導の下での[6130_tutored.GetTitledFirstNamePossessive]の学習の詳細な報告を聞いて、私もまた喜ばしく感じた。"
 hold_court.6131.desc_hunt: "\n\n[6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]が申し出た大きな助力についての詳細な報告を聞いて、私もまた喜ばしく感じた。"
 hold_court.6131.desc_dead: "\n\n不幸なことに、[6130_helper.GetTitledFirstName]は作製を手伝うと誓った土地台帳の完成を見ること泣く逝去してしまった。"
 hold_court.6131.a: "金は有効に活用された！"
 all_realm_county: "[realm|E]のすべての[county|E]"
 #A Cumbersome Gift
 hold_court.6140.t: "厄介な贈り物"
 hold_court.6140.desc: "#EMP 鎖に繋がれた[ROOT.Char.Custom('GetAnimalType')]#!を一生懸命に引っ張る二人の使用人を引き連れ、[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)]が勝ち誇った様子で現れると、玉座の間が静まり返る。\n\n誇らしい笑顔で[6140_gifter.GetFirstNameNoTooltip]が叫ぶ。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、世界で最も強大な支配者に相応しい贈り物をお渡しします！この立派な獣は[6140_province.GetCounty.GetName]の[6140_province.GetTerrain.GetNameNoTooltip]で仕留めたものです。我が献身とあなたの比類なき力の象徴として、これを差し上げましょう！」"
 6140_bear: "熊"
 6140_tiger: "虎"
 6140_lion: "獅子"
 hold_court.6140.a: "礼を言う。ちょうど新しいカーペットが欲しかったのだ。"
 hold_court.6140.a.tt: "動物は毛皮のために殺される。"
 hold_court.6140.artifact_tt: "毛皮[court_artifact|E]を入手する"
 hold_court.6140.artifact_toast: "毛皮入手"
 hold_court.6140.b: "まさにそのとおり、強力な統治者には強力な獣が相応しい！"
 hold_court.6140.c: "私の道化師が乗り方を覚えるだろう！ そうだな、[jester.GetFirstNameNoTooltip]？"
 hold_court.6140.c.success: "それならできます！"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip]は[ROOT.Char.Custom('GetAnimalType')]に乗れるようになった"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip]は落ちて尻餅をつく"
 hold_court.6140.c.soft_failure.tt: "皆が[jester.GetFirstNamePossessiveNoTooltip]の失敗を笑う"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip]は負傷する"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip]は成功しない"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip]は死亡する"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip]はみじめに失敗する…"
 hold_court.6140.d: "地下牢にいる私の#EMP 客人たち#!が#EMP 気に入って#!くれるだろう…"
 hold_court.6140.e: "危険で臭そうだ！ 持って行け。"
 6140_every_courtier_or_guest: "あなたの宮廷のすべての廷臣または客人"
 6140_every_prisoner: "あなたの独房のすべての虜囚"
 #The End Is Nigh!
 hold_court.6150.t: "終わりは近い！"
 hold_court.6150.desc: "[6150_preacher.GetHerHis]が喋る順番になるや否や、私の前の興奮した[6150_preacher.GetWomanMan]が絶叫した。「#EMP 終わりは近い！#!\n\n「兆候は明白で至るところにあります。"
 hold_court.6150.desc_county: "[6150_county.GetName]の人々は皆、よく知っています――"
 hold_court.6150.desc_unsafety: "無秩序、盗賊、泥棒、暴力、そして人々の間から正義が消失しています！"
 hold_court.6150.desc_nature: "作物は枯れ、飛蝗が畑に侵略し、終わることのない冷害、洪水、そして疫病が民を蹂躙しています！"
 hold_court.6150.desc_looting: "まず第一に、野蛮人どもが我々の戸口に入り込み、作物を略奪し、民を殺し、街々を破壊し、疾病と飢餓を広めています！"
 hold_court.6150.desc_infidels: "異端者どもがそこら中に現れ、境界の外側と領国の内側の両方から我々を貶めているのです！"
 hold_court.6150.desc_lost_hgw: "[ROOT.GetCharacter.GetFaith.HighGodName]の軍隊が異端者どもに敗北を喫していること以上に、明白な兆候がありましょうか？"
 hold_court.6150.desc_visions: "晴れた空に雷鳴が轟き、鳥たちは季節外れに渡り、夜には呪文を唱える声が響き、蛇は言葉を話します！"
 hold_court.6150.desc_monk: "日付と計算がすべて帳尻が合っています！"
 hold_court.6150.desc_fallback: "暴力、汚職、悪徳――信心深き者たちも[ROOT.GetCharacter.GetFaith.HighGodName]を忘れてしまいました！"
 hold_court.6150.desc_christianism: "\n\n「審判の日が到来しました！"
 hold_court.6150.desc_buddhism: "\n\n「マイトレーヤの時が来ました！"
 hold_court.6150.desc_islam: "\n\n「最後の審判がやって来ます！"
 hold_court.6150.desc_judaism: "\n\n「ゴグとマゴグの戦争が到来しました！"
 hold_court.6150.desc_germanic: "\n\n「ラグナロクが到来しました！"
 hold_court.6150.desc_hinduism: "\n\n「カルキがやって来ます！"
 hold_court.6150.desc_zoroastrianism: "\n\n「フラショケレティが始まりました！"
 hold_court.6150.desc_religion_fallback: "\n\n「我々の知る世界が終わりを迎えようとしています！"
 hold_court.6150.desc_solution: "\n\n「我々が救われる方法は一つしかありません。"
 hold_court.6150.desc_celibacy: "貞操と純潔です！ 肉欲の誘惑を放棄しなさい！"
 hold_court.6150.desc_burn: "#EMP すべての#!異端者を焼き殺しなさい！"
 hold_court.6150.desc_alcohol: "暴飲暴食を初めとする、すべての悪徳を放棄しなさい！"
 hold_court.6150.desc_reclusive: "俗世とその誘惑を拒絶しなさい！"
 hold_court.6150.desc_flagellant: "肉欲を制し、救済のために血を注ぎなさい！"
 hold_court.6150.desc_eating: "身体を清めることで心を清めなさい！ 救済は満たされた腹では到達できない！"
 hold_court.6150.desc_end: "\n\n「悔い改めよ！！ その日は近い！！」"
 hold_court.6150.a: "救済はあらゆる手段で達成されねばならない！"
 hold_court.6150.a.tt: "あなたはすでにこれらの懺悔の儀に通じている。"
 hold_court.6150.a.wrath: "[6150_heretics_p.GetName]からすべての罪人を浄化するよう命令します"
 hold_court.6150.b: "賢き[6150_preacher.GetFirstNameNoTooltip]よ、ここに留まり道を示してくれ！"
 hold_court.6150.c: "馬鹿馬鹿しい！ この妄言を吐く異端者を焼き殺せ！"
 hold_court.6150.d: "この愚か者をつまみ出せ。"
 #Empty Coffers
 hold_court.6160.t: "空の財源"
 hold_court.6160.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]がひどく口惜しげな表情でそう切り出す。「私の直轄領は非常に厳しい時期を迎えました。あらゆる方面で追加の出費が必要となっておりますが、悲しいことに私の財源が底をつきまして…」\n\n「悔恨の極みですが、借金を清算するためにあなたの寛大さに訴える所存にございます。"
 hold_court.6160.desc_friend: "\n\n「絆の名の下にお願いいたします。どうか、私をお助けください！"
 hold_court.6160.desc_hook: "\n\n「そうしていただければ、私から貴殿への以前の便宜については償還されたものとしましょう。"
 hold_court.6160.desc_fallback: "\n\n「私が困窮した際に貴殿が寛大に助けてくださったことは、決して忘れません！」"
 hold_court.6160.a: "よろしい。だが、これは貸しにする！"
 hold_court.6160.b: "よろしい。これで貸し借りなしである。"
 hold_court.6160.c: "貴公のためならお安いご用だ！"
 hold_court.6160.d: "私の上級施物分配官の教えによれば、慈善は敬虔な者の道である。"
 hold_court.6160.e: "借金は統治の失敗の現れだ。[seneschal.GetFirstNameNoTooltip]よ、[6160_vassal.GetHerHim]を助けてやれ！"
 hold_court.6160.f: "すまないが、分けてやれる資金はない。"
 #Ignoble Imprisonment
 hold_court.6170.t: "不名誉な投獄"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が懸念の表情を浮かべて私の前に立っている。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は[6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]の代理として参上仕りました」\n\n「不名誉なことに、[6170_relative.GetSheHe|U]は取るに足らない不合理な理由で[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)]によって投獄されました。哀れな我が[6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]が耐えねばならない悲惨な状況を考えると、心がひどく痛みます…」\n\n「お願いです、[6170_relative.GetHerHim]にご慈悲を示し、釈放をご命令ください！」"
 hold_court.6170.a: "[6170_relative.GetFirstNameNoTooltip]を解放しなさい！"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip]が[6170_relative.GetHerHim]を投獄したのは正当な理由があったはずだ。"
 hold_court.6170.c: "[6170_relative.GetHerHim]には僅かな慈悲しか認めてやれない。"
 hold_court.6170.d: "首をはねろ。それで問題も解決だ！"
 hold_court.6170.e: "お前たちの小競り合いなど、私にはどうでもいいことだ。"
 #A Shadow in the Night
 hold_court.6190.t: "夜の影"
 hold_court.6190.desc: "私の玉座に近づく[6190_local.GetWomanMan]は明らかに平民である。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[6190_local.GetSheHe]が話を切り出す。「私は[capital.GetNameNoTooltip]の地元を代表する者です」\n\n「過去数か月間、私どもの共同墓地から死体の消失が相次いでいるのです！墓からは何もかもすべて掘り返され、痕跡はひとつも残っておりません。最初は野生動物か、あるいは何か得体のしれない者の仕業かと考えておりましたが、そんな折にあなたの$court_physician_court_position$である[physician.GetTitledFirstName]が、実験のために死体を掘り起こしているまさにその現場にて取り押さえられました！」\n\n「どうか、この冒涜行為を止めてください！」"
 hold_court.6190.a: "人体の研究は必要悪である。"
 hold_court.6190.b: "なぜ私を招待しなかった、[physician.GetFirstNameNoTooltip]！？"
 hold_court.6190.c: "新鮮で#EMP 生きた#!身体のほうが、より良い被検体になるぞ…"
 hold_court.6190.d: "#EMP 衛兵！#! 墓荒らしを捕らえよ！"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip]、ほどほどにしておきなさい。"
 #A Land of Foreigners
 hold_court.6210.t: "異国人の土地"
 hold_court.6210.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、申し上げにくいのですが、私はもう我慢の限界です！」[6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]は明らかに怒っている。\n\n「私が統治するはずの民衆は私の理解を超えております。彼らは馬鹿げた風習を持っているうえ、#EMP まずい#!ものばかり好んで食べるのです！これまでの努力はすべて無駄でした。彼らを有用な農奴にするのは不可能のようです」\n\n「今できる唯一の解決策は、上からの強力な介入だけでしょう」"
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip]、我々のやり方を彼らに見せてやれ。"
 hold_court.6210.b: "我らの偉大さを見せつけよう。奴らもそれで考えを変えるはずだ！"
 hold_court.6210.b.tt: "$royal_architect_court_position$を派遣して伯爵領のインフラを開発させる。"
 hold_court.6210.c: "我々はあらゆる臣民の伝統を尊重する。"
 hold_court.6210.d: "彼らが税金を払ってくれる限りは、構いはしない。"
 #A Massive Problem
 hold_court.6230.t: "#EMP 大きな#!問題"
 hold_court.6230.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、少しお話をお聞きいただければ…」[6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が声を上げる。「[6230_province.GetName]がここ数週間いささか#EMP 厄介な#!問題に苛まれておりまして…」\n\n「実は、#EMP 完全に手がつけられなくなった#!象の群れが伯爵領全土で暴れ回っておりまして。奴らは行く道を阻むものをすべて破壊し、ときには死者が出ることもあります！奴らの恐ろしい鳴き声が日夜聞こえてくるのです…今もなお聞こえています！」[6230_vassal.GetSheHe]は無作法な、#EMP 象のような甲高い声#!で話す。「お願いいたします、[ROOT.Char.Custom('FormOfAddressForLiege')]。助けを送ってください！」"
 hold_court.6230.a: "金をいくらか与えるので、それで再建しなさい。"
 hold_court.6230.b: "誰かを派遣して獣たちを止めさせよう。"
 hold_court.6230.b.success: "あなたの狩人たちが野生の象を捕獲する"
 hold_court.6230.b.success.tt: "象の家畜化"
 hold_court.6230.b.failure: "象が暴走を続ける"
 hold_court.6230.b.failure.tt: "暴走した象"
 hold_court.6230.c: "象も馬も似たようなものだ… [m_horse.GetFirstNameNoTooltip]よ、対処しなさい！"
 hold_court.6230.c.success: "あなたの$master_of_horse_court_position$が象を捕獲する"
 hold_court.6230.d: "$hinduism_good_god_ganesh$が象を誘導する。"
 hold_court.6230.e: "こんな茶番に付き合う暇はない。"
 hold_court.6230.f: "忌まわしい獣は皆殺しにしろ。"
