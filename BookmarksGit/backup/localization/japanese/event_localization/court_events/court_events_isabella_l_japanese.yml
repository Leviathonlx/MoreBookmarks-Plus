l_japanese:
 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "生傷"
 court.4001.desc: "同盟者である[bleeding_diplomat_liege.GetName]から派遣された外交官、[bleeding_diplomat.GetName]の足下で血溜まりが凝固しつつある。私の上等なカーペットに吸い上げられた血の量から察するに、[bleeding_diplomat.GetSheHe]はこの場で少なくとも数時間は流血していたとしか考えられない。\n\n「汚してしまい大変申し訳ございません。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]への旅の途中に宿屋で小人の強盗に襲われまして、窓から放り出されてしまったのです。しかしながら、あの無頼漢が転落の衝撃を和らげてくれたおかげで、私はこうして外交訪問を続けられるのです。失血が致命傷になるまでにはまだ#EMP 数日#!ございましょう！」"
 court.4001.a: "衛兵、この[bleeding_diplomat.GetWomanMan]を力尽くでも医師のもとへ連れていけ。"
 court.4001.b: "私の予定表には来週まで空きがない。それまで持ちこたえられるか？"
 court.4001.c: "今話し合ってもいいが、あなたの主君には絨毯の弁償をしてもらう。"
 court.4001.carpet: "絨毯を掃除するように"
 court.4001.new_carpet: "[bleeding_diplomat.GetSheHe|U]はさらに出血し、あなたは新しい絨毯を買う羽目になります。"
 court.4001.toast: "[bleeding_diplomat.GetName]は死亡します"
 court.4001.toast_desc: "[bleeding_diplomat.GetName]はあなたの豪勢な絨毯の上で失血死しました。"
 court.4001.cure_toast: "医師が外交官を治療する"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "[GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]に従騎士として仕える"
 court.4100.desc: "宮廷音楽家が自分にしか聞こえない旋律に合わせて小躍りするような足取りで、私に近づいてきた。\n\n「少しお話をお聞きください、[ROOT.Char.Custom('FormOfAddressForLiege')]。私は他にはない男だけの合唱団を編成いたしました！私のこの新しい演芸では、彼らはただ歌うだけでなく、タイツを着用し、キラキラと輝く股間の上に華美な股袋を被せ、お互いに調子を合わせて踊るのです！当然、[ROOT.GetCharacter.GetFaith.HighGodName]を讃えながらです。盛大な公演に資金を出してくだされば、宮廷のご婦人方が大喜びするはずです」"
 court.4100.a: "気分が悪くなる！ この性的倒錯者を地下牢にぶち込め！"
 court.4100.b: "タイツはご婦人方にはあまりに刺激的すぎるだろう。"
 court.4100.c: "資金を出してやろう。公演を心待ちにしているぞ！"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "私の尖塔はあなたのよりも大きい！"
 court.4250.desc: "「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の力なき廷臣諸君」[tower_challenger_rival.GetTitledFirstName]が突然私の玉座の間の入口に現れた。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]がまるで泥まみれの豚のように転げ回っている間に、私はこの不毛の大地に[tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]史上もっとも高い塔を建立した。私の[tower_challenger_rival.Custom('FortifiedBuilding')]に登れば、星々でさえも摘み取れそうに感じられる。貴殿の星はどこにある、[ROOT.Char.GetTitledFirstNameNoTooltip]？」\n\n[concerned_steward.GetCouncilTitle|l]の[concerned_steward.GetTitledFirstName]が、私の肩に慎重に手を置いた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip]の塔は高さ400フィートの構造的に不安定な粘土と練り土の泥細工です。[tower_challenger_rival.GetHerHis]の挑発など無視して、崩れ落ちるのをお待ちください！」"
 court.4250.a: "自慢の天空の棒きれを、その思い上がった尻にでも突き刺していればいい！"
 court.4250.b: "我々の塔を延長して、お前の塔よりも1フィート高くしてやる！"
 court.4250.c: "それよりも#EMP 100フィート#!高い塔の建造を要求する！"
 court.4250.b.tt: "[THIS.GetCharacter.Custom('FortifiedBuilding')]にとても長い旗竿を突き刺そう"
 court.4250.c.success.tt: "巨大な塔を建設する"
 court.4250.c.failure.tt: "塔は建設中に崩れ落ちる"
 court.4250.c.failure_toast_title: "あなたの[ROOT.Char.Custom('FortifiedBuilding')]塔が崩壊する！"
 court.4250.c.accident.tt: "悲惨な事故が発生する"
 court.4250.c.accident.tt.flavour: "何が上手くいかないかは誰にもわからない…"
 ### Spires part 2
 court.4251.desc: "そびえ立つ塔がようやく完成したとの報を受けて、私は宮廷の全員を屋外の鑑賞会に招待した。塔は天空を貫いているが、風によって揺れてもいる。"
 court.4251.desc_child_accident: "\n\n呆然とした廷臣たちの集まりの中から、我が子の[crushed_child.GetName]が好奇心に駆られ、目を見開いて巨大建造物の基底部のほうへゆっくり進み出していた。\n\nその時、塔の先端が折れて崩れ落ち、[crushed_child.GetNameNoTooltip]は悲鳴を上げる暇すらなくぺしゃんこに潰されてしまった。"
 court.4251.desc_rival_accident: "\n\n私は一緒に塔を登ろうと[tower_challenger_rival.GetTitledFirstNameNoTooltip]を誘った。[tower_challenger_rival.GetSheHe|U]は景色か… あるいは階段を見て息を押し殺している。私が塔の頂上に着いて眼下の廷臣らに手を振っていると、[tower_challenger_rival.GetSheHe]は手すりにもたれかかった。すると、その手すりが即座に崩れ落ち、[tower_challenger_rival.GetHerHim]は天国へと真っ逆さまに落下していったのだった。"
 court.4251.desc_success: "\n\n呆然とした廷臣らは塔に向けて盛大な拍手を送った。だが、どういう訳か、誰もその塔の影には立とうとしなかった。\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip]が私に囁いた、「いい気になるなよ、私はこれの#EMP 二倍の#!高さの塔を建てて戻ってくるからな」"
 court.4251.a: "ああ、[crushed_child.GetNameNoTooltip]よ、パンケーキのように可愛い子だった！"
 court.4251.b: "あなたはとうとう空を飛べたのだね、[tower_challenger_rival.GetTitledFirstNameNoTooltip]。"
 court.4251.c: "今、泥の中でのたうち回っているのは誰かな、[tower_challenger_rival.GetTitledFirstNameNoTooltip]？"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "十字軍勅令"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "クレルヴォーのベルナールが、現在進行中の聖戦の戦火を広げるための大陸横断宣教旅行の道中に、この地に立ち寄っている。[bishop.GetCouncilTitle]からの情報によれば、[right_portrait_character.GetSheHe]はテンプル騎士団からなる第一次聖戦騎士団の教義を作成した中心的人物であったという。\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "「神への理解を深めるために、またも高名なお方の御許に馳せ参じられること光栄の限りです。私は現在、我々の軍団に関する論文を執筆しておりまして。『新たな騎士道の賛美』と題しております。ご一読くだされば、私から必ず[ghw_sponsor.GetTitledFirstName]に連絡し、あなたの騎士団への支援として大勅書を発布していただきましょう」"
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "「あなたのおもてなしに感謝いたします。ご厚意への恩返しとして… あなたの廷臣の何名かが無数の虫刺されを掻いているのが目につきました。私はかつて数千匹のハエの大群を破門し、それらを速やかな死に追いやったことがございます。どうやら、あなたのもとには神聖なる裁きが必要な腐ったノミが数匹いるようですな！」"
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "「私から重大なお願いがございます。私の心は[ROOT.GetCharacter.GetFaith.HighGodName]によって祝福を受けておりますが、私の膀胱は[ROOT.GetCharacter.GetFaith.HighGodNameSheHe]の祝福を受けておりません。尿意が続く限り、私の足下に厠が掘られていなければ説法を授けることもできません。神聖なる穴掘りとして、私の遊説に付き従ってくれる者はおりませんでしょうか？」"
 court.4300.preaching_tour_default: "一人の司祭があなたの玉座の間への入り口に立ち塞がり、部屋の中へ入る者たちに服に取り付けられる十字架型の赤いバッジを渡している。\n\n「[ROOT.GetCharacter.GetFaith.HighGodName]に感謝を！ 私は聖戦の盟友たちの領国を遊説して回っております。説法を授けることで、入信者と寄付金を募っているのです」"
 court.4300.a: "「私のペンと剣を捧げよう！」"
 court.4300.b: "「その背教者の虫けらどもを破門するとしよう！」"
 court.4300.c: "「[possible_latrine_digger.GetTitledFirstNameNoTooltip]が助けになりたくてたまらないはずだ！」"
 court.4300.d: "「私の国庫は空のように開かれている！」"
 court.4300.e: "「あなたの使節団に私の近衛兵を護衛として随行させよう」"
 court.4300.e.tt: "[bernard_guard_1.GetTitledFirstName]と[bernard_guard_2.GetTitledFirstName]が、[right_portrait_character.GetTitledFirstName]を護衛してあなたの領国内を回る。"
 court.4300.f: "このようなお方と話をする資格のない私は、黙って片膝をついた。"
 court.4300.g: "[right_portrait_character.GetHerHis|U]の十字架バッジは少し安っぽくはないか？"
 court.4300.a.tt: "[piety|E]のコストと聖戦騎士団結成に必要な[gold|E]が大幅に減少します"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "燃えるサフラン"
 court.4350.desc: "私の[concerned_marshal.GetCouncilTitle]が、玉座の間に足を引きずって入ってきた黒焦げになった二人の商人との話を終えた。「[caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier]から[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]へとサフランを運ぶ一連の交易キャラバンが襲撃を受けました。下手人は盗賊などではありません。所領持ちキリスト教徒の貴族らからなる、完全武装した騎兵隊にございます」\n\n[concerned_marshal.GetSheHe|U]は深くため息をつく。「民を虐殺できた時代を懐かしむ愚か者どもが、奴らの主君の意のままに動き、我々を戦争に駆り立てようと挑発しているのでしょう」報復すれば、我らの廷臣たちが好む輸入の嗜好品に関する[caravan_attacker_liege.GetName]との協定を危うくする懸念がございます」"
 court.4350.a: "このようにふざけた蛮行は看過しがたいが、交易は何よりも大切だ。"
 court.4350.b: "我々からも襲撃を仕掛けるとしよう！"
 court.4350.c: "こちらが砂糖の交易を取りやめれば、あの赤子どもがどれだけ泣き叫ぶか見物だな！"
 court.4350.c.tt: "#F [caravan_attacker_liege.GetNameNoTooltip]との交易を停止します#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "サラセン人と戦う勇気のある者は？"
 court.4355.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[reporting_marshal.GetCouncilTitle]が呼んでいる。「小耳に挟んだ話ですが、[caravan_attacker.GetTitledFirstName]と貴族の一団がまるで追い剥ぎのように荒野をうろつき、[attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]から砂糖を運ぶ隊商を襲撃していると自慢げに吹聴しているとのことです。この連中は聖戦を待ちわびており、[attacked_liege.GetTitledFirstName]をたきつけようとしているのでしょう。しかしながら、我々にはいかなる戦闘よりも交易が必要だと具申する次第で——」\n\n「食料など必要ありません。異教徒どもの血を飲み干せばよいのです！」[caravan_attacker.GetTitledFirstNameNoTooltip]が玉座の間の向こう側からそう怒鳴る。"
 court.4355.a: "見事な働き振りだ！ 不信心者どもからの略奪は神聖なる行為である！"
 court.4355.a.tt: "交易路への更なる襲撃を手配する"
 court.4355.b: "衛兵！ この者が懺悔するまで砂糖壺で殴ってやれ。"
 court.4355.c: "[caravan_attacker.GetSheHe]は私の命令にかかわらず略奪を続ける気がする。"
 court.4355.c.tt: "#F [caravan_attacker.GetSheHe|U]はそうする#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "首狩り"
 court.4400.desc: "ローブを着た[head_chasing_monk.GetWomenMen]の一団が玉座の間に飛び込んできて、忙しなく床を探し回り、一心不乱に椅子からスカートまでありとあらゆる物をひっくり返しだした。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！」そう一人が叫ぶ。「我々は首なし[the_headless.GetTitledFirstNameNoTooltip]の信奉者です。あのお方こそ、生誕の際に[ROOT.GetCharacter.GetFaith.HighGodName]から授けられた預言の一環として首を切り落とされた聖人にございます。聖人には多分に漏れぬことですが、あの方の頭部が何処かへと転がり去ってしまいました。この地を通ってずっと追跡して参りましたが、#EMP 間違いありません#!。あの方の頭部は丘を乗り越えてあなたの[ROOT.GetCharacter.Custom('FortifiedBuilding')]へと転がり込んだのです！」"
 court.4400.a: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]内を捜索する許可を与えよう。"
 court.4400.b: "私も捜索に加わろう！"
 court.4400.c: "邪教徒が私の宮廷をひっかき回すことなど許容できない！"
 court.4400.b.discovery: "[THIS.GetCharacter.Custom('FortifiedBuilding')]の中に長く忘れ去られていた遺物を発見します"
 court.4400.b.failure: "邪教徒たちが散らかし回ります"
 court.4400.b.severed_head: "切断された首が発見されます！"
 court.4400.c.backdown: "邪教徒は威圧されます"
 court.4400.c.refusal: "邪教徒は戻ってきます"
 #Rummaging through the castle
 court.4401.desc: "私の[ROOT.GetCharacter.Custom('FortifiedBuilding')]の地下には、使い道のないガラクタが考えたくもないほど大量に放置されている。"
 court.4401.desc_arbitrary: "私は[head_chasing_monk.GetName]に独創的な防犯対策を自慢した――私以外に保管物を整理する方法を知らないのなら、決して奪い取られることはない！"
 court.4401.desc_default: "[head_chasing_monk.GetName]が新しい扉を開くたびに、[head_chasing_monk.GetHerHim]は骨董品の山に押しつぶされることになるだろう。私の[ROOT.Char.Custom('RandomPrivateObject')]さえ置き忘れてしまったくらいだ！"
 court.4401.desc_object: "\n\n心地よく家捜しをしていたが、私たちは頭を見つけることはできなかった。しかし、[head_chasing_monk.GetName]はあらゆるものに魅了されているようだ。放棄された[ROOT.Char.Custom('RandomWeirdObject')]を調べる繊細な手つきから判断するに、[head_chasing_monk.GetSheHe]は腕利きの好古家になれるかもしれない。"
 court.4401.desc_head: "\n\nおそらく腐臭に導かれたのだろう、[head_chasing_monk.GetSheHe]はまるでトリュフを掘り出す豚のように、瓦礫の中から人間の頭を取りだした。\n\nしかし、地下室から地下牢への近さから考えて、これは私の拷問室に置き去りにされた死体のものだろうことが窺える。"
 court.4401.a: "ああ、そうだ！ コホン。これは[the_headless.GetTitledFirstNameNoTooltip]である！ [ROOT.GetCharacter.GetFaith.HighGodName]を讃えよ… とかなんとか。"
 court.4401.b: "このきれいな切り口を見るがいい！ 私の手によるものに間違いない。"
 court.4401.c: "「私のガラクタを漁り回って生計を立てるのは楽しいと思うか？」"
 court.4401.d: "ここは多少汚らしいな。清掃するように命じるとしよう。"
 ## Being threatened by the cultist
 court.4402.desc: "ある夜、私が目覚めて目を開くと、何者かにまたがれているのに気づいた。これは淫靡な夢などではない。玉座の間に押し入った錯乱した修道僧が、私の喉元に手術用のメスを突きつけている！\n\n「あなたが我々に頭の捜索を禁ずるというなら、あなたの頭部で妥協するとしましょう。丸々として輝いている。きっと、よく転がることでしょうな！」"
 court.4402.a: "今すぐに探しにいってはどうだ？"
 court.4402.a.tt: "[head_chasing_monk.GetHerHim]を地下室に連れて行く"
 court.4402.b: "また首は見つかっていません！ 放っておいてください！"
 court.4402.b.success: "修道僧をなんとか引き下ろして、地下牢へ送る"
 court.4202.b.success.tt: "[head_chasing_monk.GetName]を地下牢へ送る"
 court.4402.b.failure: "あなたは負傷または殺害される"
 court.4402.c: "そんな小さな玩具で私の首を切り落とせるものか！"
 court.4402.c2.tt: "あなたは部分的に首を切り落とされる"
 court.4402.c3.tt: "あなたは完全に首を切り落とされる"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "[ROOT.Char.GetTitleAsNameNoTooltip]の指の骨"
 court.4500.desc: "いくつもの安物の装飾品と小間物を縫い付けた外套を着た行商人が私に早口でまくし立ててきた。\n\n"
 court.4500.bleeder: "「私は愚かな金持ちたちから金を騙し取るために魔道具を作っている者です。巷の噂話を又聞きしたところ、あなたは血の気が有り余っておられるとのこと。あなたの血の一滴で満たされたガラスの宝玉を宿したブローチを作れば、きっと取り巻きの皆様がこぞって買い取ってくれることでしょう」\n\n[artifact_peddler.GetSheHe|U]は私の首の静脈を見つめている。「代金は弾むとしよう。それで愚か者が王族の威厳を手に入れられたと思えるのなら。"
 court.4500.psalter: "「立派な詩篇書を頼もう。トルコ石の数珠玉で装飾された彫刻を施された象牙の表紙をもった彩飾写本がいい。内容は愛する[ROOT.GetCharacter.GetWomanMan]と[cheating_character.GetWomanMan]の物語だ。[cheating_character.GetTitledFirstNameNoTooltip]はきっと彫刻に着想を受けることだろう。それで、[cheating_character.GetSheHe]はもう二度と嘘をつこうとは思わないはずだ！」"
 court.4500.chastity_belt: "「あなたが投石機から投げ出された重騎兵のごとく激しい欲望に取り憑かれていることは、領国内の誰もが知るところです。私はあなたの重荷を軽減する工芸品を持っています」\n\n[artifact_peddler.GetSheHe|U]は錆び付いたトゲで飾り付けられた貞操帯を取り出した。"
 court.4500.holy_needle: "「私はあなたの手にこそ相応しい貴重な武器を持っております。アンティオキアの聖槍、運命の槍そのものです！ これがあれば戦場の異教徒どもを完全に殲滅することができましょう！」\n\n[artifact_peddler.GetSheHe|U]は、どちらかと言えば縫い針のように見える小さな金属片を取り出した。"
 court.4500.finger_bones: "「あなたは熟練の収集家のようですね」[artifact_peddler.GetSheHe|U]は、想像しうる限りの四肢の骨が詰まった使い古した宝箱を取り出した。\n\n「私は大変稀少な聖人の指の骨を持っております。金箔を貼ったものさえございます。これらは単品で販売されるものですが、10本の完品一式でお買い求めなら特別価格でご提供しましょう」"
 court.4500.dead_chicken: "「こちらに驚くべき装身具がございます！ こちらを所持すれば、戦場のあらゆる敵が即座にあなたのことをすでに死んだものと思い込むでしょう！ ひと嗅ぎすれば、あなたの安全は保証されます！」\n\n外套の奥深くから、[artifact_peddler.GetSheHe]は鶏の死体を丸ごと取り出した。"
 court.4500.worm: "「[ROOT.GetCharacter.GetLadyLord]様、私は幻術の魔道具を持っております。これがあれば、あなたが魔力をおもちだと皆に思い込ませることができましょう。\n\n[artifact_peddler.GetSheHe|U]は極細の糸の上についた色鮮やかな布の芋虫を振り回した。「最初は眠っているように感じられますが、糸を操ることで幻術を発動し、芋虫が生きているように動き出すのです！ 宮廷の[dummy_gender.Custom('LadiesLords')]方も、さぞ着想を受けられることでしょう！」"
 court.4500.a: "私の血はすでに私の身体にはほとんどない…消え失せろ！"
 court.4500.b: "こうなったらなんでもやってやる。"
 court.4500.c: "$court.4500.b$"
 court.4500.d: "別の意味で股間が熱くなるだけだ…"
 court.4500.e: "運命の呼びかけが響いている！"
 court.4500.f: "そのインチキ商品は別の場所で売れ！"
 court.4500.g: "キリストの異物を靴下の修繕に使うのは、ある意味乙なものだな…"
 court.4500.h: "そうか、最近、多くの農民が9本指となっていたのは#EMP これ#!が原因だったか。"
 court.4500.i: "前腕が丸ごと欲しい！"
 court.4500.j: "ああ、それならやりなさい。"
 court.4500.k: "私はすでに死んだ振りに関しては達人級だ。"
 court.4500.l: "人形遣いの真似事などできるか！"
 court.4500.m: "多少身もだえするのは楽しいものだ！"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "人類史上最高級の[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc: "私の酌人である[cupbearer.GetTitledFirstName]と[cupbearer_friend.GetTitledFirstName]が、多少ふらつく手つきで、私のもっとも稀少な瓶から[cupbearer_friend.GetTitledFirstNameNoTooltip]のために酒を注いでいるところを目撃した。\n\n「[ROOT.GetCharacter.GetTitledFirstName]様がまるでドラゴンのように[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]を貯め込んでいるのは大変残念なことだ。"
 court.4600.desc_lover: "あなたはとても美味な[cupbearer.Custom('LoverPetName')]だから、その魅力に釣り合った美酒を楽しむ資格がある。"
 court.4600.desc_friend: "私の友人ならば、誰でも[ROOT.Char.GetTitleAsNameNoTooltip]のように飲む資格がある！」"
 court.4600.desc_ending: "\n\n彼らは私の姿を見ても瞬きすらしなかった。\n\nおお、これは[ROOT.GetCharacter.GetLadyLord]様！ 私どもは前もってあなたのお酒を毒味しているのです。はらわたに一滴ずつ取り込んでおります。明日の朝の頭痛など、あなたの栄光のための名誉の負傷でしかございません！」"
 court.4600.a: "私の酒蔵はあまりにも閉ざされすぎている。宮廷の全員に瓶を振る舞おう！"
 court.4600.b: "私の貴重な貯蔵酒が！ お前たちは使用人に#EMP 相応しくない#!。"
 court.4600.b.tt: "備蓄酒が飲まれるのを止めれば、次の宴はもっと安くできるのだが。"
 court.4600.c: "「私が[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の毒を盛られる限り、酒蔵は閉鎖する！」"
 court.4600.c.tt: "この二人は無礼の報いを受けねばならない。だが、世界はお前たちの毒を警戒している。"
 court.4600.c.t: "酌人が毒に犯されました！"
 court.4600.d: "急いで解毒剤が入ったもう一つの瓶を取ってください。"
 court.4600.d.tt: "愚か者たちを密かに治療して、毒の秘密を保ちます。"
 court.4600.d.cure.t: "酒に解毒剤が忍び入れられました"
 court.4600.d.cure.tt: "毒の秘密は保たれます"
 court.4600.e: "あの穢れた酒蔵はしばらくの間施錠しておこう。"
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "魂の穿孔手術"
 court.4700.desc_native_trepanning: "医師の衣装を着た人物が、工具の入ったケースを持って到着した。だが、その中にハンマーやピックがあるのが見て取れて私の胃袋がねじれるように感じた。\n\n「[ROOT.GetCharacter.GetLadyLord]様、私は熟練の穿孔手術者にございます。"
 court.4700.desc_foreign_medicine: "異国から来た黒服の人物が、彫刻家の道具に似た謎めいたハンマーが詰まったケースを持って到着した。\n\n「私の国では、穿孔手術と呼ばれる儀式がございますが、どうやらあなたはそれが必要のようだ。"
 court.4700.desc_possessed: "あなたは取り憑かれており、魂の周りに精霊が泳いでおります。ですが、彼らは真に留まることは願っておりません$court.4700.desc_passage$$court.4700.growth$」"
 court.4700.desc_witch: "神秘主義者としてのあなたの力は驚嘆すべきものですが、まだそれらを押さえ込んでいる障壁がございます。大気の精霊がその頭蓋骨へと入ることができれば、あなたの魔力は世界を征服することもできましょう」"
 court.4700.desc_melancholic: "想像してご覧なさい、身体からあらゆる辛苦が抜け出して、大気中に消え去っていくと。あなたの苦痛はあなたのものではありませんが、生きた精霊は私が解放することができます。$court.4700.growth$」"
 court.4700.desc_heavy_mind: "あなたの心は重いですが、それは重荷に押さえられているからにすぎません。あなたは頭部に精霊があふれており、それらがあなたの知性を、思考という思考をかじりとっているのです。$court.4700.growth$。$court.4700.desc_passage$」"
 court.4700.desc_blind: "あなたの視野はなくなってはいません。曇っているだけなのです。あなたの目の髄質の中に精霊が泳いでおります。私めならその水溜まりの中を泳ぎ、それらを追い出すことができます」"
 court.4700.desc_lunatic: "あなたの決断は多数の反抗的な精霊たちによってなされております。それらは狂気の集団にございます。$court.4700.growth$。幾つかの薬物の力を借りれば、それらを追い出すことができましょう」"
 court.4700.desc_headache: "あなたは頭の抗しがたいほどの痛みに苦しまれていると伺いました。人生が重圧で満たされていれば、それだけ多くの精霊が集まり頭蓋骨の中の悩みを貪り食うことでしょう。$court.4700.desc_passage$」"
 court.4700.desc_trepanning_vices: "非難を受けている悪行は、あなた自身のものではない。あなたは一時的に何かの霊魂に操られているのです。$court.4700.desc_passage$」"
 court.4700.growth: "彼らはあなたの脳の中の茂みに潜んでいるかもしれません。"
 court.4700.desc_passage: "私めなら通路を作り出して彼らを解放することができます。"
 court.4700.a: "なんという愚弄だ！ 私の病は単なる迷信によるものなどではない！"
 court.4700.b: "もはや我慢の限界だ。ノミを取ってこい！"
 court.4700.b.tt: "手術が施行される…"
 court.4700.c: "私は犯罪者などではない。民の考えが退廃的なのだ！"
 court.4700.d: "私は遠慮しておく。だが、医師たちはお前から学べることがあるかもしれない。"
 court.4700.success: "穿孔手術で傷つかずに生き延びる"
 court.4700.no_success: "穿孔手術は効果がない"
 court.4700.removal: "穿孔手術によって病が除去される"
 court.4700.headache: "あなたの悩みがすべて消え去る"
 court.4700.witch_power: "穿孔手術によってあなたの魔女の力が向上する"
 court.4700.mental_faculties: "穿孔手術によってあなたの知的能力に障害が出る"
 court.4700.physical_faculties: "穿孔手術によってあなたの身体に障害が出る"
 ## The Trepanning!
 court.4701.physician_study: "[trepanner.GetTitledFirstName]が私の主治医の[court_physician.GetTitledFirstName]にはこの試みを支援できる才能があると提案したので、私はその研究を取り入れることにした。[trepanner.GetSheHe]が私を椅子に縛り付け、[court_physician.GetTitledFirstNameNoTooltip]が背後に付き従った。"
 court.4701.no_physician: "私は[ROOT.Char.Custom('FortifiedBuilding')]の裏部屋に無造作に押し入れられた。椅子に縛られた私の叫び声が宮廷中に響き渡れば、皆を悲嘆に暮れさせるだけだからと[trepanner.GetTitledFirstNameNoTooltip]は私に請け合う。\n\n"
 court.4701.physician_excited: "「ああ、穿孔手術はいいものだなあ！」\n\n"
 court.4701.physician_excited_2: "「興奮するなあ！ 新しい手術は！」\n\n"
 court.4701.physician_concerned: "「[ROOT.GetCharacter.GetHerHim]には気をつけて！」\n\n"
 court.4701.physician_concerned_2: "「この粗野な施術が失敗すれば私が助力しましょう」\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$\n\n治療によって激痛がなくなることを願ってはいたが、少なくとも私の精神が悪魔ではなく私のものとなったことを知ることができ安心はできた。"
 court.4701.trepanning_success: "ハンマーによってつるはしが私の脳天にめり込まされる。即座に私の身体のも門が開く。私は動悸し、震え、わなないた。そして、私の苦痛の炎が高まるのを感じる。降り注ぐ痛みの火花の中で、私は愉快なほどに平穏な新世界に現出する。"
 court.4701.trepanning_witch_power: "ノミが私の頭蓋に埋まり始めても、私に恐れはなかった。私の脳に軟膏がこすりつけられ、目がくらむような感覚を覚える中、[ROOT.Char.GetFaith.WitchGodName|U]の笑い声が聞こえる。[ROOT.Char.GetFaith.WitchGodSheHe]はこの馬鹿げた儀式を嘲っているのだ。\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "ハンマーが私の頭蓋に叩きつけられるが、椅子をしっかりつかんでも$court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$頭の中の痛みがなくなる。"
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip]がまるで半湯での卵にひびを入れるかのように、私の頭蓋を優しくハンマーで叩く。"
 court.4701.trepanning_incapable_injury: "赤熱光が私の頭上を流れすぎる。私は感情のほとばしりを感じ、過去の日々や年月が走馬灯の一斉に現れる光景が見えた。ここはどこだ？ なぜ頭が痛む？ 私の名前はなんだ？ 私のお気に入りのパイの詰め物はなんだ？"
 court.4701.trepanning_possessed_injury: "頭の中から精霊が解放されると約束されてはいたが、私は突然初めて精霊というものを目撃した。翼をもった端正な顔立ちの幻影が部屋の影から影へと踊り動いて、私に向かって笑みを浮かべている。"
 court.4701.trepanning_deviant_injury: "穴が掘られ始めると、私は身体の内部がビシャビシャと音を立てるのを楽しみ始めた。心の糸を紡いでいると、私に突然天才的な閃きが降り注いだ！ 私は夜行性になって、パンの耳だけを食するべきだ！ なぜ私は馬になった振りをしながら愛の営みをしたことがなかったのだろう？"
 court.4701.trepanning_learning_penalty: "メスがぐるぐると回され、私は泣き叫ぶのを#EMP 止める#!のにひどく苦労していることに気づいた！ 動きがようやく止まると、私の哀れにもさまよう精神は文章を構成するにも泥の中を歩いて渡らねばならないような気分になる」"
 court.4701.trepanning_physical_injury: "最初、頭蓋骨を切り抜くつるはしから身体に伝わる痛みがあまりに大きく、背骨そのものがノコギリで真っ二つにされるような気がした。穴が深く掘られるにつれ、"
 court.4701.trepanning_no_result: "私は自分自身を制御した。つるはしがようやく取り去られたとき、露出した脳に柔らかい風が吹き付けている以上には何も違いが感じられなかった。"
 court.4701.trepanning_coordination_penalty: "私は何も感じられなくなった。つるはしがようやく取り去られたとき、私にはそれが感じられなかった。立とうとするが、身体がほとんど言うことを聞かない。"
 court.4701.trepanning_blind_injury: "私の視界が突然霧の海に包まれた。次の瞬間、私は永遠の黄昏の領域に入り、その霧のことさえも嘆き悲しんでいた。"
 court.4701.a: "こ、こ！ こんにちは！"
 court.4701.b: "このろくでなしめ！ 何をしたのだ！？"
 court.4701.c: "頭蓋骨が痛む！"
 court.4701.d: "誰が善良な悪魔か？ それは、お前だ！"
 court.4701.e: "私の下着を全部窓から投げ捨て泣ければ！"
 court.4701.f: "すばらしい！ 私の侍医になるつもりはないか？"
 court.4701.g: "私の所謂「悪徳」が悪魔の仕業ではあり得ないという証明だ"
 court.4701.h: "お前には借りができた… 穴を埋めるコルク栓を見つけてくれたのだから…"
 court.4701.i: "私の辛苦の思考は、私だけが立ち向かえるものだ。"
 court.4750.t: "私には英雄が必要だ"
 court.4750.desc: "最近、私の宮廷に新しい客人が来た。地元で評判の口が達者な詩人だ。\n\n「[ROOT.GetCharacter.GetLadyLord]様、古来の語り部が武将の膝元に座っていたように、私、[poet.GetFirstName]もあなたの庇護の下で働きたいのです。どうか、私にチャンスを与えてください！次の作品はあなたを題材にしてもかまいません！」\n\n「壮大な叙事詩が私の得意分野です、[ROOT.Char.GetTitleAsName]様。どの英雄の歌を歌いましょうか？」"
 court.4750.a: "女教皇ヨハンナの治世を題材に物語を作ってくれ！"
 court.4750.b: "ゴダイヴァ夫人！ 彼女の乗馬についてのバラードだ！"
 court.4750.c: "シンドバッドはまさに大胆不敵な人物だ！"
 court.4750.d: "カリグラ…あまり評価されていないが、興味深い人物だ。"
 court.4750.e: "ナスレディンの物語は私を笑顔にしてくれる。"
 court.4750.f: "ヴァールミーキについて話してくれ、先触れの詩人よ！"
 court.4750.g: "そんなもの、私自身に決まっている！"
 court.4750.h: "無駄にできる時間も金もない。"
 court.4751.intro: "私の要求通り、新しい詩人の[poet.GetFirstName]は"
 court.4751.topic.pope_joan: "教皇ジュアンについて"
 court.4751.topic.lady_godiva: "ゴダイヴァ夫人について"
 court.4751.topic.sinbad: "シンドバッドについて"
 court.4751.topic.caligula: "カリグラについて"
 court.4751.topic.nasreddin: "ナスレディンについて"
 court.4751.topic.valmiki: "ヴァールミーキについて"
 court.4751.topic.ruler_hero: "私の英雄的な人生について"
 court.4751.topic.unexpected: "作品を書いた。だが、それは予想とは異なっていた。"
 court.4751.ruler_character: "\n\n彩飾写本を手短にめくってみると、そこには私が登場人物として英雄とともに描かれていた！\n\n"
 court.4701.pope_joan_desc: "\n\n挿絵を垣間見てみると、ヨハンの彩飾において、まるで私自身のように彼女の顔に私の風貌が使われていることに気づいた！\n\n[poet.GetTitledFirstNameNoTooltip|U]が私に向かって身を寄せる。「あなたの魅力は教皇のそれを遙かに上回ります。ヨハンがアテネでの留学の際に恋人から男装するように説得されたように、私が崇拝すべき人物があなたで#EMP あること#!を願い、この文を捧げましょう」"
 court.4701.ruler_hero_desc: "\n\nこの詩は私の輝かしい功績について書かれたものだ。現実味に欠けるものもあるが、どれも非常に印象的である。"
 court.4751.topic.lady_godiva_desc: "私はこの詩の中でゴダイヴァ夫人と並んで馬を走らせている。私も同じように美しく、全裸である！"
 court.4751.topic.sinbad_desc: "私はシンドバッドが冒険の最中に何度も出会う謎めいた人物となっている。私は巨大なロック鳥の卵から生まれる怪物となっている。私は長年シンドバッドに付き従う、海の老人となっている。私は人食い巨人の虜囚となっている。"
 court.4751.topic.caligula_desc: "私は作中の登場人物である。カリグラの疲弊した助言者であり、非常に聡明だが、残念なことにほとんど耳を傾けてもらえない。"
 court.4751.topic.nasreddin_desc: "その物語では、ナスレディンが宮廷の仕事をする私をつけ回し、ロバの上から私の行動をことごとく嘲笑する。"
 court.4751.topic.valmiki_desc: "\n\n伝説と同じように猟師が美しい鳥を撃つと、私は思わず対句を口ずさむ。\n\n先駆者であった詩人が最初の詩を偶然に詠んだように、私も不意を突かれると自然に詩を詠むのだ。"
 court.4751.a: "どういうわけか、あなたの称賛の不信心さが、かえって魅力的に感じられる…"
 court.4751.b: "ひょっとすると、私は教皇の座を目指すべきなのかもしれない…"
 court.4751.c: "怒ってもよいのだが、これで私に称賛者が増えるのは間違いない…"
 court.4751.c.tt: "あなたに惹かれている者たちはきっと気づくことだろう…"
 court.4751.d: "これは私の心に何やら不純な考えを植え付けている。"
 court.4751.e: "彼の戯れの背後には、いつも何か学ぶべきことが潜んでいる。"
 court.4751.f: "これは愉快だ。きっと宮廷も楽しむに違いない。"
 court.4751.g: "申し分ない！"
 court.4751.h: "これは私の次の炎を灯すのに最適な火口になりそうだ。"
 #By Isabella Welch
 court.4800.t: "翼を広げて"
 court.4800.desc: "「もう一度音を立ててみろ、この道化め、痛い目を見ることになるぞ！」私で護衛である[defenestrating_bodyguard.GetTitledFirstName]に偶然出くわすと、[defenestrating_bodyguard.GetSheHe]の側には[defenestrated_character.GetTitledFirstName]の臀部があり、それを[defenestrating_bodyguard.GetSheHe]が窓から吊り下げているのが見えた。\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip]は歯を食いしばっている。「[defenestrated_character.GetSheHe|U]は仕事中の私がする真面目な顔を愚弄していたのです。[defenestrated_character.GetSheHe|U]は私の平静を乱そうと、ガチョウの鳴き声を真似し続けていました。これはあなたの安全への脅威にほかなりません」\n\n危険にさらされ、自由になろう無駄なあがきをしつつも、[defenestrated_character.GetTitledFirstNameNoTooltip]は忍び笑いを漏らした。「#EMP グァッ#!」"
 court.4800.a: "ガチョウが飛べるか見てみるとしよう！"
 court.4800.maimed_toast: "飛べない[defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName]は宙を飛び死亡した"
 court.4800.b: "大げさに騒ぐのはやめろ！ [defenestrated_character.GetHerHim]には控えめに殴り飛ばす程度で十分だ。"
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip]の言うとおりだ。良き衛兵は決して挑発に乗ったりしない。"
 #By Isabella Welch
 court.4801.t: "一触即発"
 court.4801.desc: "小さな[poopy_child.GetTitledFirstName]が玉座の間で戯れているのを見る遙か以前から、間違いようのない匂いが漂っているのを感じた。\n\n「ああ、[ROOT.GetCharacter.Custom('GetMamaPapa')]！ お会いできて嬉しいです！」[poopy_child.GetSheHe]が駆け寄り私の脚に抱きつくと、[poopy_child.GetHerHis]の一杯に詰まったオムツが私のふくらはぎに押し当てられる重みを感じた。\n\n足首にそれが染み込みだし、私は思案した。オムツ替えなどという下劣な仕事を私がせねばならないほど、この宮廷には使用人が少ないのだろうか？"
 court.4801.a: "「私の腕に抱かれなさい、今から綺麗にしてあげよう」"
 court.4801.b: "こんな汚物に触れるくらいなら戦争でも始めたほうがマシだ。"
 #By Isabella Welch
 court.4802.t: "教育の強要"
 court.4802.desc: "周りを弟子たちに取り囲まれている、宮廷の指導人である[court_tutor.GetTitledFirstName]の姿が見えた。\n\n「師匠、平行四辺形とはなんですか？」\n\n「師匠、“愛の営み”とはどういう意味でしょう…？」\n\n「師匠、もっと大きな音でフルート吹くべきでしょうか。それとも#EMP もっともっと#!大きな音で？」\n\n[court_tutor.GetTitledFirstNameNoTooltip]は沈んだ目で私を見上げた。「[ROOT.GetCharacter.GetLadyLord]様、これ以上我慢できません。私をこの役職から解任してください」"
 court.4802.a: "おや、彼らを可愛く思わないか？"
 court.4802.b: "トランペットを買ってやろう、[child_2.GetTitledFirstNameNoTooltip]。それなら#EMP かなり大きな音#!が出る！"
 court.4802.c: "わかった。新たな指導者を探すとしよう。"
 #By Isabella Welch
 court.4803.t: "亡霊のペン"
 court.4803.desc: "例によって例のごとく、私のお抱え詩人が私の姿を見るや否や大声で熱弁を始めた。「ああ、我が敬愛する[ROOT.GetCharacter.Custom('PetName')]様！ 詩神に見捨てられし人生を送ることは、さぞ厳しい試練でしょう」\n\n「あなたは軍隊を操りますが、文章を操ることはできますまい。これほど強烈な悲劇をかつて人類が目撃したことはあったでようか？」\n\n「私めにあなたの助力をさせていただきたい… あなたの演説を私が代筆いたしましょう。題材をお示しくだされば、私が美麗なる表現を紡ぎ出しましょう」"
 court.4803.a: "私の言葉にはもう少し… 華美な修飾が必要だな。"
 court.4803.b: "時折、私は[ROOT.GetCharacter.GetTitleAsName]よりも詩の才があると感じる。助けなど不安だ。"
 court.4803.c: "私から愛する人に送る詩を貴公に書いてもらいたい。"
 court.4803.c.tt: "[lover.GetTitledFirstName]に詩を送ります"
 court.4803.c.intrigue.tt: "[lover.GetFirstNamePossessiveNoTooltip]の[intrigue|E]能力が高いために、[lover.GetSheHe]は詩が代筆されていることに気づくかもしれません。"
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip]は本物の作者を見抜きます"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip]は「あなたの」詩を嬉しく思います"
 court.4803.d: "私の言葉は洗練されていないかもしれないが、心はこもっている。"
 #By Isabella Welch
 court.4804.t: "不愉快な同衾相手"
 court.4804.desc: "寝床をともにする廷臣の二人が口論しているのに気づいた。両者ともに目の下に大きな黒いクマができている。\n\n「[ROOT.GetCharacter.GetLadyLord]様。これ以上もう一晩も、[roomate_2.GetTitledFirstName]と寝床をともにすることはできません。[roomate_2.GetSheHe|U]は貪欲な豚のように、毛布を独り占めしようとするのです」\n\n「そして、今週は[roomate_1.GetTitledFirstName]が[ROOT.Char.Custom('RandomBadRoomate')]しなかった夜は一晩もありませんでした」[roomate_2.GetSheHe|U]は身震いする。「懇願いたします。私どもにより良い寝床をお与えください。私めが望むものは冷たく空っぽのベッドだけです」"
 court.4804.a: "使用人に頼んで貴公に新たな同衾相手を探させよう。"
 court.4804.b: "この宿舎は[ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip]の宮廷には相応しく#EMP ない#!。"
 court.4804.c: "ここには全員に個室を与えるような余裕はない。"
 #By Isabella Welch
 court.4805.t: "手抜き工事"
 court.4805.desc: "私の建築家である[royal_architect.GetTitledFirstName]が、終始にやにやと笑いながら巨大な袋を引きずり回している。それが玉座の間の床をこすり引っかくのを見て、私は顔をしかめた。\n\n「[ROOT.GetCharacter.GetLadyLord]様、私は#EMP とても#!悪戯なことをやってしまいました。ですが、あなたはきっとお喜びになるはずです」\n\n[royal_architect.GetSheHe]が袋を開くと猥褻物が現れるかと予期していたが、その内部には巨大な長方形の岩の塊があるだけであった。「これはあなたの仇敵である[rival.GetTitledFirstNamePossessive]の[rival.Custom('FortifiedBuilding')]から取られた礎石にございます」 これで、[rival.GetHerHim]が寝るという象徴的意味が失われました！」"
 court.4805.a: "これで豚小屋でも建てるとしよう！"
 court.4805.b: "堂々と展示しておいてくれ！"
 court.4805.c: "私は[rival.GetHerHim]との確執を実は後悔している。返してきなさい。"
 court.4805.d: "なぜこんな岩屑を持ってきた？ 捨ててしまえ！"
 #By Isabella Welch
 court.4806.t: "[ROOT.Char.GetTitleAsNameNoTooltip]を好む者"
 court.4806.intro: "見慣れぬ顔が私の玉座の間をうろついている。[adoring_fan.GetSheHe]は[ROOT.Char.GetCulture.GetNameNoTooltip]の習慣を表現する芸術作品を一瞥すると、時折含み笑いを漏らし、その場で小躍りするように飛び跳ねている。"
 court.4806.hre_desc: "\n\n「これはいい！ [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip]は最高ですね！ 私は[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]に住んでおりますが、心は[ROOT.Char.GetCulture.GetName]の生まれだと真剣に思っております！ 私はすべての大司教の名を列挙することもできます。ふくらはぎに[ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip]の顔の入れ墨も入れております」\n\n[adoring_fan.GetSheHe|U]は自分の荷物に手を入れ、神聖ローマ皇帝冠の安い青銅製の模造品とおぼしき品を取り出した。「ほぼ毎日これを被っております。そして、通りすがりの人々に「私が投票できることを望んでいます、選挙人様！」と告げるのです」"
 court.4806.byzantine_desc: "興奮した訪問者が近づいてきたので、衛兵が近づきすぎないように[adoring_fan.GetHerHim]を制止している。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！ 私は[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]の出身ですが、[ROOT.Char.GetCulture.GetCollectiveNoun]を心が張り裂けそうなほど敬愛しております」\n\n「私めは生涯をあなたの同胞として生きることに捧げ、[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の勉学に励んで参りました」\n\n「私は紫の下着しか着用いたしません。もし帝国が滅びたとすれば、実の母親の死よりも痛切な悲しみを感じることでしょう。世界から私の哀悼の泣き声が鳴り止むことはありませんでしょう！」"
 court.4806.general_desc: "この訪問者はどこか奇妙なところがある。そして、[adoring_fan.GetSheHe]が歩み出ると、その手には私が好む[ROOT.Char.Custom('signature_weapon')]の模造品が握られていることが明白となった。\n\n「あなたの前では跪くことしかできません… 私めは[ROOT.Char.GetCulture.GetCollectiveNoun]の文化を正しく理解するために、[adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier]での生涯を捧げてきたのです。私は[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の言葉でのみ話し、[ROOT.Char.GetCulture.GetNameNoTooltip]の[ROOT.GetCharacter.Custom('GetExpensiveMeal')]のみを食し、[ROOT.Char.GetCulture.GetName]の流儀の剣術を学びました」\n\n「私は家族に勘当されました。[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip]に執着する以外のことができないのなら、その地で暮らすがいいと言い渡されたのです」"
 court.4806.a: "多少押しつけがましくはあるが、悪い気はしない。"
 court.4806.b: "その粗末な品をこちらに渡せ！ 私以外の何者も王冠を被ることは許さぬ。"
 court.4806.c: "素晴らしい熱意だ！ 私の宮廷にふさわしい。"
 court.4806.c.byz: "貴公の愛国心を讃え、紫を着用することを許可しよう。"
 court.4806.d: "[ROOT.Char.GetTitleAsNameNoTooltip]のみが紫の着用を許される！ この悪党を投獄しろ！"
 court.4806.e: "よくも私の[ROOT.Char.Custom('signature_weapon')]を模造したな！ そいつを奪い取れ！"
