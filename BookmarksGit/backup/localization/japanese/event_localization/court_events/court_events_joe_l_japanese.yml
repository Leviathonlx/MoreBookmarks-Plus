l_japanese:
 ## Trampled Underfoot
 court.8001.t: "踏みにじられて"
 court.8001.desc.intro: "「#EMP 新しく植えた[ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]#!に#EMP 近づくな#!と何度言ったらわかる！？」\n\n花びらと泥にまみれた[child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、庭師の[gardener.GetTitledFirstName]に追いかけられている。\n\n[child_1.GetFirstNameNoTooltip]は涙を流す。"
 court.8001.desc.diplomacy: "「追いかけられていたんです！ #EMP 鬼ごっこ#!では負けたことがないのに！」"
 court.8001.desc.martial: "「兵士たちから身を隠していたんです…戦いに勝つには待ち伏せするしかなかったのです！」"
 court.8001.desc.stewardship: "「私のせいじゃありません！ [gardener.GetSheHe|U]がお城の上にあんなものを置いたから！」"
 court.8001.desc.intrigue: "「かくれんぼをしていたんです。#EMP 庭師#!がいなかったら、誰にも見つからないはずだったのに！」"
 court.8001.desc.learning: "「見ていただけです！今回は色が違っていたから！」"
 court.8001.desc.fallback: "「何もしていません！ 遊んでいただけです！」"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip]がにらみつける。「あのクソガキが丹精を込めた私の花を#EMP すべて#!踏んでいったのです、[ROOT.Char.Custom('FormOfAddressForLiege')]！元に戻すには#EMP 何週間も#!かかります…」"
 court.8001.a.diplomacy: "時には捕まるのもよい教訓になるものだ、我が[child_1.Custom('GirlBoy')]よ。"
 court.8001.a.martial: "なるほど、だが戦いはよく選ぶべきだ！"
 court.8001.a.stewardship: "お前が立派な宮廷を造りたいなら、もっと良い場所があるぞ、我が[child_1.Custom('GirlBoy')]よ。"
 court.8001.a.intrigue: "こつは捕まらないことだ。"
 court.8001.a.learning: "遠くからでもわかるだろう。"
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip]はあなたの話を理解する"
 court.8001.b.gardener: "ダメだ！ 花壇だけは#EMP ダメ#!だ…"
 court.8001.b.poet: "繊細な美が、不器用な愚か者に潰されてしまった…"
 court.8001.c: "[child_1.GetFirstNameNoTooltip]に花の植え直しを手伝わせる。"
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip]は園芸の才能がある"
 court.8001.d: "#EMP よくも#![child_1.GetFirstNameNoTooltip]をそんな風に扱ってくれたな！？"
 court.8001.e: "子供は好きな場所で遊ばせてやるべきだ、[gardener.GetFirstNameNoTooltip]よ。"
 court.8001.a.success: "あなたは知恵を授ける"
 court.8001.a.failure: "あなたは役に立たない"
 ## Underequipped
 court.8010.t: "装備不足"
 court.8010.desc.intro: "評議員たちとともに滅多にない静かな時間を過ごしていると、[underequipped.GetTitledFirstName]が私を脇に引っ張っていく。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]…」[underequipped.GetSheHe]は慎重に話しはじめる。"
 court.8010.desc.champion: "「あなたの闘士として、私はあなたの代理となれることを誇りに思っております。"
 court.8010.desc.bodyguard: "「あなたの護衛として、私はあなたをお守りできることを光栄に思っております。"
 court.8010.desc.knight: "「あなたの[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]として、あなたのために戦うことは私の神聖な務めです。"
 court.8010.desc.bold: "ですが、これはあまりに馬鹿馬鹿しい！」\n\n[underequipped.GetSheHe|U]は自らの刃を鞘から半分抜いて、そこにある無数の刻み目やくぼみに注意を向けさせる。「このような不格好な棒きれでは、私は職務を遂行などできません！」"
 court.8010.desc.meek: "ですが…」\n\n[underequipped.GetSheHe|U]は一瞬怪訝な表情を浮かべてから、鞘を使って弱いながらも苛立ちを身振りで現した。「このような古びた装備でどうやって職務を遂行できましょうか？」"
 court.8010.desc.body: "\n\n「当然のことながら、品質がすべてなのです。"
 court.8010.desc.champion_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の代理の役割を果たすためには！」"
 court.8010.desc.bodyguard_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の命をお守りするためには！」"
 court.8010.a: "私の精鋭の部下には、高品質な武器が必要だ！"
 court.8010.a.tt: "[underequipped.GetTitledFirstNamePossessiveNoTooltip]が選んだ高品質の武器が[underequipped.GetHerHim]のために鍛造される"
 court.8010.a.equipped_tt: "上質な武器が[underequipped.GetTitledFirstName]のために鍛造される"
 court.8010.c: "私の武器を一つ分けてやってもいいだろう…"
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip]に武器が贈られる"
 court.8010.d: "武器庫に行きなさい。ほかの者たちと同じように。"
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip]は武器庫から低品質な剣を持ち出す"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName]は武器庫の剣を受け取る"
 court.8010.e: "私の前から失せろ、厚かましい[underequipped.Custom2('InsultNoun', ROOT.Char)]め！"
 ## Sartorial Sting
 court.8020.t: "仕立屋の針"
 court.8020.desc: "宮廷でまた忙しい一日を過ごしていると、私の[couture_spouse.GetWifeHusband]である[couture_spouse.GetTitledFirstNamePossessive]の特徴的な怒声が聞こえてきた。どうやら、[couture_guest.GetTitledFirstName]が[couture_spouse.GetHerHis]の忌諱に触れたようだ。\n\nもっと近くまで歩み寄ると、客人がしたり顔で嘲っているのが見えた。「その#EMP ファッション#!とやらはとんだお笑い種ですな。#EMP [couture_guest.GetCulture.GetNameNoTooltip]#!の立派な宮廷であれば、せいぜい使用人か子供しか着用しますまい」\n\n私の[couture_spouse.GetWifeHusband]は顔を紅潮させて叫ぶ。「あなたには#EMP 心底#!うんざりだ。[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の客人だろうが、もう勘弁ならない！」これには[couture_guest.GetFirstNamePossessiveNoTooltip]も驚いた。\n\n私を脇に引き寄せて、[couture_spouse.GetFirstNameNoTooltip]は苦々しげにうめく。「あの恩知らずの[couture_guest.Custom2('InsultNoun', SCOPE.sC('couture_spouse'))]は、いつも私たちを愚弄するのです。昨日など、我が国の流行を#EMP 古臭い#!などと言っているのを使用人が小耳に挟んでいます！」"
 court.8020.a: "落ち着きなさい、[couture_guest.GetSheHe]は私たちをからかっているだけだ。"
 court.8020.b: "こういうことに金を使うべきかもしれない…"
 court.8020.d: "古臭い？ #EMP 古臭いだと！？#!"
 poor_host_modifier: "不適切な主催者"
 poor_host_modifier_desc: "この人物はもてなしについての不文律を破った。"
 hunting_pooches_modifier: "良き猟犬"
 hunting_pooches_modifier_desc: "この人物の宮廷には特に優れた猟犬たちが飼育されている。"
 ## Pawful of Pooches
 court.8030.t: "腕一杯の子犬たち"
 court.8030.desc.intro: "狩人長である[huntmaster.GetTitledFirstName]が部屋に入ると、廷臣たちの集団があやすような声を上げながら[huntmaster.GetHerHim]のもとに集まった。\n\n[huntmaster.GetSheHe]がようやく集団から抜け出すと、ざわめきの原因が明らかになった。[huntmaster.GetHerHis]の腕の中には毛布にくるまれた子犬たちが身をよじらせていたのである。見たところ[ROOT.Char.Custom('get_region_dog_type')]の品種であるようだ…それも、かなり見事な見た目である！\n\n$master_of_hunt_court_position$は満面の笑みを浮かべる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この子犬らをご覧に入れたくて参りました。この子らが成長し訓練された暁には、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]のあらゆる狩猟団から羨望の的となることでしょう！」\n\n"
 court.8030.desc.one: "私の[child_1.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))]である[child_1.GetFirstNameNoTooltip]が、子犬たちをよく見ようと懸命に背伸びをしているのが否応なく目についた。"
 court.8030.desc.two: "視界の端に、我が子である[child_1.GetFirstName]と[child_2.GetFirstName]の二人が、明らかに子犬たちに恍惚としている様子が窺えた。特に一番大きな子犬が気に入っているようだ。"
 court.8030.desc.body: "\n\n一番大きな子犬を抱き上げ、[huntmaster.GetTitledFirstNameNoTooltip]は言った。「これはこの世代における最高の犬かもしれませんな！」"
 court.8030.a: "この子らのお披露目が待ちきれない！"
 court.8030.b: "一番大きな子犬は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))]である[child_1.GetFirstNameNoTooltip]に与えよう！"
 court.8030.c: "これほど素晴らしい子犬は[child_2.GetFirstNameNoTooltip]にこそ相応しい。"
 court.8030.d: "ああ、このように立派な子犬を待ち望んでいた！"
 ## Aristocratic Pretensions
 court.8040.t: "貴族的自惚れ"
 court.8040.desc.intro: "三人の廷臣が、故意に耳に届く範囲で私の「多数の」称号について公然と話し合っている。[ROOT.Char.GetTitleAsNameNoTooltip]がこれほど多くの私有地を自ら管理するのはどれほど大変なことだろうと、大声で嘆いている…\n\n彼らは親密な仲間だ。"
 court.8040.desc.position_holder: "忠実な[position_holder.GetName]… 宮廷の従者だ。"
 court.8040.desc.knight: "勇敢な[knight.GetName]… 私の秀でた[ROOT.Char.Custom('MountedWarriorTerm')|U]だ。"
 court.8040.desc.relative: "[relative.GetName]… 私の継承権を有する血族だ。"
 court.8040.desc.ambitious: "権力欲の強い[ambitious.GetName]… 常に出世を追い求めている。"
 court.8040.desc.arrogant: "尊大な[arrogant.GetName]… ふんぞり返っている。"
 court.8040.desc.lowborn: "独立独行の[lowborn.GetName]… どんな好機も見逃さない。"
 court.8040.desc.gentry: "高慢な[gentry.GetName]… 特権階級の[gentry.GetHouse.GetName]家の出身だ。"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))][generic_1.GetName]… 関わりを持てるだけで満足している。"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))][generic_2.GetName]… 衛兵にはそう呼ばれている。"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))][generic_3.GetName]… 著しく印象に残らない道化。"
 court.8040.desc.body: "そして、目を凝らしても謙虚さの欠片すら見当たらない。\n\n廷臣らによる噂話の喧噪の中から、「[worst_title.GetTierAsNameNoTooltip]」と「[worst_title.GetNameNoTier]」という言葉がはっきりと聞き取れた… それは間違いなく[button.GetFirstNamePossessiveNoTooltip]のせせら笑うような声音で発せられたものであった。\n\n恥知らずの三人組は私の方を向き、私は険しい目つきで彼らを視界に捕らえる。"
 court.8040.a: "そうだ、そうだ、[courtier_1.GetTitledFirstNameNoTooltip]… [worst_title.GetNameNoTierNoTooltip]はお前だ。"
 court.8040.b: "こんなお遊びはここまでだ。[worst_title.GetTierAsNameNoTooltip]は[courtier_2.GetFirstNamePossessiveNoTooltip]である！"
 court.8040.c: "そこの貴様！ [courtier_3.GetTitledFirstNameNoTooltip]だと？ その称号はお前のものだ！"
 court.8040.d: "お前たちの企みはわかっている！ 自らの価値を証明してみせろ！"
 court.8040.d.flavor_tt: "「強健なる貴殿へ」"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip]はさらに欲している"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip]が最後に残った[courtier_2.GetWomanMan]だ"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip]が頂点に立つ"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip]が[worst_title.GetNameNoTierNoTooltip]を授与される"
 court.8040.e: "貴公ら各々が、なぜ称号に値するのか私に話してみろ。"
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip]の話がもっとも説得力がある"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip]は自分の匠な話術で感心させる"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip]が巧みに話す"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip]は20年間どの派閥にも加わらないことを誓う"
 court.8040.f: "何を見ているのだ？"
 ## A Little Bird
 court.8050.t: "小鳥"
 court.8050.desc: "最初は単なる独特な癖なのかと考えていたが、もはや明白である。宮廷の数多くの使用人の一人が、私に対して密かに合図を送っている。\n\n静かな時間に衛兵を引き連れて[servant.GetHerHim]に近づくと、[servant.GetSheHe]はいわくありげに囁いた。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、私は[servant.GetFirstName]と申します。お客人に給仕するなか、私どもはいろいろなことを耳に挟みます。使用人のことなど皆様ほとんど気に留めませんので…」\n\n私は[servant.GetHerHim]を怪訝に見つめ、この者が次に言うことを本当に聞くべきか否か考える。[servant.GetSheHe|U]は視線を返してきた。明らかに、自らが過ちを犯しているのではないかと不安に感じているようだ。\n\nようやく、[servant.GetSheHe]は唾を飲み込む。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの[servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]が、あなたの[ROOT.Char.Custom('FortifiedBuilding')]の密室内で[vassal_secret.Custom('SecretDescriptionThirdPerson')]のです。[servant.GetFaith.HighGodName]に誓って、証言いたします！」"
 court.8050.a: "君の働きに感謝する。"
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip]があなたの[court|E]に加わる"
 court.8050.b: "ほかには何を聞いたのだ？"
 court.8050.b.tt: "宮廷のほかの誰かの秘密が判明する"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive]の秘密"
 court.8050.c: "これを受け取りなさい。今後は私にだけ報告するように。"
 court.8050.c.tt: "この補正が存在する間は、あなたの[spymaster|E]が工作を阻止する可能性が高まる"
 court.8050.d: "この卑劣漢を捕縛しろ！"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip]が地下牢に放り込まれる"
 #Modifiers
 servant_informants_modifier: "使用人の内通者"
 servant_informants_modifier_desc: "この人物の宮廷内の噂話は、使用人のスパイ網によって報告される。"
 ## Scornful Sycophants
 court.8060.t: "横柄な追従者"
 court.8060.desc.intro: "廊下に入ってすぐのところで少し立ち止まり、日の光を浴びていると、角を曲がった先から嘲るような笑い声が聞こえてくる。\n\n「#EMP やはりな！#!」私の[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))]、[snooty_1.GetFirstName]は高笑いしている。"
 court.8060.desc.fashion: "「ここを歩き回っていると、時折まるで、[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の祖[snooty_1.GetMotherFather]の宮廷にいる気分になる。あまりにも流行遅れで古臭い！」\n\n"
 court.8060.desc.servants_1: "「#EMP　一日中#!使用人が来るのを待っていたら、二人が一斉にやって来る… 頼んだものを何も持たずにな！」\n\n"
 court.8060.desc.food_1: "「昨夜の晩餐会の有様を#EMP 見た#!かね？ あんな豚の餌を食べるくらいなら干からびたパンでも噛みしめたほうがマシだ！」\n\n"
 court.8060.desc.body: "別のクスクスと笑う声が割り込んできた。「おやまあ、気づいていたのは私だけだと思っていたよ！ 言うまでもなく"
 court.8060.desc.lodgings: "私たちの宿舎の#EMP 狭さ#!ときたら！ 使用人の藁布団を敷く場所すらない！」"
 court.8060.desc.food_2: "ここの食べ物は実に不味い。その上、量もとても#EMP 少ない#!ときた！"
 court.8060.desc.servants_2: "接客人たちもだ… 何を聞いても無駄だと悟ったよ。答えを知らないか、二度と戻ってこないのどちらだからな！"
 court.8060.desc.outro: "\n\n今、馬鹿笑いを押し殺しているのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))]である[snooty_2.GetTitledFirstName]か？ よくもずけずけと…"
 court.8060.a.fashion: "貴公に新たな衣装を調達しよう、[snooty_1.GetFirstNameNoTooltip]。"
 court.8060.a.servants: "貴公が腕利きの職員を紹介してはくれないか、[snooty_1.GetFirstNameNoTooltip]？"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip]、明日は特別な食事を出す予定だ。"
 court.8060.b.food: "もうすぐ新しい料理人が着任する、[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.lodgings: "今晩はもっと大きな部屋に移動しよう、[snooty_2.GetFirstNameNoTooltip]。"
 court.8060.b.servants: "もう少し手助けをしてもらえればありがたいのだが。"
 court.8060.c: "私の前から消えろ、この恩知らずのどもめ…"
 court.8060.d: "気に入らないのなら、ほかの誰かの脛をかじりに行くがいい！"
 court.8060.e: "俗世の娯楽など、[ROOT.Char.GetFaith.PositiveAfterLife]から私たちを遠ざけるだけのものだ。"
 court.8060.e.pious_tt: "禁欲主義宗派の冷笑的でないすべての封臣または廷臣"
 court.8060.f: "今日はいい日ではないかね？"
 court.8060.f.flavor: "世間体は保たねばならない"
 ## Feeling Useful
 court.8070.t: "役に立つと感じている"
 court.8070.desc: "私の[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))][parent.GetMotherFather]は、毎日あてどなく宮廷をうろついている。なんらかの役割を欲しているのは明白だが、私は多忙のあまりにそれを与えられずにいる。\n\n今日、私はとうとう[parent.GetSheHe]に問い詰められた。「ああ、[ROOT.Char.GetFirstNameNoTooltip]よ。私にとってお前は、いまだに小さな[ROOT.Char.Custom('GirlBoy')]なのだよ！ お前の肩から多少の重荷を引き受けてあげよう… 私にはまだまだお前に教えられることがたくさんあるから」\n\n私の側近たちが何かほかに見るべきものはないかと尽力して探しているが、そのせいで私は余計にきまり悪く感じてしまう。\n\n「[ROOT.Char.Custom('GetDaughterSon')|U]よ、どうしたというのだ？ 大切な[parent.Custom('GetMaPa')]のことを気に掛けてはいないのか？ 今までお前に尽くしてやったというのに？」"
 court.8070.a: "私があなたのお仕事を見つけましょう、[parent.Custom('GetMamaPapa')]。"
 court.8070.a.tt: "今後数か月間、[parent.GetFirstNameNoTooltip]が[court_position|E]の職を要求します"
 court.8070.b: "人生を[ROOT.Char.GetFaith.HighGodName]に捧げることを考えたことは？"
 court.8070.c: "どんな仕事でも引き受けなさい…"
 court.8070.d: "私は#EMP とても#!忙しいのです、[parent.GetMotherFather]。"
 court.8071.satisfied: "[parent.GetMotherFather|U]は自身の役割に乗り気になる"
 court.8071.disappoint: "[parent.GetMotherFather|U]は待ち疲れてしまう"
 #Modifiers
 promised_court_position_modifier: "約束された役職"
 promised_court_position_modifier_desc: "この人物は近い将来に宮廷の役職を確約されており、聞く耳を持つ者全員にそのことを告げる。"
 ## Maternal Reproach
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U]叱責"
 court.8080.desc.intro: "私の[parent.GetMotherFather]である[parent.GetTitledFirstName]は、日に日に気が短くなっている。\n\n私が玉座に座って考えうる理由について沈思していると、まさにその当人が私に向かってもの凄い勢いで迫ってきた。それはまさに、私が子供のころに悪戯をした際に見せたものと同じ剣幕であった。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、我が[ROOT.Char.Custom('GetDaughterSon')]よ！ なんとかしなさい。"
 court.8080.desc.fashion: "お前が服と言い張る、その嘆かわしいボロ切れを！"
 court.8080.desc.servants: "お前の無能で働き過ぎの使用人たちを！"
 court.8080.desc.lodgings: "客人用の宿泊施設が少なすぎる問題を！"
 court.8080.desc.food: "晩餐会の食卓に出されるひどすぎる食事を！"
 court.8080.desc.outro: "お前は世間体というものを気にしていないのか！？」\n\n「これは[ROOT.Char.GetTitleAsNameNoTooltip]としてまったく相応しい振る舞いではない。この調子では、お前は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]どころか、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]全土の笑いものとなってしまうぞ！"
 court.8080.a: "わかりました、[parent.Custom('GetMamaPapa')]、対処します…"
 court.8080.b: "ほう、あなたはご自分が廷臣よりも上の立場だとお思いですか？"
 court.8080.b.tt: "すべての[courtier|E]"
 court.8080.c.nun: "では、[ROOT.Char.GetFaith.DevoteeFemale]の修道衣のほうがお好きですか？"
 court.8080.c.monk: "では、[ROOT.Char.GetFaith.DevoteeMale]のローブのほうがお好きですか？"
 court.8080.c.fallback: "[ROOT.Char.GetFaith.HighGodName]にその身を捧げることをお考えになったことは？"
 court.8080.d.fashion: "#EMP あなたが#!替えの衣服を縫ってくださっては？"
 court.8080.d.servants: "では、使用人たちに手を貸してはどうです？"
 court.8080.d.lodgings: "あなたの部屋を誰かにお譲りしてはどうですか？"
 court.8080.d.food: "よろしい。ほかに食べる場所を見つけてください…"
 court.8080.e: "これ以上、私にそのような口を聞かないでいただきたい！"
 #Modifiers
 court_8080_degraded_modifier: "辱め"
 court_8080_degraded_modifier_desc: "この人物は自分の子供と主君に公の場で恥をかかされた。"
 ## Building Blocks
 court.8090.t: "建材"
 court.8090.desc.intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))]、[architect.GetTitledFirstName]は間違いなく$royal_architect_court_position$としての自分の仕事に真剣である。"
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier]の有名な建築家、[architect.GetTitledFirstName]が宮廷にやって来る。"
 court.8090.desc.intro_end: "[architect.GetHerHis|U]と私の[steward.GetHeldCourtAndCouncilPositionsString]、[steward.GetTitledFirstName]が激しく議論する声が部屋に響きわたる。\n\n「まったくその通りです！」[architect.GetFirstNameNoTooltip]は叫ぶ。「その廃墟には切り出された石材がたくさんあり、"
 court.8090.desc.religious: "[temple_barony.GetNameNoTier]の[ROOT.Char.GetFaith.HouseOfWorship]に造り替えられるでしょう！」"
 court.8090.desc.castle: "[my_barony.GetNameNoTier]にて[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.Custom('FortifiedBuilding')]に造り替えられるでしょう！」"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip]は怪訝な表情で顎先を撫でている。「それでも、骨の折れる作業と思いますがね。それに、その素材を使う地元民は反発するでしょう」\n\n[architect.GetFirstNameNoTooltip]はこの理に適った反論に目を剥いた。"
 court.8090.desc.chaplain: "だが、私の[chaplain.GetHeldCourtAndCouncilPositionsString]によって中断される。「近隣の[temple_barony.GetNameNoTier]の[ROOT.Char.GetFaith.HouseOfWorship]が、危急に拡張を必要としています」[chaplain.GetTitledFirstName]はそう金切り声を上げる。「そのために瓦礫を使用するべきです！」"
 court.8090.desc.fallback: "「平民などよりも、我々のほうが余程有意義に利用できるとおわかりのはずだ！」と冷笑混じりに言い放つ。"
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip]には多少の工事が必要#EMP かもしれない#!…"
 court.8090.b: "[temple_barony.GetNameNoTierNoTooltip]の[ROOT.Char.GetFaith.HighGodNamePossessive]の神殿に使用されます。"
 court.8090.c: "君ほど名のある建築家ならまだ上を目指せるはずだ、[architect.GetFirstNameNoTooltip]！"
 court.8090.c.tt: "この選択肢は[architect.GetFirstNameNoTooltip]があなたの$royal_architect_court_position$であるため選択可能"
 court.8090.d: "そんな使い古された切石は平民に残しておいてやれ。"
 #Modifiers
 court_8090_commoners_modifier: "平凡な遺跡"
 court_8090_commoners_modifier_desc: "この伯爵領の平民たちは、古い遺跡から建材を引き剥がすことで利益を得ている。"
 ## Questionable Concoction
 court.8100.t: "不審な調合薬"
 court.8100.desc: "謁見者たちの中を歩いていると、私の[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))]$court_physician_court_position$である[physician.GetTitledFirstName]が、最新の空想話に花を咲かせているのが聞こえてきた。\n\n「…これは存在するなかでもっとも強力な秘薬とされております。世界の最果てから得られるものだと… 私が話を聞いた商人や錬金術師たちは話しておりました」\n\n[physician.GetSheHe|U]は薄黄色の液体が入った薬瓶を取り出し、私の廷臣の曲がった鼻元でグルグルと回している。\n\n「活力と長寿を与えてくれると言われており、戦場に赴く者たちに好まれておりますが、その力を扱えるのは天下無双の強さをもつ者のみとされています」"
 court.8100.a: "最強の秘薬とな？ 渡しなさい。"
 court.8100.b: "本当か？ 私の$food_taster_court_position$に飲ませてみよう。"
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName]は$trait_forgiving$ではない。"
 court.8100.c: "[ROOT.Char.GetFaith.HighGodName]だけが力を与えてくれる。"
 court.8100.d: "そのような泥水は獣にも相応しくない。ましてや人間になど！"
 court.8100.tt.handle_potion: "あなたは最強の秘薬を扱います"
 court.8100.tt.need_weaker: "もっと弱い秘薬を見つけるべきだった"
 court.8100.tt.too_strong: "秘薬はあなたにとっては強力すぎる"
 #Modifiers
 strong_potion_modifier: "強力な秘薬"
 strong_potion_modifier_desc: "この人物は最強の秘薬を取り扱うことができた。"
 feeling_unwell_modifier: "体調不良を感じている"
 feeling_unwell_modifier_desc: "この人物はもっと弱い秘薬を見つけるべきだった。"
 ## Upon the Block
 court.8110.t: "ブロックの上"
 court.8110.desc.intro: "私の[my_executioner.Custom('quirk_neg_adjective')]$executioner_court_position$である[my_executioner.GetTitledFirstName]は、不機嫌な子供のように明け透けに落ち込んだ様子でふらふらと宮廷を歩き回り、[my_executioner.Custom('quirk_neg_pp')]。\n\n私は宮廷でこのように陰気な態度を見せられることに、とうとう我慢ならなくなった。「#EMP 一体#!どうしたというのだ！？」\n\n[my_executioner.GetSheHe|U]は不意を突かれ当惑したが、即座に返答した。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、お許しください。ただ、ここ何週間も我々の公益となる処刑をできていないのです…」\n\n「あの"
 court.8110.desc.leader_1: "忌まわしい扇動家の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.heretic: "厚かましい異端者の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.heathen: "穢れた異教徒の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.infidel: "神を信じぬ不信心者の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.noble: "嘆かわしい悪党の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.fallback: "憎むべき[prisoner_1.Custom('GetCrime')]の[prisoner_1.GetTitledFirstName]も、"
 court.8110.desc.body: "ただあなたが処刑の日時を宣言するまで、#EMP やつれて#!待っているだけです。"
 court.8110.desc.religious: "不敬虔な魂がいつ[ROOT.Char.GetFaith.NegativeAfterLife]に到達しようとも、[ROOT.Char.GetFaith.DeathDeityName]にとっては関係ありません…」"
 court.8110.desc.leader_2: "あの者が生きている限り、ほかの背教者どもの象徴的存在となってしまうでしょう…」"
 court.8110.desc.criminal: "私があの[prisoner_1.Custom('GetCrimeDesc')]を慈悲深く楽にしてやることをお許しください…」"
 court.8110.a: "よろしい。[prisoner_1.GetTitledFirstNamePossessiveNoTooltip]の番だ。"
 court.8110.b: "いや、次は[prisoner_2.GetTitledFirstNamePossessiveNoTooltip]の番だ。"
 court.8110.c: "よし、ならば#EMP お前#!が[my_executioner.Custom('GetCrime')]だ！"
 court.8110.c.flavor: "私の$executioner_court_position$は立場を弁えるべきだ"
 court.8110.d: "お前はこの仕事を楽しみすぎだ、[my_executioner.GetFirstNameNoTooltip]。"
 court.8110.e: "急ぐ必要はない。"
 ## Novel Perspectives
 court.8120.t: "新奇な視点"
 court.8120.desc.intro: "私は静かに座し、[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))]である[accuser.GetTitledFirstName]が、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))]である[refuter.GetTitledFirstName]と白熱した神学上の議論を交わしているのを聞いていた。\n\n後者は[refuter.Custom('quirk_pos_adverb')]に説いている。"
 court.8120.desc.same_religion: "「…しかし[refuter.GetFaith.GetNameNoTooltip]は#EMP 実際に#![refuter.GetFaith.HighGodName]の真の世界により近い存在です。あれこそが[refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]の啓示のもっとも純粋な蒸留物ですから」\n\n[accuser.GetTitledFirstNameNoTooltip]が鼻で笑う、[accuser.Custom('quirk_neg_pp')]。「[accuser.GetFaith.ReligiousText]を読めば、あなたにもわかるはずですが"
 court.8120.desc.other_religion: "「…しかし、退行的な[accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]の教えなど、我々の[refuter.GetFaith.GetReligion.GetNameNoTooltip]の教えとは真面目に比較するべくもありません。[accuser.GetFaith.HighGodNamePossessive]など[refuter.GetFaith.HighGodNamePossessive]の真実の歪曲でしかありません」\n\n[accuser.GetTitledFirstNameNoTooltip]が鼻で笑う、[accuser.Custom('quirk_neg_pp')]。「深く考えればおわかりのはずです。"
 court.8120.desc.marriage: "婚姻関係の聖なる絆は唯一人とのみ共有されるべきものです。それこそが我々が[accuser.GetFaith.PositiveAfterLife]に近づく方法なのです」"
 court.8120.desc.divorce: "離婚とは自身を他者に無条件に捧げ、純潔と[accuser.GetFaith.PositiveAfterLife]を追求する覚悟のない者のための逃げ道なのです。\n\n"
 court.8120.desc.adultery: "婚外交渉をして情欲を追い求めるなど、[accuser.GetFaith.CreatorName]のご意志ではありません。#EMP だからこそ#!、私たちにはこの絆があるのです！"
 court.8120.desc.witchcraft: "不浄な魔術の儀式など、[accuser.GetFaith.PositiveAfterLife]への追求矛盾する存在です」"
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName]は男と女を等しく創られました。創世のころ、両者の間に従属関係など存在しなかったのです」"
 court.8120.desc.cosanguity: "同じ家族の一員同士が結婚や交配することは、[accuser.GetFaith.CreatorName]のご意志ではありません。このようなことは自然の摂理に背いた誘惑です！」"
 court.8120.desc.outro: "\n\n「これだから迷い人とは話にならないのです…」[refuter.GetTitledFirstNameNoTooltip]は苛立ち混じりにため息をついた。「真実に耳を傾ける意思がないのなら、あなたの魂が地獄の[accuser.GetFaith.NegativeAfterLife]から救われることを願うのみです」"
 court.8120.a.accuser: "[accuser.GetSheHe|U]の言うことにも一理ある、[refuter.GetFirstNameNoTooltip]。"
 court.8120.a.refuter: "[refuter.GetSheHe|U]の言うことにも一理ある、[accuser.GetFirstNameNoTooltip]。"
 court.8120.c: "落ち着きなさい、創造主を称えるには様々なやり方があるのだ。"
 court.8120.d: "見なさい、これらこそが[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の真実だ！"
 court.8120.d.tt: "すべての狂信的な[THIS.Char.GetFaith.GetAdjectiveNoTooltip]の[vassal|E]、[courtier|E]、および[guest|E]"
 court.8120.e: "このような話はもう聞きたくない、[accuser.GetFirstNameNoTooltip]。"
 court.8120.f: "神について議論するのは我々の領分ではない。"
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の個人的な[ROOT.Char.GetFaith.ReligiousSymbol]の教えについての蔵書集は、黄金の[ROOT.Char.GetTitledFirstNameNoTooltip]に面している。"
 ## Contrived Conflict
 court.8130.t: "不自然な対立"
 court.8130.desc.intro: "玉座に座り、あれこれ考え事をしていると、突然騒がしくなる。\n\n私の$champion_court_position$、[champion.GetFirstName]が困惑する[vassal.GetTitledFirstName]に向かって叫ぶ。「お前が言いたいことははっきりわかった、この[vassal.Custom2('InsultNoun', SCOPE.sC('champion'))]め！#EMP よくも#!我らの[ROOT.Char.GetTitleAsNameNoTooltip]を侮辱してくれたな！？」[mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がすぐに割って入るが、その場の空気はすでに修復不可能なまでに悪くなっていた。\n\n"
 court.8130.desc.bold: "「そのように騒ぎ立てるのはこの宮廷に相応しくありません。私は貴公のやり口に恐れをなしたりしませんぞ」と、[vassal.GetTitledFirstNameNoTooltip]が[vassal.Custom('quirk_pos_adverb')]言い返す。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip]は[vassal.Custom('quirk_pos_present')]して返答する、「よろしい。この[champion.Custom2('InsultAdjective', SCOPE.sC('vassal'))]狼藉者に立場を弁えさせてやりましょう」"
 court.8130.desc.craven: "「で、ですが、私はそのようなことは申しておりません！」[vassal.GetTitledFirstNameNoTooltip]は信じられないとばかりにそう口走る。$court.8130.desc.body$[vassal.GetTitleAsNameNoTooltip]は[vassal.Custom('quirk_pos_present')]して口ごもる。「な、なんと？！ まさか、そんなことは必要ありますまい？！」"
 court.8130.desc.body: "「私はこの耳で確かに聞いた！」[champion.GetFirstNameNoTooltip]は険しい顔を返す「[ROOT.Char.GetLadyLord]様を侮辱した罰を要求する！」"
 court.8130.desc.outro: "\n\n全員がこの件についての私の意見を求めてこちらを見ており、その間も[mediator.GetFirstNameNoTooltip]が両者を引き離している。"
 court.8130.a: "[champion.GetFirstNameNoTooltip]が私の名誉を守ってくれる。"
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8130.a.tt: "[champion.GetTitledFirstName]と[vassal.GetTitledFirstName]が[single_combat_duel|E]をします"
 court.8130.b: "誤解である。[vassal.GetFirstNameNoTooltip]は忠実な封臣だ。"
 court.8130.b.tt_me: "私が決闘に勝利します"
 court.8130.c: "私にはもっと冷静な工作員が必要だ。"
 court.8130.d: "[vassal.GetSheHe|U]が#EMP なんと#!言っただと！？ 私の[ROOT.Char.Custom('signature_weapon')]を持ってこい！"
 court.8130.d.tt: "[vassal.GetTitledFirstName]と私が[single_combat_duel|E]をします"
 court.8130.e: "冷静になれ。決闘などやらせはしない。"
 ## Royal Lapse
 court.8140.t: "王族の過誤"
 court.8140.desc: "王宮の式典は来る日も来る日も、日の出から日没まで続いている。[vassal_2.GetTitledFirstName]が私の偉大さを即興で語り、決まり文句と賛辞を口にする。近くにいる[vassal_1.GetTitledFirstName]も一緒になって、受けを狙って間抜けな顔をし、私に気に入られようとしている。一滴の汗があてもなく私の額を流れていく…\n\n[vassal_2.GetFirstNameNoTooltip]は私が距離を置いていることに気付き、心配して質問する。「大丈夫ですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」\n\n「休憩が必要だ」"
 court.8140.a: "申し訳ない、何か言いましたか？"
 court.8140.a.flavor_tt: "しっかりしなさい。あなたは[ROOT.Char.GetTitleAsNameNoTooltip]でしょう！"
 court.8140.b: "すみませんが、ほかに用事がありますので。"
 court.8140.b.flavor_tt: "今すぐに[ROOT.Char.Custom('GetStressDesire')]必要がある。"
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip]、祈りを捧げ、我々を導いてくれ。"
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip]、宴を開いてくれ！"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip]、旅に出よう。"
 court.8140.c.flavor_tt: "これで不安が解消されるだろう！"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip]、狩猟団を集めろ！"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip]、私に新しい馬を用意してくれ。"
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip]、君の知識によれば何がお勧めだ？"
 court.8140.d.flavor_tt: "素晴らしい！"
 court_event_discount_desc: "宮廷イベント"
 court.8140.c.tt: "今後5年間、[GetActivityType('activity_feast').GetName]を半分のコストで開催できる。"
 court.8140.d.tt: "今後5年間、[GetActivityType('activity_hunt').GetName]を半分のコストで開催できる。"
 healthy_strolls_modifier: "健康的な散歩"
 healthy_strolls_modifier_desc: "この人物は毎日の散歩と新鮮な空気のありがたみがわかるようになった。"
 enjoy_the_travel_modifier: "道中を楽しむ"
 enjoy_the_travel_modifier_desc: "この人物は旅を楽しみ、その機会を最大限に活用している。"
 court.8140.c.tt.2: "今後10年間、[GetActivityType('activity_pilgrimage').GetName]を行うコストが25%安くなる。"
 ## Prandial Excess
 court.8150.t: "過食"
 court.8150.desc.intro: "毎日のように、私の宮廷は次の晩餐会の話題で持ちきりになっている。そして、最近では多くの者たちが多少恰幅が良くなってきている…"
 court.8150.desc.taster: "\n\n私の$food_taster_court_position$である[food_taster.GetTitledFirstName]は、食事のたびに気だるさを増しているようにみえる。異国の名物を口に運ぶたびにやたらと多量の汗を流している。\n\n"
 court.8150.desc.body: "[vassal_1.GetTitledFirstName]、[vassal_2.GetTitledFirstName]、[vassal_3.GetTitledFirstNamePossessive]は料理人たちを酷使し、一番記憶に残る料理を作らせようと常に競い合っており、調理場は大忙しである。\n\n今日、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))]、[demander.GetFirstNameNoTooltip]はよだれを垂らしながらこう言う。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、今夜はこの世で最も濃厚とされるソースと10羽のローストチキンを用意させます」そして、腹を空かせているかのように舌なめずりする。\n\n"
 court.8150.desc.almoner_chaplain: "私の$high_almoner_court_position$、[high_almoner.GetTitledFirstName]、および[chaplain.GetCouncilTitleFirstName]は舌打ちし、侮蔑の念を隠そうともせずに首を振っている。"
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName]は非難がましくため息をつく。「このような束の間の快楽など、[chaplain.GetFaith.HighGodNamePossessive]の恩寵には比べるべくもないのに…」"
 court.8150.desc.almoner: "私の$high_almoner_court_position$である[high_almoner.GetTitledFirstName]が鼻を上げて、飢えた貧民たちのことについてつぶやいている…"
 court.8150.a: "待ちきれない！"
 court.8150.b: "#EMP 私の#!宮廷には最高の品だけが相応しい。"
 court.8150.c: "「このような放蕩はやり過ぎだ！"
 court.8150.d: "貴公は満足することはないのか？"
 court.8150.a.tt: "千の料理で鍛え上げた[food_taster.GetTitledFirstNamePossessiveNoTooltip]の能力はいまや揺るぎないものになった。[food_taster.GetSheHe]は試練に打ち勝ち、強くなった：[aptitude|E]が上昇した。"
 food_taster_mettle_tested_desc: "実証された能力"
 court.8150.b.tt: "宮廷での過食が終わったことで、[high_almoner.GetTitledFirstNameNoTooltip]はほぼ無尽蔵とも言える食料を貧民に配給できる：[aptitude|E]が上昇した。"
 plenty_to_donate_almoner_desc: "大量の配給"
 ## Foremost Knight
 court.8160.t: "最高位の[ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "気概のある戦士同士の健全な好敵手関係は予期されていたが、[knight_1.GetFirstName]と[knight_2.GetFirstName]の間の高まる不和によって宮廷の雰囲気が損なわれている。\n\n[knight_1.GetTitledFirstNameNoTooltip]のほうが腕が立つと広くみなされてはいるが、[knight_2.GetTitledFirstNameNoTooltip]がそのような主張に異論があるは明白だ。\n\n謁見のただ中に、後者が玉座の間へと飛び込んできた。剣の柄を握りしめ、叫び声を上げる。「[knight_1.GetFirstNameNoTooltip]！私たちのいずれか1人のみが、[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]で最強の[ROOT.Char.Custom('MountedWarriorTerm')]を名乗れる。表へ出ろ。私がそこで決着を付けてやる！」\n\n[knight_1.GetTitledFirstNameNoTooltip]は[knight_2.Custom('quirk_neg_adverb')]返答する。「[ROOT.Char.GetTitleAsNameNoTooltip]様の御前でなければ、お前などこの場で八つ裂きにしてやるところだったぞ、この[knight_2.Custom('quirk_neg_adjective')][knight_2.Custom2('InsultNoun', SCOPE.sC('knight_1'))]め！謝罪すれば命だけは助けてやるぞ！」\n\nこの事態が深刻化するのを止めるために迅速に行動せねば…"
 court.8160.a: "二人とも私に仕えろ。"
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip]と[knight_2.GetFirstNamePossessiveNoTooltip]の対立関係から、2人とも雇用している限りは、彼らは与えられた役職で一生懸命に働く：[aptitude|E]が上昇した。"
 competing_knight_position_desc: "競い合う騎士"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip]が決闘に勝利します"
 court.8160.b: "彼らの剣を取り上げろ！ 彼らに訓練用の模擬刀を与えよ。"
 court.8160.c: "私がお前たち二人に立場を弁えさせてやる！"
 court.8160.c.tt: "あなたはより高い[prowess|E]を有する[knight|E]（[knight_1.GetTitledFirstName]）と一戦交えます"
 court.8160.c.tt_win: "あなたが勝利します"
 court.8160.c.tt_lose: "あなたが敗北します"
 court.8160.d: "宮廷ではなく、戦場で証明してみせろ！"
 court.8163.t: "あなたが決闘に勝ちます"
 court_humiliation_modifier: "宮廷の屈辱"
 court_humiliation_modifier_desc: "この人物は宮廷の全員の前で名誉を傷つけられた。"
 court.8162.tt: "公平な決闘に勝利した[sc_victor.GetFirstNameNoTooltip]は優れた[ROOT.Char.Custom('MountedWarriorTerm')]であり、あなたの$bodyguard_court_position$または$champion_court_position$に最適な人物とみなされるようになった：[aptitude|E]が上昇した。"
 best_knight_position_desc: "最高の騎士"
 fostering_competitiveness_modifier: "競争の助長"
 fostering_competitiveness_modifier_desc: "この人物は戦場で兵士たちの競争心を煽る。"
 ## Pariah of Court
 court.8170.t: "宮廷の落伍者"
 court.8170.desc.intro_scary: "「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」が近づくと、宮廷の子供たちは逃げ出した。そして、もっとも熱烈な[ROOT.Char.GetFaith.BishopNeuterPlural]でも、[criminal.GetHerHis]の存在を前にしては尻込みするしかできない。"
 court.8170.desc.intro_sordid: "「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」は宮廷で侮蔑にさらされる人物である。社会的につまはじきにされており、下品な冗談の対象とされている。"
 court.8170.desc.intro_religious: "私は「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」を手厚くもてなしたことで激しく批判されている。この者は邪教を信仰しているとして、ほぼ誰からも避けられているのだ。"
 court.8170.desc.intro_fallback: "私の宮廷は、私が「[criminal.Custom('GetCrime')|U]の[criminal.GetFirstName]」を手厚くもてなしたことを許容できずにいる。この者は本来なら栄誉ある場所とされる宮廷において、逸脱者とみなされているのだ。"
 court.8170.desc.body: "\n\n私がこの[criminal.Custom('GetCrimeDesc')]を非難せず近くに置き続けたことは、[ROOT.Char.GetFaith.AltPriestTermPlural]および信心深い者たちの目からは寛容の行き過ぎだと受け止められており、宮廷の評判を貶めるものだと考えられている…\n\n彼らに促され、私は決断を余儀なくされている… [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))]の犯罪は私の[criminal.GetHerHim]への恩寵よりも重大なものなのか… 確かに、なんらかの行動を起こす必要があるだろう。"
 court.8170.desc.family: "たとえ[criminal.GetSheHe]が[criminal.GetDynasty.GetNameNoTooltip]なのだとしても…"
 court.8170.desc.guest: "結局のところ、[criminal.GetSheHe]は旅人にすぎない。"
 court.8170.desc.fallback: "廷臣たちを入れ替えるのはそれほど難しいだろうか？"
 court.8170.a.family: "いや、家族が最優先だ。"
 court.8170.a.other: "私が判断するべきことではない。"
 court.8170.b: "貴公は悔い改めるべきだ、[criminal.GetFirstNameNoTooltip]！"
 court.8170.c1: "裁きを受けなかった者は二度と何も見られなくなるだろう！"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip]の呪われた家系はここで終わらせるべきだ。"
 court.8170.c3: "[criminal.GetHerHis]の罪を浄化できるのは死のみだ。"
 court.8170.d: "これ以上、貴公をここに置いてはやれない、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]…"
 harbors_criminals_modifier: "怪しい人物の保護者"
 harbors_criminals_modifier_desc: "この人物は自分の宮廷の犯罪者に裁きを受けさせない。つまるところ、そういう者たちにも使い道はあるのだ。"
 fast_hard_justice_modifier: "迅速にして厳格な裁き"
 fast_hard_justice_modifier_desc: "この人物は犯罪者を効率よく処分することで評判を得ている。"
 ## Secrets and Lies
 court.8180.t: "秘密と嘘"
 court.8180.desc.intro: "まったく意識することすらなく何日も経過しているが、宮殿で[criminal.GetTitledFirstNamePossessive]の姿が目につくたびに、私は[criminal.GetHerHis]の犯罪のことで頭がいっぱいになる。\n\n宮殿の何人が知っているだろうか… 誰も知らないだろうか？ 誰もが知っているかもしれない… いずれ真実は明らかになる。そして、そのような醜聞が廷臣たちのただ中に存在することは、私の評判にとって有益ではないだろう…\n\n[criminal.GetSheHe|U]に対処せねばならない。さもなければ宮廷どころか、[ROOT.Char.GetFaith.HighGodName]に罰せられることだろう。"
 court.8180.a: "もうたくさんだ。世間に知らしめなければ。"
 court.8180.b: "この知識を活用しないのは愚か者だけだ。"
 court.8180.c: "[criminal.GetSheHe|U]は牢に入れるべきだ。"
 court.8180.d: "[criminal.GetHerHim]にはそろそろお暇願おう。"
 court.8180.e: "まだ行動を起こす必要はない…"
 liege_scrutiny_modifier: "主君の監視下"
 liege_scrutiny_modifier_desc: "この人物は主君から行動や密かな活動を厳しく監視されている。"
 court_without_secrets_modifier: "秘密のない宮廷"
 court_without_secrets_modifier_desc: "この人物は秘密を探り、犯罪を冷酷に罰することで評判を得ている。"
