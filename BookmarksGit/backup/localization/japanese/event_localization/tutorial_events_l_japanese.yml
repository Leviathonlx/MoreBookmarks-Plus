l_japanese:
 tutorial.0001.t: "エニスでの懸念すべき展開"
 tutorial.0001.desc: "夜遅く、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))]、[potential_ally.GetFirstName]が私の部屋の扉をノックする。中に入れてやると、[potential_ally.GetSheHe]はひどく険しい顔である問題を口にする。\n\n「[GetPlayer.GetFirstNameNoTooltip]よ、知らせは届いているか？[bad_guy.GetTitledFirstName]が君の土地の権利を捏造しようとしている。こんなことを言いたくはないが、おそらく奴は戦争の準備を進めている」"
 tutorial.0001.a: "[bad_guy.GetTitledFirstNameNoTooltip]と話をする。"
 tutorial.0001.a_flavor: "#TUT この選択肢を選ぶと、あなたは[bad_guy.GetTitledFirstName]の友人になろうとする。一定確率で新しい[friend|e]が増え、[war|e]を完全に回避できる。#!"
 tutorial.0001.b: "酔っぱらった間抜けなど恐れることはない。"
 tutorial.0001.b_flavor: "#TUT この選択肢を選ぶと、あなたは[bad_guy.GetTitledFirstName]に[war|e]を仕掛けられることを恐れていないと宣言する。これにより、あなたは少量の[prestige|e]得る。#!"
 tutorial.0001.c: "軍資金に少額の寄付を募るべきだ。"
 tutorial.0001.c.tt.success: "あなたは[potential_ally.GetTitledFirstNameNoTooltip]を説得する"
 tutorial.0001.c.tt.failure: "あなたは[potential_ally.GetTitledFirstNameNoTooltip]の気分を害してしまう"
 tutorial.0001.c_flavor: "#TUT この選択肢では、資金援助をするよう[potential_ally.GetTitledFirstName]の説得を試みることができる。説得できた場合、追加分の[gold|e]は[war|e]の防止や、戦争に勝つのに役立つ。#!"
 tutorial.0002.t: "戦争の準備をする[bad_guy.GetTitledFirstNameNoTooltip]"
 tutorial.0002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_ally'))]、[potential_ally.GetFirstName]が唇を歪ませてきまり悪そうな笑顔で再び話しかけてくる。[potential_ally.GetSheHe|U]は気まずそうに咳払いをする。\n\n「我が友、[GetPlayer.GetFirstNameNoTooltip]よ！[bad_guy.GetTitledFirstName]の件で少し進展があった。ほら、先週、皆で酒を飲みにいったとき、奴が侵略の計画について自慢気に話しているのを聞いたのだ」\n\n「奴が動き出すまで、ほとんど時間は残されていないかもしれない」"
 tutorial.0002.a: "何かほかに手があるはずだ…"
 tutorial.0002.a_flavor: "#TUT この選択肢では、[bad_guy.GetTitledFirstName]と話し合いによる解決を試みることができる。[bad_guy.GetSheHe]は一定確率であなたの[diplomacy|e]術を受け入れるが、腹を立ててしまうリスクもある。#!"
 tutorial.0002.a.tt: "あなたは[bad_guy.GetTitledFirstName]と[alliance|e]を結ぶ"
 tutorial.0002.a.tt.crit_success: "あなたは#EMP 非常#!に説得力のある主張をする"
 tutorial.0002.a.tt.success: "あなたは的を射た主張をする"
 tutorial.0002.a.tt.failure: "あなたは[bad_guy.GetTitledFirstNameNoTooltip]の気分を害してしまう"
 tutorial.0002.b: "ハッ！[bad_guy.GetFirstNameNoTooltip]は大したほら吹きだな。"
 tutorial.0002.b_flavor: "#TUT [bad_guy.GetTitledFirstName]と[friends|e]なので、あなたは[bad_guy.GetSheHe]がただ大口を叩いているだけで、実際のところなんの陰謀も企てていないことがわかる。#!"
 tutorial.0002.c: "もう駆け引きはうんざりだ。[bad_guy.GetFirstNameNoTooltip]を#EMP 私#!に降伏させる。"
 tutorial.0002.c_flavor: "#TUT この選択肢では、[bad_guy.GetTitledFirstNameNoTooltip]を強制的にあなたの支配下にある[vassal|e]にすることを試みる。そうするためには、[bad_guy.GetHerHim]との[war|e]に勝利しなければならない！#!"
