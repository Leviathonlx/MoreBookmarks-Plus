l_japanese:
 prison_notification.0001.t: "投獄"
 prison_notification.0001.desc: "私は[imprisoner.GetTitledFirstName]に捕らえられ、自分の意志に反して拘留されている！\n\nもはや[ROOT.Char.Custom('GetCourt')]に戻ったり、気の赴くままに旅をする自由はない。"
 prison_notification.0001.a: "この状態が長く続かないことを望むばかりだ。"
 prison_notification.0002.t: "投獄"
 prison_notification.0002.desc: "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]、[prisoner.GetTitledFirstName]が、現在[imprisoner.GetTitledFirstName]によって勾留を強いられている。"
 prison_notification.0002.a: "[prisoner.GetHerHim]のために何をしてやれるだろう？"
 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が投獄された"
 prison_notification.1001.t: "光の届かない場所"
 prison_notification.1001.desc: "[actor.GetTitledFirstName]は私を地下牢に放り込んだ！ この湿った[actor.Custom('FortifiedBuilding')]の地下で、このまま朽ちていくのか？"
 prison_notification.1001.a: "ここを走り回るネズミにも劣る奴め！"
 prison_notification.1001.a.tt: "地下牢に閉じ込められている間、徐々に[stress|E]が増加し、危険な水準にまで達するでしょう！"
 prison_notification.1002.t: "新鮮な空気"
 prison_notification.1002.desc: "[actor.GetTitledFirstName]は私を地下牢から出すことに決めたものの、自宅軟禁処分となっただけだった。"
 prison_notification.1002.a: "慈悲があるだけありがたい。"
 prison_notification.1002.a.tt: "自宅軟禁は受ける[stress|E]の量を増やしません。"
 prison_notification.2001.t: "再び自由に"
 prison_notification.2001.desc: "もはや自らの意思に反して[imprisoner.GetTitledFirstName]に勾留されることもなく、自由に家に帰ったり、行きたいところに行ったりできる。"
 prison_notification.2001.a: "生きて再び我が所領を目にできるとは。"
 prison_notification.2002.t: "再び自由に"
 prison_notification.2002.desc: "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]、[prisoner.GetTitledFirstName]が[imprisoner.GetTitledFirstName]による投獄から解放され、再び自由の身となった！"
 prison_notification.2002.a: "投獄とは残酷な行為だ。"
 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が解放されました！"
