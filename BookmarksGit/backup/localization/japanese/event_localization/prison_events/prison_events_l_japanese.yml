l_japanese:
 prison.1001.t: "自白か、拷問か"
 prison.1001.start.desc: "私の白昼夢は、独房の扉が押し開けられると突如として終わりを迎える。看守のシルエットは見覚えのあるものだが、その後ろの[actor.GetWomanMan]は… なんということだ。やめてくれ。\n\n"
 prison.1001.rack.desc: "[actor.GetTitledFirstName]が口元に笑みを浮かべ、私を拷問台に縛り付ける。「ほかの者の時に聞こえただろう？ 悲鳴や、骨や腱の千切れる音が。"
 prison.1001.whip.desc: "[actor.GetTitledFirstName]が手に持った鞭を振り回す。「この鞭はなんでもないように見えて、ナイフのように骨と肉を切り分けることができるんだ。"
 prison.1001.rats.desc: "「このネズミたちは大人しそうに思えるだろう？」[actor.GetTitledFirstName]が甲高い鳴き声がかすかに漏れている桶を指さして言う。「だが、火が燃えるにおいがすると、#emp どんなものにでも#! 喜んでかじりつき、逃げようとするんだ」"
 prison.1001.poetry.desc: "[actor.GetTitledFirstName]は脇の下に挟んでいた長い、長い、#EMP 長い#!巻物を取り出す。\n\n「私の… #EMP 最もよくできた#!詩を、貴殿のために数巻ほど朗読させていただきたく存じます」"
 prison.1001.my_secret.desc: "「何かを隠しているな。私にはわかる」[actor.GetTitledFirstName]が言う。「本当のことを教えろ。さもなくば…」"
 prison.1001.anothers_secret.desc: "「[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]について何か知っているはずだ」[actor.GetTitledFirstName]が言う。「知っていることをすべて話せ。さもなくば…」"
 prison.1001.a: "洗いざらい話す、嘘じゃない！"
 prison.1001.b: "…"
 prison.1002.rack.desc: "なぜ回りくどい手段を選ぶ？ 古き良き拷問台に勝るものはない。看守が[recipient.GetTitledFirstName]を部屋に引きずってくると、その目がすぐに大きな木製の枠に惹きつけられる。"
 prison.1002.whip.desc: "ああ、鞭の甘い口づけだ！ この鞭は無害そうに見えて、ナイフのように骨と肉を切り分けることができる。[recipient.GetTitledFirstNamePossessive]の表情からすると、[recipient.GetSheHe]もそのことを十分に理解しているようだ。"
 prison.1002.rats.desc: "バケツの中のネズミは最初は臆病に見えるかもしれないが、熱を加えてやると、喜んで[recipient.GetWomanMan]の胸を食い破る。私がその案を[recipient.GetTitledFirstName]に説明すると、私の目の前で[recipient.GetHerHis]決意が溶けてなくなっていく。"
 prison.1002.poetry.desc: "私くらい巧みに喜ばせるための言葉を紡げる者なら、害するための言葉を紡ぐことなど造作もないことだ。\n\n腕に挟んでいた長い詩の巻物を取り出し、広げる。巻物は床に落ちると静かに後ろ向きに転がり、部屋の外へ出ていく。"
 prison.1002.anothers_secret.desc: "\n\n「やめろ、よせ。た…確かに知っている！ [reveal_secret_owner.GetTitledFirstName]は[secret_to_reveal.Custom('SecretDescriptionThirdPerson')]だ！ 洗いざらい話す！」"
 prison.1002.my_secret.desc: "\n\n「頼む！ #EMP やめてくれ！#!知りたいことはなんでも話す！ わ… 私は[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]だ！」"
 prison.1002.a: "興味深い。[recipient.GetHerHim]を独房へ戻せ。"
 prison.1002.b: "#emp まだまだ#! 、楽しみはこれからだ…"
 prison.1003.t: "拷問"
 prison.1003.rack.desc: "なぜ回りくどい手段を選ぶ？ 古き良き拷問台に勝るものはない。骨や腱が千切れる音は、簡単に忘れられるようなものではない。だが、これから[recipient.GetTitledFirstName]が味わうことになる痛みに比べれば、そこまででもない…"
 prison.1003.whip.desc: "ああ、鞭の甘い口づけだ！ この鞭は無害そうに見えて、ナイフのように骨と肉を切り分けることができる… [recipient.GetTitledFirstName]もすぐに身をもって理解するだろう。しばらくはうつ伏せでしか寝られなくなるはずだ…"
 prison.1003.rats.desc: "「このネズミたちは大人しそうに思えるだろう？」むき出しになった[recipient.GetFirstNamePossessive]の胸に桶を括り付けながら言う。「だが、ひとたび熱が加えられれば、こいつらはなんとしてでも逃げ出そうとする。幸運にも、ネズミは#emp 極めて#! 鋭い歯を持っている」赤く焼けた石炭に手を伸ばすと、[recipient.GetSheHe|U]は許しを乞う。"
 prison.1003.poetry.desc: "$prison.1002.poetry.desc$\n\nそして、私は朗読を始める。"
 prison.1003.a: "ああ… [recipient.GetHerHis]の叫び声は何時間でも聞いていられる。"
 prison.1003.b: "こうせざるを得なかったのだ。"
 prison.1010.rack.desc: "[actor.GetTitledFirstName]が口元に笑みを浮かべ、私を拷問台に縛り付ける。悲鳴や、骨や腱が#emp 千切れる#!音は聞かされてきている…慈悲を乞うても、[actor.GetFirstNamePossessiveNoTooltip]の笑みは深くなるばかりだ。"
 prison.1010.whip.desc: "[actor.GetTitledFirstName]が手に持った鞭を振り回す。「この鞭は無害そうに見えて、ナイフのように骨と肉を切り分けることができるんだ。試させてくれないか…」"
 prison.1010.rats.desc: "「このネズミたちは大人しそうに思えるだろう？」むき出しになった私の胸に桶を括り付けながら、[actor.GetTitledFirstName]が言う。「だが、ひとたび熱が加えられれば、こいつらはなんとしてでも逃げ出そうとする。幸運にも、ネズミは#emp 極めて#! 鋭い歯を持っている」"
 prison.1010.poetry.desc: "$prison.1001.poetry.desc$\n\nそして、[actor.GetSheHe]は始める。"
 prison.1010.a: "頼む、よせ、私は…！ #emp あああああ！#!"
 prison.1020.t: "失明"
 prison.1020.start.desc: "看守は慌てる[recipient.GetTitledFirstName]を[ROOT.Char.Custom('GetRoom')]に引きずり込む。「頼む！なんでもするから！」[recipient.GetHerHis|U]の抗議は、看守が[recipient.GetHerHim]に猿ぐつわをし、テーブルの上に縛りつけたところで遮られる。\n\n"
 prison.1020.cruel.desc: "「ああ、[recipient.GetFirstNameNoTooltip]よ」芝居がかったため息をつく。「私たちの意見が一致したことは一度もない。だが、悪いほうにばかり考えるのはやめよう。この状況をどうやって解決するか、私はついに決めたんだ」"
 prison.1020.compassionate.desc: "「いささか乱暴な方法かもしれないが」侍医が器具を用意する横で言う。「これも領国の安定のためだ。信じてくれ… 私だって、苦しむ姿は見たくない」"
 prison.1020.compassionate.landless.desc: "「いささか乱暴な方法かもしれないが」侍医が器具を用意する横で言う。「こうするのが一番良いのだ。信じてくれ…私だって、苦しむ姿は見たくない」"
 prison.1020.child.desc: "「これを飲めば全部よくなりますよ」侍医が言い、[recipient.GetTitledFirstName]に鎮静剤を渡す。小さな手を震わせながら、それでも[recipient.GetSheHe]はそれを飲み込む。\n\n[recipient.Custom('GirlBoy')]が眠りにつくと、侍医が私をじっと見つめる。「本当によろしいのですか？ 我が君」"
 prison.1020.a: "いいんだ。これは#emp 痛みを伴う#! から。"
 prison.1020.b: "私には私の理由がある。"
 prison.1021.start.desc: "静かに自分の運命に思いを馳せていると、突然看守が扉を乱暴に開け、私を独房から引きずり出す。薄暗い廊下で、[actor.GetTitledFirstName]が待っている。\n\n"
 prison.1021.landless_start.desc: "静かに自分の運命に思いを馳せていると、いきなり看守が中に入ってきて、私を独房から引きずり出す。私は突如として、[actor.GetTitledFirstName]と対面する。\n\n"
 prison.1021.cruel.desc: "[actor.GetHerHis]の嬉しそうな表情を見て、心の底から震え上がる。\n\n「心配するな。何も首を刎ねようというのではない。目だけで十分だ」"
 prison.1021.compassionate.desc: "「[recipient.GetFirstNameNoTooltip]、好き好んでこんなことをするのではないというのは分かってくれ。その目を潰すよりほかないのだ。領国の安定のために」"
 prison.1021.child.desc: "「これを飲めば全部よくなりますよ」侍医が言い、私にガラスの小瓶を渡す。ここは悪い場所で、悪い人がたくさんいる。でも[physician.GetHerHis]の目は… すてきだ。震える手で、小瓶に口をつける。"
 prison.1021.a: "わ… 私の目を？ 離せ！ #emp 嫌だ！#!"
 prison.1021.b: "な… なんだか変な気分に…"
 prison.1025.t: "去勢"
 prison.1025.cruel.desc: "「ああ、[recipient.GetFirstNameNoTooltip]よ」芝居がかったため息をつく。「心配するな。首を刎ねに来たのではないし… ほかの価値あるものも取らない。その男らしさだけで十分だ」"
 prison.1026.cruel.desc: "[actor.GetHerHis]の嬉しそうな表情を見て、心の底から震え上がる。\n\n「心配するな。首を刎ねに来たのではないし… さらに言えば、ほかの価値あるものも取らない。その男らしさだけで十分だ」"
 prison.1026.compassionate.desc: "「[recipient.GetFirstNameNoTooltip]、好き好んでこんなことをするのではないというのは分かってくれ。そなたを去勢するよりほかないのだ。領国の安定のために」"
 prison.1026.a: "なんだって…？ 離せ！ #emp 嫌だ！#!"
 prison.1030.t: "変形"
 prison.1030.cruel.desc: "「さあ、[recipient.GetFirstNameNoTooltip]」私は大袈裟に溜め息をつく。「お前の外身を、その醜い心を映した姿に変える時が来た」"
 prison.1031.cruel.desc: "[actor.GetHerHis]の嬉しそうな表情を見て、心の底から震え上がる。\n\n「心配するな。何も#EMP 首#!をはねようというのではない。一部だけで十分だ…」"
 prison.1031.a: "わ…私の鼻を？離せ！#EMP やめろ！#!"
 prison.1041.t: "不具"
 prison.1041.cruel.desc: "「[recipient.GetFirstName]、お前のことで私がいつも感心していることがある」私はニヤリと笑う。「不利な状況を最大限に活用する能力だ。お前はいつも、少しのものから多くを生み出す。だから、たとえ体が数パウンド減っても…」"
 prison.1041.compassionate.desc: "「[recipient.GetFirstName]、好き好んでこんなことをするのではないというのはわかってくれ。君の体を切断するほかないのだ。領国の安定のために」"
 prison.1042.cruel.desc: "[actor.GetHerHis]の嬉しそうな表情を見て心の底から震えあがる。\n\n「[recipient.GetFirstName]、お前のことで私がいつも感心していることがある」[actor.GetSheHe]はニヤリと笑う。「不利な状況を最大限に活用する能力だ。お前はいつも、少しのものから多くを生み出す。だから、たとえ体が数パウンド減っても…」"
 prison.1041.a: "わ…私の手足を？や、やめろ、#EMP やめてくれ！#!"
 prison.9001.t: "自由だ！"
 prison.9001.desc_1: "私は何日もかけて脱獄を計画し、最善の行動と脱獄経路を考えた。しかし、結局その努力はすべて無駄になる。ある日、看守が独房の鍵を閉め忘れ、振り返ることなくふらふらと立ち去ったからだ。"
 prison.9001.desc_2: "言葉遣いに気をつけ、心から感謝を述べる。間もなく、看守が当初私に対して抱いていた疑念のかわりに、温かく親しみのこもった眼差しを向けるようになった。少し新鮮な空気を吸いたいと頼んだ時も、疑うことすらしない。そして私は排水溝にうつ伏せに倒れている[dummy_gender.GetHerHim]を残して立ち去る。"
 prison.9001.desc_3_opening: "一瞬の油断——それをついて私は衛兵のベルトから鍵を抜き取り、背中に隠した。"
 prison.9001.desc_3_house_arrest: "夜のとばりが降りてから、そっと独房の扉を開く。扉がきしみ、私は顔をしかめる。"
 prison.9001.desc_3: "夜のとばりが降りてから、慎重に独房を出る。扉のきしむ音に顔をしかめながら。"
 prison.9001.desc_4: "私は独房の隅々まで探し回る。すべての蝶番、鉄格子、鎖に触れ、調べていく。再び夜になり、私はついに探していたものを見つける…ぐらぐらと動く石だ！その後、そこから穴をトンネルに広げるのはすぐにできた。"
 prison.9001.desc_5: "私はこの場所を静かに歩き回り、時を待つ。どの扉も旧友のように見慣れている。私は誰が何時にどこに行き、誰がどの使用人を呼ぶのかも、ここから脱出する最短経路も知っている。夕闇が迫るころ、私はただ絶好の瞬間を待ち、そして影のようにそそくさと抜け出す。"
 prison.9001.desc_6: "夜のとばりが降りるのを待ち、周囲に誰もいないことを確信するや否や、左右の手に一本ずつ鉄格子を握り、#EMP 曲げる#!。汗が目に入り、荒い呼吸が闇の中に響くが、ほどなくして、ちょうど通り抜けられるだけの隙間を作り出した。"
 prison.9001.desc_7: "看守が立ち去るや否や、錠前のところに向かう。古く錆びついているし、部屋の隅で見つけた小さな釘一本で開ける必要がある。だが、そんなことで私は止まらない。わずかに捻り、軽く突けば――#EMP よし！#!"
 prison.9001.desc_8: "看守があくびをこらえる様子を見て、笑みを浮かべる。今まで数時間にわたり議論を続けていた。そして、間髪入れずに[ROOT.Char.Custom('subject_of_interest')]の話題に移る。ほどなく、[dummy_gender.GetSheHe]は椅子に座ったまま舟をこぎ始める。こうなってしまえば、[dummy_gender.GetHerHim]から鍵を奪うのは簡単だ。"
 prison.9001.desc_9: "何日にもわたって意味ありげな視線を送り、媚びるような仕草をし、ついに誘惑が実を結んだ。看守が片手で[dummy_gender.Custom('GetUpperClothingArticle')]の紐を緩めながら近づいてきて、笑みが浮かぶ。幸福の絶頂で気絶すれば痛みはない。私は必要以上に危害を加えないように気をつけているのだ。"
 prison.9001.desc_ending_1: "\n\n[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]を取り囲む[imprisoner.Custom('TerrainType')]の中に姿を消してようやく、希望を抱くことができた。"
 prison.9001.desc_ending_2: "\n\n夜の闇の中に姿を消し、あらゆるものから遠ざかる。後ろを振り向き、笑い声をあげる。"
 prison.9001.a: "これで自由だ！"
 prison.9002.desc_opening: "ほんの一瞬、監視の目が弱まればいい。"
 prison.9002.desc_rat: " 私が放ったネズミは、床を横切って看守が休んでいる椅子をよじ登り、まっすぐ鍵束へと向かう。"
 prison.9002.desc_stone: " 看守に背後から忍び寄り、[dummy_gender.GetHerHis]の兜を後ろから思い切り石で#EMP 殴る#! 。看守が床に倒れ込む。私はすぐに、その体をまさぐって鍵束を探す。"
 prison.9002.desc_spoon: " そしてスプーンを錠前に差す。しばらく錠前を揺すったり曲げたりしていると、#EMP カチッ#!という音が聞こえる。"
 prison.9002.desc_cockroach: " ——私はゴキブリを放す。そいつが衛兵の足下を動き回ると、[dummy_gender.GetSheHe]は頭を地面に叩きつけてしまうほど、激しく後方に飛び上がる。"
 prison.9002.desc_end: "ほどなく、私と忠実なる[ROOT.Char.Custom('prison_pet')]は[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]を取り巻く[imprisoner.Custom('TerrainType')]の中に姿を消していく。"
 prison.9002.a: "[ROOT.Char.Custom('prison_pet')]よ、我らは自由だ！"
 prison.9003.desc: "[imprisoner.GetTitledFirstNamePossessive]の看守が私や虜囚仲間の[prison_friend.GetTitledFirstName]に背を向けるや否や、私たちは襲い掛かる。\n\nしかし、檻の中で長く過ごしすぎたために体が衰えており、看守の鉄のように固い拳を腹に叩き込まれると、すぐに抑え込まれ、身動きが取れなくなってしまった。とどめを刺そうと看守が構えたその時、看守のナイフを手にした[prison_friend.GetTitledFirstNameNoTooltip]がぬっと現れたのが見える… ほどなくして、私たちは再び移動を開始する。\n\n私たちは互いに肩を支え合い、笑いながら夜の闇の中へと姿を消す。"
 prison.9003.a: "私たちは自由だ！"
 prison.9499.t: "逃亡！"
 prison.9499.desc_house_arrest: "虜囚の[escapee.GetTitledFirstName]が逃げ出した！"
 prison.9499.desc_dungeon: "虜囚の[escapee.GetTitledFirstName]が逃げた！"
 prison.9499.desc_ending: "\n\n看守たちは素直に失態を認めているが、それで損失がなかったことになるわけではない。"
 prison.9499.a: "くたばれ、[escapee.GetFirstNameNoTooltip]！"
 prison.9501.t: "堅牢な鎖"
 prison.9501.desc: "衛兵が一瞬気を取られたので、[jailor.GetHerHis]のベルトにぶら下がっている鍵に手を伸ばしたが、固い手が途中で私を止める。\n\n「だめだ。ここからは出られないぞ、#EMP [ROOT.Char.GetTitleAsNameNoTooltip]殿#!」衛兵は私を見下ろして嘲り笑う。\n\n「今まで食べていた粥がまずかったのか？」\n\n「待っていろ」"
 prison.9501.a: "私はここで朽ちていくのか…"
 prison.9502.t: "我が勇敢なる[ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening: "衛兵が振り返ると、私は自分の[ROOT.Char.Custom('prison_pet')]に素早く手を伸ばし、[dummy_gender.GetHerHis]の頭に投げつける。\n\n"
 prison.9502.desc_rat: "私の相棒は衛兵の体に掴まり、よじ登るが、すぐに捕らえられて床に投げつけられてしまう。\n\n私の抗議の叫び声は、衛兵に容赦なくかかとで踏み潰される苦しげな悲鳴にほとんどかき消される。"
 prison.9502.desc_stone: "衛兵のヘルメットに当たり大きく跳ね返るが、[dummy_gender.GetSheHe]は振り向き、ただ驚いて眉を上げるだけだ。\n\n石を見つけた[dummy_gender.GetSheHe]は、不敵な笑みを浮かべてそれを投げ捨てる。"
 prison.9502.desc_spoon: "衛兵のヘルメットに当たり跳ね返るが、[dummy_gender.GetSheHe]はほとんど気付いていないようだ。\n\n振り向いた[dummy_gender.GetSheHe]は場違いなスプーンを見つけると、それを拾い上げ、自分のベルトに押し込む。"
 prison.9502.desc_cockroach: "ゴキブリはしがみつこうとして這いまわるが、その動きが却って看守の気を引いてしまったに違いない。我が愛するゴキブリは反射的に手で払い落され、不快な笑みを浮かべる看守に踏みつぶされてしまう。"
 prison.9502.a: "そんな！！ 私の[ROOT.Char.Custom('prison_pet')]が！"
 prison.9503.t: "裏切り"
 prison.9503.desc: "虜囚仲間の[prison_friend.GetTitledFirstName]と私は、夜な夜な脱獄を企てた。\n\nそして、[prison_friend.GetSheHe]が扉のそばに待機するなか、私が騒ぎを起こす。衛兵が扉を開け、私はほくそ笑む。あとは[prison_friend.GetFirstNameNoTooltip]が後ろから襲いかかり、それから二人で——と思った瞬間、衛兵の背後で扉が閉まる。すべての衛兵が私を取り囲むなか、[prison_friend.GetTitledFirstNameNoTooltip]は難なく夜の中に消えていく。"
 prison.9503.a: "ああ、少なくとも[prison_friend.GetSheHe]は脱出できた…"
 prison.9503.b: "[prison_friend.Custom2('InsultAdjective', ROOT.Char)][prison_friend.Custom2('InsultNoun', ROOT.Char)]め、裏切ったな！"
 prison.9504.t: "虜囚仲間"
 prison.9504.desc: "私は何時間もかけて脱出の計画を練ってきた。真夜中に外に抜け出すと、思わず笑みがこぼれる。これはうまくいくかもしれない！衛兵は無力化してある。脱出は——\n\n「[ROOT.Char.GetFirstNameNoTooltip]が逃げたぞ！衛兵！#EMP 衛兵！#!」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))]、[prison_rival.GetTitledFirstName]の耳障りな声が静寂を破り、すぐに私は武装し憤怒する衛兵に囲まれる。"
 prison.9504.a: "くたばれ、[prison_rival.GetFirstNameNoTooltip]！"
 prison.9505.t: "虎穴に入らずんば"
 prison.9505.opening: "自分の運命を自分の手で切り開かなければならないことがようやくわかってきた。また、[bg_override_char.Custom('GetDungeon')|l]がどこも同じように厳重に警備されているわけではないこともわかっている。"
 prison.9505.tumble: "\n\n露出した壁から無様に転げ落ちたあと、ここが厳重に守られている箇所であれと心の底から願う。誰かが私を見つけて独房に運び、治療師が呼ばれたのは、一時間後のことだった。"
 prison.9505.tunnels: "\n\nしかし、ほどなくして壁の下を通る地下道は暗く、入り組んでいるということがわかった。おびただしい数の擦り傷を負い、いくつもの岩に頭を打ち付けた後、ようやく出口を発見し、中庭に戻った。"
 prison.9505.camp: "\n\nしかし、すぐに、テントが迷路のように立ち並ぶ場所のど真ん中にいることに気付く。周りには火鉢や退屈した兵士たち、つまずきやすい危険なものが散乱している。私はテントの縄につまづいて顔から倒れ込んだ。そして衛兵に閉じ込められながら、脱出の術がないことを悟る。"
 prison.9505.a: "し… 死なずに済んだ…！"
