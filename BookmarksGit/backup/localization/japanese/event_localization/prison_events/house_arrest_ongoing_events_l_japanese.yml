l_japanese:
 house_arrest_ongoing.0001.t: "目標と夢"
 house_arrest_ongoing.0001.desc: "[prison_holder.GetTitledFirstName]の虜囚として過ごす日々は、入念に準備した計画が手からこぼれ落ちていく日々でもある。\n\n本当の罰とは幽閉されていることにあるのではなく、何も行えないことにこそあるのだ！"
 house_arrest_ongoing.0001.a: "仕事はどうなっているのだろう？"
 house_arrest_ongoing.0001.b: "解放さえされれば準備は整う。とにかく計画を練らなければ！"
 house_arrest_ongoing.0002.t: "誤った裁き"
 house_arrest_ongoing.0002.desc: "[prison_holder.GetTitledFirstName]は一体自分を何様だと思っているんだ？私をここに閉じ込めて、動物のように檻に入れ、図々しくもそれが正義だと言い張っている。\n\nまるで、[ROOT.Char.GetFaith.HighGodName]以外にも#EMP 私#!を裁く正当性を持つ者がいると言わんばかりではないか。"
 house_arrest_ongoing.0002.a: "これほど侮辱されたのは初めてだ！"
 house_arrest_ongoing.0002.b: "我を忘れないようにしなければ。"
 house_arrest_ongoing.0003.t: "孤独な日々"
 house_arrest_ongoing.0003.desc_opening: "愛する者たちと離れて過ごさなければならないというのは、残酷な罰だ。気が付けば慰めになるものや、交流する相手を探しているが、ほとんどありはしない。"
 house_arrest_ongoing.0003.desc_friendly_prisoner: "\n\nこの長き日々における唯一の心の支えが[friendly_prisoner.GetTitledFirstName]との繋がりだ。"
 house_arrest_ongoing.0003.a: "誰か話し相手はいないのか！？"
 house_arrest_ongoing.0003.b: "私と話したいと思っている者をきっと見つけられるはずだ。"
 house_arrest_ongoing.0003.c: "友情を感じられるのは[friendly_prisoner.GetSheHe|U]だけだ。"
 house_arrest_ongoing.0003.d: "癒しや愛情を感じられるのは[friendly_prisoner.GetSheHe|U]だけだ。"
 house_arrest_ongoing.0003.e: "癒しや愛情を感じられるのは[ROOT.Char.GetFirstNameNoTooltip]だけだ。"
 house_arrest_ongoing.0004.t: "苦しみの緩和"
 house_arrest_ongoing.0004.desc1: "「本や巻物が恋しいだろうと思ってね。少しばかり市場で手に入れてきたよ！」"
 house_arrest_ongoing.0004.desc2: "「焼き菓子が好きだったろ。料理人は気が利かないからさ…」"
 house_arrest_ongoing.0004.desc3: "「街でこのブレスレットを見つけて、きっと君の気に入ると思ったんだ。ほら、着けてみなよ！」"
 house_arrest_ongoing.0004.desc4: "「看守を説得するくらいのことしかできなかったけど、庭を散歩できればきっと気持ちも良くなるさ！」"
 house_arrest_ongoing.0004.desc: "\n\n私の大事な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )]、[friend_at_court.GetTitledFirstName]はいつも私を気に掛け、罰の辛さを和らげるために最善を尽くしてくれている。"
 house_arrest_ongoing.0004.a: "[friend_at_court.GetHerHim]がいなかったら今ごろどうなっていたことか！"
 house_arrest_ongoing.0005.t: "私を狙った嫌がらせ"
 house_arrest_ongoing.0005.desc: "「祭りの役者はぜひ見るべきだったね。実に見事だったよ！」\n\nここに幽閉されているだけでも十分に不快だというのに。我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )]の[rival_at_court.GetTitledFirstNamePossessive]の嘲りの相手もしなくてはならないとは、堪らない。奴があの手この手を使って私の人生を惨めにしようと励むので、私は今、とても弱っている。"
 house_arrest_ongoing.0005.a: "今回もうまくいってるよ！"
