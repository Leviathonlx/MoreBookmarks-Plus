l_japanese:
 dungeon_ongoing.0001.t: "止むことのない話し声"
 dungeon_ongoing.0001.desc: "誰の声なのか、どこで喋っているのかは皆目見当もつかないが、ジメジメとした地下牢にその囁き声が響き渡らない時は、それが叫び声に変わった時だけである。"
 dungeon_ongoing.0001.a: "一瞬でもいいから黙ってくれないか！"
 dungeon_ongoing.0001.b: "「我が友よ、私に話しかけているのは君なのか？」"
 dungeon_ongoing.0002.t: "時を待つ"
 dungeon_ongoing.0002.desc: "私が本当に気にしているのは時間の経過である。どれだけの時間が過ぎたのか、あとどれくらいここに居なければならないのか、誰にもわからない。数時間かもしれないし、数か月かもしれない。"
 dungeon_ongoing.0002.a: "ここから出してくれ！"
 dungeon_ongoing.0002.b: "いつまでだって待てるさ。"
 dungeon_ongoing.0003.t: "「静かにしろ！」"
 dungeon_ongoing.0003.desc: "私は看守たちに、私を外に出すべきだと鉄格子越しにずっと訴えてきた。彼らの返事は、威嚇するような目つきと振り上げた拳、そしてうなるような「静かにしていろ」という言葉だけだ。"
 dungeon_ongoing.0003.a: "義理に訴えかけても、ここから出してはもらえないようだ。"
 dungeon_ongoing.0003.b: "この私が脅しに屈するとでも！？"
 dungeon_ongoing.0004.t: "感染"
 dungeon_ongoing.0004.desc: "傷はほとんど治ったと思っていたのだが、またうずき始めている。暗がりの中ではよく見えないが、触ってみると丸く腫れあがっているような感触がある。\n\n焼けるような痛みに伴っている湿り気が出血によるものなのか、膿なのか、湿った空気が結露したものなのかを知るすべはない。"
 dungeon_ongoing.0004.a: "頼む、助けてくれ…"
 dungeon_no_response_tooltip: "#F あなたの懇願を聞いている者はいないようだ。#!"
 dungeon_ongoing.0005.t: "鎮静化"
 dungeon_ongoing.0005.desc: "傷口付近の皮膚はまるで湿った木のような堅い感触があるが、燃えるような感覚は消え失せた。どうやら、感染は治癒したらしい。"
 dungeon_ongoing.0005.a: "[ROOT.Char.GetFaith.HealthGodName]に感謝を！"
 dungeon_ongoing.0006.t: "破滅と絶望"
 dungeon_ongoing.0006.desc: "ここは常に寒く、じめじめしている。粥があまりに水っぽいのでいつも空腹感を感じている。"
 dungeon_ongoing.0006.a: "[ROOT.Char.GetFaith.HighGodName]よ、どうして私がこんな目に遭わねばならないのですか！？"
 dungeon_ongoing.0006.b: "ああ、これでも生きているだけましだ。"
 dungeon_ongoing.0007.t: "より良いものに憧れて"
 dungeon_ongoing.0007.desc: "外の世界は絶え間なく動き続けているというのに、私はこんな暗闇の中に閉じ込められている。私は地下で埋もれていくのではなく、外に出て天へと昇りたいのだ。"
 dungeon_ongoing.0007.a: "私がこんな目に遭っていいはずがない！"
 dungeon_ongoing.0007.b: "生き延びることに専念しなければ。そう、孤独の中で。"
 dungeon_ongoing.0008.t: "過ぎ去った日々"
 dungeon_ongoing.0008.desc: "この地下に来てもうかなりの時間が経った。何か月経ったのだろう？ それとも何年？ 何十年？暗闇の世界への追放に終わりはないのだ！"
 dungeon_ongoing.0008.a: "あまりにも長すぎる！"
 dungeon_ongoing.0009.t: "友の安らぎ"
 dungeon_ongoing.0009.desc: "[ROOT.Char.Custom('prison_pet')]が与えてくれる安らぎが無かったら、今まで生き延びられたかどうかも分からない。\n\nただそこにいるだけで、悲しい時には私を元気づけてくれるし、諦めそうになった時には私を励ましてくれるのだ。今までにこんな[ROOT.Char.Custom('prison_pet')]には出会ったこともなかった！"
 dungeon_ongoing.0009.a: "お前はちんまりとして、本当に可愛い[ROOT.Char.Custom('prison_pet')]だなぁ。"
 dungeon_ongoing.0010.t: "私の生命線"
 dungeon_ongoing.0010.desc: "まだ私の監禁は確定していないのかもしれない。[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]に手紙を出し、窮地から救い出してもらうよう懇願してみるべきだ。だが、これだけの看守の目をすり抜けて、手紙を[letter_recipient.GetCurrentLocation.GetNameNoTooltip]まで届けることが果たしてできるだろうか？"
 dungeon_ongoing.0010.a: "看守が私を助けてくれるはずだ。"
 dungeon_ongoing.0010.a.tt: "[imprisoner.GetShortUINamePossessiveNoTooltip]の看守を説得して、手紙を届けてもらわなくてはならない。"
 dungeon_ongoing.0010.a.success.t: "手紙が密かに送られる"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip]が私を牢から解放するよう交渉してくれるかもしれない"
 dungeon_ongoing.0010.a.failure.t: "看守を説得できない"
 dungeon_ongoing.0010.b: "手紙は見過ごしやすいはずだ…"
 dungeon_ongoing.0010.b.tt: "手紙を[imprisoner.GetShortUINamePossessiveNoTooltip]の看守の目をすり抜けて送らなければならない。"
 dungeon_ongoing.0010.b.failure.t: "看守が手紙を没収する"
 dungeon_ongoing.0010.c: "駄目だ、警戒を怠ってはならない。"
 dungeon_ongoing.0011.t: "監禁された[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U]"
 dungeon_ongoing.0011.desc: "驚いたことに、[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]から手紙が届いた。手紙には、[imprisoner.GetTitledFirstName]によって投獄されたことについて、おぞましい詳細が綴られている。[prisoner.GetHerHim]は死の危険を感じており、今すぐに救出してほしいと懇願している。"
 dungeon_ongoing.0011.a: "そのような場所に[prisoner.GetSheHe|U]をこれ以上留めてはおけない！"
 dungeon_ongoing.0011.a.tt: "[prisoner.GetTitledFirstNameNoTooltip]を解放するよう[imprisoner.GetTitledFirstNameNoTooltip]に歎願しよう"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip]が私の要求に応じる"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip]が[prisoner.GetTitledFirstNameNoTooltip]を解放しない"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip]が[prisoner.GetTitledFirstNameNoTooltip]を解放について検討する"
 dungeon_ongoing.0011.b: "ふん。[prisoner.GetFirstNameNoTooltip]は大げさに言っているに違いない。"
 dungeon_ongoing.0012.t: "焼かれた手紙"
 dungeon_ongoing.0012.desc: "[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]からの返事がないまま、数日が過ぎ去っていった。[letter_recipient.GetSheHe]はどこへ行ってしまったのだ？なぜ返事をくれない？早く私をこの石の牢獄から出してくれ！"
 dungeon_ongoing.0012.a: "手紙が紛失してしまったのかもしれない。"
 dungeon_ongoing.0012.b: "やはり[letter_recipient.GetTitledFirstNameNoTooltip]は[letter_recipient.Custom2('InsultNoun', ROOT.Char)]だったのだ。"
 dungeon_ongoing.0013.t: "監禁された家族"
 dungeon_ongoing.0013.desc_intro: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]は捕らわれて当然の人間だが、[letter_recipient.GetTitledFirstName]はそう思っていないらしい。\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "「[ROOT.Char.GetHouse.GetBaseName]がこのような状態で監禁されていることを哀れに思われないのですか？」[letter_recipient.GetSheHe]が尋ねた。「どうか一族のためにも[prisoner.GetHerHis]の罪を水に流して下さい。お願いします。」"
 dungeon_ongoing.0013.desc_reasoning_other: "「自らの築き上げた壁の中に閉じこもれば、外部からの脅威に対して弱くなるものです。」[letter_recipient.GetSheHe]が抗議する。「ですから[realm_title.GetNameNoTier]のため、[prisoner.GetTitledFirstNameNoTooltip]を解放して頂けませんか？」"
 dungeon_ongoing.0013.a: "今日、[prisoner.GetTitledFirstNameNoTooltip]を解放してやろう。"
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U]は捕らわれて当然の人間だ。一族のことなど知るものか。"
 dungeon_ongoing.0014.t: "虚ろなこだま"
 dungeon_ongoing.0014.desc: "衛兵のささやきが私の耳に届く。[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]はどうやら私の手紙の内容を聞き入れ、看守の[imprisoner.GetTitledFirstName]に掛け合ってくれたようだ。しかし、残念なことに、[imprisoner.Custom2('InsultNoun', ROOT.Char)]は冷たい態度で[letter_recipient.GetTitledFirstNameNoTooltip]を追い返した。私は以前よりも不自由になった。"
 dungeon_ongoing.0014.a: "少なくとも、[letter_recipient.GetTitledFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]として最善を尽くしてくれた。"
 dungeon_ongoing.0014.b: "誰か私を助けてくれる者はいないのか！？"
 dungeon_ongoing.9001.t: "内側"
 dungeon_ongoing.9001.desc: "最後に太陽を見たのはいつだったか覚えていない。最後に固形の食べ物、いや何かしら固いものを口にしたのがいつだったのかも覚えていない。\n\n空気中の湿気が私の肺に張り付いているような気がする。\n\n歯が痛ければ、腐りかけた歯茎から引き抜くだけだ。"
 dungeon_ongoing.9001.a: "もう動くこともままならない。"
 dungeon_ongoing.9002.t: "虚ろ"
 dungeon_ongoing.9002.desc: "咳が止まらない。もう何日もずっと続いている。眠ろうとしても、一時間もしないうちに喉を手で掻きむしりながら目を覚ます。\n\n壁についた水滴を舐めても、もうなんの効果もない。"
 dungeon_ongoing.9002.a: "はやくお終いにしてくれ。"
 dungeon_ongoing.9003.t: "記憶"
 dungeon_ongoing.9003.desc: "私はここを出られるのだろうか？私はただここに閉じ込められまま、忘れられてしまったのだろうか？\n\n看守以外に私がここにいることを知っている者はいるか？\n\n私の名前を知っている者が一人でもいるか？\n\n私のかつての姿を誰が知っているというのだ？"
 dungeon_ongoing.9003.a: "もう顔を思い出せる者もほとんどいない…"
 dungeon_ongoing.9004.t: "自暴自棄"
 dungeon_ongoing.9004.desc: "私はここで死ぬのだ。間違いない。日光の暖かさを顔で感じたり、絶望の色に染まっていない笑い声を聞いたりすることはもうできないのだ。"
 dungeon_ongoing.9004.a: "この場所こそが私の世界のすべてなのだ。"
 dungeon_ongoing.9005.t: "計り知れないほどの喪失"
 dungeon_ongoing.9005.desc: "私の忠実な仲間、一番大切な友人、この暗い場所での私の命綱…\n\n瀕死の[ROOT.Char.Custom('prison_pet')]を腕に抱えながら、この状況の絶望感に打ちのめされる。[dummy_gender.GetSheHe]のような純粋な生き物でさえ、この場所で死ななければならないだとしたら、私にどれほどの希望があるというのだろう？"
 dungeon_ongoing.9005.a: "私を置いていかないでくれ！"
