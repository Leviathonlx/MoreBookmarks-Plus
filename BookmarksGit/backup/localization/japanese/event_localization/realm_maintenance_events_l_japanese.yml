l_japanese:
 realm_maintenance.1001.t: "新たな主君"
 realm_maintenance.1001.t.ceremonial_regent: "新たな$game_concept_ceremonial_regent$"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName]は征服によって支配権を手にし、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName]はあなたの土地を[old_liege.GetTitledFirstNamePossessive]の[old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]統治から解放した後、あなたの新しい[liege|E]になった！"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName]はあなたの土地を[old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)]の[old_liege.GetTitledFirstName]!から解放した後、あなたの新しい[liege|E]になった！"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]から[titles|E]を継承した後、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.abdication: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]が玉座から退いた後、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName]は[title|E]が消滅したことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName]は[title|E]が作られたことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]から[titles|E]を奪った後、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName]は新しい[titles|E]を授けられたことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.revoked: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]が自身の称号を剥奪されたため、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]の後釜を決める選挙に勝った後、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName]は独立したことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName]は自分の称号が[old_liege.GetTitledFirstName]から返還された後、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]から[title|E]を貸与されたことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstNamePossessive]への称号の貸与を打ち切ったことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName]は[faction|E]により任命された後、[old_liege.GetTitledFirstName]と入れ替わり、あなたの[liege|E]になった"
 realm_maintenance.1001.swear_fealty: "あなたは[new_liege.GetTitledFirstName]に忠誠を誓い、[vassal|E]となった"
 realm_maintenance.1001.appointment: "第一候補者である[new_liege.GetTitledFirstName]は、[old_liege.GetTitledFirstName]と入れ替わり、あなたの[liege|E]になった"
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]が退いたことで、あなたの新しい[liege|E]になった"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName]はあなたの新しい[liege|E]になったが、理由はわからない！"
 realm_maintenance.2001.t: "新たな[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.t_ceremonial_regent: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の家令"
 realm_maintenance.2001.desc_murdered: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の悲劇的な、そして#EMP 不運な#!死を受け、広大なる[title.GetTierAsNameNoTooltip]を率いる責任が、今やこの私の両肩に掛かっている。"
 realm_maintenance.2001.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の死を受け、広大なる[title.GetTierAsNameNoTooltip]を率いる責任が、今やこの私の両肩に掛かっている。"
 realm_maintenance.2001.desc_alive: "今や、前任者である[previous_holder.GetTitledFirstName]が残した組織を率いるのは私の役目である。"
 realm_maintenance.2001.desc: "\n\n私は封臣たちの前に立ち、新たな王冠を戴き、そして[ROOT.Char.Custom('quirk_pos_personal_present')]。ああ、これからの世界を動かしていくのはこの私なのだ！"
 realm_maintenance.2001.desc_ceremonial_regent: "[ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitledFirstName]の名のもとに[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を導くことは、私の厳粛な責務だ。\n\n私は威厳をもって廷臣たちの前に腰を下ろし、この瞬間を噛みしめつつ、[ROOT.Char.Custom('quirk_pos_personal_present')]。そしてこれから先、私が成し遂げるであろうことに思いを馳せた。"
 realm_maintenance.2001.a: "[ROOT.Char.GetTitleAsNameNoTooltip]の治世が長くあらんことを！"
 realm_maintenance.2001.a.ceremonial_regent: "[ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitleAsNameNoTooltip]をお助けできるのはこの上なく光栄なことだ！"
