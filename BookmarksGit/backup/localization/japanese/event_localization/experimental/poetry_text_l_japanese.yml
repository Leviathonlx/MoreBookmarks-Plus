l_japanese:
 first_line_text_set_1_A: "私は優しく繊細な花"
 first_line_text_set_1_B: "あなたの私室に招待してほしい"
 first_line_text_set_2_A: "あなたは私を導く星"
 first_line_text_set_2_B: "私はスイス人ではない"
 second_line_text_set_1_A: "あなたは塔を彷彿とさせる"
 second_line_text_set_1_B: "私は大きな封建権力を手に入れた"
 second_line_text_set_2_A: "確かに我が至福の源だ"
 second_line_text_set_2_B: "優しい口づけはすべてを破滅させる"
 third_line_text_set_1_A: "思考にもっと時間を費やすべきだろうか"
 third_line_text_set_1_B: "どうにかできるかもしれない、この不愉快なものを"
 third_line_text_set_2_A: "小鳥の軌跡に沿って"
 third_line_text_set_2_B: "ヤギのチーズと凝乳の間に"
 fourth_line_text_set_1_A: "だが私は無気力感を愛している"
 fourth_line_text_set_1_B: "冗談だ、もっと飲もう"
 fourth_line_text_set_2_A: "たったひとつの単語だ"
 fourth_line_text_set_2_B: "ばかなことを言って申し訳ない"
 poetry_line_break: "\n"
 #Lines from the Song of Roland
 poetry.0002.t: "詩だ！"
 #First line
 0002.blank_verse_line_1_A: " 王マルシルはサラゴサにいませり、"
 0002.blank_verse_line_1_B: " ブランカンドランと申すは異教徒のうち智略優れ、"
 0002.blank_verse_line_1_C: " 我らが大帝シャルルの君は、"
 0002.blank_verse_line_1_D: " 皇帝の尊顔はこのとのほか麗し、"
 #Second line
 0002.blank_verse_line_2_A: " 静かな果樹園に足を踏み入れ、"
 0002.blank_verse_line_2_B: " 勇敢な騎士として仕え、"
 0002.blank_verse_line_2_C: " 7年間、スペインの地に留まり、"
 0002.blank_verse_line_2_D: " 彼の者はコルドレスを占拠し、市壁は取り壊され、"
 #Third line
 0002.blank_verse_line_3_A: " 青大理石のうてなの上に横たわれり、"
 0002.blank_verse_line_3_B: " 勲功最たる帷幄の忠臣であった。"
 0002.blank_verse_line_3_C: " 彼の地を征服し、西方の要地を統べ給えり、"
 0002.blank_verse_line_3_D: " 大石弩を用いてその塔楼を打ち倒し給えり。"
 #Fourth line
 0002.blank_verse_line_4_A: " 彼の者を二千の兵が取り囲んだ。"
 0002.blank_verse_line_4_B: " そして彼の者は語った。「恐れるな！"
 0002.blank_verse_line_4_C: " 今や彼の者に立ちはだかる砦はなく、"
 0002.blank_verse_line_4_D: " 金銀と宝石で飾られた数多の礼服があるのみである。"
 #Lines from the Song of Roland for now
 poetry.0003.t: "[ROOT.GetCharacter.Custom('theme_announcement')|UD]についての詩"
 #First line
 0003.line_1_A: "悪しき[ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]によって荒らされた土地"
 0003.line_1_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]の不朽の時代に"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]我らが大帝シャルルの君は、"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]皇帝の尊顔はこのとのほか麗し、"
 #Second line
 0003.line_2_A: "残酷なる[ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D]にみな屈してしまった"
 0003.line_2_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]の目で見るようになった"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]7年間、スペインの地に留まり、"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]彼の者はコルドレスを占拠し、市壁は取り壊され、"
 #Third line
 0003.line_3_A: "あなたの[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]に達せぬ場合は"
 0003.line_3_B: "[ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]から[ROOT.GetCharacter.Custom('two_syllable_number')|D]年ののち"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]彼の地を征服し、西方の要地を統べ給えり、"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]大石弩を用いてその塔楼を打ち倒し給えり。"
 #Fourth line
 0003.line_4_A: "我が[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]が奪われずとも"
 0003.line_4_B: "じきに[ROOT.GetCharacter.Custom('noun_specific_plural_two')|D]はみな忘れ去られる"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]今や彼の者に立ちはだかる砦はなく、"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]金銀と宝石で飾られた数多の礼服があるのみである。"
 0003.poetry_from: "[actor.GetTitledFirstName]が詩を書いてくれた\n\n"
