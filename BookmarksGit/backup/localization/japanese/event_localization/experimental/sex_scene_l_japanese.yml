 sex_scene.0001.t: "つかの間の寄り添い"
 sex_scene.0001.opening_1: "私は[scope.GetHerHis]の体を強く抱き締め、[second.GetHerHis]は私の耳に荒々しく息を吐く。"
 sex_scene.0001.opening_2: "肌と肌が触れ合う――お互いに手を伸ばし、2人の体の間に境界は存在しない。"
 sex_scene.0001.opening_3: "[second.GetHerHis|U]が私の目を見つめ、私の体に目を這わせ、私の服が滑り落ちると、その瞳を情欲で燃え上がらせる。"
 sex_scene.0001.opening_4: "[second.GetSheHe]は私の[ROOT.GetCharacter.Custom('GetClothingArticle')]の紐をゆるめながら、「どう感じているか見せてごらん」と荒い息遣いでささやく。"
 sex_scene.0001.opening_5: "滑らかな肌が衣服から解放されると、突然、強い欲求が私の体を駆け巡る。"
 sex_scene.0001.opening_6: "[second.GetHerHis|U]の口、柔らかい唇、探るような舌。[second.GetHerHis|U]の目が私に微笑みかける。"
 sex_scene.0001.opening_7: "[second.GetHerHim]を目の当たりにすると、欲求が強くなりすぎて抑えられない。"
 sex_scene.0001.opening_8: "[second.GetSheHe]が今私の耳にささやいている言葉ほど、私の情欲を刺激する音はほかにない。"
 sex_scene.0001.second_1: "[second.GetHerHis]の手つきへの飢えが、私の肌を燃え上がらせているのが感じられる。"
 sex_scene.0001.second_2: "[second.GetHerHis|U]が私の名前を呼ぶうめき声が、2人の動きが激しくなるにつれて大きくなる。"
 sex_scene.0001.second_3: "情熱的な口づけ、荒い息遣い、そして心臓の鼓動の間で、[second.GetHerHis]の快楽と私の快楽に境界はない。"
 sex_scene.0001.second_4: "[second.GetSheHe|U]の手が私の首を優しく触れ、私の唇を引き寄せる。私は一瞬抵抗するが、ほんの一瞬だけだった。"
 sex_scene.0001.second_5: "ためらいも、遅滞も、優しくする時間もない。そこにあるのは欲望だけ。"
 sex_scene.0001.second_6: "指が[second.GetHerHis]の体全体をそっと触れると、[second.GetHerHim]は身をよじって体をくねらせ、さらに多くを求める。"
 sex_scene.0001.second_7: "私たちのうずくような欲望が一致し、やわらかなひと押しで私たちはひとつになる。"
 sex_scene.0001.second_8: "[second.GetSheHe|U]と私の体が擦れ合い、[second.GetHerHis]はなんらかの発散を懇願している。"
 sex_scene.0001.second_9: "[second.GetSheHe|U]は股間に私の手を導き、どれだけ[second.Custom('wet_hard')]いるか私に見せた。"
 sex_scene.0001.third_1: "激しさが私たち両方を包み込み、世界はこの瞬間を軸にして回転している。"
 sex_scene.0001.third_2: "この瞬間において、[second.GetSheHe]は私のものであり、私だけのものだ…"
 sex_scene.0001.third_3: "私が[second.GetHerHis]の体に指を這わせると、[second.GetHerHis]の肌に鳥肌が立つ。その指の感触はすぐにより力強く、より飢えたものになる。貪欲なものに。"
 sex_scene.0001.third_4: "私は疲労も理性も超越して動き続ける。ここには私たち2人以外、何も存在しない。"
 sex_scene.0001.third_5: "これまで私をこんな気持ちにさせた人はいなかった。[second.GetSheHe|U]は私を見下ろして微笑む。[second.GetSheHe|U]は知っている。"
 sex_scene.0001.third_6: "私はこの炎を消す方法を知っていると思っていたが、[second.GetSheHe]はさらに燃え上がらせ、やがて誰も立ち向かえないほど大きくなった。"
 sex_scene_ending_location: "[ROOT.Char.Custom2('sex_scene_ending_location' , SCOPE.sC('second') )]"
 sex_scene_ending_random: "[ROOT.Char.Custom2('sex_scene_ending_random' , SCOPE.sC('second') )]"
 sex_scene.0001.last_1: "その後、私は[second.GetHerHis]の体全体を優しく撫でる。"
 sex_scene.0001.last_2: "2人とも汗にまみれ、[second.GetSheHe]は根負けして私の上に倒れ込む。"
 sex_scene.0001.last_3: "ついに別れを告げると、[second.GetHerHis]の目に快楽の記憶が駆け巡るのが見えた。私のそれと瓜二つだ。"
 sex_scene.0001.last_4: "最後にもう一度、熱烈な口づけを交わし、終わりを迎えた。この瞬間は、死ぬまで私の夢に現れ続けるだろう。"
 sex_scene.0001.last_5: "別れるとき、[second.GetSheHe|U]は恥ずかしそうにしている。つい先ほどまで分かち合っていた情熱とは対照的にかわいらしい。"
 sex_scene.0001.last_6: "[second.GetSheHe]が立ち去ると、私のほうをちらっと振り返る。[second.GetSheHe|U]は唇を噛み、愛情のこもった笑顔を見せる。"
 sex_scene.0001.a: "また会う日まで、[second.GetFirstNameNoTooltip]。"
