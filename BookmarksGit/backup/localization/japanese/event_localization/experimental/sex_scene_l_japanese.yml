 #Garden
 sex_scene.0003.opening_garden_1: "庭を散歩していると、[second.Custom2('RelationToMe', SCOPE.sC('second'))]がやってきた。[second.GetHerHis]の肌の匂いと、花の甘い匂いが混じり合っている。"
 sex_scene.0003.conclusion_garden_1: "[second.GetSheHe|U]は生け垣の陰で、私に満足感と安らぎを与えた。"
 #Private chambers
 sex_scene.0003.opening_private_chambers_1: "私は胸をときめかせて扉を解錠し、[second.GetHerHim]を私室に招き入れた。"
 sex_scene.0003.conclusion_private_chambers_1: "数時間後、私たちはまだお互いの肌に指で愛撫するように模様をなぞり、愛のメッセージを書いていた。"
 #The Stables
 sex_scene.0003.opening_stables_1: "[second.Custom2('RelationToMe', SCOPE.sC('second'))]と一緒にいるところを見つかっていれば大きな物議を醸すだろう。でもその夜は、厩舎にはほかに誰もいなかった。"
 sex_scene.0003.conclusion_stables_1: "私たちの情熱的なあえぎ声が、馬が足を踏み鳴らす音やいななきにかき消されていたことを願うばかりだ。"
 #A copse
 sex_scene.0003.opening_copse_1: "私は[second.Custom('ResidenceBuilding')]からそう遠くない雑木林で[second.Custom2('RelationToMe', SCOPE.sC('second'))]と会った。誰にも見られないとわかっていたにもかかわらず、心臓は激しく鼓動を打っていた…"
 sex_scene.0003.conclusion_copse_1: "[second.GetSheHe]が去ってからしばらくの間、私が横たわっていた芝生には[second.GetHerHis]の温もりが残っていた。"
 #The kitchen
 sex_scene.0003.opening_kitchen_1: "使用人がいつキッチンに入ってきてもおかしくない！ [second.GetSheHe]が私の[second.Custom('GetClothingArticle')]を引っ張ってカウンターにたぐり寄せたとき、私は抗議するところだった。しなかったが。"
 sex_scene.0003.conclusion_kitchen_2: "数時間経ったあとでも、[second.GetSheHe]が私の胸にこぼしたクリームの粘り気を感じることができた。"
 sex_scene.0003.conclusion_kitchen_3: "短時間のことだったとは言え、激しい興奮を感じた。でも明日のシチューは遠慮するかもしれない。"
