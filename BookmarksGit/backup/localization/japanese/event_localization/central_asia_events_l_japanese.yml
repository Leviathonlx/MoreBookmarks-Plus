l_japanese:
 central_asia.0001.t: "眼前の世界"
 central_asia.0001.desc: "族長たちは皆、呼ばれた理由を知っている。我々は宮殿のテントに隔絶されて長い夜を過ごす。そして、シャーマンや将軍たちを招集して話をさせる。議論は起こらない。太陽から放たれた最初の光が地平線を貫くころ、私はテントの外へ出る。招集された軍勢はすでに目を覚まし、待ちわびている。\n\n彼らは私に挨拶をした。私が単なる支配者ではないと知っているのだ。私は全世界の支配者、チンギス・ハンである。"
 central_asia.0001.a: "私の征服はここから真の始まりを告げるのだ。"
 central_asia.0001.mongol_invasion_cb: "私は[mongol_invasion_casus_belli|E]を使うことができる"
 central_asia.0002.t: "チンギス・ハン"
 central_asia.0002.desc: "私は主君によって領国内のあらゆる氏族の長と封臣の集まりである大クリルタイに召致された。その理由は周知のとおりである。煙の充満するユルト内で行われた夜通しの審議会では、なんの異議も唱えられなかった。[genghis_khan.GetFullNameNoTooltip]こそが全世界の支配者、即ちチンギス・ハンである。\n\n戴冠式は執り行われなかった。誰が[genghis_khan.GetHerHim]を裁けるというのか？その代わりに、[genghis_khan.GetSheHe]は招集した軍隊の前で宣言した。\n\n「本日、我々は出陣し、大空のもとにあるすべてを征服する！」"
 central_asia.0002.a: "世界は我々の前に震え上がるだろう！"
 central_asia.0003.desc: "宇宙の支配者を自称する「チンギス・ハン」たる人物が、ステップの新たな支配者となったという知らせを、使者たちから受け取る。跪くことを拒む者たちを服従させるため、団結した騎兵と戦士の大群が押し寄せてきている。\n\n当然ながら、これは馬鹿げた主張ではあるが、凶悪な征服者の前に大都市が陥落したという知らせも届いている…"
 central_asia.0003.a.distant: "こんな噂はすぐに収まるはずだ。"
 central_asia.0003.a.neighbor: "準備を整えねばならない。この先には苦難が待ち受けている。"
 central_asia.0011.t: "大草原のゆりかご"
 central_asia.0011.desc: "古の遺産は単に力の象徴というだけではなく、それ自体が導きの力となる。かつてと同様に、この地の諸民族は私の旗であるバクトリアの旗の下に団結し、導かれることとなるであろう。\n\n雷名のような蹄と行軍の足音を聞けば、東西を旅するすべての者が知ることになるだろう… 我らが大空の支配者であることを。"
 central_asia.0011.a: "我らは数多の民族の力を携えている！"
 central_asia.0012.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))]である[bactrian_emperor.GetTitledFirstName]は、バクトリア古来の地の領有権を主張した。古代の王たちがそうしたように、それらの地をひとつの国家として統治するつもりなのだ。\n\n東西を旅する者たちには、この地は荒涼とした不毛の大地に見えるかもしれない。だが、我らはこの地が生命に満ちあふれていることを知っている。"
 central_asia.0012.a: "我らは数多の民族の力を携えている！"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName]がバクトリア全土の領有権を主張し、自身こそが唯一にして真の統治者であると宣言した。だが、この愚か者はひとつ小さな見落としをしているようだ。[bactrian_emperor.GetSheHe]が領有権を主張した土地のいくつかは私のものだ！"
 central_asia.0013.a: "[bactrian_emperor.GetSheHe|U]がこれらの土地を手に入れたいなら、まずは私を討ち取ってみろ！"
