l_japanese:
 war_event.1901: "あなたの[liege|E]、[attacker_winner.GetUIName]が[defender_loser.GetUIName]との[war|E]に勝利した！"
 war_event.1902: "あなたの[liege|E]、[defender_loser.GetUIName]が[attacker_winner.GetUIName]との[war|E]に敗北した！"
 war_event.1903: "あなたの[liege|E]、[attacker_white_peace.GetUIName]が[defender_white_peace.GetUIName]との[white_peace|E]に署名した！"
 war_event.1904: "あなたの[liege|E]、[defender_white_peace.GetUIName]が[attacker_white_peace.GetUIName]との[white_peace|E]に署名した！"
 war_event.1905: "あなたの[liege|E]、[attacker_loser.GetUIName]が[defender_winner.GetUIName]との戦争に敗北した！"
 war_event.1906: "あなたの[liege|E]、[defender_winner.GetUIName]が[attacker_loser.GetUIName]との戦争に勝利した！"
 war_event.notification_liege_win.t: "主君が戦争に勝利"
 war_event.notification_liege_loss.t: "主君が戦争に敗北"
 war_event.1001.t: "主君が宣戦布告"
 war_event.1001.desc: "戦争中の状況の変化の早さとは不思議なものだ。\n\n[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]との戦いの最中、[liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)]からの書状が届く。[liege_invalidator.GetSheHe|U]は私に大義を捨て、#EMP [liege_invalidator.GetHerHis]#! の[recipient.GetTitledFirstName]に対する戦争に[liege_invalidator.GetHerHim]の側で参加するよう伝えている。"
 war_event.1001.a: "し、しかし私の戦争はどうなる！？ くそっ！"
 war_event.2003.desc: "今、[liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)]があなたに対する戦争を起こしたため、私の軍勢はその大義に加わろう。"
 war_event.2003.a: "好きにすればいい。"
 war_event.2001.t: "新たな敵"
 war_event.2001.desc: "この世界に確実なものは何もなく、戦争の時期は特に不確かになる。[war.GetName]も例外ではない。\n\nこの紛争はもはや[previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)]ではなく[defender.Custom2('MyCharacterIntroduction', ROOT.Char)]に対して行われているため、一度状況を見直すのが賢明かもしれない。"
 war_event.2001.a: "私の目標は変わらない。"
 war_event.2001.a.tt: "戦争が激化する"
 war_event.2001.b: "これはもはや最良の行動とは言えない。"
 war_event.2001.c: "交渉の余地があるのではないだろうか？"
 war_event.2001.c.tt: "終戦と引き換えに[defender.GetTitledFirstName]に多額の金を要求する"
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "我々は残念ながらこの紛争の中で対立する陣営にいる。それは決して私の意図するところではなかったので、私は軍を引こう。"
 war_event.2002.a: "賢明な選択だ。"
 war_event.2004.t: "[harald.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2004.desc: "対立関係にある今、取引をして平和的に争いを解決することはできないだろうか？\n\n充分な金さえ支払うのならば、軍を撤退させてもいいが…"
 war_event.2004.a: "良い取引だ。"
 war_event.2004.b: "断る！"
 war_event.2005.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2005.desc: "そうした方が賢明だ。取引成立だな。"
 war_event.2005.a: "素晴らしい！"
 war_event.2006.t: "[william.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2006.desc: "残念だがその提案は断るしかない。戦場で会おう。"
 war_event.2006.a: "ならば戦争だ。"
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "二年前、貴殿は[war.GetName]で私を支援すると約束したが、これまでのところ何の支援もしてくれていない。\n\n私を助けるために指一本すら上げないならば、我々の同盟に何か意味があるのか？"
 war_event.3001.a: "すぐに援軍を送ろう！"
 war_event.3001.a.tt: "12か月以内に[war_contribution|E]を獲得しなかった場合、[prestige_level|E]を失い、[war_owner.GetTitledFirstNameNoTooltip]との同盟関係が危うくなる！"
 war_event.3001.b: "この金の箱が不在の埋め合わせになるはずだ…"
 war_event.3001.b.tt: "[war.GetName]に兵士を派遣することが期待されなくなる。"
 war_event.3001.c: "謝罪する。手伝うなどと言うべきではなかった。"
 war_event.3002.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "貴殿は兵士を送ると約束したが、私は戦場で貴殿の兵士を一人たりとも見たことがない。"
 war_event.3002.desc.end.1: "このようにして誓いを破ることで、貴殿は自身と貴殿の家族に不名誉をもたらした。"
 war_event.3003.desc.end.2: "[ROOT.Char.GetTitledFirstName]よ、貴殿の失態は、私から貴殿への信頼を大きく傷つけた。"
 war_event.3002.1.a: "結構だ。"
 war_event.3003.2.a: "次はうまくやろう。"
 war_event.3003.2.b: "同盟を終わらせるべきか…？"
 war_event.neighbor_war.both_neighbors.t: "隣国同士の戦争が終結"
 war_event.neighbor_war.both_neighbors.desc: "隣国の[winner.GetTitledFirstName]が[war.GetName]で同じく隣国の[loser.GetTitledFirstName]に勝利した！"
 war_event.neighbor_war.only_winner.t: "隣国の統治者が戦争に勝利"
 war_event.neighbor_war.only_winner.desc: "隣国の[winner.GetTitledFirstName]が[war.GetName]で[loser.Custom2('YourCharacterIntroductionNoComma', this_player)]に勝利した！"
 war_event.neighbor_war.only_loser.t: "隣国の統治者が戦争に敗北"
 war_event.neighbor_war.only_loser.desc: "隣国の[loser.GetTitledFirstName]が[war.GetName]で[winner.Custom2('YourCharacterIntroductionNoComma', this_player)]に敗北した！"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "新しい宗派"
 war_event.3101.desc: "[defender.GetTitledFirstNamePossessive]が[defender.GetFaith.GetNameNoTooltip]に改宗するとの知らせが届いた。私にはもはや、[defender.GetPrimaryTitle.GetNameNoTierNoTooltip]に戦争を仕掛けるという[ROOT.Char.GetFaith.HighGodName]に与えられた権利はない。"
 war_event.3101.a: "我々の剣を置く時が来たのだ。"
 war_event.3101.b.tt: "[war.GetName]が継続する"
 war_event.3101.b: "[defender.GetSheHe|U]はこれで私が止まると思っているのか？ ハッ！"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "[ROOT.Char.GetFaith.HighGodName]を信仰する新たな宗派は説得力に欠ける。私の大義の正義は変わらず、慈悲などない。"
 war_event.3102.a: "[ROOT.Char.Custom('CulturalCurse')|U]！"
