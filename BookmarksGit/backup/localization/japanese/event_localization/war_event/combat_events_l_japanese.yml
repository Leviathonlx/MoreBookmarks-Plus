l_japanese:
 combat_event.0003.t: "無敵"
 combat_event.0003.desc.opening: "百戦百勝！"
 combat_event.0003.desc.commander: "私が最近[enemy_commander.GetTitledFirstName]と[enemy_commander.GetHerHis]の軍に勝利したことで、"
 combat_event.0003.desc.no_commander: "私が最近戦いに勝利したことで、"
 combat_event.0003.desc.ending: "私はついに、この非常に意義のある偉業を達成した。\n\n一度たりとも戦闘に敗れることがなかったため、私は決して倒すことのできない無敵の強者だという噂が長く続いている。それがまるで真実であるかのような様相を呈してきた…"
 combat_event.0003.desc.alt_ending: "私はついに、この非常に意義のある偉業を達成した。\n\n戦に勝つたびに、私の武勇の噂は広がっていった。今や私の偉業は伝説さえも上回るため、私は自信をもって、自分は不敗であり、決して倒すことのできない無敵の強者だと言うことができる。"
 combat_event.0003.a: "私の能力の評判を広く遠くまで伝えよう！"
 combat_event.0003.b: "思い上がって慢心してはいけない。流れ矢一発で死んでしまうのだから。"
 combat_event.0003.b.zealous: "私は[ROOT.Char.GetFaith.HighGodNamePossessive]の[ROOT.Char.Custom('signature_weapon')]にすぎず、[ROOT.Char.GetFaith.WarGodHerHis|U]の意志を実行するだけだ。"
 combat_event.0004.t: "巨人倒し"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は生涯で百戦以上戦って一度も負けなかったことで全世界にその名を轟かせる伝説の指揮官だ。\n\nにもかかわらず、私は今日の戦闘で[enemy_commander.GetHerHim]を打ち負かし、[enemy_commander.GetSheHe]が完全無欠ではないことを世界に示した！"
 combat_event.0004.a: "偉大なる伝説でさえ、私の[ROOT.Char.Custom('signature_weapon')]の前に倒れる！"
 combat_event.0004.b: "[enemy_commander.GetSheHe]が負けることがあるなら、私だってそうだろう。"
 combat_event.0004.b.zealous: "[ROOT.GetCharacter.GetFaith.WarGodName]があの[enemy_commander.GetWomanMan]に身の程を思い知らせてくれたことに感謝しよう。"
 combat_event.0005.t: "巨人倒し"
 combat_event.0005.desc: "今日は考えられないことが起こった… 私は戦闘で[friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]に負けてしまった！ 私は決して負けることはないと本気で思い始めていたが、その気持ちがくじかれてしまった。\n\nこの敗北にもかかわらず、私の評判はまだある程度は残っているが、[friendly_commander.GetFirstName]が私の栄光と名声の一部を奪ったことは間違いない。"
 combat_event.0005.a: "[friendly_commander.GetSheHe|U]が私のような者を倒したことは評価に値する。"
 combat_event.0005.b: "受け入れられない！ [friendly_commander.GetSheHe|U]はいずれ、私の邪魔をしたことを後悔するだろう！"
 combat_event.0005.message: "[enemy_commander.GetTitledFirstName]は戦闘で敗北したことに激怒し、私への復讐を誓った！"
 #Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "敵の戦闘員を捕らえた"
 combat_event.1002.pow_message.desc.single: "あなたの軍は[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]を捕らえた。"
 combat_event.1002.pow_message.desc.double: "あなたの軍は[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[secondary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕らえた。"
 combat_event.1002.pow_message.desc.multiple: "あなたの軍は[primary_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とほか[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人を捕らえた。"
 combat_event.1002.pow_message.desc.end: "[combat_location.GetName]の戦いに勝利した結果だ！"
 combat_event.1003.pow_message.t: "同盟者の戦闘員が捕らえられた"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]は[prisoner_of_war|E]として捕らえられた。"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]と[secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]は[prisoners_of_war|E]として捕らえられた。"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]とほか[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人が[prisoners_of_war|E]として捕らえられた。"
 combat_event.1003.pow_message.desc.end: "これは敵の[combat_winner.GetTitledFirstName]によって[combat_location.GetName]の[battle|E]の後実行された！"
 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U]が虜囚にされた。"
 combat_event.1004.pow_message.desc.end: "これは[combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)]が[combat_location.GetName]の[battle|E]に勝った後に実行された！"
 combat_event.1005.pow_toast.t: "敵の戦闘員を捕らえた"
 combat_event.1005.pow_toast.desc: "あなたの軍勢が[combat_location.GetName]の[battle|E]で[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]を[prisoner_of_war|E]として捕らえた！"
 combat_event.1005.pow_toast.desc.primary: "あなたの軍勢が[combat_location.GetName]の[battle|E]で敵の[valuable_prisoner.GetTitledFirstName]を[prisoner_of_war|E]として捕らえた！"
 combat_event.1006.pow_toast.t: "後継者が虜囚にされた"
 combat_event.1006.pow_toast.desc: "[combat_winner.GetTitledFirstName]が[combat_location.GetName]の[battle|E]の後、[valuable_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]を[prisoner_of_war|E]として捕らえた！"
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "敵の戦争指導者が捕らえられた"
 combat_event.1007.pow_toast.desc: "[combat_winner.GetTitledFirstName]が[combat_location.GetName]の[battle|E]の後、[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)]を[prisoner_of_war|E]として捕らえた！"
 combat_event.1007.pow_toast.desc.primary: "[combat_winner.GetTitledFirstName]が[combat_location.GetName]の[battle|E]の後、敵の[valuable_prisoner.GetTitledFirstName]を[prisoner_of_war|E]として捕らえた！"
 #Combatants Slain
 combat_event.1012.slain_message.t: "敵の戦闘員を討ち取った"
 combat_event.1012.slain_message.desc.single: "あなたの軍が[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]を討ち取った。"
 combat_event.1012.slain_message.desc.double: "あなたの軍が[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]を討ち取った。"
 combat_event.1012.slain_message.desc.multiple: "あなたの軍が[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とほか[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人を討ち取った。"
 combat_event.1012.slain_message.desc.end: "これは[combat_location.GetName]の[battle|E]で実行された！"
 combat_event.1013.slain_message.t: "同盟者の戦闘員が戦死した"
 combat_event.1013.slain_message.desc.single: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が"
 combat_event.1013.slain_message.desc.double: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[secondary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)]が"
 combat_event.1013.slain_message.desc.multiple: "[primary_deceased.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とそのほか[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人が"
 combat_event.1013.slain_message.desc.end: "[combat_location.GetName]の[battle|E]で戦死した！"
 combat_event.1014.slain_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_deceased)|U]が戦死した"
