l_japanese:
 great_holy_war.0011.christian.t: "諸王の十字軍"
 great_holy_war.0011.muslim.t: "新たなるジハード"
 great_holy_war.0011.pagans.t: "古き神々の怒り"
 great_holy_war.0011.fallback.t: "戦う[awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc: "聖ペテロの殉教地であり、教皇座が置かれていたローマが異教徒の手に落ちた。これに対して亡命中の[ghw_first_sponsor.GetTitledFirstName]聖下は、永遠なる都を取り戻すために、キリスト教諸侯による大同盟の結成を呼びかけた。"
 great_holy_war.0011.christian.europe.desc: "西方教会の中心地が異教徒の包囲下に置かれている！必死になったキリスト教諸侯たちは、[ghw_first_sponsor.GetTitledFirstName]の神聖さをもって、異教徒を[awakening_faith.WarGodName]の名において追放するために正義の同盟を築くという[ghw_first_sponsor.GetHerHis]の意志を宣言するように[ghw_first_sponsor.GetHerHis|U]を説得した。"
 great_holy_war.0011.christian.byzantion.desc: "東のローマ帝国。ビザンティウム… 東方のムハンマドの異教徒に対する堅固な防壁が陥落しようとしている。この悲惨な状況に[ghw_first_sponsor.GetTitledFirstName]聖下は、キリスト教徒の連合軍による全面的な侵攻を行うことができるとの認識を示した。"
 great_holy_war.0011.catholic.jerusalem.desc: "聖地へと巡礼するキリスト教徒は、その旅の途上で様々な危険に直面している。\n\n[ghw_first_sponsor.GetTitledFirstName]聖下は、キリストの名と信仰心の下、巡礼者とイェルサレムを守るためにはキリスト教徒の連合軍による全面的な侵攻を行うことができるとの認識を示した。"
 great_holy_war.0011.christian.fallback.desc: "あまりにも長い間、[awakening_faith.GetAdjective]の信徒は異端者や異教徒によって非人道的な扱いを受けてきた。我々の聖地が冒涜者によって荒らされ、我々の信条が偽の預言者によって嘲笑されることに、我々はこれ以上苦められてはならない。[awakening_faith.WarGodName]の真の信者たちが団結し、不信心者たちに反撃する時が来たのだ！"
 great_holy_war.0011.muslim.mecca.desc: "考えもつかないようなことが起こってしまった！聖地メッカは邪教徒の手に落ち、カアバ神殿は今も奴らにけがされている。荘厳なる[ghw_first_sponsor.GetTitledFirstName]は新たなるジハードの時代が世界に到来したと宣言した。聖なる地はなんとしてでも取り戻さなければならない。すべての正しきイスラム教徒は、来たる闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.jerusalem.desc: "預言者が天に召された聖地イェルサレムが、邪教徒の手に落ちた！荘厳なる[ghw_first_sponsor.GetTitledFirstName]はこれを許さず、初代カリフの時代のような大征服の時代が再び到来したと宣言した。ダール・アルイスラーム（イスラム世界）は守られなければならない！すべての正しきイスラム教徒は、来たる闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.arabia.desc: "イスラム世界が、その中心地で行われている[ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]の猛攻によって大きな脅威にさらされている。これに対して、荘厳なる[ghw_first_sponsor.GetTitledFirstName]は新たなるジハードの時代が世界に到来したと宣言した。ダール・アルイスラーム（イスラム世界）の中核地域は、なんとしてでも取り戻さなければならない。すべての正しきイスラム教徒は、来たる闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.africa.desc: "イスラム世界が、アフリカで行われている[ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]の猛攻によって大きな脅威にさらされている。これに対して、荘厳なる[ghw_first_sponsor.GetTitledFirstName]は新たなるジハードの時代が世界に到来したと宣言した。イスラム世界の西方地域は、なんとしてでも取り戻さなければならない。すべての正しきイスラム教徒は、来たる闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。"
 great_holy_war.0011.muslim.fallback.desc: "イスラム世界が、異教徒や背教者によって大きな脅威にさらされている。すべての[awakening_faith.GetAdjective]イスラム教徒は、来たる闘争のためにムジャーヒディーンの隊列に加わる準備をするべきだ。これは、イスラム教が拡大する新たな時代の到来を告げるものである。"
 great_holy_war.0011.generic.fallback.head.desc: "[awakening_faith.GetReligion.GetAdjective]信者たちは四方八方からの涜神者に悩まされている。[ghw_first_sponsor.GetTitledFirstName]は、すべての[awakening_faith.WarGodName]の戦士が武器を取り、涜神者を宗教的に征服するための壮大な作戦を計画して聖なる地を守る時が来たと判断した。"
 great_holy_war.0011.generic.fallback.desc: "我らの聖地を冒涜し、同胞を残忍に扱う涜神者が四方から我々を襲っている。もはや手をこまねいている場合ではない。[awakening_faith.WarGodName]の戦士たちは武器を手に取れ、今こそ一つの目的のもとに団結する時だ。"
 great_holy_war.0011.generic.ending.positive: "\n\nこれは[awakening_faith.GetReligion.GetAdjective]の大聖戦、[awakening_faith.GHWNamePlural]の新時代の始まりを告げるものだ。"
 great_holy_war.0011.generic.ending.negative: "\n\nこれは前例のない[awakening_faith.GetReligion.GetAdjective]の侵攻の始まりかもしれない。"
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\nこの知らせの神学的な影響は、[other_pope.GetTitleTierName]などの著名な聖職者たちによってすでに議論されているが、彼らは[awakening_faith.GetAdherentNamePluralNoTooltip]の例にならい[ROOT.Char.GetFaith.GetNameNoTooltip]の名のもとに宗教戦争の新時代に突入することを熱望している。"
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\nこの知らせの神学的な影響は、著名な聖職者たちによってすでに議論されているが、彼らは[awakening_faith.GetAdherentNamePluralNoTooltip]の例にならい[ROOT.Char.GetFaith.GetNameNoTooltip]の名のもとに宗教戦争の新時代に突入することを熱望している。"
 great_holy_war.0011.directed.a: "我が軍もただちに参戦する！"
 great_holy_war.0011.directed.b: "私は同胞の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を守る！"
 great_holy_war.0011.a: "神がそれを望まれる！"
 great_holy_war.0011.b: "アッラーは最も偉大なり！"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName]が我らとともにある！"
 great_holy_war.0011.d: "[ROOT.Char.GetFaith.WarGodName]よ、我らを守りたまえ！"
 great_holy_war.0011.e: "彼らがそう言うのなら…"
 great_holy_war.0011.tooltip.effect: "[awakening_faith.GetReligion.GetAdjective]の[faiths|E]は[awakening_faith.GHWNamePlural]に参加できるようになった"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "[scoped_pope.GetFaith.GetAdjective]を信仰しているすべての[theocratic|E]の封臣"
 great_holy_war.0015.desc: "異教徒に対する正義の戦いを支持する誓約を立てたことで、あなたは[scoped_pope.GetFaith.WarGodName]に対して名誉を挽回した。これにより、我々はあなたが再び聖なる信仰の仲間に参加するに値するものと考える。"
 great_holy_war.0015.a: "ようやくその時がきた…"
 great_holy_war.0015.b: "[scoped_pope.GetFaith.WarGodName]は実に慈悲深い！"
 great_holy_war.0016.desc.a: "我々の[scoped_pope.GetFaith.GHWName]の大義を捨てたあなたの決断に、我々は深く失望している。我々は[scoped_pope.GetFaith.WarGodName]に対するあなたの侮辱を決して忘れず、[scoped_pope.GetFaith.WarGodSheHe|U]もまたそうである。"
 great_holy_war.0016.desc.b: "我々の[scoped_pope.GetFaith.GHWName]の大義を捨てたあなたの決断を聞き、我々は深く失望し、心を乱されている。あなたはこの冒涜行為によって、[scoped_pope.GetFaith.WarGodName]の目の前で自ら不名誉を被ったのだ。"
 great_holy_war.0016.desc.c: "あなたの冒涜的な振る舞いは許容できない。我々の聖なる[scoped_pope.GetFaith.GHWName]への支援を誓うことを拒否したからには、あなたを追放せざるを得ない。今後、聖なる信仰の仲間に参加することを禁ずる。"
 great_holy_war.0016.a: "ほかにやるべきことがある。"
 great_holy_war.0016.b: "私が何をした！？"
 great_holy_war.0017.title: "[scoped_pope.GetFaith.GHWName]からの離脱"
 great_holy_war.0017.desc.a: "[scoped_pope.GetFaith.GHWName]へ参加の誓約を放棄すれば、聖職者の目に映る私の評価を確実に低下させ、聖座の怒りを買うことになるかもしれない。\n\n教会から異端者の烙印を押される危険性があるため、決断を下す前に、この行動から起こりうる結果を真剣に検討するべきだろう。"
 great_holy_war.0017.desc.b: "[scoped_pope.GetFaith.GHWName]へ参加の誓約を放棄すれば、聖職者の目に映る私の評判を確実に低下させ、[scoped_pope.GetTitledFirstName]の怒りを買うことになるかもしれない。冒涜者の烙印を押される危険性があるため、決断を下す前に、この行動から起こりうる結果を真剣に検討するべきだろう。"
 great_holy_war.0017.a: "かまわない。"
 great_holy_war.0017.b: "軽率すぎるかもしれない…"
 great_holy_war.0018.desc: "[scoped_pope.GetFaith.GHWName]に誓約を立てると、時が来れば軍勢を起こして信仰の敵に向かい進軍する義務を課される。\n\n自分の言葉を裏切れば[scoped_pope.GetTitledFirstName]の怒りを買う可能性もあるため、私は領国を戦いに巻き込む前にこの決断について真剣に検討するべきだ。"
 great_holy_war.0018.a: "[scoped_pope.GetFaith.WarGodName]の軍勢に加わる！"
 great_holy_war.0018.b: "もう少し考える必要がある…"
 great_holy_war.0003.title: "信徒は戦争に備えよ"
 great_holy_war.0003.catholic.desc: "教皇の特使がバチカンからの知らせを持って私の宮廷にやってきた。[ghw_sponsor.GetTitledFirstName]はすべての善良なキリスト教徒の統治者に挙兵を呼びかけた。[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、普遍的教会が呼びかけるこの最も神聖な大義を支援するために、軍隊の準備をすることが期待されている。\n\n[target_kingdom.GetBaseNameNoTier]聖地を冒涜する卑劣な[target_character.Custom('GetUnbelieverNamePlural')]との戦いに挑むすべての者たちに、聖座はすべての罪悪からの完全な赦しと天国への到達を約束する。"
 great_holy_war.0003.fallback.desc: "輝かしい知らせが宮廷に届いた。[ghw_sponsor.GetTitledFirstName]は、すべての正しい[ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip]が一つの旗の下に結集し、[ghw_sponsor.GetFaith.GHWName]において[ghw_sponsor.GetFaith.WarGodName]の栄光のために信仰の敵へと進軍する時が来たと判断した。\n\nこの神聖な旅に加わるすべての者に、[ghw_sponsor.GetTitleTierName]は[ghw_sponsor.GetFaith.DivineRealm]における地位を確保するであろう。"
 great_holy_war.0003.a: "我が戦士たちに戦う準備をさせる！"
 great_holy_war.0003.a.tt: "[ghw_sponsor.GetTitledFirstName]が呼びかけた[ghw_sponsor.GetFaith.GHWName]が始まればすぐに参戦を誓約する"
 great_holy_war.0003.b: "喜んでこの聖なる大義のために資金を援助しよう。"
 great_holy_war.0003.c: "参加を検討するべきかもしれない…"
 great_holy_war.0003.a.lifted_excommunication: "私の[excommunication|E]が解除される"
 great_holy_war.0023.desc: "あなたが来たる[scoped_pope.GetFaith.GHWName]への支持をいまだに誓約していないことが、我々の懸念を招いている。[scoped_pope.GetFaith.GetAdjectiveNoTooltip]の[ROOT.GetCharacter.GetTitleTierName]として不信心者と[target_character.Custom('GetUnbelieverNamePlural')]に対して戦争を行うことはあなたの神聖な義務であると、思い出させなければならないのか？"
 great_holy_war.0023.desc.hooked: "あなたが来たる[scoped_pope.GetFaith.GHWName]への支持をいまだに誓約していないことが、我々の懸念を招いている。受け入れられない！ただちに不信心者と[target_character.Custom('GetUnbelieverNamePlural')]との大聖戦に参加せよ。"
 great_holy_war.0003.a.hooked: "私にはあまり選択肢はないようだが？"
 great_holy_war.0023.c: "私はすでに[target_character.Custom('GetUnbelieverNamePlural')]との戦いで役割を果たしている！"
 great_holy_war.0023.d: "これは私の戦争ではない。"
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip]が死んだ"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName]はこの[the_faith.GHWName]の新しい正当な候補者になった。"
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName]は、最も神聖なる戦士が受け継ぐべき[target_kingdom.GetBaseNameNoTier]を残して死亡した。"
 great_holy_war.0028.dead.beneficiary_title: "死亡した受益者"
 great_holy_war.0028.dead.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]の死に伴い、進行中の[ROOT.Char.GetFaith.GHWName]のために新しい受益者を選択しなければならない。"
 great_holy_war.0029.invalid.beneficiary_title: "無効な受益者"
 great_holy_war.0029.converted.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]が改宗したことにより、残念ながら[former_beneficiary.GetHerHim]は[ROOT.Char.GetFaith.GHWName]から所領を受け取ることができなった。"
 great_holy_war.0030.incapable.beneficiary: "残念ながら、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は私の受益者となれる状態ではなくなった。実のところ、ほかのものにもなれない。"
 great_holy_war.0030.excommunicated.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]が破門されたため、[former_beneficiary.GetSheHe]は進行中の[ROOT.Char.GetFaith.GHWName]の受益者として適格ではなくなった。"
 great_holy_war.0030.devoted.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]が誓いを立てることを決断したため、現在進行中の[ROOT.Char.GetFaith.GHWName]において、ほかの誰かを私の受益者に選ばなければならない。"
 great_holy_war.0030.sick.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は、あまりにも虚弱で病弱なために私の受益者になれないため、ほかの者を選ばなければならない。"
 great_holy_war.0030.ruler.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は責任を担う統治者になったため、受益者として適格ではなくなった。"
 great_holy_war.0030.heir.beneficiary: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]である[former_beneficiary.GetFirstName]は[former_beneficiary.GetHerHis]の称号の次の継承権者になったため、受益者として適格ではなくなった。"
 great_holy_war.0040.desc: "軍資は、この[ROOT.Char.GetFaith.GHWName]の支援者から寄せられた寄付金の合計を表しています。\n\n準備段階が終了した時点でこの資金の一部が参加者に分配され、残りは貢献度に応じて勝者に分配されます。"
 great_holy_war.0040.a: "大義のために国庫を空にする！"
 great_holy_war.0040.b: "惜しみない寄付をする。"
 great_holy_war.0040.c: "この事業のために小銭なら用意できる。"
 great_holy_war.0040.d: "真剣に検討しよう。"
 great_holy_war.0050.title: "[target_kingdom.GetBaseNameNoTierNoTooltip]のための[the_faith.GHWName]"
 great_holy_war.0050.base.desc: "[ghw_sponsor.GetTitledFirstName]の軍隊召集によって活気づいた[the_faith.GetAdjectiveNoTooltip]の統治者たちは、[target_kingdom.GetBaseNameNoTierNoTooltip]における[the_faith.ReligiousSymbol]のすべての敵に対して[the_faith.GHWName]を仕掛けるために、大量の狂信者を集め始めた。まもなく我々の土地に戦争をもたらすために、集結される[the_faith.ReligiousSymbol]の強大な軍勢に引き寄せられてくる狂信者が、日に日に増えてゆく。"
 great_holy_war.0050.defender.desc: "\n\n仲間の[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の統治者たちを地域で組織し、手遅れになる前に[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の襲来に備えることが、私の責任だ。"
 great_holy_war.0050.others.desc: "\n\n我々は[ROOT.Char.GetFaith.WarGodName]が[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の波に立ち向かう勇気と不屈の精神を[ghw_defender.GetTitledFirstName]に与えてくれることを祈るしかない。"
 great_holy_war.0050.a: "[ROOT.Char.GetFaith.WarGodName]が[ghw_sponsor.Custom('GetUnbelieverNamePlural')]から守ってくださる！"
 great_holy_war.0051.catholic.attackers.desc: "ついに[target_kingdom.GetBaseNameNoTier]の恥ずべき[ghw_defender.Custom('GetUnbelieverNamePlural')]に[the_faith.WarGodNamePossessive]の聖なる怒りをぶつける時が来た。\n\n[ghw_sponsor.GetTitledFirstName]が集めた正義の怒りと不屈の決意に燃えた十字軍の大軍勢は、邪悪なる者に神聖なる正義を知らしめ、[the_faith.DivineRealm]に召されたときの安住の地を得るために出発する。"
 great_holy_war.0051.generic.attackers.desc: "[ghw_defender.Custom('GetUnbelieverNamePlural')]の血で[target_kingdom.GetBaseNameNoTier]の地を清め、[the_faith.WarGodName]の栄光のためにこの地を求める時がついに来た。\n\n我々の聖なる戦士たちは、勝利を収めようとも、不信心者との戦いで死のうとも、その献身が彼らに[the_faith.PositiveAfterLife]の場所を与えるという確信を持って進軍する。"
 great_holy_war.0051.generic.defenders.desc: "[ghw_sponsor.GetTitledFirstName]に率いられた[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の大軍が[target_kingdom.GetBaseNameNoTier]への進軍を開始した。\n\n明らかに[ROOT.Char.GetFaith.DevilName]にそそのかされているこの野蛮な戦士たちは、もし我々が彼らを止めなければ、我々の土地を荒らし、我々の民を容赦なく虐殺するだろう！[target_kingdom.GetBaseNameNoTierNoTooltip]のすべての[ghw_defender.GetFaith.GetAdjective]信徒のために、我々は勝利しなければならない！"
 great_holy_war.0051.generic.start.tt: "[the_faith.GHWName]が、直ちに[target_kingdom.GetBaseNameNoTierNoTooltip]に対して始動する！"
 great_holy_war.0052.title.winners: "[the_faith.GHWName]の勝利"
 great_holy_war.0052.title.losers: "[the_faith.ReligiousSymbol|U]の怒り"
 great_holy_war.0052.generic.attackers.desc: "[the_faith.WarGodName]は[title_recipient.GetShortUIName]に[target_kingdom.GetBaseNameNoTier]をめぐる[the_faith.GHWName]で勝利を与えた。我が軍の戦士たちは[ghw_defender.GetTitledFirstName]が率いる[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]たちをいくつもの戦いで打ち負かし、信仰の敵に屈辱的な敗北を認めさせることに成功した。\n\nこれで我々の領土は、敬虔な[the_faith.GetAdjectiveNoTooltip]の統治者の支配下に確実に置かれることとなった。我々は[the_faith.WarGodName]のご意思が達せられたことに安堵した。今日という日は、真の[the_faith.ReligiousSymbol|U]の信者にとって輝かしい日となったのだ！"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName]が [ghw_defender.GetTitledFirstName]を見捨てたため、[ghw_defender.GetHerHis]の軍勢が[the_faith.ReligiousSymbol|U]の兵士に徹底的に打ち負かされることが可能になったに違いない。\n\n[the_faith.GHWName]で勝利をおさめた後、[ROOT.Char.Custom('GetUnbelieverNamePlural')]は[target_kingdom.GetBaseNameNoTier]を占領し、その周辺を[the_faith.GetAdjectiveNoTooltip]の正当な土地だと主張している。"
 great_holy_war.0052.generic.outsiders.desc: "[target_kingdom.GetBaseName]に対する[the_faith.GetAdjectiveNoTooltip]の[the_faith.GHWName]は大成功だった。[ghw_sponsor.GetTitledFirstNamePossessive]の戦争への呼びかけに奮起した聖戦士たちは、何度も敵を打ち破り、彼らの土地を永続的に占領している。\n\n彼らの統治がいつまで続くのか、[ghw_defender.GetFaith.WarGodName]の信奉者がこの屈辱の後に反撃するかどうかは分からないが、少なくとも当分の間、[target_kingdom.GetBaseNameNoTierNoTooltip]の人々は[the_faith.ReligiousSymbol|U]の保護の下で生きることを学ばなければならない。"
 great_holy_war.0052.a: "[the_faith.WarGodName]は我らとともに！"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName]よ、なぜ我々を罰する！？"
 great_holy_war.0052.c: "[ghw_sponsor.Custom('GetUnbelieverNamePlural')]の言い争いは我々には関係ない。"
 great_holy_war.0053.title: "砕けた[the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc: "[the_faith.WarGodName]の戦士たちが[target_kingdom.GetBaseNameNoTier]の門で見つけたものは、ただ死と屈辱だけだった。\n\n[ghw_sponsor.GetTitledFirstName]が熱心に呼びかけ支持した[the_faith.GHWName]は、信者の大義を傷つけるだけの惨敗に終わった。これによって、より多くの冒涜者と異教徒が[the_faith.GetName]から出てしまうことは確実だ。"
 great_holy_war.0053.generic.defenders.desc: "[the_faith.WarGodName]のあわれな兵士たちは、我々の戦士たちの敵ではなかった。\n\n[ghw_defender.GetTitledFirstName]の賢明かつ敬虔な指導のもと、[ghw_defender.GetFaith.GetAdjective]の信徒は侵略者を撃退し[target_kingdom.GetBaseNameNoTier]の領有権を再確認した。おそらく次の機会には、[the_faith.GetAdjective]の[ghw_sponsor.GetTitleTierName]は[ghw_defender.GetFaith.WarGodName]の力を試そうとする不毛な試みのために[ghw_sponsor.GetHerHis]信者たちの命を投げ出すことを、あまり望まないだろう。"
 great_holy_war.0053.generic.outsiders.desc: "何度かの挫折と屈辱的な敗北の後、[target_kingdom.GetBaseNameNoTier]を征服するために[ghw_sponsor.GetTitledFirstName]が呼びかけた[the_faith.GHWName]は大失敗に終わった。\n\n[ghw_defender.GetTitledFirstNamePossessive]の旗の下で[ghw_defender.GetFaith.GetAdjective]の信者はすべての侵略者を駆逐し、指導者を降伏させた。"
 great_holy_war.0053.a: "[the_faith.WarGodName]は我々を見捨てた！"
 great_holy_war.0053.b: "[attacker.Custom('GetUnbelieverNamePlural')]どもは[ghw_defender.GetFaith.WarGodName]の怒りを味わった！"
 great_holy_war.0056.title: "[the_faith.GHWName]の失敗"
 great_holy_war.0056.desc: "[ghw_sponsor.GetSheHe]の敵との戦いに参戦せよという[ghw_sponsor.GetTitledFirstNamePossessive]の熱烈な呼びかけには、[the_faith.ReligiousSymbol]が期待していたほどの説得力がなかったようだ。[ghw_sponsor.GetHerHis]の呼びかけに耳を傾けることを決断した信徒は少なく、まともな軍勢を組織するにはまるで足りなかった。\n\nほかの選択肢がなかった[ghw_sponsor.GetTitleTierName]はやむなく[the_faith.GHWName]を中止し、その臆病さと邪悪さを理由にすべての[the_faith.GetAdjective]の統治者を非難している。"
 great_holy_war.0056.a: "どうして我々は[the_faith.WarGodNamePossessive]の導きからこんなに遠く離れてしまったのだろうか？"
 great_holy_war.0056.b: "痛ましい。"
 great_holy_war.0056.c: "なぜ再びこのようなことにわずらわされるのだろう？"
 great_holy_war.0057.title: "[the_faith.ReligiousSymbol|U]の兵士"
 great_holy_war.0057.crusader.desc: "我々の軍勢は[target_kingdom.GetBaseNameNoTier]に対する[the_faith.GHWName]に参加する準備ができている。[the_faith.WarGodName]がお許しになるなら、我々はすぐに勝利を収め、[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]の血が大地を赤く染めるだろう。"
 great_holy_war.0057.mujahid.desc: "我々の偉大なる戦いがついにやってくる。我々の軍勢は異教徒と戦う準備を終えており、[the_faith.WarGodName]の祝福を受けて、まもなく[target_kingdom.GetBaseNameNoTier]の城壁で勝利を収めるだろう。"
 great_holy_war.0057.generic.outsiders.desc: "我々の軍勢は[target_kingdom.GetBaseNameNoTier]に対する[the_faith.GHWName]に参加する準備ができている。[the_faith.WarGodName]がついているのだ、我々は必ず勝利するだろう！"
 great_holy_war.0057.a: "[the_faith.WarGodName]が我らを勝利に導かんことを！"
 great_holy_war.0058.title: "臆病さの露呈"
 great_holy_war.0058.base.desc: "より高潔な戦士たちがまだ[target_kingdom.GetBaseNameNoTier]に向けて進軍している間、私は安全な避難所を求めて軍勢を放棄した。彼らが下劣な[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]に対して容赦のない戦争をしている間、私は自らの名前を汚し、[the_faith.GHWName]を続行するという自分の決意について悩んでいた。"
 great_holy_war.0058.a: "戦場を去るべきではなかった…・"
 great_holy_war.0061.title: "褒賞"
 great_holy_war.0061.notification: "先日の[scoped_beneficiary.GetFaith.GHWName]における家族の貢献に対して[scoped_beneficiary.GetFirstName]に褒賞が与えられた。"
 great_holy_war.0070.title: "新たな王国"
 great_holy_war.0070.base.desc: "[target_kingdom.GetBaseNameNoTier]にふさわしい[the_faith.GetAdjective]の[title_recipient.GetTitleTierName]が設置されることで、信者たちは我々の善行に[the_faith.WarGodName]が微笑んでいることを知り、ようやく安心することができる。[target_kingdom.GetBaseNameNoTier]の新たな統治者君主が私の王朝に属しているという事実は、我々の神からの恩寵を一層力強く証明するのみである。"
 great_holy_war.0070.a: "[title_recipient.GetSheHe]はどのような統治者だろうか…"
 great_holy_war.0070.b: "私の領国に集中力を戻す時が来た。"
 great_holy_war.0071.generic.attackers.desc: "真の[attacker.GetFaith.GetAdherentNamePlural]を一つの旗の下に結集し、信仰の敵に対抗して彼らを導くよう、[attacker.GetTitledFirstName]が[attacker.GetFaith.GHWName]を呼びかけた。\n\n[ghw_defender.Custom('GetUnbelieverNamePlural')]の血で[target_kingdom.GetBaseNameNoTier]の地を清め、[the_faith.WarGodName]の栄光のためにこの地を求める時がついに来た。"
 great_holy_war.0071.generic.defenders.desc: "下劣な[attacker.GetTitledFirstName]は、[defender.GetPrimaryTitle.GetBaseNameNoTier]の罪なき人々に対する[attacker.GetFaith.GHWName]を呼びかけた。\n\n我々が生き残るためには、力を合わせて[attacker.GetHerHis]の指揮下にある狂信者の無慈悲な大群に対抗しなければならない。"
 great_holy_war.0081.title: "新たな[actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "理由はともかく、[actor.GetFaith.GHWName]は当初の目標から離れ、[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]に向かった。\n\n我々の土地は、少なくとも今のところ、[actor.GetFaith.GetAdjective]の戦闘員による残虐行為を免れているようだ。"
 great_holy_war.0081.a: "少なくとも我々は安全だ。"
 great_holy_war.0082.desc: "ここしばらくの間、[actor.GetFaith.GetAdjective]の宗派は[actor.GetFaith.GHWName]のために軍勢を増強してきた。\n\nしかし、予期せぬ運命のねじれによって、この大軍勢を率いる狂信者たちは、当初の計画を変更し、[secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]に向けて進軍することを決定した！"
 great_holy_war.0082.a: "備える時間はわずかしかない！"
 great_holy_war.0085.toast: "[converter.GetTitledFirstNamePossessive]の改宗によって、私は自らの誓約を破棄せざるを得なくなった"
