l_japanese:
 designated_sacrifice_died.t: "生贄予定者の死亡"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.GetShortUIName|U]は[ROOT.Char.GetFaith.HighGodName]に生贄としてささげる前に死んでしまった。[ROOT.Char.GetFaith.AltPriestTermPlural]も民衆も不満に感じている。"
 designated_sacrifice_release.t: "生贄予定者の解放"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.GetShortUIName|U]は[ROOT.Char.GetFaith.HighGodName]に生贄としてささげられずに解放された。[ROOT.Char.GetFaith.AltPriestTermPlural]も民衆も不満に感じている。"
 designated_human_sacrifice_modifier: "人身御供の候補"
 designated_human_sacrifice_modifier_desc: "この人物は神によって人身御供として選ばれている。少なくともこの人物を捕らえた者はそう言っている。"
 human_sacrifice.0001.t: "飢えた神"
 human_sacrifice.0001.desc: "[ROOT.Char.GetFaith.HighGodName]の名のもとに花戦争を行ってから数年が経つが、まだ紛争終結時に捕らえられた高貴な虜囚をすべて生贄にささげていない。[ROOT.Char.GetFaith.AltPriestTermPlural]は焦りを募らせ、庶民は[ROOT.Char.GetFaith.WarGodName]が私から目を背けていると囁く。"
 human_sacrifice.0001.a: "生贄が遅れても効果はあるはずだろう？"
 human_sacrifice.0001.b: "冷静に彼らの軽蔑に耐えよう。"
 human_sacrifice.0001.c: "こんな蛮行は私らしくない。"
 human_sacrifice_coward_modifier: "飢えた神を怒らせた"
 human_sacrifice_coward_modifier_desc: "この人物は神の前にひれ伏し弁解することで知られている。"
 flowery_war_cb_ended_invalid.t: "戦争の無効化"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "[war.GetName]は終結した：別のところで生贄を獲得した。"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "[war.GetName]は終結した：[attacker.GetShortUIName]は別のところで相応の生贄を獲得した。"
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "[war.GetName]は終結した：主要参加国はいずれも公然と人身御供をすることはない。"
