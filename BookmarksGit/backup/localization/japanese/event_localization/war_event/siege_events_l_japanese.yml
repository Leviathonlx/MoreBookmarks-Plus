l_japanese:
 #Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t: "包囲で虜囚が捕らえられた"
 siege.0002.several_captured.t: "包囲で虜囚が捕らえられた"
 siege.0002.one_captured: "あなたは[barony.GetNameNoTier]の[siege|E]中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]を捕らえた。"
 siege.0002.two_captured: "あなたは[barony.GetNameNoTier]の[siege|E]中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]と[prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))]を捕らえた。"
 siege.0002.several_captured: "あなたは[barony.GetNameNoTier]の[siege|E]中に[prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))]と他[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人を捕らえた。"
 siege.0003.one_captured.t: "包囲で廷臣が捕らえられた"
 siege.0003.several_captured.t: "包囲で廷臣が捕らえられた"
 siege.0003.one_captured: "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が"
 siege.0003.two_captured: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)]の[prisoner_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', prisoner_2)]の[prisoner_2.GetFirstName]が"
 siege.0003.several_captured: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)]の[prisoner_1.GetFirstName]とほか[ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0]人が"
 siege.0003.end: "[barony.GetNameNoTier]の[siege|E]中に[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]によって捕らえられた。"
 siege.0004.relation_captured.t: "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U]が虜囚にされた"
 siege.0004.one_captured: "$siege.0003.one_captured$"
 siege.0004.two_captured: "$siege.0003.two_captured$"
 siege.0004.several_captured: "$siege.0003.several_captured$"
 siege.0004.end: "$siege.0003.end$"
 siege.0013.one_killed.t: "包囲で廷臣が殺された"
 siege.0013.several_killed.t: "包囲で廷臣が殺された"
 siege.0013.one_killed: "廷臣の[casualty_1.GetFirstName]が殺された"
 siege.0013.two_killed: "廷臣の[casualty_1.GetFirstName]と[casualty_2.GetFirstName]が殺された"
 siege.0013.several_killed: "[casualty_1.GetFirstName]とほか[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人の廷臣が殺された"
 siege.0013.end: "$siege.0003.end$"
 siege.0014.one_killed.t: "包囲で[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U]が殺された"
 siege.0014.one_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が殺された"
 siege.0014.two_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が殺された"
 siege.0014.several_killed.t: "包囲で人々が殺された"
 siege.0014.several_killed: "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とほか[ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0]人が殺された"
 siege.0014.end: "$siege.0013.end$"
 siege.0102.title: "[barony.GetNameNoTierNoTooltip]の包囲に敗北した"
 siege.0102.message.foe: "$siege.0103.message$"
 siege.0102.message.neutral: "[war.GetName]において現在この領分は[occupant.Custom2('MyCharacterIntroduction', ROOT.Char)]に[occupied|E]されている"
 siege.0103.title: "$siege.0102.title$"
 siege.0103.message: "[war.GetName]において現在この領分は私の敵である[occupant.GetTitledFirstName]に[occupied|E]されている"
 siege.1005.pow_toast.t: "利用価値のある虜囚を捕らえた"
 siege.1005.pow_toast.desc: "私は[barony.GetNameNoTier]の包囲中に[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]を虜囚として捕らえた。"
 siege.1005.pow_toast.desc.primary: "私は[barony.GetNameNoTier]の包囲中に敵の[valuable_prisoner.GetTitledFirstName]を虜囚として捕らえた。"
 siege.1006.pow_toast.t: "利用価値のある虜囚を連れ去った"
 siege.1006.pow_toast.desc: "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]の包囲戦の後、[valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]を虜囚として連れ去った。"
 siege.1007.pow_toast.t: "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc: "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]の包囲戦の後、[valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)]を虜囚として連れ去った。"
 siege.1007.pow_toast.desc.primary: "[occupant.GetTitledFirstName]は[barony.GetNameNoTier]の包囲戦の後、敵の[valuable_prisoner.GetTitledFirstName]を虜囚として連れ去った。"
 war_siege: "包囲"
 war_raid: "襲撃"
