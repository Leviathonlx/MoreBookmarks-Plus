l_japanese:
 raiding.0002.t: "炎と血"
 raiding.0002.desc: "[sacked_county.GetNameNoTierNoTooltip]の重要拠点、[sacked_barony.GetNameNoTierNoTooltip]は我が襲撃隊の手に落ちた。広大な土地、怯える多数の臣民、[sacked_county_owner.GetTitledFirstName]の輝く宝物が我々の思うがままだ。\n\n部隊は準備を整え、命令を待っている。"
 raiding.0002.a: "[raider_capital.GetNameNoTooltip]で有能な奴隷を捕らえろ！"
 raiding.0002.a_nomad: "雌羊も牝馬も、1匹残さず奪い取れ！"
 stolen_ewes_and_mares_modifier: "奪われた雌羊と牝馬"
 stolen_ewes_and_mares_modifier_desc: "この伯爵領は活気づいている。最近の略奪で得た、優良な繁殖用の雌羊と牝馬の流入が、その原動力となっているのだ。"
 raiding.0002.b: "略奪品をありったけ持ってこい！"
 raiding.0002.c: "もう十分奪った。"
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip]は存続した"
 raiding.0003.t_attacked: "[sacked_county.GetNameNoTierNoTooltip]の略奪"
 raiding.0003.desc.admin_plundered_independent: "[sacked_barony.GetNameNoTierNoTooltip]の門を突破後、[raider.GetTitledFirstName]は[sacked_county.GetNameNoTierNoTooltip]の大部分を思いどおりにすることができ、この機会を利用して多くの学識ある役人や熟練労働者を拉致して奴隷にした。人々は髪をかきむしり、失った家族のために泣いている。"
 raiding.0003.desc.gold_plundered_independent: "緊迫した包囲の後、[raider.GetTitledFirstName]は[sacked_barony.GetNameNoTierNoTooltip]の防御を突破することに成功し、兵士たちに価値のあるものをすべて略奪させた。まもなく、彼らは[sacked_county.GetNameNoTierNoTooltip]の富の半分を奪い取るだろう！"
 raiding.0003.desc.spared_plundered_independent: "[sacked_barony.GetNameNoTierNoTooltip]は陥落したにもかかわらず、[raider.GetTitledFirstName]は[sacked_county.GetNameNoTierNoTooltip]の住民からそれ以上奪うことはしなかった。その代わり、[raider.GetSheHe]は#EMP 私#!から奪おうとしているらしい。"
 raiding.0003.desc.admin_plundered_vassal: "我が主君は[sacked_barony.GetNameNoTierNoTooltip]を[raider.GetTitledFirstName]から守ることができず、陥落後は[sacked_county.GetNameNoTierNoTooltip]中心部の要塞化が行われている。今もなお、[raider.GetTitledFirstNamePossessiveNoTooltip]の軍は田園地帯であらゆる熟練労働者や徒弟を捕らえ、奴隷にしている。"
 raiding.0003.desc.gold_plundered_vassal: "主君の助けがない状況で、[sacked_barony.GetNameNoTierNoTooltip]に勝ち目はほとんどなかった。[raider.GetTitledFirstName]率いる略奪隊が集落を略奪し、農民の世俗的な品から私の幸運のゴブレットまですべてを奪っていった。\n\n[sacked_county.GetNameNoTierNoTooltip]の半分が[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の略奪により燃え、[raider.GetTitledFirstNameNoTooltip]はどこかで私の杯を使って祝杯をあげているのだ。"
 raiding.0003.desc.spared_plundered_vassal: "我が主君は[sacked_barony.GetNameNoTierNoTooltip]の包囲を突破できなかったものの、[raider.GetTitledFirstName]は自軍の動きを厳しく制限している。\n\nそのため田園地帯のほとんどは過剰な略奪を免れているが、飢えた[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の目はほかの場所に向いている…"
 raiding.0003.a: "あの悪魔め！"
 raiding.0003.b: "この屈辱は#EMP 必ず#! 晴らしてやる。"
 raiding.0003.c: "我々は[sacked_county.GetNameNoTierNoTooltip]を復興する。"
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName]は[raider.GetTitledFirstNamePossessive]の強欲の対価を支払った。[sacked_barony.GetNameNoTierNoTooltip]が陥落したことで、[sacked_county.GetNameNoTierNoTooltip]の大部分が無防備になっている。\n\n抗う者がいない中で[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の襲撃隊は暴れ回り、あらゆる熟練労働者を拉致して奴隷にした。"
 raiding.0004.desc.gold_plundered: "[sacked_barony.GetNameNoTierNoTooltip]が[raider.GetTitledFirstNameNoTooltip]の手に落ちたことで、[sacked_county.GetNameNoTierNoTooltip]の大部分が暴れまわる[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の襲撃隊に対して無防備になっている。\n\n彼らに対抗できる規模の要塞はほとんど残っていなかったため、襲撃隊は目についたすべての貴重な品や銀を持ち去っていった。"
 raiding.0004.desc.spared_plundered: "[sacked_barony.GetNameNoTierNoTooltip]の包囲に成功したにもかかわらず、[sacked_county.GetNameNoTierNoTooltip]の大部分が要塞化されているため、[raider.GetTitledFirstName]は部隊を動かせずにいる。その結果、略奪行為は続かず、散発的なものになっている。\n\nあなたの封臣は助かったが、[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]はあなたの直轄領をもの欲しそうに見ている…"
 raiding.0004.a: "厄介な野蛮人どもめ！"
 raiding.0004.a.tribal: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]のイヌどもめ！"
 raiding.0004.b: "失われたもののために賠償金を払う。"
 raiding.0004.c: "彼らの復興を支援する。"
 raiding.0004.c.architect: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))]の[architect.GetTitledFirstNameNoTooltip]を派遣して復興を監督させます。"
 recently_sacked_modifier: "最近略奪された"
 recently_sacked_modifier_desc: "襲撃隊がこれ以上ここで奪えるものはないが、彼らの再訪を恐れる農民たちはおとなしくしている。"
 rebuilding_after_sacking_modifier: "襲撃からの復興"
 rebuilding_after_sacking_modifier_desc: "裕福な後援者が傷ついた集落の復興を手伝っている。"
 raiding.0004.c.feed.t: "主君が復興の費用を払う"
 raiding.0004.c.feed.desc: "我が主君は[sacked_county.GetNameNoTierNoTooltip]を復興するため、建築家と役人に費用を支払った。"
 raiding.0004.c.feed.desc2: "我が主君は[sacked_county.GetNameNoTierNoTooltip]の復興を支援するため、建築家と管理者を先導する王家の建築家を派遣した。"
 raiding.0011.t: "襲撃の戦利品が到着"
 raiding.0011.desc: "あなたの襲撃隊は[ROOT.Var('raid_loot').GetValue|V0][gold_i]と[ROOT.Var('raid_loot').GetValue|V0][prestige_i]を持ち帰り、喜んでいる。"
 raiding.0011.desc_non_tribal: "あなたの襲撃隊は戦利品として[ROOT.Var('raid_loot').GetValue|V0][gold_i]を持ち帰り、その歓迎のために[SCOPE.ScriptValue('non_tribal_loot_value')|V0][prestige_i]を費やす。"
 raiding.0012.a.t: "襲撃の戦利品が失われた"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName]が我々から[loot_i][ROOT.Var('raid_loot').GetValue|V0]を奪った！\nこの勝利で[recipient.GetHerHim]は[prestige_i][ROOT.Var('raid_prestige').GetValue|V0]を得た。"
 raiding.0012.b.t: "襲撃の戦利品を取り戻した"
 raiding.0012.b.desc: "[raider.GetTitledFirstName]から[loot_i][ROOT.Var('raid_loot').GetValue|V0]を奪った！\nこの勝利で[prestige_i][ROOT.Var('raid_prestige').GetValue|V0]を得た。"
 raiding.0023.t: "[capital_province.GetNameNoTooltip]からの恐怖"
 raiding.0023.desc: "数年に渡って破壊的な襲撃を繰り返し、[raid_leader.GetFaith.HighGodName]の怒りを世界にもたらしてきた。仮に[raid_leader.GetFaith.HighGodNameSheHe|U]が私の行いを認めていないのであれば、とっくに天罰が下っているはずだろう？\n\nしかし天罰は下らず、私は外国の統治者から奪った豪奢な品に囲まれて眠り、外国の奴隷がベッドを暖める。\n\n貴族も農民も私が近づけば顔色を失い、世の親は泣く子に対して私が来るぞと脅して黙らせる。"
 raiding.0023.a: "ハハハ！ 我が名を恐れるがいい！"
