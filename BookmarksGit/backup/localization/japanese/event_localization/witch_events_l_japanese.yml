l_japanese:
 witch.1001.message: "魔術による誘導"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip]は説得される"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip]は疑念を抱いている"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip]は私の秘密を暴露する"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip]は魔術師の後見人を暴露する"
 witch.1002.t: "知るべき時"
 witch.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は子供でも大人でもない過渡期に差し掛かっている。[child.GetHerHim]には真実を理解できるだけの十分な教育をしてきた。そして[child.GetSheHe]はまだ若く、偏見のない心を持っている。[child.GetHerHim]を[ROOT.Char.GetFaith.WitchGodName]に奉仕させるよう誘うなら、今をおいてない。"
 witch.1002.a: "[child.GetSheHe|U]は[ROOT.Char.GetFaith.WitchGodHerHis|U]の力を知る資格がある。"
 witch.1002.b: "[child.GetFirstNameNoTooltip]には見込みがない。"
 witch.1003.t: "秘密の知識"
 witch.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]が告げたことの中には、誰も口にしない事柄も含まれている。我々がそれらの話題を掘り下げることはないし、質問すべきでないことも私はよく心得ている。\n\nしかし、今夜私たちの間には、いつもと違う空気が流れている。座って読書を始めると、[guardian.GetSheHe]が何か聞きたいことはないかと尋ねてきた…"
 witch.1003.a: "ああ、すべて教えてくれ！ 頼む！"
 witch.1003.b: "いや、ないな…"
 witch.1003.c: "これは神への冒涜だ！"
 witch.2001.t: "$convert_to_witch$：時は来た"
 witch.2001.start.desc: "[target.GetFirstName]に無理やり真実を見せることはできないが、[target.GetHerHis]の心を開くためにできる限りのことはやった。"
 witch.2001.secrecy.desc: "私たちの何気ない会話と、[target.GetHerHis]の部屋に残してきた聖典との間に、[target.GetFirstNameNoTooltip]がなんらかのつながりを見出すことを[owner.GetFaith.WitchGodName]に祈る。"
 witch.2001.no_secrecy.desc: "長時間に渡る議論と、[target.GetHerHim]に渡した聖典との間に、[target.GetFirstNameNoTooltip]がなんらかのつながりを見出すことを[owner.GetFaith.WitchGodName]に祈る。"
 witch.2001.end.desc: "\n\n今こそ[target.GetHerHim]のもとへ赴き、我々の信仰の集まりに招待すべきか… それとも、そんな試みは断念すべきか。"
 witch.2001.a: "[target.GetSheHe|U]には自分自身で心を決める資格がある。"
 witch.2001.b1: "リスクが高すぎる。"
 witch.2001.b2: "[target.GetFirstNameNoTooltip]はまだ準備ができていない。"
 witch.2001.a.tt: "[target.GetShortUIName]を[owner.GetFaith.WitchGodName]の道に改宗させる計画を推し進める"
 witch.2002.t: "[owner.GetFaith.WitchGodName]のしもべ"
 witch.2002.start.desc: "暗闇の中で目を開けると、すぐに不吉な予感に襲われる。誰かに見られているのか？\n\n「真実を受け止める準備はいいか、[ROOT.Char.GetFirstNameNoTooltip]よ？」"
 witch.2002.discovery.desc: "あの声はどこにいてもわかる。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に違いない。"
 witch.2002.no_discovery.desc: "身を起こすと、たちまちのうちにはっきりと目が覚める。聞き慣れない[owner.GetWomanMan]の声。その持ち主を探して辺りを見回すが、そこには影があるだけだ。"
 witch.2002.end.desc: "\n\n「[owner.GetFaith.WitchGodName|U]がお前に[owner.GetFaith.WitchGodHerHis|U]の祝福を与えてくださる。受け入れるか？」"
 witch.2002.a: "心の底から受け入れよう！"
 witch.2002.b: "関わり合いになってたまるか。消え去れ、悪魔め！"
 witch.2002.c: "お前の罪は世界中の知るところとなるだろう、[owner.GetFirstNameNoTooltip]よ！"
 witch.2003.t: "$convert_to_witch$：新参者"
 witch.2003.desc: "[target.GetFirstName]が眠る姿を眺めつつ、[owner.GetFaith.WitchGodName]に手短に祈りを捧げる。私が囁き声の最後の一言を唇に乗せるや否や、まるで潜在意識下でその瞬間を待ち望んでいたかのように、[target.GetSheHe]が目覚める。\n\n影から出て、[target.GetFirstNameNoTooltip]に[owner.GetFaith.WitchGodHerHis|U]の祝福を捧げると、[target.GetHerHis]の瞳には恐怖も迷いも一切ない。それはそうだ。[target.GetHerHis]は心から望んで受け入れたのだ。"
 witch.2003.a: "我らの集会へようこそ、[target.Custom('SisterBrother')|U]"
 witch.2003.b: "これでようやく、[target.GetHerHim]に真の私を見せることができる。"
 witch.2003.b.tt: "$activity_witch_ritual$に招待されるには、[target.GetShortUIName|U]はあなたの[secret|E]を知る必要がある"
 witch.2003.c: "[target.GetSheHe|U]は自分自身の道を見つけねばならない。"
 witch.2003.message: "魔術師が私に正体を明かす"
 witch.2004.t: "$convert_to_witch$：閉ざされた精神、冷たい心"
 witch.2004.start.desc: "私が[SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]、[target.GetFirstName]が眠りから覚めた。「誰だ？」[target.GetSheHe]が震える声で尋ねる。\n\n「私の名前などどうでもいい。私は[owner.GetFaith.WitchGodName]に奉仕するためここに来た」\n\n"
 witch.2004.start_target_landed: "窓の隙間から入ると"
 witch.2004.start_target_laamp: "天幕に這って入ると"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip]が目を細める。「[ROOT.Char.GetFirstNameNoTooltip]、あなたですか？ “[owner.GetFaith.WitchGodName|U]”？ 何をわけのわからないことを！？」"
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip]はベッドから這い出て、枕元のテーブルに置かれた何かに手を伸ばす。ろくな物ではなさそうだ。「あなたとも、あなたの嘘とも関わり合いにはなりたくない！ 失せろ、悪魔め！」[target.GetFirstNameNoTooltip]は叫び、私はすぐさまそれに従う。"
 witch.2004.a: "失礼、[target.Custom('GetChamber')]を間違えた！"
 witch.2005.end.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、あなたですか？ “[owner.GetFaith.WitchGodName|U]”？ あなたの冒涜は[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]のお耳にも届くことでしょう！」"
 witch.2005.a: "頼む、誤解はやめてくれ！"
 witch.2005.a.tt: "実際のところ、[target.GetSheHe]は#EMP まさに#! そう思っているかもしれない…"
 witch.2006.t: "$convert_to_witch$：発覚"
 witch.2006.desc: "[owner.GetFaith.WitchGodName]から与えられた使命により、窓から[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の部屋に忍び込むが、その姿がベッドに見当たらない。どこへ行っ――\n\n「何者だ！？」\n\n身体をひねって後ろを向くと、[target.GetTitledFirstName]が床に描かれた五芒星の上に身をかがめている。"
 witch.2006.a: "ああ、すでに…！ よろしく、[target.Custom('SisterBrother')|U]！"
 witch.2007.t: "秘密の仲間"
 witch.2007.desc: "毎晩の[owner.GetFaith.WitchGodName]を称える儀式の最中に、突然背後から物音がした。強盗か？ 訪問者か？ 暗殺者か！？\n\n身をひねって後ろを向くと、目の前に、まごうかたなき[owner.GetFaith.WitchGodName]の印を施した黒装束で正装した[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がいた… 改宗者のための伝統的な衣装だ。"
 witch.2007.a: "私にそれは必要ないぞ、#EMP [owner.Custom('SisterBrother')|U]よ#!！"
 witch.2010.t: "$convert_to_witchcraft_key$：立ち聞き"
 witch.talk.2010: "[target.GetFirstName]と私は、何時間も[owner.GetFaith.WitchGodName]とそのご意志について話し合っている。地平線がかすかに青みがかってきたころ、私たちは別れを告げる。"
 witch.leave.2010: "[target.GetFirstName]に[ROOT.Char.GetFaith.WitchGodHerHis|U]の最も重要な知恵を伝授し、[target.GetHerHim]専用の魔術書を渡してから立ち去る。"
 witch.end.2010: "\n\n部屋の扉を開けた時、素早い足音が廊下に消えていくのを耳にする。誰かが聞いていたのか？"
 witch.2010.a: "忌々しい！"
 witch.2010.a.tt: "何者かがあなたの[secret|E]を知る"
 witch.2010.message: "暴かれた秘密"
 convert_to_witchcraft_key: "魔術崇拝への改宗"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$#weak （工作）#!"
 convert_to_witchcraft_interaction_desc: "[recipient.GetShortUINameNoTooltip]を[actor.GetFaith.WitchGodName]の教義に改宗させようと試みる"
 convert_to_witchcraft: "$convert_to_witchcraft_key$工作"
 convert_to_witchcraft_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]を[SCHEME.GetOwner.GetFaith.WitchGodName]の道に導き、[SCHEME.GetOwner.GetFaith.WitchGodHerHis|U]の真の力を見せてやろう。"
 convert_to_witchcraft_desc_general: "対象を真実の道へ導き、この力の巨大さを見せつける。"
 convert_to_witchcraft_action: "改宗"
 convert_to_witchcraft_interaction_notification: "魔術崇拝への改宗"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon! 魔術崇拝への改宗工作終了"
 convert_to_witchcraft_general_desc: "魔術師の集会の拡大するために、対象を魔術の道へと引き込む工作。"
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "魔術師としての正体を明かす"
 reveal_as_witch_interaction_desc: "[actor.GetFaith.WitchGodName]への献身を同輩の[GetTrait('witch').GetName( GetNullCharacter )]に明かす"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "あなたは長らく、我がインスピレーションの源だった。だからこそ、私が世間に隠してきたことを知る資格があると感じている。\n\n私もまた[actor.GetFaith.WitchGodName]の信奉者であり、その神秘さを追究する学徒だ。我らの共通の努力が、お互いの距離を縮めることを願っている。\n\n狡猾なる[actor.GetFaith.WitchGodMistressMaster]が、あなたを見守らんことを。"
 witch.2900.a: "我々の仲間は増えている！"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "狡猾なる[ROOT.Char.GetFaith.WitchGodMistressMaster]へのあなたの忠実な奉仕を耳にし、喜ばしく感じている！ [ROOT.Char.GetFaith.WitchGodSheHe|U]があなたを見守り、真実の道に導かんことを。"
 witch.2901.a: "[ROOT.Char.GetFaith.WitchGodSheHe|U]があなたのことも見守らんことを！"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "壮大な儀式の主催"
 host_witch_ritual_decision_desc: "皆で[ROOT.Char.GetFaith.WitchGodName]をあがめ、その神秘さを深く探求しよう！$activity_witch_ritual$は同輩の魔術師たちと親睦を深め、知識を交換する格好の機会だ。"
 host_witch_ritual_decision_tooltip: "儀式の主催"
 host_witch_ritual_decision_confirm: "儀式を始めよう！"
 activity_witch_ritual: "壮大な儀式"
 activity_witch_ritual_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]の壮大な儀式"
 activity_witch_ritual_owner: "主催"
 activity_witch_ritual_desc: "[GetTrait('witch').GetName( GetNullCharacter )]の[trait|E]を持つ真の信奉者たちは[GetPlayer.GetFaith.WitchGodName]の力を祝うために招待され、秘儀を探求する。"
 activity_witch_ritual_destination_selection: "$activity_witch_ritual$は[capital|E]でのみ主催できます。"
 activity_witch_ritual_selection_tooltip: "[GetPlayer.GetFaith.WitchGodName]を崇め、その暗黒の恩恵を受け入れよ\n\n期待される報酬:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少"
 activity_witch_ritual_province_capital_desc: "あなたの[capital|E]"
 activity_witch_ritual_province_domicile_desc: "あなたの[domicile|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$と[domicile|E]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$ライフスタイル経験値を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は出席者の[opinion|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[stress_loss_i] [stress|E]を失う可能性がある"
 activity_witch_ritual_conclusion_desc: "[GetActivityType( 'activity_witch_ritual' ).GetName]が終了した"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$参加者は出席者の[opinion|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[stress_loss_i] [stress|E]を失う可能性がある"
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "その身を[GetPlayer.GetFaith.WitchGodName]に捧げろ"
 host_witch_ritual_title: "壮大な儀式"
 host_witch_ritual: "名誉ある[GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown: "このような壮大な儀式を次に開くには、#N 10年#!は待たねばならないだろう。"
 ### PHASES
 witch_ritual_phase: "暗黒の儀礼"
 ### INTENTS
 worship_devil_intent: "[GetPlayer.GetFaith.WitchGodName]を崇めよ"
 worship_devil_intent_desc: "隠されし者にその身を捧げよ。肉体も、精神も。"
 #Invitation
 witch.3001.t: "親愛なる[ROOT.Char.Custom('SisterBrother')|U][ROOT.Char.GetFirstNameNoTooltip]様、"
 witch.3001.desc: "[host.GetHouse.GetBaseNameNoTooltip]集会の$activity_witch_ritual$の時が訪れました。満月の夜に、[ROOT.Char.GetFaith.WitchGodName]の礼拝に招待いたします。ともに[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を唱え、その神秘さを深く掘り下げましょう！"
 witch.3001.a: "待ちきれない！"
 witch.3001.b: "大皿一杯のナメクジを食べるほうがましだ。"
 #Uninvited guest
 witch.3003.t: "招かれざる客"
 witch.3003.desc: "仲間の魔女たちが[capital.GetNameNoTooltip]に到着するも、見慣れない顔が一人いる。\n\n[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]へ挨拶しにいくと、その見知らぬ[new_guest.GetWomanMan]は[new_guest.GetFirstName]であると[inviter.GetSheHe]から紹介される。結局のところ、彼らは古い知り合いだ。そして[inviter.GetFirstNameNoTooltip]は[new_guest.GetFirstNameNoTooltip]も儀式に参加できないかと聞いてくる。"
 witch.3003.a: "仲間は多いほうがいい！"
 witch.3003.b: "あなたを貴賓として迎えよう、[new_guest.GetFirstNameNoTooltip]。"
 witch.3003.c: "$activity_witch_ritual$は身内の集まりだ。"
 #No one attended
 witch.3002.t: "献身が足りない"
 witch.3002.desc: "誰も私の招待に応じなかった。彼らは[ROOT.Char.GetFaith.WitchGodName]の祝福に値しない！"
 witch.3002.a: "[ROOT.Char.GetFaith.WitchGodHerHis|U]の怒りを知ることになるだろう。"
 #Starting event
 every_grand_rite_participant: "$activity_witch_ritual$のすべての客人"
 witch.3010.t: "空に浮かぶ満月"
 witch.3010.desc: "月が天に昇り、[ROOT.Char.GetFaith.WitchGodHerHis|U]の到来を告げると、辺りの不思議なエネルギーに体が反応しているのが感じられる。大かがり火を囲む人影は沈黙し、動かない。来たるべきものを待っているのだ。\n\nこの集会の主催者として、儀式を始めるのは私の役目だ。まずは…"
 witch.3010.a: "古代の魔術書を朗読しよう。"
 witch.3010.a.great: "私の翻訳は見事だ"
 witch.3010.a.poor: "私の翻訳はお粗末だ"
 witch.3010.b: "音と影を使って、ちょっとした手品でもしよう。"
 witch.3010.b.great: "私の手品は壮観だ"
 witch.3010.b.poor: "私の手品はくだらない"
 witch.3010.c: "我がカリスマを頼りに、即興を行おう。"
 witch.3010.c.great: "私の即興は感動を与える"
 witch.3010.c.poor: "私の即興は支離滅裂だ"
 witch.3010.d: "豪華な供物を捧げよう。"
 witch.3010.e: "伝統的な祈りを唱えよう。"
 witch.3010.e.tt: "[activity.GetName]は通常どおりに続く"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "古代の言葉は奇妙でありながら、本能のレベルで私に訴えかけてくる。それらは魅惑的な模様を織り上げ、美と期待に満ちている。客人たちは完全に魅了されている。\n\n魔術書を芝居がかったしぐさで閉じると、森の中の開けた場所に彼らの歓声が沸き上がる。"
 witch.3014.host.poor_translation.desc: "どれだけ懸命になろうと、古代の言葉は意味をなさない。客人たちの表情が、熱意から困惑に、そして幻滅に変わっていく。これ以上恥をさらす前に、即興でいくらかは失望の少ない幕引きを図る。それが終わると、群衆はすぐに散らばっていった。"
 witch.3014.host.great_tricks.desc: "[ROOT.Char.GetFaith.WitchGodName]の祝福は多岐に渡る。その一つが、ちょっとしたトリックの使いどころがわかることだ。鏡と角笛、そして名乗り出てくれた助手の助けを借り、壮観なショーを披露する。あたりが恐れと興奮の入り交じった、身震いするような雰囲気に包まれる。これほど生を実感したのはいつ以来だろうか！"
 witch.3014.host.poor_tricks.desc: "私の手品は部屋で一人で練習していた時はうまくいったのだが、今夜は緊張にやられてしまったようだ。誰も本気にしておらず、群衆の後ろのほうからは押し殺したような笑い声まで聞こえてくる始末だった。これ以上恥をさらす前に、即興で儀式の幕引きを図る。"
 witch.3014.host.great_improvisation.desc: "群衆を儀式へと導きつつ、注意深く彼らの反応を観察し、それに従って適切に言葉を選んでいく。程なく、彼らの興奮の波に乗る。情熱的な歓声に煽られ、私は壮大なクライマックスに向かって突き進む。[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を月に向かって一斉に叫び、私たちはひとつになってクライマックスにたどり着く。"
 witch.3014.host.poor_improvisation.desc: "やはり、もっと準備をしておくべきだったようだ。即興は精彩を欠き、まとまりがない。群衆の心が離れていくのを感じて、結局、私は伝統的な祈りに頼る。それが終わると、群衆はすぐに散らばっていった。"
 witch.3014.host.offering.desc: "[ROOT.Char.GetFaith.WitchGodHerHis|U]が豪華な食べ物や飲み物を好むことは周知の事実だ。テーブルには甘いお菓子、ワインの樽、異国の果物、バター入りのパイなどが所狭しと並んでいる。私たちはともに最高の供物を[ROOT.Char.GetFaith.WitchGodName]に捧げ、そのあと残ったものを飲み食いして楽しむのだ。 "
 witch.3014.host.fallback.desc: "昔ながらの祈りは手が込んだものではないかもしれないが、単純なものでもない。簡潔で要点を得た祈りは、[ROOT.Char.GetFaith.WitchGodHerHis|U]の最も神聖で力強い真実を包含している。改めて唱えれば、まるで母親の安寧の抱擁に抱かれるような思いだ。"
 witch.3014.guest.start.desc: "壮大な儀式の夜、私たちは森の中の辺鄙な場所に集まる。大きなかがり火が皆の背中を温め、辺りは重厚な興奮に満ちている。"
 witch.3014.guest.good.desc: "[host.GetTitledFirstName]が目を見張るような儀式へと皆を導く。古代の祈りが私たちの舌先で転がされ、美と約束に満ちた魅惑的な模様を描く。私たちは踊り始め、壮大なクライマックスに向けて突き進む。[ROOT.Char.GetFaith.WitchGodHerHis|U]の名を月に向かって一斉に叫び、私たちはひとつになってクライマックスにたどり着く。"
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName]は私たちに奇妙な儀式を紹介した。[host.GetSheHe|U]はなんとか特別な夜にしようとしているが、その試みは上手くいっていない。少なくとも、招待客の顔ぶれは興味深い…"
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName]は適切な言葉と身振りで私たちを儀式に導く。古代の祈りが私たちの舌先で転がされ、魅惑的な模様を描く。しかし、通常ならそれに伴う美と力は弱まっている。[host.GetTitledFirstNameNoTooltip]は十分よくやっているが、何かが足りないのだ。"
 witch.3014.host.end.desc: "\n\nメインの儀式が終わり、客人たちと私は好きなように自由に祈りを捧げることができる。"
 witch.3014.guest.end.desc: "\n\nメインの儀式が終わり、私たちは好きなように自由に祈りを捧げることができる。"
 witch.3014.a: "[herbalist.GetFirstNameNoTooltip]と一緒に薬草を試してみよう。"
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip]が新しいことを教えてくれる"
 witch.3014.a.inspiration: "会話は刺激的だ"
 witch.3014.b.start: "[teacher.GetFirstNameNoTooltip]に技術指導を頼もう。内容は… "
 witch.3014.b.diplomacy: "魅力に関することだ。"
 witch.3014.b.martial: "戦略に関することだ。"
 witch.3014.b.stewardship: "商業に関することだ。"
 witch.3014.b.intrigue: "策略に関することだ。"
 witch.3014.b.learning: "詩に関することだ。"
 witch.3014.c: "[ROOT.Char.GetFaith.WitchGodHerHis|U]の肉欲の贈り物を誰かと共有しよう。"
 witch.3014.c.tt: "似たような衝動に駆られた誰かを見つけようとする"
 witch.3014.d: "[new_guest.Custom('ComplimentAdjective')][new_guest.GetFirstNameNoTooltip]とともに過ごそう。"
 witch.3014.e: "[sex_partner.Custom('LoverPetName')]はどこだ？ 触れたくてたまらない…"
 witch.3014.d.move_in: "素晴らしく仲良くなる"
 witch.3014.d.friend: "仲良くなる"
 witch.3014.d.enemy: "白熱した議論になる"
 witch.3014.f: "笑って、飲んで、踊って… [ROOT.Char.GetFaith.WitchGodHerHis|U]の祝福を享受しよう！"
 #Regular seduction event
 witch.3015.t: "池のほとりで"
 witch.3015.start.desc: "森の中に迷い込むと、[ROOT.Char.GetFaith.WitchGodName]の力が血管の中でうずく。吐息とうめき声が私を迎える… 今夜ひと晩を過ごす相手を求めているのは私だけではないようだ。\n\n"
 witch.3015.new_guest.desc: "月光に照らされた池のほとりで、新たな知人である[sex_partner.GetFirstName]と偶然出会う。"
 witch.3015.regular.desc: "月光に照らされた池のほとりで、[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つける。"
 witch.3015.end.desc: "[sex_partner.GetHerHis]の瞳を覗き込み、何もかも納得がいく。これは[ROOT.Char.GetFaith.WitchGodHerHis|U]のご意志だ。[sex_partner.GetSheHe|U]が私に手招きしている…"
 witch.3015.a: "ともに神をあがめよう。"
 witch.3015.b: "ほ…ほかの人を探していたのだ。"
 witch.3015.b.tt: "一人で夜を過ごす"
 #Lover/spouse seduction event
 witch.3016.t: "星の並び"
 witch.3016.end.desc: "よく知る声が私を呼んでいる… [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だ。振り向いて目が[sex_partner.GetHerHis]えば、何もかも納得がいく。私たち二人… これは[ROOT.Char.GetFaith.WitchGodHerHis|U]のご意志だ。私たちは一緒になる運命なのだ。"
 witch.3016.a: "永遠に"
 witch.3016.b: "ま… まだ覚悟ができていない。"
 #Soulmate seduction event
 witch.3017.end.desc: "[sex_partner.GetFirstName]がどこに行ったか見えなかったが、その必要もない。私は[sex_partner.GetHerHim]に引き寄せられている。まるで鉄に引き寄せられる磁石のように。[sex_partner.GetHerHim]を見つけると、その美しい瞳にはなんの驚きもなかった… あるのは愛と欲望だけだ。"
 witch.3017.a: "どれほどあなたを恋い焦がれていたか。"
 witch.3017.b: "わ… 忘れものをした！ すまない！"
 #End events
 witch.3098.t: "またいつか"
 witch.3098.start.desc: "客人たちと私は"
 witch.3098.end.desc: "[ROOT.Char.GetFaith.WitchGodName]をあがめ、聖なる知識を交換し、深い絆を結んだ。心は新たなアイデアに興奮しているが、体はどうしようもなく休息を求めている。暖かいベッドがこれほど魅力的に感じられたのは初めてだ。"
 witch.3098.a: "[ROOT.Char.GetFaith.WitchGodSheHe|U]が次の$activity_witch_ritual$まで私たちを見守らんことを。"
 witch.3099.start.desc: "私たちはともに"
 witch.3099.tt: "$activity_witch_ritual$が終わり、危険な家路につく"
