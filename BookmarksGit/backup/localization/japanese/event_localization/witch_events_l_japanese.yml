 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "神の裁き"
 witch.4001.start.desc: "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]には心底苛々させられる！[annoying_clergy.GetSheHe]はいかなる時でも[annoying_clergy.GetFaith.HighGodName]とそのご意思について長々と喋り続ける。\n\n特に好んで語るのは、[annoying_clergy.GetFaith.HighGodNameAlternate]が"
 witch.4001.forgiving.desc: "赦しは弱さだと考えているという話だ。"
 witch.4001.deceitful.desc: "嘘をつく者を罰するという話だ。"
 witch.4001.gluttonous.desc: "食べ物と飲み物に享楽を見出す者を罰するという話だ。"
 witch.4001.wrathful.desc: "短気な者を罰するという話だ。"
 witch.4001.greedy.desc: "富を渇望する者を罰するという話だ。"
 witch.4001.arbitrary.desc: "私たちに公正かつ公平であれと望んでいるという話だ。"
 witch.4001.sadistic.desc: "他者に対して残酷な者を罰するという話だ。"
 witch.4001.craven.desc: "臆病で慎重な者を罰するという話だ。"
 witch.4001.lustful.desc: "売春や姦淫を行う者を罰するという話だ。"
 witch.4001.vengeful.desc: "もう一方の頬を差し出すよう求めているという話だ。"
 witch.4001.arrogant.desc: "己が成し得たことを誇るのは罪深いと考えているという話だ。"
 witch.4001.fallback.desc: "罪人を罰するという話だ。"
 witch.4001.witch.desc: "だが、なぜ[annoying_clergy.GetHerHim]の話を聞く必要がある？ [ROOT.Char.GetFaith.WitchGodName]は、欠点も含めて私たちのありのままを受け入れてくださるというのに。[annoying_clergy.GetFirstNameNoTooltip]の人生はなんと悲しくちっぽけなのだろう！ "
 witch.4001.impious.desc: "[annoying_clergy.GetFaith.HighGodName]は独善的で嫌な奴だ！"
 witch.4001.a: "奴を[capital.GetNameNoTooltip]の笑い物にしてやる！"
 witch.4001.a.tt: "人を裁けるのは[annoying_clergy.GetFaith.HighGodName]だけではない！"
 witch.4001.a.success: "[annoying_clergy.GetShortUINameNoTooltip]を愚弄する"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNoTooltip]はあなたの策略に気づく"
 witch.4001.c: "敬虔でいたいけな者のように振る舞えば、[annoying_clergy.GetHerHim]の話を止めさせられるだろう。"
 witch.4001.b: "私に見放されれば、[annoying_clergy.GetSheHe|U]は何を信じていいのかわからなくなるだろう。"
 witch.4001.b.success: "[annoying_clergy.GetShortUINamePossessiveNoTooltip]の[annoying_clergy.GetFaith.HighGodName]に対する信仰心を砕く"
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNoTooltip]は迷っている"
 witch.4001.b.neutral.tt: "やめるも続けるも、あなた次第だ"
 witch.4001.b.failure: "[annoying_clergy.GetShortUINameNoTooltip]に影響を与え損なう"
 witch_4001_corruption_success_effect.tt: "[annoying_clergy.GetHerHis]の[secret|E]について[annoying_clergy.GetShortUIName]を[blackmail|E]できる"
 witch.4002.witch.desc: "[ROOT.Char.GetFaith.WitchGodName|U]が力を貸してくれたに違いない。計画は予想以上にうまくいった！\n\n"
 witch.4002.impious.desc: "計画は完璧だった！\n\n"
 witch.4002.gluttonous.desc: "[annoying_clergy.GetTitledFirstName]は私が[annoying_clergy.GetHerHis]の部屋に届けた、薬を盛ったケーキをがつがつと平らげた。そして口の周りをジャムとケーキのくずだらけにしたまま街を歩き回り、しまいには[annoying_clergy.GetFaith.HouseOfWorship]の階段で眠りこけてしまった！"
 witch.4002.lustful.desc: "[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]と[lustful_desc.GetHerHis]の「[lustful_desc.Custom('ObjectifiedFeature')]」についての極めて露骨な詩を書き、[annoying_clergy.GetTitledFirstNamePossessive]の署名を偽造して、[lustful_desc.GetLadyLord]の部屋に届けさせた。[lustful_desc.GetFirstName]はその献詞を#EMP 喜ばず#! 、その不快感をあからさまに表明した。"
 witch.4002.craven.desc: "[annoying_clergy.GetTitledFirstName]が眠っている間に、シーツの間にネズミを滑り込ませた。隠れるか隠れないかのうちに、[annoying_clergy.GetSheHe]が悲鳴を上げて飛び起き、ベッドから飛び出して扉から駆け出していった… それも、生まれた日のように素っ裸で！"
 witch.4002.vengeful.desc: "事務官に賄賂を渡し、[vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)]が陰で[annoying_clergy.GetHerHim]の悪口を言っていると[annoying_clergy.GetTitledFirstName]に思い込ませた。それから数日間、[annoying_clergy.GetFirstNameNoTooltip]は事あるごとに気の毒な[vengeful_desc.GetFirstNameNoTooltip]に対して信じられないほど失礼な態度を取った。最終的に、[vengeful_desc.GetFirstNameNoTooltip]は悪意のある態度について[annoying_clergy.GetHerHim]に問いただした。[annoying_clergy.GetFirstNameNoTooltip]は何も弁明できなかった。"
 witch.4002.wrathful.desc: "[annoying_clergy.GetTitledFirstName]の酒癖が悪いこと、そして、私に使える者の一人に熱を上げていることを偶然知った。その[wrathful_desc.GetWomanMan]に非常に高価で強い酒を持たせ、[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の部屋へ使いにやった。昇進の約束にやる気を出した[wrathful_desc.GetSheHe]は、ちょうど[annoying_clergy.Custom('GetReligiousRite')]の時間に合わせて[annoying_clergy.GetHerHim]を酔っ払わせてくれた。"
 witch.4002.arrogant.desc: "どれだけ隠そうとしていても、[annoying_clergy.GetTitledFirstName]が自分の容姿をひどく気にしていることを私は知っている。[annoying_clergy.GetSheHe|U]には毎朝決まって塗る軟膏がある。[annoying_clergy.GetHerHis]の部屋に忍び込み、軟膏に刺激性の薬草を混ぜてやった。次の日、[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の顔は蕁麻疹で覆われていた！"
 witch.4002.end.desc: "\n\n昨晩、廷臣たちの間では、この話で持ちきりだった。[annoying_clergy.GetFirstNameNoTooltip]には決して忘れられない出来事となるだろう！"
 witch.4002.a: "[annoying_clergy.GetHerHim]にはいい薬だ！"
 witch.4003.desc: "[annoying_clergy.GetTitledFirstNamePossessive]の部屋の裏側の秘密の通路に隠れ、[annoying_clergy.Custom2('InsultAdjective', ROOT.Char)][annoying_clergy.Custom('WomanManPossessive')]のうめき声やため息に愉快に聞き耳を立てる。[annoying_clergy.GetSheHe|U]は私がベッドの上に置いてきた書物に目を通した…それどころか、読むのをやめられずにいる。\n\nそこに記された真実は、[annoying_clergy.GetHerHis]の信仰心に大きな衝撃を与えたようだ。「ああ、[annoying_clergy.GetFaith.HighGodNameAlternate]よ！啓示をください！私はあなたを信じ、この地上であなたのご意思を行使してきました。しかし、今となっては…この目に映るのは矛盾と、誤謬と…嘘ばかりです！」\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip]の声は砕け散り、支離滅裂な嗚咽となる。"
 witch.4003.a: "仕事は完了した。帰るとしよう。"
 witch.4003.b: "[annoying_clergy.GetSheHe|U]はより大きな真実を受け入れる準備ができている。"
 witch.4003.c: "[annoying_clergy.GetSheHe|U]は私の門徒となる！"
 witch.4004.desc: "神学的問答という無邪気な口実のもと、[annoying_clergy.GetTitledFirstNamePossessive]の心に疑念の種をまいた。[annoying_clergy.GetHerHis]の不確かな返答と、誰も見ていないと思ったときにその顔に広がる不安の影から、[annoying_clergy.GetHerHis]の信仰心が揺らいでいることが見て取れる。\n\n今はその時ではない。まだだ。だが、最後の一押しによって[annoying_clergy.GetHerHim]の心は折れる#EMP はずだ#! 。"
 witch.4004.a: "苦労のし甲斐がある！"
 witch.4004.b: "私の時間はほかのことに費やすべきだ。"
 witch.4005.desc: "不愉快な真実が記された書物を[annoying_clergy.GetTitledFirstNamePossessive]の部屋に置いてきた。だが、[annoying_clergy.GetHerHim]はそれを数頁読んだだけで炎の中に投げ入れてしまった。試練は逆に[annoying_clergy.GetHerHis]の信仰心を強めてしまったに違いない… もはや[annoying_clergy.GetHerHis]の心にはひとかけらの疑念も見いだせない。"
 witch.4005.a: "[annoying_clergy.GetSheHe|U]にはどうせ資格がなかったのだ！"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "[ROOT.Char.GetFaith.WitchGodHerHis|U]の豊穣なる贈り物"
 witch.4010.desc: "贈り物を土へと注ぐ… 薬草、ミルク、そして蜂蜜…目を閉じ、煙が鼻孔を刺す中、月に向かって腕を伸ばす。\n\n「[ROOT.Char.GetFaith.WitchGodMistressMaster|U]よ！ すべての真実を知る者よ、すべての力の[ROOT.Char.GetFaith.WitchGodMotherFather]よ！ 私のささやかな贈り物をお受け取りください。そして、私をお導きください！」\n\n[ROOT.Char.WitchGodName]に求めるのは…"
 witch.4010.a: "愛の駆け引きにおける幸運だ。"
 witch.4010.b: "魅力と機転だ。"
 witch.4010.c: "戦略家の精神だ。"
 witch.4010.d: "富と秩序を求める精神だ。"
 witch.4010.e: "影の援助だ。"
 witch.4010.f: "知恵と機知だ。"
 witch.4010.g: "剣術における幸運だ。"
 witch.4010.h: "心の平穏だ。"
 #Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t: "取得か付与か"
 witch.4020.two_witches.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は私と一緒に"
 witch.4020.one_witch.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私と一緒に"
 witch.4020.full_moon.desc: "満月の儀式に参加した。"
 witch.4020.new_moon.desc: "新月の儀式に参加した。"
 witch.4020.equinox.desc: "昼と夜の長さが等しくなる日の儀式に参加した。"
 witch.4020.solstice.desc: "太陽が赤道から最も離れる日の儀式に参加した。"
 witch.4020.end.desc: "[ROOT.Char.GetFaith.WitchGodName]を称える儀式だ。主催者として、祈りで皆を導くのが私の役目だ。"
 witch.4020.a: "賢き[ROOT.Char.GetFaith.WitchGodMistressMaster|U]よ、[prayer_witch_1.GetFirstNameNoTooltip]に平穏と明晰を与えたまえ！"
 witch.4020.b: "その祝福を[prayer_witch_2.GetFirstNameNoTooltip]に授けたまえ！"
 witch.4020.c: "秘密の[ROOT.Char.GetFaith.WitchGodMotherFather|U]よ、その力を私にお貸しください！"
 witch.4030.t: "革装の秘密"
 witch.4030.no_friend.desc: "連絡係が、奇妙な暗合が記された書物を送ってきた。その革製の表紙には、私の[ROOT.Char.GetFaith.WitchGodMistressMaster|U]の印章が施されている。\n\nこれまでのところ、解読できたのは最初の数頁のみだが、非常に興味深い内容だ。"
 witch.4030.friend.desc: "親しい[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))]の[witch_friend.GetTitledFirstName]が、奇妙な暗合が記された書物を送ってきた。その革製の表紙には、我々の[ROOT.Char.GetFaith.WitchGodMistressMaster|U]の印章が施されている。\n\nこれまでのところ、[witch_friend.GetSheHe|U]が解読できたのは最初の数頁のみだが、非常に興味深い内容だ。"
 witch.4030.friend.a: "私たちはともにこの秘密を解明しよう。"
 witch.4030.no_friend.a: "どれだけ長くかかろうとも、この秘密を解明しよう。"
 witch.4030.b: "これに大金を払いそうな同輩の信者に心当たりがある。"
 witch.4030.c: "この秘密には[convince_target_1.GetTitledFirstNameNoTooltip]でさえも惹かれるだろう。"
 witch.4030.c.success: "[convince_target_1.GetShortUIName|U]は書物のとりこになる"
 witch.4030.c.failure: "[convince_target_1.GetShortUIName|U]は書物を燃やす"
 witch.4030.d: "[convince_target_2.GetTitledFirstNameNoTooltip]はこれを#EMP 非常に#! 興味深いと思うだろう。"
 witch.4030.d.success: "[convince_target_2.GetShortUIName|U]は書物のとりこになる"
 witch.4030.d.failure: "[convince_target_2.GetShortUIName|U]は書物を燃やす"
 witch.4031.start.desc: "[convince_target.GetTitledFirstNamePossessive]の[convince_target.Custom('GetChamber')]の裏の覗き穴から、私が[convince_target.GetHerHis]の荷物の中に置いてきた本がよく見える。[convince_target.GetHerHis|U]は敷居をまたぐとすぐにその本に目を奪われていた。まるで本自体に不思議な魔力が宿っているかのようだ。\n\n"
 witch.4031.end.desc: "[convince_target.GetFirstNameNoTooltip]は翻訳されたページを読み終えると、室内をうろつきはじめた。やはりあの本が持つ引力には逆らえないようだ。[convince_target.GetSheHe]は慌てて羽ペンを掴んだ。"
 witch.4031.a: "それでいい、友よ。もっと深く、深く掘り下げるのだ…"
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip]は本を開こうともしない。だが[convince_target.GetSheHe]は奇妙なシンボルを見ると、息を呑んで本を投げ捨てた。"
 witch.4032.a: "#EMP 馬鹿な！#!この意気地なしに[ROOT.Char.GetFaith.HighGodName]の呪いがあらんことを！"
