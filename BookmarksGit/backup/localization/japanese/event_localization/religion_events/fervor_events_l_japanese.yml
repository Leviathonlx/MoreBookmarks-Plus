 #Scandal Event Localization
 fervor.1002.t: "あきれた司祭"
 fervor.1002.desc.start: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]界は[sinful_theocrat.Custom('GetShockedExpression')]している。[sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]は"
 fervor.1002.desc.start_hof: "[sinful_theocrat.GetFaith.GetAdjectiveNoTooltip]界は愕然としている。[sinful_theocrat.GetTitledFirstName]は"
 fervor.1002.desc.lustful: "自宅で数人の若い使用人とみだらな行為をしているところを発見されたのだ！ それを発見した哀れな補佐官は、彼らが服を手に取って着ようとしている間、目を逸らさねばならなかったという。"
 fervor.1002.desc.chaste: "何年も性交渉をしていないことが判明したのだ！ 多くの誘いを受けたにもかかわらず、[sinful_theocrat.Custom('GetCouncilOrTitleName')]は肉体関係を持つことに興味がないようだ。"
 fervor.1002.desc.gluttonous: "[sinful_theocrat.Custom('GetExpensiveMeal')]、[sinful_theocrat.Custom('GetExpensiveMealAlt')]、[sinful_theocrat.Custom('GetExpensiveDessert')]、そして[sinful_theocrat.Custom('GetExpensiveDrink')]というご馳走で腹を満たしていたことが判明したのだ。この過度な贅沢は、[sinful_theocrat.GetHerHis]の正当性に暗い影を落とした。"
 fervor.1002.desc.temperate: "秘密裏に禁欲的な生活を送っていたことが明らかとなったのだ！ 伝えられるところによると、[sinful_theocrat.GetSheHe]はいかなる贅沢や快適な暮らしも拒否し、できる限り質素に生きることを好むらしい。"
 fervor.1002.desc.greedy: "信奉者が慈善団体に寄付した金を横領し、私的に使用していたことが明らかになったのだ！"
 fervor.1002.desc.generous: "貧しく、生活に困窮した人々に食事を与えるために、秘密裏に自らの資金を使用していたことが判明したのだ！"
 fervor.1002.desc.lazy: "物事を先延ばしにし、何としてでも職務を回避するために言い訳を重ねていたことが判明したのだ！"
 fervor.1002.desc.diligent: "個人的な取り組みを完了させるために、夜遅くまで作業していたことが判明したのだ！"
 fervor.1002.desc.wrathful: "[sinful_theocrat.GetHerHim]を満足させることができなかった使用人を暴行し、重傷を負わせていたことが判明したのだ！"
 fervor.1002.desc.calm: "強い感情を表すことができないため、それが不適切な状況であろうと平然と無感情で居続けることを好むと判明したのだ！"
 fervor.1002.desc.patient: "重要な決断をする際にうろたえて躊躇う癖があり、不必要に仕事を遅延させていることが判明したのだ！"
 fervor.1002.desc.impatient: "物事がきちんと行われるのを待つことができず、常に補佐官や使用人に嫌がらせをしていたことが判明したのだ！"
 fervor.1002.desc.arrogant: "自分がほかの同僚たちよりも本質的に優れており、愚行と無縁で疑念など抱く必要がないと思い込んでいることが判明したのだ。"
 fervor.1002.desc.humble: "大人しいうえに自己評価が低く、[sinful_theocrat.GetSheHe]は周りの人間より劣っており地位に値しないと考えていることが判明したのだ！"
 fervor.1002.desc.deceitful: "地域の[sinful_theocrat.Custom('DefaultPriestTitlePlural')]に日常的に嘘をついていたことが判明した。密かな企みを推し進めるために、嘘の情報に基づいて行動するよう騙していたのだ！"
 fervor.1002.desc.honest: "極悪な嘘つきであることが判明したのだ。しかしその策略や誤った指示は、哀れなほどに説得性に欠けていた。"
 fervor.1002.desc.craven: "臆病者で大人しく、正義のために立ち上がるくらいなら他人の要求に屈する人物であることが判明したのだ。"
 fervor.1002.desc.brave: "くだらない刺激のために、無謀にも自身と補佐官たちを不必要な危険にさらしていたことが判明したのだ！"
 fervor.1002.desc.shy: "社交的な会合への出席を回避するために言い訳を重ね、代わりに家に篭っていたことが判明したのだ！"
 fervor.1002.desc.gregarious: "他人のいる場所に無理やり押し入ることで個人的な空間を侵害し、時間を浪費させていたことが判明したのだ！"
 fervor.1002.desc.ambitious: "すでに所有している数多くの領分では満足できないらしく、さらに土地や称号を手に入れようと企んでいたことが判明したのだ。"
 fervor.1002.desc.content: "自身の力と領分を拡大する機会をいくつも逃していたことが判明したのだ。どうやら[sinful_theocrat.GetSheHe]はすでに持っているものに満足しているらしい。"
 fervor.1002.desc.arbitrary: "個人的に贔屓している者を、そうでない者より優遇するために、重要な手続きに例外を作っていたことが判明したのだ。"
 fervor.1002.desc.just: "非常に厳格で揺るぎない行動規範を持っていることが判明したのだ。[sinful_theocrat.GetSheHe]はいかなる酌量すべき事情があろうとも、それに反することを拒否している！"
 fervor.1002.desc.cynical: "実際には[sinful_theocrat.GetFaith.GetAdjective]の教えを信じておらず、単なる政治の道具とみなしていたことが判明したのだ。 "
 fervor.1002.desc.zealous: "合理的な証拠がないにもかかわらず、超常現象や霊的世界を固く信じていることが判明したのだ。"
 fervor.1002.desc.paranoid: "非常に疑い深い人物で、周りの人間が[sinful_theocrat.GetHerHim]の失脚を企てていると常に思っていることが判明したのだ！"
 fervor.1002.desc.trusting: "非常に浅はかですぐに他人を信用する人物であり、補佐官のあからさまな嘘もすべて信じてしまうことが判明したのだ。"
 fervor.1002.desc.compassionate: "非常に同情しやすい性格で、他人が苦しむのを見ていられないという理由だけで、必要のない状況でも慈悲をみせる人物であると判明したのだ。"
 fervor.1002.desc.callous: "悲惨な状況に追いやられた者に慈悲を見せようとすらしない、非常に冷酷な人物であることが判明したのだ。"
 fervor.1002.desc.sadistic: "自室の地下にある秘密の部屋で使用人の[sinful_theocrat.Custom('GirlBoy')]を拷問していたことが判明したのだ。[sinful_theocrat.Custom('GirlBoyPossessive')]の苦しむ叫びに喜びを見出していたようだ！"
 fervor.1002.desc.stubborn: "すでに下した決定に関連する新たな情報を考慮することを拒否し、補佐官からの報告書を読みもせず捨てていたことが判明したのだ。"
 fervor.1002.desc.fickle: "困難な状況に陥ると立場を堅持することができず、決断に少しでも異議を唱えられるとすぐに折れてしまうことが判明したのだ。"
 fervor.1002.desc.vengeful: "自身を不当に扱った者全員を記載した名簿を作っており、彼らに復讐して恨みを晴らすさまざまな手段を詳細に計画していることが判明したのだ！"
 fervor.1002.desc.forgiving: "職務を果たさない者を適切に罰していないことが判明したのだ。その代わりに、罰する前に二度目、または三度目の機会を与えている！"
 fervor.1002.desc.fallback: "ひどく信仰心に欠け、[sinful_theocrat.Custom('GetCouncilOrTitleName')]に求められる基本的な基準すらも満たしていないことが判明したのだ。"
 fervor.1002.desc.end: "\n\n[sinful_theocrat.GetFaith.AltPriestTermPlural]の間での不祥事は今に始まったことではないが、あまりに身近なところで起きたのは気掛かりだ…"
 fervor.1002.desc.end_hof: "\n\n[sinful_theocrat.GetFaith.AltPriestTermPlural]の間での不祥事は今に始まったことではないが、宗派の指導者がそのような誘惑に屈したことに多くの信者は驚愕している。"
 fervor.1002.b: "[sinful_theocrat.GetHerHis]の違反行為を非難する！"
 fervor.1002.c: "自分の立場を危険にさらしてでも、[sinful_theocrat.GetHerHis]を公に擁護する！"
 fervor.1002.d: "この件については黙っておくべきかもしれない…"
 #Exaltation Event Localization
 fervor.2002.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]賛美"
 fervor.2002.desc.lustful: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は数多くの高潔な人々の指標となる存在で、さらに多くの若き[virtuous_theocrat.GetFaith.GetAdherentNamePlural]にとっては憧れの対象となっている。\n\nその魅惑的な口説き落としに関する話は広く知れ渡っており、その結果多くの者が[virtuous_theocrat.GetHerHim]を[ROOT.Char.GetFaith.FertilityGodNamePossessive]の無限の愛の模範であると考えるようになった。"
 fervor.2002.desc.chaste: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はいかなる肉体的な快楽も拒否することで確かな評判を得た。\n\n[virtuous_theocrat.GetHerHis|U]の揺るぎない自制心は、淫らな誘惑に抵抗する多くの若き[virtuous_theocrat.GetFaith.GetAdherentNamePlural]の手本となっている。"
 fervor.2002.desc.gluttonous: "多くの者は[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の豪華な宴について語っている。洗練された趣向を持つ[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は、[ROOT.Char.GetFaith.WealthGodName]のすべての善良な信者が追及すべき快楽主義の美徳を真に受け入れているのだ。"
 fervor.2002.desc.temperate: "無限の愛の模範である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、律せられた魂が安らぎと明晰さを見出す方法は瞑想と禁欲しかないことを示している。\n\n高い地位にいるにもかかわらず、[virtuous_theocrat.GetFirstNameNoTooltip]は生きるために質素な食事しか摂らないことで、[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]の教義への絶対的な忠誠心を示している。"
 fervor.2002.desc.greedy: "[scoped_primary_title.GetName]の素晴らしさと寛大さに並ぶ[virtuous_theocrat.GetFaith.HouseOfWorshipPlural]は少ない。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は偉大なる[ROOT.Char.GetFaith.WealthGodName]へ果てしなく金や財宝を捧げ、揺るぎない忠誠心を証明することを自身の使命としている。"
 fervor.2002.desc.generous: "[virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]では、貧しい人々や困った人々をいつでも歓迎している。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]はその優しさと多くの慈善活動から有名になった。多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]は[virtuous_theocrat.GetHerHis|U]の行動に影響され、天からの褒美を求めて物質的な所有物を放棄していっている。"
 fervor.2002.desc.generous.pope: "[virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]では、貧しい人々や困った人々をいつでも歓迎している。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は、その優しさと多くの慈善活動から人々の記憶に長く残ることだろう。多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]は[virtuous_theocrat.GetHerHis|U]の行動に影響され、天からの褒美を求めて物質的な所有物を放棄していっている。"
 fervor.2002.desc.lazy: "この世の粗雑なものを完全に手放すことで、魂は来世で相応しい場所へ行くことができる。そしてこの美徳を[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]ように体現している者は少ない。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は神のように平静な心を獲得するために、政治という愚かしい活動と煩わしい肉体労働を避け、ほとんどの時間を静かに瞑想することに費やしている。"
 fervor.2002.desc.diligent: "[ROOT.Char.GetFaith.HighGodName]に仕える[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]のたゆまぬ努力に影響された物語は数多く存在する。\n\n権威ある地位にいるにもかかわらず、[virtuous_theocrat.GetFirstNameNoTooltip]はどれほど骨の折れる面倒な仕事であろうと、いつでも自らの手を汚して遂行する。まさに[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]美徳の模範だ。"
 fervor.2002.desc.wrathful: "情熱的な人物である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、短気で乱暴であることから、あらゆる町で有名になっている。\n\n罪を浄化するには、神への冒涜を迅速かつ明確に批判する必要があるが、頻繁に怒りを爆発させる[virtuous_theocrat.GetFirstNameNoTooltip]は、[ROOT.Char.GetFaith.WarGodName]の恐怖を多くの信者に植え付けたのは間違いないだろう。"
 fervor.2002.desc.wrathful.pope: "情熱的な人物である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、短気で乱暴であることから悪評高い。\n\n罪を浄化するには、神への冒涜を迅速かつ明確に批判する必要があるが、頻繁に怒りを爆発させる[virtuous_theocrat.GetFirstNameNoTooltip]は、[ROOT.Char.GetFaith.WarGodName]の恐怖を多くの信者に植え付けたのは確実だろう。"
 fervor.2002.desc.calm: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、生涯をかけてもごく一部の者しか達成することができない、神のように平静な心を体現していると多くの人々が考えるようになった。\n\n非常に規律正しい人物である[virtuous_theocrat.GetFirstNameNoTooltip]は、理性は感情に勝ることの輝かしい実例だ。"
 fervor.2002.desc.impatient: "人はこの世でごくわずかな時間しか与えられておらず、それを一時も無駄にしてはならないことが[ROOT.Char.GetFaith.HighGodName]の意志だ。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこの理念を胸に深く刻んでおり、怠惰と無駄な労働に抵抗することで広く有名になったほどだ。"
 fervor.2002.desc.impatient.pope: "人はこの世でごくわずかな時間しか与えられておらず、一時も無駄にしてはならないことが[ROOT.Char.GetFaith.HighGodName]の意志だ。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこの理念を胸に深く刻み、怠惰と無駄な労働に抵抗したことで人々の記憶に長く残ることだろう。"
 fervor.2002.desc.arrogant: "[ROOT.Char.GetFaith.HighGodName]の使者の気分を害することは、神の前で不敬を働くことと同義だ。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこれを嫌というほどわかっており、[scoped_primary_title.GetName]で過ごす間は、皮肉屋や愚か者を許容しなかった。"
 fervor.2002.desc.humble: "[ROOT.Char.GetFaith.HighGodNamePossessive]の素晴らしさと比較すると、人の功績などどれも些細なものだ。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこれをほかの司祭よりもよくわかっており、その大人しく謙虚な性格に関する多くの話が広まっている。[virtuous_theocrat.GetFirstNameNoTooltip]はその地位によって得られるであろう快適な生活を送ることを避けており、[virtuous_theocrat.GetHerHis]の会衆でもっとも貧しい人々と裸足で歩いているところをよく目撃されている。"
 fervor.2002.desc.deceitful: "理性こそが人類に与えられた[ROOT.Char.GetFaith.KnowledgeGodName]からの最大の贈り物で、それこそが我々を獣と区別する。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はこの真実の輝かしき実例となっている。その切れる頭と雄弁さで数多くの皮肉屋、冒涜者、そして一部の者によると悪魔をも出し抜いてあざ笑ってきたという。"
 fervor.2002.desc.honest: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はその誠実さから多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]の間で有名かつ非常に尊敬される人物となっている。\n\nこれほど敬虔な人物にとっては小さすぎる嘘はなく、受け入れがたい真実もない。その模範的行動は、日々多くの信者を鼓舞している。"
 fervor.2002.desc.honest.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はその誠実さから多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]の記憶に長く残ることだろう。\n\nこれほど敬虔な人物にとっては小さすぎる嘘はなく、受け入れがたい真実もない。その模範的行動は、日々多くの信者を鼓舞している。"
 fervor.2002.desc.craven: "生とは貴重な贈り物であるため、不必要な危険を避け、長く生きて[ROOT.Char.GetFaith.HighGodNamePossessive]に仕えるために、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は警戒と用心の美徳を受け入れるよう多くの信者に促した。\n\n[virtuous_theocrat.GetSheHe|U]は滅多に[virtuous_theocrat.GetFaith.HouseOfWorship]から出ず、そこはどんな金庫よりも安全で、どんな要塞よりも難攻不落だと言われている。"
 fervor.2002.desc.brave: "多くの説教師見習いは毎日[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の[virtuous_theocrat.GetFaith.HouseOfWorship]へ出向き、尊敬される司祭の指導を求める。\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip]はその確固たる覚悟と勇敢さから有名になっている。野獣狩りであろうと、異端者や冒涜者との対峙であろうと、[virtuous_theocrat.GetFirstNameNoTooltip]はいつでも意欲的に敵へ真正面から立ち向かう準備ができている。"
 fervor.2002.desc.shy: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、隠遁が魂の浄化にとっていかに重要であるかの輝かしき実例となった。\n\nこの尊敬される司祭は社会の煩わしさを回避することで、多くの[virtuous_theocrat.GetFaith.GetAdherentNamePlural]が夢見ることしかできない、神との交流状態を達成したのだ。"
 fervor.2002.desc.gregarious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、その共同体の柱となっている。\n\nいつでも群衆に耳を傾けて交流する[virtuous_theocrat.GetSheHe]は、同僚がよく説きながらもほとんど従っていない会衆制主義の精神を体現しているのだ。"
 fervor.2002.desc.gregarious.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は常に社会と一程度の交流を持っており、すべての[virtuous_theocrat.GetFaith.GetAdherentNamePlural]がそれを見習おうとしている。\n\nいつでも群衆に耳を傾けて交流する[virtuous_theocrat.GetSheHe]は、同僚がよく説きながらもほとんど従っていない会衆制主義の精神を体現しているのだ。"
 fervor.2002.desc.ambitious: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]ほどの情熱と決意を持って[ROOT.Char.GetFaith.HighGodName]の寵愛を求める者はそうそういない。\n\n[virtuous_theocrat.GetHerHis|U]のたゆまぬ栄光の追求は、あらゆる地域に住む多くの若き[virtuous_theocrat.GetFaith.GetAdherentNamePlural]の模範となっている。"
 fervor.2002.desc.content: "多くの者によると、[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教義の主要な教えである、世俗的な事柄への無関心を真に受け入れたようだ。\n\nこの[virtuous_theocrat.GetWomanMan]は名声や栄光にまったく興味がなく、[ROOT.Char.GetFaith.HighGodName]に仕える人生を送ることに満足している。"
 fervor.2002.desc.arbitrary: "良識ある学者ならば、神の意志は不可解で常に変化し続けることを知っているが、その性質を[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]のように体現する者は少ない。\n\n[scoped_primary_title.GetNameNoTier]の[virtuous_theocrat.Custom('GetCouncilOrTitleName')]は、[ROOT.Char.GetFaith.HighGodName]に触れられたのではと多くの者が思うほど、迅速で謎めいた判断を下すことで定評を得ている。"
 fervor.2002.desc.just: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstNamePossessive]の確固とした、非の打ちどころのない評判により、[virtuous_theocrat.GetHerHim]は多くの者の敬意を得た。\n\n争いを解決するよう頻繁に求められる[virtuous_theocrat.GetSheHe]は、[virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip]の教義にとって重要である、聖なる正義の精神を体現していると多くは考えている。"
 fervor.2002.desc.cynical: "長年勉強と説教を続けてきた[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、批判的思考の持ち主として輝かしい定評を得ている。\n\n[ROOT.Char.GetFaith.HighGodName]は世界を謎で満たしており、常に疑問を抱き続け、理性的な態度を保つことによってのみ、信者は真の悟りを得ることができるのだ。"
 fervor.2002.desc.zealous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は宗教を堕落と異端から守る砦であると多くの者は考えている。\n\n強硬な信心を持って、[virtuous_theocrat.GetSheHe]は会衆のすべての者が[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教義を忠実に守るよう、日夜努力し続けている。"
 fervor.2002.desc.zealous.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は宗教を堕落と異端から守る砦であると多くの者は考えている。\n\n強硬な信心を持って、[virtuous_theocrat.GetSheHe]は[virtuous_theocrat.GetFaith.GetName]の完全性が維持され、聖職者たちが[virtuous_theocrat.GetFaith.ReligiousText]の教義的真理を忠実に実行するよう、日夜努力し続けている。"
 fervor.2002.desc.paranoid: "あらゆるところに異端者や冒涜者が潜んでいるこの時世において、[ROOT.Char.GetFaith.HighGodName]の敬虔な信者にとってもっとも重要な道具は知識欲のある、冴えた頭だ。\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]の異端を明らかにする論文は多くの説教師を刺激し、信仰の完全性が保たれることを確実とした。"
 fervor.2002.desc.trusting: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、すべての[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]人間は誠実で率直であるという真実を広めるためにここ数年努力してきた。\n\n同胞の言葉を無条件に信じることでのみ、見返りとして誠実さを育むことができるのだ。"
 fervor.2002.desc.compassionate: "実に特別な存在である[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の優しさの真なる模範となっており、いつでも他者の話に耳を傾け、[virtuous_theocrat.GetHerHim]の元に助言を求めてやってくる貧しい人々に救いの手を差し伸べながら会衆を率いている。"
 fervor.2002.desc.callous: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は同僚と信者たちに、敬虔な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]が誘惑と苦痛に対して無関心を貫くことがいかに重要であるかを繰り返し示してきた。\n\n天の栄光に比べれば、物質世界が発端の苦痛など、いつか消え去る、取るに足らないものだからだ。"
 fervor.2002.desc.sadistic: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]はその会衆の間で尊敬されながら、同時に恐れられるようになっている。無慈悲な[virtuous_theocrat.GetSheHe]は罪人を見つけ次第罰しており、極限の痛みを与えることで確実に魂を浄化することに日々を費やしているのだ。"
 fervor.2002.desc.sadistic.pope: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は信者の間で尊敬されながら、同時に恐れられるようになっている。無慈悲な[virtuous_theocrat.GetSheHe]は罪人を見つけ次第罰しており、極限の痛みを与えることで確実に魂を浄化することに日々を費やしているのだ。"
 fervor.2002.desc.forgiving: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]は[ROOT.Char.GetFaith.HighGodNamePossessive]の無限の寛容さの象徴となった。\n\n広い心を持って、困窮した人々にいつでも救いの手を差し伸べる[virtuous_theocrat.GetFirstNameNoTooltip]の姿勢は、真に清純な者はおらず、[ROOT.Char.GetFaith.HighGodName]を除いて他者を裁くことはできないという[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の教えを存続させる助けとなっている。"
 fervor.2002.desc.fallback: "[virtuous_theocrat.Custom('GetCouncilOrTitleName')][virtuous_theocrat.GetFirstName]を多くの者は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の美徳の手本であると考えられている。\n\n学者、そして説教師としての非の打ちどころのない振る舞いとたゆまぬ努力は、この数年で信仰を大幅に再活性化させる助けとなった。"
 fervor.2001.a.a: "[virtuous_theocrat.GetSheHe|U]は私たち皆の模範だ！"
 fervor.2001.a.b: "なんとも立派なことだ。"
 fervor.2001.a.c: "だが[virtuous_theocrat.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]のためにやっているのか、あるいは名声のためか？"
