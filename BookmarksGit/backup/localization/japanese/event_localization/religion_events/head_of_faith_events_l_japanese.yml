l_japanese:
 head_of_faith.0000.new_faith_submitted_for_hook: "[ROOT.Char.GetTitledFirstName]はあなたのカリフの地位に服従した"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added: "あなたが選んだカリフの地位を放棄すれば、人生がより簡単になる"
 head_of_faith.0000.t: "預言者の後継者"
 head_of_faith.0000.desc: "すべての信奉者は、私が信仰内で最も優れたメンバーとして、既存のカリフに誓約することを期待している。\n\n[ROOT.Char.GetFaith.HighGodName]の下の究極の権威に服従することによってのみ、ほかの神学的な相違があろうとも、私自身の権威を導き出すことができる。\n\n目の前にある最大の問題は、もちろん、#EMP 誰に#!忠誠を誓うかであって、賢人ならばさらにどれほど#EMP 忠実に#!かも問うであろう…"
 head_of_faith.0001.t: "$head_of_faith.0000.t$：スンナ派"
 head_of_faith.0001.desc: "我々[ROOT.Char.GetFaith.GetAdherentName]は、アブー・バクルの後継者の道を歩むことを選んだ。$head_of_faith.0000.desc$"
 head_of_faith.0001.a: "スンナ正統派との再編成が唯一の選択肢だ。"
 head_of_faith.0001.b: "我々は[old_caliph.GetFaith.GetAdjectiveNoTooltip]の権威に忠実であり続けなければならない！"
 head_of_faith.0001.c: "[sunni_caliph.GetTitledFirstNameNoTooltip]に我々の#EMP 現在#!の忠誠心がある…"
 head_of_faith.0001.d: "[old_caliph.GetTitledFirstNameNoTooltip]に従おう…今のところは…"
 head_of_faith.0011.t: "$head_of_faith.0000.t$：シーア派"
 head_of_faith.0011.desc: "[ROOT.Char.GetFaith.GetName]はアリの絶対的な路線に従い、$head_of_faith.0000.desc$"
 head_of_faith.0011.a: "シーア派の主流思想が我々に呼びかけている。"
 head_of_faith.0011.b: "$head_of_faith.0001.b$"
 head_of_faith.0011.c: "[shia_caliph.GetTitledFirstNameNoTooltip]に支配されよう。今のところは。"
 head_of_faith.0011.d: "$head_of_faith.0001.d$"
 head_of_faith.0021.t: "$head_of_faith.0000.t$：ムハッキマ派"
 head_of_faith.0021.desc: "スンナ派とシーア派のいかがわしい政治を拒否したことで、[ROOT.Char.GetFaith.GetName]はイスラム教のムハッキマ派を信奉するようになった。派閥の一般メンバーは、私が既存のカリフに服従することを期待してはいないが、私が忠誠を明らかにすれば、カリフを受け入れるかもしれない。"
 head_of_faith.0021.a: "我々は自分たちのリーダーを選ぶことができる。"
 head_of_faith.0021.b: "$head_of_faith.0001.b$"
 head_of_faith.0031.t: "$head_of_faith.0000.t$: ザンダカ主義"
 head_of_faith.0031.desc: "ザンダカ派として、我々はほかのイスラム宗派が預言者の継承をどのようにたどっているかをほとんど気にしていないし、彼らは我々を嫌っている。仲間の[ROOT.Char.GetFaith.GetAdherentNamePlural]は、私が既存のカリフへの服従を宣言するとは思っていない。\n\nしかし、おそらくイスラム教の大国の1つに忠誠を誓うことで、信仰に安全保障と寛容をもたらす手段となるだろう…"
 head_of_faith.0031.a: "$head_of_faith.0021.a$"
 head_of_faith.0031.b: "$head_of_faith.0001.a$"
 head_of_faith.0031.c: "$head_of_faith.0011.a$"
 head_of_faith.0031.d: "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body: "誓約を拒絶する"
 head_of_faith.0031.acceptance_body: "誓約を承認する"
 head_of_faith.0031.rejection.outcome: "あなたは何が何でも自分の道を進まなければならない"
 head_of_faith.0031.b.rejection: "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance: "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection: "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance: "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection: "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance: "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t: "信仰の誓い"
 head_of_faith.0032.desc: "[pledge_target.GetTitledFirstNameNoTooltip]、我々、[pledgeing_individual.GetFaith.GetAdherentNamePlural]はあなたに忠誠を誓い、あなたに我々の[head_of_faith|E]となっていただくことを望みます。\n\n我々を導いてくださいますでしょうか？"
 head_of_faith.0032.a: "@piety_level_3_icon_islam! もちろんだ、どうして拒否できようか？"
 head_of_faith.0032.b: "@piety_level_0_icon_islam! 失せろ、下劣な物乞いたちめ！"
 head_of_faith.0032.notif.a: "[pledge_target.GetTitledFirstNameNoTooltip]はあなたの誓いを受け入れた！"
 head_of_faith.0032.notif.b: "[pledge_target.GetTitledFirstNameNoTooltip]はあなたの誓いを拒絶した！"
