 jewish_events.0001.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の一夫多妻制の終焉"
 jewish_events.0001.desc: "数世紀に渡って、複数の配偶者を持つことが許されるかどうかは不明瞭なままだった。しかし[ROOT.Char.GetFaith.GetName]の最も有力なラビの小評議会を模範とし、一夫多妻制はもはや[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の信仰の下で許される慣習ではないことが決定された。\n\nその判断の動機の大部分は、一人の人間が複数の配偶者を十分に養えないであろうし、嫉妬した配偶者たちが互いに罪深い行動にでる可能性があるという懸念からである。"
 jewish_events.0001.a: "それならそれで構わない。"
 jewish_events.0001.b: "我々[ROOT.Char.GetCulture.GetCollectiveNoun]は我々のやり方を捨てない！"
 jewish_events.0001.c: "ラビは自分の立場を忘れているようだ。"
