l_japanese:
 faith_creation.1001.t.schism: "[reformed_faith.GetAdjectiveNoTooltip]の分裂"
 faith_creation.1001.t.reformation: "[reformed_faith.GetAdjectiveNoTooltip]の改革"
 faith_creation.1001.desc.schism: "[reformed_faith.GetReligion.GetName]の中で新たな分裂が起きた。[reformer.GetTitledFirstName]とその信者たちが新たな宗教活動を始めるために、[old_faith.GetAdjective]から分離したのだ。"
 faith_creation.1001.desc.reformation: "[reformed_faith.GetAdherentNamePlural]の中で有力な人物の[reformer.GetTitledFirstName]は、新たな宗派について議論し、公式の教義を確立するために、所領内のすべての[reformer.Custom('DefaultPriestTitle')]を結集した。"
 faith_creation.1001.desc.schism.personal: "[old_faith.GetAdjective][old_faith.AltPriestTermPlural]は道を違え、もはや我々を導くものとして信用することはできない。これの対処法として、我々の信仰の今後について話し合うために、数人の[reformer.Custom('DefaultPriestTitlePlural')]を選抜して結集した。"
 faith_creation.1001.desc.reformation.personal: "ついに、私は世界中の重要な[reformer.Custom('DefaultPriestTitle')]を全員集めることができた。これで彼らに信仰について議論してもらい、宗派を今後導く公式の教義を確立することができる。"
 #Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\n情熱的な[reformer.Custom('DefaultPriestTitlePlural')]たちはすでに新たな信仰を世界に広めるために[reformed_faith.GHWNamePlural]を発足させると話しており、"
 faith_creation.1001.desc.outlook.pacifism: "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]たちは暴力と殺人を非難し、戦争は苦しみと憎しみしか生まないと話しており、"
 faith_creation.1001.desc.outlook.dogmatic: "\n\n[reformer.Custom('DefaultPriestTitlePlural')]たちは[reformed_faith.GetNameNoTooltip]が唯一の正しき宗派であると宣言しており、"
 faith_creation.1001.desc.outlook.accepting: "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]たちは、信者でない者も許容して協力することを促しており、"
 faith_creation.1001.desc.outlook.fallback: "\n\n[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]たちはほかの宗派に対して現実的で公平な視点を持つようになり、"
 #And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "確かな信心を示すには[reformed_faith.HighGodName]に人間を生贄に捧げるしかないとしている！"
 faith_creation.1001.desc.belief.indulgent: "肉体の欲求に従い、人生を謳歌するよう信者に促している。"
 faith_creation.1001.desc.belief.incest: "近親結婚を認めた。家族は神聖なもので、家族内の結婚は祝福されると主張している。"
 faith_creation.1001.desc.belief.aniconism: "単なる肖像では[reformed_faith.HighGodName]の偉大さは表現できないとし、いかなる宗教的な象徴の使用も否定している。"
 faith_creation.1001.desc.belief.ascetic: "物質的な欲求は精神的な充足への妨げになるとし、信者の間で禁欲主義を推進している。"
 faith_creation.1001.desc.belief.spirits: "信者が波乱の時代を乗り越えられるよう、精霊の助力を求めている。"
 faith_creation.1001.desc.belief.superstition: "古くからの迷信や神話が公式な教義に含められた。"
 faith_creation.1001.desc.belief.nature: "自然を大いに尊重し、個人の利益のために利用する者から守り、保護するとしている。"
 faith_creation.1001.desc.belief.community: "新たな宗派は信者の文化的伝統を取り入れることで、結び付きが強く、外部者を進んでは受け入れない[reformed_faith.GetAdherentNamePluralNoTooltip]の社会をつくり上げた。"
 faith_creation.1001.desc.belief.fallback: "昔の対立は一旦忘れ、新たな宗派のために手を取り合うようすべての信者に求めている。"
 #End with a reference to
 faith_creation.1001.desc.temporal: "\n\n[reformer.GetFirstNameNoTooltip]はこの急成長をみせる[reformed_faith.GetAdjectiveNoTooltip]活動を率いることを決め、[reformed_faith.ReligiousHeadName]という高い地位に就いた。これは[reformer.GetHerHis]の後継者に引き継がれることが予想されている。"
 faith_creation.1001.desc.temporal.personal: "\n\n私はこの急成長をみせる[reformed_faith.GetAdjectiveNoTooltip]活動を率いることを決め、[reformed_faith.ReligiousHeadName]という高い地位に就いた。私はこれを子孫に引き継がせるだろう。"
 faith_creation.1001.desc.spiritual: "\n\n[reformed_faith.GetAdjectiveNoTooltip]の新たな教義を決め、すべての宗教間の対立を仲裁する者として、[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]は[reformed_hof.GetFirstNameNoTooltip]を新たな[reformed_faith.ReligiousHeadName]に選出した。"
 faith_creation.1001.desc.spiritual.sameold: "\n\n[reformed_faith.GetAdjectiveNoTooltip]の新たな教義を決め、すべての宗教間の対立を仲裁する者として、[reformed_faith.GetAdjectiveNoTooltip][reformer.Custom('DefaultPriestTitlePlural')]は再び[reformed_hof.GetFirstNameNoTooltip]を[reformed_faith.ReligiousHeadName]に選出した。"
 faith_creation.1001.desc.no_head: "\n\n急成長をみせる活動は宗教的指導者を任命しないことにし、代わりに[reformer.Custom('DefaultPriestTitle')]たちがそれぞれの[reformed_faith.HouseOfWorship]にとって適切な教義を選択することが望ましいとした。"
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip]は、すべての信者を結集し、[reformed_faith.GetAdjectiveNoTooltip]の新たな黄金時代を導く偉大な指導者、[reformed_faith.ReligiousHeadName]の預言された出現を心待ちにしている。"
 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames]、血に飢えた[second.Custom('GetUnbelieverNamePlural')]から我々をお救いください！"
 faith_creation.1001.o.heretical: "異端者は[ROOT.Char.GetFaith.HighGodName]に対して犯した罪の報いを受けるだろう！"
 faith_creation.1001.o.crusader: "[ROOT.Char.GetFaith.GHWName]の一つや二つで[second.Custom('GetUnbelieverNamePlural')]に立場をわからせてやれるだろう！"
 faith_creation.1001.o.interested: "この新たな展開には目をつけておこう…"
 faith_creation.1001.o.uninterested: "[second.Custom('GetUnbelieverNamePlural')]が何を信じようと関係ない。"
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "[ROOT.Char.GetFaith.HighGodName]は我々を支持していると、世界は知ることになる！"
 faith_creation.1010.t: "[HoF.GetFirstNameNoTooltip]が[faith.ReligiousHeadName|U]に決定"
 faith_creation.1010.desc.start: "私たちの宗派の正当性に疑いの余地はないが、宗派の指導者が不在の状態を耐えるのは非常に難しい。しかしそれもようやく解決する。なぜなら"
 faith_creation.1010.desc.temporal.personal: "私を唯一の[faith.ReligiousHeadName|U]として受け入れるよう、[faith.AltPriestTermPlural]をようやく説得したのだ。"
 faith_creation.1010.desc.temporal: "自身を唯一の[faith.ReligiousHeadName|U]として受け入れるよう、[HoF.GetTitledFirstName]は[faith.AltPriestTermPlural]を説得することができたのだ。"
 faith_creation.1010.desc.spiritual: "[faith.AltPriestTermPlural]は集まり、[HoF.GetFirstName]を唯一の[faith.ReligiousHeadName|U]として選出したのだ。"
 faith_creation.1010.desc.end: "\n\nようやく信者が一人の指導者の元に結集することができた今、まるで[faith.GetNameNoTooltip]の黄金時代が到来したかのようだ。"
 faith_creation.1010.desc.end.personal: "\n\nようやく信者が私の元に結集した今、私が[faith.GetNameNoTooltip]を新たな黄金時代へと導こう！"
 faith_creation.1010.a: "[faith.HighGodName]に栄光あれ！"
 faith_creation.1011.message.title: "宗教指導者の任命"
 faith_creation.1011.message.desc: "[faith.GetAdjective]の[faith.AltPriestTermPlural]は[faith.ReligiousHeadName|U][HoF.GetFirstName]が彼らの[head_of_faith|E]であると宣言した"
