l_japanese:
 religious_decision.0001.t: "精霊憑依"
 religious_decision.0001.desc: "私の[ROOT.Char.Custom('MyPriestTitle')]、[realm_priest.GetFirstName]に連れられて、小川の近くにある静かな洞窟に向かう。岩の上をちょろちょろと水が流れ、落ち着いた雰囲気に包まれた場所だ。\n\n「精霊はここが好きなのです、[ROOT.Char.GetFirstNameNoTooltip]様。精霊に助けを求めるには、ここが一番良い」\n\n[realm_priest.GetFirstNameNoTooltip]は持ってきた二つのかごを掲げて付け加える。「さて、どのような捧げものをするか決めましょう」"
 religious_decision.0001.desc_landless: "捧げものの入ったかごを持って荒野をさまよっていると、洞窟の入口に隠れた静かな小川がすぐに見つかった。\n\n辺りは精霊の気配に満ちている。\n\nしかし、どの精霊がいるのかよくわからないまま、私はかごの中身を見て考える。何を捧げたらいいのだろう？"
 religious_decision.0001.a: "タカラガイや果物、没薬の盛大な捧げもの。"
 religious_decision.0001.b: "穀物とボラッサの伝統的な神酒。"
 religious_decision.0001.c: "捧げもの？ ふん！ 私がここにいるだけで十分だろう？"
 religious_decision.0001.d: "いや、やはり彼らの邪魔をすべきではないだろう…"
 religious_decision.0001.a.tt.1: "精霊たちは#P 確実に#! 捧げものに気づく"
 religious_decision.0001.a.tt.2: "善かれ悪しかれ、#Z 強力な精霊#!, の気を引くかもしれない"
 religious_decision.0001.b.tt: "精霊たちは#P おそらく#! 捧げものに気づく"
 religious_decision.0001.c.tt: "精霊たちは#N 不快に思うだろう#!, が、厚かましさにむしろ#P 感心する#!かもしれない"
 religious_decision.0001.d.flavor: "精霊たちは気まぐれだ。怒らせる可能性のあることはするべきではない。"
 religious_decision.0002.t: "精霊憑依"
 religious_decision.0002.desc.start_offering: "[realm_priest.GetFirstName]は私の捧げものを地面に広げると、その周りを歩き出した。"
 religious_decision.0002.desc.start_offering_alone: "私は捧げものを地面に広げると、その周りを歩きはじめる。"
 religious_decision.0002.desc.start_no_offering: "[realm_priest.GetFirstName]は混乱した様子で私を見つめる。「ご自身を… 捧げるのですか？ まぁ、問題はないでしょうが…」[realm_priest.GetSheHe]はそう言いながら、私の周りをぐるぐると歩き出した。"
 religious_decision.0002.desc.start_no_offering_alone: "精霊にただこの身を捧げるだけというのは図々しいのではと思い、一瞬ためらう。やがて私は円を描くように歩き、儀式を始める。"
 religious_decision.0002.desc: "\n\n「おお精霊たちよ。この請願者に力をお与えください！」[realm_priest.GetFirstNameNoTooltip]は唱える。\n\n[realm_priest.GetSheHe|U]は動きをさらに早めると、ついには踊り出し、どんどんがむしゃらになっていった。顔には汗が光っている。しかしついには限界に達し、なんとか踊りを最後まで踊り切ると、疲れ果てて倒れ込んでしまった。"
 religious_decision.0002.desc_alone: "\n\n「精霊たちよ、我が声を聞きたまえ。捧げものを受け取り、どうか我が願いに力を貸したまえ！」薄暗くなった洞窟に向かって叫ぶ。\n\n円を描くように歩きつづけていると、突然、力が湧き上がってくる。額に汗が浮かび、手足が狂ったように動く。その動きはどんどん速く、#EMP 激しく#!なっていく——私は息を切らしながら、ついに地面に倒れ込む。"
 religious_decision.0002.desc.end_changed: "\n\n儀式が終わると、私は変わったような気がした。何かが変化したような…"
 religious_decision.0002.desc.end_no_change: "\n\n洞窟に静けさが戻る。すべてが以前とまったく同じように思える。"
 religious_decision.0002.shrewd: "これほど頭がすっきりしているのは初めてだ！"
 religious_decision.0002.strong: "とてつもない精力！ そして活力だ！"
 religious_decision.0002.good: "この奇妙な感覚はなんだ？"
 religious_decision.0002.bad: "こんなはずは…"
 religious_decision.0002.possessed: "まるで自分の体の中に閉じ込められているようだ！"
 religious_decision.0002.no_change.zealous: "精霊の機嫌を損ねてしまったのだろうか？"
 religious_decision.0002.no_change: "時間の無駄だったな。"
 religious_decision.0101.t: "バクティ"
 religious_decision.0101.desc.start: "バクティは愛情、献身、そして信仰の感情と似ているが、どの言葉もその概念を完全には包含していない。私は神の化身に尽くすことで、身も心もすべて捧げているのだ。\n\n[ROOT.Char.GetFaith.GetNameNoTooltip]が焦点を当てているのは、"
 religious_decision.0101.desc.generic: "そのうちいくつかを崇敬することだ。"
 religious_decision.0101.desc.vaishnavism: "維持神ヴィシュヌのさまざまな化身を崇敬することだ。"
 religious_decision.0101.desc.shaivism: "破壊神シヴァの多くの化身を崇敬することだ。"
 religious_decision.0101.desc.smartism: "究極の現実の様相を崇敬することだ。"
 religious_decision.0101.desc.end: "その中で、ほかよりも私の心に響くものを決める必要がある…"
 religious_decision.0101.ganga: "純潔と贖罪の神、ガンガー。"
 religious_decision.0101.saraswati: "学問と芸術の女神、サラスヴァティー。"
 religious_decision.0101.kali: "悪の破壊の女神、カーリー。"
 religious_decision.0101.kubera: "富と正義の神、クベーラ。"
 religious_decision.0101.lakishmi: "幸運と繁栄の女神、ラクシュミー。"
 religious_decision.0101.jagganath: "宇宙の主、ジャガンナート。"
 religious_decision.0101.hayagriva: "知識と知恵の神、ハヤグリーヴァ。"
 religious_decision.0101.parvati: "豊穣と美の女神、パールヴァテ​​ィー。"
 religious_decision.0101.virabhadra: "正しき怒りの神、ヴィーラバドラ。"
 religious_decision.0101.munishwarar: "家庭と家族の神、ムニーシュワラ。"
 religious_decision.0101.dakshinamoorthy: "あらゆる形態の学問の神、ダクシナームールティ。"
 religious_decision.0101.ganesha: "知恵と新たな始まりの神、ガネーシャ。"
 religious_decision.0101.vishnu: "創造を見守る神、ヴィシュヌ。"
 religious_decision.0101.shiva: "悪を狩る神、シヴァ。"
 religious_decision.0101.optout: "まだ決めることはできない。"
 religious_decision.0101.flavor: "確信を得るまで待つことに恥はない。"
 religious_decision.0102.t: "神を決める"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U]は無数かつ不可思議だ。しかし、私にとってある程度の特別な魅力を持つ者がいないとは言い切れない。もし私がそうした神の主な一人に対する崇拝を堂々と示せば、同じ志を持つ者が私のそばに集うであろうことは間違いない。\n\n私の後援者がどのような祝福を授けてくれるにしろ、同じような[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]とともにいれば、健康と富と栄光が私にもたらされるに違いない。"
 religious_decision.0102.odin: "アース神族の長、オーディンだ！"
 religious_decision.0102.ullr: "狩人、戦士にして、栄光の化身、ウルだ！"
 religious_decision.0102.tyr: "隻腕の戦士、テュールだ！"
 religious_decision.0102.thor: "人類の味方、トールだ！"
 religious_decision.0102.freyr: "統治者にして守護者、フレイだ！"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"
 religious_decision.0201.t: "隠遁生活の中で瞑想する"
 religious_decision.0201.desc: "瞑想を通して内なる旅に出るのは簡単なことではない。さまざまな準備をする必要があり、その中でも特に重要なのは隠遁する場所を決めることだ。\n\n私が瞑想するために選択した場所は、旅の結果を大きく左右するだろう。"
 religious_decision.0201.home: "慣れ親しんだ我が[ROOT.Char.Custom('ResidenceBuilding')]にしよう。"
 religious_decision.0201.plains: "[plains_location.GetNameNoTooltip]の穏やかな平原にしよう。"
 religious_decision.0201.hills: "[hills_location.GetNameNoTooltip]のなだらかな丘陵地帯にしよう。"
 religious_decision.0201.steppe: "[steppe_location.GetNameNoTooltip]の青い空の下にしよう。"
 religious_decision.0201.forest: "[forest_location.GetNameNoTooltip]の人里離れた森にしよう。"
 religious_decision.0201.drylands: "[drylands_location.GetNameNoTooltip]の乾燥した低木地帯にしよう。"
 religious_decision.0201.mountains: "[mountains_location.GetNameNoTooltip]の人里離れた山々にしよう。"
 religious_decision.0201.wetlands: "[wetlands_location.GetNameNoTooltip]の悪臭を放つ沼にしよう。"
 religious_decision.0201.jungle: "[jungle_location.GetNameNoTooltip]の不気味な密林にしよう。"
 religious_decision.0201.desert: "[desert_location.GetNameNoTooltip]の灼熱の地にしよう。"
 religious_decision.0201.optout: "今は瞑想するには忙しすぎる。"
 religious_decision.0201.optout.flavor: "急ぐ必要はない。世界はどこにも行きはしない。"
 religious_decision.0201.difficulty.easy: "[tooltip_loc.GetName]での瞑想は#P 安全で簡単#!だ"
 religious_decision.0201.difficulty.medium: "[tooltip_loc.GetName]での瞑想は#Z やや難しい#!"
 religious_decision.0201.difficulty.hard: "[tooltip_loc.GetName]での瞑想は#N 難しく危険#!だ"
 religious_decision.0201.stress: "この場所なら[stress|e]をなくす可能性が高いだろう"
 religious_decision.0201.trait: "この場所なら自分について洞察を得る可能性が高いだろう"
 religious_decision.0201.learning: "この場所なら神学的な洞察を得る可能性が高いだろう"
 religious_decision.0210.toast: "あなたは瞑想を開始する"
 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "自室に自分を隔離し、長期的な断食と瞑想を開始した。"
 religious_decision.0211.desc.beginning.plains: "[meditation_location.GetName]の開けた平原へ向かった私の心の重荷は取り除かれ、自由を感じた。"
 religious_decision.0211.desc.beginning.hills: "[meditation_location.GetName]の丘の頂上からの景色が、瞑想した心に美しく映し出された。"
 religious_decision.0211.desc.beginning.steppe: "[meditation_location.GetName]の大きな空の下にいる私の心の重荷は取り除かれ、自由を感じた。"
 religious_decision.0211.desc.beginning.forest: "[meditation_location.GetName]の森に到着すると、私は瞑想に最適な平穏な空き地を見つけた。"
 religious_decision.0211.desc.beginning.drylands: "[meditation_location.GetName]の低木地の乾いた空気が私の肺を満たし、皮膚の汚れを落とした。"
 religious_decision.0211.desc.beginning.mountains: "[meditation_location.GetName]の山岳地帯の薄い空気が、心の内側に集中した私の思考をすっきりさせた。"
 religious_decision.0211.desc.beginning.wetlands: "腰を下ろし、自分の魂の内側を覗き見ると、[meditation_location.GetName]の湿地帯の湿った空気で私の衣服が皮膚にくっついた。"
 religious_decision.0211.desc.beginning.jungle: "私が自身の内側を見ようとする間、[meditation_location.GetName]のブンブンと音を立てる昆虫と歌う鳥が常に後ろで騒いでいた。"
 religious_decision.0211.desc.beginning.desert: "[meditation_location.GetName]における灼熱の砂漠の太陽が私を照り付けるなか、私は宇宙における自身の居場所についてより理解を深めるために心の内側に目を向けた。"
 religious_decision.0211.desc.result.impatient: "\n\nしかしすぐに我慢ができなくなった。どれほどじっと座っていようと、どれほど努力しようと、退屈以外に何も感じられなかったからだ。"
 religious_decision.0211.desc.result.secret: "\n\n不幸にも、私は自分の持つ暗い秘密について頭がいっぱいになった。人々に知られたどうなってしまうのか？ そのような疑問に苛まれ、私は平静でいられなかった。"
 religious_decision.0211.desc.result.hungry: "\n\nしかしすぐに空腹に襲われ、持ってきた食料がまったく不十分であったことに気づいた。私は旅の残りの時間を、自然の中で必死に食料を探すことに費やすことになり、自己の中心に目を向ける時間はほとんどなかった。"
 religious_decision.0211.desc.result.thirsty: "\n\nやがて私の唇はひび割れ、水袋一つだけでは長く凌げないほどの喉の渇きに襲われた。どこかへ避難しなければ暑さに耐えられないことに気づき、見つけた宿に入ったが、そこは非常ににぎやかで、私の必要とする平穏な場所はどこにもなかった。"
 religious_decision.0211.desc.result.headache: "\n\nだが不幸にも、私は治まることのないひどい頭痛にすぐさま襲われた。そして次第に痛み以外に何も考えられなくなってしまった。"
 religious_decision.0211.desc.result.distraction: "\n\n不幸にも、騒音にひたすら思考を乱され、苛立ちが募った。それは私が乗り越えることのできない精神的な障害となってしまった。"
 religious_decision.0211.desc.result.minor_stress: "\n\n[ROOT.Char.Custom('GetCourt')|l]の日々におけるつまらない問題から解放されてまもなく、私は人生における素朴な喜びをただ楽しむ時間が増えたように感じた。"
 religious_decision.0211.desc.result.medium_stress: "\n\nこの辺ぴな場所は大きな宝であった。私が普段、[ROOT.Char.Custom('GetCourt')|l]で対処している日々の問題から解放してくれる。"
 religious_decision.0211.desc.result.major_stress: "\n\nはるか荒野で一人だけになり、[ROOT.Char.Custom('GetCourt')]で私を苦しめていた悩みにもはやなんの重みもないことに気付いた。平穏を感じたのは、一体いつぶりだっただろうか。"
 religious_decision.0211.desc.result.reflection: "\n\n自分の内面の奥深くを見て、私は不健全な欲望に汚された、浅ましく不完全な人生を送っていたことに気づいた。旅から戻った後、私はそれらに以前ほど価値を感じなかった。"
 religious_decision.0211.desc.result.epiphany: "\n\n一人で瞑想し、私は悟りを得た。世界に存在する我々人間、そして我々が自然の秩序にどう適合するのか… 宇宙のパズルに、また一つピースがはまったのだ！"
 religious_decision.0211.desc.result.fugue: "\n\n何日か経過すると、私はいつの間にか遁走状態になり、自己の感覚を完全に失った。欲望や先入観から解放され、私の周りに広がる世界に宇宙の真理が書かれているのが見えた。すべてが見え… すべてが理解できた… 宇宙と私は一つなのだと。\n\n次第に私は元の自分に戻ったが、催眠状態で知ったことの端々は覚えていた。"
 religious_decision.0211.a.critical_success: "この経験は一生覚えているだろう。"
 religious_decision.0211.a.success: "このために時間を取ってよかった。"
 religious_decision.0211.a.failure: "残念だ…"
 religious_decision.0211.experience: "瞑想の能力が上がる"
 religious_decision.0291.toast: "あなたは瞑想を終える"
 religious_decision.0302.t: "鳥葬"
 religious_decision.0302.desc.wilderness: "[ROOT.Var('ancestor_to_bury').Char.GetHerHim]をきちんと葬ることができるよう、[ROOT.Char.Custom('GetCourt')|l]の何人かが集まり、[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]の遺体を荒野に運び出す。\n\n人の列に気付いたハゲワシが頭上を旋回しはじめるまでそう時間はかからなかった。鳥たちは我々が最後の挨拶をして出発するのを今か今かと待ち、その後、空から降りてきて死肉を食らう。"
 religious_decision.0302.desc.zoroastrian: "屍の悪魔、ナスによる汚染を避けるため、私は[ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive]の遺体が鳥葬される沈黙の塔に入ることを許されなかった。\n\n代わりに、死体の扱いに関する訓練を受けた数人の[ROOT.Char.GetFaith.PriestNeuterPlural]が[ROOT.Var('ancestor_to_bury').Char.GetHerHis]の亡骸を塔の頂上まで運んだ。\n\nしばらくして、[ROOT.Char.GetFaith.PriestNeuterPlural]が戻った。「終わりました、我が[ROOT.Char.GetTitleAsNameNoTooltip]。死肉を食らう鳥たちが[ROOT.Var('ancestor_to_bury').Char.GetHerHis]の遺体の肉を食らい、太陽が骨を漂白するでしょう」"
 religious_decision.0302.a: "安らかに眠れ、[ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]よ。"
 religious_decision.0401.t: "星を占う"
 religious_decision.0401.desc.beginning: "私は何日も夜空を眺め、星の動きを観測して過ごした。\n\nそのうち、動きに法則があることに気づき、数日かけて分析した結果、私は自分の立てた仮説に自信を持った。この兆候が示していることは明らかだ――"
 religious_decision.0401.desc.great_battle: "大きな戦が私を待っている。"
 religious_decision.0401.desc.new_friends: "古傷を癒し、新たな友人を作る時だ。"
 religious_decision.0401.desc.hard_work: "努力は将来、私に大きな富をもたらす。"
 religious_decision.0401.desc.betrayal: "私の同盟者は、私の思っていたような人物ではない。"
 religious_decision.0401.desc.new_beginnings: "新たな始まりと広い心を持つ時だ。"
 religious_decision.0401.a: "未来ではほかに何か待ち受けているのだろう？"
 religious_decision.0501.t: "[ROOT.Char.GetTitleAsNameNoTooltip]と[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の信仰"
 religious_decision.0501.desc: "数世代に渡って[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]信仰への献身を明言してきたが、地方の神々に関する宗教的多元主義は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]社会においてはありふれたものである。しかし、大祭司制の復活に伴い、[ROOT.Char.GetFaith.ReligiousHeadTitleName][ROOT.Char.GetFaith.ReligiousHeadName]はこの異教徒の慣習を終わらせ、ハンに忠誠を誓うすべての者は神にも忠誠を誓い、正しい方法で崇拝しなければならないと要求する。\n\nしかし、[ROOT.Char.GetTitleAsNameNoTooltip]として、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]における信仰の未来を決める最終的な権限を持つのは私であり、草原の未来は私の言葉にかかっている。"
 religious_decision.0501.a: "よき[ROOT.Char.GetTitleAsNameNoTooltip]は民の風習を許すものだ。"
 religious_decision.0501.b: "穏健な改革をすれば双方を喜ばせられるだろう。"
 religious_decision.0501.c: "[ROOT.Char.GetFaith.GetNameNoTooltip]は世界へ伝道されなければならない！"
 religious_decision.0501.jewish.tt: "すべてのユダヤ教[vassal|E]"
 religious_decision.0501.nonjewish.tt: "すべての非ユダヤ教[vassal|E]"
 religious_decision.0501.diff_culture.tt: "すべての異[culture|E][vassal|E]"
 can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetName]は永遠に現在の信条を維持し続ける。"
 religious_decision.0502.t: "[khazar_khan.GetTitleAsNameNoTooltip]と[khazar_khan.GetFaith.GetAdherentNameNoTooltip]の信仰"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip]はただ一つの真実の信仰であり、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は[ROOT.Char.GetFaith.HighGodNamePossessive]使者である。"
 religious_decision.0502.desc.intro: "数世代に渡り、[khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip]の貴族は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]への献身を公言してきたが、[khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip]の社会においては、地元の神々を称える宗教多元主義が一般的だ。"
 religious_decision.0502.desc.body: "しかしながら、近頃、領国の[khazar_khan.GetTitleAsNameNoTooltip]とラビたちが、[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]における民俗宗教や不信心者たちの性質について白熱した論争を交わしている。\n\nしかし、[khazar_khan.GetTitleAsNameNoTooltip]は決断を下した。 "
 religious_decision.0502.desc.righteous: "国王令において、かつての方法で信仰を続ける者たちはもはや[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]内で優遇されなくなり、[khazar_khan.GetTitleAsNameNoTooltip]に忠誠を誓う者たちは[khazar_khan.GetFaith.HighGodName]にも忠誠を誓わなければならない。"
 religious_decision.0502.desc.fundamentalist: "宗教多元主義が終わりを迎えるだけでなく、正統派の[khazar_khan.GetFaith.GetNameNoTooltip]を信奉しない者はすべて必然的に[khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]の敵となる[khazar_khan.GetTitleAsNameNoTooltip]はステップ、そしてその先へも[khazar_khan.GetFaith.GetNameNoTooltip]を広げようとしており、この新時代の宗教戦争に参戦することはあらゆる善良な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の義務であると宣言している。"
 religious_decision.0502.a: "まさしく、[ROOT.Char.GetFaith.GetNameNoTooltip]にとっては暗黒の日となった"
 religious_decision.0502.b: "待ちかねた！"
 religious_decision.0503.t: "ヘブライ語"
 religious_decision.0503.desc: "[hebrew_language_adopter_scope.GetCulture.GetName]文化の最も影響力のある支配者かつ、広大なユダヤ教世界の支配者として、[hebrew_language_adopter_scope.GetName]は、今よりヘブライ語を[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]人々の典礼言語と共通語とすることを命じた！\n\nヘブライ語は数千年に渡ってユダヤ教の典礼言語だったが、今や[hebrew_language_adopter_scope.GetNameNoTooltip]がユダヤ人の大部分を支配しており、日常生活において多言語を使用する必要性は減少してきている。すべての[hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip]人がユダヤ教の教えに従っているわけではないが、一、二世代もすればすべての人がヘブライ語を話すようになるだろう。"
 religious_decision.0503.a.jewish: "L'chaim（人生に乾杯）！"
 religious_decision.0503.a.non_jewish: "私もしきたりに従い始めるべきだ。"
 religious_decision.0503.b: "見知らぬ言語は話せない！"
 religious_decision.0601.t: "ウンマ（イスラム共同体）の分裂：[founder.GetFaith.GetAdjectiveNoTooltip]の[founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc: "#EMP 真の#!リーダーシップがなければ、我々には望みがない。\n\n[old_caliph.GetTitledFirstName]は、[old_caliph.GetSheHe]がその地位を得て以来、我々[founder.GetFaith.GetAdherentNamePlural]にそのような指針を与えず、[old_caliph.GetHerHis]が助言、権威、法学の欠如のために、信仰を同じくする人々が苦しんできた。\n\n重い気持ちと、[founder.GetFaith.GetAdjectiveNoTooltip]世界の最も影響力のある聖職者たちの後ろ盾を得て、私は、[founder.GetFaith.HighGodName]の不屈の意志により、[founder.GetFaith.ReligiousHeadTitleName]の役職を引き継ぐことを宣言した。\n\n私と後継者は、今日から審判の日までこの地を守り、私の堅い掌握の下で、世界の真の信者は繁栄するだろう！"
 religious_decision.0601.a: "私は今、この重荷を背負っている…"
 religious_decision.0601.b: "ハッ、#EMP 喰らえ#!、[old_caliph.GetFirstNameNoTooltip]。"
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0]名の[rulers|E]は抗議のために[old_caliph.GetFaith.GetName]に改宗する"
 religious_decision.0601.tt.all_rulers_stayed: "抗議のために[old_caliph.GetFaith.GetName]に改宗する有力な[founder.GetFaith.GetAdjective]の[rulers|E]はいない"
 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.GetFirstName]は、[old_caliph.GetTitledFirstName]が[old_caliph.GetFaith.ReligiousHeadName]という神聖な役職を振り回すことを[founder.GetSheHe]が#EMP 嫌悪して#!いるという事実を公言している、だが、[founder.GetSheHe]が#EMP ここまで#!やるとは誰も予想していなかっただろう。\n\n狂気の[founder.GetWomanMan]は、#EMP [founder.GetHerselfHimself]己#!が[founder.GetFaith.ReligiousHeadName]であるとを宣言するのに十分な支持を集め、ウンマを分裂させた！\n\n憂慮すべきことに、平民たちはこの決定を、単に上層部の策略の一部であるとして広く受け入れている。しかし、[founder.GetFaith.GetName]の導きを伝える一人として、私の領国が一線を画すのか、それとも反対するのかを決めるのは私である。"
 religious_decision.0602.a: "[founder.GetTitledFirstNameNoTooltip]の価値は必ず証明される。"
 religious_decision.0602.a.tt: "あなたは新しい秩序に静かに溶け込む"
 religious_decision.0602.b: "[old_caliph.GetTitledFirstNameNoTooltip]への私の忠誠心は揺るがない！"
 religious_decision.0602.c: "人々は真のリーダーを求めているようだが…"
 fp2_opportunistic_schismatic_modifier: "機会主義的分裂主義者"
 fp2_opportunistic_schismatic_modifier_desc: "この人物は啓示の道を進んでいる…"
 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "[founder.GetFirstName]と[old_caliph.GetShortUINameNoFormat]の間の緊張はこのところ高まっていたが、[founder.GetFirstNameNoTooltip]は予想外に獰猛なレベルにまでエスカレートしている。\n\n[founder.GetFaith.GetName]の多くの主要な聖職者の支持を得て、[founder.GetFirstNameNoTooltip]は[founder.GetHerHis]が信仰の#EMP 真の#![founder.GetFaith.ReligiousHeadName]であると宣言することに成功し、[old_caliph.GetFaith.GetName]正統派から背を向けた人々に対する[old_caliph.GetShortUINamePossessiveNoTooltipNoFormat]の権威に取って代わった。\n\nウンマにまた新たな亀裂が生じると、共同体志向の強い世界の多くの$islam_religion_adherent_plural$は公然と涙を流す。"
 religious_decision.0603.a: "悪魔！卑劣漢！冒涜者！"
 religious_decision.0603.b: "[old_caliph.GetTitledFirstNameNoTooltip]は自分の家の秩序も保てないのか…"
 religious_decision.0603.c: "なんという見せ場か！"
