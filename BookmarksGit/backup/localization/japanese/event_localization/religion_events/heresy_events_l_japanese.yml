l_japanese:
 heresy.0010.t: "異端：[heretic_title.GetNameNoTierNoTooltip]の[heretic_faith.GetAdherentNamePluralNoTooltip]"
 heresy.0010.desc: "[heretic_title.GetNameNoTier]の[heretic_ruler.GetTitledFirstName]は封臣とともに[heretic_faith.GetName]に改宗したことを公表した。"
 heresy.0010.desc.nonexistant: "\n\n[origin_faith.GetAdjective]の[origin_faith.PriestMalePlural]の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、もはや[origin_faith.AltPriestTermPlural]たちが正しいとも、真実を語っているとも思っていない。[heretic_faith.GetAdherentNamePluralNoTooltip]としての新たな信仰は[heretic_faith.HighGodName]の意志に沿っていると考えており、これまでの宗教組織からは距離を置いている。"
 heresy.0010.desc.exists: "\n\n[origin_faith.GetAdjective]の[origin_faith.PriestMalePlural]の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、もはや[origin_faith.AltPriestTermPlural]たちが正しいとも、真実を語っているとも思っておらず、これまでの宗教組織からは距離を置いている。その代わりに[heretic_faith.GetAdherentNamePluralNoTooltip]であると公言しており、その教義は[heretic_faith.HighGodNamePossessive]の意志により適っていると考えている。"
 heresy.0010.desc.resurgent: "\n\n[origin_faith.GetAdjective]の[origin_faith.PriestMalePlural]の教えに幻滅した[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、もはや[origin_faith.AltPriestTermPlural]たちが正しいとも、真実を語っているとも思っていない。結果として[heretic_title.GetNameNoTierNoTooltip]の貴族たちは、[heretic_faith.GetAdherentNamePluralNoTooltip]の廃れていた教えを復活させた。その教義は[heretic_faith.HighGodNamePossessive]の意志により適っていると感じているのだ。"
 heresy.0010.tt.custom: "[heretic_faith.GetName|V]が[heretic_title.GetName]に出現する"
 heresy.0010.a.new_heresy: "我々の信仰を愚弄するとは！"
 heresy.0010.a.existing_heresy: "あの下劣な異端者どもが彼らを堕落させたのだ！"
 heresy.0010.a.astray_faith: "理解はできないが、それで彼らは満足なのだろう？"
 heresy.0010.a.same_faith: "いつか真理を知るだろうと思っていた！"
 heresy.0010.b: "たしかに、一理ある部分もある…"
 heresy.0010.notification.title: "新たな宗教活動"
 heresy.0010.notification: "[heretic_ruler.GetFullName]は新たな[heretic_faith.GetAdjective]の活動を開始した！"
 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)]が異端を受け入れた：[convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)]が真の信仰を受け入れた：[convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)]が改宗した：[convert_ruler.GetShortUINameNoTooltip]"
