l_japanese:
 holy_order_hired_message: "聖戦騎士団を雇用した"
 holy_order.hired_message: "[holy_order.GetName]が[actor.GetUIName]によって招集された"
 holy_order_hired_by_enemy_message: "敵の聖戦騎士団"
 holy_order.hired_by_enemy: "[holy_order.GetName]が[actor.GetUIName]によって招集され、我々に敵対している"
 holy_order.destroyed_message: "[title.GetName]が壊滅した"
 holy_order_expanded: "聖戦騎士団の拡大"
 holy_order.new_lease: "[holy_order.GetName]は[former_holder.GetTitledFirstName]に[barony.GetName]を貸与されている"
 holy_order.0001.t: "聖戦騎士団"
 holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は荷造りを終え、側近たちとともに外に立って私を待っている。\n\n"
 holy_order.0001.desc: "「では、我が[root.GetLadyLord]、この旅で私はどこへ向かうのですか？」"
 holy_order.0001.desc_relation: "「では、[recipient.Custom2('RelationToMeShort', ROOT.Char)]、この旅で私はどこへ向かうのですか？」"
 holy_order.0001.a: "お前は[holy_order_1.GetName]へ行く。"
 holy_order.0001.b: "行き先は[holy_order_2.GetName]だ。"
 holy_order.0001.c: "遠い場所だ。[recipient.GetHerHim]へ！"
 holy_order.0001.d: "これからお前の面倒は[holy_order_4.GetName]が見る。"
 holy_order.0001.e: "私が間違っていた。お前はここにいるべきだ！"
 holy_order.0002.desc: "神に仕えるべきという呼びかけに応じます。私を正義の道に導いてくれたことに感謝します。"
 holy_order.0002.a: "きっと立派に[ROOT.Char.GetFaith.HighGodName]に仕えることだろう！"
 char_interaction.0001.opening_low_piety: "[ROOT.Char.GetFaith.HighGodName]の聖戦騎士団の元に、お前のような[ROOT.GetCharacter.Custom('GetSinfulShameful')]者がやってくるとは…俗世の富を求める前に、自身の魂を救済することに集中するのだな。"
 holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc: "金を求めるあなたの声は聞き入れた。[order.GetName]がそれに応じよう。"
 holy_order.0200.a: "[ROOT.Char.GetFaith.HighGodName]が私に微笑みかけた！"
 holy_order.0200.b: "だが…私には金が必要だ！"
 holy_order.0202.second_time: "再度の催促になるが、あなたは我が騎士団に金を#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!支払う義務がある。"
 holy_order.0202.opening: "あなたは我が騎士団に金を#bold [ROOT.Var('loan_amount_owed').GetValue|0]#!支払う義務がある。"
 holy_order.0202.desc: "これを返還しなかった場合は、ほかに償う手段を模索することになる――[ROOT.Char.GetFaith.HighGodName]にとっては好ましいが、あなたにとってはそうでないかもしれない手段を。"
 holy_order.0202.a: "もちろん契約は尊重する。"
 holy_order.0202.a_no: "金は払う！少し探させてくれ…"
 holy_order.0202.a._not.tt: "@warning_icon! #X [gold_i] [gold|E]が足りません#!"
 holy_order.0202.b_christian: "忍耐は美徳ではなかったのか？"
 holy_order.0202.b: "同じ信者として頼む…どうかもっと時間をくれ！"
 holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip]はあなたに5年の猶予を与える"
 holy_order.0202.c: "ほかに支払う方法を模索することもできるのでは…？"
 holy_order.0202.c.tt: "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip]はあなたに何かを要求します#!"
 holy_order.0202.d: "この金は私のほうが有効活用できるだろう！"
 holy_order.0203.desc: "私も[ROOT.Char.GetFaith.HighGodNameAlternate]も、約束を破る者には慈悲を見せない。この侮辱に報いるために、[province.GetName]を我々に貸与してもらおう。[ROOT.Char.GetFaith.HighGodNamePossessive]への奉仕をさらに推し進めるために利用する。"
 holy_order.0203.a: "もちろん、[province.GetNameNoTierNoTooltip]は渡そう。"
 holy_order.0203.b: "あまりに馬鹿げた要求だ！"
 holy_order.0204.desc: "私も[ROOT.Char.GetFaith.HighGodNameAlternate]も、約束を破る者には慈悲を見せない。この侮辱に報いるために、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetTitledFirstName]をこちらに送り、[ROOT.Char.GetFaith.HighGodNamePossessive]のために働いてもらおう。"
 holy_order.0204.a: "わかった…[child.GetHerHim]をそちらへ送ろう。"
 holy_order.0204.a.tt: "騎士団への借金が帳消しになる"
 holy_order.0205.desc: "貸付にまつわるいざこざを通して、あなたの強欲さが明らかとなった。このことは必ず[ROOT.Char.GetFaith.ReligiousHeadName]に伝える！"
 holy_order.0205.a: "ちくしょう！"
 holy_order_letter.opening: "[ROOT.Char.GetFaith.HighGodNameAlternate]に仕える同胞よ"
 holy_order.1001.intro: "我が[holy_order.GetName]は拡大し続けており、[ROOT.Char.GetFaith.GetAdjective]の信仰を守る防御を固めるには、さらに土地が必要だ。"
 holy_order.1001.end: "\n\n[target_barony.GetName]はまさに我々の目的に適しており、これを我々の大義のために貸与していただきたく思っている。"
 holy_order.1001.a: "応じよう。[ROOT.Char.GetFaith.HighGodName]のために！"
 holy_order.1001.b: "[alternative_barony.GetNameNoTierNoTooltip]で十分ではないのか？"
 holy_order.1001.c: "いいや。この土地は与えられない。"
 holy_order.2001.t: "神聖な目的"
 holy_order.2001.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetFirstName]が私のところへ来ると、その様子から重要な話があることをすぐに察した\n\n「[ROOT.Char.Custom('MotherFather')|U]、ここにいても私の人生は誰かの影に隠され続けるだけです。それよりも[holy_order.GetName]に加わり、[child.GetFaith.HighGodName]に仕えることを許可してください。しっかりと考えたうえでの、私の望みなのです」"
 holy_order.2001.a: "[child.GetFaith.HighGodNameAlternate]のお導きに従うのだ、[child.Custom('DaughterSon')]よ。"
 holy_order.2001.b: "盛大ではないかもしれないが、お前にはここでやってほしいことがある。"
 holy_order.2002.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))]、[sibling.GetTitledFirstName]が自身の計画を教えてくれた時、その様子からそれについて長い間考えていたことは明らかだった\n\n「ここで得られるものはほとんどない。それに、誰かに仕えるならば、[sibling.GetFaith.HighGodName][sibling.GetFaith.HighGodHerselfHimself]に仕えたい。私は[holy_order.GetName]に加わります」"
 holy_order.2002.a: "お前の選択は理解できる、[sibling.Custom('SisterBrother')]。"
 holy_order.2002.b: "そんなことは#EMP 絶対に#! 許さない！"
 holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc: "[grandmaster.GetFaith.GetAdjective]の信仰を脅かすものを阻止する真の戦士は常に必要になる。\nあなたの[child.Custom('DaughterSon')]、[child.GetTitledFirstName]は多才だが相続の見込みは少ないようだ。[holy_order.GetName]に仕えたほうが、よりよい人生を送れるのではないだろうか。我々とともに訓練し学ぶことで、あなたの名に大きな名誉をもたらすことだろう。"
 holy_order.2003.a: "[child.GetHersHis|U]は真の[child.GetFaith.GetAdherentName]の人生を送ることができるだろう。"
 holy_order.2003.child_joins_order: "[child.GetFirstName]は[GetTrait('order_member').GetName( child.Self )]を獲得し、[grandmaster.GetTitledFirstNameNoTooltip]の宮廷に加わる"
 holy_order.2003.b: "代わりに[alternative_child.GetFirstNameNoTooltip]を訓練してくれないか？"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName]は[GetTrait('order_member').GetName( alternative_child.Self )]を獲得し、[grandmaster.GetTitledFirstNameNoTooltip]の宮廷に加わる"
 holy_order.2003.c: "[child.GetHerHis|U]の居場所は私の側にある。"
 holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc: "私は人生を[child.GetFaith.HighGodNameAlternate]に捧げてきましたが、[child.GetFaith.HighGodNameSheHe]は私が自分の家族をないがしろにすることは望まれないでしょう。\n\n[grandmaster.GetTitledFirstName]は、私が昔の生活に戻り、もう一度あなたの[ROOT.Char.Custom('GetCourt')]の一員となることを許してくださいました。"
 holy_order.2004.a: "よく戻ってきた、[child.Custom('DaughterSon')]よ！"
 holy_order.2004.b: "いいや。もはやここにお前の居場所はない。"
 holy_order.2005.t: "帰還"
 holy_order.2005.desc: "[child.GetTitledFirstNamePossessive]の滞在はいつもより長く続いた。[child.Custom('DaughterSon')]が[ROOT.Char.Custom('GetCourt')]にすっかり腰を落ち着け、私の食べ物を貪り、使用人たちに嫌がらせをするようになってきてようやく、私は[holy_order.GetName]に戻る話を切り出した。残念なことに、[child.GetHerHis|U]は熱心に返事をした。\n\n「聞いてないの、[ROOT.Char.Custom('MotherFather')]さん？[grandmaster.GetTitledFirstName]さんは優しいから、[child.GetFaith.GetName]のことはもういいんだって！やっと家族のいる家に帰ってこれたよ」"
 holy_order.2005.a: "お、お前は…ここに残るのか？"
 holy_order.destroyed_title: "聖戦騎士団の解散"
