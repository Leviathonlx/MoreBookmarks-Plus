l_japanese:
 #False conversion events.
 false_conversion.0020.t: "隠れ[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc: "公的には、私は[ROOT.Char.GetFaith.GetNameNoTooltip]を忠実に信仰している。[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の価値観に同意し、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.ReligiousText]を読み、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.HouseOfWorshipPlural]に行っている。\n\nだが本当は[old_faith.GetNameNoTooltip]の教えを中々手放すことができず、古くからの慣習を堂々と実践したい気持ちがある。\n\n今こそ再び、私が[old_faith.GetAdherentNameNoTooltip]であることを前面に出し、ほかの隠れ信奉者や最近改宗した者を結集するべきだろうか？"
 false_conversion.0020.desc_landless: "ここまで、私は[ROOT.Char.GetFaith.GetNameNoTooltip]を忠実に信仰してきた。[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の価値観に従い、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.ReligiousText]を読み、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に行っている。\n\nだが本当は[old_faith.GetNameNoTooltip]の教えをなかなか手放すことができず、昔の慣習に戻りたいという気持ちがある。\n\n今こそ再び、私が[old_faith.GetAdherentNameNoTooltip]であることを前面に出し、これを[ROOT.Char.Custom('GetCourt')|l]に広めるべきではないだろうか？"
 false_conversion.0020.a: "[old_faith.HighGodName]は私の心を理解している！"
 false_conversion.0020.b: "いや、だめだ。今はその時ではない。"
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "隠れ信者への恩赦"
 false_conversion.0030.desc_start: "領国内で秘密の宗派に属している者がいるという噂を耳にした。\n\n"
 false_conversion.0030.desc_no_secret_faith: "私は揺るぎない[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だが、私の宗派では多元主義が支持されているため、迫害を恐れて自分の宗派を隠さねばならないと感じる者もいる。残念なことだ。\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "この隠れ信者の中には、大昔に宗教弾圧によって陰に追いやられた[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]もいるかもしれない。\n\n"
 false_conversion.0030.desc_has_secret_faith: "私自身、[old_faith.GetNameNoTooltip]の習慣や思想を中々手放せずにいる。この事実を公に認めることはないが、苦境に立たされた隠れ信者たちの秘密の集会を思うと心が痛む。\n\n"
 false_conversion.0030.desc_end: "もちろん、[ROOT.Char.GetTitleAsNameNoTooltip]としてすべての偽りの改宗者に恩赦を与えることもできる…"
 false_conversion.0030.a: "信仰は自由であるべきだ！"
 false_conversion.0030.a.tt: "私の申し出に何人の隠れ信者が応じたか、報告してもらおう。"
 false_conversion.0030.b_no_secret_faith: "隠れ… なんだって？ ばかばかしい。"
 false_conversion.0030.b_has_secret_faith: "明かすべきでない秘密もある。"
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "我が主君、[ROOT.Char.GetLiege.GetTitledFirstName]は[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]全体に、宗派の性質にかかわらず、すべての者が自由に神を信仰することを望むと通達した。[ROOT.Char.GetLiege.GetSheHe|U]は宗派を隠していた者に恩赦を与えるとしている。"
 false_conversion.0031.a: "ようやく日の目を浴びられる！"
 false_conversion.0031.b: "嘘だ。認めるわけがない…"
 false_conversion.1000.t: "[ROOT.Char.GetFaith.GetName]の終焉"
 false_conversion.1000.desc_intro: "ついに[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、私"
 false_conversion.1000.desc_has_family: "と一族の人間たち"
 false_conversion.1000.desc_convert: "に[actor.GetFaith.GetName]への改宗を要求してきた。\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U]は私の弱みをついて強引に要求を通そうとしている。だが危険を顧みなければ、[ROOT.Char.GetFaith.GetName]信仰を続けることはできる。"
 false_conversion.1000.desc_voluntary: "私は[actor.GetHerHis]の要求を呑んだ。少なくとも表面上は。だがもしかしたら、公には[actor.GetFaith.GetNameNoTooltip]を説きながらも、"
 false_conversion.1000.desc_bold: "心の中では[ROOT.Char.GetFaith.GetName]信仰を続け、密かに抵抗することはできるかもしれない。"
 false_conversion.1000.desc_cowardly: "心の中では[ROOT.Char.GetFaith.GetName]信仰を続けることができるかもしれない。"
 false_conversion.1000.desc_outro: "\n\n自分ひとりで決めるには重い決断だ…"
 false_conversion.1000.a: "古いやり方は今日までだ。"
 false_conversion.1000.b_single: "口では[actor.GetFaith.GetNameNoTooltip]を、心では[ROOT.Char.GetFaith.GetNameNoTooltip]を信仰しよう。"
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.GetName]を密かに信仰することを、[ROOT.Char.GetFaith.HighGodName]はきと許して下さるだろう。"
 false_conversion.1000.b_plural: "口では[actor.GetFaith.GetNameNoTooltip]を、心では[ROOT.Char.GetFaith.GetNameNoTooltip]を信仰しよう。"
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.GetName]を密かに信仰することを、[ROOT.Char.GetFaith.HighGodName]はきと許して下さるだろう。"
 false_conversion.1010.desc_has_no_family: "そして[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]の"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip]と私は長い夜を[actor.GetTitledFirstNamePossessiveNoTooltip]の要求を避けようと過ごしたが、その努力は無駄に終わった。ついに、[spouse.GetFirstNameNoTooltip]が心の内を明かしてこう言った。\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "「[actor.GetTitledFirstNameNoTooltip]が何を要求してこようと、[spouse.GetFaith.HighGodName]信仰を捨てることはできません。たとえ秘密にしなくてはならなくても、[spouse.GetFaith.HighGodName]崇拝を続けるべきです。」"
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "「[actor.GetFaith.GetNameNoTooltip]を信じようが[spouse.GetFaith.GetNameNoTooltip]を信じようが、大した違いはありません。[actor.GetTitledFirstNameNoTooltip]が[actor.GetFaith.GetNameNoTooltip]を信じろというのなら、従えばいいではないですか。」"
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "「心苦しいことですが、たとえ秘密裡にでも、[spouse.GetFaith.GetNameNoTooltip]信仰を続けるのは難しいでしょう。[actor.GetTitledFirstNameNoTooltip]の要求に従い、[actor.GetFaith.GetNameNoTooltip]に改宗すべきです。」"
 false_conversion.1010.desc_outro_demure: "\n\n私は"
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom2('InsultAdjective', ROOT.Char)] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')]の助言を聞き入れるべきだろうか？"
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]の助言を聞き入れるべきだろうか？"
 false_conversion.2000.t: "垣間見えた弱さ"
 false_conversion.2000.desc_intro: "[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)]と過ごす時間が長くなるほど、[vulnerable_relation.GetHerHis]の圧倒的な"
 false_conversion.2000.desc_descriptor_grief: "悲しみ"
 false_conversion.2000.desc_descriptor_depression: "落胆"
 false_conversion.2000.desc_descriptor_stress: "緊張"
 false_conversion.2000.desc_bridge: "が目に見えて明らかになっていく。\n\n"
 false_conversion.2000.desc_quote_grief: "「ほんの些細なことでも、[deceased_character.GetFirstName]を思い出してしまいます。」[vulnerable_relation.GetTitledFirstNameNoTooltip]が嘆いた。「[deceased_character.GetFirstName]のいない世界で、これからどうやって生きていけるばいいのでしょう？」"
 false_conversion.2000.desc_quote_depression: "「日に日に辛さが増していきます。」[vulnerable_relation.GetTitledFirstNameNoTooltip]が私に打ち明けた。「生きる気力が徐々に薄れていくというのに、どうやって生きていけばいいのでしょう？」"
 false_conversion.2000.desc_quote_stress: "「私は日々苦悩しています。」[vulnerable_relation.GetTitledFirstNameNoTooltip]が嘆いた。「毎日、逃れられない運命から救って欲しいと祈りを捧げているのです。」"
 false_conversion.2000.desc_outro: "\n\n[owner.GetSecretFaith.HighGodName]ならば、この虚ろな魂の器に生きる力を吹き込んで下さるかもしれない…"
 false_conversion.2000.a: "「[owner.GetSecretFaith.GetName]が悲しみを癒して下さるだろう。」"
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip]が密かに[owner.GetSecretFaith.GetNameNoTooltip]への改宗を検討する"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip]が[owner.GetSecretFaith.HighGodName]に慰めを見出す"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip]があなたの提案に侮辱されたと感じる"
 false_conversion.2000.b: "[vulnerable_relation.GetTitledFirstNameNoTooltip]を慰める以上のことはするのは間違っている"
 false_conversion.2001.t: "必要な時間"
 false_conversion.2001.desc_grief: "[deceased_character.GetTitledFirstName]思い出さない日はない。[deceased_character.GetHerHis]の痕跡に触れるたび、新たな悲しみが湧き上がってくる。"
 false_conversion.2001.desc_depression: "私の周りの人々から新たな喜びや悲しみがもたらされる日々が果てしなく続く。しかし、私は灰色の海に迷い込み、この[vulnerable_relation.GetAge]年間ずっと溺れたままだ。"
 false_conversion.2001.desc_stress: "体が無意識に痙攣するようになってしまった。爪を噛み、歯を食いしばり、疲れ切った体で落ち着きなく歩き回ってからベッドに入るが、眠りが訪れることはない。それでもなお、自分の理解を超えたストレスに圧倒されている。"
 false_conversion.2001.desc_outro: "\n\nこんな状態でどうやって生きていけばいいのか考えていると、[vulnerable_relation.Custom2('RelationToMeAddress', owner)]が私の耳元で囁いた。「[owner.Custom2('RelationToMeAddress', vulnerable_relation)]よ、[owner.GetSecretFaith.GetName]の癒しの力を受け入れれば、その苦悩を忘れることができるだろう。」"
 false_conversion.2001.a: "ならば心から[owner.GetSecretFaith.GetNameNoTooltip]を受け入れよう！"
 false_conversion.2001.b: "[owner.GetTitledFirstNameNoTooltip]よ、何が言いたいのです？"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip]はそれ以上何も言わない…少なくとも今のところは。"
 false_conversion.8000.t: "暴露された信仰"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、私が密かに[ROOT.Char.GetSecretFaith.GetName]を信仰していることを暴露した！"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に悔い改め、[disapproving_chaplain.GetFaith.HighGodName]に服従するよう要求している。"
 false_conversion.8000.desc_silent_chaplain: "この件に関して[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は沈黙を守っている。従って、私は自ら悔い改めの要求に応じなければならない。"
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "もう二度と[ROOT.Char.GetFaith.GetNameNoTooltip]を疑ったりはしない！"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip]こそ真の信仰だ！"
 event_false_convert_my_vassal.t: "封臣の明かした隠れ宗派"
 event_false_convert_my_liege.t: "主君の明かした隠れ宗派"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName]は[ROOT.Char.GetFaith.GetName]の公的な宗派から離脱し、隠れ信者であることを明かした。"
 event_false_converts.t: "明かされた隠れ信者"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の土地を所有する封臣が公的な宗派から離脱した。\n\n宮廷内の[ROOT.Var('num_false_converts_landless').GetValue|V0]人の土地を所有しない人物が公的な宗派から離脱した。\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0]つの伯爵領が隠れ信者の大規模な共同体を複数抱えており、秘密の宗派を公にした。"
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0]人の土地を所有する封臣が公的な宗派から離脱した。\n\n宮廷内の[ROOT.Var('num_false_converts_landless').GetValue|V0]人の土地を所有しない人物が公的な宗派から離脱した。"
 event_false_converts_counties_only.desc: "領国内の[ROOT.Var('num_false_converts_counties').GetValue|V0]つの伯爵領は、隠れ[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の大規模な共同体を複数抱えていた。その多くは私の宗派と並行する形で、自分たちの宗派を宣言した。"
 false_convert_modifier: "偽りの改宗の疑い"
 false_convert_modifier_desc: "この伯爵領の共同体の多くには、いまだに以前の宗派に属している者がいると思われる。"
 relieved_cryptos_modifier: "安堵した隠れ信者"
 relieved_cryptos_modifier_desc: "ここの住民は、自分の宗派を再び公にする許しを得られたことに感謝している。"
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "隠れ[ROOT.Char.GetSecretFaith.GetNameNoTooltip]に改宗する"
 convert_to_crypto_religion_interaction_key: "[actor.GetSecretFaith.GetNameNoTooltip]の隠れ信者に改宗"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak （工作）#!"
 convert_to_crypto_religion_interaction_desc: "[recipient.GetShortUINameNoTooltip]を[actor.GetSecretFaith.GetName]の隠れ信者にすることを試みる"
 convert_to_crypto_religion: "秘密#D 宗教#!に改宗する"
 convert_to_crypto_religion_desc: "[SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]の知恵を[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]に伝え、[SCHEME.GetTargetCharacter.GetHerHim]を[SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]の隠れ信者にする。"
 convert_to_crypto_religion_desc_general: "対象に[CHARACTER.GetSecretFaith.GetName]の隠れ信者になるよう説く。"
 convert_to_crypto_religion_action: "改宗"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! $convert_to_crypto_religion$工作が終了"
 convert_to_crypto_religion_general_desc: "実行者の秘密宗教の信者を増やすことを目的として、対象に秘密宗教を紹介する[scheme|E]。"
 convert_to_crypto_religion_no_more_secret: "私はもう[CHARACTER.GetSecretFaith.GetName]の隠れ信者ではない。"
 convert_to_crypto_religion_invalid: "私はもう[target.GetShortUIName|U]を[CHARACTER.GetSecretFaith.GetName]の隠れ信者に改宗することはできない。"
