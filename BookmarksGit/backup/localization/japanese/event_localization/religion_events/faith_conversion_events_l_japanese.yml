l_japanese:
 faith_conversion.1001.t: "改宗"
 faith_conversion.1001.start: "[new_faith.GetName]への改宗を決めた私は、[new_faith.PriestNeuter]に[ROOT.Char.Custom('GetCourt')|l]へ来てもらい、儀式を執り行った。\n\n"
 faith_conversion.1001.desc: "私の不死の魂の運命が問題となり、私は正しい決断をしたのだと祈ることしかできない。\n\n形而上学的な問答は別として、"
 faith_conversion.1001.desc.zealous: "[template_priest.GetSheHe]が[new_faith.ReligiousText]からの一節を朗読するなか、私の中で確信がより強く燃え上がっているのを#EMP 感じる#!ことができる。私が正しい道を選んだことに、一片の疑いもない。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.zealous.carnal_male: "[template_priest.GetSheHe]が[new_faith.ReligiousText]からの一節を朗読するなか、私の確信が大きさを増しているのを#EMP 感じる#!ことができる。私が正しい道を選んだことに、一片の疑いもない。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.zealous.carnal_female: "[template_priest.GetSheHe]が[new_faith.ReligiousText]からの一節を朗読するなか、私の中で確信が拍動するのを#EMP 感じる#!ことができる。私が正しい道を選んだことに、一片の疑いもない。\n\n私の熱意がどれほど強くとも、"
 faith_conversion.1001.desc.compassionate: "私の不死の魂… そして臣下の魂の運命が問題となり、私は正しい決断をしたのだと祈っている。\n\n形而上学的な問答は別として、"
 faith_conversion.1001.desc.reincarnation: "私の来世の人生が問題となり、私は正しい決断をしたのだと祈っている。\n\n形而上学的な問答は別として、"
 faith_conversion.1001.desc.cynical: "[new_faith.PriestNeuter]が垂れ流す戯言など私は実際には信じていないが、改宗すれば十分な政治的利点があったので、遅かれ早かれそうするべきだったことはわかっていた。\n\n私の理由にかかわらず、 "
 faith_conversion.1001.end.is_vassal.convert_away: "私の目前の課題は世俗的なものだ。[my_liege.GetHerHis]の宗派を拒絶したことについて[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]はどう反応するだろうか？"
 faith_conversion.1001.end.is_vassal.convert_to: "[my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]がもはや私の宗派を理由に私につけ込むことができなくなったことがわかり、私は安堵のため息をつくことができる。"
 faith_conversion.1001.end.is_top_liege.convert_away: "私の目前の課題は世俗的なものだ。私の封臣のほとんどが異なる宗派を信仰しており、内部の反乱や異国の日和見主義者たちに対して領国を団結させ続けることはできるだろうか？"
 faith_conversion.1001.end.is_top_liege.convert_to: "[new_faith.PantheonTerm]の下に私の領国の大半が団結していることに、私は安心している。これこそ真の[new_faith.GetAdjectiveNoTooltip]領国である。"
 faith_conversion.1001.end.is_landless_adventurer: "[new_faith.GetNameNoTooltip]が、私のつつましい野営地から一歩ずつ広がっていくことを思うと、胸が熱くなる。"
 faith_conversion.1001.a: "[ROOT.Char.GetFaith.HighGodName]に栄光あれ！"
 faith_conversion.1001.b: "少なくとも、私には[template_priest.GetFirstNameNoTooltip]の導きがある…"
 faith_conversion.1101.toast: "主君が改宗した"
