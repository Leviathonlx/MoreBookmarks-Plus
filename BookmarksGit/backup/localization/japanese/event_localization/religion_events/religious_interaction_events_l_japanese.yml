 religious_interaction.3.defensive_war: "どうかこの資金が、[war_target.GetTitledFirstName]と侵略を企むその[war_target.GetFaith.GetAdjective]軍勢から信仰を守る助けとなりますよう！"
 religious_interaction.2.offensive_war: "どうかこの資金が、[war_target.GetTitledFirstName]との戦いで勝利をもたらす助けとなりますよう！"
 religious_interaction.3.fallback: "どうかこの資金が、あなたの領地で真の信仰を広める助けとなりますよう！"
 religious_interaction.3.a: "[ROOT.Char.GetFaith.WealthGodName]を称えよ、税金の還付が手に入るぞ！"
