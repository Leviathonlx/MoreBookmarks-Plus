 religious_interaction.2100.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]の審判"
 religious_interaction.2100.desc: "どれほど長い間、暗い独房で過ごしていたのだろう。強い日の光に目がくらむ。私を[imprisoner.Custom('FortifiedBuilding')]の中から荒野へと護衛する衛兵は驚くほど厳粛で、儀式的とも言える。\n\n"
 religious_interaction.2100.descwaterlogged: "太陽が明るく照らす中、私が立っている湿地の地面が足元でぐしゃぐしゃと音を立てる。やがて、私の監禁者[imprisoner.GetTitledFirstName]が得意げに、しかしやや慎重にぬかるんだ芝生を歩いて近づいてくるのが見える。その後ろに数人の[imprisoner.Custom('DefaultPriestTitlePlural')]が続いている。\n\n"
 religious_interaction.2100.descpleasant: "太陽が明るく照らす中、私が立っている地面は豊かで生き生きとした様子を見せている。やがて、私の監禁者 [imprisoner.GetTitledFirstName]が不安な様子で近づいてくるのが見える。その後ろには数人の [imprisoner.Custom('DefaultPriestTitlePlural')] が続いている。\n\n"
 religious_interaction.2100.descforest: "太陽が明るく輝き、木々の間からまだら模様の光が降り注いでいる。やがて、茂みをかき分けながら前進する私の監禁者の[imprisoner.GetTitledFirstName]の姿が見えてきた。その背後には数人の[imprisoner.Custom('DefaultPriestTitlePlural')]が続きいている\n\n"
 religious_interaction.2100.descoasis: "太陽が砂漠に照りつけ、オアシスの水面に眩しい光がきらめいている。やがて、私の監禁者の[imprisoner.GetTitledFirstName]が水しぶきを上げながら進んでくるのが見え、その背後には数人の[imprisoner.Custom('DefaultPriestTitlePlural')]が続いている。\n\n"
 religious_interaction.2100.deschostile: "両脇を数十人の[imprisoner.Custom('DefaultPriestTitlePlural')]に守られた[imprisoner.GetTitledFirstName]の姿を見て、この移動が何を意味しているのかを理解した。\n\n「[ROOT.Char.GetFullNameNoTooltip]。お前をこの磔柱に縛り、ここに置く。[imprisoner.GetFaith.HighGodName]がその運命を決定するだろう。お前が無罪ならば生きるだろう。だが有罪ならば、ここで死ぬ」"
 religious_interaction.2100.middledefault: "「お前の罪は、全能の[imprisoner.GetFaith.HighGodName|U]によって裁かれるであろう。」と[imprisoner.GetSheHe|U]が轟く。衛兵たちは前に進み、私の手足を杭に縛り付ける。[imprisoner.Custom('DefaultPriestTitlePlural')]は腕を広げ、哀歌を歌い始める。そして、一行は退いていく。私は一人きりで、渇き死ぬ運命を待つのみだ。"
 religious_interaction.2100.middleoasis: "「お前の罪は、全能の[imprisoner.GetFaith.HighGodName|U]によって裁かれるであろう。」と[imprisoner.GetSheHe|U]が轟く。衛兵たちは前に進み、私の手足をオアシスの水中にある胸の高さの杭に縛り付ける。[imprisoner.Custom('DefaultPriestTitlePlural')]は腕を広げ、哀歌を歌い始める。そして、一行は退いていく。私は一人きりで、渇き死ぬ運命を待つのみだ。"
 religious_interaction.2100.endwaterlogged: "\n\n水浸しの周囲を見渡す。"
 religious_interaction.2100.endpleasant: "\n\n心地よい周囲を見渡す。"
 religious_interaction.2100.endforest: "\n\n緑豊かな周囲を見渡す。"
 religious_interaction.2100.endoasis: "\n\n水面を見下ろす。"
 religious_interaction.2100.a.believer: "[imprisoner.GetFaith.HighGodName|U]は私に公正な審判を下すだろう！"
 religious_interaction.2100.a.unbeliever: "ここに私を#EMP 置いていく#! のか！？"
 religious_interaction.2100.a.confused: "えっと…"
 religious_interaction.2100.a.success: "試練を生き延びる"
 religious_interaction.2100.a.failure: "太陽の下で死ぬ"
 #I have survived!
 religious_interaction.2101.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]の慈悲"
 religious_interaction.2101.start.desc: "水、水が欲しい！ 喉が、頭が、肌が… 何もかも燃えそうだ！\n\n[ROOT.Char.GetFaith.DevilName]は本当にここに来て、惨めな私をただあざ笑ったのか？ [ROOT.Char.GetFaith.WaterGodName]は私に水筒を与えたのか？どれほど飲もうと、渇きは癒えなかった。"
 religious_interaction.2101.end.desc: "\n\n[imprisoner.GetTitledFirstName]が戻り、私の唇に水筒を押し当てると、霧がかった意識がはっきりとした。私が生きていたことに[imprisoner.GetTitleAsNameNoTooltip]は少し残念そうにしたが、神は意志を示したのだ。"
 religious_interaction.2101.desc.pleasant: "外に縛られた日々も、ほとんど#EMP 楽しんでいた#!。鳥たちはさえずり、太陽が肌を温め、雨のしぶきが私を潤し、渇きを癒してくれたのだ。\n\n[imprisoner.GetTitledFirstName]が戻ってくると、[imprisoner.GetSheHe]は私の元気さと晴れやかな気分に明らかに苛立っているが、[imprisoner.GetSheHe]が定めた条件から逃れることはできない。神がその意志を示したのだ！"
 religious_interaction.2101.desc.oasis: "オアシスの冷たい水の中に吊るされた日々さえ、ほとんど#EMP 楽しんでいた#!。激しく照りつける太陽の下でも、縄は十分に緩んでおり、身を屈めてオアシスの水をたっぷりと飲むことができるのだ。\n\n[imprisoner.GetTitledFirstName]が戻ると、[imprisoner.GetSheHe]は私の健康に明らかに苛立っているが、[imprisoner.GetSheHe]が定めた条件から逃れることはできない。神がその意志を示したのだ！"
 religious_interaction.2101.a: "私は無罪だ！"
 #They survived...
 religious_interaction.2102.desc: "[prisoner.GetTitledFirstNamePossessive]の試練の最終日前夜、[prisoner.GetHerHim]は意識を失っていたが、まだ息はあった。\n\n「奇跡だ！」[ROOT.Char.Custom('DefaultPriestTitle')]は両手を天に挙げながら宣言した。「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！この[prisoner.GetWomanMan]は無罪だ！」"
 religious_interaction.2102.oasis: "私がオアシスの水をかき分けながら[prisoner.GetTitledFirstName]に近づくと、[prisoner.GetSheHe]は杭に縛られたまま意識があるだけでなく、健康そのものだった。\n\n「奇跡だ！」と[ROOT.Char.Custom('DefaultPriestTitle')]が両手を天に向けて叫ぶ。「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！[prisoner.GetWomanMan]は無罪だ！」\n\n私は歯ぎしりしながら、[ROOT.Char.Custom('DefaultPriestTitlePlural')]が[prisoner.GetFirstNameNoTooltip]の縄を解くのを見守る。なぜ私たちは[prisoner.GetSheHe]を#EMP ここ#!に置いておかなければならなかったのか？！"
 religious_interaction.2102.pleasant: "私がオアシスの水をかき分けながら[prisoner.GetTitledFirstName]に近づくと、[prisoner.GetSheHe]は杭に縛られているにもかかわらず、まるで#EMP 笑みを浮かべている#!かのようだった。\n\n「奇跡だ！」と[ROOT.Char.Custom('DefaultPriestTitle')]が両手を天に向けて叫ぶ。「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！[prisoner.GetWomanMan]は無罪だ！」\n\n私は歯ぎしりしながら、[ROOT.Char.Custom('DefaultPriestTitlePlural')]が[prisoner.GetFirstNameNoTooltip]の縄を解くのを見守る。なぜ私たちは[prisoner.GetSheHe]を#EMP ここ#!に置いておかなければならなかったのか？！"
 religious_interaction.2102.a: "[ROOT.Char.GetFaith.HighGodNamePossessive|U]の意志だ。"
 religious_interaction.2102.b: "私からすれば、死んでいるように見えるが…"
 religious_interaction.2102.b.tt: "[ROOT.Char.GetFaith.HighGodName|U]が正しいとは#EMP 限らない#! ！"
 religious_interaction.2102.b.success: "あなたが干渉したことが気づかれない"
 religious_interaction.2102.b.failure: "あなたが殺人者であると暴かれる"
