 religious_interaction.4.desc: "あなたの要求を熟慮した結果、あなたの[target.GetName]の請求権を認めることを決定しました。"
 religious_interaction.4.child: "[secondary_recipient.GetTitledFirstName]はまだ子供であるため、あなたには介入する権利があります。"
 religious_interaction.4.they_are_female: "[secondary_recipient.GetTitledFirstName]は女性であるため、あなたには介入する権利があります。"
 religious_interaction.4.they_are_male: "[secondary_recipient.GetTitledFirstName]は男性であるため、あなたには介入する権利があります。"
 religious_interaction.4.fallback: "あなたの祖先が、確かに古代においてこの所領を統治していたという動かぬ証拠が明らかになりました。"
 religious_interaction.4.a: "私が統治者に相応しいことを証明する！"
 religious_interaction.42.desc: "[target.GetName]の請求権を求めるあなたの申請を考慮し、却下することを決めました。"
 religious_interaction.42.a: "くそっ！"
 religious_interaction.5.child: "あなたが未成年であることは、"
 religious_interaction.5.they_are_female: "あなたが女性であることは、"
 religious_interaction.5.they_are_male: "あなたが男性であることは、"
 religious_interaction.5.fallback: "あなたが明らかに信心に欠けていることは、"
 religious_interaction.5.outro: "教会にとって大きな懸念となるため、[actor.GetName]の要求どおり、[target.GetName]の請求権を認めました。"
 religious_interaction.5.a: "これは茶番だ！"
