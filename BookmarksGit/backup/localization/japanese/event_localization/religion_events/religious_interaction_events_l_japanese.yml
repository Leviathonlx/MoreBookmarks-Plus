 religious_interaction.1001.t.fatwa: "ファトワー発令！"
 religious_interaction.1001.t: "法的な非難！"
 religious_interaction.1001.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]、[actor.GetTitledFirstName]に、[actor.GetHerHis]の[actor.GetFaith.PriestNeuterPlural]による令状で、私が罪人として非難されているのを見られてしまった！\n\nこれは私が[recipient.GetFaith.GetAdjective]所領を統治するのに相応しくないという主張の法的根拠として利用されてしまうかもしれない。"
 religious_interaction.1001.a: "[actor.GetSheHe]が我が主君でなかったら…"
 religious_interaction.1001.a.revoke_tt: "[actor.GetTitledFirstName]は私の称号の一つを[revoke|E]できる"
 #Religious Head of Faith Interactions
 religious_interaction.1010: "罪を償おうとするその姿勢は称賛に値します。あなたの寛大な寄付を受け取り、お返しに私の祝福を送りましょう。"
 religious_interaction.1011: "あなたの罪は金だけでは償いきれないほど、あまりに深刻です。真に罪を償うことを願っているのならば、生き方を変え、心から許しを求めていることを証明する必要があります。それまで、あなたの寄付は受け取りません。"
 religious_interaction.1020: "あなたの悪行について[actor.GetTitledFirstName]から不穏な知らせを聞きました。"
 religious_interaction.1021: "[actor.GetFaith.GetAdherentName]を自称していても、あなたの行いは[actor.GetFaith.HighGodName]の道を心から信じていないことを証明しています。悪しき行いを[actor.GetFaith.GetAdjective]の正義に見せかけることは容認できません。よって、信仰からあなたを破門にするほかありません。あなたの魂に[actor.GetFaith.HighGodName]の慈悲がありますよう。"
 religious_interaction.1022: "あなたの語る[secondary_recipient.GetTitledFirstNamePossessive]の悪行は実に不安なものです。心苦しいですが、[secondary_recipient.GetSheHe]を破門とするのが[actor.GetFaith.GetAdjective]信仰のためであると同意します。"
 religious_interaction.1023: "[actor.GetFaith.GetAdherentName]を破門にしようとするとは、どういうつもりですか？[actor.GetFaith.GetAdjective]信仰は政治的利益のための道具ではありません！そのような要求をしたことで、自身が破門されなかったことを幸運に思うべきです。 "
 religious_interaction.1024: "真に罪を悔い改め、自身を償うために努力を重ねたのですね。あなたの[actor.GetFaith.GetAdjective]信仰に対する罪は実に嘆かわしいものでしたが、最近のあなたの行動を見て、もう一度機会を与えるに相応しいと感じました。\n\nこれを考慮し、ここにあなたの破門を解き、[actor.GetFaith.GetAdjective]信仰へ再び歓迎します。"
 religious_interaction.1025: "私が軽々しく人を破門にすると思っているのですか？誠意のない謝罪が償いをするのに十分だとでも？好きに言い訳をしなさい。その悪しき考えを変えたことを証明するまで、あなたが[actor.GetFaith.GetAdjective]信仰に戻ることは許しません。"
 religious_interaction.1030: "熟慮した結果、あなたの言葉は正直で賢明であると判断しました。私は修道会に入り、一人で[actor.GetFaith.HighGodName]に仕える新たな人生を歩み始めます。"
 religious_interaction.1031: "私が人生のすべてを捨て、どこか人里離れた修道院に行くべきというあなたの提案は馬鹿げています。私は今の居場所に満足しており、それを変えるつもりはありません。"
 religious_interaction.1000.positive: "[recipient.GetFirstNameNoTooltip]が私の要求を正しいと思ったのは喜ばしい。"
 religious_interaction.1000.negative: "非常に残念だ…"
 religious_interaction.1000.strong_negative: "くそっ！"
 religious_interaction.1024.positive: "[recipient.GetFirstNameNoTooltip]がこの行動を正しいと思ったのは喜ばしい。"
 religious_interaction.2002.desc: "私はあなたとともに光へ向かうべく、[ROOT.Char.GetFaith.GetName]に改宗することにしました！"
 religious_interaction.2002.a: "[ROOT.Char.GetFaith.HighGodName]に祝福を！"
 religious_interaction.2003.desc: "あなたの世俗的な言葉で私の強い信心が揺らぐことはありません。私はむしろ[recipient.GetFaith.DivineRealm]で報われることを望みます。"
 religious_interaction.2003.hooking_out: "\n\nそれに、あなたは私に借りがありますし、単に真の信者であるという理由で私を追うのはやめるべきです。"
 religious_interaction.2003.a: "私はあなたの救済を望んだだけだ。"
 religious_interaction.2003.b: "ならばこの世界で代償を払うことになる！"
 religious_interaction.2003.c: "このままで済むとは思わないことだ！"
 religious_interaction.2003.d: "私の言うことをそのまま信じることになるだろう。"
 religious_interaction.2011.desc: "あなたとともに喜びたいところではありますが、[recipient.GetFaith.HouseOfWorshipPlural]を改装し、農民を改宗させる費用のことを思うと…\n\nもしあなたが支払いを補助してくださいましたら、私は喜んで[ROOT.Char.GetFaith.HighGodName]に祈ります。"
 religious_interaction.2011.a: "信仰のためならば何でもしよう。"
 religious_interaction.2011.b: "お前の永遠の救いのために支払う金はない！"
 religious_interaction.2011.c: "お前は金よりも価値あるもののためにそうすべきだ。"
 religious_interaction.2012.desc: "あなたの信仰の知恵は理解しましたが、闇から光への道がどれほど長く険しいかをあなたに理解していただきたく思っています。\n\n私に必要な支援を提供してくだされば、旅はより容易になるでしょう。"
 religious_interaction.2012.a: "どこであろうと[ROOT.Char.GetFaith.GetNameNoTooltip]のために容認しよう。"
 religious_interaction.2012.b: "お前の魂のために取引はしない！"
 religious_interaction.2012.c: "先に返すべき借りがあるだろう。"
 religious_interaction.2021.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\n私とともに光へと歩もう、我が[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]。私への借りをすべて考慮し、[actor.GetFaith.GetName]に改宗することを命ずる！"
 religious_interaction.2021.a: "私は…わかりました、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]。"
