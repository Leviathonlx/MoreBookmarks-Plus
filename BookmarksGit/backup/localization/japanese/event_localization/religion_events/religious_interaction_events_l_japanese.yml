 religious_interaction.2600.t: "恩寵の儀"
 religious_interaction.2600.desc.recipient: "[actor.GetTitledFirstName|U]はそっと私の手を取り、今回の儀式で用いる、鋭利なものから鈍いものまで取り揃えられた道具一式のもとへと導いてくれる。1本の刃が光を反射し、私は静かな安らぎに包まれた。\n\n道具を手に取り、[actor.GetHerHim]に背を向けるよう合図すると、[actor.GetSheHe]は自らの衣をまくり、手つかずの背中を露わにする。私は作業に取りかかる。低いうめき声は、やがて[actor.GetHerHis]の喉の奥で鳴る静かなハミングへと変わっていく。\n\n私自身の恩寵をさらに洗練するために、どの道具を使うかはすでに決めてある。"
 religious_interaction.2600.desc.actor: "[recipient.GetTitledFirstName|U]は、超越のための道具を慎重に見つめ、わずかに身を震わせながら、その時を待っている。\n\n私は[recipient.GetHerHis]の手首を取り、鋭い刃を[recipient.GetHerHis]の手に握らせ、私の胸元へと優しく導いた。「優しくな？手元をぶらすな。ここから先は紙一重だ」\n\n[recipient.GetFirstNameNoTooltip]は私の目を見てうなずくと、[recipient.GetHerHis]の服のボタンを外しはじめた。傷ひとつない清らかな肌が露わとなる。まもなく、[recipient.GetFaith.HighGodName]の恩寵を受けることになる。"
 religious_interaction.2600.a: "「ともに超越の境へ至ろう」"
 religious_interaction.2610.desc: "残念ながら、今回は対処せねばならぬ重要な務めがある…だが次こそは、より熱烈に神を崇めようではないか！"
 religious_interaction.2610.a: "何たることだ。"
 attempted_transcendence_together_opinion: "ともに超越の儀を試みた"
