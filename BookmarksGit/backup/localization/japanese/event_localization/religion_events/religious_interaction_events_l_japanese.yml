 religious_interaction.2103.t: "[imprisoner.GetFaith.HighGodNamePossessive|U]の怒り"
 religious_interaction.2103.end.desc: "\n\n[ROOT.Char.GetFaith.HighGodHerHis|U]の意志であるのならば、これは私に相応しいのかもしれない。私は… 邪悪なのかもしれない。"
 religious_interaction.2103.desc.pleasant: "私はなんと自信過剰で、愚かだったのだろう。このように長時間、無防備に晒されていると、どんな[ROOT.Char.GetWomanMan]も打ちのめされることになると、今になって気づいた。昼は容赦なく太陽が照りつけ、夜は風が吠えるように私を叩きつけ、空には恐ろしいほど無慈悲に雲ひとつないままだ。\n\n水、水。自然の抱擁の中に囲まれているのに、一滴も口にできない。絶望に打ちひしがれる。"
 religious_interaction.2103.desc.waterlogged: "風が叩きつけ、太陽が肌を焼きつけるように照りつける中、それでもこの地域を潤す雨雲からの絶え間ない水の流入でわずかなリフレッシュを得ていた。私は空を見上げて微笑む。\n\nその瞬間、突然世界が揺れ始める。最初はかすかだった揺れが、次第に速く、そして激しくなっていく。数秒後、自分の杭がバランスを崩し、目の前の池に倒れ込んでいくことに気づく！\n\n水にぶつかり、必死にもがくが、全く効果がない。手足は縛られ、丸太の重みでさらに浅瀬の底へと押し込まれていく。叫びたいが、声は出ず、口内に水が押し寄せて空虚を満たしていく。"
 religious_interaction.2103.desc.oasis: "試練に臨む中、激しい太陽が私の肌を照りつける。オアシスの水の中に立ち尽くし、胸に水が寄せてくることで、少なくともリフレッシュされている。\n\n突然、世界が揺れ始める。最初は気づかないだったが、そして次第に速くなっていく。杭の下にある柔らかい砂が沈んでいることにすぐに気づけずに、私は目の前のオアシスに真っ直ぐ倒れ込んで行く！\n\n水に衝突した瞬間、必死にもがいて逃げようとするが、無駄だ。私の手足はすべて縛られており、丸太の重さが私を水の奥深くに押し込む。叫ぶが声は出ず、水が口の中に押し寄せて空虚を満たしていく。"
 religious_interaction.2103.a: "つ… 疲れた…"
 religious_interaction.2103.b: "#DIE1 ブ…#!#DIE2 ブク…#!"
 #They died!
 religious_interaction.2104.desc: "[prisoner.GetTitledFirstNamePossessive]の試練の最終日前夜、[prisoner.GetSheHe]は私たちが近づいても微動だにしない。少し開いた唇に使用人が水筒を押し当てたが、[prisoner.GetHerHis]は反応せず、水はただ顎を伝って流れていく。\n\n「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！」[ROOT.Char.Custom('DefaultPriestTitle')]は両手を天に挙げながら宣言した。「この[prisoner.GetWomanMan]は無罪だ！」"
 religious_interaction.2104.desc.drowned: "私たちが[prisoner.GetTitledFirstName]を杭に縛りつけていた場所に近づくと、すぐに異変に気づく。[prisoner.GetHerHis|U]の杭はおそらく前に倒れ、そのままそばにあった水たまりに落ちていた。[prisoner.GetHerHis]の手足に巻かれた縄はしっかりと締まっており、丸太の重みが[prisoner.GetHerHim]にのしかかっているため、[prisoner.GetSheHe]はどうすることもできなかった。\n\n「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！」と[ROOT.Char.Custom('DefaultPriestTitle')]が天に向かって両手を挙げて宣言する。「[prisoner.GetWomanMan]は有罪だ！」"
 religious_interaction.2104.desc.oasisdrowned: "私たちが[prisoner.GetTitledFirstName]を杭に縛りつけていた場所に近づくと、すぐに異変に気づく。[prisoner.GetHerHis|U]の杭はおそらく前に倒れ、そのまま近くのオアシスに倒れ込んでいた。[prisoner.GetHerHis]の手足に巻かれた縄はしっかりと締まっており、丸太の重みが[prisoner.GetHerHim]にのしかかっているため、[prisoner.GetSheHe]はどうすることもできなかった。\n\n「[ROOT.Char.GetFaith.HighGodName|U]は審判を下された！」と[ROOT.Char.Custom('DefaultPriestTitle')]が天に向かって両手を挙げて宣言する。「[prisoner.GetWomanMan]は有罪だ！」"
 religious_interaction.2104.b.drowned: "まあ、それが一つの見方かもしれない…"
