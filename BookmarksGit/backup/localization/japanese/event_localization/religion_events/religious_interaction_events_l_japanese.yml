 religious_interaction.6.desc: "祈りと審議を重ねた結果、[secondary_actor.GetFirstNameNoTooltip]とその[secondary_recipient.GetWifeHusband]、[secondary_recipient.GetFirstNameNoTooltip]との離婚を"
 religious_interaction.6.consanguinity: "近親婚であるとの理由から認めることを決定しました。"
 religious_interaction.6.fallback: "不倫の疑いがあるとの理由から認めることを決定しました。"
 religious_interaction.6.adultery: "不倫を理由として認めることを決定しました。"
