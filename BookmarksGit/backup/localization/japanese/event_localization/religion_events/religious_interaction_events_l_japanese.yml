 ### Literalist Debate by Ewan Cowhig Croft ###
 ##############################################
 religious_interaction.2400.t: "大討論"
 religious_interaction.2400.desc: "小姓が震えながら[actor.GetTitledFirstNamePossessive]の怒りの手紙を読み上げる。私たちが共有する信仰の悪徳と美徳について公開討論を求めており、さらに私が[recipient.GetFaith.GetNameNoTooltip]の基本的な信条を遵守しているか疑っているとのことだ。\n\n使用人は言葉に詰まりながら読み進める。手紙の文面から、[actor.GetShortUINamePossessiveNoTooltip]が私の信仰心についてどう思っているか明白だからだ。"
 religious_interaction.2400.a: "あの野良犬め！受けて立つ！"
 religious_interaction.2400.a.tt_success: "公開討論で[actor.GetShortUINameNoTooltip]は恥をかいた"
 religious_interaction.2400.a.tt_fail: "[actor.GetShortUINameNoTooltip]は私の信仰心に疑問を投げかけることに成功した"
 religious_interaction.2400.b: "このような茶番で[recipient.GetFaith.HighGodNamePossessive]の名を汚すようなことはしない。"
 religious_interaction.2400.b.tt: "[actor.GetShortUINameNoTooltip]に知らせが行く"
 religious_interaction.2400.b_turned_down: "[recipient.GetShortUIName|U]は私の討論への挑戦を断った"
 used_literalist_debate_modifier: "最近討論をした"
 used_literalist_debate_modifier_desc: "この人物は最近、信仰の原理について討論を始めた。"
 literally_debated_modifier: "最近討論をした"
 literally_debated_modifier_desc: "この人物は最近、信仰の原理についての討論を挑まれた。"
 religious_interaction.2401.desc_intro: "私は[debate_locale.GetNameNoTierNoTooltip]の大広間で相手と対面した。私たちは僅か数フィートしか離れていない、不安定に揺れる机の上にそれぞれ立ち、熱心な様子の観衆に囲まれている。討論が始まるのを待ち、人々が静まり返る。\n\n"
 religious_interaction.2401.desc_won: "私は1時間かけて[recipient.GetTitledFirstName]の信仰心と美徳の考え方を批判し、その上[actor.GetFaith.HighGodName]への忠誠心も疑うことで圧倒した。観客は凶暴になり、[recipient.GetTitledFirstNameNoTooltip]に腐った卵やカビの生えたキャベツを投げつけ、それは[recipient.GetSheHe]が広間から逃げ出すまで続いた。"
 religious_interaction.2401.desc_lost: "[recipient.GetTitledFirstNamePossessive]の言葉の猛攻はすぐに始まり、私に反撃の猶予はほとんど与えられなかった。そしてほどなくして、聴衆は勝者を決めた。\n\n私は投げつけられる腐った野菜の雨に数分耐えたが、農民に生きたニワトリを投げつけられると、撤退を余儀なくされた。"
 religious_interaction.2401.a_won: "私は[actor.GetFaith.HighGodName]に愛されているだろう？"
 religious_interaction.2401.a_lost: "あの観客は[actor.GetFaith.GetReligion.GetNameNoTooltip]をわかっていない！"
 religious_interaction.2402.desc_won: "[actor.GetTitledFirstNamePossessive]は自信満々に私に討論を求めてきたが、私の萎縮させるような言葉や敬虔な批判を前に、その決意は溶けていく。やがて観客も加わり、カビの生えた野菜と、やたら攻撃的なニワトリを投げつけられながら、相手は退場して行った。"
 religious_interaction.2402.desc_lost: "全力を尽くしたものの、[actor.GetTitledFirstName]が自身の主張を入念に調べてきたことは明らかで、観客はすぐに[actor.GetHerHis]の味方についた。それでも[actor.GetSheHe|U]は1時間以上も私を非難し続け、ありとあらゆる悪行の疑いをかけ、さらには[recipient.GetFaith.HighGodName]に対する私の忠誠心にも疑問の余地があることをほのめかしてきた。\n\n最終的に、観客から腐った食材を投げつけられる中、私は逃げ出した。"
 religious_interaction.2403.desc: "[victim.GetTitledFirstName]は手も足も出ない。しっかりと準備してきたつもりだったようだが、私はハエを叩くように[victim.GetHerHis]の貧弱な主張を潰していく。反論されるたびに、[victim.GetFirstNameNoTooltip]はまるで一撃を食らったかのように顔をしかめた。時間が過ぎていくにつれ、[victim.GetSheHe]が自己弁護をまったくできない様子を見て、観客すらも黙り込んでしまった。\n\n「…だからこそ」私は芝居がかった調子で腕を上げ、責めるように広間を指差す。「お前は決して――」\n私は異変に気づき、言葉を止める。[victim.GetFirstNameNoTooltip]が苦しそうに喘ぎながら"
 religious_interaction.2403.conclusion_either: "自身の胸を押さえている。"
 religious_interaction.2403.conclusion_man: "自身の腕を押さえている。"
 religious_interaction.2403.conclusion_woman: "自身の腹を押さえている。"
 religious_interaction.2403.a.low_compassion: "「卑怯者のように逃げるつもりだな」"
 religious_interaction.2403.a.zealous: "「[ROOT.Char.GetFaith.PantheonTerm]が勝者を決めたようだ」"
 religious_interaction.2403.a.stubborn: "「おい、まだ終わっていないぞ！」"
 religious_interaction.2403.a: "「だ… 大丈夫か？」"
 religious_interaction.2403.a.tt: "[victim.GetShortUIName]は心臓発作を起こし、[character_death_dies|E]した。"
 religious_interaction.2500.desc: "あなたが目覚めるとは… [ROOT.Char.GetFaith.HighGodNameAlternate]の啓示に違いありません！ 真の信仰はあなたを歓迎します。"
 religious_interaction.2500.a: "[ROOT.Char.GetFaith.HighGodName]を称えよ！"
 religious_interaction.2501.desc: "冗談のつもりですか？ 見え透いた政治的逃避を試みようと、[recipient.GetFaith.HighGodName]の怒りから逃れられはしません！"
