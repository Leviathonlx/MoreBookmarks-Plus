 mpo_greatest_of_khans.0041.t: "偉大ながら、ハンには及ばず"
 mpo_greatest_of_khans.0041.desc: "我が[ROOT.Char.Custom('ResidenceBuilding')]の立派な壁の内側、法があり、住む場所があり、平和な交易が行われる我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に…かつての夢は訪れるだろうか？\n\n私の心は、大ハンの宿命、全世界を馬の蹄で踏みつぶす宿命を歌っているだろうか？\n\nこの[ROOT.Char.GetGovernment.GetAdjective]の臣民は一つの馬の尾の旗の下に集まりはしない。私の命令で一斉に荷馬車に乗り込むこともない。我が[ROOT.Char.Custom('GetFighterTermPlural')]と[ROOT.Char.Custom('GetLocalCommonerTermPlural')]は、無限の青空の下でともに戦うことを望んでいない。\n\n我らの偉大な征服の夢は色あせてしまったが、それでも我々は強く、裕福である。"
 mpo_greatest_of_khans.0041.a: "この快適さは、遊牧民の#EMP 本当#!の夢ではないだろう？"
