 mpo_war_of_defiance_gok_loses_defender: "あなたは[attacker.GetShortUIName]によって投獄され、所有しているすべての[titles|E]、[vassals|E]、[tributaries|E]が独立します。[herd|E]、[prestige|E]、[gold|E]、[nomadic_authority|E]、[legitimacy|E]の大部分は失われます。"
 mpo_war_of_defiance_gok_loses_attacker: "[defender.GetShortUIName]はあなたによって投獄され、侮辱を受けて財産を奪われたうえ、すべての[landed|E][titles|E]を失います。所有している[vassals|E]、[counties|E]、[tributaries|E]は独立します。"
 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName]は[attacker.GetShortUIName]によって投獄され、侮辱を受けて財産を奪われたうえ、すべての[landed|E][titles|E]を失います。所有している[vassals|E]、[counties|E]、[tributaries|E]は独立します。"
 mpo_war_of_defiance_gok_wins_defender: "敗北した[independent|E]した[nomads|E]は、あなたの[obedient|E]な[vassals|E]になります。あなたと結ばれた他の[truces|E]はすべて解除されます。あなたは[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となり、世界征服に向けた強力なボーナスを獲得します。"
 mpo_war_of_defiance_gok_wins_other: "敗北した[independent|E]した[nomads|E]は、[defender.GetShortUINamePossessive]の[obedient|E]な[vassals|E]になります。[defender.GetShortUIName]と結ばれた他の[truces|E]はすべて解除されます。[defender.GetShortUIName]は[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となり、世界征服に向けた強力なボーナスを獲得します。"
 accolade_attackers_all_gain_glory_tt: "#high 攻撃側#!の@accolade_icon! [accolades|E]は、大きな[glory|E]を得る"
 accolade_defenders_all_gain_glory_tt: "#high 防衛側#!の@accolade_icon! [accolades|E]は、大きな[glory|E]を得る"
 mpo_war_of_defiance_gold_herd_tt: "すべての#high 攻撃者#!は、@herd_icon! [herd|E]と@gold_icon! [gold|E]を得る"
 custom.every_defender_vassal: "[defender.GetShortUINamePossessive]のすべての[vassals|E]"
 custom.every_defender_tributary: "[defender.GetShortUINamePossessive]のすべての[tributaries|E]"
 great_war_of_defiance_attackers_gold_tt: "すべての#high 攻撃者#!から@gold_icon! [gold|E]が支払われた"
 gok_delete_all_truces_tt: "締結中のすべての[truce|E]が終了する"
 will_become_greatest_of_khans_tt: "[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となり、世界の征服が始まる…"
 every_new_vassal_becomes_obedient_tt: "最低でも#high 10年間#!、獲得したすべての[vassal|E]は[obedient|E]になる"
 msg_great_war_of_defiance_war_invalidated_message: "[war.GetName]には目的がありません。[defender.GetShortUIName]が[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]になることはできません。"
 war_declared_opening_mpo_gok: "泡吹く犬、[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip]へ\n\n"
 war_declared_flavor_mpo_gok: "この世のすべての肉が、お前の貪欲な顎のためにあるわけではない。世界は決して、お前のものにはならぬ。\n\n我らは皆、お前の権力を否定し、地に投げ落とすという誓いを交わした。お前はこれまで、自らの背を見せることも、馬の尻を見せることもしなかった。ならば、戦のときだ。"
 mpo_greatest_of_khans.0101.t: "天地を懸けた戦"
 mpo_greatest_of_khans.0101.desc_intro: "数え切れぬ部族が、私に刃向かい蜂起した。彼らを戦に駆り立てたのは、"
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]だ。そして、[gok_opponent.GetPrimaryTitle.GetNameNoTier]の軍勢もそれに加わった。[gok_opponent.GetTitledFirstName]はグレート・ステップが分かたれるのを見たくてたまらぬようだ。"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName]の邪な言葉と重い金袋だ。"
 mpo_greatest_of_khans.0101.desc_sub: "\n\n他の弱き者どもは、恐れをなして[ROOT.Char.GetCapitalLocation.GetName]へ這い寄り、[big_sub.GetName]とともに我が前にひれ伏した。"
 mpo_greatest_of_khans.0101.desc: "\n\n「集え！[ROOT.Char.GetPrimaryTitle.GetName]のもとにあるすべての氏族よ！」と、私の[ROOT.Char.Custom2('RelationToMeShort', vassal_1)]である[vassal_1.GetTitledFirstName]が叫ぶ。「軍馬に乗った猛き者たちよ！その馬尾旗が風をはらむ戦場へ、いざ往かん！」"
 gok_submitters_became_tributaries_tt: "近隣の[rulers|E]の多くが、あなたの[obedient|E]な[tributaries|E]となった"
 mpo_greatest_of_khans.0101.a: "#EMP 臆病者ども#!も戦争に参加させよう。"
 mpo_greatest_of_khans.0101.a.flavor: "私の家族を遣わして懇願すれば、戦いに加わる者も出てこよう…我らの誇りを損なう行為ではあるが。"
 mpo_greatest_of_khans.0101.b: "貴様らは、来たる戦に備えて休んでおけばよい。"
 mpo_greatest_of_khans.0101.b.flavor: "今は我が軍のみで戦に臨まん。"
 mpo_greatest_of_khans.0101.c: "我らは世界を手中にするか——滅びるかだ！"
 became_your_tributary_tt: "あなたの[tributary|E]となった"
 gok_fights_alone_reward_on_victory_tt: "[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となった場合、これらの[vassals|E]の数と[title_tier|E]に応じた@dynasty_prestige_icon! [dynasty_prestige|E]を獲得する"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial あなたの味方として[war|E]に参戦しているすべての[vassals|E]が、参加者から除外されます#!"
 gok_joiners_wars_cancelled_tt: "これらの[vassals|E]は、他の[wars|E]から除外されるか、[white_peace|E]によって[wars|E]を終結させる"
 mpo_greatest_of_khans.0102.t: "世界をこの手に"
 mpo_greatest_of_khans.0102.desc: "青ざめた顔をした騎手たちと打ちひしがれた人々が、酷烈な[gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier]の地から溢れ出る。皆が嘆きながら、同じ名前を口にする——「[gurkhan_to_gok.GetName]」と。\n\nそれは遊牧民の中で最も恐れられる者であり、今、すべての氏族に服従を求めている。血塗られた旗のもとに集う者たちは、世界征服を夢見ている。\n\nだが、[primary_coalition_defender.GetName]によって率いられた巨大な連合軍が、[gurkhan_to_gok.GetTitledFirstNamePossessiveNoTooltip]の高慢に抗うべく出陣した。戦は始まり、蹄の音とともに死が運ばれてくる。"
 mpo_greatest_of_khans.0102.a: "#EMP ハンの中のハンよ、あなたとともに戦います。!#!"
 mpo_greatest_of_khans.0102.b: "我らで[gurkhan_to_gok.GetTitledFirstNameNoTooltip]を討たねば！"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip]を止めることはできない。服従するしかないのだ。"
 mpo_greatest_of_khans.0102.d: "この征服者に、我が誓いを捧げよう。"
 mpo_greatest_of_khans.0102.e: "矢の雨が空を闇に閉ざして…もう、先のことなど何もわからん。"
 gok_took_become_gok_decision_tt: "#high $mpo_become_greatest_of_khans_decision$#!という[decision|E]を下した"
 gok_began_war_of_defiance_tt: "#high $mpo_great_war_of_defiance_cb$#!を開始し、[the_great_steppe|E]の[situation_sub_regions|E]に共存するすべての[nomads|E]に対して戦争を仕掛けた"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X 彼らが#high $mpo_great_war_of_defiance_cb$#!に勝利した場合、[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となって世界征服に乗り出します#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial 他の[ruler|E]が[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]になることはできなくなります#!"
 mpo_greatest_of_khans.0103.t: "最も卑小なるハン"
 mpo_greatest_of_khans.0103.desc_defender_intro: "すべての遊牧民の中で最も強き者——狼も山猫も従わせた偉大な白銀の虎——私は敗北し、今や鎖に繋がれた身。\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]の[defender.GetLadyLord]、この[defender.GetFirstName]が、最も偉大なハンとなることはない。\n\nステップは、再び無秩序へと沈んでゆく。"
 mpo_greatest_of_khans.0103.desc_intro: "すべての遊牧民の中で最も強き者——狼も山猫も従わせた偉大な白銀の虎——は敗北し、今や鎖に繋がれた身。\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]の[defender.GetLadyLord]、[defender.GetFirstName]が、最も偉大なハンとなることはない。\n\nステップは、再び無秩序へと沈んでゆく。"
 mpo_greatest_of_khans.0103.desc_defender: "絶望した我が兵は、私に刃を向け、[attacker.GetName]に私を売り渡した。我が民は、私の家を、私の夢を、私の名を、嗤っている。\n\n私は、運命に選ばれし[defender.Custom('GetDaughterSon')]などではなかったのだ。"
 mpo_greatest_of_khans.0103.desc_attacker: "族長たちに対する支配の軛を断ち切ってやった。我が敵よ、犬どもよ、残飯をめぐって互いに争うがいい。"
 mpo_greatest_of_khans.0103.desc_defenders: "風焼けした顔を恥に伏せ、擦り切れた弓弦を収める。下らない[defender.GetWomanMan]に従わせ、戦場へと赴かせた、偽りの託宣を呪いながら…"
 mpo_greatest_of_khans.0103.desc_attackers: "誇り高き我らの勝利が、[defender.GetFirstNamePossessiveNoTooltip]の民の志を打ち砕いた。共に戦った我らは歓喜に沸いている！すべての敵は、恥辱のうちに[attacker.GetName]の前へと引きずり出された。"
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNamePossessiveNoTooltip]の民は散り散りとなり、[attacker.GetTitledFirstNamePossessive]の盟友によって牧草地から牧草地へと追われている。かつて偉大な脅威が存在した場所も、今や獣どもが屍肉をめぐって争うばかりだ。"
 mpo_greatest_of_khans.0103.a: "しかし、いつの日か、すべての遊牧民を統べる真の覇者が現れるかもしれない…"
 mpo_greatest_of_khans.0001.t: "我がクリルタイに響く声——全世界を支配すべし！"
 mpo_greatest_of_khans.0001.desc: "天には多くの輝ける光がある。天には太陽が、月が、星がある。されど地にはひとつの光、ただひとりにして唯一のハンがあるばかり。\n\nそのハン——すべてのハンの中で最も偉大なる者こそ、この私、[ROOT.Char.GetFirstName]である。\n\n足元に絡みつく蛇どもを打ち倒した今、すべての氏族のクリルタイにおいて、私に異を唱える者などいない。族長たちは進んで跪き、征服欲に飢えて忠誠を誓う。\n\n曙光が地平を破り、私は馬に跨る。[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の全軍が、鬨の声を上げる。"
 mpo_greatest_of_khans.0001.a: "全世界を手に入れてやろう。"
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "私は[mongol_invasion_casus_belli|E]を使うことができる"
 mpo_greatest_of_khans.0002.a: "すべては[genghis_khan.GetTitledFirstNameNoTooltip]のものだ。"
 mpo_greatest_of_khans.0002.b: "[genghis_khan.GetFirstNameNoTooltip]に抗うには、我々族長が力を合わせるしかない。"
 mpo_greatest_of_khans.0003.t: "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしき名"
 mpo_greatest_of_khans.0003.desc: "数多の強い兆しが示されている。\n\n天と地が、私の庇護を約束し、その手を差し伸べている。夢の中、塵煙の中で、偉大な牡牛が敵どもに破滅を約束する。美しい去勢馬と牝馬たち、宮廷の天幕にある豪華な品々…氏族の長老たちは、これらを次々に私に捧げると約束する…\n\nそれならば、この運命にふさわしい称号を、私は持たねばなるまい。"
 mpo_greatest_of_khans.0003.a: "私が、#EMP $nick_genghis_khan$#!である。"
 mpo_greatest_of_khans.0003.b: "私が、#EMP $nick_cengiz_khan$#!である。"
 mpo_greatest_of_khans.0003.c: "偉大なる者、#EMP $nick_yekhe_khagan$#!である。"
 mpo_greatest_of_khans.0003.d: "四方を統べる者、#EMP $nick_dort_yonlug_khagan$#!である。"
 mpo_greatest_of_khans.0003.e: "天に生まれし者、#EMP $nick_tengri_khagan$#!である。"
 mpo_greatest_of_khans.0003.f: "古にして崇高な聡き者、#EMP $nick_xormuzta$#!である。"
 mpo_greatest_of_khans.0003.g: "世界を征する者、#EMP $nick_cihangir$#!である！"
 mpo_greatest_of_khans.0003.h: "聖なる殉教者に導かれし者、#EMP $nick_mar_sargis$#!である！"
 mpo_greatest_of_khans.0003.i: "力の化身、#EMP $nick_akhshunwar$#!である！"
 mpo_greatest_of_khans.0003.j: "唯一にして真なる[ROOT.Char.GetCulture.GetNameNoTooltip]の長、#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]・カガン#!である。"
 mpo_greatest_of_khans.0003.k: "私はただ、自らの名のみを名乗ろう。"
