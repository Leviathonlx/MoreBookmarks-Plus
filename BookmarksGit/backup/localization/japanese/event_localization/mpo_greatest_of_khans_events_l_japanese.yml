 gok_destruction.t: "蹂躙された[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 gok_destruction.tooltip: "[attacker.GetPrimaryTitle.GetAdjective]の遊牧団が[defender.GetTitledFirstName]の地になだれ込む！荒れ狂う憤怒に身をゆだね、#N [destroyed_holdings]#!件の[holdings|E]を焼き払い、住人を皆殺しにする。\n\nこれこそは、偉大なる[attacker.GetTitleAsNamePossessive]の怒り。"
