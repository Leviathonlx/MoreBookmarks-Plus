 mpo_greatest_of_khans.0040.t: "褪せゆく偉大な夢"
 mpo_greatest_of_khans.0040.desc_timed_out: "何十年にもわたり、[ROOT.Char.GetHouse.GetName]はこの血の帝国を支配してきた。敵の誇り高き城壁は打ち砕かれ、我らの遊牧団は強奪した富で肥え太っている。最も高い山の頂から、[ROOT.Char.GetFaith.HighGodName]を讃える歌を高らかに歌えば、我らの名を叫ぶ十万の声が返ってきたものだ。\n\nしかし、我らは長く支配しすぎた。征服の約束は、もはや民の心を奮い立たせない。族長たちと領主たちはハゲタカの如くついばみ合い、私の権限に疑問を呈する声すら上がり始めている…"
 mpo_greatest_of_khans.0040.desc: "偉大な帝国は、我が一族の手から滑り落ちた。もはや、誰の妨げもなく大いなる蒼穹の恩寵を主張することも、鞭の一振りで遊牧の民の軍勢を招集することも叶わない。\n\nいつの日か、私は[Glossary( 'cangue', 'CANGUE_GLOSS' )]から逃れた恥辱の罪人のように、正統なる我が玉座に這い戻るかもしれない。だが、我らの誇り高き征服の時代は、もう終わったのだ…"
 mpo_greatest_of_khans.0040.a: "それでも…世界はまだ、私の名を聞けば慄く。"
 gok_no_more_special_powers: "#high $mpo_offer_submission_or_ruin$#!および#high $mpo_gok_onslaught_cb$#!を使用できなくなる"
