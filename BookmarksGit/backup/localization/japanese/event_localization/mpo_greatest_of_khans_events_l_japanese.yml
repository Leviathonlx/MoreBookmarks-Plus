 mpo_greatest_of_khans.0050.opening: "お前を殺す前にこの言葉を送ろう。"
 mpo_greatest_of_khans.0050.desc: "偉大なる[attacker.GetTitleAsName]は、全世界を馬の蹄で踏みつぶす運命を背負い、火を放ち、略奪する者である。お前を生かしてやる。[attacker.GetPrimaryTitle.GetName]に仕えるのだ。\n\n"
 mpo_greatest_of_khans.0050.desc_end: "[defender_primary.GetNameNoTier]の犬よ。[attacker.GetTitleAsNamePossessiveNoTooltip]の多くの民のため、気まぐれに与えられる残飯を乞うがいい。"
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip]は取るに足らないお前の声を聞くつもりはない。[liege.GetName]に従え。"
 mpo_greatest_of_khans.0050.a: "すぐにいなくなるだろう…"
 mpo_greatest_of_khans.0051.opening: "[defender_primary.GetAdjective]の惨めな者どもよ、"
 mpo_greatest_of_khans.0051.desc: "偉大なる[attacker.GetTitleAsName]はお前の臣民からすべてを奪い、その領土を戦士たちで溢れさせた。それゆえ、命じよう。\n\nその涙で濡れた顔を風にさらし、逃げるがいい。世界はまもなく[attacker.GetTitleAsNamePossessiveNoTooltip]軍のものになると、出会う者すべてに伝えよ。"
 mpo_greatest_of_khans.0051.a: "我が主君は敗れた…もう終わりだ。"
