 mpo_greatest_of_khans.0021.opening: "騎馬の民を統べる者、偉大なる[actor.GetTitledFirstNameNoTooltip]へ"
 mpo_greatest_of_khans.0021.desc_nomad: "運命は貴殿の味方をし、[recipient.GetDomicile.GetCulture.GetCollectiveNoun]もまた同じ。\n\n私、[recipient.GetFirstName]は、持てる力のすべてを貴殿に捧げます。我が最高の騎兵たちとともに、貴殿の右腕となりましょう。"
 mpo_greatest_of_khans.0021.desc: "私は降伏します。私だけでなく、地上のすべての君主が、貴殿の偉大さと力を恐れ敬うのは当然のこと。\n\n貴殿の畏怖すべき影は、我が家の壁にも、[recipient.GetPrimaryTitle.GetNameNoTier]の玉座にも落とされています。貴殿に捧げる私の忠誠と貢ぎ物が途絶えることは、決してありません。"
 mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は、私の怒りの剣を免れたようだな。"
 mpo_greatest_of_khans.0022.opening: "最も偉大な野蛮人、[actor.GetFirstNameNoTooltip]へ"
 mpo_greatest_of_khans.0022.desc_nomad: "まだ生きていて、息もしながら、その持てる矢筒を敵にゆだねる[recipient.GetWomanMan]。そのような者の命に、どれほどの価値があろうか？\n\n私が[recipient.GetDomicile.GetCulture.GetCollectiveNoun]を守って死ぬなら、私の矢筒と弓は我が骨の傍らに埋められよう。だが、#EMP お前#!がこの地で死ぬのであれば、我らの手でお前の矢をへし折る。そして、屍は獣の糞にまみれ、肉は犬どもの餌となる。"
 mpo_greatest_of_khans.0022.desc: "馬臭いお前の使者たちは、[recipient.GetPrimaryTitle.GetNameNoTier]の高貴な領国に対し、粗野な脅しをかけるばかりだった。よって、全員殺した。\n\n荒れ果てた地の革張りの小屋から出てきたければ、そうするがよい。強固な城壁にて迎え撃とう。"
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U]は血の海に沈むだろう。"
 mpo_greatest_of_khans.0022.a_nomadic: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]の滅亡が確定した。"
 mpo_greatest_of_khans.0030.t: "永遠なる[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 mpo_greatest_of_khans.0030.desc: "数千の都市と村を、[ROOT.Char.GetCulture.GetName]の戦士たちが誇らしげに行進する。宮殿や大広間では、我が将官たちの言葉が法となる。ステップに生きるすべての遊牧民、すべての動物は、私に支配されていることを心で知っている。そして、定住地を治める者たちは、我が足元で震えおののいている。\n\n哲学者も将軍も我が意のままであり、一切を自由に作り変えることができる。今こそ、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を永遠のものとするため、然るべき形を与えよう…"
 mpo_greatest_of_khans.0030.a: "#EMP 燃やせ！殺せ！追い払え！#!すべての者が遊牧の民となるまで！"
 mpo_greatest_of_khans.0030.a.flavor: "定住の暮らしは下等な生き方だ。人を弱くする。帝国の民の多くは選ばねばならぬ。家を捨て遊牧の民として生きるか…死ぬかだ。"
 mpo_greatest_of_khans.0030.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に確固たる秩序をもたらすため、行政国家に移行しよう。"
 mpo_greatest_of_khans.0030.b.flavor: "古来より、偉大な官僚制の帝国は長く存続し、広くその支配を及ぼしてきた。"
 mpo_greatest_of_khans.0030.c: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の支配を強固なものとするため、封建制を採用しよう。"
 mpo_greatest_of_khans.0030.c.flavor: "我ら遊牧民も、誓いに馴染みがないわけではない。そして、封建の言葉が持つ名誉の響きには、どこか心惹かれるものがある…"
 mpo_greatest_of_khans.0030.d: "氏族が勝ち得たものは、氏族が治めるべきだ。"
 mpo_greatest_of_khans.0030.d.flavor: "[ROOT.Char.GetHouse.GetName]氏の栄光が最も輝くのは、我らが団結し、血縁に従って領国を治めるときなのだ。"
 mpo_greatest_of_khans.0030.e: "我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は、すでに栄光に満ちている。"
 mpo_greatest_of_khans.0030.e.flavor: "我が民は、力のみで他を従わせる。定住の民が嘆こうが関係ない。蹄の音が、すべてを黙らせる。"
