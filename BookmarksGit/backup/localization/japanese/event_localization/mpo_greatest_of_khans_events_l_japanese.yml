 gok_slaughter.tooltip: "[defender.GetPrimaryTitle.GetAdjective]の屍の山の中には、身元も判らぬほど残虐に殺された貴人の亡骸が#N [gok_slaughter_value]#!体も含まれていたという。\n\n[defender.GetTitleAsName]は、偉大な[attacker.GetPrimaryTitle.GetAdjective]の[attacker.GetTitleAsName]に抗う道を選んだのだ。"
