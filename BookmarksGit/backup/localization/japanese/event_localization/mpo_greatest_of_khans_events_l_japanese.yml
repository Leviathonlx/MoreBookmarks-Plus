 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "[DEFENDER.GetShortUIName]に対する[ConcatIfNeitherEmpty('$ORDER|q$', ' ')]$mpo_great_war_of_defiance_cb$"
