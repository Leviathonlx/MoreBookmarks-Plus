 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]の[trusted_influencer.GetFirstName]の前で新しい詩を朗読していると、自分の成し遂げたことを誇らしく思う気持ちが自然と湧いてくる。[SCOPE.Custom('GetCiPoemTheme')]は、かつてこうした観点から考察されたことがない主題であると思う。私は[trusted_influencer.GetFirstNameNoTooltip]を見やり、作品に対する[trusted_influencer.GetHerHis]の評価を待つ。\n\n"
 author_book.1000.poem_weak.desc: "「なにごとにもよい部分はありますが、誰もがそのことを理解できるわけではありません」[trusted_influencer.GetHerHis]はそう言うが、褒めているのだろうか？\n\nどうやらこの新作は私が望んでいたほどの傑作ではないらしい。"
 author_book.1000.poem_mid.desc: "「感動しました」[trusted_influencer.GetSheHe]は永遠とも思えるほど長い時間沈黙した後、満足気にこちらに目を向ける。"
 author_book.1000.poem_great.desc: "「古い物事に目を向けながら新たな知識を獲得していけば、あなたは教師になれるかもしれませんね」[trusted_influencer.GetSheHe|U]は明らかに私の新作を称賛している。"
 author_book.1000.prose_intro.desc: "論証的な文章を書くことは、学者ならできて当然のことである。[SCOPE.Custom('GetProseTheme')]に関する私の本では、例を用いて中核にある主張を裏付ける技術を実践することができた。\n\n"
 author_book.1000.prose_weak.desc: "「真っ当な主張ではありますが、いくつか改善の余地が見られます」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]はそう言う。[trusted_influencer.GetSheHe]は私に協力する意思をはっきりと示し、続けて読者が見逃してしまうかもしれない部分について説明を始める。"
 author_book.1000.prose_mid.desc: "「素晴らしい作品です。問題の本質をよくわかっていらっしゃる」私の作品の最初の読者である我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]がそう言う。"
 author_book.1000.prose_great.desc: "「現代においてほとんど見られない明瞭な表現ですね！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]が叫ぶ。\n私の言葉が心からの感動を呼び起こしたことは明白だ。"
 author_book.1000.scholarship_intro.desc: "時間はかかったが、ついに終わった。[SCOPE.Custom('GetMonographTopic')]に関する私の新しい専門書が完成し、関連資料をたくさん読んできたことでこの主題への知識がかつてないほど深まった。\n\n"
 author_book.1000.scholarship_weak.desc: "「あなたの学者人生の大きな節目となるでしょう！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]がそう叫ぶ。[trusted_influencer.GetHerHis]は誇らしげな目をしている。しかし、やり直す機会があれば、もっとよい作品にできただろうと私は思う。"
 author_book.1000.scholarship_mid.desc: "「知識に富んだ素晴らしい本ですね。ほかの者に勧めてきます！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]は本を最後まで読み終えるとそう言った。\n作品の完成を喜ぶべきなのだが、このさきさらに素晴らしい本を執筆できると思わずにはいられない。"
 author_book.1000.scholarship_great.desc: "「傑作です。これをきっかけに、あなたはこの時代の偉大な作家たちに名を連ねることになるでしょう！」\n最初の読者である我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))]、[trusted_influencer.GetFirstName]は作品を読み終えるとそう言う。私はこの偉業をこのさきもずっと忘れないだろう。"
 author_book.1000.a: "この経験から多くのことを学んだ。"
 author_book.1000.b: "よい仕事をした。"
 author_book.1000.c: "私に才能があるのは明白だ。"
 author_book.1000.d: "「これは君への贈り物だ！」"
