 author_book.0001.t: "詩的美徳"
 author_book.0001.desc: "[Glossary( '詞', 'CI_GLOSS' )]ほど純粋で力強い分野は稀である。一つ一つの詩節にそれぞれ異なる主題や感情を描き出す役割を担わせ、そうすることで、我が愛する詩人たちは深い思いを簡潔に美しく表現できる。\n\n自分の言葉を詩にする時が来た。どういった詞調にするのか慎重に選ばねばならない。"
 CI_GLOSS: "#bold 詞#!は、唐および宋の時代に隆盛した詩の形式の一つ。\n詞は歌いながら読むものであり、詞調に合わせてそれぞれ長さが異なる詩節は独自の主題を持つ。\n\n詞自体がしばしば古い詩から字を借用するため、慣れていないと文字通りの意味がよくわからないことがある。"
