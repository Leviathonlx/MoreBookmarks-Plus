 author_book.0005.t: "世界の表現"
 author_book.0005.desc: "多大な労力をかければ心は世界の本質に潜む意味を解き明かすことができる。こうした観察結果を実際に記述し、他者の学びとなる文章としてまとめることはそれよりも偉大な作業である。しかし、これにはさらなる労力と時間が必要である。\n\n新たな専門書を構想するにあたり、私はどの分野に焦点を当てるべきか決断しなければならない。数学と地理学はどちらも価値ある主題であり、多くのほかの学者たちも関心を寄せている分野である。"
