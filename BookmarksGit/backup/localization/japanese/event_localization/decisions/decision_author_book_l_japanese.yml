 author_book.0004.desc: "机に座り、これから取り組む仕事のことを考えながら、[Glossary( '文房四宝', 'FOUR_TREASURES')]に視線を落とす。これらは学者である私の仕事道具である。これらの道具を使って、私は理性を働かせ、他者を啓発できるのだ。\n\nしかし、私は何を伝えるべきだろうか？\n\n過去の出来事を新しい観点から紐解くこともできるが、最近の出来事を引き合いに出して、美徳とされる行動を分析することでより現代的な内容にすることも可能だ。"
