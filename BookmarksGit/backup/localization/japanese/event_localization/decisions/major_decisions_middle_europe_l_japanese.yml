l_japanese:
 #Forming the Swiss Confederation, by Flavio Verna
 middle_europe_decisions.0001.t: "スイス連邦"
 middle_europe_decisions.0001.desc: "長い間、中央アルプス周辺の都市は帝国内のほかの役者に脅かされてきた。彼らはひとつの旗の下に団結して相互に利益のある同盟を結び、帝国直属都市の栄誉を受けた。\n\nスイスの都市国家に対する我が王朝の貢献に敬意を表して、私はこの同盟の代表、つまり新生スイス連邦全州のリーダーに選ばれた。これでよそ者に脅かされることがなくなるばかりか、帝国内で強力な独立した存在として起ち上がるだろう。"
 middle_europe_decisions.0001.a: "ともに立とう！"
 middle_europe_decisions.0002.desc.emperor: "何年にも渡る衝突と不安定な外交取引のあと、スイス全州に帝国直属都市としての地位を与えざるをえなくなった。\n\nアルプスの町の一群が、ブルゴーニュ地方とドイツ地方の領主による略奪から自分たちを守るため、団結して大規模な連邦となった。奴らを慎重に牽制しておかなければ、この成功体験が近隣市民の反感を招くことになる。"
 middle_europe_decisions.0002.desc.vassals: "スイス連邦と呼ばれる新たな組織が帝国内に誕生した。中央アルプスを中心とした帝国直属都市の地位を持つ町の集合体であり、周囲の選帝侯から自分たちを守るために防衛同盟を結んだ。\n\n侮れない独立した勢力で、西の旧ブルゴーニュから北のドイツ領主に至るまで、彼らの土地に対する以前の請求権からすべて解放された。\n\n帝国に対するこの新たな潜在的脅威には警戒しておくべきだろう。"
 middle_europe_decisions.0002.a: "なんと奇妙な…"
 #Forming the Archduchy of Austria, by Flavio Verna
 middle_europe_decisions.0003.t: "オーストリア大公国"
 middle_europe_decisions.0003.desc: "オーストリアの中心部を統合するという私の輝かしい偉業と、我が王朝が神聖ローマ帝国に対してとてつもない影響力を獲得したおかげで、[scoped_emperor.GetTitledFirstName]はようやくドイツのケチな公爵に対するオーストリアの優位性を認めた。\n\nこの日以降、私の後継者は誰もが王と対等である#EMP 大公#!, の威厳ある称号を受け継ぎ、帝国の劣等な王子や王女と一線を画すことになる。"
 middle_europe_decisions.0003.a: "オーストリアは永遠に滅びない！"
 middle_europe_decisions.0004.desc.emperor_archduke: "皇位を利用して、[scoped_ruler.GetTitledFirstName]は合法的に[scoped_ruler.GetHerselfHimself]にオーストリア大公の称号を与え、公爵領はほかのどの王国とも対等になった。"
 middle_europe_decisions.0004.desc.emperor: "我が王朝の本拠地、オーストリア中心部の統治者が、帝国内のほかの王子や王女から一線を画すのは当然のことだ。\n\nそのため、私は[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]の嘆願を聞き入れ、[scoped_ruler.GetFirstName]がオーストリア[scoped_ruler.GetTitleTierName]であると宣言した。"
 middle_europe_decisions.0004.desc.emperor_blackmailed: "オーストリアはかねてより帝国のほかの部分よりも一段優れていると自負しており、[scoped_ruler.GetFirstName]は今日、それを裏付けた。私との関係を使い、私は[scoped_ruler.GetHerHis]に王と対等である大公としての地位を認めるほかなかった。"
 middle_europe_decisions.0004.desc.vassals: "皇位に対する[scoped_ruler.GetDynastyName]王朝の影響力を利用して、[scoped_ruler.GetHerHim]は自身に特別な名誉を与えるよう[scoped_emperor.GetTitledFirstName]を説得した。\n\nこの日以降、オーストリアは神聖ローマ帝国の公国から初めて大公国として認められることになる。"
 middle_europe_decisions.0004.a: "至極当然のことである。"
 middle_europe_decisions.0004.b: "なんと好都合な…"
 #Reforming the Carolingian Empire, by Flavio Verna
 middle_europe_decisions.0005.t: "カール大帝の夢"
 middle_europe_decisions.0005.desc: "ヨーロッパは再び統一された。フランク人の末裔すべてがひとつの旗の下に集まり、西の異端者と東の異教徒に対して団結して立ち向かっている。\n\n[scoped_ruler.GetFaith.HighGodName]のお恵みで、復興したカロリング帝国の帝位を持つ栄誉が我が一家に与えられた。先人とは違い、私たちは王家の争いでこの偉大な国を引き裂かせるようなことはしない。"
 middle_europe_decisions.0005.a: "[scoped_ruler.GetFaith.HighGodName]を称えよ！"
 middle_europe_decisions.0006.desc: "[scoped_ruler.GetTitledFirstName]とフランク人の軍勢が帝国領土内の奥深くまで侵入し、[scoped_ruler.GetSheHe]は自分こそがカール大帝の真の後継者であり、神聖ローマ帝国はカロリング王朝の栄光のまがい物でしかないと主張し始めた。\n\n[scoped_ruler.GetHerHis]は元祖属州すべてと西ヨーロッパの大部分を支配下に収め、そのような主張を否定するのは困難になっている。"
 middle_europe_decisions.0006.a: "よくもそんなことを！"
 middle_europe_decisions.0006.b: "この帝国は長生きするだろうか？"
 #Unifying the Burgundies, by Flavio Verna
 middle_europe_decisions.0007.t: "ひとつのブルゴーニュ"
 middle_europe_decisions.0007.desc: "ブルゴーニュ全土がひとつの王冠の下に団結した。ケチな、いがみ合う領国の間での分裂は終わり、先祖代々の地が王国としての威厳を取り戻した。\n\n私に対する[former_liege.GetTitledFirstNamePossessive]の権威が弱まり始めてからしばらくの時が経ち、今や主君と言うよりは対等と見なしている者に対して忠誠心はまったく感じない。"
 middle_europe_decisions.0007.a: "我々は誰の保護も必要ない！"
 middle_europe_decisions.0008.desc.liege: "ブルゴーニュの土地をひとつの旗の下に統一しようという[scoped_ruler.GetTitledFirstNamePossessive]の試みをしばらく前から懸念していたが、最悪の事態が現実のものになった。\n\n恩知らずの野良犬が自分自身をブルゴーニュの[scoped_ruler.GetTitleTierName]であると宣言し、忠誠の誓いを破った！"
 middle_europe_decisions.0008.desc.others: "何年もかけてブルゴーニュの土地を団結させたあと、[scoped_ruler.GetFirstName]は自分自身をブルゴーニュの[scoped_ruler.GetTitleTierName]の地位に就け、[former_liege.GetTitledFirstName]からの独立を宣言した。\n\nこの恥知らずな反逆行為を忘れることはない…"
 middle_europe_decisions.0008.a: "[scoped_ruler.GetSheHe|U]はただの裏切り者だ！"
 middle_europe_decisions.0008.b: "少なくとも地形学者は喜んでくれるだろう。"
 #Empowering Sicilian Parliament, by Flavio Verna
 middle_europe_decisions.0010.t: "身分制議会"
 middle_europe_decisions.0010.desc: "ギリシャ人がシチリア州とプッリャ州に残した基盤は、[scoped_ruler.GetPrimaryTitle.GetName]のより啓蒙された統治形態への移行を速める土台となるだろう。\n\n三つの身分の代表を、昔ながらのローマの伝統に基づいた新法に導かれるひとつの諮問機関にまとめることで、地中海の安定と繁栄が何世代も続くことを確かなものにする。あとは、この議会を開く場所を決めなければならない。"
 middle_europe_decisions.0010.tt_napoli_warning: "@warning_icon! #warning [GetTitleByKey('c_napoli').GetNameNoTier]に議会を設置すると、大学を建設できなくなります！#!"
 middle_europe_decisions.0010.a: "古代文明の拠点、パレルモ！"
 middle_europe_decisions.0010.b: "ナポリにしよう。"
 middle_europe_decisions.0010.c: "この決断は真剣に考えるべきだ。"
 middle_europe_decisions.0011.desc: "シチリア王国で新たな議会を結成するため、[scoped_ruler.GetTitledFirstName]は貴族、聖職者、そして都市の代表を任命した。\n\nこの諮問機関は、[scoped_ruler.GetTitleTierName]とその後継者が全臣民の利益のために賢明かつ効率的に統治する手助けとなる。"
 middle_europe_decisions.0011.a: "なるほど…"
 #Gothic Innovations, by Flavio Verna
 middle_europe_decisions.0012.t: "フランス様式の芸術"
 middle_europe_decisions.0012.desc: "新たな繁栄の時代が到来した。[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は、芸術と哲学の輝く灯台として暗黒時代から抜け出した。\n\n私たちの町は活気のある商業の中心地に成長しており、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を新しく建築して、さまざまな画家、吟遊詩人、哲学者を呼び込んでいる。我が王朝の賢明な後援の下で、[scoped_ruler.GetCulture.GetName]の民はヨーロッパ全土の羨望の的になるだろう。"
 middle_europe_decisions.0012.a: "素晴らしい取り組みを続けよう！"
 middle_europe_decisions.0013.t: "ゴシック期"
 middle_europe_decisions.0013.desc.french: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は大いなる繁栄と成長の時期を経験しており、すべての人々が恩恵を受けている。\n\n私たちの町は活気のある商業の中心地に成長しており、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を新しく建築して、さまざまな画家、吟遊詩人、哲学者を呼び込んでいる。[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetDynasty.GetBaseName]王朝の賢明な後援の下で、私たちはヨーロッパ全土の羨望の的になるだろう。"
 middle_europe_decisions.0013.desc.italian: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は大いなる繁栄と成長の時期を経験しているようだ。\n\n詩人、哲学者、建築家…知識豊富な人々が[scoped_ruler.GetTitledFirstNamePossessive]の宮廷に集結しているにもかかわらず、これまでに実現したことと言えば、大量の野蛮で粗野な記念碑ばかりだ。"
 middle_europe_decisions.0013.desc.fallback: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]は大いなる繁栄と成長の時期を経験しており、すべての[ROOT.Char.GetCulture.GetNameNoTooltip]人が恩恵を受けている。\n\n新しい町は活気のある商業の中心地に成長しており、ローマ帝国の古代遺跡に匹敵する素晴らしい大聖堂を新しく建築して、さまざまな画家、吟遊詩人、哲学者を呼び込んでいる。[scoped_ruler.GetTitledFirstName]と[scoped_ruler.GetDynasty.GetBaseName]王朝の賢明な後援の下で、この地はヨーロッパ全土の羨望の的になるだろう。"
 middle_europe_decisions.0013.a: "私たちは素晴らしい時代に生きている！"
 middle_europe_decisions.0013.b: "ふん！こんなものは長続きしない。"
 middle_europe_decisions.0013.c: "彼らにとってはいいこと、かな…"
 #Restore Holy Roman Empire, by Ewan Cowhig Croft
 middle_europe_decisions.0015.t: "西方帝国"
 middle_europe_decisions.0015.desc: "あまりに長い間、西方正帝の座は空位になっている。今日、私は[ceremony_locale.GetNameNoTooltip]全体で最も荘厳な[founder.GetFaith.HouseOfWorship]で封臣と聖職者に囲まれて[founder_hof.GetTitledFirstName]と向き合い、それは変わる。\n\n私たちは機械的な手順で祈りと施しものを交わし、[founder.GetFaith.HighGodHerHis|U]の意志に従って我が帝国を統治する強さと慈悲を私に授けるよう[founder.GetFaith.HighGodName]にお願いした。厳かに、[founder_hof.GetTitledFirstNameNoTooltip]は私に王冠と剣を授け、キリスト教世界全体を保護する役目を課した。\n\n静寂に続いて賛美歌が響き渡り、貴族のすさまじい歓声によってのみかき消された。\n\nついに。私は神聖ローマ皇帝になった。"
 middle_europe_decisions.0015.a: "アウグストゥスからカール大帝、そして[founder.GetFirstNameNoTooltip]へ！"
 middle_europe_decisions.0016.desc: "西ローマ帝国はしばらくの間休眠しており、帝国の威厳に関する問題の[founder.GetFaith.GetAdjectiveNoTooltip]の答えはひいき目に見ても曖昧なまま残されていた。\n\n曖昧だったのはこれまでのことで、[founder.GetTitledFirstName]は[founder_hof.GetTitledFirstName]の承認を得て、[ceremony_locale.GetNameNoTooltip]で最も荘厳な[founder.GetFaith.HouseOfWorshipPlural]で催された式典でカール大帝の帝国を復興した。\n\nついに真なる神聖な後継者がローマに再び現れたと確信し、世界中で[founder.GetFaith.GetAdjectiveNoTooltip]の[founder.GetFaith.PriestNeuterPlural]たちが歓喜している！"
 middle_europe_decisions.0016.a: "ふん、帝国の思い上がった傲慢だ。"
 middle_europe_decisions.0016.b: "野蛮なドイツ人どもめ、#emphasis 私#! がローマ皇帝だ！"
 middle_europe_decisions.0016.c: "帝国が平穏であることを願おう。"
 middle_europe_decisions.0016.d: "華々しい光景だ！"
 #Electorate of Saxony by James Beaumont
 establish_the_electorate_of_saxony_decision: "ザクセン選帝侯領を設立する"
 establish_the_electorate_of_saxony_decision_desc: "あまりにも長い間、東の奥地は帝国の手の届かないところにあった。この地域における支配を確立するため、これらの称号を新たなザクセンに統合しなければならない。"
 establish_the_electorate_of_saxony_decision_tooltip: "$establish_the_electorate_of_saxony_decision_desc$"
 establish_the_electorate_of_saxony_decision_confirm: "新たなザクセンを築け！"
 polabia_must_be_hre_culture_tt: "[GetGeographicalRegion('custom_polabia').GetName]の少なくとも12[counties|E]は、あなたの文化またはあなたの[liege|E]の文化に属している。"
 polabia_held_or_nonexistent.tt: "$k_sorbia$は存在しないか、あなたが保有している。"
 middle_europe_decision.0017.tt: "皇帝として、ザクセンは設立後に[vassal|E]または[courtier|E]に与えられる。"
 middle_europe_decisions.0017.t: "ザクセン選帝侯領"
 middle_europe_decisions.0017.desc: "長くポラビアは[hre_emperor_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の敵の手が届かないところにあった。しかし、今やその民は$e_hre$を真の故郷と考えている。\n\nザクセン選帝侯領の設立によって、高地ザクセンの地域は[hre_emperor_scope.GetFaith.HighGodName]の導きの下、今後永遠に[hre_emperor_scope.GetTitleAsNameNoTooltip]の手に留まることとなるだろう。"
 middle_europe_decisions.0017.a: "ザクセンに栄光あれ！"
 middle_europe_decisions.0017.b: "[heir_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこの称号に相応しい。"
 middle_europe_decisions.0017.c: "[most_powerful_saxon.GetNameNoTooltip]こそ相応しい。"
 middle_europe_decisions.0017.d: "これは教会への贈り物だ。"
 middle_europe_decisions.0017.e: "おめでとう、[rando_courtier_scope.GetNameNoTooltip]！"
 middle_europe_decisions.0018.desc: "$middle_europe_decisions.0017.desc$\n\n[new_saxon_king.GetHerHis]の王家への貢献を認め、[hre_emperor_scope.GetNameNoTooltip]はこの新たな称号を[new_saxon_king.GetName]に贈ることにした。"
 middle_europe_decisions.0018.a.new_king: "私に栄光あれ！"
 middle_europe_decisions.0018.a.slav: "奴らに呪いを！"
 middle_europe_decisions.0018.a: "喜ばしいことだ。"
