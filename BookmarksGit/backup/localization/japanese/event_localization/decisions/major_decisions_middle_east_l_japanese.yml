 #Forming Outremer, by Flavio Verna
 middle_east_decisions.0001.t: "天の帝国"
 middle_east_decisions.0001.desc: "ムハンマドが台頭して以来、イスラム教は東方全体において無視できない存在となり、キリストの崇拝者にとって迫りくる脅威となっている。それでも、聖地を守るための私の取り組みにより、もはやそうではなくなった。\n\n私は異教徒を地中海沿岸から追い出し、アラビアの焼け付く砂漠を越えて追跡した。海から海へと我らが主の聖十字架を立て、偽預言者の壊れた三日月地帯の上に真の天の帝国を築き上げた。"
 middle_east_decisions.0001.a: "彼らに神のご慈悲があらんことを。私にはない。"
 middle_east_decisions.0002.desc.christians: "ムハンマドが台頭して以来、イスラム教は東方全体において無視できない存在となり、キリストの崇拝者にとって迫りくる脅威となっている。それでも、聖地を守るための[scoped_ruler.GetTitledFirstName]の取り組みにより、もはやそうではなくなった。\n\n[scoped_ruler.GetFaith.HighGodName]の祝福を受け、[scoped_ruler.GetFirstName]は異教徒を地中海沿岸から追い出し、アラビアの焼け付く砂漠を越えて追跡した。[scoped_ruler.GetSheHe|U]は海から海へと我らが主の聖十字架を立て、偽預言者の壊れた三日月地帯の上に真の天の帝国を築き上げた。"
 middle_east_decisions.0002.desc.muslims: "十字軍戦士[scoped_ruler.GetTitledFirstName]の野蛮な集団が、[ROOT.Char.GetFaith.HighGodName]の信徒に理解できないほどの破滅を招いた！\n\n卑劣な偶像崇拝者どもが、私たちの信仰にとって神聖な場所をすべて占拠した。聖都メッカでさえ、不敬なブタどもの手中に陥っている。預言者の真の信徒が近いうちにアラビアを取り戻さなければ、これはイスラム教にとって終わりの始まりになるかもしれない"
 middle_east_decisions.0002.desc.others: "ムハンマドが台頭して以来、イスラム教は東方全体において無視できない存在となっている。それでも、聖地を守るための[scoped_ruler.GetTitledFirstName]の取り組みにより、もはやそうではなくなった。\n\n[scoped_ruler.GetFaith.GetAdjective][scoped_ruler.GetTitleTierName]はアッラーの信奉者を地中海沿岸から追い出し、アラビアの焼け付く砂漠を越えて追跡した。[scoped_ruler.GetSheHe|U]は海から海へと聖十字架を立て、預言者の壊れた三日月地帯の上に[scoped_ruler.GetSheHe]が言うところの天の帝国を築き上げた。"
 middle_east_decisions.0002.a: "我らが主を称えよ！"
 middle_east_decisions.0002.b: "[scoped_ruler.GetHerHis]一家に千の呪いを！"
 middle_east_decisions.0002.c: "なるほど…"
 #Restoring the Sunni Caliphate, by Flavio Verna
 middle_east_decisions.0003.t: "新たなカリフの地位"
 middle_east_decisions.0003.desc: "異教徒が聖地を占領して以来、預言者の真の信徒は聖戦を再開するための指導者も意志もなく、四方八方に散らばっている。\n\nそれも今日までだ。[reformer.GetFaith.HighGodNamePossessive]のご慈悲により、私はメッカとマディーナを取り返し、アラビアに群がる異教徒の流れを止めた。複数の立派な聖書学者の支援を受け、私は[reformer.GetFaith.GetName]の新たなカリフとして認められた。我らが祖国を今も汚染している邪悪な偶像崇拝者どもに対して信徒を導く準備はできている！"
 middle_east_decisions.0003.a: "アッラーは最も偉大なり！"
 middle_east_decisions.0004.desc.ashari: "異教徒が聖地を占領して以来、預言者の真の信徒は聖戦を再開するための指導者も意志もなく、四方八方に散らばっている。\n\nそれも今日までだ。[reformer.GetFaith.HighGodNamePossessive]のご慈悲により、[reformer.GetFirstName]はメッカとマディーナを取り返し、アラビアに群がる異教徒の流れを止めた。複数の立派な聖書学者の支援を受け、[reformer.GetSheHe]は[reformer.GetFaith.GetName]の新たなカリフとして認められた。[reformer.GetHerHis]は我らが祖国を今も汚染している邪悪な偶像崇拝者どもに対して信徒を導く準備ができている。"
 middle_east_decisions.0004.desc.other: "異教徒が聖地を占領して以来、[reformer.GetFaith.GetName]の信徒は聖戦を再開するための指導者も意志もなく、四方八方に散らばっている。\n\nにもかかわらず、[reformer.GetFirstName]の賢明な指導の下でついに再集結したようだ。聖都メッカとマディーナを取り返し、新カリフとしての正当性が認められ、[reformer.GetFirstName]は異教徒に対する大戦争を再開する準備ができている。"
 middle_east_decisions.0004.a: "アッラーは最も偉大なり！"
 middle_east_decisions.0004.b: "知っている悪魔のほうがまし、かな…"
 #Creating Israel, by Flavio Verna
 middle_east_decisions.0005.t: "約束の地"
 middle_east_decisions.0005.desc: "エルサレムと約束の地がユダヤ人の統制下に置かれた今、ダビデとソロモンの時代の偉大な王国と同じ、イスラエルという名の新たな統一王国を建設する機が熟している。\n\n長く苦しんできたユダヤの人々が、ついに自分たちの運命を再び支配している。いがみ合うキリスト教とイスラム教の領主に聖地が引き裂かれることはもうない。新たな王国がこの地域に平和と繁栄を時代をもたらさんことを！"
 middle_east_decisions.0005.a: "イスラエル万歳！"
 middle_east_decisions.0006.desc.others: "エルサレムを再びユダヤ人の統制下に置き、[scoped_ruler.GetTitledFirstName]は自身が復興したイスラエルの[scoped_ruler.GetTitleTierName]であると宣言した。\n\nユダヤの人々の長期に渡る流浪はついに終わりを迎えたかもしれない。コミュニティの多くが約束の地に帰ることを決めたのだ。"
 middle_east_decisions.0006.a: "ときが来た！"
 middle_east_decisions.0006.b: "なるほど…"
 #Restore Jewish High Priesthood, by Flavio Verna
 middle_east_decisions.0007.t: "新たな[scoped_ruler.GetFaith.GetAdjective]の聖職"
 middle_east_decisions.0007.desc.intro: "ローマ人が千年前に第二神殿を乱暴に破壊して以降、ユダヤ教の大祭司コーエンは不在となっていた。ようやくその地位に就く者が現れ、大祭司は復活した\n\n"
 middle_east_decisions.0007.desc.me: "ユダヤ人の有力で敬けんな指導者として、当然ながら、祭司階級はユダヤ教を新時代に導く最良の候補者として私を指名した。私は大祭司となるのに必要なアーロンの血統に連なる者ではないが、祭司や平信徒たちは大祭司として叙任された私を祝福する。"
 middle_east_decisions.0007.desc.not_me: "古代ユダヤの祭司と同様に、大祭司は伝統的にモーゼスの兄、アーロンの子孫でなければならなかった。適当な候補者がいないことからこの要件は撤回されたが、それでも新たな大祭司は[ROOT.Char.GetFaith.GetAdjective]宗教コミュニティーの尊敬を集めている。"
 middle_east_decisions.0007.a: "[new_priest.GetHerHis]の指導が我らに刺激を与えんことを！"
 middle_east_decisions.0007.a.me: "私の指導で皆を鼓舞しよう！"
 middle_east_decisions.0008.desc.others: "ユダヤ人がエルサレムにおいて大きな存在感を取り戻したことを受けて、[scoped_ruler.GetTitledFirstName]はイスラエル人を導くための新たな[new_priest.GetFaith.GetAdjective]大祭司の創設を推進している。\n\n[new_priest.GetTitledFirstName]の導きによって、この信徒団は成長を続けるイスラエルのコミュニティに結束と教えをもたらすことを期待されている。"
 middle_east_decisions.0008.a: "[new_priest.GetHerHis]の指導が我らに刺激を与えんことを！"
 middle_east_decisions.0008.b: "なるほど…"
 #Restore Zoroastrian High Priesthood, by Flavio Verna
 middle_east_decisions.0009.t: "新たな[scoped_ruler.GetFaith.GetAdjective]の聖職"
 middle_east_decisions.0009.desc: "アラブによる征服に続く流浪と迫害のあと、ゾロアスター教は正しさへの真なる唯一の道としてペルシアの民に受け入れられてきた。[scoped_ruler.GetTitledFirstName]は、復活した聖職者階級を統御する祭司の中の祭司、[new_priest.GetTitleTierName]職の設立を命じた。\n\n[new_priest.GetTitleTierName]は[scoped_ruler.GetFaith.GetAdjective]の世界で最高の宗教的権威としての役割を果たし、その権力は将来的な軍事遠征の承認から、夫婦の離婚の認可にまで及ぶ。"
 middle_east_decisions.0009.a: "永遠の炎が再び燃えている！"
 middle_east_decisions.0010.desc.muslims: "[scoped_ruler.GetFaith.HighGodName]の忌まわしい信奉者は十分な土地と影響力を取り戻し、[scoped_ruler.GetTitledFirstName]の庇護下で冒涜的な聖職を復活させようとしている。\n\nすぐに止めなければ、この悪魔崇拝の異教徒どもは嘘と腐敗で無知な臣民の心を汚染し、ペルシアにおけるイスラム拡張の流れを変えてしまうかもしれない。"
 middle_east_decisions.0010.desc.others: "[scoped_ruler.GetFaith.HighGodName]の奇妙な炎崇拝者どもは、先祖伝来の地ペルシアを十分に取り返し、機能的な祭司職を復活させようとしている。\n\nすぐに止めなければ、イスラム拡張の流れを変え、いにしえの神々の庇護下でアジアを復興させてしまうかもしれない。"
 middle_east_decisions.0010.a: "[scoped_ruler.GetFaith.HighGodName]に栄光あれ！"
 middle_east_decisions.0010.b: "奴らの悪魔は[ROOT.Char.GetFaith.HighGodName]の力からは守ってくれない！"
 middle_east_decisions.0010.c: "…炎崇拝者？"
 #The Saoyshant appears, by Flavio Verna
 middle_east_decisions.0011.t: "ゾロアスターに選ばれし者"
 middle_east_decisions.0011.desc: "サーサーン朝がアラブの侵略に屈してからというもの、ペルシアはムスリム人統治者の支配下で苦しんできた。昔のゾロアスター教団の生き残りは北方、中央アジアの平原に撤退したが、今ようやく、ゾロアスター教によるペルシアの支配が取り戻された。\n\nこの奇跡的な復興は、私の卓越した指導のおかげでしかなく、聖職者の多くが私が次期サオシャント――ゾロアスターその者が何千年も前に口にした世界の救世主――であると認めている。この役目を引き受けて以来、私は世界中のゾロアスター教徒の聖像として崇拝されている。"
 middle_east_decisions.0011.a: "私は万人に恩恵をもたらす。"
 all_held_counties: "異教徒の伯爵領すべて"
 middle_east_decisions.0013.desc: "サーサーン朝がアラブの侵略に屈してからというもの、ペルシアはムスリム人統治者の支配下で苦しんできた。昔のゾロアスター教団の生き残りは北方、中央アジアの平原に退却したが、今ようやく、ゾロアスター教によるペルシアの支配が取り戻された。\n\nこの奇跡的な復興は、[scoped_ruler.GetFirstNamePossessive]の卓越した指導のおかげでしかなく、聖職者の多くが[scoped_ruler.GetHerHim]が次期サオシャント――ゾロアスターその者が何千年も前に口にした世界の救世主――であると認めている。この役目を引き受けて以来、[scoped_ruler.GetTitledFirstNameNoTooltip]は世界中のゾロアスター教徒の聖像として崇拝されている。"
 middle_east_decisions.0013.desc.muslims: "かつて流浪の砂漠の住人に成り下がった、忌まわしき冒涜者ゾロアスターの炎の司祭が灰の中から立ち上がり、ペルシアの王位を主張した！\n\n狂気とうぬぼれで満たされた[scoped_ruler.GetTitleTierName]は、自身を現人神として宣告した。"
 middle_east_decisions.0013.desc.others: "サーサーン朝がアラブの侵略に屈してからというもの、ゾロアスターの信奉者は逃亡の身である。彼らの流浪は最近、忠実な[scoped_ruler.GetFaith.GetAdjective]の信者が古代の帝国を復興させたことで、終わりを告げた。\n\nこの意外な事態の展開に少なからず貢献したことで、彼らの[scoped_ruler.GetTitleTierName]は[scoped_ruler.GetHerselfHimself]が、預言された救世主サオシャントであると宣言した。"
 middle_east_decisions.0013.a: "[scoped_ruler.GetSheHe]が万人に恵みをもたらさんことを！"
 middle_east_decisions.0013.b: "狂気と悪魔道だ！"
 middle_east_decisions.0013.c: "なるほど…"
 #Create Sultanate of Rum, by Flavio Verna
 middle_east_decisions.0014.t: "新ローマ"
 middle_east_decisions.0014.desc: "小アジアの豊かな土地を征服したことで、私はローマの偉大さを超えるに違いない新たなスルタン国を形成するために十分な権力を手にした。\n\nやるべき仕事はまだあるが、それでも歴史家はこの瞬間を、[scoped_ruler.GetFaith.HighGodName]の信奉者によるヨーロッパ征服への大いなる一歩として記すだろう。"
 middle_east_decisions.0014.a: "西方よ、恐れおののけ！"
 middle_east_decisions.0015.desc.liege: "アナトリアにおける一連の勝利のあと、[scoped_ruler.GetTitledFirstName]は自分自身をルームの[scoped_ruler.GetTitleTierName]に任命した。[scoped_ruler.GetSheHe]はもはや私に対する忠誠心はなく、自分の思いどおりに異教徒に対する戦いを遂行すると主張している。"
 middle_east_decisions.0015.desc.romans: "野蛮な将軍[scoped_ruler.GetTitledFirstName]がアナトリアを通る道を切り開き、この地域に新たなスルタン国を樹立した。\n\nこれだけでも十分な侮辱だが、見下げはてた尊大さを誇示し、[scoped_ruler.GetSheHe]は自分自身にローマの[scoped_ruler.GetTitleTierName]の称号を与えることを決めた。"
 middle_east_decisions.0015.desc.others: "かつてキリスト教の拠点だった豊かな小アジア地域が、この地方に新たなスルタン国を形成した[scoped_ruler.GetTitledFirstName]の支配下に置かれた。"
 middle_east_decisions.0015.a: "よくもそんなことを！"
 middle_east_decisions.0015.b: "なるほど…"
 #Revive the Armenian Empire, by Ewan Cowhig Croft
 middle_east_decisions.1001.t: "新たな鷲が飛び立つ"
 middle_east_decisions.1001.desc: "アルメニアが、何度も私たちを叩きのめした東西の双子帝国、レバントとコーカサスに対して最後にこれほどの支配力を及ぼしたのは何世紀も前のことだった。西方はときにはラテン語を、ときにはギリシャ語を話し、東方はときにはペルシア語を、ときにはアラビア語を話すが、常にこれらの帝国は争い、常に私たちの古代の土地が戦場になってきた。\n\n今日をもってそれは終わる。私はティグラネス2世の旧領土を改めて切り分け、大アルメニアの鷲旗が再びはためくのだ！"
 middle_east_decisions.1001.a: "私にはまだ大仕事が待っている！"
 middle_east_decisions.1001.b: "同じことをしたからといって偉業として劣るわけではない。"
 middle_east_decisions.1002.desc: "ここのところ、コーカサスの山地で奇妙な事態が起きようとしている。逆境をはねのけ、[founder.GetFullNameNoTooltip]は東はカスピ海から西は地中海沿岸まで広がる広大な領土を築くことに成功した。不完全ではあるが、これはティグラネス2世の古代に滅亡した帝国をほぼ再現したものであり、[founder.GetFullNameNoTooltip]の使者たちはこの状況をすぐに喧伝する。\n\n大アルメニアの鷲の旗が再び掲げられるが、この状態がいつまで続くだろうか？"
 middle_east_decisions.1002.a: "帝国の威厳にはただの土地以上のものが要る。"
 middle_east_decisions.1002.b: "今度は何者にも引き裂かれはしない。"
 middle_east_decisions.1002.c: "前回と同じく些細な出来事だ。"
