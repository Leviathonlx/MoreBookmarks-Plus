 middle_east_major_decisions.1020.t: "河川の故郷"
 middle_east_major_decisions.1020.desc: "チグリス川とユーフラテス川を囲む王国を一つの旗の下に団結させることは可能だろうか？かつての王や女王がうらやむほど広大な帝国だ！"
