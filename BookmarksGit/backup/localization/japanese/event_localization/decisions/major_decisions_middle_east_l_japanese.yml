 middle_east_decisions.1020.t: "ベス・ナフライン帝国"
 middle_east_decisions.1020.desc: "川が淀みなく流れるように、私の目の前にあるこの帝国も着実に大きくなる。\n\n統合された土地は今後もずっと一つであり続けるだろう。私はただ、そうあり続けるように正しい方向へ少し後押ししてやるだけでいい。\n\n私は今、これから起こる無数の変化の波を乗り越えて民を導くために、進むべき道を選ばなければならないのだから。"
 middle_east_decisions.1020.a: "ペンは剣よりも強し"
 middle_east_decisions.1020.b: "戦場が呼んでいる"
 middle_east_decisions.1020.c: "私は自分の信仰を信じる"
 middle_east_decisions.1020.d: "奴らに#EMP 真#!の信仰を見せてやろう！"
 beth_nahrain_crusader_desc: "土地を繋ぎ、一つの帝国に融合させる。"
 #Dar al-Islam
 middle_east_decisions.1100.t: "ダール・アル＝イスラム"
 middle_east_decisions.1100.desc: "ラシダン・カリフ以来、イスラムが一つの旗の下に団結したことはなかった。一つの目的、一つの理想に導かれ、真の[Glossary( 'ダール・アル＝イスラム', 'DAR_AL_ISLAM_GLOSS' )]を目指すことはなかった。\n\n今、[GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip]が世界中から[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に向かってきている。巡礼者、王子、学者、兵士。遠方の砂漠や人が多い港から、あらゆる分派の者たちが私の前に集まり、頭を下げ、誓いを立てる。\n\nこの団結が存続するか、あるいは歴史の闇に消えていくかどうかは時間だけが教えてくれる。しばらくのあいだは、多くの者たちがイスラムのすべてを包み込む平和を楽しむことだろう。"
 middle_east_decisions.1100.a: "全世界にイスラム教を広めるのだ！"
 DAR_AL_ISLAM_GLOSS: "「イスラムの家」と訳される#bold ダール・アル＝イスラム#!は、イスラム教徒の主権下で宗教を問わずすべての臣民が統治される土地を指す。"
 middle_east_decisions.1101.intro: "ラシダン・カリフ以来、イスラムが団結したことはない。しかし、[dar_al_islam_ruler.GetShortUIName]は不可能を成し遂げ、一つの真の[Glossary( 'ダール・アル＝イスラム', 'DAR_AL_ISLAM_GLOSS' )]を作り上げた。"
 middle_east_decisions.1101.islam_desc: "[GetReligionByKey('islam_religion').GetAdherentNamePluralNoTooltip]が世界中から[dar_al_islam_ruler.GetHerHis]の旗の下に集まってきている。この新たな治世により、力、安全、そして繁栄が必ずやもたらされるだろう。"
 middle_east_decisions.1101.other_desc: "この新たな[dar_al_islam_ruler.GetTitleAsNameNoTooltip]がどのような統治を行うかは時間が経てばわかる。我々が考えなくてはならないのは、これが世界のほかの地域にとってどういう意味を持つのかだ。"
 middle_east_decisions.1101.a: "[dar_al_islam_ruler.GetTitleAsNameNoTooltip]万歳！"
 middle_east_decisions.1101.b: "私も[dar_al_islam_ruler.GetHerHim]と手を組むべきだろうか？"
 middle_east_decisions.1101.c: "深く憂慮すべき事態である。"
 middle_east_decisions.1102.desc: "これは、もはや私が[ROOT.Char.GetFaith.GetName]宗派の宗教的権威を持たないことを意味する。そして、ほかの[GetReligionByKey('islam_religion').GetAdherentName]と同様に、私も新たな[dar_al_islam_ruler.GetTitleAsNameNoTooltip]に服従しなければならない。"
 middle_east_decisions.1102.a: "[dar_al_islam_ruler.GetSheHe]がその権威にふさわしい人物かどうかはいずれわかる。"
