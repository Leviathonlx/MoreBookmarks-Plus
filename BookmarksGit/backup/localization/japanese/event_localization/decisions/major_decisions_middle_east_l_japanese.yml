 middle_east_major_decisions.1020.promote_culture.tt: "[GetModifier('promote_culture_beth_nahrain_modifier').GetNameWithTooltip]が存在する[counties|E]において、私の[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]の[councillor_task|E]「$task_promote_culture|V$」の効力が高まる"
 promote_culture_beth_nahrain_modifier_custom_desc: "ベス・ナフライン内にあり、$assyrian$[culture|E]を持たないすべての伯爵領"
