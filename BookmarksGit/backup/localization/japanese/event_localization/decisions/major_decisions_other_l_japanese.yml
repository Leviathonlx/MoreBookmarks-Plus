l_japanese:
 major_decisions.0100.t: "聖なる血筋"
 major_decisions.0100.desc.temporal: "純粋な献身と粘り強い取り組みにより、私は[scoped_ruler.GetFaith.GetAdjective]宗派の最も聖なる職と[scoped_ruler.GetDynasty.GetBaseName]王朝を密接に結びつけた。\n\n聖職者と信徒の間では、我が一族が聖遺物の選ばれし管理人であり神意の先駆者であると考える者が増えている。"
 major_decisions.0100.desc.spiritual: "地上における[scoped_ruler.GetFaith.HighGodNamePossessive]の代理人に対する私の揺るぎない献身は見過ごされていない。\n\n[scoped_pope.GetTitledFirstName]は我が一族の貢献を公式に認め、[scoped_ruler.GetFaith.GetAdjective]宗派の永遠の擁護者として私たちの名前を聖別した。"
 major_decisions.0100.a: "私たちは普通の人間に過ぎない。"
 major_decisions.0100.b: "過失なき美徳！"
 major_decisions.0102.desc.temporal: "[scoped_ruler.GetHerHis]の非の打ちどころがない振る舞いと賢明な統治により、[scoped_ruler.GetTitledFirstName]は[scoped_ruler.GetFaith.GetName]の要として不朽の名声を得ることが決まっている。\n\n[scoped_ruler.GetSheHe|U]は近代では群を抜いて影響力があり尊敬を集める[scoped_ruler.GetTitleTierName]となり、その血管には聖なる血がわずかに流れている可能性があると主張する者もいる。"
 major_decisions.0102.desc.spiritual: "[scoped_ruler.GetTitledFirstName]の功績は、[scoped_ruler.GetHerHis]が[scoped_ruler.GetFaith.GetAdjective]の美徳の擁護と普及に有益な役割を果たしたと[scoped_pope.GetFaith.ReligiousHeadName]その人が公式に認めるほどだった。\n\n偉大な[scoped_ruler.GetWomanMan]の非の打ちどころがない振る舞いのおかげで、[scoped_ruler.GetDynasty.GetBaseName]王朝は敬虔さと熱心さで長く記憶に残るだろう。"
 major_decisions.0102.a: "私たちは恵まれた時代に生きている。"
 major_decisions.0102.b: "私たち皆の模範だ！"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName]はその一生を、我が一族に神聖な優位性をもたらすために捧げ、[scoped_ruler.GetHerHis]の労力の成果がようやく実り始めている。\n\n聖職者と信徒の間では、我が王朝が聖遺物の選ばれし管理人であり神意の先駆者であると考える者が増えている。"
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName]はその一生を、[scoped_ruler.GetFaith.GetAdjective]聖職者の愛顧を得るために捧げ、[scoped_ruler.GetHerHis]の労力の成果がようやく実り始めている。\n\n[scoped_pope.GetTitledFirstName]は私たち一族の貢献を公式に認め、宗派の永遠の擁護者として私たちの名前を聖別した。"
 major_decisions.0103.a: "私たちは皆[scoped_ruler.GetHerHim]に感謝するべきだ。"
 major_decisions.0103.b: "[scoped_ruler.GetFirstNameNoTooltip]がまたしても冒涜を…"
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]の強さ"
 major_decisions.0500.desc: "何世代にも渡って、我が王朝は血の強さで知られてきた。力強さ、美しさ、そして賢さはすべて、[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]の名と結びつけられてきた要素だ。\n\n私自身の優秀さがこれを裏付けている――我が王朝の最高の資質すべてが、ひとりの完璧な人間に備わっているのだから。私の名と贈り物は、これから何世紀も子孫に受け継がれてゆくだろう。"
 major_decisions.0500.a: "輝かし未来が待っている！"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "入念に計画された婚姻、同盟、そして征服によって、[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]王朝は既知の世界における真の権力の仲間入りを果たした。\n\n[realm_1.GetNameNoTierNoTooltip|U]、[realm_2.GetNameNoTierNoTooltip|U]、[realm_3.GetNameNoTierNoTooltip|U]、[realm_4.GetNameNoTierNoTooltip|U]…私たちの領土は遠くまで広がっている。頭上には数多くの王冠が乗っているが、私たちは血によって一体となっている。"
 major_decisions.0501.a: "私たちの遺産が永遠に生き続けんことを！"
 major_decisions.0001.t: "新時代"
 major_decisions.0001.desc: "昔ながらのやり方は役に立ったし、これからも尊重し続ける。しかし、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、これからも繁栄を続けるには封建制とその原則を採用する必要があるという結論に達した。偉大さに至る道のりの極めて重要な一歩だ！"
 major_decisions.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]万歳！"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "根本に立ち返る"
 major_decisions.0200.desc: "私は、厳格な階級制度や、何の疑問も持たずに畑を耕す農民には慣れているつもりであったが、私が支配しているのは、粗野な部族の人々でしかないということに気づいてしまった。こうした人々は私に敬意を抱いているのではなく、ただ力だけを重んじている。\n\n彼らに力を示そう！ 人々の嫌う権威の衣を脱ぎ捨て、剣を掲げることによって彼らの心を掴もう！"
 major_decisions.0200.a: "私は自らの価値を示す！"
 #Dai Viet
 major_decisions.4000.t: "南の皇帝の統治"
 major_decisions.4000.desc: "祖先の聖なる故郷からメコンデルタを絶え間なく流れる川まで響き渡る我が勝利を否定できる者はいない。\n\n我が民は北の圧政者たちに対し、真の力を発揮すべく幾世紀にもわたり闘いつづけてきた。今、我々は結束し、さらに大きな危機に立ち向かう。\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]である私と、この祝福された血筋こそが、この地の真の守護者であると諸国に知らしめよう。"
 major_decisions.4000.a: "天が我が一族を祝福している！"
 major_decisions.4000.b: "これは#italic 我ら#!の旗である。"
 major_decisions.4000.c: "私は民に日陰を与えるために太陽に立ち向かった。"
 major_decisions.4001.t: "越帝国を建国"
 major_decisions.4001.desc: "[founder.GetFullNameNoTooltip]を統治者とする帝国の宣言が遠方から届いた。主権的独立を守るために尽力した結果、彼らは自分たちの故郷を確立する知恵を得た。\n\nこの安定がどれほど続くか、敵意に満ちた目で監視する危険な好敵手たちの脅威が訪れるまで見守ろう。"
 major_decisions.4001.a: "円卓へようこそ。"
 major_decisions.4001.b: "またか？"
 #Majapahit
 major_decisions.5000.t: "昇格の儀式"
 major_decisions.5000.desc: "我が帝国の成立に伴い、[ritual_guide.GetTitledFirstName]は夜明けに私を寺院へ導き、これからの旅路を示した。\n\n「神々の宇宙は、我が[ROOT.Char.GetTitleAsNameNoTooltip]様、あなたを中心に回っています。もはやあなたは探求者ではなく、創造者です。ムラピの灰を吸収してこれを成し遂げるか、スリの滝で魂を浄化して成し遂げるかのいずれかです」と、[ritual_guide.GetSheHe]は穏やかに告げた。\n\n私は臣民と私自身のために、進むべき道を定めなければならない。"
 major_decisions.5000.a: "ムラピ山と一体となり、火と灰を投げ放たなければならない！"
 major_decisions.5000.b: "オーム、スリ・スダナよ、我々を世界霊に結びつけたまえ。"
 major_decisions.5001.t: "マジャパヒト帝国の誕生"
 major_decisions.5001.desc: "我が顧問たちは、[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]の島嶼帝国の成立について報告してくれた。\n\n彼らはその[founder.GetTitleAsNameNoTooltip]が[founder.GetHerHis]の民によって信仰と文化の救済者とみなされていると主張するが、今後の動機についてはまだ予測がつかない。\n\n彼らが我が領域に友好的に振る舞うかどうか、見極めることにしよう。"
 major_decisions.5001.a: "今は、自国の問題に集中する時だ。"
 major_decisions.5001.b: "結局のところ、単なる新たな勢力に過ぎない。"
 #Ryukyu (Ruucuu)
 major_decisions.6000.t: "琉球王家の家宝"
 major_decisions.6000.desc: "「島民は皆あなたを称えています、我が[founder.GetTitleAsNameNoTooltip]よ。新たな旗を掲げることについて、すべての氏族長、すなわちあなたの忠実なる臣下に知らせが届けられました。琉球国の王座は、あなたの即位を心待ちにしています」[antiquarian.GetTitledFirstName]は長々とした演説の後、そう叫んだ。\n\n[founder.GetTitleAsNameNoTooltip]になるのはいいが、この世での私の時間は限られている。それは子供たちも同様だ。私はこの先何世代にも渡って受け継がれる家宝をもって、一族の支配を強固かつ不滅のものにしなければならない。"
 major_decisions.6000.a: "民を奮い立たせるような宝物を作れ。"
 major_decisions.6000.b: "我らの帝国の強さを象徴する宝物を持って来い。"
 ryukyu_artifact_regalia_craft_tt: "#italic レガリア#!の[artifact|E]が#bold 1年以内#!に届けられる：\n[GetModifier( 'ryukyu_empire_shaku_modifier' ).GetNameWithTooltip]"
 ryukyu_artifact_crown_craft_tt: "#italic 王冠#!の[artifact|E]が#bold 1年以内#!に届けられる：\n[GetModifier( 'ryukyu_empire_crown_modifier' ).GetNameWithTooltip]"
 ryukyu_empire_shaku_modifier: "三山の笏"
 ryukyu_empire_crown_modifier: "竜の冠"
 major_decisions.6001.t: "皇帝の笏"
 major_decisions.6001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい待望の笏は、私の指示通りに作られた。予想を上回る出来だ。民と神霊の仲介者たる私の役割を強調できることは間違いない。\n\n我が壮大な帝国を築くにあたり、民は怠惰になることも悲しみを覚えることはないだろう。この上なく神聖な目的は、あらゆる障害を取り除くのだ。"
 major_decisions.6001.a: "我らは一つとなって、三山を天に掲げる！"
 major_decisions.6002.t: "竜の王冠"
 major_decisions.6002.desc: "手配した通り、[antiquarian.GetTitledFirstName]が私の新たな王冠を捧げる。これは我が帝国が未知を探り、行動しないことに潜む危険に立ち向かう意志の象徴だ。\n\nまもなく全世界が琉球人を称え、我が名は畏敬と栄光と共に記憶されるだろう。そして我が子孫は、この勇気の象徴を誇りをもって身に付け、敵に立ち向かうだろう。"
 major_decisions.6002.a: "我らの力は永遠に世に轟くであろう。"
 major_decisions.6003.t: "琉球国の目覚め"
 major_decisions.6003.desc: "琉球諸島で皇帝が誕生し、肥沃な平原と伝説の山々を支配下に置き、諸氏族を一つの旗のもとに統一したと聞く。\n\n帝国を維持するのは容易ではない。資源が限られている時は尚更だ。この先の展開を注視しておこう。"
 major_decisions.6003.a: "目覚ましい発展は賞賛に値する。"
 major_decisions.6003.b: "だが、特に感銘を受けることはない。"
 #Siam
 major_decisions.7000.t: "幸福の夜明け"
 major_decisions.7000.desc: "広間に入ると、香の香りが辺りを満たすなか、青銅の鐘の音が響き渡り、私の到着を知らせた。評議会と王室書記官が低い腰掛けから私を迎えた。\n\n儀礼的な挨拶を交わした後、数人の評議員が王の優先課題、すなわちタイの遺産を形作る投資分野の選定について助言を述べた。\n\n彼らが結論に至れないなか、私はこの件に関する最終的な考えをまとめはじめた。"
 major_decisions.7000.a: "我々は[kingdom_capital.GetNameNoTier]のサンカローク焼の工房を支援すべきだ。"
 major_decisions.7000.b: "敵対国に打ち勝つためには、戦士の待遇を改善すべきだ。"
 major_decisions.7000.c: "タイの価値観を広めることに、私は不断の努力をすべきだ。"
 siam_kingdom_sangkhalok_workshops_county_modifier: "サンカローク工房の支援"
 siam_kingdom_sangkhalok_workshops_province_modifier: "サワンカロークの交易の繁栄"
 siam_kingdom_military_modifier: "軍事用地への資金提供"
 siam_kingdom_culture_modifier: "文化的な輝き"
 major_decisions.7001.t: "タイ族の台頭"
 major_decisions.7001.desc: "未開の地の奥深く、黄金の地と呼ばれる地で、[founder.GetNameNoTierNoTooltip]は[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]の[founder.GetTitleAsNameNoTooltip]として権力を握り、民の運命に挑んだ。\n\nタイの民は永住の地を求めて長年彷徨い、誇り高い遊牧民として、次第に南へと進んでいた。\n\n果たして彼らの影響力は、時の流れに耐えられるだろうか？"
 major_decisions.7001.a: "またひとつの国が、嵐の中に投げ込まれた。"
 major_decisions.7001.b: "我らの脅威となり得るか？様子を見守るとしよう。"
