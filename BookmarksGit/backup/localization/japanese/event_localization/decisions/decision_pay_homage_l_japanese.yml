l_japanese:
 #Decision Menu Localization
 pay_homage_decision: "表敬訪問を行う"
 pay_homage_decision_desc: "公式かつ公然と主君に忠誠を誓うことで、双方の地位の信頼性と正当性を強固なものにすることができるだろう。"
 pay_homage_decision_tooltip: "正式な形であなたの[liege|E]に[pay_homage|E]を行い、忠誠を誓います"
 pay_homage_decision_effects: "表敬訪問を行うため、あなたは[THIS.Char.GetLiege.GetTitledFirstNamePossessive]の宮廷へと赴きます"
 pay_homage_decision_confirm: "$pay_homage_decision$"
 pay_homage_decision_second_tooltip: "$DESC$\n$pay_homage_grace_tt$"
 pay_homage_grace_tt: "#weak 同じ主君に対しての表敬訪問は1回だけ行うことができます#!"
 pay_homage_gift_warning_effect: "#weak 贈り物は表敬訪問に対する返礼を増加させます#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt: "以前に[THIS.Char.GetLiege.GetTitledFirstName]に対する[pay_homage|E]を行っていない"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON: "手土産を選択してください"
 petition_available_adult_tt: "行動可能な成人である"
 petition_available_liege_tt: "[THIS.Char.GetLiege.GetTitledFirstName]が行動可能な成人である"
 #Submission
 pay_homage_decision_option_submission: "服従を示そう\n#low 何も贈らない#!"
 pay_homage_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]は、[pay_homage|E]の誓いの言葉だけを受け取ります"
 pay_homage_submission_tooltip: "$pay_homage_decision_second_tooltip$"
 #Gold
 pay_homage_decision_option_gold: "…それと、贈り物も持参しよう\n#low [gold|E]を贈る#!"
 pay_homage_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]ｈあなたから[gold|E]を受け取ります"
 pay_homage_gold_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold: "[liege|E]はあなたから[gold|E]の贈り物を受け取ります"
 pay_homage_gold_tt: "#X 十分な[gold|E]を保有していません#!"
 #Hook
 pay_homage_decision_option_hook: "…それと、好意を約束しよう\n#low [hook|E]を贈る#!"
 pay_homage_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]は、あなたに対する弱い[hook|E]を獲得します"
 pay_homage_hook_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook: "あなたの[liege|E]は、あなたに対する強い[hook|E]を獲得します"
 pay_homage_hook_tt: "#X あなたの[liege|E]はすでに、あなたに対する[hook|E]を保有しています#!"
 #Contract
 pay_homage_decision_option_contract: "…そして義務を増やす\n#low [vassal_contract|E]に義務を課す#!"
 pay_homage_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]は[vassal_contract|E]からより多くの税金または徴募兵を受け取る"
 pay_homage_contract_tooltip: "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold: "あなたの[liege|E]は、あなたからより多くの[taxes|E]を受け取ります"
 pay_homage_decision_effects_contract_levies: "あなたの[liege|E]は、あなたからより多くの[levies|E]を受け取ります"
 pay_homage_contract_modifiable_tt: "#X あなたの[vassal_contract|E]は変更したばかりです#!"
 pay_homage_contract_increasable_tt: "#X あなたの[taxes|E]と[levies|E]はこれ以上上げることができません#!"
