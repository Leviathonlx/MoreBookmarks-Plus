 #Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t: "新時代の幕開け"
 roman_restoration.0001.desc.intro: "友よ、ローマ人よ、国民よ、耳を貸してくれ！\n\n何世紀も前に失った領土を奇跡的に取り返し、ローマ帝国は蘇った！ヨーロッパは蛮族が帝国の国境を急襲して以来、暗黒時代に耐えてきたが、全文明に輝かしい新時代の幕が開けた。"
 roman_restoration.0001.desc.greeks: "\n\nローマ人国家は今後、西方の嫉妬深い僭称者に“ギリシャ人の帝国”と呼ばれることはなくなり、ローマの遺産の真なる後継者として認められることになる。"
 roman_restoration.0001.desc.other: "\n\n無数のギリシャ人僭称者が失敗したところ、たったひとりの[scoped_emperor.GetCulture.GetName]が、崩壊した“ギリシャ人の帝国”を復興させることに成功した。"
 roman_restoration.0001.desc.christians: "ローマ帝国は再び強固に立ち上がった。私の賢明な統治下で古代の栄光を取り戻し、文明、安全、そして我らが主の聖なる光を既知の世界の隅々に届ける準備ができている。議会とローマの民のために！"
 roman_restoration.0001.desc.hellenics: "ローマ帝国は再び強固に立ち上がり、私の賢明な統治下で古代の栄光と信仰を取り戻した。\n\n新軍団はいまだにこの新帝国の主権を認めていない属州に進軍し、この暗黒時代から新たなパックス・ロマーナを築くことになる。議会とローマの民のために！"
 roman_restoration.0001.desc.fallback: "ローマ帝国は再び強固に立ち上がった。私の賢明な統治下で古代の栄光を取り戻し、文明、安全、そして我らが[ROOT.Char.GetFaith.HighGodName]の愛を既知の世界の隅々に届ける準備ができている。議会とローマの民のために！"
 roman_restoration.0001.a: "汝、永遠なれ！"
 roman_restoration.0002.t: "第二紀ローマ"
 roman_restoration.0002.desc: "かつて西方の多くの人々に“ギリシャ人の帝国”と呼ばれていたビザンツ帝国が、どうにかして失った領土を取り返すことに成功し、ローマ帝国の復活を宣言した！"
 roman_restoration.0002.desc.christians: "\n\n彼らがローマとその輝かしい遺産の真の後継者であることはもはや否定できない。新時代が到来した。"
 roman_restoration.0002.desc.hellenics: "\n\nさらに驚いたことに、新ローマ帝国はキリスト教を拒絶し、いにしえの多神教の神々を受け入れたのだ！すぐに止めなければ、この新たな異教の潮流がキリスト教の生存そのものを脅かしかねない"
 roman_restoration.0002.a: "本当だろうか？"
 roman_restoration.0002.b: "でも… 私の帝国は？"
 roman_restoration.0002.c: "終わりは近い！"
 roman_restoration.0002.d: "私が止める！"
 roman_restoration.0002.e: "なるほど…"
 #Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t: "神聖かつローマ"
 roman_restoration.0003.desc.greeks: "かつてビザンツ人によって野蛮な僭称者と中傷されていた帝国が、ギリシャ人の指導の下で永遠の栄光を手に入れるとは、なんと皮肉なことだろう…\n\n"
 roman_restoration.0003.desc.other: ""
 roman_restoration.0003.desc: "カール大帝の夢が、私の勇敢な行為によって実現した。神聖ローマ帝国はローマの真の後継者として正当な地位に就き、東方と西方の両方に対する統治権を主張した。\n\nこれは全世界の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]にとっての平和と繁栄の新時代の始まりだ。この帝国の神聖な軍団は、真なる普遍教会が設立されるまで、我らが主の神託を世界の隅々に広めることになる。[ROOT.Char.GetFaith.HighGodName|U]とローマの[scoped_emperor.GetTitleTierName]のために！"
 roman_restoration.0003.a: "汝、永遠なれ！"
 roman_restoration.0004.t: "神聖かつローマ"
 roman_restoration.0004.desc.byzantines: "考えられないことが起こった！西方の僭称者どもが東方の属州に血塗られた道を切り開き、かつて栄華を誇った我が帝国の中心地を要求したのだ。\n\n古来の属州のほとんどを再び自身の支配下に収め、[scoped_emperor.GetTitledFirstName]はローマ帝国を[scoped_emperor.GetHerHis]の野蛮な指導の下で復興させると宣言した。"
 roman_restoration.0004.desc.others: "カール大帝がローマ教皇レオ3世に帝冠を授けられて以来、ギリシャ人の帝国は、西方の僭称者と呼ばれる者たちを軽蔑の目で見てきた。それでも[scoped_emperor.GetTitledFirstName]は不可能を可能にした。古代の東方と西方の国境の復元だ。\n\n[scoped_emperor.GetFaith.HealthGodName]の聖なる光の下で築かれたこの新帝国は、唯一にして真なるローマ帝国であり、暗黒の世界に秩序をもたらす用意ができている。"
 roman_restoration.0004.a: "まさか…？"
 roman_restoration.0004.b: "僭称者には変わりない！"
 #New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t: "アウグストゥス"
 roman_restoration.0005.desc.regular: "議会と軍隊の支持を受け、私は復興ローマ帝国の正当な統治者として認められた。\n\nひとりの[ROOT.Char.GetWomanMan]にこれ以上の名誉も責任も与えることはできない。権力の座にとどまるには、臣民の期待に応えなければならない。"
 roman_restoration.0005.desc.holy: "[ROOT.Char.GetFaith.GetAdjective]聖職者と軍勢の支持を受け、私は復興ローマ帝国の正当な統治者として認められた。\n\n[ROOT.Char.GetFaith.HighGodName]のお恵みにより、公正にかつ長期に渡って統治できるだろう。"
 roman_restoration.0005.a: "カエサル万歳！"
 #Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t: "新皇帝"
 roman_restoration.0006.desc: "あらゆる正当性を失い、私はもはやアウグストゥスの称号を主張することができない。帝国は[new_holder.GetTitledFirstName]のものになった。"
 roman_restoration.0006.a: "私は必ず戻る！"
 #Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t: "属州シリア・パレスチナ"
 roman_restoration.0010.desc: "古代の属州シリア・パレスチナ全体が、ついに蛮族の卑劣な支配から解放され、ローマ帝国に復帰した。この偉業を成し遂げた勇敢な英雄たちのために、凱旋式が大々的に開催される。彼らの名が永遠に響き渡らんことを！"
 roman_restoration.0010.a: "帝国万歳！"
 roman_restoration.0011.t: "属州アエギュプトゥス"
 roman_restoration.0011.desc: "ローマによる支配がこの地に復活し、アエギュプトゥスにの民にとっての暗黒時代は終わった。ファラオの国は旧帝国の穀倉地帯としての役目を果たし、栄光あるローマ人国家のますますの繁栄にとって再び不可欠な礎となるだろう。"
 roman_restoration.0012.t: "属州キレナイカ"
 roman_restoration.0012.desc: "この不毛の地でローマ法が再び支持され、キレナイカの住民は歓喜している。またしても古代ローマの属州が、文明世界で史上最強の帝国の庇護下に戻った。蛮族の残酷な支配に二度と苦しむことがないことを願う。"
 roman_restoration.0013.t: "属州アフリカ"
 roman_restoration.0013.desc: "ローマの金鷲が、何世紀も前にもそうしたように、ローマの元属州であるアフリカを再び照らし出している。帝国軍がローマ古来の敵であるカルタゴの都市を行進した。歴史は繰り返すという確かな証拠だ。"
 roman_restoration.0014.t: "属州イリュリクム"
 roman_restoration.0014.desc: "ローマの元属州イリュリクムは再びその正当な所有者、復活したローマ帝国の手に戻った。アドリア海の東岸を確保し、この重要な人材の供給地は、将来的にローマにふさわしい西方の国境を取り戻すときに不可欠となるかもしれない"
 roman_restoration.0015.t: "属州イタリア"
 roman_restoration.0015.desc: "西ローマ帝国が崩壊してから二度、イタリアは解放され、ローマによる支配に復帰した――願わくは、今度は永遠に。偉大なローマの都市そのものが私の支配下に置かれた。帝国旗がトラヤヌスの記念柱から吹くそよ風に揺れると、百戦錬磨の兵士でさえ涙を流している。"
 roman_restoration.0016.t: "属州ガリア"
 roman_restoration.0016.desc: "ローマの支配から永遠に失われたと長年考えられてきたガリアが、ローマに服従し、帝国に再び組み込まれた。この属州は、千年以上前にカエサルがこの地に遠征してから大きく変わったが、もはや成り上がりの王や偽りの皇帝の支配に苦しめられることはない。"
 roman_restoration.0017.t: "属州ゲルマニア"
 roman_restoration.0017.desc: "ローマ帝国は今や、偉大なる[GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]の下での国境すら越えて拡大している。ローマ軍の悩みの種であったゲルマニアはついに平定され、帝国に組み込まれた。ゲルマニアは今後、偽の帝国ではなく、長く続く真のローマ帝国によって統治されることになる。"
 roman_restoration.0018.t: "属州ブリタニア"
 roman_restoration.0018.desc: "5世紀にローマの守備隊がこの属州を放棄したときにむごくも打ち捨てられたブルターニュ人は、ついに歓喜している。何世紀もの暗黒時代を耐え忍んだあと、ローマによる支配が彼らの小さな島にようやく復活し、自分たちを帝国の臣民であると見なすことができる。"
 roman_restoration.0019.t: "属州ヒスパニア"
 roman_restoration.0019.desc: "ローマ帝国の権力と影響力は、再びかつての属州ヒスパニアにまで及んでいる。この地は、いがみ合うムスリムとカトリックの領主が仕掛ける国境地域での小競り合いにかなり苦しめられてきたが、この半島にパックス・ロ。"
 roman_restoration.0020.t: "属州マウレタニア"
 roman_restoration.0020.desc: "大将軍ベリサリウスが6世紀に野蛮なバンダル族からマウレタニアの一部を再征服したが、北アフリカにおけるアラブ人の容赦ない攻撃によってやがてすべて失われた。何世紀もの悪政のあと、ローマによる統制が完全に復活し、この伯爵領はまた繁栄するだろう。"
 roman_restoration.0021.t: "属州メソポタミア"
 roman_restoration.0021.desc: "皇帝トラヤヌスはパルティア帝国からメソポタミアを奪い取り、ローマの属州として組織したが、ほんの数年後に後継者ハドリアヌスが放棄した。今、ユーフラテス川とティグリス川は再びローマの庇護下に置かれた。今回は定着することだろう。"
 roman_restoration.0022.t: "属州カレドニア"
 roman_restoration.0022.desc: "ローマの国境は、今やハドリアヌスの長城とアントニヌスの長城の両方をはるかに越え、ついにカレドニア全土を含むようになった。この険しく過酷な土地は、一風変わった人種の故郷だが、生産的なローマ市民に生まれ変わらせることはまだ可能だ。"
 roman_restoration.0023.t: "属州ヒベルニア"
 roman_restoration.0023.desc: "ヒベルニア島は、拡大を続けるローマ帝国に加わった最新の領土である。緩やかな起伏のある丘や緑の草原が広がるこの地は、旧帝国に征服されたことはなかったが、雨や海岸沿いのノース人入植者から漂う悪臭を気にしなければ、統治しやすい封土になるだろう。"
 roman_restoration.0024.t: "帝国の国境が復活"
 roman_restoration.0024.desc.intro: "ローマ帝国の輝かしい復活の物語は、時代を超えて語り継がれるだろう。蛮族が好き勝手にローマを破壊し、アラブの侵略者が砂漠から襲撃した陰鬱な日々を不幸にも生き抜いた者たちは、この日が来るとは夢にも思わなかっただろう。かつての属州はすべて取り戻され、帝国はここ千年ほどで最大の領土を手に入れた。"
 roman_restoration.0024.desc.christian: "\n\nヨーロッパ全土でこの重要な出来事を祝って教会の鐘が鳴り響き、ローマとコンスタンティノープルの男女は喜びの涙を流している。全人類のためにパックス・ロマーナは持ちこたえなければならず、さもなくばローマの導きの光を失った世界は無知と蛮行がはびこる暗黒時代に逆戻りするだろう。"
 roman_restoration.0024.desc.hellenic: "\n\nガリラヤ人の死んだ神の重荷を下ろし、オリュンポスの神々を再び受け入れたことで、カエサルとアウグストゥスの帝国は焼け跡から蘇った。全人類のためにパックス・ロマーナは持ちこたえなければならず、さもなくばローマの導きの光を失った世界は無知と蛮行がはびこる暗黒時代に逆戻りするだろう。"
 roman_restoration.0024.desc.fallback: "\n\nヨーロッパ全土のあらゆる人種、あらゆる宗教の数え切れないほどの人々がこの重要な出来事を祝い、ローマとコンスタンティノープルの男女は喜びの涙を流している。全人類のためにパックス・ロマーナは持ちこたえなければならず、さもなくばローマの導きの光を失った世界は無知と蛮行がはびこる暗黒時代に逆戻りするだろう。"
 #Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t: "大分裂の修繕"
 roman_restoration.0100.desc.intro: "西方カトリック教会と東方正教会の間の大分裂が、ついに修繕された。"
 roman_restoration.0100.desc.orthodox: "\n\nこれで、ローマの思い上がった司教どもが過度な優位性を主張することはない。そもそも正典の教令の無視あるいは、あからさまな不服従なのだ。正教帝国の支配下で五大総主教座が再統合され、カトリック宗派がヨーロッパの民に与える影響は小さくなった。\n\n時代遅れで異端な儀礼にしがみつくわずかな者たちが、真のエキュメニカル教会の一員になるのは時間の問題でしかない。"
 roman_restoration.0100.desc.catholic: "\n\n何世紀にも渡る、教皇制度が五大総主教座に対して優位性を確立しようとした争いがついに終わりを迎えた。カトリックの支配下で元々の座が再統合されたことで、正教会の聖職者は聖ペテロの司教座の紛れもない権威にひれ伏さざるをえなくなっている。\n\nその内の、時代遅れで異端な儀礼にしがみつくわずかな者たちが、何らかの方法で真のエキュメニカル教会の一員になる日は近い。"
 roman_restoration.0100.desc.generic: "\n\n五大総主教座が完全に[mending_faith.GetAdjective]の統制下に置かれ、事態は意外な展開を迎え、ローマの教皇もコンスタンティノープルの総主教も、ほかの全キリスト教派に対する[mending_faith.GetName]の優位性をもはや否定することはできない。"
 roman_restoration.0100.a: "普遍教会が復活した！"
 roman_restoration.0101.desc.intro: "長期間に渡ってキリスト教を悩ませてきた大分裂が、ついに終わりを迎えた。"
 roman_restoration.0101.desc.orthodox: "\n\n元祖五大総主教座のエキュメニカルの座すべてが[scoped_emperor.GetTitledFirstName]に征服されたあと、正教会は、キリスト教の唯一正当な宗派としてのその権威を認めるようカトリック世界の大部分を強制した。腐敗したバチカンの特権階級は追放され、支持者は日ごとに減っている。"
 roman_restoration.0101.desc.catholic: "\n\n元祖五大総主教座のエキュメニカルの座すべてが[scoped_emperor.GetTitledFirstName]に征服されたあと、教皇庁は、正教会を根絶してキリスト教の唯一正当な宗派になるという長年の野望をついに叶えた。総主教が追放され、正教会の著名な神学者の多くが聖ペテロの司教座の権威に服従したことで、正教は近く忘れ去られるかもしれない。"
 roman_restoration.0101.desc.generic: "\n\n元祖五大総主教座のエキュメニカルの座すべてが[scoped_emperor.GetTitledFirstName]に征服されたあと、[mending_faith.GetAdjective]教会は力づくで、多くの人の目にはキリスト教の唯一正当な宗派になった。教皇とエキュメニカルの総主教庁の両方が先祖代々の権力の座から追われ、正教会とカトリックの信者の多くが新たな普遍教会に群がっている。"
 roman_restoration.0101.a: "これが風向きなのであれば…"
 roman_restoration.0101.b: "異端者め！どいつもこいつも！"
 roman_restoration.0102.a: "不穏な報せだ…"
 #Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t: "アンティオキア総主教庁"
 roman_restoration.0104.desc: "アンティオキアがローマ人による統制下に戻り、アンティオキア総主教庁は東方正教会の五大総主教座の主教座のひとつとして復帰した。元々は、西方カトリック教会の初代教皇と見なされている、使徒聖ペテロが設立したものである。"
 roman_restoration.0104.a: "神を称えよ！"
 roman_restoration.0105.t: "エルサレム総主教庁"
 roman_restoration.0105.desc: "エルサレムがローマ人による統制下に戻り、エルサレム総主教庁は東方正教会の五大総主教座の主教座のひとつとして復帰した。元々は、イエスの死後まもなくしてエルサレム教会の長に任命された義人ヤコブが設立したものである。"
 roman_restoration.0106.t: "アレクサンドリア総主教庁"
 roman_restoration.0106.desc: "アレクサンドリアがローマ人による統制下に戻り、アレクサンドリア総主教庁は東方正教会の五大総主教座の主教座のひとつとして復帰した。元々は、アレクサンドリア初の総主教となった福音記者マルコが設立したものである。"
 roman_restoration.0107.t: "ローマ総主教庁"
 roman_restoration.0107.desc: "ローマがローマ人による統制下に戻り、ローマ総主教庁は東方正教会の五大総主教座の主教座のひとつとして復帰した。歴史上の五大総主教座がすべて復帰すれば、東方と西方の教会の大分裂はようやく修繕されることになる。"
 roman_restoration.0120.t: "聖像破壊派総主教庁"
 roman_restoration.0120.desc: "大都市コンスタンティノープルが聖像破壊派の手に落ち、新たな総主教が東方教会の長となった。[new_pope.GetFaith.HighGodName]の助けを借りて、[new_pope.GetFirstName]はエキュメニカル派の前任者より高潔で思いやりのある指導者になるだろう。\n\nこの新しい総主教庁は、前身の不品行、腐敗、そして偶像崇拝に反対に態度を取り、すべての信心深い聖像破壊派にとって栄光の新時代が訪れるだろう。"
 #Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a: "冒涜的な偶像を撲滅せよ！"
 roman_restoration.0121.desc.orthodox: "大都市コンスタンティノープルが異端者の手に落ち、卑劣な聖像破壊者[reformer.GetTitledFirstName]は偽りの総主教をエキュメニカル教会に任命し、正教会の聖職者を全員追放した。\n\nすぐにこの暴君を退位させ、冒涜行為を是正しなければ、正教会にとって終わりの始まるとなるかもしれない。"
 roman_restoration.0121.desc.iconoclast: "大都市コンスタンティノープルが聖像破壊派の手に落ち、[reformer.GetTitledFirstName]は東方教会の長に新たな総主教を任命した。[new_pope.GetFaith.HighGodName]の助けを借りて、[new_pope.GetFirstName]はエキュメニカル派の前任者より高潔で思いやりのある指導者になるだろう。\n\nこの新しい総主教庁は、前身の不品行、腐敗、そして偶像崇拝に反対に態度を取り、すべての信心深い聖像破壊派にとって栄光の新時代が訪れるだろう。"
 roman_restoration.0121.desc.other: "大都市コンスタンティノープルが聖像破壊派の手に落ち、[reformer.GetTitledFirstName]は東方教会の長に新たな総主教を任命した。\n\nさらに、年配の正教派聖職者のほとんどが退かされたか、逮捕されたか、追放されたことで、エキュメニカル派は異端の地位に追いやられた。"
 roman_restoration.0121.a: "蛮人どもめ！"
 roman_restoration.0121.b: "やっとか！"
 roman_restoration.0121.c: "なるほど…"
 #Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t: "エキュメニカル総主教庁"
 roman_restoration.0122.desc: "エキュメニカル総主教庁の不運な流浪がついに終わりを迎えた。\n\n真なる唯一の教会がコンスタンティノープルに復活し、キリスト教世界を力強くかつ優しく導こうとしている。"
 roman_restoration.0122.a: "栄光あれ！"
 roman_restoration.0123.desc.orthodox: "エキュメニカル総主教庁の不運な流浪がついに終わりを迎えた。\n\n[reformer.GetTitledFirstName]の敬虔な指導のおかげで、真なる唯一の教会がコンスタンティノープルに復活し、キリスト教世界を力強くかつ優しく導こうとしている。"
 roman_restoration.0123.desc.iconoclast: "[reformer.GetTitledFirstName]が組織する卑劣な偶像崇拝者の徒党がコンスタンティノープルを奪取し、邪悪で異端な古い総主教庁を復活させた。すぐに止めなければ、聖像破壊派は忘れ去られてしまうかもしれない！"
 roman_restoration.0123.desc.other: "エキュメニカル総主教庁の不運な流浪がついに終わりを迎えた。\n\n[reformer.GetTitledFirstName]の敬虔な指導のおかげで、東方教会がコンスタンティノープルの正当な座に復活した。"
 roman_restoration.0123.a: "ようやく教会に道理が戻ってきた！"
 roman_restoration.0123.b: "どいつもこいつも卑劣な偶像崇拝者だ！"
 roman_restoration.0123.c: "なるほど…"
 #Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t: "教皇庁"
 roman_restoration.0124.desc: "カトリック世界にとっての混乱と絶望の時代は終わりを迎えた。新たな教皇がローマの歴史ある座に復活し、真なる唯一の教会は最近味わった壊滅的な挫折からついに立ち直ることができる。\n\n[new_pope.GetFaith.HighGodName]の助けを借りて、[new_pope.GetTitledFirstName]はかつてヨーロッパ全土に散らばっていたカトリック聖職者に秩序と安定をもたらし、教会に厳格な序列を取り戻すだろう。"
 roman_restoration.0124.a: "教皇庁が灰の中から蘇った！"
 roman_restoration.0125.desc.catholic: "[reformer.GetTitledFirstName]の聖なる介入のおかげで、カトリック世界にとっての混乱と絶望の時代は終わりを迎えた。新たな教皇がローマの歴史ある座に復活し、真なる唯一の教会は最近味わった壊滅的な挫折からついに立ち直ることができる。\n\n[new_pope.GetFaith.HighGodName]の助けを借りて、[new_pope.GetTitledFirstName]はかつてヨーロッパ全土に散らばっていたカトリック聖職者に秩序と安定をもたらし、教会に厳格な序列を取り戻すだろう。"
 roman_restoration.0125.desc.other: "先祖代々の座と支持者のほとんどを失ったあと、カトリック教会は崩壊の危機に瀕していると多くの者が思った。にもかかわらず、[reformer.GetTitledFirstName]の敬虔な介入のおかげで、新たな教皇が再びローマに君臨している。\n\n教皇がついに復活したことで、カトリックは主要なキリスト教宗派としての地位を回復できるかもしれない。"
 roman_restoration.0125.a: "我らが母教会は再び一体となった！"
 roman_restoration.0125.b: "興味深い…"
 #Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t: "教皇制度の解体"
 roman_restoration.0130.desc.muslim: "キリスト教徒によるローマの支配がついに終わりを迎えた。\n\n数多くの熱心な[scoped_destroyer.GetFaith.HighGodName]のしもべによる献身的な努力のおかげで、イタリア全土が[scoped_destroyer.GetFaith.GetAdjective]の支配下に置かれた。忠実な信徒は冒涜的な偶像をすべて破壊し、この地を支配した退廃的な聖職者を裁くため、休むことなく働いた。"
 roman_restoration.0130.desc.hellenic: "ヨーロッパにおけるガリラヤ人の暴政がついに終わりを迎えた。\n\n何世紀もの間、美化されたカルト信者どもは思うがままに聖なる守護者の古代遺跡を中傷し、汚してきたが、それももう終わりだ！ローマとイタリア半島に[scoped_destroyer.GetFaith.GetAdjective]の支配を復活させたことで、大工神の教会の中心を潰すことに成功した。"
 roman_restoration.0130.desc.fallback: "宣教師に何世紀も見くびられ、欺かれたあと、[scoped_destroyer.GetFaith.HighGodName]の信奉者はついにキリスト教の神の信奉者に対する復讐を果たした。\n\n彼らの信仰の中心部は私たちの神々の支持を得て征服され、教会は略奪を受け、司祭は権力も威厳もすべて剥奪された。私の輝かしい侵略により、この世界からこの卑劣な宗教を駆逐し、奴らの策略が私たちの土地と祖先にもたらした屈辱を復讐した。"
 roman_restoration.0130.desc.pope.submission: "\n\n私たちの紛れもない宗教的優位性に直面して、元教皇[scoped_pope.GetFullName]は[catholic.GetAdjectiveNoTooltip]信仰を公に撤回し、[scoped_destroyer.GetFaith.GetNameNoTooltip]に改宗した！"
 roman_restoration.0130.desc.pope.crucifixion: "\n\nいまだに分不相応な最高神祇官の称号にしがみついている[scoped_pope.GetFirstName]は、炎上するバチカンの廃墟で張り付けにされた。ローマにおけるキリスト教の教皇の恥ずべき系譜はこれにて終わる。"
 roman_restoration.0130.desc.pope.sacrificed: "\n\nバチカンの大聖堂は、[scoped_pope.GetSheHe]が説教をしていたまさにその祭壇で犠牲になった[scoped_destroyer.GetFaith.HighGodName]の血を使って清められ、[scoped_pope.GetTitledFirstName]に再献呈された。"
 roman_restoration.0130.desc.no_pope: "\n\n組織の乱れた[catholic.BishopNeuterPlural]は、個別に意気消沈した[catholic.GetAdherentNamePluralNoTooltip]を結集しようとしてきたが、彼らを導く真の[catholic.ReligiousHeadName]なしでは教皇権威の日々が終わりを迎えたことは明らかだ。"
 roman_restoration.0130.a.a: "[scoped_destroyer.GetFaith.HighGodName]が祝福してくださった！"
 roman_restoration.0130.a.b: "復活のときが来た！"
 roman_restoration.0130.a.c: "結局、死んだ神は彼らを守れなかったようだ。"
 roman_restoration.0131.desc.faithful: "[scoped_destroyer.GetTitledFirstNamePossessive]の容赦ない征服作戦のおかげで、イタリア半島全体が[scoped_destroyer.GetFaith.GetAdjective]の支配下に置かれた。\n\n[scoped_destroyer.GetSheHe]は[scoped_destroyer.GetFaith.HighGodNamePossessive]の助けを借りて、いまだにイタリアで集まっているカトリックの残党をすべて追跡し、主要な司教から富と影響力を剥奪したことで、偽りの教会の権威に大きな打撃を与えた。"
 roman_restoration.0131.desc.christians: "[scoped_destroyer.GetTitledFirstName]による忌まわしいテロ活動は、聖母教会の中心地に荒廃と暗黒をもたらした！\n\n卑劣な異教徒は教皇から一切の財産と威厳を剥奪し、数え切れないほどの神学者を惨殺した。キリスト教すべてを服従させるまでやめるつもりはないようだ。バチカンが破壊され、聖職者制度が壊滅し、カトリック宗派はまとまりのないカルトに成り下がった。"
 roman_restoration.0131.desc.fallback: "[scoped_destroyer.GetTitledFirstName]による大胆不敵な征服作戦は、カトリック教会の中心地に荒廃と暗黒をもたらした！\n\nすでに教皇からほとんどの財産と威厳を剥奪した[scoped_destroyer.GetSheHe]は、キリスト教すべてを服従させるまで満足することはなさそうだ。バチカンが破壊され、聖職者制度が壊滅し、カトリック宗派はまとまりのないカルトに成り下がった。"
 roman_restoration.0131.a.a: "そろそろ誰かがやるべきだった。"
 roman_restoration.0131.a.b: "終わりは近い！"
 roman_restoration.0131.a.c: "なるほど…"
 #Unifying Italy, by Flavio Verna
 roman_restoration.0140.t: "イタリア帝国"
 roman_restoration.0140.desc: "西方帝国が崩壊して以来、イタリア半島は反逆的な都市国家、欲深い司教、そして蛮族の征服者の間で分裂している。\n\nそれでも、我が王朝の支配下で、イタリアはつまらない内輪もめをやめて再び一体となり、西方における支配的な勢力として復活した。私たちはもはやフランク人とギリシャ人が奪い合う景品ではなくなり、海賊や蛮族の僭称者に踏みにじられることもない。この日から、私たちはローマ帝国の真の後継者としての地位を取り戻す！"
 roman_restoration.0140.a: "労働はすべてに打ち勝つ！"
 roman_restoration.0141.desc: "西方帝国が崩壊して以来、イタリア半島は反逆的な都市国家、欲深い司教、そして蛮族の征服者の間で分裂し、昔の栄光はつまらない内輪もめによって失われてしまった。\n\nそれでも、[scoped_ruler.GetTitledFirstNamePossessive]の支配下で、イタリアは再び一体となり、西方における支配的な勢力として復活した。かつてはフランク人とギリシャ人に奪い合われていたが、今や独立した帝国となり、旧ローマの中心地の核心部を支配している。"
 roman_restoration.0141.a: "残念だ。"
 roman_restoration.0141.b: "興味深い…"
 #Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t: "ローマからローマへ"
 roman_restoration.0150.desc: "野蛮なドイツ人や軟弱なギリシャ人が追求している限り、壊れた旧帝国を復興させる試みはすべて失敗しただろうということは今や明らかである。\n\nローマは、イタリアの民の犠牲によってのみ、“都市の女王”としての正当な地位を回復した。\n\n"
 roman_restoration.0150.a: "すべての道はローマに通ず。"
 roman_restoration.0151.t: "第二紀ローマ"
 roman_restoration.0151.desc.byzantines: "考えられないことが起こった！イタリアのつまらない都市国家が、旧帝国を復活させるためにひとつの旗の下に団結し、東方の属州に血塗られた道を切り開こうとしている。\n\n古来の属州のほとんどを再び自身の支配下に収め、[scoped_emperor.GetTitledFirstName]はローマ帝国を[scoped_emperor.GetHerHis]の野蛮な指導の下で復興させると宣言した。私たちにはほんのわずかな正当性しか残されておらず、この馬鹿げた主張をはねつけることはできない。"
 roman_restoration.0151.desc.others: "新興のイタリア帝国は、[scoped_emperor.GetTitledFirstName]の指導下で十分な旧属州を取り返すことに成功し、生まれ変わったローマ帝国であると宣言した。\n\n北方と東方の僭称者の両方をあざ笑い、この新国家はあらゆる敵に対して古来の国境を復活させようとしている。"
 #Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t: "僭称者"
 roman_restoration.0160.desc: "あまりに長い間、私たちは北方の野蛮な僭称者が分不相応な帝国の威厳を身をまとうのを大目に見てきた。ローマは真の帝国の確固たる統制下にあり、かつて西方を支配しようと目論んだ哀れなドイツ人将軍の連合はライン川の向こう側、奴らにお似合いの野生の森に追いやられた。\n\n蛮族どもに最後の教訓を与え、偽りの帝国を決定的にむしり取るときが来た。"
 roman_restoration.0160.a: "我らが軍団が奴らを粉砕してくれよう！"
 roman_restoration.0161.t: "ローマの報い"
 roman_restoration.0161.desc: "[byz_emperor.GetTitledFirstName]は私が偽りの[hre_emperor.GetTitleTierName]であると公に糾弾し、[byz_emperor.GetPrimaryTitle.GetName]の恐るべき力を私の民に対して解き放つ用意ができている。\n\n[byz_emperor.GetHerHis]の同族は、私たちを私たちの土地からはるか遠くに追いやるだけでは足りなかったらしい。ローマはその栄光のため、僭称者をことごとく打ち負かすまで満足することはない。"
 roman_restoration.0161.a: "闘争心はまだ残っている！"
 roman_restoration.0162.t: "ライン川の向こうのフランク人"
 roman_restoration.0162.desc: "終わった。私たちの大軍事作戦により、神聖ローマ帝国とやらは修復不可能なほど壊滅した。[hre_emperor.GetTitledFirstName]は完全に面目を失い、帝国の威厳を剥奪された。[hre_emperor.GetSheHe|U]はもはや、ドイツの蛮族をひとつの旗の下に団結させるための権威も資源も持っていない。"
 roman_restoration.0162.a: "せいせいした！"
 roman_restoration.0163.t: "ローマの報い"
 roman_restoration.0163.desc: "蘇ったローマ人は、ドイツ人の帝国を原形をとどめないほど破壊した。敵軍にこの壊滅的な敗北を喫したあと、私の言葉は元封臣に対する影響力をほとんど失った。カール大帝の夢はここでついえた。"
 roman_restoration.0163.a: "なぜこんなことに？"
 roman_restoration.0164.t: "フランク人の逆襲"
 roman_restoration.0164.desc: "まったく予想外なことに、[hre_emperor.GetTitledFirstName]は我が軍団の攻撃を効果的に防ぐことに成功した！この勝利によって、[hre_emperor.GetSheHe]はその崩れつつある帝国に新たな正当性を与え、私の名を修復不可能なほど汚した。"
 roman_restoration.0164.a: "私の鷲はどうなった！？"
 roman_restoration.0165.t: "フランク人の逆襲"
 roman_restoration.0165.desc: "ローマ人はうぬぼれによって破滅した。あれだけ豪語していたにもかかわらず、[byz_emperor.GetTitledFirstNamePossessive]の軍団は私の忠実な$knight_culture_player_plural_no_tooltip_lowercase$にはかなわなかった。不屈の防衛により、私は自分の称号に新たな威厳を与えた。"
 roman_restoration.0165.a: "二度と戻ってくるな！"
 roman_restoration.0170.t: "僭称者"
 roman_restoration.0170.desc: "あまりに長い間、ユスティニアヌスの帝国の貧弱な残党が、次から次へと続いた無能で狭量で退廃的な王によって汚された称号の威厳にすがりつくのを私たちは許してきた。\n\nイタリアもギリシャもすでに私たちの統制下に置かれたが、彼らは腐りかけた東方の暴君に落ちぶれ、欲深さと執念深さのせいで自分たちが過去のものとなったことに気づけないでいる。"
 roman_restoration.0170.a: "必要な励みを与えてやろう。"
 roman_restoration.0171.t: "ローマの報い"
 roman_restoration.0171.desc: "[hre_emperor.GetTitledFirstName]は私が偽りの[byz_emperor.GetTitleTierName]であると公に糾弾し、[hre_emperor.GetPrimaryTitle.GetName]の恐るべき力を私の民に対して解き放つ用意ができている。\n\n[hre_emperor.GetHerHis]の同族は、私たちを私たちの土地からはるか遠くに追いやるだけでは足りなかったらしい。ローマはその栄光のため、僭称者をことごとく打ち負かすまで満足することはない。"
 roman_restoration.0171.a: "ローマの真の後継者は私たち以外いない！"
 roman_restoration.0172.t: "ビザンティオン崩壊"
 roman_restoration.0172.desc: "終わった。ギリシャ人の帝国の腐った残骸が、ギリシャと小アジアの沿岸から一掃された。指導者や官僚は権力を剥奪され、軍隊は機能不全に陥り、[byz_emperor.GetTitledFirstName]はゴマすりと裏切り者だらけの退廃的な宮廷を支えることも、宮殿の壁を超えて自身の権威を投影することもできなくなっている。"
 roman_restoration.0172.a: "やっとか。"
 roman_restoration.0173.t: "ローマの報い"
 roman_restoration.0173.desc: "帝国は壊滅状態にある。屈辱と破壊に満ちた積極的な軍事作戦のあと、[hre_emperor.GetTitledFirstName]の蛮族が残したのは廃墟と、いがみ合う都市国家だけだった。私がかつて持っていた称号には、もはや帝国の威厳はない。"
 roman_restoration.0173.a: "ケダモノどもめ！"
 roman_restoration.0174.t: "ギリシャ人の逆襲"
 roman_restoration.0174.desc: "まったく予想外なことに、[byz_emperor.GetTitledFirstName]は我が軍の攻撃を効果的に防ぐことに成功した！この勝利によって、[byz_emperor.GetSheHe]はその崩れつつある帝国に新たな正当性を与え、私の名を修復不可能なほど汚した。"
 roman_restoration.0174.a: "なぜこんなことに！？"
 roman_restoration.0175.t: "ギリシャ人の逆襲"
 roman_restoration.0175.desc: "[hre_emperor.GetTitledFirstName]はどのような愚かさによってローマの真の後継者に戦争を仕掛けるに至ったのか、学者は長年に渡って議論することだろう。ヨーロッパを支配する神に授かった権利を私から剥奪しようというこの僭称者の惨めな企ては、予想どおり屈辱的な敗北に終わった。"
 roman_restoration.0175.a: "最初から疑いの余地はなかった。"
 ######## Byz emp reclaims Constantinople
 roman_restoration.1200.t: "世界が羨む都市"
 roman_restoration.1200.desc: "ついに、東方の帝国の光り輝く道標である大都市コンスタンティノープルが我々のもとに戻ってきた！\n\nテオドシウスの門から大宮殿まで、旗で飾られた[Glossary( 'Mese', 'MESE_GLOSS' )]に熱狂的な民が群がり、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の帰還を歓迎する彼らの叫び声はボスポラス海峡の向こうまで響き渡っている。\n\n何世紀経とうと、私、[ROOT.Char.GetFirstNameRegnal]がこの貴重なローマの宝石を帝国の懐に返したことは語り継がれるだろう。"
 MESE_GLOSS: "#EMP メセ（中央の道）#!はコンスタンティノープルの主要な大通りであり、行列や凱旋者たちが通る場所だった。列柱のある中心部、#EMP レギア（皇帝の道）#!は、アヤソフィアから西へ伸び、市内の各[Glossary( 'fora', 'FORUM_GLOSS' )]を通り、テオドシウス城壁の門へと分岐していた。"
 FORUM_GLOSS: "フォーラムはギリシャ語では#EMP フォロス#!と呼ばれ、ローマ時代には大きな公共広場を指す言葉だった。集会や市場に使われ、しばしば戦利品や彫像で飾られていた。"
 roman_restoration.1200.a: "皇帝が座するべき場所が戻ってきた！"
 roman_restoration.1200.b.rome: "ローマの勝利だ！"
 roman_restoration.1200.b: "コンスタンティヌスの都市が再び安全になった。"
