 roman_restoration.1204.t: "哀れな若造よ"
 roman_restoration.1204.desc_vassal: "私はお前を汚物の中から引きずりだしてやったが、もう一度そこに投げ入れることだってできるのだぞ！ この軽蔑すべき大地における最後の知識の柱、#EMP コンスタンティノープル#!が本当に手に入るなどとは、お前は#EMP 真剣に#!考えていなかったのだ！ お前はあの煌めくようなレンガの道に、足の小指すら踏み入れる資格はない！ コンスタンティノープルを返せ。さもなくば、金角湾がお前の溺死孔になるだろう。その必要があれば、この私の手でお前を湾に投げ入れてやる。"
 roman_restoration.1204.a: "私はただ、あなたの留守を預かっていただけです！"
 roman_restoration.1204.b: "どうか玉座にお座りになったあなた様の尻にトゲが刺さりますように。"
