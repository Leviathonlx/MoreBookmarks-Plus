l_japanese:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "[GetPlayer.GetLiege.GetTitleTierName|U]への忠誠の誓い"
 pledge_loyalty_to_liege_decision_desc: "私は[GetPlayer.GetLiege.GetTitleTierName|U]の宮廷で、公式に[ROOT.Char.GetLiege.GetHerHis]に忠誠を誓わなければならない。これを怠れば、[ROOT.Char.GetLiege.GetHerHis]を侮辱し、その統治に反対していると見なされる。"
 pledge_loyalty_to_liege_decision_tooltip: "[court|E]で[liege|E]に正式に#V 忠誠を誓う#!"
 pledge_loyalty_to_liege_decision_effects: "正式に忠誠を誓うため、[THIS.Char.GetLiege.GetTitledFirstNamePossessive]の宮廷へ向かう"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak 同じ主君に対しては1回しか#V 忠誠を誓えない#!#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak 贈り物は#V 忠誠の誓い#!に対する報酬を増加させる#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "以前に[THIS.Char.GetLiege.GetTitledFirstName]に対して忠誠を誓ったことがない"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "贈り物を選択"
 pledge_loyalty_to_liege_available_adult_tt: "忠誠の対象となれる成人である"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName]は忠誠の対象となれる成人である"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "服従を示そう\n#low 何も贈らない#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]はあなたの服従の姿勢のみを受け取る"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "…それと、贈り物も持参しよう\n#low [gold|E]を贈る#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]はあなたから[gold|E]を受け取る"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "[liege|E]はあなたから[gold|E]の贈り物を受け取る"
 pledge_loyalty_to_liege_gold_tt: "#X 十分な[gold|E]を保有していません#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "…それと、好意を約束しよう\n#low [hook|E]を贈る#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]は、あなたに対する弱い[hook|E]を獲得する"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "あなたの[liege|E]は、あなたに対する強い[hook|E]を獲得する"
 pledge_loyalty_to_liege_hook_tt: "#X あなたの[liege|E]はすでに、あなたに対する[hook|E]を保有しています#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "…さらに、義務を増やそう\n#low [vassal_contract|E]に義務を加える#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]は[vassal_contract|E]により、より多くの税金または徴募兵を受け取る"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "あなたの[liege|E]は、あなたからより多くの[taxes|E]を受け取ります"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "あなたの[liege|E]は、あなたからより多くの[levies|E]を受け取ります"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X あなたの[vassal_contract|E]は変更したばかりです#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X あなたの[taxes|E]と[levies|E]はこれ以上上げることができません#!"
 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$のコストが払い戻された"
 pledge_loyalty_to_liege_header: "忠誠の誓い："
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "忠誠の証として、我が栄光の主君、[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]様を称えるために[pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にやって参りました。\n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "我が従属の誓いのみで、我が敬意は十分に示せるものと思います。"
 pledge_loyalty_to_liege.0001.desc.gold: "私の好意と従属の証として、あなたの偉大さに見合う贅沢な贈り物を持って参りました。"
 pledge_loyalty_to_liege.0001.desc.hook: "あなたが望むことをなんでもすると約束します、我が[pledge_loyalty_to_liege_scope.GetLadyLord]。"
 pledge_loyalty_to_liege.0001.desc.contract: "あなたの支配と私からあなたへの忠誠を示すために、私はあなたの封臣としてさらに大きな義務を果たすことを誓います。"
 pledge_loyalty_to_liege.0001.a: "いつも通りの返礼をする。"
 pledge_loyalty_to_liege.0001.b: "[pledge_loyalty_to_liege_vassal.GetHerHim]に何も返さない。"
 pledge_loyalty_to_liege.0001.c: "[pledge_loyalty_to_liege_vassal.GetHerHis]の忠誠の印をさらに上回る贅沢な贈り物を返す。"
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName]は侮辱されたと思うだろう！#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName]は名誉なことだと考えるだろう#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$片膝をついて"
 pledge_loyalty_to_liege.0101.desc: "玉座に座り、辛抱強く待っていると、すぐに[pledge_loyalty_to_liege_vassal.GetTitledFirstName]の到着が告げられ、私の前に連れてこられる。\n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]は恭しく膝をつき、ただ[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の封臣として忠実に仕えることを誓う。\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]は恭しく膝をつき、従者たちが贈答品である硬貨や貴重な品を運んでくる。宣誓が終わると、書記官は[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]への奉仕の誓いが行われたことを記録する。\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]は恭しく膝をつくと、[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]に仕えることを誓うだけでなく、私の手足となって働き、私に恩義を返すことを約束する。\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]は恭しく膝をつくと、[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip]に仕えることを誓うだけでなく、[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の封建領主としてさらに大きな貢献をすることを約束する。\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "最後に私は[pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip]に立ち上がるように命じ、満足のいく内容であったことを伝え、[pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip]の私の代わりに統治者となる権利を認める。"
 pledge_loyalty_to_liege.0101.smooth.submission: "「よく尽くせ、[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]よ」"
 pledge_loyalty_to_liege.0101.smooth.gold: "「貴殿の気前のよい贈り物を受け取ろう、[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]よ」"
 pledge_loyalty_to_liege.0101.smooth.hook: "「貴殿を頼れることを嬉しく思う、[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]よ」"
 pledge_loyalty_to_liege.0101.smooth.contract: "「貴殿の働きはかけがえのないものだ、[pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip]よ」"
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "お前の[pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))]行動に騙されるものか。お前の忠誠の誓いは、私にとってはなんの意味もない。"
 pledge_loyalty_to_liege.0009.a: "なんと無礼な！"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$片膝をついて"
 pledge_loyalty_to_liege.0201.desc: "使用人に[pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip]にある[pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal]の大広間へ案内される。[pledge_loyalty_to_liege_scope.GetSheHe]はそこで玉座に座り、私の誓いの言葉を待っていた。\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "私が我が[pledge_loyalty_to_liege_scope.GetLadyLord]の足元に膝をつき、いくつもの忠誠の誓いを立てると、書記官がその様子を書き留めていく。\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "そして、儀式が終わる。[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]に捧げられるものは、[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の封臣として忠実に仕えるという約束だけである。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "その後に私の従者たちが続き、集まった廷臣たちの前に[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]への豪華な贈答品を並べる。"
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " 恒例により、[pledge_loyalty_to_liege_scope.GetSheHe]はささやかな返礼品を差し出し、今後の我々の関係性を強固にする。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\n予想通り、[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]は贈り物を差し出してきたが、とんでもない量である！しばらくして、私は自分が捧げたものよりもさらに多くの品に囲まれていることに気付く。周囲の廷臣たちはこの慣習にない行動に対する驚きを隠しきれず、[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]が報酬を与えているのか、賄賂を贈っているのか、それとも単に権力と富を誇示しているのか、判断に迷っているようだ。\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\n私はずっと膝をついたまま待っていたが、やがて[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]には慣例的な贈り物を渡すつもりがないことを悟る。周囲の廷臣たちは不快そうな表情を浮かべ、宮殿の財源が枯渇しているのか、それとも[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]が私を見せしめにしようとしているのか、判断に迷っているようだ。\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "続いて私は、[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]のあらゆる活動の忠実な支援者として、いかなる協力の要請にも応えると約束する。\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "続いて、私からの贈り物を差し出す。私は忠誠の証として、また王権のために、[pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]にさらなる貢献をすることを誓う。\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "驚いたことに、[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip]はまるで何事もなかったかのように私の忠誠の誓いを優雅に受けいれる。\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip]は私に立つように命じると、満足のいく内容であったと語り、[pledge_loyalty_to_liege_scope.GetHerHis]の代わりに私が領地の統治者となる権利を認める。"
 pledge_loyalty_to_liege.0201.smooth.submission: "[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]万歳。"
 pledge_loyalty_to_liege.0201.smooth.gold: "忠誠の対価だ…"
 pledge_loyalty_to_liege.0201.smooth.hook: "簡単な頼み事ならいいが…"
 pledge_loyalty_to_liege.0201.smooth.contract: "奉仕の重みだ…"
 pledge_loyalty_to_liege.0201.faux_pas: "主君とはやはりこういうものだ。"
 pledge_loyalty_to_liege.0201.insult: "来なければよかった。"
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$取りやめ"
 pledge_loyalty_to_liege.0601.desc.court: "私の[ROOT.Char.GetTitleAsNameNoTooltip]としての戴冠式は終わり、忠誠の宣誓のための練習はもはや必要ない…"
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]は私を投獄した。"
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$私は[ROOT.Char.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$私は[pledge_loyalty_to_liege_scope.GetTitledFirstName]を殺してしまった…\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$[pledge_loyalty_to_liege_scope.GetTitledFirstName]は[pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]…\n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$私は[pledge_loyalty_to_liege_scope.GetTitledFirstName]を捕らえた！"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$[pledge_loyalty_to_liege_scope.GetTitledFirstName]は[pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 pledge_loyalty_to_liege.0601.desc.new_liege: "忠誠の宣誓をするなら、私の新しい主君[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]に対して行う必要がある。"
 pledge_loyalty_to_liege.0601_shared_intro: "ちょうど忠誠の誓いをまとめ上げていたころに、"
 pledge_loyalty_to_liege.0601.desc: "\n\nこの件で間違いなく状況が変わるだろう。"
 pledge_loyalty_to_liege.0601.a_court: "より偉大な目標を目指そう。"
 pledge_loyalty_to_liege.0601.a_prison: "ちくしょう。"
 pledge_loyalty_to_liege.0601.a_liege: "なんと厄介な…"
 pledge_loyalty_to_liege.0601.a: "いろいろと考え直す必要がある…"
 pledge_loyalty_to_liege_overdue.1000.t: "卑劣な封臣"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "[ROOT.Char.GetTitleAsName]である私に忠誠を誓った者たちの名簿を見ていると、ある人物の名前が明らかに欠けている。[SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]王朝の[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]である。 "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "私が玉座に就いて以来、 "
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe]が私の封臣になって以来、 "
 pledge_loyalty_to_liege_overdue.1000.desc.2: "[SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue]年が経過したが、伝書も貢ぎ物も届いていない。\n\n廷臣たちは不安げな視線を交わし、ささやき声が広間に広がる。これは単なる見落としなのか、それとも私の統治権に対する意図的な侮辱なのか。無言による反抗の重圧を感じる。"
 pledge_loyalty_to_liege_overdue.1000.a: "使者を派遣し、奴をすぐにここに来させろ。"
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]は自分の責務について書かれた手紙を受け取る。その返答によっては、あなたは[SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis]の[titles|E]を[usurp|E]することができる。"
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U]はおそらく忙しいだけだ。"
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]は責務を免れる。"
 pledge_loyalty_to_liege_overdue.1010.t: "名誉の訪問"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "[ROOT.Char.GetLiege.GetTitledFirstName]が[ROOT.Char.GetLiege.GetPrimaryTitle.GetName]の名誉の玉座に即位したことに伴い、 "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "[ROOT.Char.GetPrimaryTitle.GetName]の[ROOT.Char.GetTitleTierName|U]、そして[ROOT.Char.GetLiege.GetPrimaryTitle.GetName]の封臣として、 "
 pledge_loyalty_to_liege_overdue.1010.desc: "今こそ私が旅立ち、敬意を表して、忠誠を再確認するときである。\n\nしかるべき時期にそれを行わないと、失礼になってしまうか、あるいはさらにひどい場合には、反抗的な意思の表明と解釈されるかもしれない。"
 pledge_loyalty_to_liege_overdue.1010.a: "すぐに出発する。急げ！"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "[decision|v]パネル「#V [GetPlayer.GetLiege.GetTitleTierName|U]への忠誠の誓い#!」を開く"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.GetTitleAsName]のことは後でいい。"
 pledge_loyalty_to_liege_overdue.1010.b.tt: "先延ばししすぎると、あなたの[titles|E]が[revoked|E]される可能性がある！"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "君が宮廷に出頭しなかったことはわかっている。名誉のために、この過失に速やかに対処するように。\n\n義務を怠れば、私は我が王国の調和と秩序を守るために相応の措置を取らざるを得なくなるかもしれない。"
 pledge_loyalty_to_liege_overdue.1020.a: "すぐに出発する。急げ！"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "[decision|v]パネル「#V [GetPlayer.GetLiege.GetTitleTierName|U]への忠誠の誓い#!」を開く\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "風になびく桜の花のようにはかない脅しだ。"
 pledge_loyalty_to_liege_overdue.1020.b.tt: "先延ばししすぎると、あなたの[titles|E]が[revoked|E]される可能性がある！"
 pledge_loyalty_to_liege_overdue.1020.c: "封蝋を剥がして手紙を突き返せ。"
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName]はあなたの[titles|E]を[revoke|E]しようとする可能性がある！"
 pledge_loyalty_to_liege_overdue.1030.t: "なかったことに"
