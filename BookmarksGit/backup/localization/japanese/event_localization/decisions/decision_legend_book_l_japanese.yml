 #Commision Legend Book
 ce1_decision_events.0001.t: "書き取り"
 ce1_decision_events.0001.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]、[chronicler.GetFirstName]が優しい笑顔で出迎える。[chronicler.GetHerHis|U]の読書用のランプは油がなくなりかけている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様」[chronicler.GetSheHe]はそう言って、美しい装飾が施された本を置く。「我々はあらゆる偉業、戦争、冒険、恋愛など、さまざまなことを細かく記録してきました」\n\n[chronicler.GetSheHe]は話しつづける。「すべて、後世に残すために記録したものです」"
 ce1_decision_events.0001.a: "素晴らしい！"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U]の伝説は大冒険のなかで一番の盛り上がりを見せる。その偉大な武勇伝はどんな王も驚嘆するほどのものであり、多くの貴族や平民が生きる伝説をその目で見ようと[ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis]のところへやってきた。#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
