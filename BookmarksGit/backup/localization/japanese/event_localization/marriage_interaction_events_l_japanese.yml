l_japanese:
 marriage_interaction.0001.desc.start: "拝啓、[ROOT.Char.GetFullName]様\n\n慎重な検討の末、一つの結論に至りました。 "
 marriage_interaction.0001.desc.liegetoliege: "私の[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]の[rejecting_betrothed.GetTitledFirstName]と、あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))]の[rejected_betrothed.GetTitledFirstName]の婚約関係を破棄します。"
 marriage_interaction.0001.desc.betrothedtobetrothed: "私たちの婚約関係を破棄します。"
 marriage_interaction.0001.desc.betrothedtoliege: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))]の[rejected_betrothed.GetTitledFirstName]と私の婚約関係を破棄します。"
 marriage_interaction.0001.desc.liegetobetrothed: "私の[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]の[rejecting_betrothed.GetTitledFirstName]とあなたの婚約関係を破棄します。"
 marriage_interaction.0001.desc.end: "私の決断によってご迷惑をおかけすることをお詫びするとともに、本件が両家の関係に遺恨を残さないことを心より望んでおります。"
 marriage_interaction.0001.a: "凄まじい侮辱だ…"
 marriage_interaction.0002.desc: "拝啓、[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))]の[rejecting_betrothed.GetFullName]様、\n\n予定されていたあなたと[rejected_betrothed.GetTitledFirstName]との結婚について、あなた自身と我が一族の利益にそぐわないとの結論に至りました。従って、婚約関係を破棄することを決定しました。" #<TO_REMOVE>
 marriage_interaction.0002.a: "残念だ。" #<TO_REMOVE>
 #Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t: "萎びれた婚約"
 marriage_interaction.0004.desc: "合意が取り交わされ、すべては順調だった… 婚姻を結ぶその時が来るまでは。両家ともに合意など最初から取り交わされていなかったように甘んじて振る舞っており、[betrothed_1.GetTitledFirstName]と[betrothed_2.GetTitledFirstName]の結婚が実現することはなさそうに思われる。"
 marriage_interaction.0004.a: "これで良かったのだろう。"
 #Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t: "萎びれた婚約"
 marriage_interaction.0005.desc: "交渉と慎重な計画立案を経てきたのにもかかわらず、私が婚約者の[other_betrothed.GetTitledFirstName]と結婚することは永遠にできなさそうだ。婚姻の約束を果たす時が来たにもかかわらず、両家ともに合意を実行するための一歩を踏み出していない。"
 marriage_interaction.0005.a: "私の結婚相手が誰になるのかも、誰にもわからない。"
 #Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t: "萎びれた婚約"
 marriage_interaction.0006.desc: "交渉と慎重な計画立案を経てきたのにもかかわらず、私が婚約者の[other_betrothed.GetTitledFirstName]とは永遠に結婚できなさそうだ。婚姻の約束を果たす時が来たにもかかわらず、両家ともに合意を実行するための一歩を踏み出していない。"
 marriage_interaction.0006.a: "結局、私は誰と結婚するのだろう？"
 marriage_interaction.0008.t: "信仰により破られた婚約"
 marriage_interaction.0008.desc: "[betrothed_clergy.GetTitledFirstName]は生涯を[betrothed_clergy.GetFaith.HighGodName]に捧げた… 交渉と慎重な計画立案を経てきたのにもかかわらず、[betrothed_clergy.GetSheHe]は[betrothed_2.GetTitledFirstName]とは永遠に結婚できなさそうだ。 "
 marriage_interaction.0008.a: "残念だ。"
 marriage_interaction.0009.desc_clergy: "生涯を[betrothed_clergy.GetFaith.HighGodName]に捧げたため、私は結婚を禁じられた。婚約者である[betrothed_2.GetTitledFirstName]とは別れざるを得ない。[betrothed_2.GetSheHe]が私を許してくれることを願う。"
 marriage_interaction.0009.desc: "[betrothed_clergy.GetTitledFirstName]は生涯を[betrothed_clergy.GetFaith.HighGodName]に捧げた… 交渉と慎重な計画立案を経てきたのにもかかわらず、私は婚約者とは永遠に結婚できなさそうだ。"
 marriage_interaction.0009.a: "残念だ。"
