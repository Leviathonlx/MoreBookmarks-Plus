l_japanese:
 ep3_laamp_flavor_oltner.3001.t: "従者の心"
 ep3_laamp_flavor_oltner.3001.desc: "「我が[entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))]、[ROOT.Char.GetTitledFirstNameNoTooltip]様、私はここ[ROOT.Char.GetCurrentLocation.GetName]で誰よりも[marriage_material.Custom('RandomPositiveShallowAdjective')]人に出会いました…」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))]、[entourage_to_marry_2.GetFirstNameNicknamed]がたどたどしく話す。\n\n「しかし、相手側の家族は多額の持参金がなければ結婚を許さないと言うのです！」[entourage_to_marry_2.GetSheHe|U]は言葉を詰まらせながら悲しそうに言う。「お願いします。助けてください」"
 ep3_laamp_flavor_oltner.0001.a: "…何を言っている、お前は裕福だろう。自分で払え！"
 ep3_laamp_flavor_oltner.0001.b: "もちろん、援助しよう！"
 ep3_laamp_flavor_oltner.0001.c: "[marriage_material.GetSheHe]がお前と駆け落ちするつもりがあるか確かめてみよう…"
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName]があなたの仲間になる"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName]は感心していない"
 ep3_laamp_flavor_oltner.0001.d: "私の問題ではない。"
