l_japanese:
 bastardy_pregnancy_announcement_tooltip: "子供の真の血筋が世間に知れ渡る"
 secret_bastard.0001.t: "濁った血筋"
 secret_bastard.0001.real_father: "[mother.GetTitledFirstNamePossessive]の宮廷が[mother.GetHerHis]の子供の誕生を祝っている。真実には気づいていないようだ。[mother.GetHerHis]の腕に抱かれた子供は、実際は[assumed_father.GetTitledFirstNamePossessive]ではなく私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father: "うわべだけの祝賀の裏で、[mother.GetTitledFirstNamePossessive]の宮廷では子供の誕生に引き続いて噂が飛び交っていた。私の秘密… [mother.GetHerHis]の腕に抱かれた子供が実は私の子だと皆が知れば…"
 secret_bastard.0001.real_father.multiple: "[mother.GetTitledFirstNamePossessive]の宮廷が[mother.GetHerHis]の子供たちの誕生を祝っている。真実には気づいていないようだ。[mother.GetHerHis]の腕に抱かれた子供たちは、実際は[assumed_father.GetTitledFirstNamePossessive]ではなく私の子だ！"
 secret_bastard.0001.real_father.no_assumed_father.multiple: "うわべだけの祝賀の裏で、[mother.GetTitledFirstNamePossessive]の宮廷では子供たちの誕生に引き続いて噂が飛び交っていた。[mother.GetHerHis]の腕に抱かれた子供たちが私の子だと皆が知れば…"
 secret_bastard.0001.assumed_father: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]は、生まれたばかりの子供を胸に抱きしめている。真実を知らなければ、これは喜びの瞬間であったのだろう。\n\n彼女が抱きしめているのは私の子ではない。[real_father.GetTitledFirstName]の小童なのだ！"
 secret_bastard.0001.assumed_father.multiple: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]は、生まれたばかりの子供たちを胸に抱きしめている。真実を知らなければ、これは喜びの瞬間であったのだろう。\n\n彼女が抱きしめているのは私の子供たちではない。[real_father.GetTitledFirstName]の小童どもなのだ！"
 secret_bastard.0001.family_of_mother: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]が生まれたばかりの珠のような赤子を腕に抱いてあやしている。それでも不穏な気持ちにならざるを得ない。この子の真の血筋を知っている以上は。この子は私の[ROOT.Char.Custom2('RelationToMe', mother)]と[assumed_father.GetTitledFirstName]の婚姻関係の賜物ではない。[real_father.GetTitledFirstName]との不倫により生まれたのだ！\n\n真実が明るみになれば、[mother.GetHerHim]と私の[ROOT.Char.Custom2('RelationToMe', child)]はどうなるのだろう？"
 secret_bastard.0001.family_of_mother.multiple: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]が生まれたばかりの珠のような赤子らを腕に抱いてあやしている。それでも不穏な気持ちにならざるを得ない。この子たちの真の血筋を知っている以上は。この子たちは私の[ROOT.Char.Custom2('RelationToMe', mother)]と[assumed_father.GetTitledFirstName]の婚姻関係の賜物ではない。[real_father.GetTitledFirstName]との不倫により生まれたのだ！\n\n真実が明るみになれば、[mother.GetHerHim]とこの子たちはどうなるのだろう？"
 secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供の誕生が祝われている。だが、もし真実が知られていれば、祝宴はより白けたものとなっていただろう。\n\n[mother.GetFirstName]が胸に抱いている赤子は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の庶子だ！"
 secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName]の宮廷では、[assumed_father.GetTitledFirstNamePossessive]の子供たちの誕生が祝われている。だが、もし真実が知られていれば、祝宴はより白けたものとなっていただろう。\n\n[mother.GetFirstName]が胸に抱いている赤子らは私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の庶子たちだ！"
 secret_bastard.0001.family_of_assumed_father: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]、および[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では、新たな子供の誕生が祝われている。しかし、真実が広く知れ渡っていれば、その祝賀ムードにも冷水が浴びせられていただろう。\n\n[mother.GetFirstNamePossessive]の子供は実は[real_father.GetTitledFirstName]の庶子だ！ この子の真の血筋が知られれば、一族にどれほどの恥辱がもたらされることか…"
 secret_bastard.0001.family_of_assumed_father.multiple: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]である[father.GetTitledFirstName]、および[father.GetHerHis]の[SCOPE.Char.Custom2('RelationToMe', mother)]である[mother.GetTitledFirstName]の宮廷では、新たな子供たちの誕生が祝われている。しかし、真実が広く知れ渡っていれば、その祝賀ムードにも冷水が浴びせられていただろう。\n\n[mother.GetFirstNamePossessive]の子供たちは実は[real_father.GetTitledFirstName]の庶子だ！ この子らの真の血筋が知られれば、一族にどれほどの恥辱がもたらされることか…"
 secret_bastard.0001.other: "[mother.GetTitledFirstNamePossessive]の新生児の祝賀会は始まったばかりだ。だが、[mother.GetHerHis]の宮廷で真実が知られていれば、祝賀ムードも異なっていただろう。\n\n[mother.GetSheHe]が腕に抱く子供は、[assumed_father.GetTitledFirstName]との婚姻の賜物ではない。[real_father.GetTitledFirstName]の庶子なのだ！"
 secret_bastard.0001.other.multiple: "[mother.GetTitledFirstNamePossessive]の新生児たちの祝賀会は始まったばかりだ。だが、[mother.GetHerHis]の宮廷で真実が知られていれば、祝賀ムードも異なっていただろう。\n\n[mother.GetSheHe]が腕に抱く子供たちは、[assumed_father.GetTitledFirstName]との婚姻の賜物ではない。[real_father.GetTitledFirstName]の庶子なのだ！"
 secret_bastard.0001.a: "もしこれが知られていれば…"
 secret_bastard.0002.t: "不確かな出自"
 secret_bastard.0002.real_father: "[mother.GetTitledFirstName]は父の知れない庶子を産んだという重荷を背負っている。\n\n未婚の[mother.GetWomanMan]とその子供にとっては辛いことではあるが、私が実の父親であることを知らせるわけにはいかない。\n\nああ、私の[child.Custom('GetDaughterSon')]はどうなってしまうのか…"
 secret_bastard.0002.family_of_mother: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]が、子供を産んだ。父の知れない庶子としての生涯を送るという呪いのもとに生まれた子供だ。\n\n一族の恥となる醜聞だが、[real_father.GetTitledFirstName]は知ってか知らずか、[mother.GetFirstNamePossessive]の赤子の父親として名乗り出ようとはしていない。"
 secret_bastard.0002.family_of_real_father: "[mother.GetTitledFirstNamePossessive]の新生児は父の知れない庶子として周知されている。だが、私は真実を知っている。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]こそが、今、彼女の腕に抱かれている子供の父親なのだ！ [real_father.GetFirstName]が自分のしたことを自覚しているよう祈るばかりだ。"
 secret_bastard.0002.family_of_real_father.dislike: "大して期待はしていないが。"
 secret_bastard.0002.other: "[mother.GetTitledFirstNamePossessive]の新たに生まれた庶子の父親について噂で持ちきりとなり、非難の囁き声が飛び交っている。\n\nもちろん、私の知る秘密は知られていない。あの子の父親が実は[real_father.GetTitledFirstName]だということは！"
 secret_bastard.0002.a: "待ち受ける醜聞"
 secret_bastard.0002.b: "「待って！ その子は… 私の子です！」"
 secret_bastard.0010.t: "暴露"
 secret_bastard.0010.spouse_reveal: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))]が私の子供についての真相を知り、真実を世間に明かしてしまった！"
 secret_bastard.0010.other_reveal: "私が慎重に守ってきた秘密は、[secret_exposer.GetTitledFirstName]によって白日の下にさらされた！ 家族は私と話すのも躊躇し、[father.GetFirstName]は私の目を見ることすら拒否している。"
 secret_bastard.0010.desc: "\n\n[real_father.GetTitledFirstName]が実の父親であることが皆に知られてしまった今、私と私の子供はどうなってしまうのだろう？"
 secret_bastard.0010.a: "将来が心配だ！"
 secret_bastard.001.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]は、しばらく前から妊娠の兆候を示していた。"
 secret_bastard.0011.t: "庶子の烙印"
 secret_bastard.0011.spouse_exposer: "今こそ世間に真実を公表する時だ。[mother.GetSheHe|U]は[real_father.GetTitledFirstName]と同衾し、[real_father.GetSheHe]こそが実の父親なのだと！"
 secret_bastard.0011.desc: "あの子が私以外の誰かのものであるなど、考えたことすらなかった。\n\nしかし、[mother.GetSheHe]は今や[real_father.GetTitledFirstName]と同衾しており、彼こそが実の父親であることを世間に公然と白状してしまった！"
 secret_bastard.0011.a: "なぜこんなことを？"
 secret_bastard.0011.b: "[mother.GetSheHe]はかつて忠誠を誓ってくれたというのに。"
 secret_bastard.0012.t: "醜聞"
 secret_bastard.0012.dislike_desc: "誰もが彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]の[father.GetTitledFirstName]こそがあの子の父親なのだと思っていた。だが、実の父親となる者は[real_father.GetTitledFirstName]にほかならないことが明らかになってしまった！\n\nああ、なんという醜聞か！"
 secret_bastard.0012.like_desc: "誰もが彼女の[mother.Custom2('RelationToMe', SCOPE.sC('father'))]の[father.GetTitledFirstName]こそがあの子の父親なのだと思っていた。だが、実の父親となる者は[real_father.GetTitledFirstName]にほかならないことが明らかになってしまった！\n\n秘密のままであってくれていれば！"
 secret_bastard.0012.a: "今や誰もが知っている。"
 secret_bastard.0013.t: "この我が子"
 secret_bastard.0013.desc: "[mother.GetTitledFirstName]との戯れの関係から、子供が生まれてしまった！"
 secret_bastard.0013.secret_exposer: "広く知らしめる必要があった。[mother.GetTitledFirstName]が抱くのは私の子供であると！\n\n今や誰もが知っている。"
 secret_bastard.0013.suspicious_desc: "私が子供の父親でないかという疑念は、彼女のお腹と歩調を合わせて膨らんでいる。\n\nもはや確信している。領民たちも同様だろう。この子供は私の子だ！"
 secret_bastard.0013.a: "これで良いはずだろう。"
 secret_bastard.0014.t: "裏切りの兆候"
 secret_bastard.0014.desc: "だが、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]が関係しているなど、考えたことすらなかった。しかし、今や明白である。[real_father.GetFirstName]こそが、生まれてくる子供の実の父親だ！"
 secret_bastard.0014.a: "なぜこんなことをした、[real_father.GetFirstNameNoTooltip]？"
 secret_bastard.1000.t: "知られた血筋"
 secret_bastard.1000.desc: "もはや秘密も真実を隠そうとする悪あがきもこれまでだ！\n\n私の身籠もっている子供の父親がほかならぬ[real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]であることは、広く知れ渡ってしまった。"
 secret_bastard.1000.real_father_reveal: "もはや秘密も、真実を隠そうとする悪あがきもこれまでだ！\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U]は[real_father.GetSheHe]こそが生まれてくる子供の父親であることを公にした。"
 secret_bastard.1000.a: "今、真実が明るみに出た。"
 secret_bastard.1000.a.tt: "我が子が生まれたら、[real_father.GetShortUINameNoTooltip]が父親だと知られるだろう。"
 secret_bastard.1001.t: "孫の血筋"
 secret_bastard.1001.desc: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]が罪深い関係から子供を孕んでいることは公然の秘密である。結局の所、罪悪は既婚の[mother.GetSheHe]ではないのだから。\n\nとはいえ、[real_father.GetTitledFirstName]が子供の[real_father.GetMotherFather]であると知るのは…"
 secret_bastard.1001.a: "どうして私の[ROOT.Char.Custom2('RelationToMe', mother)]をこのような立場に追い込んだ？"
 secret_bastard.1002.t: "婚外子"
 secret_bastard.1002.desc: "私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]が罪深い関係から子供を孕んでいることは公然の秘密となっている。結局の所、罪悪は既婚の[mother.GetSheHe]ではないのだから。\n\nしかしながら、誰がその子の[real_father.GetMotherFather]なのかはこれまで謎だった… [real_father.GetTitledFirstName]の仕業だったとわかるまでは！"
 secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip]と私"
 secret_bastard.1003.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , mother)]の[mother.GetTitledFirstName]が、私の子供を身籠もっていることは今や周知の事実である。\n\n戯れの関係がこのような結果となる可能性があることは承知していたはずだが、いざこうして現実を突きつけられると…"
 secret_bastard.1004.desc: "[mother.GetTitledFirstName]はしばらく以前から血筋の定かでない子供を身籠もっている。だが、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]が関与しているとは夢にも思っていなかった。\n\nああ、今や疑いの余地などない。事実、[real_father.GetSheHe]こそが父親なのだ！"
 secret_bastard.2000.t: "露呈"
 secret_bastard.2000.desc_opening: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の秘密を世間に暴露した！"
 secret_bastard.2000.desc_opening.me: "遂に世間に知れ渡る時が来たのだ。"
 secret_bastard.2000.desc: "\n\n私の[child.Custom('GetDaughterSon')]である[child.GetTitledFirstName]の真の血筋については、[child.GetSheHe]が生まれて以来秘密にしてきた。しかし、[child.GetHerHis]の実父である[real_father.GetTitledFirstName]との私の情事が今や広く知られてしまった！"
 secret_bastard.2000.a: "私の[child.Custom('GetDaughterSon')]はどうなってしまうのか…"
 secret_bastard.2001.t: "真実"
 secret_bastard.2001.desc_opening.me: "私は証拠を示した"
 secret_bastard.2001.desc: "[child.GetFirstName]は私の嫡出子ではない。"
 secret_bastard.2001.father: "実際は、[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]こそが[child.GetHerHis]の実父なのだ！"
 secret_bastard.2001.change_lineage_lowborn.twin: "\n\nこのようなことになって残念だが、彼らが身分卑しい庶子であることは周知させねばならなかった。"
 secret_bastard.2001.change_lineage_lowborn: "\n\nこのようなことになって残念だが、[child.GetSheHe]が身分卑しい庶子であることは周知させねばならなかった。"
 secret_bastard.2001.change_lineage.twin: "\n\nこのようなことになって残念だが、彼らが[child.GetHouse.GetBaseName]家の庶子であることは周知させねばならなかった。"
 secret_bastard.2001.change_lineage: "\n\nこのようなことになって残念だが、[child.GetSheHe]が[child.GetHouse.GetBaseName]家の庶子であることは周知させねばならなかった。"
 secret_bastard.2001.keep_lineage.twin: "\n\n真実を知ることは不可能である一方、彼らの血筋は永遠に噂と疑念に包まれることだろう。"
 secret_bastard.2001.keep_lineage: "\n\n真実を知ることは不可能である一方、[child.GetHerHis]の血筋は永遠に噂と疑念に包まれることだろう。"
 secret_bastard.2001.a: "これで良いのだ。"
 secret_bastard.2001.b: "知られるべきだ。"
 secret_bastard.2002.t: "暴かれた秘密"
 secret_bastard.2002.i_am_exposer: "[child.GetTitledFirstName]は実は私の子供であると公表した！それはつまり、私の軽率な行為についても[mother.GetTitledFirstName]に白状したということだが、真実は知られねばならないのだ。"
 secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[child.GetTitledFirstName]が私の子供であると明らかにした！これで、私が[mother.GetTitledFirstName]と軽率な行為に及んだことが皆に知られてしまった！"
 secret_bastard.2002.known: "\n\n[child.GetFirstNameNoTooltip]に対する反動は陰惨なものとなるかもしれない。血筋の不確かな人生は容易ではないのだ。"
 secret_bastard.2002.not_known: "\n\n当然、私の戯れの関係が子供をもたらすかもしれないと承知していたが、私はわかっていなかった…なぜ彼女は今まで言わなかったのだ！？"
 secret_bastard.2002.assumed_father_exists: "\n\n[child.GetSheHe]が[father.GetTitledFirstNamePossessive]の嫡出子だと主張する者は常にいるだろうが、疑いの影を払拭するためにできることは何もない。"
 secret_bastard.2002.a: "秘密が暴かれた！"
 secret_bastard.2002.b: "ああ、[child.GetFirstNameNoTooltip]…"
 secret_bastard.2003.t: "暗い秘密"
 secret_bastard.2003.i_exposed: "遂に真実を知らしめる時が来た。"
 secret_bastard.2003.other_exposer: "私が長らく背負ってきた秘密が、[secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]によって暴かれてしまったのだ。"
 secret_bastard.2003.known: "私の[mother.Custom('MotherFather')]が表向きに公表していた[father.GetTitledFirstName]ではなく、[real_father.GetTitledFirstName]こそが私の実父であるという事実がようやく周知されたのだ。"
 secret_bastard.2003.not_known: "私が庶子！？ 小さなころから私の父だと思っていた[father.GetWomanMan]の[father.GetTitledFirstName]は、私とはなんの繋がりもなかったのである！ [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、私の実の[father.Custom('MotherFather')]は[real_father.GetTitledFirstName]であるらしいと明かした。そんなことは、私の[mother.Custom('MotherFather')]の[mother.GetTitledFirstName]は一度も話してくれなかった。"
 secret_bastard.2003.desc_ending_exposer: "\n\n信じられない… 私の父… [father.GetTitledFirstName]がこの秘密を皆に暴露してしまうなんて！"
 secret_bastard.2003.desc_ending_known: "\n\n私の人生はもはや元には戻らない！"
 secret_bastard.2003.desc_ending_not_known: "\n\n[mother.Custom('MotherFather')]が私にこんな仕打ちをするなんて！"
 secret_bastard.2003.a: "なんという災難だ！"
 secret_bastard.2004.t: "混濁した血筋"
 secret_bastard.2004.likes: "[child.GetTitledFirstName]が[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]の庶子であるということは、私が密かに知っていた秘密だったが、今やほかの誰もが知ってしまった！\n\n[child.GetTitledFirstName]が、そのような恥ずべき関係の産物などとは信じがたいことだ。真実が暴かれたことで得られるカタルシスが、彼に良い影響を及ぼすことを願うばかりだ。"
 secret_bastard.2004.dislikes: "ついに真実が明るみに出た！\n\n[child.GetTitledFirstName]が[real_father.GetTitledFirstName]と[mother.GetTitledFirstName]の間の罪深い関係の産物であることは、宮廷の誰もが囁いている。\n\n[child.GetSheHe|U]はいつも嫡子に相応しくない振る舞いをしてきたが、ようやく自らの地位に相応しい扱いを受けることになるだろう。"
 secret_bastard.2004.a: "哀れな[child.GetTitledFirstNameNoTooltip]！"
 secret_bastard.2004.b: "[child.GetFirstNameNoTooltip]の感じる恥辱はいかほどだろう！"
 secret_bastard.2004.c: "哀れな[child.GetFirstNameNoTooltip]と[child_twin.GetFirstNameNoTooltip]！"
 secret_bastard.2004.d: "彼らの感じる恥辱はいかほどだろう！"
 secret_bastard.2005.t: "暴かれた秘密"
 secret_bastard.2005.alive: "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]との間の庶子だ！\n\n[mother.GetSheHe]が[father.GetTitledFirstName]に対してこれほど恥知らずな行いをしていたとは。[father.GetHerHis]の目を盗んで不倫に及ぶなんて！"
 secret_bastard.2005.dead: "[child.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', mother)]の[mother.GetTitledFirstName]と[real_father.GetTitledFirstName]との間の庶子だ！\n\n今は亡き[father.GetTitledFirstName]がこんな卑劣なやり方で[mother.GetTitledFirstName]に騙されていたとは。"
 secret_bastard.2005.end: "\n\nこの期に及んで、どう[mother.GetHerHim]を信用すればいいというのだ？"
 secret_bastard.2005.a: "[mother.GetSheHe|U]は不貞者だ！"
 secret_bastard.3000.t: "暴かれた秘密"
 secret_bastard.3000.married_known: "「庶子がいるのですか！？」\n妻が衝撃的な事実を突きつけて私を問い詰める。私は何も答えることができなかった。\n\n[child.GetTitledFirstName]が[mother.GetTitledFirstName]との私の戯れの交わりの産物であることはすでに知っていた。だが、[child.GetHerHis]の真の血筋が知れ渡ってしまったことは予想外だった。どうすればいいのだろう？"
 secret_bastard.3000.married_not_known: "「庶子がいるのですか！？」\n妻が衝撃的な事実を突きつけて私を問い詰める。私は何も答えることができなかった。\n\n私自身が誰よりも驚いている。こうなる危険性はもちろん承知してはいたが。だが、[mother.GetTitledFirstName]が[child.GetTitledFirstName]の真の血筋についてこれまで語らなかったとは… どうすればいいのだろう？"
 secret_bastard.3000.known: "[child.GetTitledFirstName]が私の子供であるという秘密が、突然皆の口から囁かれている！\n\n[child.GetFirstNameNoTooltip]が[mother.GetTitledFirstName]との私の戯れの交わりの産物であることはすでに知っていた。だが、[child.GetFirstNameNoTooltip]に対する反動は陰惨なものとなるかもしれない。庶子として生きていくのは容易ではないのだ。"
 secret_bastard.3000.not_known: "[child.GetTitledFirstName]が私の子供であるという秘密が、突然皆の口から囁かれている！\n\n私自身が誰よりも驚いてはいるが、こうなる危険性はもちろん承知していた。だが、彼女がこれまで私に黙っていたとは…"
 secret_bastard.3000.a: "今や誰もが知っている！"
 secret_bastard.3000.b: "大変なことになった！"
 secret_bastard.3001.t: "私の真の出自"
 secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName]は私の[real_father.Custom('MotherFather')]だ！\n\n真実を知ることは大きな安心となるが… 不都合な事態ももたらす。私の[incest_spouse.Custom('WifeHusband')]である[incest_spouse.GetTitledFirstName]が、[real_father.GetFirstName]の[real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]である。つまり、[incest_spouse.GetSheHe]は私の[incest_spouse.Custom('SisterBrother')]でもあるのだ！"
 secret_bastard.3001.known: "婚姻という枠組みから外れて生まれてきたという事実は、私の生涯を通じての悩みの種だった。[real_father.GetTitledFirstName]が私の父であると知りながら、それを語らずにいるのは私が背負わされた重い十字架であった。\n\n秘密が明かされたことで私は安心できた！"
 secret_bastard.3001.not_known: "婚姻という枠組みから外れて生まれてきたという事実は、私の生来の悩みの種だった。私は拒まれ嘲笑されてきた。だが、母はいくら頼んでも私の真の出自について明かすことを拒み続けてきた。\n\n「そのようなことは決して喋らないのが吉ですよ」\n\n真実を知ったことでようやく安堵の息をつくことができる。[real_father.GetTitledFirstName]が父親であると知ることで、長らく私がつかめずにいた平穏が訪れたのである。"
 secret_bastard.3001.a: "今、真実が明かされた！"
 secret_bastard.3001.b: "ようやく、私は誰が父親か知った！"
