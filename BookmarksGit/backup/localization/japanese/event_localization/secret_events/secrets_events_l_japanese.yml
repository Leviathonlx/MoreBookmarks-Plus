 secret_exposed_notification_effect_message_witch: "[owner.GetTitledFirstNamePossessive]の魔術が[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_cannibal: "[owner.GetTitledFirstNamePossessive]の食人嗜好が[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_non_believer: "[owner.GetTitledFirstNamePossessive]の[owner.GetFaith.HighGodName]に対する疑念が[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_homosexual: "[owner.GetTitledFirstNamePossessive]が[owner.GetWomenMen]を愛することが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_lover_incest: "[owner.GetTitledFirstNamePossessive]が[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]の[target.GetTitledFirstName]と近親相姦関係にあることが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_lover_sodomy: "[owner.GetTitledFirstNamePossessive]が[target.GetTitledFirstName]と不自然な関係にあることが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_lover: "[owner.GetTitledFirstNamePossessive]が[target.GetTitledFirstName]と不自然な関係にあることが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_deviant: "[owner.GetTitledFirstNamePossessive]の性的倒錯が[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_illegitimate_child: "[child.GetMother.GetTitledFirstName]が[real_father.GetTitledFirstName]との間に[child.GetTitledFirstName]を身籠もったことが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_murder_attempt: "[owner.GetTitledFirstNamePossessive]の[victim.GetTitledFirstName]に対する殺害の企てが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_murder: "[owner.GetTitledFirstName]が[victim.GetTitledFirstName]を殺害したことが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_known_murder: "[owner.GetTitledFirstName]が[victim.GetTitledFirstName]を殺害したことが世間に暴露された！"
 secret_exposed_notification_effect_message_faith: "[owner.GetTitledFirstName]が密かに[crypto_faith.GetName]を信仰していることが[secret_exposer.GetTitledFirstName]によって暴露された！"
 secret_exposed_notification_effect_message_incest.i_exposed: "[owner.GetTitledFirstNamePossessive]の近親相姦を暴露した！"
 secret_exposed_notification_effect_message_witch.i_exposed: "[owner.GetTitledFirstNamePossessive]が魔術を使っていることを暴露した！"
 secret_exposed_notification_effect_message_cannibal.i_exposed: "[owner.GetTitledFirstNamePossessive]の食人嗜好を暴露した！"
 secret_exposed_notification_effect_message_non_believer.i_exposed: "[owner.GetTitledFirstNamePossessive]が[owner.GetFaith.HighGodName]に疑念を抱いていることを暴露した！"
 secret_exposed_notification_effect_message_homosexual.i_exposed: "[owner.GetTitledFirstNamePossessive]の[owner.GetWomenMen]への愛を暴露した！"
 secret_exposed_notification_effect_message_lover_incest.i_exposed: "[owner.GetTitledFirstNamePossessive]が[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]の[target.GetTitledFirstName]と近親相姦をしていることを暴露した！"
 secret_exposed_notification_effect_message_lover_sodomy.i_exposed: "[owner.GetTitledFirstNamePossessive]が[target.GetTitledFirstName]と不自然な関係にあることを暴露した！"
 secret_exposed_notification_effect_message_lover.i_exposed: "[owner.GetTitledFirstNamePossessive]と[target.GetTitledFirstName]の関係を暴露した！"
 secret_exposed_notification_effect_message_deviant.i_exposed: "[owner.GetTitledFirstNamePossessive]の性的倒錯を暴露した！"
 secret_exposed_notification_effect_message_illegitimate_child.i_exposed: "[child.GetMother.GetTitledFirstName]が[real_father.GetTitledFirstName]との間に[child.GetTitledFirstName]を身籠もったことを暴露した！"
 secret_exposed_notification_effect_message_murder_attempt.i_exposed: "[owner.GetTitledFirstNamePossessive]の[victim.GetTitledFirstName]殺害の企てを暴露した！"
 secret_exposed_notification_effect_message_murder.i_exposed: "[owner.GetTitledFirstName]が[victim.GetTitledFirstName]を殺害したことを暴露した！"
 secret_exposed_notification_effect_message_faith.i_exposed: "[owner.GetTitledFirstNamePossessive]が密かに[crypto_faith.GetName]を信仰していることを暴露した！"
 secrets_secondary_character_my_character_introduction: "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
 secrets.0001.t: "暴かれた私の秘密！"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の秘密を全世界に明らかにした！\n\n私の異常な色欲と制御不能な欲望は広く知られ、事実として受け入れられている！"
 secrets.0001.a: "この恥辱とともにどう生きていけばよいのだ？"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を性的倒錯者だと告発した！彼の証言の詳細は衝撃的なほどに下劣なものだった！"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を性的倒錯者だと公に告発した！"
 secrets.0101.worried.desc: "\n\n私は付け入れられないためにも色欲を抑えねばならない。彼らが次に何を指摘して非難するのかわかったものではない…"
 secrets.0101.positive_2.desc: "\n\n何を大騒ぎしているのか理解できない。色欲が異様な病魔であるというわけでもあるまいに…"
 secrets.0101.b: "[owner.GetFirstNameNoTooltip]に罪の報いを受けてもらう。衛兵！"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はほかの[ROOT.Char.GetWomenMen]と姦通する人物であるとして私を公に糾弾した！私がどれだけ誤解だと主張しても、[ROOT.Char.Custom('DefaultPriestTitlePlural')]は私のことを[ROOT.Char.GetFaith.HighGodName]の目において罪人であると考えている。"
 secrets.0003.a: "説明する機会さえあれば、わ… 私は…"
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がほかの[owner.GetWomenMen]と肉体関係にあると告発した！これは[ROOT.Char.GetFaith.HighGodNameAlternate]のご意志ではあり得ない！"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]は肛門性愛者であると公に告発した！"
 secrets.0103.positive_2.desc: "\n\n[secret_exposer.GetTitledFirstNamePossessiveNoTooltip]の下劣な侮辱から判断するに、[secret_exposer.GetSheHe]は[owner.GetTitledFirstNameNoTooltip]のことを[ROOT.Char.GetFaith.DevilName]の化身だと考えている。だが、愛の何が過ちなのだろう？"
 secrets.0103.worried_2.desc: "\n\n[lover.GetFirstName]の周りでは注意する必要がある。私自身のためだけでなく、[lover.GetHerHis]のためにも。彼らが次に何を指摘して非難するのかわかったものではない…"
 secrets.0103.worried_3.desc: "何も恐れることなく、自由に愛し合えるようになるのだろうか？"
 secrets.0103.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName]の裁きが下るだろう！"
 secrets.0103.b: "衛兵！ この[owner.GetWomanMan]を縛り上げろ！"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私のことを人肉の味を好む食人鬼であると糾弾している！[secret_exposer.GetSheHe|U]は自分が何を言っているのかわかっていないのだろう。だが、皆はその噂を真実と信じ込んでいるようだ。"
 secrets.0004.a: "私の評判はズタボロだ！"
 secrets.0104.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]が持ち出した告発のことを考えるだけで、喉に胆液が登ってくる。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が、食人嗜好などと！奇怪な心像を心から振り払うことができない…"
 secrets.0104.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を食人嗜好者だと公に告発した！"
 secrets.0104.worried.desc: "気をつけねばならない。空腹を抑えなければ、次は私が…"
 secrets.0104.positive_2.desc: "[ROOT.Char.GetFaith.HighGodName]が私たちの饗宴にお喜びのことを彼は理解していないのだろうか？"
 secrets.0104.dislikes_negative: "お前には反吐が出る、[owner.GetFirstNameNoTooltip]！"
 secrets.0104.b: "この食人鬼に罪の報いを受けてもらう。衛兵！"
 secrets.0005.desc: "皆に[ROOT.Char.GetFaith.HighGodName]についての私の考えを語ることで、[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]は私は無神論者であり、[ROOT.Char.Custom('DefaultPriestTitlePlural')]に対する反逆者であると納得させてしまった！"
 secrets.0005.a: "自分で考えることの何がそんなに間違っているのだ？！"
 secrets.0105.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を無神論者であると告発した！[owner.GetFaith.HighGodName]に対する反逆者だ！[owner.GetFaith.HighGodNameAlternate]に疑問を投げかけるとは[owner.GetSheHe]は何様だ？"
 secrets.0105.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を無神論者だと公に告発した！"
 secrets.0105.positive_2.desc: "[secret_exposer.GetFirstNamePossessiveNoTooltip]の不条理さは恥ずべきものだ。[owner.GetFirstNameNoTooltip]がどんな害をもたらしたというのだ？"
 secrets.0105.worried.desc: "これから先は、慎重に言葉を選ばねば。次は私かもしれない…"
 secrets.0105.dislikes_negative: "[owner.GetSheHe]は恥を知らないのか？！"
 secrets.0105.likes_positive: "自分で考えることの何がそんなに悪いのだ？！"
 secrets.0006.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私と匿名の親族との間に肉体関係があるなどと穢れた噂を広めた！誰も彼もが[secret_exposer.GetHerHim]の話を信じたがっているようだ！"
 secrets.0006.a: "何が真の愛か彼らが決められるとでも？！"
 secrets.0106.t: "暴かれた秘密"
 secrets.0106.negative.desc: "おお、[ROOT.Char.GetFaith.HighGodName]よ！ [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近親相姦の倒錯関係にあるという揺るがぬ証拠を領国に提出した！"
 secrets.0106.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]は近親相姦関係にあると公の場で告発した！"
 secrets.0106.worried.desc: "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip]の苦しみは明白だが、私も慰めを控えることを余儀なくされている。どこへ行っても、彼らの視線がついて回るのだ…"
 secrets.0106.positive_2.desc: "だが、血族同士の愛は呼吸と同じくらい自然なものではないか？"
 secrets.0106.likes_negative: "今まで… 考えたこともなかった！"
 secrets.0106.dislikes_negative: "穢らわしい！ なんとも穢らわしい！"
 secrets.0106.likes_positive: "こんな迫害は正しくない！"
 secrets.0106.dislikes_positive: "もっと重要な用事があるのではないか？"
 secrets.0007.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の慣習を神に反する許しがたい行為だと糾弾した！今や私は魔法使いの烙印を押され、[ROOT.Char.GetFaith.HighGodName]の敵であるとみなされている！"
 secrets.0007.a: "彼らには私と同じ真実が見えないのか？"
 secrets.0107.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]を魔術師だと告発した！ 邪悪な[owner.GetWomanMan]が[ROOT.Char.GetFaith.DevilName]と共謀し、我々の心を毒して[ROOT.Char.GetFaith.HighGodName]に背を向けさせようとしている！"
 secrets.0107.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]は魔術を用いていると公に告発した！"
 secrets.0107.positive_2.desc: "このおつむの足りない[secret_exposer.GetWomanMan]は、「[secret_exposer.GetFaith.DevilName]」についてベラベラと喋っている。[secret_exposer.GetSheHe]には[owner.GetTitledFirstNamePossessiveNoTooltip]の知恵が見えていないのか？"
 secrets.0107.worried.desc: "\n\n私は声を上げて、彼らに真実を見せてやりたい。だが、彼らは聞く耳を持つだろうか？そんなことをすれば、彼らは次に私を標的にするのではないか…"
 secrets.0107.dislikes_negative: "魔法使いを燃やせ！"
 secrets.0107.b: "魔法使いに罪の報いを受けてもらう！"
 secrets.0107.c: "これらの告発は悪意と嘘以外の何物でもない。"
 secrets.0008.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私が[Select_CString( ObjectsEqual( secret_exposer, target ), 'あの人', target.GetTitledFirstName )]と密会していることを明らかにした！真実が野火のように広がっており、私たちが望むほどこの熱情は秘匿されていなかったのかもしれない。"
 secrets.0008.forbidden.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[Select_CString( ObjectsEqual( secret_exposer, target ), 'あの人', target.GetTitledFirstName )]との私の関係を世間に暴露した！\n\n彼らに後ろ指を指されても、罵倒されても、私は恥辱など感じていない。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]を守るために嘘をついたに過ぎないのだ。だが、恐怖は感じている…これから私たちはどうなるのだろう？"
 secrets.0008.a: "彼らに判断する謂れがあるのか？！"
 secrets.0108.no_exposer.desc: "恥ずべき真実が白日の下にさらされた。私の[ROOT.Char.Custom2('RelationToMeShort', primary_character)]である[primary_character.GetTitledFirstName]が"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[secret_exposer.GetHerHis]の[secret_exposer.Custom2('RelationToMeShort', primary_character)]、[primary_character.GetTitledFirstName]を告発した。[primary_character.GetTitledFirstName]は、"
 secrets.0108.incest_bad.desc: "自身の#EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!と近親相姦関係にあったというのだ！[primary_character.GetFirstNameNoTooltip]と[secondary_character.GetTitledFirstName]は愛人同士だ！\n\n私もいろいろなことを見聞きしてきたが、これは…"
 secrets.0108.sodomy_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]と肛門性愛を犯していた！これは[ROOT.Char.GetFaith.HighGodNameAlternate]のご意志ではあり得ない！"
 secrets.0108.adulterer_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]と婚外の情事に興じていた！よくも自身の婚姻の神聖さを汚せたものだな？"
 secrets.0108.fornicator_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]と交わっていたのだ！そのようなことは婚姻外では認められない！"
 secrets.0108.incest_is_good.desc: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]との情事に興じていたというのだ。彼らをとがめる者は多いが、[primary_character.GetFirstNameNoTooltip]と[secondary_character.GetFirstNameNoTooltip]が共有するものに何も害はないことを私は知っている。"
 secrets.0108.all_is_good.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]との情事に興じていたというのだ。\n\n私は何に大騒ぎしているのか理解できない。色欲が異様な病魔であるというわけでもあるまいに…"
 secrets.0108.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName]の裁きが下るだろう！"
 secrets.0108.b: "この罪を不問にすることはできない！ 衛兵！"
 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は否定できない証拠を持ち出した"
 secrets.0110.start.above_cutoff: "決定的に証明する方法はないが、[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は証拠を持ち出した"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName]は違う"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName]は違う"
 secrets.0110.is_not_fathers.desc: "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[child.Custom('GetDaughterSon')]ではない。[child.GetSheHe]の実の父親は"
 secrets.0110.are_not_fathers.desc: "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の子供たちではない。彼らの実の父親は"
 secrets.0110.is_not_mine.desc: "私の[child.Custom('GetDaughterSon')]ではない。実の父親は"
 secrets.0110.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive]の実の[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]だ！\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]！"
 secrets.0110.regular_real_father_self_expose: "[real_father.GetHerHim]にほかならない！"
 secrets.0110.father.child_above_cutoff: "\n\n確実に証明する方法はないが、すべては得心がいくものだ…"
 secrets.0110.father_knew.desc: "\n\nたとえ古傷であっても、[mother.GetFirstNamePossessive]の不貞を思い出すといまだに心が痛む…そして今、私はこの恥を背負い衆目に曝さねばならない。"
 secrets.0110.father_love.desc: "\n\nああ、[mother.GetFirstName]、なぜこんなことを？あなたのことも、[child.Custom('GetDaughterSon')]のことも愛していた… あなたの[child.Custom('GetDaughterSon')]だ痛恨の一撃で、あなたたち二人とも私から奪われたのだ。"
 secrets.0110.father_no_love.desc: "\n\n千夜が過ぎようとも、[mother.GetFirstNamePossessive]の裏切りは決して忘れないだろう。[mother.GetHerHis]をもう一度信用できるようになるかもしれないが、今日はその日ではない。"
 secrets.0110.incest_consort.desc: "\n\n理解が私をハンマーのように殴りつけた。おお、親愛なる[ROOT.Char.GetFaith.HighGodName]よ。[consort_bastard.GetFirstNameNoTooltip]は我が[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]だ。これまでずっと… 私たちがしてきたことは…"
 secrets.0110.incest_consort_accepted.desc: "\n\n[ROOT.Char.GetFaith.HighGodName]よ。つまり、[consort_bastard.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]ということだ！#EMP 何か#! があると思っていた。何か特別なつながりが…今や、彼がこれまでになく近く感じる。"
 secrets.0110.mother_spouse.desc: "\n\n噂は野火のように宮廷中に広がり、[mother.GetFirstName]は自室に鍵を掛けて閉じこもってしまった。彼女を慰めるべきか？叱責すべきか？ 心配… するべきか？"
 secrets.0110.real_father_spouse.desc: "\n\n噂は野火のように宮廷中に広がりっているが、私は何を考えて言うべきかわからない。なぜこんなことをした、[real_father.GetFirstName]？どうしたら再びあなたを信用できる？"
 secrets.0110.mother_family.desc: "\n\n実の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]が私たちなぜこんな仕打ちをできる？一方で、[child.GetFirstNameNoTooltip]にはなんの落ち度もない。だが、[child.GetHerHis]への反動は悲惨なものとなるかもしれない…"
 secrets.0110.real_father_family.desc: "\n\n実の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]が私たちなぜこんな仕打ちをできる？一方で、[child.GetFirstNameNoTooltip]にはなんの落ち度もない。だが、[child.GetHerHis]への反動は悲惨なものとなるかもしれない…"
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip]に落ち度はない。だが、[child.GetHerHis]にとって悲惨な結果となるかもしれない。一方で、[real_father.GetTitledFirstNameNoTooltip]と[mother.GetTitledFirstName]には…"
 secrets.0110.a: "言葉が見つからない！"
 secrets.0110.a.incest: "気分が悪くなりそうだ。"
 secrets.0110.b: "あなたはまだ[consort_bastard_parent_lover.GetHerHim]と同衾しているのですか？！"
 secrets.0110.b.success.desc: "私の告発は正しい"
 secrets.0110.b.success.tt: "[consort_bastard_parent.GetTitledFirstNamePossessive]の秘密が私に明かされる"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip]は[consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip]の愛人ではない"
 secrets.0110.c: "知らなければよかったとすら思う…"
 secrets.0112.single_child_relation.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetFirstName]の父親は"
 secrets.0112.single_child.desc: "[child.GetTitledFirstName]の父親は"
 secrets.0112.mother_family.desc: "ああ、母よ。なんと言っていいのか、どう感じていいのかわからない。少なくとも、今やすべてが明るみ出ている。"
 secrets.0112.real_father_family.desc: "\n\n実の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]が私たちなぜこんな仕打ちをできる？[real_father.GetFirstNameNoTooltip]、これが家族にとって何を意味するかわかっているのですか？"
 secrets.0112.general_end.desc: "[child.GetFirstNameNoTooltip]は自身の真の素性について知っていたのだろうか？ それとも、[child.GetHerHis]にとっても、私と同様に寝耳に水だったのだろうか？この発覚は祝福となるか、それとも呪いとなるか？"
 secrets.0112.b.success.desc: "私の疑念は正しい"
 secrets.0112.a: "誰が予想しただろう？"
 secrets.0112.b: "まだ[consort_bastard_parent_lover.GetHerHim]と交際しているのですか？"
 secrets.0112.c: "こんなことは忘れましょう。"
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私が[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を殺害しようと企てたことについて、言い逃れできない証拠を持ち出した[ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0115.victim_alive.desc: "[victim.GetSheHe]に知られた今、慎重に事を運ばねばならない。[victim.GetHerHis|U]の復讐は明日にもやってくるかもしれないし、10年後かも、永遠に来ないかもしれない。だが、万が一に備えて、準備を怠るわけにはいかない。"
 secrets.0115.victim_dead.desc: "少なくとも今や、[victim.Custom2('InsultNoun', ROOT.Char)]は墓の中で腐っている！"
 secrets.0115.a: "私なりの理由があったのだ！"
 secrets.0116.negative.desc: "[ROOT.Char.GetFaith.HighGodName]よ！ [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]によって画策された[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対する殺害の企てについての動かぬ証拠を提出した！\n\nあの冷血な[murderer.Custom2('InsultNoun', ROOT.Char)]は、人命を尊重するということを知らないのか？"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]が[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の殺害を企てたとして告発した！\n\n真実が明るみに出た今、[murderer.GetFirstNameNoTooltip]は自分の安全に気をつけるべきだ。"
 secrets.0106.victim_knows.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の命を奪おうと企てていると公に告発した！[murderer.GetSheHe]がいくら説明や弁明を試みたところで、証拠は衆目のもとにさらされているのだ。"
 secrets.0106.victim.desc: "[ROOT.Char.GetFaith.HighGodName]よ！ [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、#EMP 私#!を殺害する企ての動かぬ証拠を提出した！陰謀の背後にいる悪辣な[murderer.Custom2('InsultNoun', ROOT.Char)]は、[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にほかならない！\n\n見ているがいい。[murderer.GetSheHe]はこの失敗を後悔することになるだろう。"
 secrets.0116.likes_negative: "なぜ[murderer.GetSheHe]はこんなことを！"
 secrets.0116.dislikes_negative: "[murderer.GetSheHe|U]に報いを受けさせる。なんとしても！"
 secrets.0116.likes_positive: "[victim.GetFirstNameNoTooltip]は自業自得に違いない！"
 secrets.0116.victim_knows: "これで皆が[murderer.GetSheHe]の正体を知るだろう。"
 secrets.0116.b: "衛兵！ この穢らわしい犯罪者を捕らえろ！"
 secrets.0116.c: "[murderer.GetSheHe|U]は野放しだ。今のところはだが。"
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の死に私が関わったという言い逃れできない証拠を持ち出した！ [ROOT.Char.Custom('CulturalCurse')|U]！\n\n"
 secrets.0117.kinslayer.desc: "こんなことにならないことを願っていた。愚者の過ちだ。今や私の身は[dynast.GetTitledFirstNamePossessive]の慈悲次第だ。[dynast.GetSheHe]が許してくれても、復讐を渇望する者はほかにもたくさんいるだろう。"
 secrets.0117.kinslayer_dynasty_head.desc: "こんなことにならないことを願っていた。愚者の過ちだ。今や、私の王朝全体が私に反旗を翻すのではないだろうか…"
 secrets.0117.regular.desc: "背後に気をつけて、身を守る準備をしておくべきだろう。復讐を渇望する者がたくさんいるだろう…"
 secrets.0117.a: "私なりの理由があったのだ！"
 secrets.0118.known_murder.t: "人殺し！"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は陰惨極まりない秘密を暴露した！[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の夭折は、[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の手によるだった！\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は冷酷にも[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]を殺害したのだ！\n\n"
 secrets.0118.negative_end_family.desc: "あの[murderer.Custom2('InsultAdjective', ROOT.Char)][murderer.Custom2('InsultNoun', ROOT.Char)]は片目を開けて眠るべきだ。どうなろうとも、[murderer.GetSheHe]は苦々しく後悔することになるだろう。[victim.GetTitledFirstNamePossessiveNoTooltip]の墓に誓って！"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip]は自身のことを[murderer.GetHerselfHimself]と等しい存在と思い上がっているに違いない。自分こそが生殺与奪の権を握り、法など歯牙にも掛けない！このような罪に贖罪などあり得ない！"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]が[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の夭逝を招いたとして告発した！\n\n真実が明るみに出た今、[murderer.GetFirstNameNoTooltip]は自分の安全に気をつけるべきだ。"
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の夭逝を招いた！あの[murderer.GetWomanMan]は今日、複数の敵を作ってしまった。"
 secrets.0121.start.desc.intro.self_exposed: "どうしようもない野良犬め、[secret_exposer.GetTitledFirstName]がしたことと言えば、ただ私が[secret_exposer.GetSheHe]から転用した資金について全世界に吹聴したことだけだ。\n\n"
 secrets.0121.start.desc.intro: "忌々しい臆病者の[secret_exposer.GetTitledFirstName]め。奴はただ私が[secret_target.GetTitledFirstName]から転用した資金について、全世界に言いふらしただけだ。\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "さらに悪いことに、[secret_target.GetFirstNameNoTooltip]は私に対する法的権限を有しており、私に#EMP すべて#!を返済するよう要求するかもしれない。私はこの件で破滅してしまう可能性がある。"
 secrets.0121.desc.victim_not_liege.root_has_liege: "幸いなことに、[secret_target.GetFirstNameNoTooltip]は賠償を要求する直接的な権力は有していない。だが残念なことに、いずれにせよそれでも奴は我が主君[secret_owner.GetLiege.GetTitledFirstName]に金を要求するかもしれない。私はそうならないことを願うしかない。"
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "少なくとも、私に返済を強要できるより上位の権力は存在しない。[secret_owner.GetFaith.WealthGodName]の少しの慈悲に感謝だ。"
 secrets.0121.a: "金は単純に私の国庫にあったものだ！"
 secrets.0122.t: "盗癖"
 secrets.0122.start.desc.intro.self_exposed: "私は[secret_owner.Custom2('MyCharacterIntroduction', secret_target)]が密かに盗みを働いていたことを示す紛れもない証拠を見つけだした！書記官と会計係に不正入手された資産を詳しく調査させたところ、領国中で消失あるいは浪費された税および十分の一税と金額が合致したのだ。\n\n"
 secrets.0122.start.desc.intro: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)]によると、[secret_owner.Custom2('MyCharacterIntroduction', secret_target)]が密かに盗みを働いていた！それを示す紛れもない証拠が差し出された。領国中で消失あるいは浪費された税および十分の一税と金額が合致したのだ。\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "[secret_owner.GetFirstNamePossessiveNoTooltip]の主君として、幸いなことに、私は賠償金を要求する立場にある。#EMP さもなくば#!…"
 secrets.0122.desc.victim_is_vassal_or_below.other: "[secret_owner.GetFirstNameNoTooltip]は私の直接的な支配下にはないが、奴には支払いを強制できる#EMP 主君#!がいる。最終的な追徴課税分を[secret_owner.GetSheHe]と分け合うことを提案すれば、[secret_owner.GetLiege.GetTitledFirstName]が私の言い分を素直に支持するかもしれない。"
 secrets.0122.desc.victim_not_vassal: "[secret_owner.GetFirstName]は私の権威と無関係なので、失われた銀貨を取り戻す術は残されていない。"
 secrets.0122.a: "私の金を返してもらうぞ、[secret_owner.GetFirstNameNoTooltip]！"
 secrets.0122.a.tt: "[secret_owner.GetFirstName]が#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!を全額返済するか、そうでなければ反乱を起こす"
 secrets.0122.b: "金などどうでもいい。私は…処罰の方を好む…"
 secrets.0122.c: "過つは人の性、許すは神の心だ。"
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip]があなたの「負債」を免除する"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "[secret_owner.GetFirstName]に#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!を返済するよう要求する。[secret_owner.GetSheHe]はこれを強制されるわけではなく、従う可能性も低い"
 secrets.0122.e: "[secret_owner.GetLiege.GetTitledFirstNameNoTooltip]ならば間違いなく、これがいかに不公平かわかってくれるだろう…"
 secrets.0122.e.tt: "[secret_owner.GetLiege.GetTitledFirstName]が[secret_owner.GetFirstName]に支払いを強制した場合、#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!を[secret_owner.GetLiege.GetSheHe]と半分ずつ分け合う提案をする"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "好機が訪れるのを待ってもいい…"
 secrets.0122.g.tt: "[secret_owner.GetFirstName]はいずれ間違いなく審判を受けることになる。"
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "お前が私の国庫から税金や物品を不正に移動させていたことは今や全世界が知っている。\n\n不正に得た所得分を返還しなければ、その報いを受けてもらうことになる。"
 secrets.0123.desc: "お前が私の国庫から税金や物品を不正に移動させていたことを、[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U]から警告されている。\n\n不正に得た所得分を返還しなければ、その報いを受けてもらうことになる。"
 secrets.0123.a: "これは私の正当な資産を盗んだことになるわけだが、#EMP 問題ない#!。"
 secrets.0123.a.tt: "あなたの金貨が期日通りに全額届いた"
 secrets.0123.b: "金貨なら私の剣を味わえば手に入る！"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip]は領国から逃亡する"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip]は逃亡に失敗した"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip]はきっぱり断った"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U]によって大量の金を盗まれましたが、あなたの協力なしでは取り戻すことは不可能です。\n\nお願いします。私に代わって取り戻してくください。手を貸してくれるなら、金の半分をお渡しします。"
 secrets.0124.a: "まあ、結局は負債分を返すというだけだからな…"
 secrets.0124.a.tt: "あなたと[secret_target.GetShortUIName]がそれぞれ#P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!を受け取る"
 secrets.0124.b: "あなたが全額受け取るべきだ！"
 secrets.0124.b.tt: "[secret_target.GetShortUIName|U]が#P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!を受け取る"
 secrets.0124.b.tt.conditional: "[secret_owner.GetTitledFirstName]が受け入れた場合"
 secrets.0124.b.tt.conditional_failed: "[secret_owner.GetTitledFirstName]が拒否した場合"
 secrets.0124.c: "個人的な問題のように思えるが。"
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip]は無関心だ"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "私はお前が[secret_target.Custom2('YourCharacterIntroduction', secret_owner)]から盗みを働いていたと聞いて衝撃を受けた。[secret_target.GetSheHe|U]は裁きを下すため、私に助けを求めてきた。主君として命じる。[secret_target.GetFirstNameNoTooltip]から盗んだ金の半分を返すのだ。\n\n残りの半分は償いとして私に支払え。領国のためだ。"
 secrets.0125.a: "フンッ、なら持っていけ。"
 secrets.0125.a.tt: "あなたの金貨の半分が届いた"
 secrets.0125.b: "どちらも私の剣を食らえ！"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip]は返済に応じず、反乱を起こした"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "卑怯にもお前が[secret_target.GetTitledFirstName]の国庫から金を盗み出したことを非難せずにはいられない。直ちに全額返済せよ。さもなくば私の怒りに苦しむことになる。"
 secrets.0126.a: "あの金は合法的に手に入れたものだが、#EMP まあいいだろう#!。"
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip]から全額が送られてきた"
 secrets.0126.b: "お前は私の主君ではない！"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "私の[secret_target.GetTitledFirstName]は無慈悲にも、私が [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を我が物にしようとしたことを[secret_target.GetPrimaryTitle.GetBaseName]の皆に暴露した！\n\n自分のしたことを償う方法さえあれば…"
 every_fellow_vassal_tt: "すべての同輩の[vassal|E]"
 secrets.0131.a: "[ROOT.Char.GetFaith.FateGodName]のご慈悲があらんことを。"
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName]が企てのすべてを[secret_exposer.GetHerHim]に暴露した…\n\n"
 secrets.0141.start.desc.intro.self_exposed: "いずれにしろ、[secret_target.GetTitledFirstName]には知られていただろう…\n\n"
 secrets.0141.start.desc.intro: "私の考えが甘かった。[secret_target.GetHouse.GetBaseName]襲撃計画は、[secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]という名の毒蛇の巣窟においては、そもそも隠し通すことは不可能だったのだ。"
 secrets.0141.desc.target_emperor: "タガの外れた[secret_target.GetTitleAsNameNoTooltip]の暴虐に耐える覚悟を決めなくてはならない…"
 secrets.0141.desc.owner_emperor: "私は[secret_owner.GetTitleAsNameNoTooltip]として、もっと慎重にならなければ、大家の怒りを買うことになる…"
 secrets.0141.desc.fallback: "これを知れば、[secret_target.GetFirstNameNoTooltip]は間違いなく[secret_owner.GetTopLiege.GetTitleAsNameNoTooltip]を[secret_owner.GetHouse.GetBaseName]家に敵対させようとするだろう…"
 secrets.0141.a: "勝手に馬鹿を言っていればいい！"
 secrets.0142.t: "明かされた襲撃者"
 secrets.0142.start.desc.intro.other_exposed: "[secret_owner.GetHouse.GetBaseName]の悪事を暴いた[secret_exposer.GetTitledFirstName]に[secret_target.GetFaith.HighGodName]の祝福を！ \n\n"
 secrets.0142.start.desc.intro.self_exposed: "私を導き、[secret_owner.GetHouse.GetBaseName]の悪事を暴かせた[secret_target.GetFaith.HighGodName]を称えよ！ \n\n"
 secrets.0142.start.desc.intro: "ついに[secret_target.GetHouse.GetBaseName]の私有地を襲撃した黒幕が判明した！あの悪党、[secret_owner.GetTitledFirstName]と忌々しい奴の一族の仕業だったのだ!"
 secrets.0142.desc.target_emperor: "私は[secret_target.GetTitleAsNameNoTooltip]としての権力を行使して、この汚らわしい一族を裁くことができる。"
 secrets.0142.desc.owner_emperor: "注意が必要だ。[secret_owner.GetTitleAsNameNoTooltip]は我々の行動を予測しているだろう…"
 secrets.0142.desc.fallback: "これで敵を[secret_target.GetTopLiege.GetTitleAsNameNoTooltip]と[secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の前に突き出すことができる！"
 secrets.0142.a: "この裏切りは許されない！"
 secrets.0142.b: "必ず復讐してやる…"
 secrets.0500.single_child.t: "ほかの男の[child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc: "本当だろうか？"
 secrets.0500.single_child.desc: "[child.GetFirstName]の父親は"
 secrets.0500.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive]の実の[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の、"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]であり、"
 secrets.0500.end.desc: "私ではないと？\n\n私は泣くべきか？ 叫ぶべきか？ 罰するべきか？ 許すべきか？[child.GetFirstNameNoTooltip]は常に私の実子としてみなされるだろう。だが、目の前の証拠は否定できない…"
 secrets.0500.a: "考える時間が必要だ…"
 secrets.0501.t: "真の出自"
 secrets.0501.desc_incest_marriage: "ようやく、私は自分の実父が誰なのかを知ることができた… [real_father.Custom('MotherFather')]だったのだ。だが、私の[incest_spouse.Custom('WifeHusband')]の[incest_spouse.GetTitledFirstName]が私の[incest_spouse.Custom('SisterBrother')]でもあったという、知らないでおきたかった事実までもが明らかになってしまった！"
 secrets.0501.desc_unmarried_mother: "婚姻という枠組みから外れて身籠もられたという事実は、私の生来の悩みの種だった。\n\n[real_father.GetTitledFirstName]が私の[real_father.Custom('MotherFather')]であるという真実を知ったことで、ようやく安堵の息をつくことができる。"
 secrets.0501.desc_married_mother: "これは冗談か？ 夢なのか？私を育ててくれた[father.GetFirstName]が、私の実父ではない？\n\nまるで現実味がないが、目の前の証拠は否定できない。私の父親はほかの男…[real_father.GetTitledFirstName]だったのだ。"
 secrets.0501.a: "この真実は祝福にも呪いにもなり得る。"
 secrets.0502.single_child.t: "生き別れの[child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc: "[ROOT.Char.GetFaith.HighGodName]よ！ [child.GetTitledFirstName]が私の[child.Custom('GetDaughterSon')]？！"
 secrets.0502.lover.desc: "かねてから疑ってはいたが、今や真実が明らかとなり、私は言葉を失っている。"
 secrets.0502.unmarried.desc: "\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)]が婚姻外の関係から妊娠したことは周知の事実だが、#EMP 私の#!正確な関与については秘密にされてきた、今この時までは。"
 secrets.0502.married.desc: "\n\n皆は[father.Custom2('MyCharacterIntroduction', ROOT.Char)]が父親だと思っていた。[mother.GetTitledFirstName]が今までずっと真実を隠し続けてきたとは！"
 secrets.0502.end: "\n\n幼い[child.GetFirstNameNoTooltip]はの実子だと主張する者は常にいるだろう。だが、私は真実を知っている。"
 secrets.0502.a.incest: "気分が悪くなりそうだ…"
 secrets.0502.a: "[child.GetFirstNameNoTooltip]、今までずっと…"
 secrets.0502.b: "世間に知らしめなければ！"
 secrets.0503.t: "密接な関係"
 secrets.0503.incest_accepted.desc: "[ROOT.Char.GetFaith.HighGodName]よ！ [sibling_partner.GetFirstName]は私の[sibling_partner.Custom('SisterBrother')]だ！#EMP 何か#! があると思っていた。何か特別なつながりが…今や、彼がこれまでになく近く感じる。"
 secrets.0503.incest.desc: "[sibling_partner.GetFirstNamePossessive]の両親についての真実は、結果として吐き気を催す事実を伴っている。私たちの父親が同一人部であるということは…\n\n私たちの過去の言動の回想が、私の目の内側に閃き蘇る。今までずっと…"
 secrets.0502.likes_incest.a: "私は真に祝福されている！"
 secrets.0502.dislikes_incest.a: "気分が悪くなりそうだ。"
 secrets.0510.t: "蛇の露呈"
 secrets.0510.traitor.desc: "[murderer.GetTitledFirstName]が私に対して謀るほどの度胸があったとは信じられない！自分の[murderer.Custom2('RelationToMeShort', ROOT.Char)]を殺すなんて！\n\n"
 secrets.0510.regular.desc: "私の命を奪う企てをしていた者の正体に気づき、私は安堵するとともに怒りを覚えた。[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[murderer.Custom2('InsultAdjective', ROOT.Char)]蛇だ！\n\n"
 secrets.0510.alive.desc: "罪を見逃すわけにはいかない… 次に何が起こるか誰にもわからないのだ。どのように行動するのが最良なのだろうか…"
 secrets.0510.dead.desc: "だが、奴の計画は無惨に失敗した。私は今も健在だが、奴は土の中で朽ち果てているのだ私だ！"
 secrets.0510.a.alive: "次の動きを計画する必要がある…"
 secrets.0510.a.dead: "いなくなって清々した！"
 secrets.0511.regular.desc: "[ROOT.Char.GetFaith.HighGodNamePossessive]よ、なんということだ！[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の命を狙うとは！"
 secrets.0511.dead.desc: "少なくとも、あの[murderer.Custom2('InsultAdjective', ROOT.Char)]蛇は死んで土に還ったが！"
 secrets.0511.alive.desc: "私が手を打たなければ、[victim.GetFirstNameNoTooltip]にはまだ危険が訪れるかもしれない。"
 secrets.0512.regular.desc: "ようやく、私は真実を明かした！私の[murderer.Custom2('InsultNoun', ROOT.Char)]である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]の夭逝をもたらした黒幕の[victim.GetFirstNamePossessive]は、[murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にほかならなかった！\n\n"
 secrets.0512.immured.desc: "私の工作員が[murderer.GetHerHis]の[murderer.Custom('ResidenceBuilding')]をくまなく捜索すると、壁に塗りこめられた部屋が見つかり、内部で[victim.GetFirstNamePossessiveNoTooltip]の死体が発見された。\n\n"
 secrets.0512.alive.desc: "ああ、奴はこの極悪非道な犯罪から逃れられると思っていただろう。だが、私の言葉を覚えておけ… [murderer.GetFirstNameNoTooltip]はその罪に対して甚大な報いを受けることになるだろう。"
 secrets.0512.dead.desc: "奴が墓の中で朽ち果てているのは喜ばしいことだが、心の中のどこかで、奴が生きて息のある状態で目の前にいてくれればと願ってしまう。永久の眠りなどよりも、[murderer.GetFirstNameNoTooltip]には相応しい報いがいくつかあるというのに…"
 secrets.1001.t: "発見"
 secrets.1001.opening_spymaster: "私の[spymaster.GetCouncilTitle]の[spymaster.GetFirstNamePossessive]からの最新報告の締めくくりに、[spymaster.GetSheHe]は一拍おいて続けた。「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]についてお耳に入れたいことがございます」"
 secrets.1001.opening_no_spymaster: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]についての噂は以前から囁かれていたが、これまでに証拠を見たことはなかった。"
 secrets.1001.sexual_habits: "\n\nどうやら、[secret_holder.GetTitledFirstName]はかなり異常な性的嗜好の持ち主らしい…"
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName]と[secret_lover.GetTitledFirstName]は不倫関係にある！"
 secrets.1001.fallback: "\n\n[secret_holder.GetTitledFirstName]には多くの秘密があるようだ。"
 secrets.1001.a: "[secret_holder.Custom('WomenMen')]を愛好していると？"
 secrets.1001.b: "衝動に突き動かされがちなのは私だけではないようだ。"
 secrets.1001.c: "[secret_holder.GetSheHe]は「家族」と「家畜」を誤解しているのだろうか？"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip]と[secret_lover.GetFirstNameNoTooltip]が？考えただけで動揺してしまう！"
 secrets.1001.option_fallback: "それが真実だと知らなければ…"
 secrets.1012.t: "友人と愛人"
 secrets.1012.close_relation: "真の友人から秘密を隠しておくのは難しいものだ。私は[first_lover.GetTitledFirstNamePossessive]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]である[lover.GetTitledFirstName]に興味を抱いていることをずっと以前から知っていた。\n\nそして今となって、それが単なる興味以上のものだと知ってしまったのだ。二人は不倫関係にある！"
 secrets.1012.desc: "真の友人から秘密を隠しておくのは難しいものだ。私は[first_lover.GetTitledFirstName]が[lover.GetTitledFirstName]に興味を抱いていることをずっと以前から知っていた。\n\nそして今となって、それが単なる興味以上のものだと知ってしまったのだ。二人は不倫関係にある！"
 secrets.1012.a: "[first_lover.GetFirstNameNoTooltip]がこれを秘密にしておきたいと思うのも無理はない。"
 secrets.1101.t: "我々の血筋"
 secrets.1101.opening: "真実を知ることで、すべてのピースが正しい場所に収まった。"
 secrets.1101.friendly: "私たちの間には共通点も多いが、大きな違いもある。今となって、その理由がよりよく理解できるようになった。"
 secrets.1101.unfriendly: "私たちの違いの背後には、果てない意見の相違以上のものがあることを知っておくべきだった。"
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName]は私の完全な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))]ではなく、実際は[real_father.GetTitledFirstName]の[bastard.Custom('GetDaughterSon')]であった！"
 secrets.1101.a: "信じがたいことだが。"
 secrets.1102.friendly: "最初は確信がなかったが、[father.Char.GetSheHe]が私に挨拶する際に#EMP [ROOT.Char.Custom('SisterBrother')]#!\" という言葉を強調する様子から、それは明白となった。"
 secrets.1102.unfriendly: "最初は確信がなかったが、[father.GetSheHe]が私に挨拶する際に#EMP [ROOT.Char.Custom('SisterBrother')]#!\" という言葉を嘲るように強調する様子から、それは明白となった。"
 secrets.1102.end: "\n\n[father.GetTitledFirstName]が私の実父が誰かを知っている。"
 secrets.1102.a: "その知識で、[father.GetSheHe]は何をするつもりだろう？"
 secrets.2002.t: "許せない？"
 secrets.2002.desc: "知らなければよかったと思うほどだ！私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]の[secret_holder.GetTitledFirstName]が殺人を犯せるなどとは…\n\n[murdered_character.GetTitledFirstName]でさえ、あのような不名誉な最後を迎えるには値しなかった。"
 secrets.2002.a: "[secret_holder.GetFirstNameNoTooltip]の罪を断罪する"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip]は罪を悔いるかもしれない。#!"
 secrets.2002.b: "まあいい、政治とは醜いものだ。"
 secrets.2003.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]が葛藤した表情を浮かべて私のところにやって来た。\n\n「あなたが[murdered_character.GetTitledFirstName]にした行いは知っています」、[close_character.GetFirstName]はそう言う。「まさかあなたにあのような罪を犯すことができようとは… ずっと脳裏から離れません」"
 secrets.2003.a: "やるべきことをやったのだ。"
 secrets.2003.b: "自分の行いを後悔している。目を覚ますたびに毎日！"
 secrets.2004.desc: "厳しい言葉をかけはしたが、[murdered_character.GetTitledFirstName]の死について[secret_holder.GetTitledFirstName]に問い詰めた際の[secret_holder.GetHerHim]の反応は予想外だった。\n\n「これがいかに私の脳裏につきまとってきたかおわかりですか？」[secret_holder.GetSheHe]が尋ねる。「ようやく誰かに私の後悔を伝えられて、とても安堵しています」"
 secrets.2004.a: "[secret_holder.GetSheHe]は許されるかもしれない。時が経てば。"
 secrets.2004.b: "ああ、あなたに対して怒り続けることはできないな、[target.GetFirstNameNoTooltip]！"
 secrets.3001.t: "私への警告"
 secrets.3001.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]の[close_character.GetTitledFirstName]が懸念の表情を浮かべて私のところにやって来た。"
 secrets.3001.scheme_owner_known: "\n\n「[known_scheme_owner.GetTitledFirstName]のあなたに対する策謀に協力している工作員を1人見つけました！」[agent.GetTitledFirstName]は夜中に[known_scheme_owner.GetFirstName]へと報告を届けようとしていたのです」"
 secrets.3001.scheme_known: "\n\n「あなたに対する策謀に協力している工作員を一人見つけました！」[agent.GetTitledFirstName]は夜中に雇い主へと報告を届けようとしていたのです」"
 secrets.3001.scheme_not_known: "\n\n「あなたに対する策謀に協力している工作員を見つけました！」[agent.GetTitledFirstName]は夜中に雇い主へと報告を届けようとしていたのです」"
 secrets.3001.a: "ありがとう、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]！"
