l_japanese:
 south_asia.0001.t: "新たな時代"
 south_asia.0001.desc: "私が天の泉の水によって清められると、群衆は私の名を繰り返し叫ぶ私は転輪聖王、正統にして善なる全世界の統治者として立ち上がる\n\n[ROOT.Char.GetFaith.AltPriestTermPlural]は世界が私の光によって導かれる時が来たという。だが、彼らの言質など私には必要ない平原を見渡せば、魂で感じることができる"
 south_asia.0001.a: "世界は私の名を告げている"
 south_asia.0002.t: "転輪聖王"
 south_asia.0002.intro: "群衆は何日も、時には何週間も歩いて儀式に参加している[chakravarti.GetTitledFirstNamePossessive]の全生涯がこの瞬間につながっている"
 south_asia.0002.text: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]が聖なる泉から姿を現わす様子を、私は水を打った静けさの中で見守る[chakravarti.GetFaith.AltPriestTermPlural]が、[chakravarti.GetHerHim]こそが私たちの善なる[chakravarti.GetLadyLord]である転輪聖王であると宣言する\n\n[chakravarti.GetSheHe]こそが全世界の正統な統治者であることに、異議を唱えられる者はもはやいない"
 south_asia.0002.a: "この瞬間を目の当たりにできて光栄だ"
 south_asia.0002.b: "歓喜の中、あなたの足下に我が身を投じましょう！"
 south_asia.0003.text: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))]が聖なる泉から姿を現わして初めて、その瞬間のもつ力強さが私の心を打ち叩く[chakravarti.GetFaith.AltPriestTermPlural]が、[chakravarti.GetHerHim]こそが世界の正統な統治者である転輪聖王であると宣言する\n\n[chakravarti.GetTitledFirstName]が眼下の平原を凝視する姿を見ると、それが真実だと思わずにいられない"
 south_asia.0003.a: "私もあなたの勝利に加わらせてください、主君！"
 south_asia.0003.b: "世界の統治者に次は何が待っているのだろう？"
 south_asia.0004.relevant_religion: "インド帝国からの知らせを伝えるため、伝令たちが大挙してやって来ている幾星霜を経て初めて、転輪聖王が台頭したのだ"
 south_asia.0004.desc: "インドの地から大勢の伝令たちが到着し、「転輪聖王」の台頭を宣言して、[chakravarti.GetHerHis]の博愛について熱心に伝えている"
 south_asia.0004.text: "\n\n偉大な儀式を経て、大勢の信者たちを足下に従え、[chakravarti.GetTitledFirstName]は全世界の正統な統治者を称して君臨している"
 south_asia.0004.a: "[chakravarti.GetSheHe]は新たな脅威なのか、それとも心強い味方となるか？"
 south_asia.0004.b: "[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]どもは勝手に馬鹿げた主張をしているがいい！"
 south_asia.0011.t: "聖なる水域"
 south_asia.0011.desc: "日の出から日の入りまで、一日中、私は流れる川の中に腰の高さまで浸かって立つ手で水をすくい、空に向かって掲げた後に、手からこぼす何度も、何度も\n\n陸地に戻ったころには、私の身体は震えていた。そこで配下の[ROOT.Char.GetFaith.PriestNeuterPlural]に出迎えられる今日、私は手を流れた水だけでなく、川全体、そしてそれを通じて存在の永続性を守護することを誓った"
 south_asia.0011.a: "私の[ROOT.Char.GetFaith.HighGodName]への献身を疑える者はいない"
 south_asia.0012.desc: "ガンジス川流域全体を掌握し、[ruler_of_ganges.GetTitledFirstName]はその聖なる水域の精神的な管理者としての権限を主張している。前例のない権限が主張されたが[ruler_of_ganges.GetFaith.PriestNeuterPlural]はそれを正当だと宣言した"
 south_asia.0012.a.like: "どうやら永遠は新たな守護者を得たようだ"
 south_asia.0012.a.dislike: "[ruler_of_ganges.GetHerHim]のような日和見主義者を誰が尊重しようものか！"
 south_asia.0013.t: "簒奪された神聖なる大義"
 south_asia.0013.desc: "領土を失った今、私がガンジス川を支配することを領国の民や[ROOT.Char.GetFaith.PriestNeuterPlural]は認めなくなった。聖なる川の管理者というかつての私の地位は[ruler_of_ganges.GetTitledFirstName]によって奪われてしまった。"
 south_asia.0013.a: "あの成り上がり者はただの詐欺師だ！"
 south_asia.0021.t: "$k_bene_israel$の[founder.GetTitleAsNameNoTooltip]"
 south_asia.0021.desc: "遊牧生活を強いられ、世界各地の小さな飛び地に分かれて暮らしているユダヤの人々は、自らの故郷と呼べる地を持っていない。しかし、そうした何世紀にもわたる放浪生活は、ついに終わりを迎えたようだ。\n\n[founder.GetNameNoTooltip]が$k_bene_israel$の[founder.GetTitleAsNameNoTooltip]として戴冠したからである。信じがたいことだが、[founder.GetFaith.ReligiousHeadTitleName]の位が復活し、新たなるイスラエルの建国が宣言されたことで、ユダヤの人々はインドの西海岸に自らの故郷を作り上げたようである。[founder.GetTitledFirstNameNoTooltip]は、自らが世界中のユダヤ教徒の先駆けとなり、黄金時代を先導していくという強い信念を抱いている。"
 south_asia.0021.a: "新しい故郷だ！"
 south_asia.0021.b: "イスラエルは一つしかない！"
 south_asia.0021.c: "まったく驚くべき戴冠だ。"
 south_asia.0030.t: "上座部仏教の信仰を広める"
 south_asia.0030.desc: "私たちは上座部仏教の教えにおける最後の砦の一つであり、貴族たちはこの信仰を引き続き熱烈に受け入れている。しかし、庶民らは伝統的な生き方に強烈な誇りを持っており、ナットの邪神たちへの崇拝はいまだに広い範囲に及んでいる。\n\n慎重な統治者であればこのような問題に対しては妥協が賢明だと考えるだろうが、もしかするとより厳格な対処が必要なのかもしれない…"
 south_asia.0030.a: "この蒙昧な農民どもに立場をわきまえさせる必要がある！"
 south_asia.0030.b: "良識の範囲内でなら、古き神々を崇拝することも許そう。"
 south_asia.0030.c: "この件は後で対処しよう。"
 south_asia.0030.a.tt: "ビルマ地方のすべての伯爵領"
 south_asia.0030.a.ari.tt: "すべてのアリの封臣"
 south_asia.0030.b.theravada.tt: "すべての上座部仏教の封臣"
 south_asia.0031.t: "宗教問題の激化"
 south_asia.0031.desc: "文化的侵略者というだけでなく、宗教的な覇権まで宣言すれば別の問題となる。庶民たちは怒っており、宮廷内の守旧派の間であなたの名前に言及すれば、嘲りや不平の声は尽きることがない。[ari_vassal.GetTitledFirstName]もその中の一人だ。\n\n私の手は平和の調停者として開くこともできるが、容赦のない統治者として握りしめた拳にすることもできる。それとも、完全に身を退いて、時間をかけて火が燃え尽きるのを待つこともできるだろう。賢明な判断をしなければ…"
 south_asia.0031.a: "暴徒はひねり潰せ。奴らをかくまう者がいれば身元を特定しろ。"
 south_asia.0031.b: "領国の破壊を許すことはできない。"
 south_asia.0031.c: "見せしめだ。首謀者たちを公開処刑しろ。"
 south_asia.0031.d: "できる限りのことはやった。"
 south_asia.0031.a.tt: "すべての伯爵領"
 south_asia.0031.b.theravada: "すべての上座部仏教の封臣"
 south_asia.0031.c.all.tt: "すべてのほかの封臣"
 south_asia.0032.t: "宗教的緊張の緩和"
 south_asia.0032.desc: "伝統的なビルマの民間信仰は、特に農村地域で根強く残っている。人々が自由に崇拝できる権利を奪うことは有害無益だ。そこで、37番目の神として仏教の守護神であるタジャーミンを紹介し、神々の中の主神として扱う策はすこぶる友好的に受け入れられた。\n\nあなたの前には千載一遇の好機が待っている。[ROOT.Char.GetFaith.GetAdjective]仏教の伝統的な中心地はランカにあるが、そこは本土の勢力によって常に脅かされている。あるいは、私たちの新たに強化された信仰の取るべき道を決める頃合なのかもしれない。"
 south_asia.0032.a: "ランカからの宗教難民を宮廷に招待する。"
 south_asia.0032.b: "我々こそが[ROOT.Char.GetFaith.GetNameNoTooltip]の唯一の守人であるべきだ。"
 south_asia.0032.a.tt: "ランカの[guests|E]が到着する"
 south_asia.0032.a.ruler.tt: "すべての上座部仏教のシンハラ統治者"
 south_asia.0032.a.lankan: "ランカの宗教難民が宮廷に到着した"
 south_asia.0033.t: "宗教的意思を強制した"
 south_asia.0033.desc: "宗教蜂起は鎮圧された。勇敢だが愚かにも抵抗した者たちは切り捨てられたが、大多数は迫害を恐れて口を閉ざし頭を垂れている。[ari_vassal.GetFaith.GetAdjective]宗教指導者たちは地方へと逃げ落ち、そこで精霊信仰の儀式を続けようとしている。\n\n当面の問題は、かつては大胆にも彼らを支援していたにもかかわらず、今やその口を閉ざしている者たちへの処遇となる。"
 south_asia.0033.a: "私の宮廷の者はすべて、真の信仰への忠誠を認めねばならない！"
 south_asia.0033.b: "もう十分な血が流れた。見逃してやれ。"
 south_asia.0033.c: "観念しろ。警備兵！"
 south_asia.0034.t: "宗教的対立を回避した"
 south_asia.0034.desc: "信仰を守るために国を内戦状態まで持ち込むのは熱意の表れだ。しかし、手を押さえるべき時を心得るのは情け深さを示すものだ。人々はいまだに不平を漏らしているが、好きにさせておけばいい。\n\nイラワディ渓谷での宗教的分断は依然としてあるが、少なくとも私の統治権は無傷のままである。それに、従来の方法でさらに改宗を進められる可能性も残っている。"
 south_asia.0034.a: "シッダールタ・ゴーダマも私の情け深さをお認めになるだろう。"
 south_asia.0034.b: "そして、彼らを改宗させよう。"
 south_asia.0034.counties: "すべての伯爵領"
 south_asia.0034.vassals: "すべての封臣"
 south_asia.0034.aricounties: "すべてのアリの伯爵領"
 south_asia.0035.t: "上座部仏教の本場を維持する"
 south_asia.0035.desc: "ブッダの教えの真の従者であれば、彼の言葉を守り抜く聖なる重要性は理解できるはずだ。パーリ仏典は、シッダールタ・ゴーダマの死から数百年後に書かれたにもかかわらず、現世において最も正確にブッダの言葉の数々を表している。\n\nインド本土における政治的策謀の煽りを受け、ランカ半島の[ROOT.Char.GetFaith.GetAdjective]の本場においてそれらの聖典の安全が益々脅かされている。行動を起こさねば！"
 south_asia.0035.a: "信心深い[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]を派遣し、信仰を守り抜かせよう。"
 south_asia.0035.b: "特使を送り、友好関係を結ぶよう申し出る。"
 south_asia.0035.b.theravada.tt: "あらゆる独立の上座部仏教統治者"
 south_asia.0035.a.lanka: "ランカのすべての伯爵領"
 south_asia.0036.t: "アリとの取引"
 south_asia.0036.desc: "イラワディ渓谷の外部における信仰の未来が確保されたことで、残る問題は、いまだに大きな力を握りながら、事あるごとに快楽主義をひけらかす[ari_faith.GetName]僧侶の残党たちの処遇をどうするかということだ。彼らの影響力は弱体化したとはいえ、過小評価はできない。\n\nこの酒を飲み、動物を生け贄にする宗教指導者たちに対処しなければならないが、彼らへの迫害がいまだに脆いこの地方の平和に対する脅威と受け取られないように、繊細な対処が要求される。"
 south_asia.0036.a: "民は彼らの罪について知るべきだ。分断し征服せよ。"
 south_asia.0036.b: "改宗するも良し、森や山の中に逃げ込んでも構わない。"
 south_asia.0036.b.tt: "ビルマのすべての伯爵領"
 south_asia.0037.t: "信仰を確保した"
 south_asia.0037.desc: "僧侶たちの勢力の最後の痕跡も溶けてなくなり、私の両肩から重荷が取り去られたような気分だ。王国内の宗派間関係は調和が取れており、信仰は繁栄している。そして、民は政治的にも聖職的にも、私のことを正当な指導者として仰いでいる。\n\n私の長征は完遂した。そして、私の領国は強固で健全な[ROOT.Char.GetFaith.GetName]信仰の真なる砦であると正当に名乗ることができる。"
 south_asia.0037.a: "さらに信仰を築き上げよう！"
 south_asia.0037.b: "私はブッダの意思に従っているだけだ。"
 south_asia.0037.b.tt: "すべての封臣"
 south_asia.0038.t: "大いなる分断"
 south_asia.0038.desc: "もう長年に渡り、イラワディ渓谷全域の信徒たちは、真の宗教的分断に悩まされている。都市に住まう貴族やそれに類する者たちは[proselytiser.GetFaith.GetName]の信奉者であり、それに対して庶民や渓谷の広き森に暮らす民は、アリ信仰の八百万の神々や精霊たちを引き続き崇拝している。\n\n我が主君である[proselytiser.GetFullName]は自身の手でこの分断を癒やそうと、上座部仏教を所領内の主要信仰として確立した。それには当然、私の所領も含まれる。今この時も、[proselytiser.GetHerHis]の僧侶たちが領内を練り歩き、彼らの理想にかなうように宗教的景観を描き変えている。"
 south_asia.0038.a: "上座部仏教の信仰を繁栄させよう！"
 south_asia.0038.b: "なんという暴挙だ！"
 south_asia.0038.c: "これはいつもの戯言にすぎない。"
 south_asia.0038.tt: "あなたの[counties|E]のいくつかが上座部仏教の信仰に転向する可能性がある。"
 south_asia.0039.t: "残忍な狂信者"
 south_asia.0039.desc: "どうやら、[proselytiser.GetFullName]による改宗運動は上手くいかなかったようだ。上座部仏教を広めようとする[proselytiser.GetHerHis|U]の強硬なやり方は混乱と抗議を引き起こしたが、それらは残忍に押し潰された。\n\n土着のアリ信仰への信奉者を保護しようなどと考えた諸侯は今やすべて姿をくらますか、知らぬ存ぜぬを貫いている。そして、狂信的な主君の忍耐を試そうなどという無謀な者はいなくなった。\n\n抑圧される側に味方したことが知られている者たちに、さらなる罰が下されるのかどうかについてはまだ判明していない…"
 south_asia.0039.a: "彼らには当然の報いだ。"
 south_asia.0039.b: "いつの日か、倒れた信奉者たちの仇を討とう。"
 south_asia.0039.c: "[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]同士のくだらない争いにすぎない。"
 south_asia.0040.t: "信仰が確保された？"
 south_asia.0040.desc: "我が主君であり、この地の統治者である[proselytiser.GetFullName]が、人々を自身の信仰である[proselytiser.GetFaith.GetName]に改宗させようと奮闘している。[proselytiser.GetHerHis]陰謀が働くなか、大勢の牧師や法師が私や彼らの[proselytiser.GetLadyLord]の地で布教活動を行っており、信仰を広めることを止めるのは不可能だ。\n\n上座部仏教が定着すると同時に、伝統的なアリの信奉者はアラカンの山岳部周辺にある森の要塞に逃げ込む。信者の数は減少し、公の場での礼拝を避けている。"
 south_asia.0040.a: "素晴らしい！ 真の信仰が花開く！"
 south_asia.0040.b: "これらの行為は決して忘れはしない。"
 south_asia.0040.c: "こんなもの私の知ったことではない。"
 south_asia.0040.tt: "あなたの[counties|E]のいくつかが上座部仏教の信仰に転向する可能性がある。"
 south_asia.0041.t: "異国からの贈り物"
 south_asia.0041.desc: "私の関心を引いたのは、宮廷を通り抜ける今日で5人目の僧侶だった。信仰を司る者たちが、これほど公の場に普通にいることは珍しい。手短に質問をすると、私の所領に信徒たちが押し寄せている理由が明らかになった。\n\n異国の[proselytiser.GetLadyLord]である[proselytiser.GetFullName]が、[proselytiser.GetHerHis]の領国内に[proselytiser.GetFaith.GetName]の信仰を確立させようとしており、信仰を同じくする私たちの領国における過去の世代を通じた試練と苦難の話が彼らのもとにも届いたのだという。\n\nそれに応じて、[proselytiser.GerSheHe]は多くの修行僧を送り、祖先の故郷での信仰を広め支えようと協力してくれているのだ。"
 south_asia.0041.a: "この厚意は忘れない。"
 south_asia.0050.t: "ヒンドゥスターンの領国"
 south_asia.0050.desc: "インド・ガンジス平原は千年もの間、マウリヤ朝、クシャーナ朝、グプタ朝、パーラ朝、プラティーハーラ朝など、多くの大帝国の拠点や戦場となってきた。一部の支配者は外国人だったが、多くの支配者は亜大陸から台頭してきた者たちであった。\n\n[founder.GetHouse.GetNameNoTooltip]の歴史はそれほど長くはないが、これらの王朝が滅びた跡地を切り開き、領土を広げてきた。今こそ新たな帝国と政治機構を構築し、この地に住む無数の民族と信仰を統治する時だ。"
 south_asia.0050.a: "新たな首都をデリーに建設しよう！"
 south_asia.0050.b: "ラホールを帝国の中心地にしよう"
 south_asia.0050.c: "帝国は[ROOT.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]から統治する"
 south_asia.0051.t: "[founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]のスルタン"
 south_asia.0051.desc: "[founder.GetHouse.GetNameNoTooltip]がインド・ガンジス平原の支配を強化し、かつてヒンドゥー教国と仏教国があった地に新たなイスラム帝国を建国したという知らせが届いた。\n\n[founder.GetFullName]と名乗り、[founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]からインド全土を支配する皇帝となる野望を抱いた[founder.GetFirstNameNoTooltip]は、人々から急速に畏怖の念と賞賛を集めている。"
 south_asia.0051.a: "$middle_europe_decisions.0016.a$"
 south_asia.0051.b: "思い上がりの新参者どもを踏み潰してやろう！"
 south_asia.0051.c: "ついに真の信仰の戦士が現れた！"
 south_asia.0051.d: "懸念すべき展開"
 south_asia.0051.e: "$middle_europe_decisions.0016.d$"
