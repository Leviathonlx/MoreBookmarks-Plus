l_japanese:
 clan.1001.t: "約束された子"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]とその[vassal_child.Custom('GetDaughterSon')]、[vassal_child.GetTitledFirstName]が私に話を持ちかけた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、残念なことに、我々は同盟を結んでいません。[child.GetTitledFirstName]と私の[vassal_child.Custom('GetDaughterSon')]を結婚させて、事態解決としましょう！」"
 clan.1001.a: "そのとおりだ――2人を結婚させよう！"
 clan.1001.b: "そんなことはさせない。"
 clan.1002.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]、どういうことですか！？」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[vassal_child.Custom('GetDaughterSon')]の[vassal_child.GetTitledFirstName]を連れて部屋に押し入った。\n\n「あなたの[child.Custom('GetDaughterSon')]と[vassal_child.GetTitledFirstNameNoTooltip]の婚約を破棄したのはなぜですか？」"
 clan.1002.a: "手違いだ、誓ってもいい！"
 clan.1002.b: "お前には関係のないことだ。"
 clan.1011.t: "同盟の不在"
 clan.1011.desc_opening: "「あなたが[allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)]を身内びいきしていると気づかずにはいられません、我が主君」\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[vassal.GetSheHe]が侮辱と受け止めていること、すなわち私との間に同盟関係がないことを解決しようと私を追求した。\n\n「あなたの譲歩があれば私の怒りは和らぐでしょう。たとえば…"
 clan.1011.desc_army: "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]の専門知識を数年間お借りできれば！」"
 clan.1011.desc_prestige: "適切な人にお口添えしていただければ」"
 clan.1011.desc_diplomacy: "外交術を教えていただければ」"
 clan.1011.desc_prowess: "戦闘を指導していただければ！」"
 clan.1011.desc_fallback: "金です」"
 clan.1011.army: "私の[councillor.GetCouncilTitle]、[councillor.GetFirstNameNoTooltip]に指導させよう。"
 clan.1011.tt: "#F 受けるか否かは君次第#!"
 clan.1011.prestige: "君のことをよく言っておこう。"
 clan.1011.diplomacy: "弁舌を磨いておくんだな！"
 clan.1011.prowess: "なら戦おう、そして指導してやる。"
 clan.1011.fallback: "これをやるから放っておいてくれ」"
 clan.1011.b: "お前には何もやらん。"
 clan.1101.t: "力の均衡"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が苦情を訴えにきた。「あなたの家族は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]で権力を持ちすぎています。私のような封臣がどれだけ努力しようとも、近づくことすらできません！\n\nこの不公平を是正するよう要請します。結局のところ、縁故主義のように見えるだけでも封臣の反感を買うことがありますから…」"
 clan.1101.a: "君の懸念は聞いた。考えておこう。"
 clan.1101.a.flavor: "[vassal.GetFirstNameNoTooltip]を宥めつつ、意味のある行動を取らずに済むよう説得する"
 clan.1101.b: "君の言うとおりだ。すぐに解決するための措置を取ろう！"
 clan.1101.b.custom: "[vassal|E][dynasty|E]のメンバー全員"
 clan.1101.b.tt: "[revoke_title_reason|E]を獲得"
 clan.1101.c: "ほう、では反感を買う材料を与えてやろう…"
 clan.1101.d: "お前が私の家族として生まれなかったのは私のせいではない！"
 clan.1101.d.custom: "[vassal|E]のメンバーではない[dynasty|E]全員"
 clan.1201.t: "代議員の不在"
 clan.1201.desc: "[target_title.GetNameNoTier]の[culture.GetNameNoTooltip]の[petitioner.GetWomanMan]が、我が政府における代議員を増やすように陳情しに来た。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、我々は忠実な臣民ですが、地元社会の統治方法についての発言権はありません。我々から誰か一人、役人にしていただくようお願いするのは求めすぎでしょうか？」"
 clan.1201.a: "いいだろう。この時点から、君が[target_title.GetNameNoTierNoTooltip]を統治しろ！"
 clan.1201.b: "君の奉仕と引き換えに、手綱を緩めてやってもいい…"
 clan.1201.c: "それはできない。"
