l_japanese:
 tribal.1001.t: "挑戦者"
 tribal.1001.desc_old: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、お前は年老いて弱くなった。"
 tribal.1001.desc_weak: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、お前は#EMP 弱い#!。"
 tribal.1001.desc_meak: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、お前は腰抜けだ。"
 tribal.1001.desc_fallback: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、お前は統治者として不適格だ。"
 tribal.1001.desc: "引導を渡してやる！」\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が部族全体の前で私に迫り、全員に聞こえるように挑戦を宣言した。\n\n「今日この日から、私が[ROOT.Char.GetPrimaryTitle.GetName]を統治する」"
 tribal.1001.a_child: "その言葉を剣で裏付けてみろ、[challenger.Custom('GirlBoy')]！"
 tribal.1001.a: "その言葉を剣で裏付けてみろ！"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName]が私に代わって戦う\n"
 tribal.1001.a_success: "戦いに勝つ"
 tribal.1001.a_failure: "戦いに負ける"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip]が戦いに勝つ"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip]が戦いに負ける"
 tribal.1001.b: "口論詩の対決でこの私に勝てるならな！"
 tribal.1001.b_success: "侮辱することにかけては私が一枚上手だ"
 tribal.1001.b_failure: "[challenger.GetSheHe|U]に打ち負かされる"
 tribal.1001.c: "この件で貴殿と争うつもりはない…"
 tribal.1002.desc: "この日が来ることを恐れていた。我が[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]よ、この件で貴殿と争うことはできん」\n\n[liege_to_challenge.GetFirstName]は抵抗せずに統治権を私に譲り、束の間の混乱のあと、部族が私の勝利を祝う。"
 tribal.1002.a: "いや… その… どうも。"
 tribal.1003.desc_opening: "「私の統治権に挑戦するというのか！？"
 tribal.1003.desc_old: "その言葉、剣で裏付けることができるのだろうな、[challenger.Custom('GirlBoy')]よ！」"
 tribal.1003.desc_young: "その言葉、剣で裏付けることができるのだろうな！」"
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[liege_to_challenge.Custom('signature_weapon')]を[liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')]、こちらに向かって一歩踏み出す。興奮と恐怖が強く漂う中、部族全員が私たちを取り囲む。私は大きく構え…"
 tribal.1003.desc_liege_champion: "\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))]、[liege_to_challenge.GetTitledFirstNamePossessive]が選んだ戦士[liege_champion.GetTitledFirstName]は[liege_champion.Custom('signature_weapon')]を[liege_champion.Custom('SignatureWeaponActionThirdPerson')]、こちらに向かって一歩踏み出す。興奮と恐怖が強く漂う中、部族全員が私たちを取り囲む。私は大きく構え…"
 tribal.1003.a: "…[ROOT.Char.Custom('signature_weapon')]を振り上げる。"
 tribal.1003.b: "…両手を上げてぎこちなく笑う。"
 tribal.1004.desc_opening: "我が[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]は[challenger.Custom('signature_weapon')]を[challenger.Custom('SignatureWeaponActionThirdPerson')]、こちらに向かって一歩踏み出す。興奮と恐怖が強く漂う中、部族全員が私たちの周りを取り囲む。\n\n"
 tribal.1004.desc: "私は[ROOT.Char.Custom('signature_weapon')]を振り上げて攻撃する。#EMP 避けて、踏み込み、フェイントを――うっ！#![challenger.GetFirstNameNoTooltip]は[challenger.Custom('SignatureWeaponActionReaction')]で私の脚を[challenger.Custom('SignatureWeaponCriticalPresent')]。私はよろめき、終わったことを悟る。部族はもはや私に声援を送っていない。"
 tribal.1004.a: "くたばれ！"
 tribal.1005.desc: "私は[ROOT.Char.Custom('signature_weapon')]を振り上げて攻撃する。\n\n#EMP 避けて、踏み込み、フェイントを…#![ROOT.Char.Custom('SignatureWeaponActionReaction')]で[challenger.GetHerHis]の脚を[ROOT.Char.Custom('SignatureWeaponCritical')]。[challenger.GetSheHe]がよろめき、終わったと悟る。"
 tribal.1005.a: "これを戒めとすることだ！"
 tribal.1014.desc_opening: "[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))][challenger.GetFirstName]は[challenger.Custom('signature_weapon')]を[challenger.Custom('SignatureWeaponActionThirdPerson')]、[liege_champion.GetTitledFirstName]に向かって一歩踏み出す。興奮と恐怖が強く漂う中、部族全員が私たちの周りを取り囲む。\n\n"
 tribal.1014.desc: "[liege_champion.GetTitledFirstName]は[liege_champion.GetHerHis][liege_champion.Custom('signature_weapon')]を振り上げて攻撃する。#EMP 避けて、踏み込み、フェイントを――うっ！#![challenger.GetFirstNameNoTooltip]は[challenger.Custom('SignatureWeaponActionReaction')]で[liege_champion.GetFirstNamePossessive]の脚を[challenger.Custom('SignatureWeaponCriticalPresent')]。[liege_champion.GetSheHe]がよろめき、終わったと気づく。部族はもはや私に声援を送っていない。"
 tribal.1014.a: "くたばれ！"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName]は[liege_champion.Custom('signature_weapon')]を振り上げて攻撃する。\n\n#EMP 避けて、踏み込み、フェイントを…#![liege_champion.GetSheHe]は[liege_champion.Custom('SignatureWeaponActionReaction')]で[challenger.GetTitledFirstNamePossessive]の脚を[liege_champion.Custom('SignatureWeaponCriticalPresent')]。[challenger.GetSheHe]がよろめき、終わったと悟る。"
 tribal.1015.a: "これを戒めとすることだ！"
 tribal.1006.desc_old: "そう主張するだけの腕前はあるんだろうな、[challenger.Custom('GirlBoy')]よ！」"
 tribal.1006.desc_young: "そう主張するだけの腕前はあるんだろうな！」"
 tribal.1006.desc: "[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が口論詩による対決を宣言するやいなや、部族全員がこの戦いを見届けようと近づく。\n\n[liege_to_challenge.GetFirstNameNoTooltip]が進み出て咳払いすると、沈黙が訪れる。\n"
 tribal.1006.a: "それで侮辱したつもりか？ 見せてやる！"
 tribal.1006.a_success: "口論詩の対決に勝つ"
 tribal.1006.a_failure: "口論詩の対決に負ける"
 tribal.1006.b: "これは… これは間違いだった。"
 tribal.1007.desc_ending: "\n\nその後の大騒ぎは耳をつんざくほどで、私は負けを悟る。"
 tribal.1007.a: "くそっ！"
 tribal.1008.desc: "私と[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]の[challenger.GetFirstName]の口論詩による対決を見届けようと、部族が集まる。[challenger.GetFirstNameNoTooltip]が進み出て咳払いすると、興奮したざわめきが聞こえる。\n"
 tribal.1008.desc_ending: "\n\nその後に続くのは、あっけに取られた、気まずい沈黙だ。"
 tribal.1008.a: "それで侮辱したつもりか？ 出ていけ。"
 tribal.1010.desc: "私と[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]の[challenger.GetFirstName]の決闘を見届けようと部族全員が集まっているが、姿を見せるやいなや[challenger.GetSheHe]は言い訳を始める。\n\n「な… 何もかも間違いでした。あなたに挑戦するなど滅相もない。お許しください」"
 tribal.1010.a: "腰抜けめ。"
 tribal.1022.trigger_failure.challenger: "[liege_to_challenge.GetFirstNameNoTooltip]との[single_combat_duel|E]はうやむやに終わった"
 tribal.1022.trigger_failure.liege_to_challenge: "[challenger.GetFirstNameNoTooltip]との[single_combat_duel|E]はうやむやに終わった"
 tribal.1101.t: "ホルムギャング"
 tribal.1101.desc: "広間に入ると、好敵手の[rival.GetTitledFirstName]が顔をあげる。[victim.GetTitledFirstName]――私の#EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – ――が、その足元で血を流して倒れている。\n\n「ああ、[ROOT.Char.GetFirstNameNoTooltip]。ちょうど伝言を残そうとしていたところだったんだ！」\n\n苦しそうなうめき声から察するに[victim.GetFirstNameNoTooltip]はまだ生きているが、私が遮らなければ、[rival.GetFirstNameNoTooltip]がどこまでやっていたかわかったものではない。"
 tribal.1101.a: "卑劣な[rival.Custom2('InsultNoun', ROOT.Char)]め！ホルムギャングを申し込む！"
 tribal.1101.a_success: "あなたが勝利する"
 tribal.1101.a_failure: "[rival.GetSheHe|U]が勝利する"
 tribal.1101.b: "ホルムギャングで[friend.GetFirstNameNoTooltip]と対決することになった！"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip]が勝利する"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip]が勝利する"
 tribal.1101.c: "とりあえず… 過去のことは水に流そう、な？"
 tribal.1102.desc_opening: "多数の人々が[rival.GetTitledFirstName]と私のホルムギャングを見ようと集まった。割れんばかりの歓声と振り上げられた拳が私たちを包み込む。\n\n[ROOT.Char.Custom('signature_weapon')]を握り、突進する――ほどなくして私たちは鋼と血が舞う中で激しく戦う。\n\n"
 tribal.1102.desc: "見つけた！ [rival.GetTitledFirstNamePossessiveNoTooltip]の防御に穴がある。[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]、歯を食いしばって、[ROOT.Char.Custom('SignatureWeaponActionReaction')]で[rival.GetHerHis]の胸郭を[ROOT.Char.Custom('SignatureWeaponCritical')]。[rival.GetSheHe|U]は地面に倒れる前に死んだ。"
 tribal.1102.a: "これが私に挑戦する者の運命だ！"
 tribal.1103.desc_opening: "[rival.GetTitledFirstName]と[friend.GetTitledFirstName]のホルムギャングを見ようと、大勢の人々が集まってきた。割れんばかりの歓声と、振り上げられた拳の真っ只中で、誰よりも大きな声で叫ぶ。\n\n[friend.GetTitledFirstNameNoTooltip]は[friend.Custom('signature_weapon')]を握り、突進する――ほどなくして2人は鋼と血が舞う中で激しく戦う。\n\n"
 tribal.1103.desc: "突然、[friend.GetFirstNameNoTooltip]は[friend.Custom('signature_weapon')]を[friend.Custom('SignatureWeaponActionThirdPerson')]、[friend.Custom('SignatureWeaponActionReaction')]で[rival.GetTitledFirstNamePossessiveNoTooltip]の胸郭を[friend.Custom('SignatureWeaponCriticalPresent')]。[rival.GetSheHe|U]は地面に倒れる前に死んだ。"
 tribal.1104.desc: "突然、[rival.GetTitledFirstNameNoTooltip]が[rival.Custom('signature_weapon')]を[rival.Custom('SignatureWeaponActionThirdPerson')]、防ぐ間もなく私の肩を[rival.Custom('SignatureWeaponCriticalPresent')]。この痛みは… 失神していたに違いない。気がつくと、[rival.GetSheHe]が私を見下ろしていた。\n\n「降参しろ」"
 tribal.1104.a: "こ… 降参だ。"
 tribal.1105.desc: "突然、[rival.GetTitledFirstNameNoTooltip]が[rival.Custom('signature_weapon')]を[rival.Custom('SignatureWeaponActionThirdPerson')]、[friend.GetFirstNameNoTooltip]が防ぐ間もなく、その肩を[rival.Custom('SignatureWeaponCriticalPresent')]。私の友は苦痛に悲鳴を上げながら地面に倒れ込み、[rival.GetFirstNameNoTooltip]は私の目をまっすぐ見つめる。\n\n「降参しろ」"
 tribal.1105.a: "こ… 降参だ。"
 tribal.1201.t: "レース"
 tribal.1201.desc_opening: "何週間も前から大レースに向けた準備が進められており、ついにその時がやってきた！\n\n"
 tribal.1201.desc_warhorse: "我が頼もしき[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]に乗って駆けつけると、"
 tribal.1201.desc: "最速の馬に乗って駆けつけると、"
 tribal.1201.desc_ending: "[racer.Custom2('MyCharacterIntroduction', ROOT.Char)]と[villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)]の両方がこのレースに参加することに気づく。"
 tribal.1201.a: "もちろん私も参加する！"
 tribal.1201.a.tt: "レースは名声をもたらすが、リスクもある！"
 tribal.1201.b: "ショーを楽しむだけにしよう。"
 tribal.1202.desc: "踊り、歌い、歓声を上げ… レースが始まる前から観衆は熱狂している！\n\n観衆をかき分けて進む。騎手が乗馬するまで数分しか残っていなかったが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))]の[villain_racer.GetTitledFirstName]が何か鋭利なものを手に持って、馬のそばにいるのを発見した…"
 tribal.1202.a: "「おい！ 何をしている！？」"
 tribal.1202.b: "私には関係ない。"
 tribal.1202.b.tt: "何が起ころうとも…"
 tribal.1202.c: "ということは、[villain_racer.GetFirstNameNoTooltip]は馬を無防備なまま放置しているのか…"
 tribal.1202.c.success: "[villain_racer.GetHerHis]の手綱をかろうじて使える程度の状態にする。"
 tribal.1202.c.tt: "レース中に何かが#EMP ちぎれたりしたら#! 残念だ…"
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U]は何者かが手綱に細工をしたことに気づく。"
 tribal.1203.desc_opening: "草原を駆け抜け、上空の雲や横の騎手たちに遅れずについていく。\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *ブツンッ！*#!\n\n突然すべてが反転する。地面が上にあり、天が下にある。鞍にしがみつこうと奮闘しているうちに、気づけば馬の腹にぶら下がっていた！ 脚が力を失い… 地面に体が強く打ちつけられる。泣き叫ぼうにも息ができない。"
 tribal.1203.desc_sabotaged_racer: "[villain_racer.GetTitledFirstName]のそばに馬を寄せると、[villain_racer.GetSheHe]が突然私のほうに進路を変える。その瞬間、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))]の[racer.GetTitledFirstName]が苦痛に悲鳴を上げるのが聞こえた。馬上で振り返ると、[racer.GetHerHim]は血を流して地面に倒れ、馬は必死になってもはや背中ではなく腹に垂れ下がる鞍と戦っている。"
 tribal.1203.desc_sabotaged_villain: "突然、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))]の[villain_racer.GetTitledFirstName]が苦痛に悲鳴を上げるのが聞こえた。馬上で振り返ると、[villain_racer.GetHerHim]が手綱のなれの果てを手に持ったまま、血を流して地面に倒れている。"
 tribal.1203.desc: "ああ、これは最高だ！ 風、ひづめの音、そして――[villain_racer.GetTitledFirstName]のそばに馬を寄せると、[villain_racer.GetSheHe]が突然私のほうに進路を変え、私の馬がバランスを崩しそうになる！"
 tribal.1203.a: "方向転換して[villain_racer.GetHerHim]を助けるべきだ！"
 tribal.1203.b_nothing_sabotaged: "気が散るだけだ。"
 tribal.1203.b: "素晴らしい！ 競争相手が減った。"
 tribal.1203.b.tt: "あなたはレースに集中する"
 tribal.1203.c: "少なくとも、馬は私の上には倒れなかった…"
 tribal.1203.d: "いざ勝負だ、[villain_racer.GetFirstNameNoTooltip]！"
 tribal.1203.d.success: "#EMP うっかり#! 、[villain_racer.GetHerHis]の馬に少し激しくぶつかってしまう"
 tribal.1203.d.failure: "一時的に失速する"
 tribal.1203.d.failure.tt: "レースで順位を落とすかもしれない"
 tribal.1203.e: "跳躍できるように十分近づかなければ…"
 tribal.1203.success: "[villain_racer.GetHerHim]を馬から振り落とす"
 tribal.1203.failure: "自分が振り落とされる"
 tribal.1204.desc_slow: "長い時間をかけ、ついにゴールラインを越える。\n\n"
 tribal.1204.desc_fast: "ゴールラインを越えると、観衆の大歓声に迎えられる。\n\n"
 tribal.1204.desc_racer: "すでに人々と数えきれないほどの贈り物に囲まれて勝利を祝っていた私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))]、[racer.GetTitledFirstName]が、私に向かって嬉しそうに手を振る。"
 tribal.1204.desc_villain: "すでに人々と数えきれないほどの贈り物に囲まれて勝利を祝っていた私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))]、[villain_racer.GetTitledFirstName]が、私を見るやいなや、気取った笑みを浮かべて手を振る。"
 tribal.1204.desc_you: "すぐに私を祝おうと人々が近寄ってきて、私の馬を触ろうとして手を伸ばしたり、踊ったりしている…ほとんど誰も、[racer.GetTitledFirstName]と[villain_racer.GetTitledFirstName]がゴールに到達したことに気づかない。観衆は私とともにお祝いするので大忙しだ！"
 tribal.1204.desc_you_jumped_horses: "私を祝おうと人々が近寄ってきたが、私が[villain_racer.GetTitledFirstNamePossessive]の馬に乗り、自分の馬を引いているのを見ると混乱が生じた。それでも、人々は踊ったり祝ったりして、ほとんど誰も[racer.GetTitledFirstName]と[villain_racer.GetTitledFirstNameNoTooltip]がゴールに到達したことに気づかない。後者は歩いていた。"
 tribal.1204.a: "そう、私はとても速いんだ。ありがとう！"
 tribal.1204.b: "次は私が勝つ！"
 tribal.1301.t: "命がけの邂逅"
 tribal.1301.desc: "[capital.GetName]の近くの小さな川にやって来た。喉の乾きを癒そうとしたとき、地元の[peasant.GetWomanMan]が私の前に決然と立ちはだかる——なんという図々しさだ！\n\n[peasant.GetHerHim]の排除を命じようとしたとき、[peasant.GetSheHe]が口を開く。「川の中にワニがいます、[ROOT.Char.Custom('FormOfAddressForLiege')]」\n\n[peasant.GetSheHe|U]は…私を#EMP 守ろう#!としていたのか？"
 tribal.1301.a: "ありがとう！ ほら、村のためにしてくれ。"
 tribal.1301.b: "あなたのような[peasant.GetWomanMan]が必要だ。"
 tribal.1301.c: "ワニだと？ は！ ワニなど見ておらぬ。"
 tribal.1301.d: "そうか… ありがとう。さあ、行け。"
 tribal.1301.d.tt: "[peasant.GetHerHis]の警告に従う"
 tribal.1302.desc: "[peasant.GetWomanMan]を無視して水に近づき、冷たい水をすくおうとかがみ込む。虫以外の生き物の気配はない！\n\nもう一口すくおうと手を伸ばすと、何かが水面を乱すのが聞こえ、そして… #EMP 苦痛#!。ひどい苦痛だ。視線を落とすと、巨大な口が脚に噛みつき、ギザギザの歯の周りから血が流れ出している。"
 tribal.1302.a: "ああああ！！ 外せ！"
 tribal.1303.t: "オアシス"
 tribal.1303.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」。[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に近づいてくる。「[capital.GetName]の近くでオアシスが発見されました。どうしましょうか？」\n\nオアシス！水と生命…あるいは金の源だ。"
 tribal.1303.a: "繁栄をもたらすだろう――灌漑だ！"
 tribal.1303.b: "灌漑に使おう。ただし有料でな。"
 tribal.1303.c: "農民に最大限に活用させてやろう。"
