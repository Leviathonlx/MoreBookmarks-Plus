l_japanese:
 bp1_yearly.7000.t: "友人との断食明け"
 bp1_yearly.7000.desc: "[ROOT.Char.GetFaith.HouseOfWorship]に向かう途中、小さな鞄を持った[ROOT.Char.Custom2('RelationToMeShort', distraction_friend)]の[distraction_friend.GetTitledFirstName]に出くわした。[distraction_friend.GetSheHe]は周りを見回し、ちゃめっ気たっぷりに鞄を開ける。中にはさまざまな食べ物や飲み物が入っていた。\n\n「良い天気だね。朝のピクニックを一緒にしよう」と[distraction_friend.GetSheHe|U]は言う。\n\n私が[ROOT.Char.GetFaith.HouseOfWorship]に行く途中だと言うと、[distraction_friend.GetFirstNameNoTooltip]がこう遮った。\n\n「[ROOT.Char.GetFaith.HighGodName]はなくならないけど、この[ROOT.Char.Custom('GetExpensiveDessert')]はすぐになくなっちゃうよ」 "
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName]は朝食より重要だ。"
 bp1_yearly.7000.b: "真の罪は、この機会を逃すことだろう。"
 lovely_picnic_modifier: "楽しいピクニック"
 lovely_picnic_modifier_desc: "楽しいピクニックに行った。"
 bp1_yearly.7001.t: "釣りに行く"
 bp1_yearly.7001.desc: "[ROOT.Char.Custom2('RelationToMeShort', fishing_friend)]の[fishing_friend.GetFirstName]がにんまりと笑みを浮かべ、私に声を掛けてきた。手には2本の釣り竿がある。\n\n「親愛なる[fishing_friend.Custom2('RelationToMeShort', ROOT.Char)]よ、今日は一緒に釣りに行こう！きっと楽しめるはずだ！」[fishing_friend.GetSheHe|U]が声を大にして言った。\n\n [ROOT.Char.Custom('FortifiedBuilding')]の喧噪から逃れて一息つくのも久しぶりだ…"
 bp1_yearly.7001.a: "幻の白鯉を釣ってやる！"
 bp1_yearly.7001.b: "[ROOT.Char.GetTitleAsNameNoTooltip]は#EMP 魚釣り#!なんてしない。"
 bp1_yearly_7001.a.tt: "あなたは釣りの旅行に行く"
 bp1_yearly.7001.a.toast.good_time: "あなたは素晴らしい旅行に行く"
 bp1_yearly.7001.a.toast.bad_time: "あなたはひどい時間を過ごす"
 bp1_yearly.7001.a.toast.caught_fish: "あなたは大きな魚を釣る"
 bp1_yearly.7001.a.toast.white_carp: "あなたは幻の白鯉を釣る"
 bp1_yearly.7002.t: "内輪もめ"
 bp1_yearly.7002.desc: "私は用事を終えて、窓の方へ歩き、中庭を見下ろす。\n\n好敵手[chamberpot_rival.GetFirstName]が[chamberpot_rival.GetHerHis]の顔に気味悪いほど陽気な表情を浮かべ、中庭を歩いているのを見て、気分が悪くなる。私の目はベッドの横にある満杯の寝室用便器にいく。あのご機嫌を何とかできるかも..."
 bp1_yearly.7002.a: "下に注意！"
 bp1_yearly.7002.b: "私は大人だから、こんなくだらないことをしてはならない。"
 bp1_yearly.7002.a.tt: "相手の上で寝室用便器をひっくり返す"
 drenched_in_excrement_opinion: "排泄物まみれ"
 threw_excrement_opinion: "排泄物が結構かかった"
 bp1_yearly.7002.a.toast.perfect_hit: "直撃！"
 bp1_yearly.7002.a.toast.miss: "完全に失敗！"
 bp1_yearly.7002.a.toast.chamberpot: "寝室用便器を落としてしまった！"
 bp1_yearly.7002.a.toast.tripped: "うっかり滑って排泄物を自分がかぶってしまう！"
 bp1_yearly.7003.t: "タペストリー"
 bp1_yearly.7003.desc: "私は[orgy_tapestry_maker.Custom2('MyCharacter Introduction', ROOT.Char)]を探す。だが[orgy_tapestry_maker.GetSheHe]は見つからない。結局、[orgy_tapestry_maker.GetHerHim]の宿舎に行くが、そこでも#EMP [orgy_tapestry_maker.GetHerHim]#!は見つからなかった...だが興味深いものを見つける。\n\n[orgy_tapestry_maker.GetSheHe]は、露骨な乱交を描いたタペストリーを制作しているようだ。私が描かれている。[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName]の間に挟まれて。私の[ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip]は、[ROOT.Char.GetFaith.DevilName]と楽しい時間を過ごしているようだ。隅では、私の[ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName]が、うっとりとした笑みを浮かべて座っている。\n\n私は言葉を失う。"
 bp1_yearly.7003.a: "悪趣味だ！"
 bp1_yearly.7003.b: "私の部屋の壁に飾ら#EMP なくては#!。"
 bp1_yearly.7003.c: "おっと、間違えてこんなところに。"
 bp1_orgy_tapestry: "乱交のタペストリー"
 bp1_orgy_tapestry_desc: "このタペストリーには、[orgy_participant_1.GetFirstName]、[ROOT.Char.GetName]、[orgy_participant_2.GetName]、[orgy_participant_3.GetName]、[orgy_tapestry_maker.GetName]が乱交に加わっている様子が描かれている。[ROOT.Char.GetFaith.DevilName]も加わっている。"
 bp1_yearly.7004.t: "友の慰め"
 bp1_yearly.7004.desc: "座って外を眺めていると、[ROOT.Char.Custom2('RelationToMeShort', concerned_friend)]の[concerned_friend.GetFirstName]が近付いてきた。「以前の君とは違うようだ…あんなことがあったからかな」\n\n[concerned_friend.GetSheHe|U]ははっきりとは口にしないが、[bad_memory.GetDescription]時のことを言っているのは明らかだ。\n\n「話し相手が必要なのでは？よければ私が話を聞こう」[concerned_friend.GetSheHe]は優しくそう続けた。"
 bp1_yearly.7004.a: "それはいいね。"
 bp1_yearly.7004.b: "自分の問題は自分で考える。"
 bp1_yearly.7005.t: "友人からのお願い"
 bp1_yearly.7005.desc: "友人[borrowing_friend.GetName]は、頼み事をしに私のところに来たようだ。[borrowing_friend.GetHerHim]が遠回しに、曖昧に言うものだから、うんざりして、[borrowing_friend.GetSheHe]にはっきり言ってと求める。\n\n「その、一晩だけ[borrowed_artifact.GetName]を借りられないかなと思って。理由は聞かないで...」\n\n[borrowing_friend.GetSheHe|U]は、お願いするのが恥ずかしいようだ。[borrowing_friend.GetSheHe]は何のために欲しがっているのか？"
 bp1_yearly.7005.a: "仕方ないな。"
 bp1_yearly.7005.b: "断る。"
 bp1_yearly.7005.a.returned_artifact: "貸した宝物は返ってきた。"
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName]は、伏し目がちに私に近づいてくる。「どうか怒らないで」\n\n私に[borrowed_artifact.GetName]を見せる。それはボロボロだ。\n\n「申し訳ない。誤ってこんなことに…」と[borrowing_friend.GetFirstNameNoTooltip]は本当に取り乱している。"
 bp1_yearly.7006.a: "君は完全に[borrowing_friend.Custom2('InsultNoun', ROOT.Char)]。"
 bp1_yearly.7006.b: "わざとじゃないなら。"
 bp1_yearly.7005.a.tt: "あなたの宝物は損傷している。"
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName]から、[borrowed_artifact.GetName]を返してもらう。きれいにしたのか、改造したのかはわからないが、素晴らしいものになっている。\n\n「気に入ってもらえたら嬉しい。夜通しで作業したんだ。」と[borrowing_friend.GetSheHe]は緊張した様子で言う。"
 bp1_yearly.7007.a: "これは素晴らしい！"
 bp1_yearly.7007.b: "私の[borrowed_artifact.GetNameNoTooltip]を改造しただと？"
 didnt_trust_friend_opinion: "私を信用しなかった。"
 trusted_friend_opinion: "私を信用した。"
 forgave_me_opinion: "私を許した。"
 improved_artifact_opinion: "私の宝物を改良した。"
 messed_with_artifact_opinion: "私の宝物を台無しにした。"
 bp1_yearly.7010.t: "忠誠心を試す"
 bp1_yearly.7010.desc: "[tested_friend.GetFirstNamePossessive]の忠誠心がどれほどなのかを考えずにはいられない。[tested_friend.GetSheHe]は真の友人なのか、ただのおべっか使いなのか？\n\nちょっと試してみたら、私も落ち着くだろう...\n\n私の工作員の1人、偽の秘密、匿名の贈り物。[tested_friend.GetHerHim]は、このうちのどれで私の信頼を裏切るだろうか？"
 bp1_yearly.7010.a: "銀貨30枚。"
 bp1_yearly.7010.b: "2人...いや、#EMP 3人#!の美しい[tested_friend.Custom('AttractionWomanManMultiple')]、準備が整っていて、積極的。"
 bp1_yearly.7010.c: "[tested_friend.GetHerHis]の#EMP ほかの#!友人[friends_friend.GetFirstNameNoTooltip]への富の約束。"
 bp1_yearly.7010.d: "こんなことは私には相応しくない。"
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetSheHe|U]はあなたをうらぎる"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetSheHe|U]は[tested_friend.GetHerHis]の忠誠心を証明する"
 bp1_yearly.7010.a.tt: "あなたは、[tested_friend.GetFirstNamePossessive]の忠誠心を黄金で買えると考える"
 bp1_yearly.7010.b.tt: "あなたは、[tested_friend.GetFirstName]が友情よりも肉体的な快楽を選ぶだろうと考える"
 bp1_yearly.7010.c.tt: "あなたは、[tested_friend.GetFirstName]があなたとの友情よりも、[friends_friend.GetFirstNamePossessive]との友情を大切にすると考える"
 bp1_yearly.7050.t: "昔の仇"
 bp1_yearly.7050.desc: "私は戦場に戻る。戦闘靴には泥がこびりつき、死臭が鼻を襲い、再びあの日[war_memory.GetDescription]を体験する。\n\n息苦しさに目が覚めると、顔じゅうに冷汗をかいている。"
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName]は、私の横で体を動かしたが、目覚めなかった。私は1人で自分の悩みに対処しなければならない。"
 bp1_yearly.7050.desc.not_married: "私は部屋に1人。悩みには1人で対処しなければならない。"
 bp1_yearly.7050.a: "忘れるようにしないと。"
 bp1_yearly.7050.b: "もう二度と負けない！"
 vengeance_obsessed_modifier: "復讐に囚われている"
 bp1_yearly.7051.t: "[battle_area.GetNameNoTooltip]の戦い"
 bp1_yearly.7051.desc: "[battle_memory.GetDescription]のときのことを鮮明に覚えている。[battle_area.GetTerrain.GetNameNoTooltip]での戦いで、その地形に対する準備は私にはまったくできていなかった。\n\nあれ以来、いろいろ考えを巡らせてきたが、今日戦いが起こったら、私はもっと有能な指揮官になれるだろう。"
 bp1_yearly.7051.a: "あれは再び繰り返さない。"
 bp1_yearly.7051.b: "柔軟になることを学ばなくては。"
 bp1_yearly.7052.t: "あの話"
 bp1_yearly.7052.desc: "火がパチパチと音を立て、私たちは飲み物を飲む。友人[story_friend.GetFirstName]から何か話がないかと求められる。\n\n最初に思いついたのは、受けの良い、有名な[ROOT.Char.GetCulture.GetNameNoTooltip]の民話。\n\n私自身の人生、[story_memory.GetDescription]の時のことを語ったらどうなるだろう。"
 bp1_yearly.7052.a: "民話にしよう。"
 bp1_yearly.7052.b: "私の話にしよう！"
 bp1_yearly.7052.c: "どちらも話そう！"
 bp1_yearly.7053.t: "復讐の記憶"
 bp1_yearly.7053.desc: "町を歩いていると、私は再び怒りに襲われた。最近の私の頭の中にあるのは、[bad_memory.GetDescription]時のことだけだ。\n\nどうにかして[bad_memory_participant.GetFirstNameNoTooltip]に復讐しなければならない。私は目の前にある絞首台を見上げた。慎重に動けば、そのうち[bad_memory_participant.GetSheHe]をあそこに立たせることができるだろう。"
 bp1_yearly.7053.a: "必ず復讐してやる。"
 bp1_yearly.7053.b: "忘れるように努めよう。"
 murder_memory_modifier: "復讐の記憶"
 sex_memory_modifier: "淫らな記憶"
 bp1_yearly.7053.a.1: "この計画には成功率ボーナスがある。"
 bp1_yearly.7054.t: "忘却"
 bp1_yearly.7054.desc: "「[forgotten_memory.GetDescription]？」と私は混乱して尋ねる。\n\n私の[memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName]が心配そうに私を見ている。「もちろん！この話は何度もしているよね？」\n\n正直、覚えていない。最近は詳細があいまいになってきているが、記憶が定かでないと言うと弱々しく見えそうだ。"
 bp1_yearly.7054.a: "そうだね。私が間違っていた。"
 bp1_yearly.7054.b: "最近は物忘れがひどくて。"
 bp1_yearly.7055.t: "記憶の記録"
 bp1_yearly.7055.desc.positive: "永遠に記録しなければならない瞬間がある。[recorded_memory.GetDescription]の時もその1つ。このような素晴らしい思い出は、永遠に保存されなければならない。"
 bp1_yearly.7055.desc.negative: "永遠に記録しなければならない瞬間がある。[recorded_memory.GetDescription]の時もその1つ。辛い思い出かもしれないが、次の世代に伝えていかなければならない。"
 bp1_yearly.7055.desc.neutral: "永遠に記録しなければならない瞬間がある。[recorded_memory.GetDescription]の時もその1つ。"
 bp1_yearly.7055.desc.alone_poor_skill: "私は良い作家ではないかもしれないが、時間をかけ、努力をすれば、自分でも何かを書くことができるだろう。\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]言語を習得したら、これを書くのは朝飯前になるだろう。\n\n"
 bp1_yearly.7055.desc.blind: "残念ながら、私は目が見えないから、何かを書くことができない...\n\n"
 bp1_yearly.7055.desc.poet: "私の宮廷詩人[poet.GetFirstName]が大きな助けになりそうだ。[poet.GetHerHis|U]の散文の腕前があれば、私の平凡な言葉が芸術に変わるだろう。"
 bp1_yearly.7055.desc.friend: "私の親愛なる友人[friend.GetFirstName]は、私よりもはるかに文章を書くのがうまい。[friend.GetSheHe]は、私がお願いしたら、助けてくれるだろうか？"
 bp1_yearly.7055.desc.ending: "だが、製本と挿絵には、結構な費用がかかるだろう..."
 bp1_yearly.7055.poet: "詩人[poet.GetFirstNameNoTooltip]が書き留める！"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip]は真の友人だ。"
 bp1_yearly.7055.high_skill: "自分で記録しよう。"
 bp1_yearly.7055.a: "[ROOT.Char.GetFaith.HighGodName]のご意思ならば、自分で記録しよう。"
 bp1_yearly.7055.b: "そんな時間はない..."
 recorded_memory_character: "[memory_participant.GetTitledFirstNameNoTooltip]の記憶"
 recorded_memory: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の記憶"
 recorded_memory_desc: "この書物は、[recorded_memory.GetThirdPerspectiveDescription]の物語。\n\n作者は[ROOT.Char.GetFirstName]。"
 bp1_yearly.7056.t: "脅迫戦術"
 bp1_yearly.7056.desc: "私は[intimidation_target.GetFirstName]を[ROOT.Char.Custom('GetDungeonPlural')]に連れて行き、これまで私に逆らった者たちをどんな酷い目に遭わせてきたか教えてやった。\n\n「[intimidation_memory.GetDescription]話は聞いたことがあるだろう」私は楽しげに言った。「あれはほんの#EMP 始まり#!に過ぎなかったのだ」\n\n私がクスクスと笑うと、[intimidation_target.GetFirstNamePossessiveNoTooltip]が恐怖に目を見開いた。"
 bp1_yearly.7056.a: "心配しなくていい。私の言う通りにさえしていれば、安泰だから..."
 bp1_yearly.7056.b: "#EMP 皆#!に私の話をして！"
 bp1_yearly.7057.t: "宗教的恍惚"
 bp1_yearly.7057.desc: "私は[ROOT.Char.GetFaith.HouseOfWorship]に座っている。私の思考は[realm_priest.GetCouncilTitleFirstName]の言葉をまったく捉えず、[sex_memory.GetDescription]の時で満たされている。あれ以来、私はほぼ毎日、[sex_partner.GetHerHim]のことを考えている。"
 bp1_yearly.7057.desc.male: "\n\n残念ながら、これにはかなりの副作用がある。[ROOT.Char.GetFaith.ReligiousText]を適切に配置すれば、深刻化するこの問題が誰にも気づかれずに済むだろう..."
 bp1_yearly.7057.desc.female: "\n\n残念ながら、これには...問題だらけの副作用がある。"
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip]は私のものである#EMP べき#!だ..."
 bp1_yearly.7057.b: "この思考を追い払おう！"
 bp1_yearly.7057.c: "[ROOT.Char.GetFaith.HouseOfWorship]よりもストレスを軽減できる場所はあるだろうか？"
 bp1_yearly.7057.a.tt: "この計画には成功率ボーナスがある。"
 bp1_yearly.7058.t: "一時的な大惨事"
 bp1_yearly.7058.desc: "早朝、鳥たちの合唱を聞きながら、私は貯蔵庫に向かった。夜明けの薄明かりが[ROOT.Char.Custom('GetRoom')]の暗闇に消えて行く。私はあくびをし、背伸びをしながらひたひたと歩を進めた。\n\n目が暗闇に慣れると、厨房が大惨事に見舞われたことがわかった。リンゴの芯やパンくず、完全に肉がそぎ落とされた骨が散らばっている。驚いて[ROOT.Char.Custom('GetRoom')]を見渡すと、あちこちに証拠が落ちていた。\n\n突然、隅の方から、満足げな小さな#EMP げっぷ#!が聞こえてきた…"
 bp1_yearly.7058.glutton: "食べ物はもっとあるよ！#EMP 隠し場所#!を開けよう！"
 bp1_yearly.7058.a: "ああ、食べた分を返してもらう。あれば、食べた分以上に。"
 bp1_yearly.7058.b: "貯蔵庫が気に入ったのなら、 [ROOT.Char.Custom('GetDungeon')]は#EMP もっと気に入る#!だろう！"
 bp1_yearly.7058.c: "#EMP *ため息*#!しかたない...私のおごりだ..."
 bp1_yearly.7030.t: "肉欲の慰め"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName]は、[dead_friend_spouse.GetHerHis][dead_friend.Custom('WifeHusband')][dead_friend.GetFirstName]が亡くなって、打ちのめされている。ある晩、[dead_friend_spouse.GetSheHe|U]が私を訪ねてくる。\n\n「とても寂しい。」と[dead_friend_spouse.GetSheHe]は、私を物欲しそうに見ながら言う。[dead_friend.GetFirstNameNoTooltip]は私の良き友人だったことを思い出す。\n\n「あなたはすごく慰めてくれる。」と[dead_friend_spouse.GetSheHe]は、意味ありげに[dead_friend_spouse.GetHerHis]の唇を噛みながら言う。\n\n[dead_friend.GetFirstNameNoTooltip]は私の友人だった。#EMP 「私はただ何かを感じたいだけ。」と[dead_friend_spouse.GetSheHe]はささやきながら、[dead_friend_spouse.GetHerHis]の[dead_friend_spouse.Custom('GetUpperClothingArticle')]の前の留め具を緩める。[dead_friend.GetFirstNameNoTooltip]は私の友人#!だった..."
 bp1_yearly.7030.a: "[dead_friend.GetFirstNameNoTooltip]はきっと許してくれるだろう..."
 bp1_yearly.7030.b: "しっかりしろ、[dead_friend_spouse.GetFirstNameNoTooltip]！"
 bp1_yearly.7100.t: "嫌悪"
 bp1_yearly.7100.desc: "太陽の光の下で、[owned_county.GetName]の地を気持ち良く散歩していたはずが、次の瞬間、私は排泄物まみれになり、うずくまる。[ROOT.Char.Custom('EyeEyes')]についた排泄物を必死でぬぐうと、犯人が見える。\n\n「[potential_nemesis.GetTitledFirstName]からの挨拶だ！」窓から身を乗り出した農民がそう叫び、逃げ去った。\n\n何よりも大切にしていた服。近くの川で洗ってみるが、どうにもならないことは明らかだ。"
 bp1_yearly.7100.a: "#EMP 私を狙った#!んだ..."
 bp1_yearly.7100.b: "[potential_nemesis.GetHerHis]の血で私の体を洗う！"
