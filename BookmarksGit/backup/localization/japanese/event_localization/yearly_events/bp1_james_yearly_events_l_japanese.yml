 bp1_yearly.9018.t: "情熱か純粋さか"
 bp1_yearly.9018.desc.intro: "[bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)]は弱さを露わにし、私に駆け寄り、[bp1_yearly_9018_illegitimate_child.GetHerHis]の腕を私の脚に巻きつけ、[bp1_yearly_9018_illegitimate_child.GetHerHis]の涙と粘液を私にこすりつける。\n\n"
 bp1_yearly.9018.desc.bastard: "「[ROOT.Char.GetMotherFather|U]！これはもう*#EMP 鼻をすする#!*ひどすぎて、耐えられない！[bp1_yearly_9018_bully.GetName|U]は執拗に私をからかってきた。私には元々分別がないとか、あなたの愛に値しないとか。それはウソと言って！」\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "「[ROOT.Char.GetMotherFather|U]！[bp1_yearly_9018_bully.GetName|U]は側室の子は不純だと言う！[bp1_yearly_9018_bully.GetSheHe|U]は[bp1_yearly_9018_bully.GetHerHis]の鼻を押さえて、側室の血の臭いがすると言う。私を愛していると言って、[ROOT.Char.GetMotherFather]！」\n\n"
 bp1_yearly.9018.desc.outro.callous: "この子を落ち着かせるためなら何でも言えそうだが、何を言えばいいのか？"
 bp1_yearly.9018.desc.outro: "[bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')]にとって、とてもデリケートな問題なのはわかる。だが、何を言えばいいのか？"
 bp1_yearly.9018.a: "そろそろ3人で話し合う時かもしれない。"
 bp1_yearly.9018.b: "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U]は[bp1_yearly_9018_bully.Custom('GirlBoyPlural')]になる！"
 bp1_yearly.9018.c: "なぜ泣くの？これは暴力で解決できる。"
