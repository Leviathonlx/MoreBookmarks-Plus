 bp1_yearly.9019.t: "私たちのベッドに[bp1_yearly_9019_lover.GetWomanMan|U]"
 bp1_yearly.9019.desc.intro.gay: "恐れていた時が来てしまった。私はためらいつつ、音を立てないよう忍び足で[ROOT.Char.Custom('GetChamber')]に入った。中では[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]が愛なき情事の夜を待っているのだ。"
 bp1_yearly.9019.desc.intro.bi: "再びその時が来た。私は[bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]との間に子供を作るべく、[ROOT.Char.Custom('GetChamber')]に入った。"
 bp1_yearly.9019.desc.bridge: "だが驚いたことに、[bp1_yearly_9019_spouse.GetHerHim]が裸の[bp1_yearly_9019_lover.GetWomanMan]の隣で服を着た状態でいる。私が説明を要求すると、[bp1_yearly_9019_spouse.GetHerHis]の顔にニヤニヤ笑いが浮かぶ。\n\n"
 bp1_yearly.9019.desc.bridge.gay: "「[bp1_yearly_9019_spouse.GetWomanMan]に触れてもあなたの腰に火がつかないことを、私は前から知っていた。"
 bp1_yearly.9019.desc.bridge.bi: "「あなたが同じ[bp1_yearly_9019_lover.GetWomanMan]との触れ合いを切望していることを、私は前から知っていた。"
 bp1_yearly.9019.desc.compassionate: "私は恨んでいるわけでも嫉妬しているわけでもない。ただあなたに幸せになってほしいだけ。だから同性の[bp1_yearly_9019_lover.GetWomanMan]を引き入れれば、私たちの愛情はもっと深まるかも！」"
 bp1_yearly.9019.desc.lustful: "私は気にならない。ただ情熱的な夜を望んでいるだけ！この友人を私たちのセックスに加えた方が、私たち2人がもっと楽しめるはず。」"
 bp1_yearly.9019.desc.cynical: "正直、あなたが誰と交わろうと、何と交わろうと気にしない。私は、私たちの結婚から生まれる自分の子供を望んでいるだけ。」"
 bp1_yearly.9019.desc.lover: "\n\n[bp1_yearly_9019_spouse.GetSheHe]は、私と[bp1_yearly_9019_lover.GetName]がすでに体の付き合いをしていることを知っているのか、とも思うが、いずれにせよ、これは予想外。"
 bp1_yearly.9019.desc.friend: "\n\n私の親愛なる友が、これほど妥協することを予想していなかったが、これは素直に嬉しい。"
 bp1_yearly.9019.desc.stranger: "\n\n[bp1_yearly_9019_spouse.GetSheHe]が[bp1_yearly_9019_lover.GetWomanMan]をどこで見つけたのかわからないが、[bp1_yearly_9019_lover.GetSheHe]は熱心なようだ。"
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "[ROOT.Char.GetFaith.FertilityGodName]が、私の願いをすべて叶えてくれるのか？"
 bp1_yearly.9019.b: "黙れ、[bp1_yearly_9019_spouse.Custom2('InsultNoun', ROOT.Char)]！私は[bp1_yearly_9019_lover.GetHerHim]と二人きりがよいのだ！"
 bp1_yearly.9019.c: "え？なぜ、そんなことはできない！"
 bp1_yearly.9020.t: "不思議な要望"
 bp1_yearly.9020.desc.intro: "[bp1_yearly_9020_spouse.Custom2('MyCharacter Introduction', ROOT.Char)]と子作りを試みる時が再びやって来た。私が情熱のない性行為の夜に向けて準備をしていると、[bp1_yearly_9020_spouse.GetSheHe]が私を見つめる。[bp1_yearly_9020_spouse.GetHerHis]の目が怖い。\n\n「従来型の恋愛は面倒だ。そう思わない？"
 bp1_yearly.9020.desc.goat: "ヤギがいたら何ができるか、考えたことはない？あの角ともじゃもじゃの髭、それに食べるものに頓着しない姿。もし[ROOT.Char.Custom('GetChamber')]にヤギを連れてくることができたら、その刺激的なにおいだけで心が燃え上がってしまいそう！」"
 bp1_yearly.9020.desc.vegetable: "根菜類の自然なエロティシズムについて考えたことはある？地球からの[ROOT.Char.GetFaith.CreatorNamePossessive]の贈り物の1つが、肌の最もデリケートな場所に当てられたら、どんな気持ちになるか想像してみて。」"
 bp1_yearly.9020.desc.bondage: "虜囚ってどんな感じか、想像したことはない？鎖で繋がれて、悲鳴を聞くのが大好きな無慈悲な看守の気まぐれに振り回されて。考えてみれば、[ROOT.Char.Custom('GetDungeon')]から鎖や…ほかの器具を取ってくることなんて、きっととても簡単だよ」"
 bp1_yearly.9020.desc.feet: "[ROOT.Char.Custom('GetChamber')]の床になったら、どんな感じがするんだろう？素足を押し付けられて、ただ人々に利用され、踏みつけられるだけ。考えただけで下腹部が熱くなる！」"
 bp1_yearly.9020.desc.hof: "[ROOT.Char.ReligiousHeadTitleName]と寝ることがどのような感じか考えたことある？その間、[ROOT.Char.ReligiousHeadTitleName]の指が聖典を這う。それがどんな感じになるか想像してみて！私の[ROOT.Char.ReligiousHeadTitle]になって、私をあなたの[ROOT.Char.GetFaith.ReligiousText]にして！」"
 bp1_yearly.9020.desc.outro: "\n\n今言われたことに言葉を失うが、[ROOT.Char.GetTitleAsNameNoTooltip]として、[bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip]を満足させ、何があろうとも、子供をこの世界にもたらすことが私の義務だ。私はそれが気に入るかもしれない。"
 bp1_yearly.9020.a: "あなたを喜ばせられるなら何でも。"
 bp1_yearly.9020.b: "だめ！何でもできるけど、それは無理！"
 bp1_yearly.9020.c: "そんな卑劣な変態行為は、皆の知るところとなるだろう。"
 bp1_yearly.9021.t: "私のベッドにいる[ROOT.Char.GetFaith.DevilName|U]"
 bp1_yearly.9021.desc: "[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]に対する心の中の純粋な憎悪は、言葉で言い表すことさえできないが、悲しいことに、[ROOT.Char.GetTitleAsNameNoTooltip]としての義務があるから、自分の感情を無視し、[bp1_yearly_9021_rival_spouse.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9021_rival_spouse.Custom2('InsultNoun', ROOT.Char)]と性行為をしなくてはならない。\n\n一瞬一瞬が嫌でたまらなくなると思っていたら、始めてみると体が火のごとく熱くなる。過去にこんなのはなかった。[bp1_yearly_9021_rival_spouse.GetHerHis]の目に映る純粋な悪意と憎しみを見ると、心臓が高鳴り、腰が興奮して動く。[bp1_yearly_9021_rival_spouse.GetSheHe]も同じようだ。[bp1_yearly_9021_rival_spouse.GetSheHe]は私を抑え付け、五分五分の軽蔑と情熱をもって[bp1_yearly_9021_rival_spouse.GetHerHis]の手を私の体にこすりつけている。この気持ちは何？愛？憎しみ？その両方が卑劣に混じり合っている？\n\nこの気持ちが何であれ、罪には変わりないだろう。[ROOT.Char.GetFaith.HighGodName]の目には、結婚した配偶者間の情熱的な性交が罪に映ることはあるのだろうか？憎しみ合っていたら、義務的な性交を楽しんではいけないのだろうか？"
 bp1_yearly.9021.a: "あなたが大嫌いだ！もっと強く抱きしめて。"
 bp1_yearly.9021.b: "私はあの繊細な首に、刃物が当たることを想像したのだろう。"
 bp1_yearly.9022.t: "友好的な干渉"
 bp1_yearly.9022.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip]として大変な一日を過ごした私が[ROOT.Char.Custom('GetChamber')]に戻ると、そこには先客がいた。[bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が、あまり嬉しそうとは言えない顔で立っている。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、"
 bp1_yearly.9022.desc.hashishiyah: "私たちの誰もが時々、おいしいハシシケーキを楽しむが、あなたと話すときは、ハシシだけと話しているような気がする。私が知っていた[ROOT.Char.GetFirstNameNoTooltip]は、絶え間ない昏迷状態にあるあなたにはほとんど残っていない。しらふの人間との意味ある会話がなつかしい。"
 bp1_yearly.9022.desc.drunkard: "あなたと話すときはいつでも、あなたの息に含まれる[ROOT.Char.Custom('RegionalDrink')]を感じ、あなたの口から不用意にこぼれ落ちる意味不明な酔っ払いの言葉を聞く。たまにお酒を飲むのは楽しいけど、あなたの場合、最後にしらふだったときを私が思い出せないほど常態的に酔っている。"
 bp1_yearly.9022.desc.rakish: "売春婦や売春宿へのどうしようもない依存は、あなたの体と魂に大きな疫病をもたらしている。あなたには行きずりの相手が多すぎて、あなたが家畜だったら、私は今頃予防と慈悲のために殺している。"
 bp1_yearly.9022.desc.comfort_eater: "ずっと噛んでいるね？食べ物は[ROOT.Char.GetFaith.CreatorName]からの自然な贈り物だけど、あなたが食事するのを見ていると、そこに喜びがないのは明らか。あなたの心の穴を埋めるにはどれくらいの食べ物が必要なの？"
 bp1_yearly.9022.desc.inappetetic: "最後に何かを食べたのはいつ？あなたの見た目は死体のようで、皮膚は、ぐらつく骨の上にかぶせている袋のよう。あなたを見ていると、私の育成本能が働いて、栄養のあるものであなたのお腹を満たしたくなってくる。あとどれくらいで、塵となって消え去ってしまうの？"
 bp1_yearly.9022.desc.flagellant: "なぜそんなに自分を傷つけるの？それは[ROOT.Char.GetFaith.HighGodName]のためなの？それとも心の傷に気づいて欲しいという必死の思いなの？話しに来て。親愛なる友の体にまた傷がつくのは耐えられない。"
 bp1_yearly.9022.desc.reclusive: "会話するためだけに、あなたを追いかけなくてはならないの？仕事以外で最後に誰かと会ったのはいつ？傍観者でいながら、せめて一瞬でもあなたの目を引きたいと思う自分に耐えられない。"
 bp1_yearly.9022.desc.outro: "[ROOT.Char.GetFirstNameNoTooltip]を救いたい。」\n\n「これは驚いた。私の生活に口を挟むなんて、[bp1_yearly_9022_friend.GetSheHe]は一体何者なんだ？」\n\n「ゆっくり考えて。いつでも助けになるから。」"
 bp1_yearly.9022.a: "あなたの言うとおり。私には助けが必要だ。"
 bp1_yearly.9022.b: "出ていけ、今すぐに！"
 bp1_yearly.9023.t: "言葉の壁"
 bp1_yearly.9023.desc: "私は[bp1_yearly_9023_friend.Custom2('MyCharacter Introduction', ROOT.Char)]と一緒にいるのが好きだが、時に通訳が必要だ。普段は言葉の壁は問題にならないが、今日は親愛なる友を怒らせてしまったようだ。\n\n[bp1_yearly_9023_friend.GetSheHe|U]が冗談のようなことを言ったから、礼儀で笑った。すると、[bp1_yearly_9023_friend.GetSheHe]から千の言葉を語るような視線を向けられた、そのギラギラしたまなざしが私の魂を突き刺すのを感じ、言語を超えた友情が消えていくのが見えた。\n\nこの状況を解決し、この友情を維持するにはどうすればいいのか？"
 bp1_yearly.9023.a: "[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]で少しつぶやいて、改善を図る。"
 bp1_yearly.9023.b: "[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]を学ぶべきかも。"
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip]は、[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を学ぶべきだ！"
 bp1_yearly.9024.t: "思いやりのある手"
 bp1_yearly.9024.desc: "病気が私の命を脅かすが、ありがたいことに、治療中ずっと、[bp1_yearly_9024_friend.Custom2('MyCharacter Introduction', ROOT.Char)]が私の世話をしてくれている。\n\nこんな状態でも、[bp1_yearly_9024_friend.GetSheHe|U]は、贅沢な気分にさせてくれる。食事を作り、服を洗濯し、[bp1_yearly_9024_friend.GetSheHe]は下級の使用人にすぎないかのように、私の身の回りの世話をしてくれる。"
 bp1_yearly.9024.a: "こんな風に世話してくれる友人がいるのはありがたい。"
 bp1_yearly.9024.b: "自分のことは自分でする！"
 bp1_sickness_being_doted_on: "溺愛されてる"
 bp1_sickness_being_doted_on_desc: "この人物は、病気の間、あらゆるニーズに対応してもらっている。"
 bp1_yearly.9025.t: "相手の粗が見える"
 bp1_yearly.9025.desc: "ついに、私と[bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]は互いを理解できるようになり、たくさん話をするようになった。\n\n唯一の問題は、[bp1_yearly_9025_friend.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9025_friend.Custom2('InsultNoun', ROOT.Char)]の口から発せられる悪い言葉を、私がとても嫌だと思うようになっていること。誤解でなければ、この[bp1_yearly_9025_friend.GetWomanMan]を親友と呼べる人などいないのではと思う。\n\nこれは悲惨だし、[bp1_yearly_9025_friend.GetHerHis]の心の腐りを知らずに、[bp1_yearly_9025_friend.GetHerHis]の存在に慰められ、静かに座っていられた日々をなつかしく思う。"
 bp1_yearly.9025.a: "私の前から失せろ。"
 bp1_yearly.9025.b: "改善していけるかも。"
 bp1_yearly.9026.t: "なつかしい顔"
 bp1_yearly.9026.desc.intro: "私は母親の乳房に挟まれた赤ん坊のように、ベッドで寝心地の良さを感じていたが、重い目が閉じたときに、隣に人が座ったのを見て飛び起きた！\n\nそれはほかならぬ亡くなった友人[bp1_yearly_9026_dead_friend.GetFullName]！私が恐怖で金切り声を上げると、[bp1_yearly_9026_dead_friend.GetSheHe|U]は、冷くクスッと笑う。\n\n「つれないな、[ROOT.Char.GetFirstNameNoTooltip]、旧友に会ったのにその態度？私がここに来たのは、警告するため。"
 bp1_yearly.9026.desc.secret_murderer: "あなたが[bp1_yearly_9026_murder_victim.GetName]に何をしたのか、知っている。"
 bp1_yearly.9026.desc.murderer: "[bp1_yearly_9026_murder_victim.GetName]を殺害したのは、絶対に許されないこと。"
 bp1_yearly.9026.desc.killer: "[bp1_yearly_9026_murder_victim.GetFullName]が今、[ROOT.Char.GetFaith.PositiveAfterLife|U]にいるのは、あなたのせいだ。"
 bp1_yearly.9026.desc.greedy: "あなたを頼みとする人たちが、あなたの欲深さに耐えかねている。"
 bp1_yearly.9026.desc.wrathful: "誰もがあなたの気性の激しさを恐れている。"
 bp1_yearly.9026.desc.torturer: "あなたが[ROOT.Char.GetWomanMan]に嬉々として与えている苦痛は、人間の基本的な良識に反する犯罪であり、あなたが哀れな者の皮膚に穴を開けるたびに、自分の心の穴も深くしている。"
 bp1_yearly.9026.desc.arbitrary: "あなたが正義と倫理をわきまえずに誤った判断をするのではないかと、誰もが恐怖に怯えている。"
 bp1_yearly.9026.desc.callous: "他人の苦しみに対する基本的な配慮や思いやりがないと、あなたの判断に重みはなくなり、逆にあなたの心は、犯した悪行がレンガのように積み重なって重くなる。"
 bp1_yearly.9026.desc.sadistic: "あなたが他人に嬉々として痛みを与えるたびに、自分の精神の首にかかる縄を締めている。"
 bp1_yearly.9026.desc.vengeful: "あなたに嫌なことをした人に復讐を実行するたびに、自分を[ROOT.Char.GetFaith.HighGodName|U]から遠ざけている。それだけの価値があるのだろうか？"
 bp1_yearly.9026.desc.deceitful: "自分の思い通りに進めるための終わりなき陰謀と嘘は、最後に自分を死へと追いやる。いつになったら真実に満足するのか？もう何が本当なのかさえわからないのでは？"
 bp1_yearly.9026.desc.impatient: "忍耐力の欠如があなたを怪物に変え、常に次へ次へと急ぎ、「時間を無駄にする」人に余地を与えない。"
 bp1_yearly.9026.desc.arrogant: "自己愛のせいで、他人の愛に鈍感になっている。己にとどまる愛が何の役に立つのか？"
 bp1_yearly.9026.desc.craven: "あなたの卑劣さは、どんな戦いの血よりも大きな汚点をあなたの心に残している。自分の代わりに何人の勇敢な戦士が命を落としたのか？"
 bp1_yearly.9026.desc.ambitious: "あなたは終わりなき野心のせいで、やりたいことを邪魔をするすべての人の苦しみに無関心だ。称号をいくつ持つ必要があるのか？何戦勝てば満足できるのか？"
 bp1_yearly.9026.desc.lazy: "あなたの怠慢により、[ROOT.Char.GetFaith.DevilName|U]の意志が野放しのまま。自分自身を[ROOT.Char.GetTitleAsNameNoTooltip]としての義務よりも上だと思っているのか？仲間に対する[ROOT.Char.GetWomanMan]としての義務は？"
 bp1_yearly.9026.desc.cynical: "[ROOT.Char.GetFaith.HighGodName|U]の意志に疑念を抱くことで、自分を[ROOT.Char.GetFaith.DevilName|U]の信奉者にしている！"
 bp1_yearly.9026.desc.shy: "この人生で旅仲間と関わることを拒否していると、日に日に人間らしさを失っていくことになる。あなたは自分が彼らよりも上だと思っているのか？"
 bp1_yearly.9026.desc.gluttonous: "何も食べられない人がいるのに、あなたが過食しているのは冒涜的だ。1皿目すらない人がいるのに、なぜ2皿目を食べるのか？"
 bp1_yearly.9026.desc.lustful: "あなたの性欲は、[ROOT.Char.GetFaith.PositiveAfterLife|U]までの真の道から自分を外す。どれほどの肉体的な親密さも、神の愛には匹敵しない！"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U]はあなたが楽しめるようにと、この世界とすべての食べ物を創造したのに、あなたは[ROOT.Char.GetFaith.CreatorHerHis|U]の贈り物を拒否した。"
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U]はあなたが性交するために人類を創造したのに、多くの喜びや欲望を知らずにいる。"
 bp1_yearly.9026.desc.honest: "真実が自分を解放してくれると思っているのに、愛する人を守る唯一の方法は嘘であることが多い。"
 bp1_yearly.9026.desc.fallback: "あなたが生涯に犯したあらゆる罪を、[ROOT.Char.GetFaith.PantheonTerm]は見ており、忘れることはない。"
 bp1_yearly.9026.desc.outro: "あなたは自分のしたことを悔い改めなければならない。私がつらい経験から学んだのは、私たちが犯すあらゆる罪は、[ROOT.Char.GetFaith.HighGodName|U]に借りを作ることであり、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は、[ROOT.Char.GetFaith.HighGodHerHis|U]に借りがある者を許さない。」"
 bp1_yearly.9026.a: "悔い改める！何があっても、私は悔い改める！"
 bp1_yearly.9026.b: "幻覚か！幽霊は消えろ！"
 bp1_yearly.9027.t: "哀れで不幸な農奴"
 bp1_yearly.9027.desc.intro: "旧友[bp1_yearly_9027_dead_friend.GetName]の幽霊が出てからしばらく経つが、私の救いの道が始まっている。[ROOT.Char.GetTitleAsNameNoTooltip]として、私は民のために尽くすことが自分の義務だと気づいた。私は民衆の間を歩き、何を望んでいるかを尋ねる。\n\nぼろを着た哀れな[bp1_yearly_9027_peasant_begger.GetWomanMan]が私に近づき、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の貧しい人や病気の人、自立する手段のない人を助けてほしいと懇願する。"
 bp1_yearly.9027.desc.greedy: "[bp1_yearly_9027_peasant_begger.GetSheHe]から求められているのは法外な金額だが、"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.GetSheHe|U]から求められているのは[bp1_yearly_9027_peasant_begger.GetHerHis]の周りの人が生活できる程度の金額だが、"
 bp1_yearly.9027.desc.outro: "[ROOT.Char.GetFaith.PositiveAfterLife|U]に行ける金額というものはあるのだろうか？"
 bp1_yearly.9027.a: "必要なだけ与えよう。"
 bp1_yearly.9027.b: "この人たちはとても貧しいから、どんな取引を持ちかけても応じるだろう。"
 bp1_yearly.9027.c: "いくらほしいの？"
 bp1_yearly.9028.t: "かつての敵の霊"
 bp1_yearly.9028.desc.intro: "あの冷たい感覚を体に感じ、目が覚める。前の時と同じように見回すと、今度は昔死んだ敵[bp1_yearly_9028_dead_rival.GetFullName]がいる！\n\n"
 bp1_yearly.9028.desc.murderer: "「人殺し！」"
 bp1_yearly.9028.desc.murderer.fallback: "「[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9028_dead_rival'))]！」"
 bp1_yearly.9028.desc.bridge: "[bp1_yearly_9028_dead_rival.GetSheHe|U]が泣き叫ぶ。「私は [bp1_yearly_9028_dead_rival.GetDeathReason]で人生を終えたが、私の魂はあなたを探してこの世をさまよっている！あなたが私にしたことは、あなたの魂に汚点を残した。そして、私の遺族に許しを請わなければならない！」\n\n"
 bp1_yearly.9028.desc.callous: "正直、悔い改めるべきことは何もないと感じている。[bp1_yearly_9028_dead_rival.Custom2('InsultNoun', ROOT.Char)]は罰が当たったんだ。"
 bp1_yearly.9028.desc.fallback: "その汚点が魂の奥深くに沈んでいくのを感じる。これを清めるのに、どれほど悔い改めればいいのか？"
 bp1_yearly.9028.desc.outro: "そのような指示を受けて、どう進めればいいのかな？"
 bp1_yearly.9028.a: "償いのためなら何でもする！"
 bp1_yearly.9028.b: "絶対に屈服しない。"
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]！"
 bp1_yearly.9029.desc.intro: "最初の幽霊が出てしばらく経ったが、幽霊には少し慣れたし、心の準備もできていると思ったら、[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]の冷笑的な顔が私の顔から数センチのところまで近づき、驚く！\n\n「悪い子！"
 bp1_yearly.9029.desc.rival_sibling: "うちの血統内でのこの確執が、親戚一同を[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]に近づけているのがわからない？」"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "[bp1_yearly_9029_rival.GetName]は私の[bp1_yearly_9029_rival.Custom('GetDaughterSon')]ではないが、[bp1_yearly_9029_rival.GetSheHe]はあなたの[bp1_yearly_9029_rival.Custom('SisterBrother')]であり、あなたの対立のせいで、親戚一同を[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]に近づけている！"
 bp1_yearly.9029.desc.rival: "[ROOT.Char.Custom('GetDaughterSon')]よ、憎しみは[bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]への道を確定する。運命を変えたいのであれば、争いをやめなければならない。"
 bp1_yearly.9029.desc.outro: "[bp1_yearly_9029_rival.GetName]との対立を終わらせるように努力しろ。たとえそれがひれ伏して、[bp1_yearly_9029_rival.GetHerHim]に奉仕することを意味するとしても！」"
 bp1_yearly.9029.a: "ならばひれ伏して奉仕する。"
 bp1_yearly.9029.b: "[bp1_yearly_9029_rival.GetFirstNameNoTooltip]と共に[ROOT.Char.GetFaith.NegativeAfterLife]へ！"
 bp1_yearly.9030.t: "[bp1_yearly_9026_dead_friend.GetNamePossessive]の2度目の出現"
 bp1_yearly.9030.desc.intro: "[bp1_yearly_9026_dead_friend.GetFullName]が再び現れたとき、私は体が麻痺するのを感じる。\n\n「幽霊さん、[ROOT.Char.GetFaith.PositiveAfterLife]で自分の居場所を確保するために、ほかに何をすればいいのか教えてほしい。」\n\n「それを質問してくれて良かった。"
 bp1_yearly.9030.desc.pilgrimage: "聖地に行けば、求めるしょく罪がわかる。遅れちゃいけないよ。そこで[ROOT.Char.GetFaith.HighGodName]があなたを待っているから。」"
 bp1_yearly.9030.desc.fallback: "慈善の寄付！何度言えばいいかな？一度の寄付では不十分。富を分配する習慣を作らなければならない！」"
 bp1_yearly.9030.a: "私はやるべきことをやる。"
 bp1_yearly.9030.a.tt_pilgrimage: "あなたの次の[pilgrimage|E]が安くなる"
 bp1_yearly.9030.b: "これ以上無理。"
 bp1_yearly.9031.t: "私を許して"
 bp1_yearly.9031.desc.intro: "ようやく[bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)]と会うことができた。許しを求めたい気持ちに圧倒され、ひざまずいて、[bp1_yearly_9031_rival.GetFirstNameNoTooltip]に対して、やったすべてのことを許してくれと懇願する。"
 bp1_yearly.9031.desc.flagellant: "[bp1_yearly_9031_rival_family.GetHerHis]の顔に嫌な笑みが浮かぶ。\n\n「私たち2人とも、あなたが求めているのが[bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]の許しであることを知っている。これを実現する唯一の方法は自己処罰。がんばって。そうすれば私はあなたを許す。[bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U]から許されることも願ったほうがいいね。」"
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip]は[bp1_yearly_9031_rival_family.GetHerHis]の鼻で私を笑う。\n\n「あなたが自分の罪深いやり方に気づいたのは良いことだが、残念ながら、[bp1_yearly_9031_rival_family.GetFaith.ReligiousText]に対する犯罪を許すことはできない。討論で私を説得できれば別だが。」"
 bp1_yearly.9031.desc.cleanup: "[bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip]の回転の遅い頭で、アイデアが形づくられる。\n\n「ああ、[bp1_yearly_9031_rival.GetFirstNameNoTooltip]がいなくなってから、清掃員の雇用数を減らさなくてはならなくなった。誰かが私の家の掃除をしてくれるなら、私の許しを得られるだろう。」"
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetSheHe|U]は微笑み、[bp1_yearly_9031_rival_family.GetHerselfHimself]姿勢を低くして、私を見る。\n\n「立って、友よ。私が聞きたかったのは、あなたが後悔しているということだけ。[bp1_yearly_9031_rival_family.GetFaith.HighGodName]の目には、私たちの誰もが子にすぎない。私たちは皆、間違いをする。」"
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetSheHe|U]は涙でかすんだ目を私に向ける。\n\n「許してだって？#EMP 決して#!許さない。[bp1_yearly_9031_rival.GetHerHis]の名前を呼ぶのを聞くだけでも気分が悪くなる！あなたがしたことに対する償いとして、私はどんな行為を要求できるだろうか？」"
 bp1_yearly.9031.a.forgiven: "私は恐縮する。"
 bp1_yearly.9031.a: "何でも言うとおりにする。"
 bp1_yearly.9031.b.forgiven: "私が言ったことはすべて撤回する！"
 bp1_yearly.9031.b: "私は自分をおとしめることはしない。"
 bp1_yearly.9032.t: "償う"
 bp1_yearly.9032.desc: "頼まれたとおり、私は[bp1_yearly_9032_rival.GetName]を探し出し、すぐにひざまずいて [bp1_yearly_9032_rival.GetHerHis]に許しを請う。\n\n「[bp1_yearly_9032_rival.GetFaith.PantheonTerm|U]のもと、これは良すぎる展開だ！私の足元にあなたが！私はこの日をどれほど夢見ていたことか。\n\n私の表情が石のように変わらぬ様子を見て、[bp1_yearly_9032_rival.GetHerHis]の口調が和らぐ。\n\n「本気なのか？私が許すには、あなたにはできることがいくつかある...」"
 bp1_yearly.9032.a: "私は何でもする。"
 bp1_yearly.9032.b: "この隙に[bp1_yearly_9032_rival.GetHerHim]を転ばす！"
 bp1_yearly.9033.t: "最後の夜"
 bp1_yearly.9033.desc.intro: "やっと[bp1_yearly_9026_dead_friend.GetFullName]が私の元に現われた。これが最後になることを願う。私は起き上がり、自分の運命を避けるのに、どれだけうまくやれたかを問う。\n\n"
 bp1_yearly.9033.desc.did_well: "「友よ、素晴らしい活動だった！あなたの将来はまだ不確かだが、最初に私が現われたときに比べたら、はるかに良い状態だ！あなたの魂の重荷は取り除かれ、私は永遠の罰に戻ることができる。私と同じ運命からあなた救うために、できる限りのことをしたと思っている。」"
 bp1_yearly.9033.desc.did_bad: "「どれだけうまく？運命だよ、[ROOT.Char.GetFirstNameNoTooltip]！あなたは永遠に[ROOT.Char.GetFaith.NegativeAfterLife]に運命づけられている！あなたの未来は、自身の血まみれの手で縫われた恐怖と悲劇のタペストリー！私は永眠に戻る。あなたの魂を救うために全力を尽くした。」"
 bp1_yearly.9033.desc.did_okay: "「どう言ったらいいかな？あなたは、挽回のチャンスを与えられたのに、捨ててしまった。ある程度は前進したが、それ以上に後退してしまった。もっと努力して変われることを願っている。さて、私は永遠の罰に戻らなければならない。そこであなたと一緒にならないことを願う。」"
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip]が再び消えた。[bp1_yearly_9026_dead_friend.GetHerHim]にはもう会わないような気がする。"
 bp1_yearly.9033.a: "私は救われた！"
 bp1_yearly.9033.b: "[ROOT.Char.GetFaith.NegativeAfterLife]はそれほど悪くなさそうだ。"
 bp1_yearly.9033.c: "私は変化した[ROOT.Char.GetWomanMan]。"
 end_marley_ghost_story_tt: "もう幽霊はあなたの元に現われない。"
 bp1_increase_good_deeds_tt: "#EMP 幽霊は喜ぶ#!"
 bp1_decrease_good_deeds_tt: "#EMP 幽霊は怒る#!"
 bp1_yearly.9034.t: "びしょ濡れの魔術師"
 bp1_yearly.9034.desc.intro: "友人[bp1_yearly_9034_friend.GetName]と一緒に、[bp1_yearly_9034_swampy_location.GetNameNoTooltip]の沼地で楽しく遊ぶ。遊びに夢中で、[bp1_yearly_9034_guardian.GetName]の目の届かないところまで来てしまったことに気づかない！\n\n突然、泥水の中から濡れた沼の魔術師が上がってくる。[bp1_yearly_9034_witch.GetSheHe|U]がこちらを睨みつけると、[bp1_yearly_9034_friend.GetName]は勢いよく走り去る！"
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.GetSheHe|U]が私の方へよろめき、[bp1_yearly_9034_witch.GetHerHis]の大きい体が[bp1_yearly_9034_witch.GetHerHim]をつまずかせ、[bp1_yearly_9034_witch.GetHerHis]の自重で倒れる！"
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.GetSheHe|U]が私の方へよろめき、[bp1_yearly_9034_witch.GetHerHis]の全身は、[bp1_yearly_9034_witch.GetSheHe]が[bp1_yearly_9034_witch.GetHerHis]を結び目でねじったかのように不自然に前かがみになる。"
 bp1_yearly.9034.desc.beauty_bad: "この距離からでも、これほどの恐ろしい生き物は見たことがないことがわかる。状況を理解しようとしていると、[bp1_yearly_9034_witch.GetSheHe]が私に向かって突進してくる。"
 bp1_yearly.9034.desc.albino: "泥の隙間から、[bp1_yearly_9034_witch.GetHerHis]の肌と髪が乳白色で、その赤い目が怒りに満ちているのが見える。状況を理解しようとしていると、[bp1_yearly_9034_witch.GetSheHe]が私に向かって突進してくる。"
 bp1_yearly.9034.desc.scaly: "[bp1_yearly_9034_witch.GetHerHis|U]の皮膚はトカゲのように凹凸している。状況を理解しようとしていると、[bp1_yearly_9034_witch.GetSheHe]が私に向かって突進してくる。"
 bp1_yearly.9034.desc.outro: "\n\n友人も後見人も遠くにいて、魔術師と私だけ。どうすればいいんだ？"
 bp1_yearly.9034.a: "逃げろ！"
 bp1_yearly.9034.b: "[bp1_yearly_9034_witch.GetSheHe]が何を求めているのか、見てみよう。"
 9034_escaped_witch: "あなたは魔術師から逃げた！"
 9034_failed_to_escape: "あなたは逃げている間にケガをした。"
 bp1_yearly.9035.t: "沼の良い魔術師"
 bp1_yearly.9035.desc: "魔術師が[bp1_yearly_9034_witch.GetHerHis]の接近を止める。[bp1_yearly_9034_witch.GetSheHe]は私の顔に止まっている虫を叩き、[bp1_yearly_9034_witch.GetHerHis]のチュニックで拭く。\n\n「この辺りでは気をつけろ。注意を怠れば、小さな獣にだって襲われる。言うことを聞かない旅行者の腫れた頬をたくさん治してきたから、よく知っている。」\n\n考えていたような怪物じゃない。[bp1_yearly_9034_witch.GetSheHe]は、[bp1_yearly_9034_witch.GetHerselfHimself]のことを、地元の癒し人、魔術師であり、薬草のことをよく知っていて、人や物から霊を追い出す儀式をすると説明する。この[bp1_yearly_9034_witch.GetWomanMan]は、もっと崇高なことができるんだろう。"
 bp1_yearly.9035.a: "癒し人？私の新しい医者になってほしい..."
 bp1_yearly.9035.b: "賢い[bp1_yearly_9034_witch.GetWomanMan]のやり方を教えてほしい。"
 bp1_yearly.9035.c: "誰がそんなこと聞いてるの？"
 bp1_yearly.9036.t: "沼の邪悪な魔術師"
 bp1_yearly.9036.desc: "[bp1_yearly_9034_witch.Custom2('InsultAdjective', ROOT.Char)]魔術師は、[bp1_yearly_9034_witch.GetHerHis]の長くしなびた指で、腕の血が止まるほどの力で私をつかむ。\n\n「[bp1_yearly_9034_witch.GetFaith.WitchGodName]の名にかけて、お前[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9034_witch'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9034_witch'))]は私の沼で何をしている？この場所に悪霊のことを何か知っているのか？邪悪な子供！」\n\n私は[bp1_yearly_9034_witch.GetHerHim]に、自分が[ROOT.Char.GetTitleAsNameNoTooltip|U]であることを説明しようとするが、[bp1_yearly_9034_witch.GetSheHe]は憤慨していて、聞いてもらえそうにない。[bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]を見ていると、体がぐったりし、皮膚が裂けるのを感じる。"
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip]、助けて！"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip]が勝つ"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip]は私のケガを防げない"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP この魔術師は、あなたの予想とは違うかも...#!"
 bp1_yearly.9037.t: "沼の死体"
 bp1_yearly.9037.desc: "私は[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]から、[bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]の沼に連れて行かれる。ここは本当に素晴らしい場所だ！\n\n私は走り、遊び、腐敗した水を蹴り、泥の中に石を投げ、まさに[ROOT.Char.GetTitleAsNameNoTooltip]として最高の人生を送っている。すると、何かがゆっくりとこちらに近寄ってくる。\n\n葦から見えたのは、奇妙な死体の顔。[bp1_yearly_9037_corpse.GetHerHis]の恐ろしい外見は、沼の鉱水で完璧に保存されている。"
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip]、これ見て！"
 bp1_yearly.9037.custom: "私の後見人[bp1_yearly_9037_guardian.GetName]ならば、どうすればいいかわかる..."
 bp1_yearly.9037.b: "走って叫ぶ！"
 bp1_yearly.9038.t: "秘密が明らかに"
 bp1_yearly.9038.desc.intro: "[bp1_yearly_9037_guardian.Custom2('MyCharacter Introduction', ROOT.Char)]がこちらに来る。[bp1_yearly_9037_guardian.GetHerHis]の顔が、沼の死体の顔を見るや否や、不快感と恐怖で歪む。\n\n「これは[bp1_yearly_9037_corpse.GetNameNoTooltip]...私が[bp1_yearly_9037_corpse.GetHerHim]を殺した。"
 bp1_yearly.9038.desc.killer: "わかっているね、[ROOT.Char.GetTitleAsNameNoTooltip]。ここで見たことを、走り回って皆に伝えさせるわけにはいけない。こういう場所の面白いところは、人里離れた危険な場所で、誰もあなたを捜そうとはしないこと。[ROOT.Char.GetTitleAsNameNoTooltip]は泳ぎは得意かな？」"
 bp1_yearly.9038.desc.not_killer: "誰にも話すつもりはなかったが、今さら隠しても仕方ない。[ROOT.Char.GetFirstNameNoTooltip]、私は自分のやったことを誇りに思っているわけじゃない。あなたの愛情に満ちた指導者として私を許してくれることを願う。」"
 bp1_yearly.9038.a: "なんと言えばいいのかわからない。"
 bp1_yearly.9038.b: "走り回って皆に伝えよう！"
 bp1_yearly.9038.c: "[bp1_yearly_9037_guardian.GetHerHim]を沼に強く押し倒そう。"
 9038_killed_guardian: "あなたはうまく[bp1_yearly_9037_guardian.GetHerHim]を沼に落とす。"
 9038_guardian_kills_you: "あなたは[bp1_yearly_9037_guardian.GetName]の力に負ける。"
 bp1_yearly.9039.t: "清らかな死体"
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.GetName]は、沼のこの死体を見て、私と同じように衝撃を受け、恐怖を感じているようだが、すぐに[bp1_yearly_9037_guardian.GetHerHis]の表情は魅了された表情に変わる。\n\n「[ROOT.Char.Custom('GirlBoy')]よ、この服が何かわかる？間違いなく、300年前の農民の服装だ！疑いの余地はない。こんなにしっかり保存された体は見たことがない！[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]の奇跡にほかならない！この骨を集めて、あなたに素晴らしい贈り物を作るよ。」\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]は奇妙な奇跡を起すものだ。[bp1_yearly_9037_guardian.GetNameNoTooltip]がそう言うなら、そうなんだろう。"
 bp1_yearly.9039.a: "変な...贈り物。"
 bp1_yearly.9039.b: "いや、きっとこれは悪霊だ。"
 ghost_stories_modifier: "怪談"
 ghost_stories_modifier_desc: "ここは悪霊の領地だ。"
 box_of_boggy_bones: "沼の骨箱"
 box_of_boggy_bones_desc: "数百年前の死体の骨が、沼の中できれい保存され、便利な箱に移された。"
 bp1_withholding_ghost_sex: "官能的な夢に抵抗する"
 bp1_withholding_ghost_sex_desc: "この人物は、はるか昔に亡くなった恋人の夢を見ているが、性的な誘惑を拒んでいる。"
 bp1_indulging_ghost_sex: "官能的な夢にふける"
 bp1_indulging_ghost_sex_desc: "この人物は、はるか昔に亡くなった恋人の夢を見ていて、夢の中で性体験を楽しんでいる。"
 bp1_yearly.9040.t: "恋人の訪問"
 bp1_yearly.9040.desc: "ベッドで心地よく寝ていると、裸の胸に懐かしい感触がある。最初は何とも思わなかったが、目をうっすらと開けると、私の隣に大切な[bp1_yearly_9040_dead_lover.GetName]が座っている！\n\n「おお、私の[ROOT.Char.Custom('LoverPetName')]よ、何と久しぶり！私があなたを抱擁し、接吻したら、まるですべてが昨日起ったかのように、あなたの心に愛が戻ってくるのかな？私を抱きしめて、[ROOT.Char.Custom('LoverPetName')]、もう一度私を愛して！」\n\n信じられないことだが、[bp1_yearly_9040_dead_lover.GetHerHim]を見て、[bp1_yearly_9040_dead_lover.GetHerHim]を感じられる！夢だとわかっていても、あまりにも現実的で、抵抗できない。"
 bp1_yearly.9040.a: "昔のように私を抱きしめて！"
 bp1_yearly.9040.b: "消えろ、幽霊。"
 bp1_yearly.9041.t: "[bp1_yearly_9041_parent.GetMotherFather|U]の思い出"
 bp1_yearly.9041.desc: "[bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)]が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の隅に座り込み、静かにすすり泣いているのを見つけた。[bp1_yearly_9041_sibling.GetSheHe]は私が近付いてくることに気付いて涙を拭ったが、私はごまかされなかった。\n\n「[ROOT.Char.Custom('SisterBrother')]、泣いたりしてごめんなさい。[ROOT.Char.Custom('SisterBrother')]の方が私よりもずっと[bp1_yearly_9041_parent.GetMotherFather]が恋しいはずなのに」\n\n実を言うと、王座を継いでからというもの、[bp1_yearly_9041_parent.GetMotherFather]について考える暇もなかった。だが[bp1_yearly_9041_sibling.GetNameNoTooltip]はかなり気落ちしているようだ。"
 bp1_yearly.9041.a: "感情を出して、助けになるから。"
 bp1_yearly.9041.b: "はは！大きな赤ん坊だな！"
 bp1_yearly.9042.t: "[ROOT.Char.GetFaith.HealthGodName]の顔"
 bp1_yearly.9042.desc: "いつものように、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]としての義務を果たしていると、[bp1_yearly_9042_chaplain.Custom2('MyCharacter Introduction', ROOT.Char)]が私の玉座の間に勢いよく入ってくる。私の顔の前でデザートの入った袋を振る。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！私の[ROOT.Char.GetTitleAsNameNoTooltip]！ああ、もうこれは奇跡！料理人の作った食事を調べていたとき、このデザートが[ROOT.Char.GetFaith.HealthGodName]にそっくりだって気づいた！」\n\n調べてみると、確かに困ったほどそっくりだが、これは信仰に反する。"
 bp1_yearly.9042.a: "全くそのとおり！"
 bp1_yearly.9042.b: "これは冒涜的だ。"
 bp1_yearly.9042.c: "何たる奇跡、食べなくては！"
 9042_you_win: "あなたは議論に勝つ"
 9042_you_lose: "あなたは議論に負ける"
 dessert_looks_like_god: "[ROOT.Char.GetFaith.HealthGodName]のおいしい顔"
 dessert_looks_like_god_desc: "[ROOT.Char.GetFaith.HealthGodName]に似た[ROOT.Char.Custom('GetExpensiveDessert')]のコレクション"
 full_of_jesus_modifier: "極めて崇高"
 full_of_jesus_modifier_desc: "この人物は、[ROOT.Char.GetFaith.HealthGodName]にそっくりなデザートを食べた。"
 bp1_yearly.9043.t: "赤ん坊を食べる[ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc: "今日も[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]による、祈りと奉仕の素晴らしい日だ。出発の準備をしていると、[bp1_yearly_9043_chaplain.GetName]が私の行く手を阻む。[bp1_yearly_9043_chaplain.GetSheHe|U]は、ほかの人がいなくなるのを待ち、私の耳に顔を近づける。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]に言わなくてはならないことがある。私は人生のさまざまな喜びにおぼれてきた。動物も、野菜も、鉱物も、私にとって性的倒錯などではない。正直、私は何でもする。人生で若い人の肉を食べることは、何にも勝る喜びであり、味わうまでは、生きているとは言えない。私の[ROOT.Char.GetTitleAsNameNoTooltip]、今夜の夕食を一緒に取っていただけるなら幸い！」\n\n衝撃のあまり、どう感じるかを説明することもできないが、私は一体、どう答えればいいのだろう？"
 bp1_yearly.9043.a: "赤ん坊を食べたって？おもしろそうだ！"
 bp1_yearly.9043.b: "#EMP 衛兵！#!"
 bp1_yearly.9043.c: "笑顔を見せて、過ぎ去る。"
 bp1_yearly.9044.t: "処刑"
 bp1_yearly.9044.desc: "[recipient.GetNamePossessive]の処刑から逃れたいと思っていたが、別れを告げずにはいられなかった。\n\n私は誰にも理解されない形で、[recipient.GetHerHim]のことを心から気にかけていた。だが[recipient.GetHerHis]の投獄に至った出来事は、[recipient.GetHerHis]自身の行為であり、正義のために例外を作ることはできない。\n\n[recipient.GetFirstNameNoTooltip]は、[recipient.GetHerHis]の最後の瞬間、[recipient.GetHerHis]の目に涙を浮かべて裏切りを示唆しながら私を見つめる。#EMP バン#!、そして[recipient.GetSheHe]はこの世から消える。私はしばらく[recipient.GetHerHis]の命のない体と一緒にいて、一緒に過ごした楽しい時間を思い出す。"
 bp1_yearly.9044.desc.outro.memory: "私は[bp1_yearly_9044_memory_scope.GetDescription]の時間が特に好きだが、このような楽しい時間を二度と持てないのが残念だ。"
 bp1_yearly.9044.desc.outro.no_memory: "[recipient.GetSheHe]が許してくれるなら、[ROOT.Char.GetFaith.PositiveAfterLife]で[recipient.GetHerHim]に再会したい。"
 bp1_yearly.9044.a.indifferent: "個人の感情でやったわけではない。"
 bp1_yearly.9044.a.guilty: "こんな風に終わるのは残念だ。"
 bp1_yearly.9045.t: "処刑"
 bp1_yearly.9045.desc.intro: "[recipient.GetName]の処刑命令を出してからしばらくして、[bp1_yearly_9045_guardian.Custom2('MyCharacter Introduction', ROOT.Char)]は私を絞首台に連れて行き、これから目にするものは貴重な学習の機会になるだろうと言う。\n\n"
 bp1_yearly.9045.desc.zealous: "[recipient.GetName]が目隠しされた状態で処刑人に近づく。中庭の静寂の中で、[recipient.GetHerHim]が祈りを[recipient.GetHerHis]の手につぶやく。[recipient.GetFaith.HighGodName|U]が現われて、[recipient.GetHerHis]の早すぎる死を阻止してくれると期待しているかのように。"
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip]は、今にも唾を吐きそうな雰囲気で、処刑人の顔を見る。そして[recipient.GetSheHe]は私が見ていることに気づく。[recipient.GetHerHis|U]の目は憎しみと軽蔑に満ち、私の目を見て視線を逸らさず、私の目の奥深く、魂の奥深くへと突き刺す。"
 bp1_yearly.9045.desc.fallback: "[recipient.GetNamePossessiveNoTooltip]の目は、[recipient.GetHerHis]の涙で真っ赤になっている。[recipient.GetSheHe]は処刑人に歩み寄る。[recipient.GetSheHe]は沈黙を保とうとする。だが[recipient.GetSheHe]は差し迫った終わりを考えると、嗚咽せずにはいられない。"
 bp1_yearly.9045.desc.outro: "\n\nこの光景に私がどのような感情を抱くかはさておき、あまりにも早く進んだから、処刑を中止する余地もなかった。終わって、[recipient.GetNamePossessiveNoTooltip]の心臓の鼓動が止まると、[bp1_yearly_9045_guardian.GetNameNoTooltip]は私と遺体を残し、私は何をしたかを熟考する。"
 bp1_yearly.9045.a.indifferent: "もう家に帰ってもいいかな？"
 bp1_yearly.9045.a.sadistic: "素晴らしい見世物だ！"
 bp1_yearly.9045.a.guilty: "なぜ私にこれを見せたのか？"
 bp1_yearly.9046.t: "茶色い命名式"
 bp1_yearly.9046.desc.intro: "私の最愛の新生児[bp1_yearly_9046_poopy_child.GetName]が、[ROOT.Char.GetFaith.HighGodName]の御前において命名される時がついにやって来る。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]のすべての重要な男女が、この神聖な日を見るために集まる。[bp1_yearly_9046_chaplain.GetName]が[bp1_yearly_9046_chaplain.GetHerHis]の聖なる義務を果たしていると、悪臭が鼻をつく。\n\n"
 bp1_yearly.9046.desc.christian: "今や洗礼盤は我が子の糞便で茶色く濁っている。[bp1_yearly_9046_poopy_child.GetHerHis|U]頭は父のためにすでに一度聖水に浸された。子と聖霊のためにあと二度浸されるのを、私はただ見守ることしかできない。"
 bp1_yearly.9046.desc.not_christian: "[bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip]の手の間から滴る茶色の液体を見れば、私の最愛の[bp1_yearly_9046_poopy_child.GetNameNoTooltip]が[ROOT.Char.GetFaith.HighGodName]を待つことができなかったのは明らかだ。"
 bp1_yearly.9046.desc.outro: "悪臭と会衆の野次にもかかわらず、[bp1_yearly_9046_chaplain.GetNameNoTooltip]は式に集中し、プロフェッショナルであり続ける。\n\nこの出来事は、[bp1_yearly_9046_poopy_child.GetHerHis]の生涯ずっとついて回り、[bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip]という名前が、新生児の排泄物をイメージさせるかもしれない。"
 bp1_yearly.9046.a.indifferent: "はは！最高の見世物だ！"
 bp1_yearly.9046.a: "私にできることは何もない。"
 bp1_yearly.9046.b: "ここで起こったことは秘密であり、ここ以外で知られることはない。"
 bp1_yearly.9047.t: "愛の施錠"
 bp1_yearly.9047.desc: "私は最愛の[bp1_yearly_9047_lover.GetName]といつもの寝床の会話をしながら、[bp1_yearly_9047_lover.GetHerHis]の美しい髪を自分の指に巻き付ける。\n\n「私の[ROOT.Char.Custom('LoverPetName')]よ、私の髪は好き？[ROOT.Char.GetTitleAsNameNoTooltip]として任務を遂行するときは、ずっと持っていたらどう？そうすれば、あなたと私が1つであることが皆にわかってもらえる。」\n\n[bp1_yearly_9047_lover.GetSheHe]が冗談を言っているのだと思ったら、[bp1_yearly_9047_lover.GetSheHe]は本当に[bp1_yearly_9047_lover.GetHerHis]の髪をアクセサリーとして皆に見せるつもりらしい！"
 bp1_yearly.9047.a: "私は死ぬまで身につける。"
 bp1_yearly.9047.b: "え？悪趣味だ！"
 bp1_yearly.9048.t: "悪魔との格闘"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName]はいつだって、私の一日を台無しにするタイミングを見計らって、その醜い顔を私の前に出してくる。今回は特に不機嫌極まりない態度で、[ROOT.Char.Custom('GetCourt')]にいる私に近付いてきた。[bp1_yearly_9048_nemesis.GetHerHis]の目には炎が宿っている。\n\n「この[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9048_nemesis'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]！貴様には息をする価値もない！お前の存在は、生きとし生けるすべてのものに対する侮辱だ！[bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive]の創造物とは思えぬ歪んだ倒錯者はもう見たくない。お前を亡き者にして、すべて終わらせてやる。覚悟しろ！」\n\n私が反応する間もなく、[bp1_yearly_9048_nemesis.GetName]が格闘する態勢を取った！"
 bp1_yearly.9048.a: "お前を倒せば、世界から[bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]が1人減る。"
 bp1_yearly.9048.b: "うせろ、[bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]。"
 9048_you_lose: "あなたは格闘で負ける"
 bp1_yearly.9049.t: "当然の報い？"
 bp1_yearly.9049.desc: "哀れにも私を倒そうとして、血に塗れぼろぼろになった[bp1_yearly_9048_nemesis.GetName]が私の足元に崩れ落ちる。戦いは終わった。私が勝者であることは明白だ。だが私の心の中ではまだ炎が燃えている。私の拳は、ただの血溜まりになるまでこの[bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]を殴り倒すことだけを求めている。\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip]は弱々しく手を上げて顔を覆う。その目は狩りが終わったことを知る[ROOT.Char.Custom('GetAnimalType')]への恐怖心で満ちている。"
 bp1_yearly.9049.a: "お前を噛みちぎってやる！"
 bp1_yearly.9049.b: "これで終わり。"
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$..お前のために！"
 bp1_yearly.9050.t: "戦いの話"
 bp1_yearly.9050.desc: "[bp1_yearly_9050_friend.GetNamePossessive]は美しい夜に私と共に火のそばに座り、戦いの話を交わすことが大好きだ。そして今回は、朝日が昇って月が昇り、それからまた朝日が昇るまで思い出話に浸った。\n\n私はまず、[bp1_yearly_9050_my_memory.GetDescription]時の話をした。[bp1_yearly_9050_friend.GetFirstNameNoTooltip]は私の話に耳を傾けながら、手を握りしめたり、笑い声をあげたりしていた。\n\n「すごい話だった！だが友よ、どれだけ歴史を探そうと、[bp1_yearly_9050_friend_memory.GetDescription]時ほど輝かしい出来事はなかっただろう。私たちは本当に輝かしい時代を生きてきた。これからも栄光の日々が続くことを願うばかりだ！」"
 bp1_yearly.9050.a: "[bp1_yearly_9050_friend.GetFirstNameNoTooltip]は本当に話しがうまいな！"
 bp1_yearly.9050.b: "#EMP 私の#!話の方が明らかに面白い！"
 exploitative_lord_modifier: "搾取的な領主"
 exploitative_lord_modifier_desc: "この人物は、お金を見れば、どんなに貧しい農奴であっても搾取する。"
