 bp1_yearly.9017.t.faith: "異教徒[bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro: "夜、[bp1_yearly_9017_uppity_child.Custom2('MyCharacter Introduction', ROOT.Char)]がたき火のそばで、 [ROOT.Char.GetFaith.KnowledgeGodName]の熱意で考え込んでいるのが見える。[bp1_yearly_9017_uppity_child.GetHerHim]に何が[bp1_yearly_9017_uppity_child.GetHerHim]を悩ませているのかと尋ねると、[bp1_yearly_9017_uppity_child.GetSheHe]は[bp1_yearly_9017_uppity_child.GetHerHis]の目に怒りと恥を浮かべながら、私の方を向く。\n\n"
 bp1_yearly.9017.desc.culture: "「私は皆と違う！[ROOT.Char.GetCulture.GetName]の習慣や伝統を知らない。私はここで孤独を感じている。宮廷の[ROOT.Char.GetCulture.GetCollectiveNoun]の中で暮らす[bp1_yearly_9017_uppity_child.GetCulture.GetName] [bp1_yearly_9017_uppity_child.GetWomanMan]。まるで自分をここの一員と呼ぶ権利があるかのように。"
 bp1_yearly.9017.desc.faith: "「私は皆と違う！あなたが[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]するように、祈ったり崇拝したりしない！私は異端派の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L]を継承する[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]だ。"
 bp1_yearly.9017.desc.outro: "私はペテン師で、あなたの後継者にはなれない！」"
 bp1_yearly.9017.a: "私たちの違いは祝福されるべきものだ、私の[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]よ！"
 bp1_yearly.9017.b.culture: "[bp1_yearly_9017_uppity_child.GetCulture.GetName]であろうと、[ROOT.Char.GetCulture.GetName]であろうと、あなたは私の[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]であることに変わりはない。"
 bp1_yearly.9017.b.faith: "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]であろうと、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であろうと、あなたは私の[ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]であることに変わりはない。"
 bp1_yearly.9017.c: "素晴らしい考えだ、あなたは後継者から外れた！"
