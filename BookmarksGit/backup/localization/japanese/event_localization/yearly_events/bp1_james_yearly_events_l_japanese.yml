l_japanese:
 bp1_yearly.9001.t: "木でできた友だち"
 bp1_yearly.9001.opening: "友人とは、移ろいやすく、裏切りも多いものだが、私は最愛の友人から裏切られたことはない。私のお気に入りのおもちゃは、私にとって単なるおもちゃではない。[ROOT.Char.GetSheHe]は私の親友なんだ。\n\n"
 bp1_yearly.9001.desc.bully: "だが、[bp1_yearly_9001_toy_hater.Custom2('MyCharacter Introduction', ROOT.Char)]は、まともな友だちも作れないんだと言いながら、私をほかの子供たちの前でしつこくからかっている。私がお気に入りのおもちゃを捨てれば、いじめはなくなるだろう。でも、それは親友を捨てることになる！"
 bp1_yearly.9001.desc.mentor: "だが、[bp1_yearly_9001_toy_hater.Custom2('MyCharacter Introduction', ROOT.Char)]は、親友を脇に置いて、「本物の」子供と遊び、適切に社交しろと私に言っている。[bp1_yearly_9001_toy_hater.GetSheHe]には理解できない。このおもちゃが私にとってかけがえのない存在であることを！"
 bp1_yearly.9001.a: "もう[ROOT.Char.GetHerHim]を持つ年じゃない。"
 bp1_yearly.9001.b: "親友は絶対に捨てない！"
 bp1_yearly.9002.desc.opening: "毎日、[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)]がお気に入りのおもちゃを手に[ROOT.Char.Custom('GetCourt')]を駆け回っているのを目にする。それどころか時々、人目のないところで、まるでおもちゃが親友であるかのように話しかけていることさえあるのだ！\n\n"
 bp1_yearly.9002.desc.bully: "それは情けないことだし、[bp1_yearly_9001_shy_kid.GetSheHe]はこの種の友情がどれほどもろいのかを、そろそろ学ぶべきだと思う。"
 bp1_yearly.9002.desc.mentor: "それは絶対に変だと思うし、私が介入しなければ、[bp1_yearly_9001_shy_kid.GetSheHe]が[bp1_yearly_9001_shy_kid.GetWomanMan]の中で感情的な発育不全が起るのではないかと心配している。[bp1_yearly_9001_shy_kid.GetSheHe]は、おもちゃを手放せという合理的な要求をすでに拒否している。"
 bp1_yearly.9002.a: "壊してやる！"
 bp1_yearly.9002.b: "[bp1_yearly_9001_shy_kid.GetHerHim]を放っておいた方がいいかもしれない..."
 bp1_yearly.9002.c: "これを壊して、[bp1_yearly_9001_shy_kid.GetSheHe]に許してくれるようお願いする。"
 bp1_yearly.9003.desc.child: "良かったことに、[bp1_yearly_9001_toy_hater.GetName]は私の親友を助け、私が[ROOT.Char.GetHerHim]と一日中遊んだり話したりすることを許してくれた！\n\n[bp1_yearly_9001_toy_hater.GetSheHe]が私の親友を殺そうとしていた時もあったが、親友は生き延びた。"
 bp1_yearly.9003.desc.mentor: "今日、かわいい子供[bp1_yearly_9001_shy_kid.Custom2('MyCharacter Introduction', ROOT.Char)]が[bp1_yearly_9001_shy_kid.GetHerHis]の目に喜びの涙を浮かべながら私のところに来て、[bp1_yearly_9001_shy_kid.GetHerHis]のお気に入りのおもちゃが[bp1_yearly_9001_toy_hater.GetName]に壊されるところだったと言う。\n\nただの木の塊に対してそのような反応は過剰だが、これは学び、成長する機会だ。"
 bp1_yearly.9003.a.child: "[bp1_yearly_9001_toy_hater.GetSheHe]はそれほど悪い子じゃないみたいだ。"
 bp1_yearly.9003.a.mentor: "いじめっ子であっても、一瞬、優しさや寛大さを示すことがある。"
 bp1_yearly.9003.b.child: "もう誰も必要ない！"
 bp1_yearly.9003.b.mentor: "だが、[bp1_yearly_9001_toy_hater.GetSheHe]は壊す#EMP こともできた#!！"
 bp1_yearly.9004.t: "砕け散る友情"
 bp1_yearly.9004.desc: "信じられなかった。私が腕の中で守っていたのに、次の瞬間、私の親友[ROOT.Char.GetSheHe]が[bp1_yearly_9001_toy_hater.GetNamePossessive]の残忍な手で奪われた！[bp1_yearly_9001_toy_hater.GetSheHe]は、[ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]のように笑い、[ROOT.Char.GetHerHim]を持ち上げ、[ROOT.Char.GetHerHim]を地面に叩きつけた。[ROOT.Char.GetHerHim]は地面でバラバラになった。私は泣き、[ROOT.Char.GetHerHim]を元に戻そうと必死に努力したが、ダメだった。殺人事件を目撃したのだ。"
 bp1_yearly.9004.a: "いつか、[bp1_yearly_9001_toy_hater.GetHerHim]に同じことをしてやる！"
 bp1_yearly.9004.b: "難しいことだが、[bp1_yearly_9001_toy_hater.GetHerHim]を許さなければ"
 bp1_yearly.9004.c: "もう二度と外には出ない！"
 bp1_yearly.9005.t: "絶対に許さない"
 bp1_yearly.9005.desc.imprisoned: "ついに[bp1_yearly_9001_toy_hater.Custom2('MyCharacter Introduction', ROOT.Char)]を[bp1_yearly_9001_toy_hater.GetSheHe]の地下牢に閉じ込めた！[bp1_yearly_9001_toy_hater.SheHe|U]は、ずっと前に、[bp1_yearly_9001_toy_hater.GetSheHe]が私の大切なおもちゃの親友を壊したことを忘れているだろうが、私は忘れてはいない。忘れないし、許さない。\n\n"
 bp1_yearly.9005.desc.guest: "一瞬の安らぎを手に入れようとしたそのとき、[bp1_yearly_9001_toy_hater.Custom2('MyCharacter Introduction', ROOT.Char)]が客人として私の宮廷に到着する！私は毎日、[bp1_yearly_9001_toy_hater.GetHerHim]を見る。私の食べ物を食べ、私のベッドで寝ている。[bp1_yearly_9001_toy_hater.GetSheHe]がその場所の所有者であるかのように。これ以上我慢できない！\n\n"
 bp1_yearly.9005.desc.outro: "[bp1_yearly_9001_toy_hater.GetSheHe]を意のままにできる今、[bp1_yearly_9001_toy_hater.GetHerHim]をどうしようかという疑問が残る。これほどの悲惨な犯罪に対して、どのように正義を実現できるのだろう？"
 bp1_yearly.9005.a: "復讐の時！"
 bp1_yearly.9005.b: "殺人の時！"
 bp1_yearly.9005.c: "許す時。"
 may_lead_to_vengeful: "[trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]につながる可能性がある"
 may_lead_to_forgiving: "[trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]につながる可能性がある"
 may_lead_to_shy: "[trait|E] [GetTrait('shy').GetName( GetNullCharacter )|LV]につながる可能性がある"
 bp1_living_as_peasant_modifier: "農民としての暮らし"
 bp1_living_as_peasant_modifier_desc: "この人物は、統治者の圧力から逃れるために、地元の農民の中で長く生活している。"
 bp1_yearly.9006.t: "邪悪な考え"
 bp1_yearly.9006.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]から戻る途中、[bp1_yearly_9006_sinful_courtier.GetNameNoTooltip]が挑発的な笑みを浮かべて私に近づいてくる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、私は知っている。私たちのどちらも、"
 bp1_yearly.9006.desc.lustful: "[ROOT.Char.GetFaith.PriestNeuterPlural]の説教にもかかわらず、肉体の快楽におぼれていることを！"
 bp1_yearly.9006.desc.gluttonous: "この世界が料理という魔法の芸術で提供してくれるたくさんの味と食感に、同じぐらいの情熱を持っていることを。この世界はたくさんのおいしい食べ物で満たされているのだから、すべてを試食しないことこそが罪！"
 bp1_yearly.9006.desc.vengeful: "敵の自業自得を見るのを楽しんでいることを。[ROOT.Char.GetFaith.PriestNeuterPlural]は、敵の苦しみを喜ぶことを「罪深い」と言うけれど、私たちは神の正義を敵に伝達しているにすぎないと思う。"
 bp1_yearly.9006.desc.sadistic: "無実の者と呪われた者の嘆きを聞くのを楽しんでいることを！どうせ彼らは死ぬのだから、死ぬ前に楽しむべきだね？"
 bp1_yearly.9006.desc.craven: "この残虐な者たちの自慢の「武勇伝」ばかり聞かされることにうんざりしている。では[ROOT.Char.Custom('GetAnimalType')]を倒してみてはどうだ？これは冒す必要のないリスクだ！"
 bp1_yearly.9006.desc.arbitrary: "正義とは、偉い人の気まぐれを正当化する言葉にすぎないことを。何が本当に正義なのかは、誰も知らない。私たちの決定は場当たり的なのに、[ROOT.Char.GetFaith.PriestNeuterPlural]の決定がなぜそうではないと？"
 bp1_yearly.9006.desc.deceitful: "「真実」には面白いほどの順応性があり、欺瞞を信じるほど愚かな者が、当然の報いを受けることを。"
 bp1_yearly.9006.desc.chaste: "他の者たちのような肉体の快楽にうんざりしていることを。静かに楽しみ、内省する夜の方が、汗だくで混沌とした集まりに参加するよりも充実しているのでは？"
 bp1_yearly.9006.desc.greedy: "自分たちのものをしっかり保持し、貧しい人や「困窮者」に何も与えてはいけないことを！彼らが私たちの富を望むなら、彼らは自分たちの富を浪費すべきではなかった。"
 bp1_yearly.9006.desc.wrathful: "感情をつつみ隠さず、憎しみと怒りを自由に制限なく、体中に流していることを。私たちは、自分の感情を感じないように、内に秘めたものを抑え込むように言われ、そうすることが美徳だと言われている。"
 bp1_yearly.9006.desc.cynical: "精神的な問題については、世俗の教会の権威に疑問を感じることを。[ROOT.Char.GetFaith.PriestNeuter]は本当の[ROOT.Char.GetFaith.DivineRealm]について、私たちの知らない何を知っているのか？"
 bp1_yearly.9006.desc.ambitious: "生まれたときに[ROOT.Char.GetFaith.PantheonTerm]から与えられたわずかな物以上のものを切望していることを。私たちは、もっとたくさんの物を与えられる運命だと知っていながら、生まれたときに与えられた物に満足することなどできない！"
 bp1_yearly.9006.desc.shy: "他人と一緒にいるととても疲れることを。私たちは大勢の人と話すことを期待されているけど、彼らは何も面白いことを言えず、私たちも何も面白いことを言い返すことができない。1人でいるほうが幸せになれるのに、なぜ彼らに時間を費やすのか？"
 bp1_yearly.9006.desc.callous: "他人の苦しみに関心がないことを。私たち自身の途切れることのない幸福が危険にさらされているとき、なぜ他人の過ぎ去る感情を気にする必要があるのか？"
 bp1_yearly.9006.desc.generic: "[ROOT.Char.GetFaith.PriestNeuterPlural]がどれほど意味不明なを主張をしようとも、自分自身には忠実であることを。"
 bp1_yearly.9006.desc.outro: "結局のところ、[ROOT.Char.GetFaith.HighGodName]が望む私たちの生き方とはどのようなものなのか、誰が教えてくれるのだろう？」\n\n「私たちには共通点がたくさんある。私たちは、単純な人の腐った脳から離れて、もっと一緒に時間を過ごすべきだと思う。どう思う？」"
 bp1_yearly.9006.a: "素晴らしい案だね！"
 bp1_yearly.9006.b: "私の罪深い考えは、とても自慢できるものじゃない！"
 bp1_yearly.9007.t: "泥の中の鏡"
 bp1_yearly.9007.desc: "いつもの衛兵や廷臣に囲まれて、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の通りを歩いていると、ある光景が目に止まり、立ち止まって驚く。\n\n農民の乞食が、ぼろ布だけで風雨から[bp1_yearly_9007_doppelganger.GetHerselfHimself]を守り、泥だらけになり、必死に懇願する目で私を見つめ返す。私は先に進むつもりだったが、この身分の低い者に不思議なほどなじみを感じる。\n\nそのとき、私の行列にいる者が、[bp1_yearly_9007_doppelganger.GetSheHe]が私にそっくりだと言う！自分の鏡像が汚れまみれなのを見るのは嫌だが、この奇妙な不公平を正すために、何かできるかもしれない。"
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.GetSheHe|U]は宮廷に加わる！"
 bp1_yearly.9007.b: "この忌まわしい分身を排除しろ。"
 bp1_yearly.9007.c: "このまま先に進み、この不気味な生き物のことを忘れる。"
 bp1_yearly.9008.t: "分身として生きるために"
 bp1_yearly.9008.desc: "[bp1_yearly_9007_doppelganger.GetName]を宮廷に招いてからしばらく経ったが、私の分身が貴族の生活に加わり、汚れと貧困にあえいでいないのを見るのはとても嬉しい。\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U]は、[bp1_yearly_9007_doppelganger.GetHerHis]の目を輝かせて私に近づき、興味深い提案をする。「私が貴族と暮らしていることを、故郷の人は全く知りません。[ROOT.Char.GetLadyLord]と入れ替わったらどうかと考えています。私が[ROOT.Char.GetTitleAsNameNoTooltip]として影武者になったら、あなたは平民のように1日過ごすことができます！」"
 bp1_yearly.9008.a: "統治者が、1日だけ統治される側になる！"
 bp1_yearly.9008.b: "侮辱的な提案だ。"
 bp1_yearly.9009.t: "別の恋人"
 bp1_yearly.9009.desc.intro: "私が寝室に近づくと、どう猛な争いのようなただならぬ音が聞こえてくる。バタンバタン、ドタンドタン、そして...[bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]の叫び声！\n\n私が寝室に突入すると、私の分身[bp1_yearly_9007_doppelganger.GetNameNoTooltip]が全裸で[bp1_yearly_9009_lover.GetNameNoTooltip]と、とんでもないことをやっている！"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetSheHe|U]は泣く。「ごめんなさい、愛しい人。[bp1_yearly_9007_doppelganger.GetNameNoTooltip]があまりにもあなたに似ていて！私の胸は[bp1_yearly_9007_doppelganger.GetHerHim]にドキドキしている！」"
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetSheHe|U]は、[bp1_yearly_9009_lover.GetSheHe]がその人を私だと思っていたと主張するが、私は[bp1_yearly_9009_lover.GetHerHim]を信じるのか？"
 bp1_yearly.9009.a: "2人とも私の前から失せろ！"
 bp1_yearly.9009.b: "この美男の悪党を投獄しろ。"
 bp1_yearly.9009.c: "真の愛の邪魔をすることはできない。"
 bp1_yearly.9009.d: "私は今、2人を大切に思っていることに気づく！"
 bp1_yearly.9010.t: "2人の[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName]がすごい勢いで私の玉座の間に入ってくると、"
 bp1_yearly.9010.desc.drunk: "[ROOT.Char.Custom('RegionalDrink')]の悪臭が[bp1_yearly_9007_doppelganger.GetHerHis]の体から広がる。[bp1_yearly_9007_doppelganger.GetSheHe|U]は、[bp1_yearly_9007_doppelganger.GetHerHis]の目に怒りを浮かべ、よろめきながら私に向かってくる。\n\n「なりすまし！あの*#EMP ヒック#!*"
 bp1_yearly.9010.desc.stoner: "ハシシの煙と汗の臭いが漂う。[bp1_yearly_9007_doppelganger.GetHerHis|U]の血ばしった目の先には私の頭。気が狂った[bp1_yearly_9007_doppelganger.GetSheHe]のごとく笑いながら、[bp1_yearly_9007_doppelganger.GetWomanMan]は私に向かって、よろめきながら歩く。\n\n「なりすまし！あの*#EMP 咳#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9007_doppelganger'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9007_doppelganger'))]は[ROOT.Char.GetNameNoTooltip]ではない。私が本物の[ROOT.Char.GetNameNoTooltip]だ！」\n\n嘘ではあるが、宮廷で私の正体が疑われている！[bp1_yearly_9007_doppelganger.GetNameNoTooltip]は[bp1_yearly_9007_doppelganger.GetHerHis]の武器を引き出す。暴力が唯一の解決策だということは明らかだ。"
 bp1_yearly.9010.a: "存在できるのは1人だけ！"
 bp1_yearly.9010.a_tt: "[bp1_yearly_9007_doppelganger.GetShortUIName]と[single_combat_duel|E]を始める"
 bp1_yearly.9010.b: "衛兵、このなりすましを捕らえろ！"
 bp1_yearly.9012.t: "分身の厄介事"
 bp1_yearly.9012.desc: "「勝った！公正な戦いで勝つのは本物の[ROOT.Char.GetNameNoTooltip]だけ！」\n\n私の分身が勝利宣言をする。納得していない人が多い一方で、この優れた腕前の誇示に心を揺さぶられて、私を偽物だと疑う人もいる。貴族の間で小さな投票が行われ、僅差ではあるものの、私が本物の[ROOT.Char.GetNameNoTooltip]だと宣言される。\n\nほとんどの人が私を信じるが、まだそこそこの数の人が[bp1_yearly_9007_doppelganger.GetNameNoTooltip]が本物の[ROOT.Char.GetNameNoTooltip]だと考えている。[bp1_yearly_9007_doppelganger.GetSheHe]は私の称号を主張しながら、[bp1_yearly_9007_doppelganger.GetSheHe]が私であると信じている人とともに立ち去る！"
 bp1_yearly.9012.a: "頭がおかしくなっているのは私か、ほかの人か？"
 bp1_yearly.9013.desc: "なりすましに対する私の勝利が宣言され、私の正体を疑っていた人は沈黙する。[bp1_yearly_9007_doppelganger.GetNameNoTooltip]は、私の護衛に捕まえられるが、依然として王国の所有権を主張し、私に抗議し、侮辱し続ける。\n\n[bp1_yearly_9007_doppelganger.GetNameNoTooltip]は自分こそ本物だと主張しているが、地下牢では[bp1_yearly_9007_doppelganger.GetHerHim]の声など誰にも届かない。"
 bp1_yearly.9013.a: "終わって良かった。"
 bp1_yearly.9014.t: "美しさだけでなく"
 bp1_yearly.9014.desc.soulmate: "ベッドで、美しい恋人[bp1_yearly_9007_doppelganger.GetNameNoTooltip]の隣に横たわっていると、外見以外の共通点があることに気づく。[bp1_yearly_9007_doppelganger.GetSheHe|U]は天才であり、学者であり、私が言葉にできなかった考えをひんぱんに表現する！私たちの心が一つになり、互いの思いを補完できるかのように。そのような関係が意味するものはただ1つ。それは愛！\n\nでも、相手をただの恋人ではなく...魂の伴侶と呼ぶほどに、私は自分に執着しているのだろうか？"
 bp1_yearly.9014.desc.lover: "私は、甘く美しい[bp1_yearly_9007_doppelganger.GetName]と過ごす時間が増えていることに気づく。以前は[bp1_yearly_9007_doppelganger.GetHerHim]を自分の鋭い鏡像と考えていたが、今では[bp1_yearly_9007_doppelganger.GetHerHim]と一緒にいるのが楽しく、心地良さを感じるまでになった。宮廷の周りを一緒に散歩しているときに手が触れると、2人とも固まってしまう。\n\n肉と肉が触れ合う瞬間が、私の頬を燃えるバラにし、私が不安のまなざしを[bp1_yearly_9007_doppelganger.GetNameNoTooltip]に向けると、 [bp1_yearly_9007_doppelganger.GetSheHe]も同じ様子。\n\n私はナルシストのあまり、自分の分身を...恋人と呼んでしまうのか？"
 bp1_yearly.9014.a: "もちろん、私はそうだ！"
 bp1_yearly.9014.a.arrogant: "私は私を...ではなく、あなたをとても愛している！"
 bp1_yearly.9014.b: "違う！これはだめだ！"
 bp1_yearly.9015.t: "実は2人は"
 bp1_yearly.9015.desc: "魅力的で美しい[bp1_yearly_9007_doppelganger.GetName]と一緒の時間を過ごすようになって、初めて、[bp1_yearly_9015_living_parent.Custom2('MyCharacter Introduction', ROOT.Char)]が物思いに沈み、動揺しているように見える。[bp1_yearly_9015_living_parent.GetSheHe]は私たちの関係を認めていないのではないか？\n\nわずかな圧力で、[bp1_yearly_9015_living_parent.GetNameNoTooltip]の感情は爆発し、涙ながらに告白する。「実は、あなた達は双子なんだ、[ROOT.Char.GetFirstNameNoTooltip]！あなたが生まれたとき、後継者争いが起きないように、2人を引き離した。お互いを見つけることになるなんて、思いも寄らなかった！」\n\n衝撃的な告白だ、どうすればいいのか？"
 bp1_yearly.9015.a: "抱き合おう、[bp1_yearly_9007_doppelganger.Custom('SisterBrother')]！"
 bp1_yearly.9015.b: "誰にもバレない！"
 bp1_yearly.9016.t: "[ROOT.Char.GetTitleAsNameNoTooltip]だったかもしれない[bp1_yearly_9016_uppity_child.GetWomanMan|U]"
 bp1_yearly.9016.desc.intro: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の食堂に家族が集まり、普通に始まったものの、[bp1_yearly_9016_heir.Custom2('MyCharacter Introduction', ROOT.Char)]と[bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]が激しい口論をする。\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U]は、[bp1_yearly_9016_heir.GetNameNoTooltip]が私の後継者にふさわしくない、と主張する。\n\n"
 bp1_yearly.9016.desc.not_a_child: "「[bp1_yearly_9016_heir.GetSheHe|U]はあなたの[bp1_yearly_9016_heir.Custom('GetDaughterSon')]ですらない！なぜあなたが[ROOT.Char.GetFaith.PositiveAfterLife]へ去った後、[bp1_yearly_9016_heir.GetSheHe]が引き継がなくてはならないのか？"
 bp1_yearly.9016.desc.bastard: "「[bp1_yearly_9016_heir.GetSheHe|U]はこの一族の正当な[bp1_yearly_9016_heir.Custom('GetDaughterSon')]ではない。私は両親のもとで正当に生まれた。なぜこの野郎が王位に就かなければならないのか？"
 bp1_yearly.9016.desc.child_of_concubine: "「[bp1_yearly_9016_heir.GetSheHe|U]は身分の低い側室から生まれた！私はあなたと[bp1_yearly_9016_uppity_child.GetMother.GetName]の[bp1_yearly_9016_uppity_child.Custom('GetCulturallyAppropriateMarriageReference')]の結果であり、生まれながらに王冠を戴く権利を持っている！"
 bp1_yearly.9016.desc.rival: "「私はずっとあなたに忠実だったが、[bp1_yearly_9016_heir.GetSheHe|U]は何千回もあなたを裏切っている！[bp1_yearly_9016_heir.GetSheHe]がいる今でさえ、気にかけないこの不誠実な獣が、将来[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を大切にするとでも？"
 bp1_yearly.9016.desc.fallback: "「[bp1_yearly_9016_heir.GetSheHe|U]は王冠をかぶれる人間じゃない。私が継いだ後、なれてもせいぜい私の道化師止まり。この悪党は長い間王冠候補第一位になっていた。今こそ、[bp1_yearly_9016_heir.GetHerHis]に身の程を知らせてやる。"
 bp1_yearly.9016.desc.outro: "[bp1_yearly_9016_heir.GetNameNoTooltip]に、私は決闘を申し込む！玉座を賭けて！」"
 bp1_yearly.9016.a: "おお、それは良いことだ。"
 bp1_yearly.9016.b: "座って落ち着け、バカ！"
