l_japanese:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "最後の日"
 yearly.7001.desc: "[marshal.GetCouncilTitle]の[marshal.GetTitledFirstNameNoTooltip]が、私の愛用の[ROOT.Char.Custom('signature_weapon')]を手渡してきた。それは研ぎ澄まされ磨かれており、自分の姿の断片が映っているのが見える。\n\n「ご自衛のためにも、これをお持ち歩きください。病原菌を撒き散らすネズミのように、不満分子が影に潜んでおります。私どもが公の催しに出席するたびに、これが最後になるのではないかと案じております」\n\n[marshal.GetSheHe|U]は窓の外を凝視する。「あるいは、衛兵の哨戒を増やすべきかもしれませんな…今朝は不穏な空気が立ち込めております。私は不安でなりません」"
 yearly.7001.a: "客人を怯えさせてしまう！ そんなものは被害妄想にすぎない。"
 yearly.7001.b: "念のためにもう少し哨戒を追加しておけ。"
 yearly.7001.c: "何か#EMP 心当たり#!があるのか、[marshal.GetTitledFirstNameNoTooltip]？"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip]は自分が感じる疑念についてさらにあなたに語る"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip]はあなたの質問を払いのける"
 yearly.7001.d: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]を衛兵で一杯にしろ。すべての部屋に監視を付けよう！"
 yearly.7001.d.tt: "宮廷に来る全員を怖がらせる"
 yearly.7001.d.win.tt: "あなたを狙う派閥を怯えさせる"
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "[ROOT.Char.Custom('FormOfAddressForLiege')]様、あなたの身に危険が差し迫っております。"
 yearly.7002.d: "この書簡をしたためながらも、私はこの上ない恥辱を感じております。[coup_leader.GetTitledFirstName]は何か月も費やしてあなたの衛兵を買収していたのです。奴は宮廷の前であなたの命を狙う攻撃を仕掛けようと企てております… あなたのお命が救われることを祈ります。ですがどれだけそう願っても、[coup_faction.GetName]の企みを思うと胸が締めつけられる思いです。\n\n私は国外に亡命した。もはや会うことはないだろう。"
 yearly.7002.a: "誰も信じられない！"
 yearly.7002.b: "側近の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の何人かを信頼して、護衛をさせねば！"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]は私の配下でも有数の戦士だ。彼らが私を守ってくれることを願うしかない。"
 yearly.7002.c: "自分の身は自分で守れる！"
 yearly.7002.b.tt.2: "配下の衛兵2人に打ち明ける"
 yearly.7002.c.tt: "この件は秘密のままにする"
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "「急げ！ [ROOT.GetCharacter.GetSheHe|U]が目を覚ますぞ！」\n\n目が覚めると、枕がいつもより粗く感じた。頭がクラクラし、身体もそれにつられて回っており、すべては暗闇に包まれている。私はベッドの中ではなく、袋に入れられて地面を引きずられていた。\n\n「ジタバタしやがって！ 掴みにくいったらない」\n\n言い争う声が聞こえる中、私が身をよじると、思いのほか簡単に袋は地面に落とされた。外に這い出すと、そこは[ROOT.GetCharacter.Custom('FortifiedBuilding')]の庭園からそれ程離れていない場所であることに気づく。"
 yearly.7004.tt: "派閥の企てはくじかれた"
 yearly.7004.a: "これで誘拐のつもりか？ 少なくとも[neighbor_county.GetNameNoTier]にまでは行けると思っていたが。"
 yearly.7004.b: "反逆者どもめ！ 両名とも私の地下牢で朽ち果てるがいい！"
 yearly.7004.c: "直ちに私をベッドまで連れ帰れ！"
 yearly.7004.c.tt: "あなたは袋に入れ直され、私室まで運び込まれる"
 #### Assassination attempt
 yearly.7005.preparation: "[coup_faction.GetName]の攻撃を座って待ち構えるのは、楽しみですらある。"
 yearly.7005.preparation_poor: "私は[ROOT.Char.Custom('SignatureWeaponNameOrType')]以外のいかなる相手も信頼しないことに決めた。それが定めというなら、ともに[ROOT.Char.Custom('GetAfterLifeDestination')]にも行くとしよう。"
 yearly.7005.preparation_good: "暗殺者ごときが私を仕留められると考えるとは笑止千万だ。"
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]は私のために死ぬ覚悟はできている。だが、私は彼らの刃を受ける者たちのほうを同情してしまう。"
 yearly.7005.single_knight_support: "いずれにせよ、[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]が私を支援してくれると信じている。"
 yearly.7005.decreased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]に招かれたすべての客人が[ROOT.Char.Custom('RegionalDrink')]を飲みながら、のんきに噂話をしている。"
 yearly.7005.increased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]はささやき声がかすかに聞こえてくるくらいに静かだ。玉座の間に並んだ衛兵たちを見て、ピリピリしているのだ。"
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName]が私の玉座に近づく。"
 yearly.7005.liberty_faction: "「どうやら、我らの首につけられた鎖を砕くには、私と貴様両方の喉をかき切るしかないようだ」"
 yearly.7005.independence_faction: "\n\n「自分の国を持てないのなら、私は少なくとも悲劇の英雄となろう」"
 yearly.7005.claimant_faction: "「貴様にその玉座に座したまま老いぼれる権利はない。貴様がそこからまた偽りの王令を出すのを見るくらいなら、死んだほうがまだマシというものだ」"
 yearly.7005.populist_faction: "「甚だ不本意だ。貴様に踏みにじられた者たち全員の苦痛よりも、遙かに公正な死しか貴様に与えられぬことがな。少なくとも、私は英雄として最期を迎えられよう」"
 yearly.7005.weapon: "\n\n[coup_leader.GetSheHe|U]が隠し持っていた短剣を抜き、一気に飛び出す。"
 yearly.7005.single_death: "恐るべき威力で、[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]に一撃を加え、"
 yearly.7005.double_death: "二倍の爆発力で、[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]と[second_character_kill.GetTitledFirstName]を攻撃し、"
 yearly.7005.triple_death: "皆が恐怖に陥る中、[coup_leader.GetSheHe]は[first_character_kill.GetTitledFirstName]と[second_character_kill.GetTitledFirstName]と[third_character_kill.GetTitledFirstName]に襲いかかる。"
 yearly.7005.coup_ruler_strike: "返す刀で私を襲う。"
 yearly.7005.no_death: "私の[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]が[coup_leader.GetHerHim]を素早く取り囲み、突然の反逆は瞬く間に終わりを告げた。"
 yearly.7005.failure: "衛兵たちが[coup_leader.GetHerHim]を押さえ込むと、[coup_leader.GetSheHe]は捕縛されるのをよしとせず、鬼気迫る顔で自らの心臓に刃を押し込もうとしているのが見えた。"
 yearly.7005.ruler_death: "[coup_leader.Custom('SignatureWeaponNameOrType')]が私の胸に一撃を加える感触がすると、彼らの血はすぐに私の血と混ざった。"
 yearly.7005.success: "こんなお粗末なクーデターで私の玉座を奪えると考えるとは、[coup_leader.GetSheHe]は愚か者だ。だが、[coup_leader.GetSheHe]が自らの喉に刃を向けるのを見て、[coup_leader.GetSheHe]の狙いは最初から違っていたことを悟った。"
 yearly.7005.a: "衛兵、[coup_leader.GetHerHim]を拘束しろ。この者を反乱分子の殉教者にしてはならない。"
 yearly.7005.b: "[coup_leader.GetHerHim]の好きにさせろ。"
 yearly.7005.c: "貴様にはここで死ぬより遙かにひどい末路を用意してやる！"
 yearly.7005.c.tt: "[coup_leader.GetTitledFirstName]の視力を奪い投獄する"
 yearly.7005.d: "[coup_leader.GetHerHim]を追放し、私がいかに手強い相手か話を広めさせよう。"
 yearly.7005.d.tt: "[coup_leader.GetTitledFirstNamePossessive]の称号と封臣をすべてあなたのものとなる"
 yearly.7005.devout.e: "貴様が[ROOT.Char.GetFaith.PositiveAfterLife]で私に会うことはない、外道め！"
 yearly.7005.e: "[ROOT.Char.GetFaith.NegativeAfterLife]で貴様を殺してやる、犬畜生め！"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "美しき遊戯"
 yearly.7010.desc: "領内のとある村に立ち寄ると、興味深い状況に出くわした。住民の大多数と思われる数の村人たちが広場に繰り出し、二つの集団に分かれているのだ。\n\n二つの集団のちょうど中間に位置するもの… 緊張した面持ちの村人が高く掲げていたおかげでかろうじて見ることができたそれは、どうやら膨らませた豚の膀胱のようだ。\n\nおそらく私のいぶかしげな顔つきに気づいたのだろう、従者が速やかに状況を説明した。なんと、これは人気の遊戯の一種だと言うのだ！"
 yearly.7010.a: "なんと興味深い！ どんなルールだ？"
 yearly.7010.b: "まあ、好きにさせておくべきだろう。"
 yearly.7010.tt.yes: "内情を調査しろ。"
 yearly.7010.tt.win: "これは勝利の助けになるかもしれない！"
 yearly.7010.tt.lose: "これを選べば勝利の確率が下がるかもしれない！"
 #Valet explains game
 yearly.7011.t: "美しき遊戯：リスクを測る"
 yearly.7011.desc: "多少不安げに、私の信頼する従者は次の出し物のルールと規則について説明した。どうも、この遊戯は所謂#EMP 「フットボール」#!を呼ばれるもので、かなり広く遊ばれており、あらゆる種類の人々を巻き込んでいるとのことだ。\n\nかいつまんで言えば、両陣営が互いに「ボール」を… この場合は豚の膀胱のことだが… 相手の陣地に向かって運ぶのが目的らしい。そのためなら、あらゆる手段が使われる。\n\n最後の一言は非常な重みを持って語られ、そして早口にこう続いた。「死人が出るのは稀ですが、負傷者は稀ではありません」"
 yearly.7011.a: "私にも出番があるだろうか？"
 yearly.7011.b: "よくある平民の娯楽だ。好きにさせておけ。"
 yearly.7011.tt: "私のブーツを取ってきなさい！"
 #Pre-game: Literal Under Armour
 yearly.7012.t: "美しき遊戯：すべての用具…"
 yearly.7012.desc: "住民たちの中に立っていると、チュニックの下に付いた革製の紐を調整している中年の[dummy_gender.GetWomanMan]の姿が目に入った。そこで気づいてしまった、[dummy_gender.GetHerHis]の上腹部はその比較的痩せた体型にしてはあまりにも分厚く、胸部と腹部が衣服に対して多少張り詰めていることに。私が関心を向けているのに気づくと、[dummy_gender.GetHerHis]はにやりと笑い、私に手招きして、布地をまくり上げた。\n\n[dummy_gender.GetHerHis]のチュニックの下には、まるで鎧のように粗末な木製の羽根板が、層状に身体に巻き付けられていた。\n\n「これは#EMP アンダーアーマー#!って言うんだ！」[dummy_gender.GetSheHe]はそう誇らしげに言い、目配せをした。"
 yearly.7012.a: "幾らで譲ってくれる？"
 yearly.7012.b: "なんと馬鹿げた話だ。"
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "美しき遊戯：大きな署名"
 yearly.7013.desc: "大勢の人々を観察していると、奇妙なほどに場違いな[dummy_gender.GetWomanMan]が目に留まった。高価な毛皮に身を包み、少数の付き人を従えたその人物は、もう一人のずっと大柄な[dummy_gender.GetWomanMan]と生き生きと会話を交わしている。人混みをかき分けて進み、私が彼らの近くにたどり着くと、裕福な商人がもうひとりの手に小さな硬貨袋を握らせていた。\n\n「…毎度ありがとう。さあ、私の賭けを確実なものにしてくれよ！」そう言って、顎のたれた商人がにやりと笑う。\n\nそして、大柄な[dummy_gender.GetWomanMan]は相手チームの集団のほうに歩き去った。どうやら、試合の公平さを気に掛けていない者もいる様子だ…"
 yearly.7013.a: "待て！ [dummy_gender.GetSheHe]が払った額の2倍出そう！"
 yearly.7013.b: "嘆かわしい。私の若いころならそんなことは決してなかった！"
 yearly.7013.c: "どうやら[dummy_gender.GetHerHim]なしで勝利する必要があるようだ！"
 #Pre-game: Messing with pies
 yearly.7014.t: "美しき遊戯：パイを見つめる"
 yearly.7014.desc: "商魂たくましい地元のパン職人が、集まっている群衆に目敏く気づいのだろう。[dummy_gender.GetHerHis]の古ぼけた手押し車2台に焼きたてのパイを一杯に詰めて売り出し、大盛況を博している。\n\n相手チームが詰め寄っている手押し車のほうに歩いて行くと、私は一つの車輪のスポークがほとんど折れかかっているのに気づいた。ある考えが頭に浮かぶや否や、それを実行する好機が訪れた。何かが倒れて壊れる大きな音が広場の反対側から響き渡ると、皆が振り返り唖然として見つめている。\n\nあのスポークに素早く蹴りを入れてやれば…"
 yearly.7014.desc.1: "商魂たくましい地元のパン職人が、集まっている群衆に目敏く気づいのだろう。古ぼけた手押し車2台に焼きたてのミートパイを一杯に詰めて売り出し、大盛況を博している。\n\n相手チームが詰め寄っている手押し車のほうに歩いて行くと、私は熱々のパイが並べられた商品棚を一瞥する。ある考えが頭に浮かぶや否や、それを実行する好機が訪れた。何かが倒れて壊れる大きな音が広場の反対側から響き渡ると、皆が振り返り唖然として見つめている。\n\n私は腰に掛けた毒ニンジンの小袋に素早く手を回す…"
 yearly.7014.a: "お手並み拝見といこう…"
 yearly.7014.b: "なんてことだ、パイがみんな泥の中に落ちてしまった！"
 yearly.7014.c: "やめておこう。"
 yearly.7014.hemlock: "パイに少し隠し味をかけてやるとしよう…"
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "美しき遊戯：能力強化薬"
 yearly.7015.desc: "私が次の奮闘に備えていると、群衆の端のほうにいる[dummy_gender.GetWomanMan]がフラスコ瓶から何かを飲んでいるのが目に留まった。一口飲むごとに[dummy_gender.GetHerHis]の目がそわそわと動いている。普段ならそれほど不審には思わないだろうが、その様子はあまりにも落ち着きがなく、私が肩を叩くと[dummy_gender.GetSheHe]は激しく取り乱した。\n\n[dummy_gender.GetSheHe]が何を飲んでいるにしても、水ではない。その液体は多少不透明がかっており、唇が触れるたびに[dummy_gender.GetHerHis]が身をたじろがせていることから、心地良い味ではないのは明らかだ。幸い、私が優しく問いかけると、[dummy_gender.GetSheHe]はあっさりと秘密を明かしてくれた。\n\n「能力強化薬」というわけか？"
 yearly.7015.a: "…幾らで譲ってくれる？"
 yearly.7015.b: "お前は恥を知るべきだ！"
 #Game starts!
 yearly.7020.t: "美しき遊戯：キックオフ"
 yearly.7020.desc: "試合前のあれこれがすべて片付き、後は行事を始めるだけとなった。町の触れ役が、広場を見下ろす家の二階の窓から危険なほどに身を乗り出し、窓枠から豚の膀胱を突き出す。\n\n群衆は期待に満ちた目でそれを見上げ、短く一拍置いてから、「ボール」は放り出された。\n\n群衆が殺到し始める。"
 yearly.7020.a: "ついてこい、チーム！"
 yearly.7020.b: "ウォオオオオオオオオオッ！"
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "美しき遊戯：ロックオン"
 yearly.7021.desc: "この「試合」とやらは予想以上のものだった。暴力の風評も、根も葉もない話ではなかった。\n\n左側では、一人の[dummy_gender.GetWomanMan]がもう一人にヘッドロックを掛けている。二人組が… 見たところ… 四人を同時に相手にして徹底的な殴り合いを繰り広げている。\n\n私がその乱闘から遠ざかると、もう一人の村人が… 額の切り傷から血を流して顔を赤く染め、瞳に狂気の色を宿しながら… その手に岩を持って近づいてきた。"
 yearly.7021.a: "おい！それは反則だ！"
 yearly.7021.b: "その岩をお前に食わせてやる！"
 yearly.7021.c: "ここから逃げる頃合だ！"
 yearly.7021.a.tt.win: "岩を弾き飛ばす！"
 yearly.7021.a.tt.lose: "身を守れない"
 yearly.7021.c.tt.escape: "無傷で逃げ延びる"
 yearly.7021.c.tt.escapefail: "逃げ延びられない"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "美しき遊戯：麗しの見物人"
 yearly.7022.desc: "相手チームにボールが渡った！ ボールの保持者は容姿端麗な若い[dummy_gender.GetWomanMan]で、間違いなく知恵も働くようだ。ボールを確保した[dummy_gender.GetSheHe]は家の壁をよじ登り、吠え立てる眼下の群衆から逃げようとしている。\n\n[dummy_gender.GetHerHis]の計画は当初は穴のないものと考えられたが、どうやら、[dummy_gender.GetSheHe]は基本的な欲求のことを考慮に入れていなかった模様だ。私が家の外壁を伝って同じ高さまで登ると、[dummy_gender.GetSheHe]は窓から顔を出していたとても魅力的な[same_gender.GetWomanMan]に明らかに気を取られていた。\n\n二人はお互いに惚れ込んでしまったようだ。手が届く距離まで来ている…"
 yearly.7022.a: "もらった！"
 yearly.7022.b: "ああ、若い恋！"
 yearly.7022.c: "ハハ！ 私が本当の[ROOT.Char.GetWomanMan]の姿を見せてやる！"
 #First half: Punching a priest
 yearly.7023.t: "美しき遊戯：[ROOT.Char.GetFaith.HighGodName]の手"
 yearly.7023.desc: "豚の膀胱が解き放たれた！ 緊張した両手がそれを取り落とし、もう一度バウンドしてからそれをつかんだのは… [ROOT.Char.GetFaith.AltPriestTermPlural]の一員だと？\n\n[dummy_clergy_gender.GetSheHe|U]はにやりと笑い前へとよろめく。群衆は[dummy_clergy_gender.GetHerHim]の前で戸惑いに分かたれている。このような聖職者が、これほど暴力的な試合に参加している理由が誰にもわからない。それどころか、その人物に勝ちを取られそうになっている！\n\n私は半信半疑で前へ踏み出し…"
 yearly.7023.a: "…[dummy_clergy_gender.GetHerHim]の顔面を殴りつけた。"
 yearly.7023.b: "…脇に寄った。[dummy_clergy_gender.GetHerHim]の相手はほかの誰かに任せよう。"
 #First half: Damaging a local building
 yearly.7024.t: "美しき遊戯：干し草の藁葺き屋根"
 yearly.7024.desc: "群衆が、まるで波のようにうねり近くの家の壁にぶつかった。一団が壁に跳ね返されるが、数人が手近にあったなんらかの突起物にしがみついており、ほかの者たちが彼らを引き剥がしてボール保持者のもとへたどり着こうとしている。\n\n広場の周囲には木が粉砕され、編み枝のリングがつぶされる音が鳴り響く。そして群衆が後退すると、家の藁葺き屋根の数カ所が剥がれ、地面へと落下する。"
 yearly.7024.a: "私が改修費用を払おう！"
 yearly.7024.b: "恋とフットボールは手段を選ばず！"
 #Second half: Diving scum
 yearly.7030.t: "美しき遊戯：決してペンでない"
 yearly.7030.desc: "試合が進むごとに、益々多くの村人たちが脱落を余儀なくされた。誰かが私の横でふらついている、頭にははっきりと打撲の跡が見て取れる。\n\n突然、一団からもう一人の男が耳をつんざくような悲鳴を上げて私の足下に倒れ込んだ。その騒音は、参加者たちの気を逸らすのに十分なものですらあった。そして、群衆と私は身もだえする男から一歩退く… しかし、片目が開いているのが#EMP はっきりと#!見て取れた…\n\n群衆が一瞬のたじろぎを見せると、負傷したと思われた男は飛び起きるように立ち上がり、ボールを拾い上げ、広場の向こう側からこちらに向かって疾走する！"
 yearly.7030.a: "な… なに… #EMP 審判！#!"
 yearly.7030.b: "インチキだ！ 捕まえてやる！"
 yearly.7030.c: "ああ、早く回復できて良かったな！"
 yearly.7030.b.win: "ペテン師を捕まえる"
 yearly.7030.b.lose: "ならず者を逃がす"
 #Second half: Bladed boots
 yearly.7031.t: "美しき遊戯：足首を噛む者"
 yearly.7031.desc: "試合が続くにつれ、私は仲間の人数が減り始めていることに気が付いた。複数の参加者が市の立つ広場に散らばっている。みな一様に足首の怪我の手当てをしている。それもかなり#EMP 重傷#!のようだ。周りの敵と戦っている最中に、下の方で何かが光るのが見えた。私は仲間に降りかかった災いが何か理解し、戦慄した。\n\n一人の残忍な村人が、自分の靴に小さな刃を縫いつけていたのだ。私がこうして見ている間にも、奴は私の仲間のすねを容赦なく切り付けている。奴に突進して立ち向かうべきだろうか。"
 yearly.7031.a: "その靴を脱がせろ！"
 yearly.7031.b: "私の向こうずねに手出しはさせない！"
 yearly.7031.c: "なんて斬新な考えだ…"
 yearly.7031.a.win: "靴を剥ぎ取る"
 yearly.7031.a.lose: "向こうずねを蹴られる！"
 #Second half: Drinks break
 yearly.7032.t: "美しき遊戯：飲み物休憩"
 yearly.7032.desc: "大群が横へと飛び出し、その奥深くから私を力強く吐き出す。よろめく足取りで壁に手をつき、体勢と息を整えていると、二人の商人が様々な飲食物を売り出しているのが目に入った。これほど激しい運動の最中であることを考えれば、間違いなく商売繁盛しているのだろう！\n\n私もちょうど滋養が欲しいと思っていた。何を売っているのだろうか？"
 yearly.7032.a: "爽快な水！ 願ってもない！"
 yearly.7032.b: "ビールで喉を潤したい！"
 yearly.7032.c: "[ROOT.Char.Custom('RegionalDrink')]は売っていないのか？"
 yearly.7032.d: "そのハシシケーキは売り物か？"
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "美しき遊戯：売れ筋商品"
 yearly.7033.desc: "こうした試合で相手との戦いは日常茶飯事だ。しかし、私のチームメートと思われる二人が戦っているのを見て、私は多少混乱している。#EMP! これでは同士討ちだ！#!それぞれの顔には見覚えがある。一人は地元の弓師で、もう一人は織物の染色業者だ。二人は激しい戦いを繰り広げており、それにはほかのチームメートたちも気づき始めている。\n\nこの狭量な争いのせいで、味方チームのかなりの戦力が削がれてしまっている。そして、こちらの陣地である村の一角に相手の大群が迫ってきていた…"
 yearly.7033.a: "よし、そこまでだ！"
 yearly.7033.b: "くだらない小競り合いを取り持つ余裕はない。"
 yearly.7033.a.win: "喧嘩している両者を分かつことに成功する"
 yearly.7033.a.lose: "喧嘩が激化する"
 #Match resolution holding event
 yearly.7040.t: "美しき遊戯：最終得点"
 yearly.7040.desc: "日が深まるにつれ、試合の干満が遂にクライマックスを迎えようとしている。両チームがボールに向かってむらがり、私は人の流れの渦中に巻き込まれてしまった。\n\n私はつんのめり倒れ込む。踏み鳴らす足の数々から頭を守りつつ、なんとか膝をつくと、広場は異様な静けさに包まれていた。\n\nどうやら、試合の決着がついたらしい。"
 yearly.7040.a: "こ… こちらの勝ちか？"
 #Glorious victory
 yearly.7041.t: "美しき遊戯：栄光の勝利！"
 yearly.7041.desc: "チームメートたちが私を立ち上がらせてくれた。彼らの喝采を聞いて、私の心臓は破裂しそうになるほど跳ね上がる！ ただの勝利ではない。#EMP 圧勝#!だ。そして、あなたもそれに少なからず貢献した！\n\nそして、相手チームは "
 yearly.7041.a: "なんと爽快な試合だ！"
 yearly.7041.b: "記念品を作らせよう！"
 yearly.7041.desc.ending: "意気消沈してその場から立ち去りはじめた。だが、勝者の宴は始まったばかりだ。[ROOT.Char.Custom('RegionalDrink')]の大樽がすでに舞台中央に運ばれている。そして、無料の祝杯が配られている。祝宴は、間違いなく夜まで続くことだろう。"
 #Victory
 yearly.7042.t: "美しき遊戯：勝利！"
 yearly.7042.desc: "私はよろめきながら立ち上がり、周りを行き交う人々にくたびれながらも焦点を合わせた。広場の中央では、一団が祝いをあげている。彼らが私のチームだとわかるまで、数秒を要してしまった！\n\nそして、相手チームは "
 yearly.7042.a: "なんと爽快な試合だ！"
 yearly.7042.b: "記念品を作らせよう！"
 #Draw
 yearly.7043.t: "美しき遊戯：引き分け"
 yearly.7043.desc: "よろめきながら立ち上がると、私はまだ大勢の人々の最中にいた。違いと言えば、皆の動きから切迫感が感じられないことだ。選手たちは力なく辺りを行き交っている。\n\n空には太陽が低くかかっており、決定的な結果が得られないまま、試合は終わったようだ。"
 yearly.7043.a: "仕方ない。次こそ勝とう！"
 #Defeat
 yearly.7044.t: "美しき遊戯：敗北！"
 yearly.7044.desc: "私はよろめきながら立ち上がり、周りを行き交う人々にくたびれながらも焦点を合わせた。広場の中央では、一団が祝いをあげている。数秒の後… それが相手のチームだとわかった。\n\nそして、私のチームは "
 yearly.7044.a: "勝者に祝福を！"
 yearly.7044.b: "クッ！ 勝ちたかった！"
 yearly.7044.c: "それでも、私はトロフィーに値する！"
 #Heavy Defeat
 yearly.7045.t: "美しき遊戯：惨敗！"
 yearly.7045.desc: "踏み鳴らす足の数々が轟音を立てて通り過ぎ、私は理由を確認するためによろめきながら立ち上がった。広場の少し離れた場所で、相手のチームがボールを掲げて勝ち誇り、喝采を上げている。ただの敗北ではない。完全なる惨敗だ。\n\nそして、私のチームは "
 yearly.7045.a: "勝者に祝福を！"
 yearly.7045.b: "クッ！ 勝ちたかった！"
 yearly.7045.c: "それでも、私はトロフィーに値する！"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "消えた穴"
 yearly.7050.desc: "廊下で[unfortunate_soul.GetTitledFirstName]と出くわしたが、[unfortunate_soul.GetSheHe]は何やら熱心に壁を見つめている。不思議に思った私は何をしているのか尋ねてみた。\n\n[unfortunate_soul.GetTitledFirstName]は弾けるように私に視線を移し、奇妙に体をぴくつかせた。「ここには穴があったんですよ」[unfortunate_soul.GetTitledFirstNameNoTooltip]が確信を持って叫ぶ。\n\n私は[unfortunate_soul.GetHerHim]の前の壁を見てみたが、穴があったような形跡は見当たらない。"
 yearly.7050.a: "穴って…どこに？"
 yearly.7050.a_paranoid: "詳しく調べなければ。"
 yearly.7050.a.flavor: "それは興味深い。"
 yearly.7050.b: "馬鹿げている。"
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName]は錯乱しているに違いない。"
 yearly.7050.c: "私の時間を無駄にするな！"
 #A bad dream?
 yearly.7051.t: "霧深い丘"
 yearly.7051.desc: "霧が濃すぎて、ナイフで切れてしまいそうだ。私は自分の居場所を確かめようと、むなしく辺りを見回した。ここに来たことがあっただろうか。もしかしてここは…戦場か？\n\n私は状況を理解しようと、両手を震わせながら、前に何歩か進んでみた。遠くから何か聞こえる。誰かがこう呼びかけている。「小さな男の子を見ませんでしたか？」\n\n突然、霧の中から人の顔が浮かんできた…私が手にかけた人々か？彼らは苦痛に満ちた恐ろしい表情で凍り付いている。"
 yearly.7051.a: "何もかも私のせいだ…"
 yearly.7051.a.flavor: "自分の責任を受け入れる。"
 yearly.7051.b: "殺されて当然だった者ばかりだ。"
 yearly.7051.b_conviction.desc: "なんとか自分を説得する"
 yearly.7051.b_unconvinced.desc: "精神が崩壊する"
 #Waking up
 yearly.7052.t: "夢か現か"
 yearly.7052.desc_unconvinced: "目が覚めると、私は汗びっしょりになっていた。今のは…私が覚えている限りでも一、二を争う悪夢だった。\n\n夢で感じた恐怖の名残に、両手がまだ震えている。「こんなに最低な気分を味わうことは、もうそうそうないだろう」私はそうつぶやいた。そしてなんとかもう一度眠りに就こうと、無駄に寝返りを打ったのだった。"
 yearly.7052.desc: "目が覚めたとき、私は意外にも落ち着いていた。なかなか興味深い夢だった。楽しかったとは言えないが、もっとひどい悪夢も見たことがある。\n\n私は夢の内容についてつぶさに思案した。そして寝返りを打ち、間もなくすやすやと眠り始めた。"
 yearly.7052.a: "全部ただの悪夢だ。"
 yearly.7052.a_positive: "まったく妙な夢だった。"
 #Denial
 yearly.7053.t: "現れた穴"
 yearly.7053.desc: "日光が降り注ぐ廊下を歩いて、厨房に向かう。すると突然、視界の端に何かが映り込んだ。壁に#EMP 穴#!が開いている。\n\n私はその場に立ち尽くした。好奇心に駆られながらも、冷静に穴を見つめる。さほど大きな穴ではない。片腕が入りそうなくらいだろうか。穴の中は真っ暗だ。\n\n私は注意深く穴に近付き、中を覗き込もうとした。一体誰が、どんな目的で開けたのか、見当もつかない。"
 yearly.7053.a: "管理人なら詳しいことを知っているはずだ。"
 yearly.7053.b: "何か見える気がする…"
 yearly.7053.b_pouch.desc: "穴の中から金貨の入った袋を取り出した"
 yearly.7053.b_scratch.desc: "何かに腕を引っ掻かれた"
 #Coming to
 yearly.7054.t: "一瞬の出来事"
 yearly.7054.intro: "使用人のひとりが、私を優しく揺さぶり起こした。[7054_servant.GetSheHe|U]は心配そうな顔で私を見て、こう叫んだ。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！大丈夫ですか？」私は呆然と廊下を見渡した。\n\nまさか気絶していたのか？"
 yearly.7054.desc_pouch: "手にはまだ、金貨の袋が握られていた。そうだ、これは…穴から引っ張りだしたのだ。"
 yearly.7054.desc_scratch: "片腕に燃えるような感覚がある。そうだ、これは…穴に突っ込んだ方の手だ。"
 yearly.7054.desc: "私はぼんやりと、管理人に何か聞こうと思っていたことを思い出した。そうだ…穴だ。"
 yearly.7054.outro: "\n\n私は素早く起き上がると、壁を凝視した。「ここに壁があったんだ」私はそう呟き、明るく照らし出された廊下の壁を見渡した。"
 yearly.7054.a: "…あれは気のせいだったに違いない。"
 yearly.7054.a.flavor_pouch: "私は袋をきつく握りしめた。"
 yearly.7054.a.flavor_scratch: "腕の傷の燃えるような熱さが増した。"
 yearly.7054.a.flavor: "私は使用人が警戒するようにこちらを見つめていることに気が付いた。"
 #It was the dog all along
 yearly.7055.t: "犬を飼う"
 yearly.7055.desc: "中庭を歩いていると、どこからともなく雑種の野良犬が走ってきて、私の目の前で止まった。首輪に奇妙な金属が付いている。\n\n犬に期待に満ちた眼差しを向けられて、私はその茶色い瞳を覗き込んだ。私は突然足止めされたことに少し苛立ちを覚えていたが、そんなものはすぐに消えてしまった。この犬が、まるで万物を支配する力を持っているかのような、妙な感覚を覚えたからだ。\n\nいよいよ私は頭がおかしくなってしまったらしい。そう思いつつ、私は犬の首輪からおかしな金属を外してやった。立ち去ろうとする私を、犬が責めるような目で見ている。どうやら私は、この犬の飼い主になってしまったようだ。"
 yearly.7055.a: "おいで。"
 yearly.7055.b: "汚い犬め、#EMP あっちへ行け#!！"
 yearly.7055.b.flavor: "犬が傷付いた目であなたを見つめている。"
