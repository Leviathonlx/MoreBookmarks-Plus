l_japanese:
 #Shelter from the Storm
 bp1_yearly.0100.t: "嵐の避難所"
 bp1_yearly.0100.desc: "空には不吉な予兆が現れ、風がヒューヒューと吹き荒れている。大嵐が来るぞ！"
 bp1_yearly.0100.sedentary_traveller: "\n\nこの地の奇妙な一角には、小さくてみすぼらしいあばら屋が密集している。"
 bp1_yearly.0100.nomadic_traveller: "\n\n設営している間に嵐が来るだろう。"
 bp1_yearly.0100.sedentary_host: "何とか利用できそうな田舎の家を見つける...だが、所有者は忌まわしい[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]。\n\n嵐は激しさを増して襲ってくる。"
 bp1_yearly.0100.nomadic_host: "良さそうな天幕を見つける...だが、中に忌まわしい部族民[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName]がいる。\n\n嵐は激しさを増して襲ってくる。"
 bp1_yearly.0100.lover_welcome: "もしかしたら、[host.GetFirstNameNoTooltip]は遠くにいるかもしれない。もしかしたら、これは幸運なのかもしれない。[host.GetHerHis]の魅力的な[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]、[lover.GetFirstName]が私を歓迎してくれるかもしれない。"
 bp1_yearly.0100.friend_welcome: "もしかしたら、[host.GetFirstNameNoTooltip]は遠くにいるかもしれない。もしかしたら、これは幸運なのかもしれない。[host.GetHerHis]の[befriend.Custom('ComplimentAdjective')][host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]、[befriend.GetFirstName]が私を歓迎してくれるかもしれない。"
 bp1_yearly.0100.close: "いずれにせよ...長い夜になる。"
 bp1_yearly.0100.a: "諸君、笑え！"
 bp1_yearly.0100.a.tt: "悲惨なおもてなしが待っている..."
 bp1_yearly.0100.a_title: "惨めな疑心暗鬼の夜"
 bp1_yearly.0100.a.success_chance: "[host.GetShortUINameNoTooltip]のあなたに対する[schemes|E]で、15[success_chance|E]を獲得する"
 bp1_yearly.0100.b: "ここに家族の秘密が隠されているかも..."
 bp1_yearly.0100.b.tt: "あなたは避難し...周囲を嗅ぎまわる機会を得る"
 bp1_yearly.0100.b.tt_success: "夜は実を結ぶ"
 bp1_yearly.0100.b.secrets: "[host.GetFirstName]またはその[family|E]について秘密を知る"
 bp1_yearly.0100.b.tt_failure: "衣装室に骸骨はなかった"
 bp1_yearly.0100.b.tt_crit_failure: "あなたは不法侵入で捕まる"
 bp1_yearly.0100.c: "なぜ[befriend.GetFirstName Tooltip]と仲違いするの...？"
 bp1_yearly.0100.c.tt: "[befriend.GetTitledFirstName]に元気を与えることができる"
 bp1_yearly.0100.c.tt_success: "あなたは敵の[host.Custom2('RelationToMeShort', SCOPE.sC('befriend'))]との絆を深める"
 bp1_yearly.0100.c.tt_failure: "あなたの魅力が評価される"
 bp1_yearly.0100.c.tt_crit_failure: "あなたはひどい口論の夜を過ごす"
 bp1_yearly.0100.d: "密会ほど素晴らしいものはない..."
 bp1_yearly.0100.d.tt: "[host.GetFirstNamePossessiveNoTooltip]の[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]は中にいて、旅でクタクタになったあなたの服を脱がそうとしているのかも…"
 bp1_yearly.0100.d.tt.success: "[lover.GetSheHe|U]はあなたを待っている"
 bp1_yearly.0100.d.tt.sex: "あなたは[lover.GetShortUINameNoTooltip]と寝る"
 bp1_yearly.0100.d.tt_failure: "1人の夜"
 bp1_yearly.0100.d.tt_no_sex: "魅力的な[lover.GetShortUINameNoTooltip]の気配はしない"
 bp1_yearly.0100.e: "剣を使って、避難所を確保しよう。"
 bp1_yearly.0100.e.tt: "作り笑顔を浮かべる？いや、それよりも主人を縛り上げたほうがいい"
 bp1_yearly.0100.e.wounded_chance: "負傷するかどうかは、あなたの[prowess|E]次第"
 bp1_yearly.0100.e.tt_success: "嵐に覆われても、あなたは止まらない"
 bp1_yearly.0100.e.tt_failure: "あなたは嵐の中に押し戻される"
 bp1_yearly.0100.f: "地面に穴があると良い。"
 bp1_yearly.0100.f.tt_success: "あなたは嵐に耐える...かろうじて"
 bp1_yearly.0100.f.sick: "あなたは[GetTrait('ill').GetName( GetNullCharacter )]になる"
 bp1_yearly.0100.f.tt_failure: "夜は長く、嵐は過酷"
 bp1_yearly.0100.f.very_sick: "[GetTrait('pneumonic').GetName( GetNullCharacter )]になるかもしれない"
 bp1_yearly.0101.t: "荒野の大嵐"
 bp1_yearly.0101.desc: "私は息をひそめながら、[lover.GetTitledFirstNamePossessive]の忌まわしい[lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]をこの荒々しい場所から遠ざけてくれた、[ROOT.Char.GetFaith.FertilityGodName]に感謝する。\n\n嵐が天と戦いを繰り広げ、その怒りが私たちの周りに響き渡る中、"
 bp1_yearly.0101.gentle_flirt: "[lover.GetFirstNameNoTooltip]が震えながら少しずつ近づいてくる。この恐怖は演技なのか？[lover.GetHerHis]の堅苦しい笑顔とは裏腹に、[lover.GetHerHis]の目の中で何かが動く。[lover.GetHerHis|U]の目が私にこう伝える...はい。"
 bp1_yearly.0101.protective_flirt: "[lover.GetFirstNameNoTooltip]は自信ありげに身を守る行動をする。私は感謝と好意を込めて、[lover.GetHerHim]に微笑みかける。すぐに...[lover.GetSheHe]は沈黙する。[lover.GetSheHe|U]は私のもの。"
 bp1_yearly.0101.finish: "\n\n私たちが1つになる場所は暗い。かなり。私の汚れた服の下には[lover.GetHerHis]の欲する体。嵐が荒れ狂い、私たちの音は聞こえない。\n\n唯一の音は、私の唇から出る[lover.GetHerHis] [lover.Custom2('RelationToMeShort', SCOPE.sC('host'))]の名前を呪う声。その瞬間、私は勝利を完了させる。"
 bp1_yearly.0101.a: "私が夢見ていたのは#EMP あなた#!、[lover.GetFirstNameNoTooltip]！"
 bp1_yearly.0101.b: "たった一つの、おいしい侮辱。"
 bp1_yearly.0102.opening: "[host.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 bp1_yearly.0102.desc: "よく眠れた？うちのおもてなしを楽しんで、"
 bp1_yearly.0102.desc_weak: "美しい足を休めて？"
 bp1_yearly.0102.desc_powerful: "あなたが私になる夢を見て？"
 bp1_yearly.0102.uneventful_night: "\n\nあなたは、上手に、魅力のない、押し付けがましい、糞を撒き散らす物乞いになれると聞いている。"
 bp1_yearly.0102.failed_snoop: "\n\n主君としてのあなたの権利には制限がある。あなたが制限を無視していることを、皆に知らせた。"
 bp1_yearly.0102.warm_welcome: "\n\n私がそこにいてあなたを拒否できればよかったのに。[befriend.GetTitledFirstName]はいつも悪い方を選択する。"
 bp1_yearly.0102.cold_welcome: "\n\nあなたの主人[befriend.GetTitledFirstName]は、私と同じようにあなたを嫌うようになった。私の心は喜びでいっぱい。"
 bp1_yearly.0102.erotic_welcome: "\n\n私がそこにいたら、あなたは私の[host.Custom2('RelationToMeShort', SCOPE.sC('lover'))]に向かって最初の忌まわしい言葉を言った時点で、追い出されていただろう。"
 bp1_yearly.0102.attack_success: "\n\nあなたは怯えた動物のように、うちの部下を攻撃した。あなたはいつものように、名誉や礼儀を無視して攻撃した。"
 bp1_yearly.0102.attack_fail: "\n\nしない？ああ、そうだろうね。あなたは私たちを攻撃#EMP しようとした#!が、獣のように荒野に追い返された。情けないものだった。"
 bp1_yearly.0102.close: "\n\n次の嵐があなたを地球の表面から一掃しますように。"
 bp1_yearly.0102.a: "しっかり金を出して、もっと柔らかいベッドにしろ、この愚か者！"
 bp1_yearly.0102.b: "それはあなたが恐れるべきは空ではない、[host.GetFirstNameNoTooltip]..."
