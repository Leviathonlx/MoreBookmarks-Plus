l_japanese:
 yearly.3001.t: "有益な警告"
 yearly.3001.desc: "[neighbor.GetName]から書状を受け取った。それによれば、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]が、私に対する陰謀への支援を求めているという！\n\n「忠誠心は私が何よりも貴ぶものです」[neighbor.GetFirstNamePossessive]の手紙はそう続く。「それがこの情報をあなたに伝える理由です」"
 yearly.3001.friend_backs_neighbor: "\n\nありがたいことに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]の[friend.GetFirstName]が助言をくれる。「[vassal.GetFirstNameNoTooltip]については、以前から不審に思っていた。これでほぼ確定だな」"
 yearly.3001.friend_backs_vassal: "\n\nありがたいことに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]の[friend.GetFirstName]が助言をくれる。「[vassal.GetFirstNameNoTooltip]がそこまで卑劣な真似をするとは信じられない」"
 yearly.3001.a: "直々に[vassal.GetFirstNameNoTooltip]を問い詰めよう。"
 yearly.3001.confront: "[vassal.GetSheHe|U]が私の疑念に気づく"
 yearly.3001.true_tt: "告発は正しい"
 yearly.3001.false_tt: "疑念には根拠がない"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip]はこの侮辱を自分が優位に立つために利用するだろう"
 yearly.3001.b: "[vassal.GetSheHe|U]は罪を犯した。その罪を公の場で告発しよう！"
 yearly.3001.c: "[neighbor.GetTitleAsNameNoTooltip]は信用できない。私は封臣の味方だ！"
 yearly.3001.c.if_wrong_tt: "[vassal.GetFirstNameNoTooltip]が不忠実な場合"
 yearly.3001.c.if_right: "[vassal.GetFirstNameNoTooltip]が忠実な場合"
 yearly.3001.vassal_gains_strength: "[vassal.GetTitledFirstNamePossessiveNoTooltip]の陰謀がさらに進む"
 yearly.3001.d: "#EMP やはり#! か！ [vassal.GetFirstNameNoTooltip]め、目に物見せてやる！"
 yearly.3002.t: "自白"
 yearly.3002.desc: "[neighbor.GetTitledFirstNamePossessive]の手紙を突きつけられると、[vassal.GetTitledFirstName]は白状するよりほかなかった。\n\n「決してそんな… 違うのです… どう償えばよいのでしょう？」[vassal.GetSheHe|U]は[vassal.Custom('quirk_neg_present')]。だが、その顔には恐怖の色がはっきりと浮かんでいる。"
 yearly.3002.a: "何もかも私の言うとおりにしろ。そうすれば見逃してやる。"
 yearly.3002.b: "私の寛大さを世間に知らしめてくれるなら許してやろう。"
 yearly.3003.t: "侮辱的な告発"
 yearly.3003.desc: "私が[neighbor.GetTitledFirstNamePossessiveNoTooltip]の手紙を渡すと、[vassal.GetTitledFirstName]は最初は混乱していたものの、その次には怒り出す。「私よりも[neighbor.GetHerHis]言葉を信じるのですか？私はずっと忠実な使用人だったではないですか！」\n\n[vassal.GetHerHis|U]の怒りが私の心に疑念の種を植え付ける。行動に出るのが早過ぎたかもしれない。これ以上関係を悪くする前に私は何か償いをするべきだ！"
 yearly.3003.friend: "\nありがたいことに、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]が仲裁に入ってくれる。「[neighbor.GetTitledFirstNamePossessive]が中傷を流しているとお前に警告しているだけだ」と[friend.GetTitledFirstName]が言う。"
 yearly.3003.a: "そうとも、私はお前の忠誠心に報いたいと願っているのだ！"
 yearly.3003.b: "お前は以前からとても優秀な使用人だった。"
 yearly.3003.public_expression_of_gratitude: "公式に感謝の意を示す"
 yearly.3003.vassal_loss_of_faith: "不誠実な謝罪"
 yearly.3003.c: "そうとも、[friend.GetFirstNameNoTooltip]の言うとおりだ！"
 yearly.3003.c.enable: "この選択肢は[friend.GetTitledFirstNamePossessiveNoTooltip]の外交能力が高いため選択可能"
 yearly.3004.t: "隠し立てはなしで"
 yearly.3004.desc: "封臣の多くが集まる場において、[vassal.GetTitledFirstNamePossessive]の背信について知り及んでいることを公表する。\n\n封臣の多くも私の支持に回った。「我々全員がそれを真実だと知っています。[vassal.GetHerHim]はこれからどうなるのですか？」"
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip]は償いをすることになる。"
 yearly.3004.b: "[vassal.GetSheHe]が私に危害を加えることのないようにする。"
 yearly.3004.c: "[vassal.GetSheHe]が私に危害を加えることのないように#EMP 万全を#! 尽くす。"
 yearly.3005.desc: "封臣の多くが集まる場において、[vassal.GetTitledFirstNamePossessive]の背信について知り及んでいることを公表する。しかし、同僚の封臣らは、他国の[neighbor.GetLadyLord]の手紙に到底納得できないようだ。\n\n[vassal.GetFirstName]が皆の意見を代弁する。「どういった証拠があるのですか？ 手紙だけで十分と仰るなら、我々#EMP 全員#! が有罪になるのでは？」集まった廷臣たちからも同意のつぶやきが上がる。手に負えなくなってきた。"
 yearly.3005.a: "主導権を握らなければ！"
 yearly.3005.a.rousing_speech: "忠誠心について熱弁"
 yearly.3005.a.stumbling_apology: "たどたどしい謝罪"
 yearly.3005.b: "私が[vassal.GetHerHim]を裏切り者と宣言したのだから、そのように処遇する！"
 yearly.3011.t: "倍増しの印象"
 yearly.3011.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))]である[liege.GetTitledFirstName]を称える祝宴を再び開催するにあたって、[vassal.GetTitledFirstName]が私のもとを訪れる。\n\n「我々はどちらも[liege.GetTitleAsNamePossessiveNoTooltip]の重用を受けていない」と[vassal.GetSheHe]が指摘する。「だが、祝宴で壮大な見世物を提供すれば、評価が上がるかもしれない」"
 yearly.3011.a: "この思い切った試みに金を出そう！"
 yearly.3011.a.success: "壮大な見世物"
 yearly.3011.a.failure: "適度な娯楽"
 yearly.3011.b: "必要な芸人は私が見つける。"
 yearly.3011.c: "細かい部分に専念すべきだと思う。"
 yearly.3011.d: "見世物の披露の仕方はよく知っている。"
 yearly.3012.desc: "体を揺らしたり、ひねったり。[vassal.GetTitledFirstName]と私が雇った踊り手たちは皆を驚嘆させた。食事の後、[liege.GetTitledFirstName]その人が私に向かって近づいてくる。「あれは本当に見物であった、[ROOT.Char.GetFirstNameNoTooltip]」\n\n[vassal.GetFirstName]と私はお互いに微笑み合わずにいられない。"
 yearly.3012.a: "次は何をするべきだろうか…"
 yearly.3012.b: "とてもいいアイデアだったな、[vassal.GetFirstNameNoTooltip]。"
 yearly.3013.desc: "手足をしきりに振り回してはいるが、[vassal.GetTitledFirstName]と私が祝宴のために雇った踊り手たちに、[liege.GetTitledFirstName]はあまり感銘を受けていないようだ。[liege.GetTitleAsNameNoTooltip]は我々に捧げられた舞に笑顔で耳を傾けてはいるが、すぐにその注意を食べ物に戻してしまう。\n\n[vassal.GetFirstName]は不安そうな顔で私を見るが、[liege.GetFirstName]はとりあえず満足はしたようだ。"
 yearly.3013.a: "いずれにせよ、我々はお互い気に掛け合うとしよう。"
 yearly.3013.b: "少なくとも、最善は尽くした。"
 yearly.3014.desc: "[vassal.GetTitledFirstName]と私が雇った踊り手たちは最悪だった。ジタバタと跳ね回る姿は、予定されていた優雅な見世物というよりも喜劇団のように見える。[liege.GetTitledFirstName]も晩餐の途中で邪魔をされて気分を害しているようだ。\n\n我々に捧げる舞が始まって、ようやく気づく。これは我々が交渉していた一座ではない！ 一体誰がこんな…\n[nemesis.GetTitledFirstName]か！"
 yearly.3014.a: "見世物を台無しにした悪党について教えよう、[vassal.GetFirstNameNoTooltip]。"
 yearly.3014.b: "これは我々の責任ではない、[vassal.GetFirstNameNoTooltip]。"
 yearly.3021.t: "[deathbed_character.GetHerHis|U]の死の床にて"
 yearly.3021.desc: "古くからの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]である[deathbed_character.GetTitledFirstName]だが、もはやこの世に長く留まれないことは明らかだ。\n\n死の床に近づくと、[deathbed_character.GetSheHe]が長い生涯を送ってきたことがよくわかる。それでも、別れを告げるに十分なだけの時間は決してないのだな。手が冷たくなり、息が止まるその時まで、[deathbed_character.GetHerHis]の手を握る。"
 yearly.3021.a: "来世で平穏を得られることを願っている、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]。"
 yearly.3031.t: "出世"
 yearly.3031.desc: "[fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]と私は、共に主君である[liege.GetTitledFirstName]に重んじられている。しかし、称号、名誉、および富が授与される際には、必ず同輩の中から一人が選ばれる。\n\n[capital.GetNameNoTierNoTooltip]の[liege.Custom('ResidenceBuilding')|U]での来たるべき集まりは、私こそが[liege.GetTitleAsNamePossessiveNoTooltip]の寵愛を受ける者だとはっきりさせるための絶好のチャンスだ。"
 yearly.3031.friend: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))]である[best_friend.GetTitledFirstName]が協力してくれることも、きっと役に立つだろう。"
 yearly.3031.rival: "しかし、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))]である[nemesis.GetTitledFirstName]は、私の試みを妨害しようとする意図を隠そうともしていない！"
 yearly.3031.a: "口八丁の自分には容易いことだ。"
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip]が[fellow_vassal.GetFirstNameNoTooltip]の気を逸らす"
 yearly.3031.a.success: "[liege.GetTitleAsNameNoTooltip]と親しくなる"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip]が[liege.GetTitleAsNameNoTooltip]の友人になる"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip]が私を中傷する"
 yearly.3031.b: "[ROOT.Char.GetFaith.HighGodName]がすでに私を寵愛していることを示そう。"
 yearly.3031.b.success: "[liege.GetTitleAsNameNoTooltip]を感心させる"
 yearly.3031.b.failure: "[liege.GetTitleAsNameNoTooltip]は[fellow_vassal.GetFirstNameNoTooltip]により感銘を受ける"
 yearly.3031.c: "[liege.GetFirstNamePossessiveNoTooltip]に関心を持たせる方法なら知っている…"
 yearly.3031.c.unlock_tt: "この選択肢は[liege.GetTitledFirstNameNoTooltip]を魅了しているため選択可能"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip]は私をさらに追い求めるかもしれない"
 yearly.3031.c.success: "関心を持たせた"
 yearly.3031.d: "我ら封臣は、互いに反目するのではなく、協力し合うべきだ！"
 yearly.3040.t: "よき[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc: "私は非常に敬虔な[ROOT.Char.GetWomanMan]として知られている。我が[ROOT.Char.GetFaith.HighGodName]への献身は、来世に限らず、現世でもなんらかの役に立つはずじゃないか？\n\n私が[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の恩寵を受けていることをよくよく思い出させてやるべき相手は何人もいる。"
 yearly.3040.a: "我が献身は塔の上から喧伝されるべきだ！"
 yearly.3040.b: "今年、私は[ROOT.Char.GetFaith.HouseOfWorship]に寛大でありすぎた…"
 yearly.3040.c: "[religious_head.GetTitleAsNameNoTooltip]はきっと敬虔な主君を高く評価するはずだ！"
 yearly.3040.d: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]はすでに私に畏敬の念を抱いている。"
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "あなたが[ROOT.Char.GetFaith.HighGodNameAlternate]の献身的なしもべであることは承知しています。それゆえ、あなたに対する我々の義務が、[ROOT.Char.GetFaith.HighGodNamePossessive]の仕事をこなすうえでの重荷となっているという事実に、同情の目を向けていただきたいのです。\n\n重い義務のいくつかを免除していただけないでしょうか？"
 yearly.3041.a: "私の金は[ROOT.Char.GetFaith.HighGodNamePossessive]の金だ。"
 yearly.3041.b: "人手をほかのところに集中させる。"
 yearly.3041.c: "#EMP 私#! こそが[ROOT.Char.GetFaith.HighGodNamePossessive]の仕事を行う者だ！"
 yearly.3051.t: "当然の権利"
 yearly.3051.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が、[county.GetName]の曖昧な法律について伝えてくれた。[ROOT.Char.GetTitleAsNameNoTooltip]以外にその地の守護者はいないと定めている。\n\n通常ならそのような古くさい法律は棄却されるが、これは我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]にして、現在の[county.GetNameNoTooltip]の統治者である[vassal.GetTitledFirstName]に、己の立場を教えてやるまたとないチャンスだ。"
 yearly.3051.a: "その法律は単純明快だ。[ROOT.Char.GetTitleAsNameNoTooltip]が全権を握る！"
 yearly.3051.b: "私の情けで、[vassal.GetFirstNameNoTooltip]は称号を保持できる。"
 yearly.3061.t: "カゴへの対処"
 yearly.3061.desc: "考えるだけで腹立たしい！[county.GetName]では、カゴが一般人と共に自由に暮らしており、その悪行のために忌避されることもほとんどない！ 全部「聖ヤコブの巡礼路」沿いに見られる出来事だ！\n\nもちろん裸足で歩いたり、橋の欄干に触れたり、[ROOT.Char.GetFaith.PriestNeuter]の手から直接聖体を拝領したりすることは許可されていない。だが、我々はそれ以上のことを#EMP 何も#!していない！\n\nこのような許容しがたい事態を続けることはできない。彼らが何かを企んでいたらどうするのだ！？"
 yearly.3061.a: "カゴには重税を課し、押さえつけておこう！"
 yearly.3061.b: "彼らは善良な社会から隔離されるべきだ！"
 yearly.3061.b.flavor: "居住地を分け、赤い水かきがある脚の印を付けて、彼ら用の小さな扉を教会に設置する…よし、それでいいはずだ。"
 yearly.3061.c: "彼らと共に生きることはできないのだろうか？"
 yearly.3061.d: "不信心な愚か者どもめ！ 追放して財産を没収しろ！"
 yearly.3071.t: "ただの悪夢"
 yearly.3071.desc: "叫びながら目を覚ます。鼓動が速い。\n\n私は裸で鎖につながれていた… いや、首輪だっただろうか？ 山羊の頭をした十数名の男女が私に飛びかかり、肌に噛みつき、引き裂いた…\n\nそして、突如私も彼らの仲間となり、自分自身の肉体を鋭い歯で切り裂き、欠片を飲み込み、血をすすった… #EMP ずずっ…#!ぼろぼろになった体の目の部分から命が出ていくことほど、恐ろしいと感じたものはこれまでになかった。\n\nだが、あれはただの夢だ。夢に決まっている。"
 yearly.3071.a: "[ROOT.Char.GetFaith.HighGodNamePossessive]への加護の祈りが私を落ち着かせてくれるだろう。"
 yearly.3071.b: "なぜ後味の記憶が心から離れないのだ！？"
