l_japanese:
 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "真の友人"
 bp1_yearly.3001.desc: "最近、[ROOT.Char.Custom( 'FortifiedBuilding' )]周辺の状況が厳しくなっている。私がどれだけ税金を集めても、生活が成り立たない！\n\nこの不運の最中に、いつでも忠実な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))][friend.GetTitledFirstNameNoTooltip]が、私を訪ねる。今抱えている悩みについて話すと、私の金庫に寛大な刺激を与えるのを手伝うと言う。\n\n[friend.GetFirstNameNoTooltip]は私の手を握り、優しくこう言う。「助けてあげるよ、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]よ。逆の立場だったら、あなたはそうしてくれるから。」"
 bp1_yearly.3001.a: "この素晴らしい驚きに、[ROOT.Char.GetFaith.WealthGodName]を讃える！"
 bp1_yearly.3001.b: "友人に迷惑はかけられない。"
 bp1_yearly.3001.c: "私は飲み足りないんだ..."
 bp1_yearly.3001.c.tt: "あなたと[friend.GetFirstNameNoTooltip]は、友情のため、そして楽しさを求めて、お金を浪費する。"
 bp1_yearly.3001.d: "「もうちょっともらえない？」"
 bp1_yearly.3002.t: "困った時の友人"
 bp1_yearly.3002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]、[friend.GetTitledFirstNameNoTooltip]を訪問し、前回[friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に来たとはかなり状況が違っていることに気づく。\n\n[friend.GetSheHe|U]は、私が来るときは必ず、[friend.Custom('GetExpensiveDrink')]と[friend.Custom('GetExpensiveDessert')]を用意していたが、今日はパンくずさえもテーブルになく、あるのは水だけ。\n\n[friend.GetFirstNameNoTooltip]に、生活が大変なのか尋ねる。[friend.GetSheHe]は暗い表情でこう答える。「大変なんてもんじゃない...」"
 bp1_yearly.3002.a: "私はできるところは手伝うべきだ。"
 bp1_yearly.3002.b: "「逃げた方が良さそうだ...」"
 bp1_yearly.3002.b.tt: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]が[friend.GetHerHis]の助けを必要としている時に、無視する"
 bp1_yearly.3002.c: "楽しい夜を過ごせば、[friend.GetHerHim]が元気になるだろう！"
 bp1_yearly.3002.c.tt: "あなたと[friend.GetFirstNameNoTooltip]は、淫蕩の夜を過ごす"
 bp1_yearly.3002.d: "あなたの帳簿を見てみよう..."
 bp1_yearly.3002.d.tt: "財務記録を調べる"
 bp1_yearly.3003.desc: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]の[friend.GetFirstNamePossessiveNoTooltip]がなぜこのように困窮することになったのか原因を探るべく、[friend.GetHerHim]の最近の支出を確認しはじめた。問題はすぐ明らかになった。\n\n常備軍：-1.8\n[friend.Custom('GetCourt')]の調度品：-3.2\n新しい$court_physician_court_position$：-50\n#difficulty_hard ろうそく：-360 #!\n[friend.Custom('GetCourtierPlural')|U]への贈り物：-15\n\n「ろうそくだって？#EMP ろうそく#!のせいで借金しているのか！？」\n\n[friend.GetSheHe|U]は恥ずかしそうにこう答えた。「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]よ、君は財産管理の知識があるんだな。頼む、助けてくれ！」"
 bp1_yearly.3003.a: "「助けるけど、一度だけだよ...」"
 bp1_yearly.3003.b: "「ロウソクの出費を減らせ」"
 bp1_yearly.3004.t: "奇妙な音"
 bp1_yearly.3004.desc: "長く孤独な散歩をして、[ROOT.Char.Custom('FortifiedBuilding')]に戻る。また1年が過ぎ、1つ年を重ねる...\n\n私は[ROOT.Char.GetAge]年前の今日生まれた。年を重ねるほど、これまで培ってきた人間関係を大切にしたいという思いが強まる..."
 bp1_yearly.3004.spouse: "だから、今日、[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)]、[ROOT.Char.GetPrimarySpouse.GetFirstName]や、私の友人の誰からも連絡がないのが悲しい。\n\n"
 bp1_yearly.3004.friends: "だから、今日、[friend1.GetTitledFirstName]、[friend2.GetTitledFirstName]や、ほかの友人の誰からも連絡がないのが悲しい。\n\n"
 bp1_yearly.3004.end: "孤独に私の怠惰な足が妨げられて、とぼとぼと部屋に向かって歩いていると、廊下の向こうから#EMP ガチャン#!という音とささやき声が聞こえる。"
 bp1_yearly.3004.a: "「こんな時間に何だろう？」"
 bp1_yearly.3004.b: "「一番早く逃げられるのは？窓から懸垂下降すればいんだ！」"
 bp1_yearly.3005.t: "お誕生日おめでとう！"
 bp1_yearly.3005.desc: "驚いた！私の親友全員が集まって、人生の新たな1年が始まる幸運を祈ってくれる。[ROOT.Char.Custom('GetExpensiveDessert')]が満載の食卓。#EMP 大好物！#!皆、私のことを忘れていると思っていた。\n\n[party_host.GetFirstName]が これを秘密裏に手配するのは大変だっただろう。このような驚きの計画を入念に立てていたとは。\n\n私の友人[friend2.GetFirstName]が、きれいに包装した3つの荷物を、苦労しながら私の元へと運んでくる。[friend2.GetSheHe]が、手品師のようにこう言う。「ここに3つの贈り物がある。1つが君の物。どれを選ぶ？」"
 bp1_yearly.3005.a: "「一番大きいものを！」"
 bp1_yearly.3005.b: "「中くらいのものが一番良さそう。」"
 bp1_yearly.3005.c: "「小さいものに福がある。」"
 bp1_yearly.3005.a.tt: "大きい贈り物を受け取る"
 bp1_yearly.3005.b.tt: "中くらいの贈り物を受け取る"
 bp1_yearly.3005.c.tt: "小さい贈り物を受け取る"
 bp1_yearly.3005.t.gift: "誕生日の贈り物を受け取った"
 bp1_yearly.3005.opinion.tt: "あなたはすべての[friend|E]から#P 30#![opinion|E]を得る"
 bp1_yearly.3006.t: "過去の誕生日を思い出す"
 bp1_yearly.3006.desc: "今日、またひとつ歳を重ね、数年前に友だちの[friend1.GetFirstName]と[friend2.GetFirstName]が私のために企画してくれた、素晴らしい誕生日パーティーのことを思い出す。優しさと友だちの温かさをしっかりと感じることができて、本当にうれしかった！\n\n"
 bp1_yearly.3006.desc.friend1_dead: "[friend1.GetFirstName]はその後亡くなり、私は素晴らしい友の死を悼む。[friend1.GetSheHe|U]は、辛い時に私のそばにいて、悲しい時には私の顔を笑顔にしてくれた。\n\n"
 bp1_yearly.3006.desc.friend2_dead: "[friend2.GetFirstNameNoTooltip]はその後亡くなり、私は素晴らしい友の死を悼む。[friend2.GetSheHe|U]は、嬉しい時も辛い時も私のそばにいて、悲しい時には私の顔を笑顔にしてくれた。[friend2.GetFirstNameNoTooltip]はいなくなってしまったが、私は[friend2.GetHerHim]との思い出を大切にしている。\n\n"
 bp1_yearly.3006.desc.artifact_positive: "まるで昨日のことのように覚えている。私たちはごちそうを食べ、踊り、そして私は素晴らしい贈り物をもらった！\n\n"
 bp1_yearly.3006.desc.artifact_negative: "まるで昨日のことのように覚えている。私たちはごちそうを食べ、踊り、そして私は贈り物をもらった。だが、それは私たちの関係が悪化する前のこと。今、私の記憶は[friend2.GetFirstNamePossessive]の裏切りで汚されている。\n\n"
 bp1_yearly.3006.desc.artifact_exists: "[old_bday_gift.GetName]はまだ私の心の中にいる..."
 bp1_yearly.3006.a: "なつかしくていいね。"
 bp1_yearly.3006.b: "友よ、永遠にあなたのことを忘れない。"
 bp1_yearly.3006.c: "こんな物は燃やして、あの悪党を忘れよう！"
 bp1_yearly.3006.d: "呪われろ、地獄で腐れ。"
 bp1_yearly.3007.t: "家族の手芸"
 bp1_yearly.3007.desc: "[ROOT.Char.Custom('GetChamber')]で一日の仕事を終えようとしていると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]の[spouse.GetTitledFirstName]がふらりと入ってきた。そのすぐ後ろに、[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]の[inspired_family_member.GetFirstName]が必死な様子でついてきている。私は目を通していた帳簿を置いた。この予期せぬ客が厄介な話をしにきたことはわかっていたからだ。\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip]がためらいがちに、[ROOT.Char.Custom('GetRoom')]の調度品について話した。\n「このむき出しの壁を見て、少しも頭がおかしくなりそうにならない？この[ROOT.Char.Custom('GetRoom')]には何が必要か、私はよくわかっている。#EMP タペストリー#!だよ！」\n\n「[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]は裁縫が#EMP かなり得意#!なんだ。 "
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip]は、私の外見のことを、遠慮がちに言う。\n「私の[spouse.Custom2('RelationToMeShort', ROOT.Char)]、あなたは強い[ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]だけど、まだふさわしい敬意を得られていない。あなたの権威を示すために何かが必要！」\n\n「私の[spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))]は、あなたの地位に合う#EMP 洗練された#!装いを制作できる。"
 bp1_yearly.3007.desc.conc: "[inspired_family_member.GetHerHim]に資金援助をして、[inspired_family_member.GetHerHim]に作らせてはどう？気分が変わるかもしれない！」"
 bp1_yearly.3007.a.tapestry: "「全く同じことを考えていた！ここは怖いね！」"
 bp1_yearly.3007.a.regalia: "「今こそ尊敬を集めるときだ！」"
 bp1_yearly.3007.b: "「そんな贅沢をする余裕は全くない...」"
 bp1_yearly.3100.t: "友だちの間にいる廷臣"
 bp1_yearly.3100.desc: "光栄なことに、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))]の[3100_courtier_liege.GetTitledFirstName]が[3100_courtier_liege.Custom('GetCourtierPlural')]のひとりを伴って私のもとを訪れた。[3100_courtier_liege.GetFirstNameNoTooltip]が興奮した様子で私に声を掛ける。\n\n「会えて嬉しいよ、[ROOT.Char.GetTitledFirstNameNoTooltip]！[ROOT.Char.GetCapitalLocation.GetName]でうまくやっているようで良かった。お前が[ROOT.Char.Custom('GetCourt')]で働く上で、この[3100_target_courtier.GetFirstName]が役に立つのではないかと思って連れてきたのだ」 "
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U]は信じられないほど有能な外交官であり、誰よりも雄弁だ！"
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U]には、計り知れない影響力と、物事に...#EMP 静かに#!対処する方法がある。"
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U]は、信じられないほど才能のある戦略家だ！[3100_target_courtier.GetHerHis|U]は、常に可能な戦術をひねり出している。"
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U]は驚くほど才能のある家令である！ "
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U]は、信じられないほど才能のある学者で、私が知る限り、誰よりも優れている！"
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U]は、クマのような体格で、クマの2倍強い！"
 bp1_yearly.3100.desc.conc: "私自身、[3100_target_courtier.GetHerHim]を役立ててやりたいのだが、それは残念ながら不可能なようだ。\n\n[3100_target_courtier.GetHerHis]の素晴らしい才能が無駄になるのはもったいない。[3100_target_courtier.GetHerHim]を迎え入れて、その才能を引き出してやってはくれないか？」"
 bp1_yearly.3100.a: "[3100_target_courtier.GetHerHim]にぴったりの仕事がある！"
 bp1_yearly.3100.b: "丁重に断らなくては。"
 bp1_yearly_3100_courtier_gained: "熟練の[ROOT.Char.Custom('GetCourtier')]を雇用した"
 bp1_yearly.3101.t: "友だちの間にある伯爵領"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitleedFirstName]が、私に壮大な提案を持ってくる。[target_title_holder.GetSheHe|U]は、私が[target_title.GetName]に対する正当な権利を持っていることを知っており、ようやくそれを認めることにした。\n\n「友よ、私はあなたに[target_title.GetNameNoTierNoTooltip]を付与したいと思っている！あなたのものだから。だが、この見返りがなければ、私は手ぶらで民の元に戻ることになる。\n\n「[target_title_holder.GetCapitalLocation.GetName]に戻ったら民に見せられる何かを、私に与えてほしい。そうすれば、[target_title.GetNameNoTierNoTooltip]はあなたのものになる。」"
 bp1_yearly.3101.a: "「喜んで受け取る！これで十分...」"
 bp1_yearly.3101.b: "「この形では、[target_title.GetNameNoTierNoTooltip]を受け取ることはできない。」"
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "貴殿を[host.GetCapitalLocation.GetTitle.GetNameNoTier]で開かれる宴にぜひ招待したい！素晴らしい料理と娯楽のある、壮大な催事になるだろう。"
 bp1_yearly.3202.t: "馬鹿の宴"
 bp1_yearly.3202.desc: "招待状を受け取り、盛大で楽しい祝宴を期待して、[host.GetTitledFirstNamePossessiveNoTooltip]の[host.Custom( 'FortifiedBuilding' )]に入るが、誰もいない。少し探して歩くと、[host.GetFirstNameNoTooltip]と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip]が、話をしている。話題が何かは[ROOT.GetCharacter.GetFaith.HighGodName]のみぞ知る。\n\n私の突然の入場に驚いた[host.GetFirstNameNoTooltip]は、私の方を向いて、なぜ私が予告なしに現れたのかを尋ねる。\n\n「今日の宴にあなたから招待されたと思ったけど...？」\n\n[host.GetSheHe|U]は、私が間違っていると言い、宮廷の礼儀作法を教え始める。[enemy.GetFirstNameNoTooltip]は、私が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]に恥をかかされているから、[enemy.GetHerselfHimself]の笑いを止められないでいる。"
 bp1_yearly.3202.a: "「申し訳ない、[host.GetTitledFirstNameNoTooltip]...」"
 bp1_yearly.3202.a.liege: "「許してほしい、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...」"
 bp1_yearly.3202.b: "「[enemy.GetFirstNameNoTooltip]が仕組んだんだ！」"
 bp1_yearly.3202.b.success: "あなたは[host.GetTitledFirstNameNoTooltip]に、[emone.GetFirstNamePossessiveNoTooltip]が仕組んだ事だと納得させる"
 bp1_yearly.3202.b.failure: "あなたは[host.GetTitledFirstNameNoTooltip]に、[emone.GetFirstNamePossessiveNoTooltip]が仕組んだことだと説明するが、納得してもらえない"
 bp1_yearly.3202.c: "「くだらんイタズラを終えるときだ、[enemy.GetFirstNameNoTooltip]」"
 bp1_yearly.3202.c.tt: "[enemy.GetFirstName]との#V 決闘#!。\n#weak この決闘は死で決着をつけるものではない。だが、死ぬ可能性はある。#!\n勝てば、ここで起きた真実が明らかになる。負けると、[emone.GetFirstNameNoTooltip]があなたよる優れていることになる。\n\nあなたの[prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive]の[prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "[sc_loser.GetTitledFirstNameNoTooltip]との決闘で勝つ"
 bp1_yearly.3203.sc_result_lost: "[sc_loser.GetTitledFirstNameNoTooltip]との決闘で負ける"
 bp1_yearly.3204.sc_invalid: "[sc_loser.GetTitledFirstNameNoTooltip]との決闘は無効になる"
 bp1_yearly.3300.t: "[ROOT.Char.GetFaith.HighGodName]のことを考える"
 bp1_yearly.3300.desc: "私は座り、[ROOT.Char.GetFaith.GetName]の細かいところを考えながら瞑想していると、[pilgrimage_memory.GetDescription]の時を思い出す。この旅は、[ROOT.Char.GetTitleAsNameNoTooltip|l]としての私の日常の快適さからはほど遠いものだったが、[pilgrimage_destination.GetName]に到着した時の安堵感は、苦労した甲斐があったと思えた。"
 bp1_yearly.3300.a: "[ROOT.Char.GetFaith.HighGodName]を永遠に身近に感じることができると信じている。"
 bp1_yearly.3301.desc: "私は座り、[ROOT.Char.GetFaith.GetName]の細かいところを考えながら瞑想していると、[pilgrimage_memory.GetDescription]の時を思い出す。この旅は、[ROOT.Char.GetTitleAsNameNoTooltip|l]としての私の日常の快適さからはほど遠いものだったが、[pilgrimage_destination.GetName]に到着した時の安堵感は、苦労した甲斐あったと思えた。\n\n[pilgrimage_friend.GetFirstName]とのつながりを強められたことは、さらなる成果だった。私たちはこの巡礼で、一緒に充実した時間を過ごした。"
 bp1_yearly.3301.a: "[ROOT.Char.GetFaith.HighGodName]と[pilgrimage_friend.GetFirstNameNoTooltip]のどちらも、永遠に身近に感じることができる。"
