l_japanese:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t: "[target_county.GetNameNoTierNoTooltip]の[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人たち"
 yearly_saharan.0001.desc: "サハラ交易を行う商人たちは、昔からこれらの所領を通過し、富や思想、信条をもたらしてきた。一般的に、私のような統治者は公正な取り分をもらう必要があり、そうしないと、交易路は自由に発展してしまう。\n\nしかし、ここ最近、ますます多くの[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]商人たちが[target_county.GetNameNoTier]を通過しており、それと共に彼らの信仰や貨幣がもたらされている。\n\nある商人たちの集まりが定住と資産の購入許可を求め、私の恩寵を得ようと莫大な贈り物を集めてきた。"
 yearly_saharan.0001.a: "贈り物は快く受け取ろう。"
 yearly_saharan.0001.a.tt: "#WEAK これは後々地元民に影響を与えるかもしれない…#!"
 yearly_saharan.0001.b: "引き続き通過するのは構わないが、それ以上は許可できない。"
 yearly_saharan.0001.c: "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]は[target_county.GetNameNoTierNoTooltip]の通過を禁じられ、物品は#EMP 没収#!される！"
 yearly_saharan.0001.c.list: "[target_county.GetNameNoTierNoTooltip]に隣接するすべての同じ[realm|E]の[counties|E]"
 yearly_saharan.0003.t: "$yearly_saharan.0001.t$：同化"
 yearly_saharan.0003.desc_initial: "[target_county.GetNameNoTier]への定住を許可した[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip]の商人たちが、その地に留まってもう何年にもなる。"
 yearly_saharan.0003.desc_current: "[source_county.GetNameNoTier]の[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]は、数年間にわたり[target_county.GetNameNoTier]に住んでいる。"
 yearly_saharan.0003.desc: "そして、既存コミュニティにすっかり受け入れられたようだ。\n\nおかげでその地域を通過する交易が一気に増え、収益は過去最高となり、農民までもが金貨の立てる音に慣れ親しんでいる！"
 yearly_saharan.0003.a: "これぞ僥倖だ！"
 yearly_saharan.0003.b: "大いに課税しよう。"
 yearly_saharan.0004.t: "$yearly_saharan.0001.t$：好況"
 yearly_saharan.0004.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc: "商人たちがその地域にもたらした交易と活気は、留まるところを知らないかのようだ！\n\n多くの人々が市場に集まっている。金貨を積んだ手押し車が北へ、塩を満載した荷馬車が南へ向かい、行き来する人々の誰もが税金を払っている。ここはまさに領国で一番の繁栄の地だ！"
 yearly_saharan.0004.a.tt: "[stewardship|E]の向上を試みる"
 yearly_saharan.0004.a: "商人たちから学べることが1つか2つはあるはずだ！"
 yearly_saharan.0004.a.tt.outcome_1: "管理能力が向上した"
 yearly_saharan.0004.a.tt.outcome_2: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3: "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b: "この音は税率が上がる音か？"
 yearly_saharan.0004.c: "もちろん追徴課税しなくては…"
 yearly_saharan.0005.t: "$yearly_saharan.0001.t$：改宗"
 yearly_saharan.0005.desc_initial: "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current: "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc: "彼らの信仰は地元民の心にしっかりと根付いている。今では[target_county_old_faith.HighGodName]に祈りを捧げるより、[target_county.GetProvince.GetCounty.GetFaith.HighGodName]を信奉する者のほうが多いくらいだ！\n\n改宗は平和的に行われ、人々は新しい信仰に従順に従い、満足しているようだ。以前の慣習はもはやほぼ消滅してしまっている。"
 yearly_saharan.0005.a: "[ROOT.GetCharacter.GetFaith.HighGodName]の光のもとへようこそ！"
 yearly_saharan.0005.b: "ふむ。何はともあれ、人々は満足しているようだ。"
 yearly_saharan.0005.c: "私が[ROOT.GetCharacter.GetTitleAsNameNoTooltip]であるうちは許さん！"
 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t: "[target_county.GetNameNoTierNoTooltip]に集まる[nomad_leader.GetCulture.GetNameNoTooltip]の遊牧民"
 yearly_saharan.0021.desc: "私は高貴な[ROOT.GetCharacter.GetTitleAsNameNoTooltip]ではあるが、あまりにも遠く離れすぎて、この名の威光が及ばない場所がある。統治をまったく望むべくもない場所だ。\n\nサハラ砂漠奥地のそうした場所から現れた[nomad_leader.GetCulture.GetCollectiveNounNoTooltip]の遊牧民族は、近頃[target_county.GetNameNoTier]へ攻め入り、地元の[target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]の住民たちが残していった場所や領地を労せずして占領している。\n\n族長の一人などは、我が名のもとにその地域を支配するため、もっと大規模な同盟を連れてくる許可を求めて私を訪ねて来さえした。"
 yearly_saharan.0021.a: "なんなら統治させてやろう！"
 yearly_saharan.0021.b: "[nomad_leader.GetCulture.GetNameNoTooltip]の民はいつでも我が領国に喜んで迎え入れる。"
 yearly_saharan.0021.c: "それより、我が家臣にならないか？"
 yearly_saharan.0021.d: "馬鹿馬鹿しい。失せろ！"
 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t: "[affected_sub_realm.GetNameNoTierNoTooltip]に対する奴隷狩りの激化"
 yearly_saharan.0031.desc: "奴隷狩り、そしてその結果として生じる人身売買は、サヘルやその周辺に住む人々にしばしば突きつけられる残酷な現実である。そうした奴隷狩りはあまりにも実入りがいいので、やめることができず、多くの集落が散発的にお互いを襲撃しあうのだ。\n\nしかし、ここ最近は[slave_raider_county.GetNameNoTier]の奴隷商人たちが近隣の[raided_county.GetNameNoTier]を熱心に狙っており、[raided_character_marshal.GetCouncilTitle]の[raided_character_marshal.GetFirstName]と敵対する複数の有力な商人たちが大規模な襲撃計画を立てている。"
 yearly_saharan.0031.a: "うまい儲け話だ！ 兵を送って加勢しろ！！"
 yearly_saharan.0031.a.tt_success: "[raided_county.GetNameNoTierNoTooltip]が大いに奴隷を略奪される"
 yearly_saharan.0031.a.tt_fail: "[raided_character_marshal.GetTitledFirstNameNoTooltip]が奴隷商人たちを撃退する"
 yearly_saharan.0031.b: "蛮行を阻止しろ！"
 yearly_saharan.0031.c: "心底どうでもいい。"
 yearly_saharan.0031.c.raided_hurt: "[raided_county.GetNameNoTierNoTooltip]が略奪の被害に遭う"
 yearly_saharan.0031.c.raiders_hurt: "[slave_raider_county.GetAdjectiveNoTooltip]の襲撃隊の多くが負傷する"
 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t: "[hostile_sub_realm.GetNameNoTierNoTooltip]の奴隷商人の襲来"
 yearly_saharan.0032.desc: "サヘルから来る奴隷狩りたちは、残念ながらこの所領の多くの人々にとっての脅威だ。何しろ自らと同じ人間を世界の果てまで運ぶことと引き換えに手に入れる富の誘惑が、一部の者にとってあまりにも強すぎるからだ。\n\n通常、そうした奴隷狩りは散発的でまとまりを欠くものだが、[slave_raider_county.GetNameNoTier]の奴隷商人たちが、[raided_county.GetNameNoTier]に対して組織的な攻撃を開始した。[slave_raider_county.GetHolder.GetTitledFirstName]直属の兵士に率いられた襲撃者たちが、村という村の人々を鎖につないでいる！"
 yearly_saharan.0032.a: "武器を取り、くずどもに立ち向かえ！"
 yearly_saharan.0032.a.tt_success: "奴隷商人たちを蹴散らし、戦利品を奪う"
 yearly_saharan.0032.a.tt_fail: "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip]の襲撃隊が[raided_county.GetNameNoTierNoTooltip]を激しく攻撃する"
 yearly_saharan.0032.b: "彼らはこれにかかる税金を払うべきだろう…"
 yearly_saharan.0032.c: "どうでもいいことだ。"
 #Modifiers
 foreign_trader_enclaves_saharan_modifier: "異教徒の商人たちの居留地"
 foreign_trader_enclaves_saharan_modifier_desc: "異教徒の商人はこの地に居を構えている。"
 respects_local_traditions_saharan_modifier: "地元の伝統の尊重"
 respects_local_traditions_saharan_modifier_desc: "この人物は外貨よりも祖先の伝統を尊重することで知られている。"
 foreign_traders_unable_to_root_saharan_modifier: "異教徒の商人の一過性"
 foreign_traders_unable_to_root_saharan_modifier_desc: "異教徒の商人はこの地における資産の所有や長期滞在を禁じられている。"
 local_recession_epicentre_saharan_modifier: "地元の不景気"
 local_recession_epicentre_saharan_modifier_desc: "異教徒の商人の排除により、地元経済が機能不全に陥っている。"
 local_recession_ripple_saharan_modifier: "地元の不景気の波紋"
 local_recession_ripple_saharan_modifier_desc: "近隣の交易路を廃止したことで、この伯爵領の経済が打撃を受けている。"
 integrated_foreign_trader_enclaves_saharan_modifier: "異教徒の商人の同化"
 integrated_foreign_trader_enclaves_saharan_modifier_desc: "異教徒の商人が地元社会の一部分になった。"
 overtaxed_merchant_enclaves_saharan_modifier: "異教徒の商人への重税"
 overtaxed_merchant_enclaves_saharan_modifier_desc: "この伯爵領の異教徒の商人への情け容赦ない課税に、彼らのパートナーたちが動揺している。"
 ecstatic_converts_saharan_modifier: "恍惚となった改宗者"
 ecstatic_converts_saharan_modifier_desc: "この伯爵領の歓喜に満ちた群衆が救済を喜んでいる。"
 persecuted_converts_saharan_modifier: "迫害された改宗者"
 persecuted_converts_saharan_modifier_desc: "この伯爵領の扇動的な群衆が、厳しい主人からの逃亡を企てている。"
 enthusiastic_nomad_settlement_saharan_modifier: "熱狂的な遊牧民の居住区"
 enthusiastic_nomad_settlement_saharan_modifier_desc: "砂漠の部族がこの伯爵領に大挙して押しかけている。"
 nomad_settlement_saharan_modifier: "遊牧民の居住区"
 nomad_settlement_saharan_modifier_desc: "砂漠の部族がこの伯爵領に集まっている。"
 upset_local_nomads_saharan_modifier: "反抗的な遊牧民"
 upset_local_nomads_saharan_modifier_desc: "地元の砂漠の部族が道端で襲撃を行い、厄介極まりない存在となっている。"
 lord_defeated_slavers_modifier: "主君が奴隷商人を撃退"
 lord_defeated_slavers_modifier_desc: "この伯爵領の勇敢な主君が、襲撃してきた奴隷商人の集団を撃退した！"
 lord_complicit_with_slavers_modifier: "主君が奴隷商人と共謀"
 lord_complicit_with_slavers_modifier_desc: "この伯爵領の強欲な主君が、襲撃してきた奴隷商人に地元民を売り渡した。"
 utterly_unphased_modifier: "意に介さず"
 utterly_unphased_modifier_desc: "どれほどひどい出来事が臣民に降りかかろうと、この人物は我関せずを貫く。"
