l_japanese:
 bp1_yearly.6000.t: "[my_rival.GetMotherFather|U]の罪に対して"
 bp1_yearly.6000.desc: "大声が[ROOT.Char.Custom('ResidenceBuilding')]の外の喧噪を切り裂いた。\n\n「忌まわしき[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rivals_child'))|U]よ！私は[my_rival.GetTitledFirstName]の[rivals_child.Custom('GetDaughterSon')]だ！今こそ下劣な悪行の報いを受けるがいい。\n私と戦え！さもなくば貴様には己の名誉すら守るつもりがないということが世に知れるぞ！」\n\n振り返ると、そこには[my_rival.GetMotherFather]の名誉を守ろうと、目に復讐の炎を宿した[rivals_child.GetWomanMan]がいた。\n\n衛兵はまだ近くにいる。その気になれば、この短気な[rivals_child.GetWomanMan]に屈辱を与え、打ちのめして放りだすことはできる。"
 bp1_yearly.6000.a: "私の喧嘩はあなたとではなく、あなたの[my_rival.GetMotherFather]とのものだ。"
 bp1_yearly.6000.b: "私は挑戦を受け入れる！"
 bp1_yearly.6000.c: "衛兵！この#EMP 子供#!をここから連れ出してくれ。"
 bp1_yearly.6000.a.tt: "[rivals_child.GetFirstNameNoTooltip]に去るよう説得してみる"
 bp1_yearly.6000.a.success: "あなたは[rivals_child.GetFirstName]に引き下がるよう説得する"
 bp1_yearly.6000.a.failure: "[rivals_child.GetFirstName]はあなたに見下され、屈辱的だと感じている"
 bp1_yearly.6000.b.tt: "[rivals_child.GetFirstNameNoTooltip]と#V 決闘#!し、[rivals_child.GetHerHim]に[rivals_child.GetHerHis]の身の程を知らせる！\n#weak この決闘で死ぬ可能性がある。#!\nあなたは勝つと、[prestige_i] [prestige|E]を得る\n\nあなたの[prowess|E]：[prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName]は負け、[rivals_child.GetHerHis]の道に送られた"
 bp1_yearly.6002.trigger_failure: "私と[rivals_child.GetFirstNameNoTooltip]の決闘は無効になった"
 defused_feud_escalation_opinion: "確執の激化は免れた"
 bp1_yearly.6003.t: "軽はずみ"
 bp1_yearly.6003.desc: "「私はあなたの名誉を守るために必要なことをしたにすぎない！」\n\n[rivals_child.GetFirstNameNoTooltip]は、私に状況を説明しながら、恥と誇りが入り混じった奇妙な表情を浮かべる。[rivals_child.GetHerHis]は、家名を守りたいという熱意から、私の敵である[attacked_rival.GetHerHis]家の[attacked_rival.GetTitledFirstName]を[rivals_child.GetSheHe]が待ち伏せしたようだ。\n\n[rivals child.GetFirstName Tooltip]は、すぐに[attacked_rival.GetFirstNameNoTooltip]から辱めを受け、私のもとに送り返された。"
 bp1_yearly.6003.a: "よくやった、[rivals_child.Custom('GetDaughterSon')]！"
 not_controlling_child_tooltip: "あなたは、[rivals_child.Custom('GetDaughterSon')]を管理できないことで威信を失う"
 bp1_yearly.6003.b: "なぜこんなことをした？[attacked_rival.GetTitledFirstNameNoTooltip]に償いをしなければ"
 child_let_down_tooltip: "[rivals_child.GetFirstNameNoTooltip]はあなたから支持をもらえず、傷ついた"
 bp1_yearly.6004.t: "[rivals_child.Custom('GetDaughterSon')|U]を殺すために"
 bp1_yearly.6004.desc: "私は、[rivals_child.GetFirstName]の死体を見下ろし、この決闘の影響を強く感じ始める。私は敵だと思っている[my_rival.GetWomanMan]の[rivals_child.Custom('GetDaughterSon')]を殺した。すぐに世界は私のやったことを知るだろう。"
 bp1_yearly.6004.a: "[my_rival.GetTitledFirstNameNoTooltip]にお悔やみを言わなくては。"
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip]は、[my_rival.GetSheHe]が行ったことの報いを受けるにすぎない！"
 killed_my_child: "私の子供の殺人者"
 bp1_yearly.6005.t: "凱旋帰還？"
 bp1_yearly.6005.desc: "「私はあなたの名誉を守るために必要なことをした！」\n\n[rivals_child.GetFirstNameNoTooltip]は、私に状況を説明しながら、強い自尊心とわずかな不安が入り混じった奇妙な表情を浮かべる。[rivals_child.GetHerHis]は、家名を守りたいという熱意から、私の敵である[attacked_rival.GetHerHis]家の[attacked_rival.GetTitledFirstName]を[rivals_child.GetSheHe]が待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]と一騎打ちで戦い、 [attacked_rival.GetHerHim]に打ち勝つことができた。"
 bp1_yearly.6005.a: "[attacked_rival.GetFirstNameNoTooltip]にとって貴重な教訓"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName]は報酬を受ける"
 bp1_yearly.6005.b: "これはすべて間違っている！[attacked_rival.GetTitledFirstNameNoTooltip]を補償する必要がある"
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName]が勝ち、私たちの名誉は辱められた"
 bp1_yearly.6006.t: "英雄の帰還？"
 bp1_yearly.6006.desc: "「私はあなたの名誉を守るために必要なことをした！」\n\n[rivals_child.GetFirstNameNoTooltip]は、私に状況を説明しながら、強い自尊心とわずかな不安が入り混じった奇妙な表情を浮かべる。[rivals_child.GetHerHis]は、家名を守りたいという熱意から、私の敵である[attacked_rival.GetHerHis]家の[attacked_rival.GetTitledFirstName]を[rivals_child.GetSheHe]が待ち伏せしたようだ。\n\n[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]と一騎打ちで戦い、 [attacked_rival.GetHerHim]を殺して打ち勝つことができた。"
 bp1_yearly.6006.a: "誇りに思うよ、[rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName]は、[my_rival.GetFirstName]を負かし、殺した"
 murdered_my_vassal_crime: "殺人"
 bp1_yearly.6006.b: "なぜこんなことをした？[rivals_beneficiary.GetTitledFirstNameNoTooltip]に償いをしなければ"
 bp1_yearly.6006.c: "慈善の寄付は悪行の埋め合わせになる"
 bp1_yearly.6006.c.tt: "[rivals_child.GetFirstNameNoTooltip]はあなたから支持をもらえず、傷ついた"
 defended_family_honor_opinion: "家族の名誉を守る"
 attacked_by_rivals_child: "確執のある家族"
 bp1_yearly.6010.t: "[rivals_child.Custom('GetDaughterSon')]の喪失"
 bp1_yearly.6010.desc: "私の[rivals_child.Custom('GetDaughterSon')]、[rivals_child.GetTitledFirstName]は、私の敵[attacked_rival.GetTitledFirstName]に対する憎しみから、[rivals_child.GetHerselfHimself]で確執を終わらせることにしたようだ。\n\n若い熱意に駆られて、[rivals_child.GetFirstNameNoTooltip]は、[attacked_rival.GetFirstNameNoTooltip]を待ち伏せしたが、その後の戦いで無残に殺された。"
 bp1_yearly.6010.desc.apology: "\n\nこの話とともに、[attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself]からの手紙を受け取る。[rivals_child.GetFirstNameNoTooltip]は、人をその自宅で攻撃したことで正当な結末を迎えたものの、[rivals_child.GetSheHe]は後悔している。[rivals_child.GetSheHe]は、私の喪失を弁償する。"
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip]はこの日のことを後悔するだろう！"
 bp1_yearly.6010.a.flavor: "[attacked_rival.GetFirstNameNoTooltip]に対するさらなる復讐を誓う"
 bp1_yearly.6010.b: "私はなんてことを！？"
 bp1_yearly.6010.b.flavor: "更なる流血を避けようとする"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName]は、[rivals_child.GetFirstNameNoTooltip]に復讐することを誓う"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName]は、[rivals_child.GetFirstNameNoTooltip]が死んだことを知る"
 every_child_6010: "[rivals_child.GetFirstNameNoTooltip]の兄弟全員"
 culture_tradition_events.2000.t: "印象的な指導力"
 culture_tradition_events.2000.desc: "私は、封臣[inspiring_vassal.GetTitledFirstName]からの援助の嘆願を検討していて、突如、私の主君[ROOT.Char.GetLiege.GetTitledFirstName]との関係が常に良好であることに気づく。\n\n私の権限下にあるすべての人との付き合いにおいて、[ROOT.Char.GetLiege.GetFirstNameNoTooltip]の忠実な行動を反映すべきであることに気づく。そうすれば、私の権限下にある人にも同じ義務感を植え付けられるだろう。"
 culture_tradition_events.2000.a: "これ[inspiring_vassal.GetTitledFirstNameNoTooltip]を受け取れ。もっと必要ならば、言ってくれ。"
 culture_tradition_events.2000.b: "忠実さとは、弱さの同義語である。"
 culture_tradition_events.2001.t: "範を垂れる"
 culture_tradition_events.2001.desc: "最近、私の封臣[targeted_vassal.GetTitledFirstName]と[targeted_vassal.GetHerHis]の臣下の間で紛争が発生し、[targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を訪問しなくてはならなくなった。私がそこにいただけで問題は解決したようで、地元の農民は、その苦情を私が聞いたことに満足しているようだ。\n\n深夜、誰もいない廊下を歩きながら、私は自分の主君[ROOT.Char.GetLiege.GetTitledFirstName]との残念な関係について思いを巡らせる。[ROOT.Char.GetLiege.GetSheHe|U]は、いつでも私の服従を要求するが、私が[targeted_vassal.GetTitledFirstNameNoTooltip]にしたように、[ROOT.Char.GetLiege.GetSheHe]が私を助けに来ることは、めったにない。"
 culture_tradition_events.2001.a: "世界を動かすのは、義務ではなく、互恵関係だ。"
 culture_tradition_events.2001.b: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]を超えた人間になるように努力しなければ。"
