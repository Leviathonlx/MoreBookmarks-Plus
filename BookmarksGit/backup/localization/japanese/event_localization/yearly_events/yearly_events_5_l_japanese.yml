l_japanese:
 yearly.5001.t: "不幸な出会い"
 yearly.5001.duelling.desc: "突然として響いた二つのよく知る声が私の注意を引き、[bickering_spouse.GetWifeHusband]の部屋へと誘う。\n\n到着すると、[bickering_spouse.GetWifeHusband]の[bickering_spouse.GetFirstName]が、恋人の[bickering_lover.GetFirstName]と激しい激論を繰り広げていることに衝撃を受ける。私を見つけると、[bickering_attacker.GetFirstNameNoTooltip]は素早く武器を抜き、[bickering_defender.GetFirstNameNoTooltip]に向かってそれを振り下ろす。"
 yearly.5001.backstabbing.desc: "食堂を出て部屋へ戻ろうとしていると、恋人の[bickering_lover.GetFirstNameNoTooltip]が、人目に付かない隅で、私の[bickering_spouse.GetWifeHusband]と雑談しているのが目に入る。[bickering_defender.GetFirstName]が、振り返って私に挨拶する。それが図らずも、[bickering_attacker.GetFirstName]に対して無防備に身を晒す結果となった。"
 yearly.5001.duelling.attackerwins.desc: "[bickering_loser.GetHerHim]は打ち倒され、床に血を流して息絶える。"
 yearly.5001.backstabbing.attackerwins.desc: "好敵手の気が逸れた隙を利用して、[bickering_loser.GetHerHis]の胸に短剣を突き刺す。"
 yearly.5001.duelling.defenderwins.desc: "だが、[bickering_loser.GetHerHis]の攻撃はすんでのところで相手に防がれる。[bickering_loser.GetHerHis]は逆に押し倒され、自分の武器で刺されてしまう。"
 yearly.5001.backstabbing.defenderwins.desc: "しかし、おそらく迫り来る危険を感じ取ったのだろう。[bickering_winner.GetFirstNameNoTooltip]は即座に[bickering_loser.GetFirstNameNoTooltip]に向き直り、腕をねじりあげ、自身の短剣で[bickering_loser.GetHerHim]を突き刺す。"
 yearly.5001.lover.epilogue.desc: "\n\n「私たちのためにやったのです」と[bickering_winner.GetFirstNameNoTooltip]が主張し、後悔の念をにじませながら私を一瞥する。「これで一緒になれます」"
 yearly.5001.spouse.epilogue.desc: "\n\n「必要なことだったのです」[bickering_winner.GetFirstNameNoTooltip]が主張し、後悔の念をにじませながら私を一瞥する。「あなたが悪いのですよ」"
 yearly.5001.a.a.spouse: "深く反省する… そうして当然だ。"
 yearly.5001.a.a.lover: "それでも、こんなことになってほしくなかった…"
 yearly.5001.a.b.spouse: "あなたの話には一理ある、[bickering_spouse.GetWifeHusband]。さあ、こんなことはもう忘れよう。"
 yearly.5001.a.b.lover: "あなたの話には一理ある。さあ、こんなことはもう忘れよう。"
 yearly.5001.a.c.spouse: "あなたを許すことができればいいのだが。"
 yearly.5001.a.c.lover: "これしか方法はなかったのかもしれない…"
 yearly.5001.b: "どうしてこんなことを！？ 去れ、地下牢に放り込まれないうちに。"
 yearly.5001.c: "決して忘れないぞ、[bickering_winner.GetFirstNameNoTooltip]。"
 yearly.5001.d: "いいや。お前の裏切りの罪は、領国中の知るところとなるだろう！"
 yearly.5001.e: "あなたの言うとおりだ！ 誰も私たちの間には入れない！"
 yearly.5001.f: "[bickering_loser.GetFirstNameNoTooltip]があなたにしようとしたことは、宮廷中の知るところとなるだろう。"
 yearly.5001.g: "この罪を不問にすることはできない。衛兵！"
 yearly.5001.i: "あなたがこれほど凶暴だとは知らなかった… 愛している！"
 yearly.5002.t: "古い後悔"
 yearly.5002.spouse.desc: "[ROOT.Char.GetFaith.HighGodNamePossessive]の裁きを受けさせるために[bickering_loser.GetFirstName]を引き渡してから、数か月が経った。こうして私は家名を清め、我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))]の不貞な性分を矯正しているのだ。それなのに、我が好敵手の亡霊のごとき顔が夜ごと現れ、熟睡を妨げる…"
 yearly.5002.lover.desc: "愛する人の残酷な看守をこの世から消し去って、数か月が経った。婚姻という名の暴政から[bickering_loser.GetHerHis]を解放し、二人が自由に暮らすための行いだった。それなのに、我が好敵手の亡霊のごとき顔が夜ごと現れ、墓の向こうから私を苦しめる…"
 yearly.5002.forgiven.desc: "\n\n[scoped_ruler.GetFirstNamePossessive]は私の行いを恨んでいないと明言し続けているが、それでも罪悪感に押しつぶされそうだ。"
 yearly.5002.unforgiven.desc: "\n\n[scoped_ruler.GetFirstNamePossessive]は私の苦境にも冷たい無関心を貫き、事態を悪化させるばかりだ。私の心は暴力に訴えたことを悔やむ気持ちでいっぱいになっている。"
 yearly.5002.a: "[scoped_ruler.GetFirstNameNoTooltip]が助けてくれさえすれば…"
 yearly.5002.b: "[ROOT.GetCharacter.GetFaith.HighGodName]だけが私に平穏を与えてくれる！"
 yearly.5002.c: "私も同じ場所に行かないかぎり、[bickering_loser.GetSheHe|U]にはいつまでも苦しめられるのだろう。"
 yearly.5003.spouse.desc: "[bickering_winner.GetWifeHusband]の[bickering_winner.GetFirstName]は、先日の私の愛する人との不幸な出会い以来、人が変わってしまった。あの運命の日以来、[bickering_winner.GetSheHe|U]は[bickering_loser.GetFirstName]の復讐の亡霊に取り憑かれていると訴えている。"
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName]は、先日の[bickering_loser.GetFirstName]との不幸な出会い以来、人が変わってしまった。あの運命の日以来、[bickering_winner.GetSheHe|U]は[bickering_loser.GetFirstNameNoTooltip]の復讐の亡霊に取り憑かれていると訴えている。"
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U]は、知られてはならない罪の恐ろしい記憶が、自らの心と魂を蝕んでいるのではないかと恐怖している。"
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U]は私の名の下に[bickering_winner.GetSheHe]が犯した恐ろしい罪を許してほしいと請うている。私の赦しのみが、自身の心と魂を救済する唯一のものだと確信しているのだ。"
 yearly.5003.a: "よろしい、[bickering_winner.GetFirstNameNoTooltip]。あなたを許そう。"
 yearly.5003.b.forgiven: "残念だが、これ以上あなたのためにできることはない。"
 yearly.5003.b.forgotten: "申し訳ないが、それはできない。"
 yearly.5003.b.callous: "そんな妄想で私の時間を無駄にするのはやめてもらえないだろうか？"
 yearly.5003.c: "お前のように卑劣な殺人鬼に相応しい報いというだけのことだ。"
 yearly.5004.desc: "[scoped_ruler.GetFirstName]がようやく赦してくれた。これで、私は再び平穏を得たのだ。[bickering_loser.GetFirstName]の亡霊は永遠に私の夢から追い払われた。"
 yearly.5004.a: "[bickering_loser.GetHerHis|U]の記憶もすぐに薄れていくだろう…"
 yearly.5005.desc: "[scoped_ruler.GetFirstName]が助けてくれるなどと、期待した私が愚かだった。[scoped_ruler.GetSheHe|U]は昔から狭量で卑劣な[scoped_ruler.GetWomanMan]だ。[scoped_ruler.GetSheHe|U]は私の苦境を一笑に付し、私の弱さを嘲り、私の身に起きていることはすべて自業自得だと言い放った。"
 yearly.5005.a: "なぜこんな人でなしを気にかけていたのだろう？"
 yearly.5006.epilogue.desc: "自らの行いに対する罪悪感と向き合うことができず、[bickering_winner.GetSheHe]は俗世を捨て、人生を[bickering_winner.GetFaith.HighGodNamePossessive]に捧げることを決心した。"
 yearly.5006.b.forgiven: "それがあなたの望みならば、放免しよう。"
 yearly.5006.b.upset: "よくも私に対してそんな真似ができるな！"
 yearly.5006.b.default: "そうか…"
 yearly.5007.t: "退屈な夜"
 yearly.5007.desc: "ここ数週間、先日の[bickering_loser.GetFirstName]との邂逅についてよく考えている。[bickering_loser.GetHerHis]の血が私の肌を温めてくれた時、人生に意義を感じた。そんなことは久しくなかった。\n\n[scoped_ruler.GetFirstName]もまた同じ気持ちでいるようだ。他人には言えない殺人の興奮を共有した時ほど親密になれたことはなかった。それなのに、我々の心は徐々に離れていっている…"
 yearly.5007.a: "気持ちを煽る頃合いかもしれない。"
 yearly.5007.a.tt: "[bickering_winner.GetFirstName]が暗殺工作に参加する可能性が高くなる。"
 yearly.5007.b: "もう十分だと思う。"
 yearly.5008.desc: "ここ数週間、愛する[bickering_loser.GetFirstName]と、[bickering_loser.GetHerHis]の[bickering_winner.GetFirstName]の手による早すぎる死についてよく考えている。他人には言えない殺人の興奮を共有した時ほど、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))]と親密になれたことはなかった。さらに興味をかき立てられることに、[bickering_winner.GetSheHe]もまた、私と同じようにあの忘れられない瞬間をもう一度体験し、私たちの愛の炎を再び燃えあがらせたいと強く望んでいるようだ。"
 yearly.5008.a: "だが、今回は私が犠牲者を選ぶ！"
 yearly.5008.b: "いや、この遊びには飽きてきた。"
 yearly.5009.desc: "提案は拒否された"
 yearly.5010.t: "思いやり溢れる不和"
 yearly.5010.desc: "我が苦しみに心を動かされた[bickering_vassal_1.GetTitledFirstName]は、私の肩にのしかかる責任を減らせればと、相談の機会や助言を幾度となく与えてくれた。\n\nしかし[bickering_vassal_1.GetFirstNamePossessiveNoTooltip]の気配りは、[bickering_vassal_2.GetTitledFirstName]の怒りを招いてしまった。「[bickering_vassal_1.GetFirstNameNoTooltip]は信用できません！ これはあなたにつけ込む策略に過ぎません、我が君」"
 yearly.5010.a: "私が信頼を置くのはそれに値する者だけだ。"
 yearly.5010.b: "私たち三人の共通点を見つけられないだろうか？"
 yearly.5010.midwaysuccess.desc: "[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]との間のいくつかの意見の不一致をなんとか解消できた。"
 yearly.5010.midwayfail.desc: "[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]の間の不和を解消できなかった。"
 yearly.5010.midwaycritfail.desc: "[bickering_vassal_1.GetTitledFirstName]と[bickering_vassal_2.GetTitledFirstName]に、考えの違いはひとまず置いておくべきだと説得を試みたが、両方の封臣が私に対しても怒りを募らせる結果となっただけだった。"
 yearly.5010.c: "忠告には留意しよう、[bickering_vassal_2.GetFirstNameNoTooltip]。"
 yearly.5010.d: "では、[ROOT.Char.GetTitleTierName]としての名誉を守れ！"
 yearly.5010.deceitfail.desc: "[bickering_vassal_2.GetTitledFirstName]を騙して[bickering_vassal_1.GetTitledFirstName]と決闘させることはできなかった。"
 yearly.5011.desc: "[bickering_vassal_1.GetFirstNamePossessive]と[bickering_vassal_2.GetFirstNamePossessive]を煽って、互いの軽蔑をあからさまな敵意に変えるのはたやすい。罵詈雑言を交わしあった挙句、とうとう[bickering_vassal_2.GetFirstNameNoTooltip]が[bickering_vassal_1.GetFirstNameNoTooltip]に対して[bickering_vassal_2.Custom('signature_weapon')]を振りかざす。相手も同様に反応する。\n\n激しい応酬も束の間、[bickering_vassal_winner.GetTitledFirstNameNoTooltip]が勝利した。一方、[bickering_vassal_winner.GetHerHis]の相手は血を流し、地面に倒れている。"
 yearly.5011.a.new: "これほどまでに尽くしてくれているとは気づかなかったよ、[bickering_vassal_winner.GetFirstNameNoTooltip]…"
 yearly.5011.b.new: "行動は言葉より雄弁らしい。"
 yearly.5011.b.old: "貴殿がいなくては何もできない、[bickering_vassal_winner.GetFirstNameNoTooltip]。"
 yearly.5011.c: "なぜこんな面倒事で私を悩ませる必要があったのだ、[bickering_vassal_winner.GetFirstNameNoTooltip]？"
 tooltip.5010.d.vassalsfight: "二人の封臣を駆り立て、互いに争わせることに成功する"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName]は争いに引きずり込まれることを拒む"
 tooltip.5010.b.success: "二人の封臣をなんとか和解させる"
 tooltip.5010.b.fail: "二人の封臣を和解させるのに失敗する"
 tooltip.5010.b.critfail: "二人の封臣を怒らせる"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName]が[bickering_vassal_1.GetFirstName]に命がけの決闘を挑む！"
 yearly.5020.t: "教育について"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]である[scoped_heir.GetFirstName]が、近頃あなたの[helpful_councillor.Custom('CouncilPosition')]としての私の仕事に大きな関心を抱いています。もし、あなたが寛大にも"
 yearly.5020.older.desc: "あの若者と一緒に過ごすことを許してくださるのなら、必ずや多くを学んでいただけるでしょう。例えば…"
 yearly.5020.younger.desc: "[scoped_heir.GetHerHim]と一緒に過ごすことを許してくださるのなら、必ずや多くを学んでいただけるでしょう。例えば…"
 yearly.5020.chancellor.desc: "政治、礼儀作法、外交に関することを。"
 yearly.5020.marshal.desc: "兵の訓練や包囲戦の計画など、戦に関することを。"
 yearly.5020.steward.desc: "算術および所領や富の管理に関することを。"
 yearly.5020.spymaster.desc: "慎重に行動することや、あまり知られていない情報を入手する方法を。"
 yearly.5020.court_chaplain.desc: "我々の領国の歴史や、民の伝統に関することを。"
 yearly.5020.kurultai.desc: "馬術や大草原での牧畜に関することを。"
 yearly.5020.a: "貴殿にその自信があるというなら、いいだろう…"
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip]が[scoped_heir.GetFirstNameNoTooltip]に[helpful_councillor.GetCouncilTitle]としての責務を教える"
 yearly.5020.b.a: "[scoped_heir.GetFirstNamePossessiveNoTooltip]の将来は、貴殿には関係のないことだ。"
 yearly.5020.b.b: "むしろ私が自ら[scoped_heir.GetHerHim]を教育しよう！"
 yearly.5020.c: "貴殿が言っていることが真実か確かめるのが先だ！"
 tooltip.5020.c.success: "[helpful_councillor.GetFirstNamePossessiveNoTooltip]が[scoped_heir.GetFirstNameNoTooltip]を教育する理由を発見する"
 tooltip.5020.c.success.effect: "個人指導は中断されずに続く"
 tooltip.5020.c.fail: "[helpful_councillor.GetFirstNamePossessiveNoTooltip]が[scoped_heir.GetFirstNameNoTooltip]を教育する理由が私には理解できない"
 tooltip.5020.c.fail.effect: "行動を起こす必要があるかもしれない"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip]は、私が[helpful_councillor.GetHerHim]を密かに調査しようとしていることに気づく。"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName]は気分を害し、[scoped_heir.GetFirstName]への助言を中止する。"
 yearly.5020.ruler.diplomacy.tt: "あなたは[scoped_heir.GetFirstNamePossessive]の[diplomacy|E]を向上させようとする"
 yearly.5020.ruler.martial.tt: "あなたは[scoped_heir.GetFirstNamePossessive]の[martial|E]を向上させようとする"
 yearly.5020.ruler.stewardship.tt: "あなたは[scoped_heir.GetFirstNamePossessive]の[stewardship|E]を向上させようとする"
 yearly.5020.ruler.intrigue.tt: "あなたは[scoped_heir.GetFirstNamePossessive]の[intrigue|E]を向上させようとする"
 yearly.5020.ruler.learning.tt: "あなたは[scoped_heir.GetFirstNamePossessive]の[learning|E]を向上させようとする"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName]の[scoped_heir.GetFirstNamePossessive]の[diplomacy|E]が向上する"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName]の[scoped_heir.GetFirstNamePossessive]の[martial|E]が向上する"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName]の[scoped_heir.GetFirstNamePossessive]の[stewardship|E]が向上する"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName]の[scoped_heir.GetFirstNamePossessive]の[intrigue|E]が向上する"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName]の[scoped_heir.GetFirstNamePossessive]の[learning|E]が向上する"
 yearly.5021.deceitfulcouncillor.desc: "[helpful_councillor.GetFirstNamePossessive]の意図を疑って正解だった！ [helpful_councillor.GetHerHim]を監視下において数日が経過し、[helpful_councillor.GetSheHe]が関心を持っているのは、私の実の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]と私を競わせることだけだということがよくわかった。"
 yearly.5021.honestcouncillor.desc: "[helpful_councillor.GetFirstName]を厳しく監視させたにもかかわらず、我がスパイは[helpful_councillor.GetHerHis]の意図が純粋なものでしかないと納得させるだけの証拠を見つけられなかった。\n\n[helpful_councillor.GetSheHe|U]は本当に、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]がいい統治者になる手助けをすることにしか関心がないようだ。"
 yearly.5021.a: "[helpful_councillor.GetHerHim]に[scoped_heir.GetFirstNameNoTooltip]を指導させても害はないだろう！"
 yearly.5021.b.a: "これ以上[helpful_councillor.GetHerHim]を[scoped_heir.GetFirstNameNoTooltip]の周りに置くことはできない。"
 yearly.5021.b.b: "だが、[helpful_councillor.GetHerHim]はまだ信用できない！"
 yearly.5021.c: "[helpful_councillor.GetHerHim]を評議会から追い出そう！"
 yearly.5022.a: "それなら、[helpful_councillor.GetHerHim]に続けさせても害はないだろう！"
 yearly.5023.desc: "我が[helpful_councillor.Custom('CouncilPosition')]の[helpful_councillor.GetTitledFirstName]を見張らせていた役立たずのスパイが捕まってしまった！ [helpful_councillor.GetFirstNameNoTooltip]は私の信頼不足を知って激怒し、指導の申し出を撤回した。"
 yearly.5023.a: "[helpful_councillor.GetSheHe]が誠実だと判断するすべが私にあっただろうか？"
 yearly.5024.deceitfulcouncillor.desc: "何かが間違っている。[helpful_councillor.Custom('CouncilPosition')]の[helpful_councillor.GetFirstName]に私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]を指導することを許可した。[scoped_heir.GetFirstName]に統治について学んでもらうためだ。しかし、[helpful_councillor.GetSheH]は私の決断に対して逐一疑問や反対を表明する方法を教えることに、より心血を注いでいるようだ。"
 yearly.5024.deadlycouncillor.desc: "[helpful_councillor.Custom('CouncilPosition')]の[helpful_councillor.GetFirstName]が大広間に飛び込んできた。その表情は険しく、服から血が滴り落ちている。\n\n「[ROOT.Char.GetTitleTierName]様、盗賊が現れました！」[helpful_councillor.GetSheHe]が息も絶え絶えにそう叫んだ。[helpful_councillor.GetFirstNameNoTooltip]は今朝、[scoped_heir.GetFirstName]を伴って[ROOT.Char.Custom('ResidenceBuilding')]を発ち、領地の視察に行っていたはずだ。「なんとか[scoped_heir.GetTitleTierNamePossessive]のご遺体を運ぼうとしましたが…」"
 yearly.5024.honestcouncillor.desc: "[helpful_councillor.GetCouncilTitle]である[helpful_councillor.GetFirstNamePossessive]の私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]に対する指導は、すでに実を結びつつある。\n\n[scoped_heir.GetFirstName]は私が望んでいた以上に多くのことを学び、以前よりもずっと真剣に将来の責任を受け止めている。"
 yearly.5024.a.a: "素晴らしい！ やはり[helpful_councillor.GetHerHim]は信用に値する！"
 yearly.5024.a.b: "[helpful_councillor.GetSheHe]はどうして私にこんなことを！？"
 yearly.5024.a.c: "あり得ない！"
 yearly.5024.b: "信じられない！ お前が黒幕だったとは！"
 tooltip_yearly_5022_a: "[helpful_councillor.GetFirstName]が[helpful_councillor.GetHerHis]の指導を続けるのを許す。"
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "[blackmailed_vassal.GetTitledFirstName]に関する驚愕の事実を突き止めました。この件をあなたにお伝えするのは心苦しいですが、この[blackmailed_vassal.GetWomanMan]は非常に憂慮すべき類の秘密を隠し持っているとお伝えせざるを得ません。"
 yearly.5030.selfishvassal.desc: "[blackmailed_vassal.GetTitledFirstName]に関する驚愕の発見についてお知らせするために、筆を取っています。この[blackmailed_vassal.GetWomanMan]は、裏で不穏当かつ不名誉な活動に従事しています。\n\nこの機密情報をお伝えすることで、私の揺るぎない忠誠心が証明されることを心より願っております、[ROOT.Char.GetTitleTierName]様。"
 yearly.5030.a.a: "憂慮に深く感謝する、[squealing_vassal.GetFirstNameNoTooltip]。"
 yearly.5030.a.b: "貴殿の意志表示は忘れない、[squealing_vassal.GetFirstNameNoTooltip]。"
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName]が私に[blackmailed_vassal.GetTitledFirstNamePossessive]の秘密を明かす。"
 yearly.5030.secret.desc: "秘密を知らされた"
 yearly.5030.c: "このことは全部忘れたほうがいい、[squealing_vassal.GetFirstNameNoTooltip]。"
 yearly.5030.c.tt: "[blackmailed_vassal.GetFirstNamePossessive]の秘密を[blackmailed_vassal.GetHerHim]に対して利用しない"
 yearly.5025.desc.a: "近頃の指導の甲斐あって、[scoped_heir.GetFirstName]は[scoped_heir.GetHerHis]の教育に欠けていたものの一部を補うことができた。\n\n[helpful_councillor.GetTitledFirstNamePossessive]の申し出こそが、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]の眠ったままの可能性の一部を引き出すために必要なきっかけだった。"
 yearly.5025.desc.b: "残念ながら、[scoped_heir.GetFirstName]を指導し、[scoped_heir.GetHerHis]の教育に欠けていたものの一部を補おうという近頃の試みは実を結ばなかった。\n\n[helpful_councillor.GetTitledFirstNamePossessive]の申し出を断るべきではなかったのかもしれない…"
 yearly.5025.a: "[scoped_heir.GetHerHis]が成し遂げたことを誇りに思う。"
 yearly.5025.b: "あの[scoped_heir.Custom('GirlBoy')]は少し理解が遅いだけだ。"
 yearly.5040.t: "怪しい会話"
 yearly.5040.desc: "朝の散歩の際に[ROOT.Char.Custom('ResidenceBuilding')]の庭園を通っていると、そよ風に乗って[whisperer_1.GetFirstName]と[whisperer_2.GetFirstName]の声が聞こえてきた。\n\n二人の廷臣は近くの人目に付かない場所で、誰にも聞かれていないことを確かめるために、しきりに当たりを見回しながら話し合っている。この距離ではほとんど聞き取れないが、[scoped_vassal.GetTitledFirstName]に関することを話していることはわかる。"
 yearly.5040.a.a: "拘束して[scoped_vassal.GetFirstNameNoTooltip]に引き渡そう。"
 yearly.5040.a.b: "[scoped_vassal.GetFirstNameNoTooltip]に警告しなければ！"
 yearly.5040.b: "もう少し近づくことさえできれば…"
 yearly.5040.b.success.desc.tt: "気づかれるのを避ける"
 yearly.5040.b.success.effect.tt: "会話の内容が判明する"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip]と[whisperer_2.GetFirstNameNoTooltip]に見つかる"
 yearly.5040.b.failure.effect.tt: "尋問してもなんの結果も得られない"
 yearly.5040.c.a: "敬愛する[ROOT.Char.GetTitleTierName]に隠し事はしていないな？"
 yearly.5040.c.b: "どんな代償を払おうとも、何を隠しているのか把握しなければ！"
 yearly.5040.c.success.tt: "[whisperer_1.GetFirstNameNoTooltip]と[whisperer_2.GetFirstNameNoTooltip]を拷問して情報を引き出す"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName]と[whisperer_2.GetFirstNameNoTooltip]は非協力的だ"
 yearly.5040.d: "ふん、取るに足りない内容だろう…"
 yearly.5041.desc.a: "気づかれずに二人の廷臣に近づくことに成功する。\n\n[scoped_vassal.GetTitledFirstName]が私に対して企てている陰謀の話だ！"
 yearly.5041.desc.b: "気づかれずに二人の廷臣に近づくことに成功する。\n\n[scoped_vassal.GetTitledFirstName]が我が宮廷内で企てている陰謀の話だ！"
 yearly.5041.desc.c: "気づかれずに二人の廷臣に近づくことに成功する。\n\n[scoped_vassal.GetTitledFirstNamePossessive]の私生活と[scoped_vassal.GetHersHis]の不穏当な趣味について話し合っているようだ。"
 yearly.5041.a: "おもしろい…"
 yearly.5042.desc.safetorture: "二人の虜囚に口を割らせるにはしばらくかかるが、我が看守は辛抱強い[dummy_jailor_gender.GetWomanMan]だ。数時間に及ぶ尋問の末、陰謀を企む二人は秘密を白状する覚悟を決めた。"
 yearly.5042.desc.deadlytorture: "虜囚たちの口は予想以上に固い。夜もすがらの尋問の結果、看守が苛立ちに耐えきれなくなり、二人の廷臣は朝を迎えずに死亡した。だが、彼らは死ぬ前に秘密を明かしてくれた。"
 yearly.5042.desc.a: "\n\nどうやら、[scoped_vassal.GetTitledFirstName]が私に対する陰謀を企てているらしい！"
 yearly.5042.desc.b: "\n\nどうやら、[scoped_vassal.GetTitledFirstName]が私の宮廷内で陰謀を企てているらしい！"
 yearly.5042.desc.c: "\n\n彼らの話の内容は、私がまったく知らなかった、[scoped_vassal.GetTitledFirstNamePossessive]の不穏当な趣味についてだった。"
 yearly.5042.a.a: "偶然にも面白い発見をしてしまった！"
 yearly.5042.a.b: "重要な情報に対する厳しい代価だ。"
 yearly.5040.torturefail.desc: "残念ながら、尋問しても結果は得られなかった"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName]と[whisperer_2.GetFirstName]は私に気づき、慌てて[ROOT.Char.Custom('ResidenceBuilding')]へ戻る"
 yearly.5043.torturedeadlyfail.desc: "私の尋問は、二人の虜囚にとって過酷すぎたのだろう。\n\n秘密を伝える前に息を引き取ってしまった。"
 yearly.5043.a.a: "なんという時間の無駄だ…"
 yearly.5043.a.b: "なぜ彼らは話さなかったのだろう？"
 yearly.5050.t: "夫婦間のいさかい"
 yearly.5050.desc.a: "「まったくもって許せません！」 \n\n[scoped_spouse.GetFirstName]が私の[ROOT.Char.Custom('GetChamber')]に飛び込んできた。怒りに顔を赤く染め、[ROOT.Char.Custom('ResidenceBuilding')]じゅうに響きそうなほど声を張り上げる。\n\n「[slighting_courtier.GetTitledFirstName]に名誉を穢されました！あんな[slighting_courtier.Custom2('InsultAdjective', SCOPE.sC('scoped_spouse'))][slighting_courtier.Custom2('InsultNoun', SCOPE.sC('scoped_spouse'))]は[ROOT.Char.Custom('GetCourt')]から追い出してください！」"
 yearly.5050.desc.b: "[scoped_spouse.GetWifeHusband]が書斎に潜んでいることに気づき、驚く。[scoped_spouse.GetHerHis]の表情から、何かに憤慨しているのは明らかだ。だが、[scoped_spouse.GetHerHim]に不安事について話を共有するよう説得するのに手間取ってしまう。\n\n「愛しき方、白状せねばなりませんね。[slighting_courtier.GetFirstName]が私をひどく侮辱したのです。これ以上、あの粗暴な[slighting_courtier.GetWomanMan]の近くにいるなんて、考えるだけでもぞっとします」"
 yearly.5050.a.a: "[slighting_courtier.GetSheHe|U]は明日にはいなくなる！"
 yearly.5050.b.a: "そんなくだらないことで私を煩わせるな。"
 yearly.5050.b.b: "ありえない！ [slighting_courtier.GetFirstNameNoTooltip]はとてもいい[slighting_courtier.GetWomanMan]だ！"
 yearly.5050.b.c: "あなたが大げさに騒いでいるだけではないか？"
 yearly.5050.c: "何があったか、一から話してくれないか？"
 yearly.5050.c.success.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip]と事の顛末について話し合う"
 yearly.5050.c.success.effect.tt: "[scoped_spouse.GetFirstNameNoTooltip]の話の真偽を知る"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip]は理性的になることを拒む"
 yearly.5050.c.failure.effect.tt: "[scoped_spouse.GetWifeHusband]は私に行動を起こすよう求める"
 yearly.5051.desc.a.a: "話を聞けば聞くほど、[scoped_spouse.GetWifeHusband]が私に真実を話していないことを確信する。話し合いが終わるころには、[scoped_spouse.GetFirstName]が[slighting_courtier.GetTitledFirstName]を貶めるために作り話をでっち上げたという確固たる印象が残った。"
 yearly.5051.desc.a.b: "[scoped_spouse.GetWifeHusband]の言い分を慎重に吟味した結果、[scoped_spouse.GetFirstName]は真実を告げているという結論に至った。\n\n[slighting_courtier.GetTitledFirstName]は[scoped_spouse.GetHerHis]の名誉を甚だしく侮辱した。私の厚遇に唾を吐きかけたも同然だ。"
 yearly.5051.z: "この虚偽の告発が知れ渡ったら…"
 yearly.5051.a: "根も葉もない告発について[slighting_courtier.GetFirstNameNoTooltip]に謝罪してもらいたい。"
 yearly.5051.b: "心配はいらない。私はいつもあなたの味方だ。"
 yearly.5051.c: "確信が持てたので、[slighting_courtier.GetFirstNameNoTooltip]を問い詰めることができる。"
 yearly.5051.d: "[slighting_courtier.GetFirstNameNoTooltip]を許してやるべきだ。"
 yearly.5052.desc.a: "[scoped_spouse.GetFirstName]と事の顛末について話し合ったが、この件の全容についてどう考えるべきかまだ迷っている。"
 yearly.5052.desc.b.a: "\n\nよき[ROOT.Char.GetTitleTierName]なら[scoped_spouse.GetTitleTierName]の味方になるべきだが、[scoped_spouse.GetFirstNameNoTooltip]が事の全容を語っていないのではないかという疑念を振り払えない…"
 yearly.5052.desc.b.b: "\n\nそれでも、よき[ROOT.Char.GetTitleTierName]なら[scoped_spouse.GetTitleTierName]の味方になるべきだ。それに、[scoped_spouse.GetFirstName]は本当にこの出来事に打ちのめされているように見える。"
 yearly.5052.a: "[slighting_courtier.GetTitledFirstNameNoTooltip]と話をしよう。"
 yearly.5052.b: "全部忘れたほうがいい、[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5053.desc.a: "[scoped_spouse.GetWifeHusband]がまたしても、誰かが自分に対して礼を欠いていると不満を言っている。今回は、どうやら[slighting_courtier.GetTitledFirstName]が[scoped_spouse.GetHerHis]の怒りを買ったようだ。[scoped_spouse.GetSheHe|U]は私になんとかしてほしいと要求している。"
 yearly.5053.desc.b: "またもや[scoped_spouse.GetWifeHusband]が宮廷のほかの誰かに処罰を与えてほしいと求めてきたが、ちっとも驚かなかった。[scoped_spouse.GetHerHim]によれば、その者は[scoped_spouse.GetHerHis]の名誉を傷つけたのだという。もはや日常茶飯事となってしまい、[scoped_spouse.GetFirstName]が[slighting_courtier.GetTitledFirstName]に対する恨みつらみを並べ立てても、ほぼ聞き流している。"
 yearly.5053.desc.b.a: "\n\nなぜこれほど多くの者が[scoped_spouse.GetHerHim]を悩ませているのか到底理解できない…"
 yearly.5053.desc.b.b: "\n\nもっと疑り深い[ROOT.Char.GetWifeHusband]であれば、[scoped_spouse.GetSheHe]が私の善意につけ込んで、自分の気に入らない者を排除しようとしているのではないかと疑念を抱き始めるかもしれないが…"
 yearly.5053.a: "もういい。この者を見せしめにしよう。"
 yearly.5053.b: "心配するな。[slighting_courtier.GetTitledFirstNameNoTooltip]には対処する。"
 yearly.5053.c: "些細なことで騒ぐのはいい加減にしろ、[scoped_spouse.GetFirstNameNoTooltip]。"
 yearly.5054.desc.a: "[slighting_courtier.GetTitledFirstName]をむごたらしく処刑して以来、[scoped_spouse.GetWifeHusband]の様子がおかしい。もはや[scoped_spouse.GetHerHim]を悩ます廷臣はおらず、私の予想どおり、頼まれでもしないかぎり誰も[scoped_spouse.GetHerHim]に近づかなくなった。それなのに、[scoped_spouse.GetSheHe]は決して上機嫌には見えない。\n\n実際、[scoped_spouse.GetSheHe]は以前より塞ぎ込んでいるように見える。"
 yearly.5054.desc.b: "予想どおり、私の[scoped_spouse.GetWifeHusband]を侮辱したかどで[slighting_courtier.GetTitledFirstName]を最も残虐な方法で公開処刑すると、それはまさに私が宮廷中に伝えたかったメッセージとなった。\n\n厚かましくも[scoped_spouse.GetFirstName]に口答えする者はおろか、許可なく近づく者さえいない。これで[scoped_spouse.GetHerHis]の絶え間ない不満に悩まされることもなくなるだろう。"
 yearly.5054.a.a: "お礼を言ってもらいたいものだな。"
 yearly.5054.a.b: "ようやく平穏が訪れた。"
 yearly.9020.t: "力強い象"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、笑顔を浮かべて私に近づいてくる。[marshal.GetSheHe|U]は、私宛てに[county.GetNameNoTooltip]の監督官から実に素晴らしい贈り物が届いていると語り、手招きしてついてくるように促す[marshal.GetHerHim]。\n\n確かに素晴らしい！外を歩いていると、#emphasis 巨大な#! 象の歓迎を受ける。今まで見たどの象よりも大きい。この獣はどんな敵をも確実に蹴散らすだろう。"
 yearly.9020.a: "この力強い獣に乗って、自ら戦場に赴こう。"
 yearly.9020.b: "[marshal.GetCouncilTitle]、この生き物は貴殿のものだ。"
 yearly.9020.c: "我が$knight_culture_player_no_tooltip_lowercase$[knight.GetTitledFirstNameNoTooltip]なら、これを上手く使いこなすはずだ。"
 yearly.9020.d1: "[ROOT.Char.GetFaith.KnowledgeGodName]を称え、解放してやれ。"
 yearly.9020.d2: "このような動物は自由であるべきだ。解放してやれ。"
 yearly_9020_personal_war_elephant: "自家用戦象"
 #Oltner
 yearly.8000.t: "表敬訪問"
 yearly.8000.desc: "封臣の[vassal.GetTitledFirstName]が、立派な服を着た外交官や、$knight_culture_player_plural_no_tooltip_lowercase$や、異国の芸人たちの大行列を引き連れて我が[ROOT.Char.Custom('ResidenceBuilding')]の外に到着した。まるで[vassal.GetFirstNameNoTooltip]が先導するパレードのようだ。\n\n[vassal.GetFirstNameNoTooltip]はよく響く声で、これは表敬訪問であり、#emphasis 金#!の贈り物を携えて来たと宣言している！"
 yearly.8000.desc.paranoid: "\n\n…[vassal.GetSheHe]が#emphasis 私を殺し#!に来たのは明らかだ！"
 yearly.8000.desc.lunatic: "\n\n#emphasis 月に住む人物#! が、新しい遊び相手がほしいという真夜中の願いごとを叶えてくれたに違いない！"
 yearly.8000.desc.default: "\n\nこれほど気前のいい臣下はそういない。[vassal.GetFirstNamePossessiveNoTooltip]の忠誠心はまさに得がたいものだ！"
 yearly.8000.desc.cannibal: "\n\nこの気前のよさは美味このうえない。あの若さの臣下としては異例のものだ。[vassal.GetFirstNamePossessiveNoTooltip]の瑞々しい忠誠心は誠に味わい深いものだ！"
 yearly.8000.a: "さあ、入れ！ 金は左側に預けて…"
 yearly.8000.b: "おや… #emphasis もちろん#! まだ差し出すものがあるだろう？"
 yearly.8000.c: "金は取っておけ。友情だけで十分だ！"
 yearly.8000.d: "その者を[ROOT.Char.Custom('ResidenceBuilding')]に#emphasis 入れるな#! ！"
 yearly.8000.e: "どうだろう… 夕食でも食べていかないか？"
 yearly.8000.e.tt_eat_vassal: "あなたに食べられる"
 yearly.8000.e.tt_secret: "殺人の秘密を得る"
 yearly.8100.t: "熱狂する農民たち"
 yearly.8100.desc: "[county.GetName]の農民たちは上機嫌だ。収穫は豊か、通りは安全。村の長老たちは牛が蜂蜜入りの乳を出すだの、ガチョウが金の卵を産むだのといった与太話をしている。\n\n農民たちはこの幸運について#emphasis 私#!を称えており、献上品を携えた代表団を送ってきた！"
 yearly.8100.a: "快く受け取ろう！"
 yearly.8100.b: "面白い… 兵隊を送ってもっと「献上品」を集めさせろ！"
 yearly.8100.c: "いや、余剰の品々が必要なのは、私よりも彼らだ。"
 yearly.8200.t: "善意の寄付"
 yearly.8200.desc: "我が[realm_priest.GetCouncilTitle]である[realm_priest.GetFirstName]が、裕福だが子供を持たずして亡くなった地主の遺産から、多額の寄付を受け取った。故人は質素で敬虔な生涯を送り、財産を有効活用してくれるところに寄付したいと望んでいたという。\n\n[realm_priest.GetFirstName][realm_priest.GetCouncilTitle]は、自分こそが「[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]における[ROOT.Char.GetFaith.GetNameNoTooltip]の鑑」なのだから、寄付の一部を受け取れるはずだと主張している。"
 yearly.8200.a: "#emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! の富を与えるだと？#emphasis 異端者め！#!"
 yearly.8200.b: "約束しよう、寄付金は領国のために役立てると。"
 yearly.8200.c: "「鑑」なら全額受け取るべきだ！"
 yearly.8200.d: "私の名のもとに貧しい者たちに分け与えてくれ。"
 yearly.8200.desc.zealous: "\n\n…[realm_priest.GetSheHe]は[ROOT.Char.GetFaith.DevilName]によって堕落させられたに違いない！"
 yearly.8200.desc.generous: "\n\nその金で救える人々のことを考えると胸が高鳴る！"
 yearly.8200.desc.greedy: "\n\n…当然、金は私がもらうつもりだ！"
 yearly.8200.desc.default: "\n\n本当に魅力的な申し出だ。"
 yearly.8300.t: "軍資への貢献"
 yearly.8300.desc: "空になりかけた金庫を見て肝を冷やしていると、伝令から四人の封臣が到着したと連絡を受けた。\n\n「金を持ってまいりました、我が君。敵を打倒するための寄付金です！」と[vassal_1.GetTitledFirstName]が告げる。\n\n「私は[vassal_2.Custom('FormalComplimentAdjective')][vassal_2.GetTitledFirstName]、[vassal_3.Custom('FormalComplimentAdjective')][vassal_3.GetTitledFirstName]、そして[vassal_4.Custom('FormalComplimentAdjective')][vassal_4.GetTitledFirstName]をお持ちしました。我らを勝利にお導きください、それが我らの唯一の望みです！」"
 yearly.8300.a: "諸君の寛大さを歓迎する！"
 yearly.8300.b: "#emphasis 金#!, だと？ 衛兵、#emphasis すべて差し押さえろ。#!"
 yearly.8300.c: "諸君はあまりにも寛大すぎる。私には受け取れない。"
 yearly.8300.d: "金？ むしろ#emphasis 諸君らの下着を徴収したいわ#!！"
 yearly.8400.t: "野放しの変質者"
 yearly.8400.desc: "今夜はもう休もうと[ROOT.Char.Custom('GetChamber')]に戻ると、客人のひとりである[deviant_guest.GetTitledFirstName]と鉢合わせた。誰にも邪魔されないはずの最もプライベートな場所だというのに、一体どうやって入ったのだ！？\n\n「誤解です、[ROOT.Char.Custom('FormOfAddressForLiege')]様！」[deviant_guest.GetSheHe]が言い募った。\n\n半裸で私の#emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!を穢している現場に出くわしたのだ。誤解も何もあったものではない。"
 yearly.8400.a: "な…だが…#emphasis 私の[ROOT.Char.Custom('GetRealmOrDomicile')]から出て行け！#!"
 yearly.8400.special: "いいか、貴殿が行くべき場所は#emphasis はっきり#! わかっている。"
 yearly.8400.b: "なんということを！[ROOT.Char.Custom('GetDungeon')]行きだ！"
 yearly.8400.c: "こんなことはこれっきりだ。わかったな？"
 yearly.8400.d: "貴殿が#emphasis そんなこと#!をできるとは思っていなかった。そそられるな…"
 yearly.8400.a.tt: "[deviant_guest.GetTitledFirstName]を[appropriate_court_target_owner.GetTitledFirstName]の[appropriate_court_target_owner.Custom('GetCourt')]へ送り込む。きっと良い諜報員になるだろう…"
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "あなたの置かれた状況は不幸なものです。それでも、あなたがこの危険な時期において勝利できるよう、贈り物を捧げます。\n\n[current_head_of_faith.GetFaith.HighGodName]があなたの側にあることを祈ります。"
 yearly.8500.desc.b: "不信心者に対するあなたの正義の闘争は、見過ごされてはおりません。この混沌の時代を乗り越えるのに十分な額の金貨を携えた使者を、個人的に派遣しました。\n\nあなたに[current_head_of_faith.GetFaith.HighGodName]のご加護があらんことを。"
 yearly.8500.a: "跪き、[current_head_of_faith.GetFaith.HighGodName]を讃えよう！"
 yearly.8500.b: "この贈り物は受け取れない。手に余る代物だ。"
