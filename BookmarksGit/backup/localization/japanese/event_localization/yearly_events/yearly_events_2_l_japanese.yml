 #Paranoid investigation: innocent
 yearly.1082.investigator_start.desc: "[investigator.GetTitledFirstName]は成果のないまま[suspicious.GetTitledFirstNamePossessive]の活動についての調査を終えた。[investigator.GetSheHe|U]は犯罪行為やそのほかの悪事の証拠を見つけ出せなかった… 不審な噂すらなかった。"
 yearly.1082.you_start.desc: "物陰に身を潜め、怪しげな酒場に行き、あらゆる場所を調べた… それでも、[suspicious.GetTitledFirstName]が罪を犯している証拠は見つけられなかった。不審な噂すらなかった！"
 yearly.1082.normal.desc: "\n\n今回は私の勘違いだったようだが、時間の無駄ではなかった。今夜は赤子のように眠ろう。"
 yearly.1082.paranoid.desc: "\n\n[suspicious.GetFirstNameNoTooltip]は今回は無実だったかもしれないが、[suspicious.GetHerHim]の行動には、いまだに引っかかるところがある。今後も目を光らせておこう。絶対に。"
 yearly.1082.a: "備えあれば憂いなしだ！"
 yearly.1082.a.tt: "[suspicious.GetShortUIName|U]は潔白らしい"
 #Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName]は成果のないまま私のもとに戻ってきた。「[suspicious.GetTitledFirstName]が罪を犯している証拠は見つけられませんでした。おそらく、本当に潔白なのでしょう。ですが、保証はできません。[suspicious.GetSheHe]は慎重な[suspicious.GetWomanMan]ですから。[suspicious.GetSheHe]が何を隠しているかは、[investigator.GetFaith.HighGodName|U]のみぞ知る、です」"
 yearly.1083.you_start.desc: "[suspicious.GetTitledFirstName]についての調査では、特筆すべき事実が何も見つからなかった。わかったのは、[suspicious.GetSheHe]が並外れて慎重な[suspicious.GetWomanMan]だということだけだ。[suspicious.GetSheHe]が何を隠しているかは、[ROOT.Char.GetFaith.HighGodName|U]のみぞ知る、だ。"
 yearly.1083.a: "[suspicious.GetHerHim]には今後も目を光らせておこう。絶対に。"
 yearly.1083.a.tt: "[suspicious.GetShortUIName]の調査は失敗した"
 #Paranoid confrontation: confession
 yearly.1084.start.desc: "衛兵たちは[suspicious.GetTitledFirstName]に敬意を払って一定の距離を保っているが、命令されればすぐに取り押さえる準備ができている。それは[suspicious.GetSheHe|U]も気付いているようだ。緊張した様子で、[ROOT.Char.Custom('GetRoom')]のあちこちに視線を泳がせている。逃げ道を探しているのか？\n\n白状させるのは簡単だ。"
 yearly.1084.a: "[ROOT.Char.Custom('GetDungeon')]にぶちこめ！"
 yearly.1084.b: "私の前から失せろ、裏切り者の[suspicious.Custom2('InsultNoun', ROOT.Char)]め！"
 #Paranoid confrontation: denial
 yearly.1085.start.desc: "衛兵は[suspicious.GetTitledFirstName]から一定の距離を取っている。だが、合図があればいつでも[suspicious.GetHerHim]を拘束する構えだ。[suspicious.GetSheHe|U]も気づいているようだ。いつになく肩を強ばらせている。\n\n「なぜ私を呼び出したのですか、[ROOT.Char.Custom2('RelationToMeAddress', suspicious)]？何か訊きたいことでも？」\n\n口から毒液のように非難の言葉がこぼれ出る。だが、[suspicious.GetFirstNamePossessiveNoTooltip]の表情を見ると、疑念に駆られた。あれはうしろめたい表情ではない、"
 yearly.1085.angry.desc: "怒りの表情だ。\n\n「よくもそのように非難できますね？ あなたのために色々としてきたのに！」"
 yearly.1085.sad.desc: "悲しみの表情だ。\n\n「ずっと忠実にお使えしてきたのに」[suspicious.GetSheHe]が泣く。「裏切るなどあり得ません！」"
 yearly.1085.a: "出ていっても構わない。"
 yearly.1085.b: "私の誤解だった。真摯に謝罪する、[suspicious.GetFirstNameNoTooltip]。"
 yearly.1085.c: "#EMP 嘘をつくな！#! 衛兵、こいつを[ROOT.Char.Custom('GetDungeon')]にぶちこんでおけ！"
 #Paranoid confrontation: soothe
 yearly.1086.desc: "私には計画があった。何を話すかもよく練って考えた。だが、[suspicious.GetTitledFirstName]の顔を見た途端、頭に血が上り、非難の言葉が毒液のように口からこぼれ出る。驚いたことに、[suspicious.GetFirstNameNoTooltip]は怒りもせず、涙も見せない。\n\n「ああ、私の[ROOT.Char.Custom('ComplimentAdjective')][suspicious.Custom2('RelationToMeShort', ROOT.Char)]、苦しんでいらっしゃるのですね。その辛辣な言葉も本心からではないのでしょう。質問にはすべて答えましょう。それで、私を恐れることなど何もないとご納得いただけるはずです」"
 yearly.1086.a: "な… なんと言えばいいのかわからない。"
 yearly.1090.t: "故郷を遠く離れて"
 yearly.1090.start.desc: "見知らぬ者が私の前に連れてこられた。「この者は[ROOT.Char.Custom('ResidenceBuilding')]の門の外で1週間も待っていたのです、我が君」衛兵が私に報告する。\n\n[traveler.GetWomanMan]は深々と礼をする。「私は[traveler.GetFirstName]と申します、殿下。津々浦々を旅して回り、多くのものを見てきました。ですが、"
 yearly.1090.family_member.desc: "私たち[traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))][traveler_family_1.GetFistName]は長旅に疲弊しています。"
 yearly.1090.family.desc: "私たち家族は長旅に疲弊しています。"
 yearly.1090.alone.desc: "私は長旅に疲弊しています。"
 yearly.1090.family_stay.desc: "我々の滞在をお許しくださるなら、喜んで私の持つ世界の知識を分かち合い、あなたの忠実なる使用人となりましょう。"
 yearly.1090.alone_stay.desc: "滞在をお許しくださるなら、喜んで私の持つ世界の知識を分かち合い、あなたの忠実なる使用人となりましょう。"
 yearly.1090.a: "[ROOT.Char.GetFaith.HighGodName]を受け入れよ。そうすれば、これからはここがあなたの家だ。"
 yearly.1090.b: "家族は多いほうがいい！"
 yearly.1090.c: "ここにお前のような者の居場所はない。"
 yearly.1090.travelers_family: "[traveler.GetShortUIName|U]とその家族"
