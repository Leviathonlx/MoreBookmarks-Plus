l_japanese:
 yearly.1001.t: "伏せた目の奥に"
 yearly.1001.start.desc: "[married_seducer.GetTitledFirstNamePossessive]とまた視線が合う。今夜はこれで20回目ではないだろうか。私の思い過ごしではないはずだ。テーブルの反対側からでさえ、[married_seducer.GetHerHis]の眼差しは、真昼の太陽のように強烈に感じられる。\n\n[married_seducer.GetSheHe|U]が私を欲しており、"
 yearly.1001.end_hesitation.desc: "自分の身体がそれに応え、目覚めているのがわかる。だが、[married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]である[seducer_spouse.GetTitledFirstName]と、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))]も今夜は同席している…"
 yearly.1001.end_intimidated.desc: "そして、私は恐れている。[married_seducer.GetHerHim]を？ [married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]である[seducer_spouse.GetTitledFirstName]を？ それとも… 私がするかもしれないことを？ わからない。"
 yearly.1001.end_spiteful.desc: "そして、嘘もつけない。私も[married_seducer.GetHerHim]を欲しているのだ…それとも、[married_seducer.GetHerHis]の[seducer_spouse.GetWifeHusband]である[seducer_spouse.GetTitledFirstName]を痛めつけることが、私の真の望みなのか？ そもそも、そんなことは重要だろうか？"
 yearly.1001.a: "[married_seducer.GetHerHim]と熱い一夜を過ごすことにしよう！"
 yearly.1001.a.tt: "皆が寝静まってから[married_seducer.GetTitledFirstName]を探そう。"
 yearly.1001.b: "[married_seducer.GetHerHis]の罪深い考えは、誰もが知るところとなる！"
 yearly.1001.c: "いや！ 私の心は清いままだ。"
 yearly.1002.desc: "その後、[married_seducer.GetFirstName]はマットレスに音を立てて倒れ込んだ。息は荒く、目は半分閉じている。私はけだるげな仕草で[married_seducer.GetHerHis]の[married_seducer.Custom('ObjectifiedFeature')]から汗を優しく指で拭ってやる。\n\nほんの一瞬の後、[married_seducer.GetFirstNameNoTooltip]が私の手を押しのけ、申し訳なさそうな笑みを浮かべる。「もう朝になります。私は行かなくては」"
 yearly.1002.a: "「もう少しだけいてくれませんか？ お願いです」"
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip]が留まる"
 yearly.1002.a.success.message: "[married_seducer.GetFirstName]と私は日が昇るまで愛し合った。"
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip]は私がしつこいと感じる"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName]は私の頼みを一蹴し、立ち去った。"
 yearly.1002.b: "「確かに、急いだほうがいいですね」"
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip]は私の無頓着さに感謝する"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName]は私の無頓着さに感謝した。"
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip]はもっと違うものを期待する"
 yearly.1002.b.failure.message: "[married_seducer.GetFirstName]は傷ついた。まるで、もっと違うものを期待していたかのように。"
 yearly.1003.t: "私としたことが"
 yearly.1003.start.desc: "後を尾けられていないことを確かめると、私は[married_seducer.GetFirstNamePossessive]の部屋の扉を少しだけ開け、中の様子を窺う。私の欲望の対象が、生まれた日の姿のまま、一糸まとわぬ姿で、こちらに背を向けて立っている。"
 yearly.1003.end.desc: "扉を押し、さらに覗き込む…\n\n突然、大きな音と激しい痛みがして、私は後ろ向きに倒れ、床にしたたかに体をぶつける。悲鳴が聞こえる。とても大きな悲鳴だ。それに足音も。頭がくらくらする…\n\n「まるで罠にかかったネズミだな」と、聞き覚えのある声が耳元で囁く。[seducer_spouse.GetTitledFirstName]だ。くそっ。"
 yearly.1003.a: "ト… トイレを探していただけだ！"
 yearly.1010.t: "夜の闇に消ゆ"
 yearly.1010.start.desc: "[abductee.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetChamberPlural')]に入ると、すぐに衛兵が隅の方でぐったりしているのが目に入った。そして[dummy_gender.GetHerHis]の喉が切り裂かれていることに気が付く。だがどこを見ても、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]が見当たらない！\n\n"
 yearly.1010.friend.desc: "[hunter.GetTitledFirstName]が[ROOT.Char.Custom('GetRoom')]に足を踏み入れる。その肩には弓がかかっている。「旧友よ、すまない。[abductee.GetHerHim]は[abductor.GetTitledFirstName]に連れて行かれた」"
 yearly.1010.marshal.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))]が[ROOT.Char.Custom('GetRoom')]に足を踏み入れる。その肩には弓がかかっている。「[ROOT.Char.Custom('GetCourtOwner')]様。無事だった衛兵によると、[abductee.GetHerHim]は[abductor.GetTitledFirstName]に連れて行かれたとのことです」"
 yearly.1010.end.desc: "猟犬と[dummy_gender.GetWomenMen]の準備は万全。なんなりと命令を」"
 yearly.1010.abduction.tt: "[abductee.GetTitledFirstName]が[abductor.GetTitledFirstName]に誘拐された"
 yearly.1010.friend.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))]の[hunter.GetTitledFirstName]が助けに来てくれた。"
 yearly.1010.a: "[abductor.GetTitledFirstNameNoTooltip]を生け捕りにしろ。"
 yearly.1010.a.tt: "[abductee.GetTitledFirstName]の命を救うか、捕まえるか、殺すかは、そのあと決めればいい\n\n"
 yearly.1010.b: "[abductor.Custom2('InsultNoun', ROOT.Char)]を殺せ。"
 yearly.1010.c: "[abductee.GetFirstNamePossessiveNoTooltip]が無事に戻って来さえすればいい。"
 yearly.1010.d: "どうでもいい。放っておけ。"
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U]は救出される"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUIName|U]は[abductor.GetShortUIName]に誘拐される"
 yearly.1011.desc: "「それで、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]は？」と[hunter.GetFirstName]が訊く。「[abductee.GetHerHis]の衛兵以外、誰も何も見ておらず、聞いてもいない。相応の理由があるとは思うものの、これは知っておくべきかと。一部の者たちは、[abductee.GetSheHe]が望んで出ていったのではないかとの疑いを…」"
 yearly.1011.a: "馬鹿馬鹿しい。命を賭けて[abductee.GetFirstNameNoTooltip]を守れ。"
 yearly.1011.b: "[abductee.GetHerHim]を鎖につなげ。"
 yearly.1011.c: "[abductee.GetHerHis]の喉を切り裂き、死体を埋めろ。"
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName]は逃げ延びた"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName]は救い出され、私のもとに戻った"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductee.GetTitledFirstName]は[abductor.GetTitledFirstName]に連れ去られた"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]は捕まる"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]は負傷するが、逃げおおせる"
 yearly_1010.hunter_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]は[hunter.GetTitledFirstNameNoTooltip]を殺害して逃亡する"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip]は殺害される"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip]は救い出される"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName]は無事に私のもとに戻る。"
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip]は[abductee.GetTitledFirstNameNoTooltip]を連れて逃亡する"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName]は所領から連れ去られる"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName]は私の秘密を知ることになる"
 yearly.1013.start.desc: "不安でたまらない。1時間、2時間、3時間と過ぎ…たまらず自分の馬を呼ぼうとしていたとき、門の向こうから叫び声がした。\n\n"
 yearly.1013.hunter_dead_start.desc: "[ROOT.Char.Custom('GetCourtyard')]に入ると、誰もが苦渋の表情を浮かべ、[hunter.GetFirstNamePossessive]の動かぬ体が間に合わせの担架の上に寝かせられていた。"
 yearly.1013.hunter_alive_start.desc: "[ROOT.Char.Custom('GetCourtyard')]に駆けこんだ私は、すぐに[hunter.GetFirstNamePossessive]の落胆した表情に気が付いた。"
 yearly.1013.hunter_dead_abductee_lost.desc: "周りを見渡しても希望は見えない。あるのは苦渋に満ちた顔だけだ。\n\n「[abductor.GetTitledFirstName]が[abductee.GetHerHim]を連れ去ったのです、[ROOT.Char.Custom('GetCourtOwner')]様。我々はあなたを失望させてしまった…」"
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName]と[abductee.GetTitledFirstName]は、私の指の間から滑り落ちていったのだ。"
 yearly.1013.abductee_lost.desc: "あの角を曲がれば[abductee.GetTitledFirstNamePossessive]の顔が見えるはずだと祈りながら、門のほうへ向かう。だが、どの顔を見ても、悲痛な面持ちを浮かべている。そして[abductee.GetHersHis]は見当たらない。"
 yearly.1013.abductor_escaped_abductee_killed.desc: "だが、この企ては完全な失敗ではなかった。[abductor.GetTitledFirstName]には逃げられたものの、[hunter.GetFirstName]は静かに、[abductee.GetFirstName]が浅い墓穴に埋められていたと断言する。"
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "だが、この企ては完全な失敗ではなかった。[abductor.GetTitledFirstName]には逃げられたものの、[abductee.GetFirstName]は運に恵まれなかったと聞かされた…"
 yearly.1013.a1: "[abductee.GetFirstNameNoTooltip]、お前にはすぐに対処しよう…"
 yearly.1013.a2: "少なくとも、[abductee.GetFirstNameNoTooltip]は無事だ…"
 yearly.1013.a3: "[abductor.GetFirstNameNoTooltip]には必ずこの報いを受けさせてやる…"
 yearly.1014.t: "狩りの成功"
 yearly.1014.safe_hunter_start.desc: "[ROOT.Char.Custom('GetCourtyard')]に入ると、[hunter.GetFirstNamePossessive]が満面の笑みを浮かべて私を迎え入れた。 "
 yearly.1014.abductee_saved_abductor_killed.desc: "毛布にくるまれ、[hunter.GetHerHis]の馬上にいるのは[abductee.GetFirstName]だ。無傷だった。\n\n[abductee.GetHerHim]が馬から降りるのに手を貸してやりながら、[hunter.GetFirstName]を一瞥する。[hunter.GetSheHe|U]はうなずき、[abductor.GetTitledFirstName]が始末されたと言った。"
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "毛布にくるまれ、[hunter.GetHerHis]の馬上にいるのは[abductee.GetFirstName]だ。その光景に心が舞い上がる。\n\nそして、見覚えのある顔が目に入る… [abductor.GetTitledFirstName]だ。鎖につながれ、別の馬に引きずられている。素晴らしい。"
 yearly.1014.abductee_saved_abductor_escaped.desc: "毛布にくるまれ、[hunter.GetHerHis]の馬上にいるのは[abductee.GetFirstName]だ。無傷だった。\n\n[abductee.GetHerHim]が馬から降りるのに手を貸してやりながら、[hunter.GetFirstName]を一瞥する。[hunter.GetSheHe|U]は首を横に振った。だが、問題はない。今のところは。[abductor.GetTitledFirstName]にはそのうち手を打とう。"
 yearly.1014.both_killed.desc: "[hunter.GetSheHe|U]がついてくるよう身振りで合図している。\n\nほかの者に聞こえないところに来ると、[hunter.GetFirstName]はすべてを話してくれた。彼らの死に様と埋葬場所が語られるにつれ、緊張がゆっくりと解けていく。誰にも知られることはないだろう。"
 yearly.1014.both_imprisoned.desc: "[hunter.GetSheHe|U]がロープを手に取り、ぐいと引く。二人の人間が前のめりにつまずく。\n\n[abductee.GetFirstName]と[abductor.GetFirstName]だ。縛られ、目隠しをされている。"
 yearly.1014.abductee_killed_abductor_imprison.desc: "[hunter.GetHerHim]の隣に、鎖につながれ、目隠しをされた[abductor.GetTitledFirstName]が立っている。\n\n[abductee.GetTitledFirstName]については…姿が見えないことと、[hunter.GetFirstNamePossessive]の表情が、すべて計画どおりに事が運んだことを物語っている。"
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "[hunter.GetHerHim]の隣に、鎖につながれ、目隠しをされた[abductee.GetTitledFirstName]が立っている。\n\n[abductor.GetTitledFirstName]については…姿が見えないことと、[hunter.GetFirstNamePossessive]の表情が、すべて計画どおりに事が運んだことを物語っている。"
 yearly.1014.a: "これが私に刃向かう者を待ち受ける運命なのだ！"
 yearly.1015.t: "迷える子羊"
 yearly.1015.start.desc: "昨夜、[abductee.GetFirstName]が門のところに現れた時、[abductee.GetHerHis]の亡霊が私に取り憑くために戻ってきたのかと思った。もはや[abductee.GetHerHim]には会うこともないだろうと思い始めていたのだが、そこに[abductee.GetSheHe]はいた。足下の地面と同じくらい、しっかりと実体を伴って。\n\n[abductee.GetFirstNameNoTooltip]は、戻って以来口数が少ない。ただ、"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName]が[abductee.GetHerHim]を逃がすと決めたという。[abductor.GetTitledFirstNameNoTooltip]にそのような良心があるとは思っていなかったが、実際に[abductee.GetFirstNameNoTooltip]は自由の身となっているではないか…"
 yearly.1015.escaped.desc: "機を見てなんとか逃げ出したという。かなり考えにくいことではあるが、もっと奇妙なことも起きているではないか…"
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName]が宮廷に戻った"
 yearly.1015.a.trusting: "[ROOT.Char.GetFaith.HighGodName]よ、[abductee.GetFirstNamePossessiveNoTooltip]を無事に戻してくださり感謝します！"
 yearly.1015.a.paranoid: "[abductee.GetFirstNameNoTooltip]は何かを隠している。間違いない…"
 yearly.1015.a: "何を信じていいかわからない…"
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "ここ数日のうちに、[enemy.Custom2('InsultAdjective', SCOPE.sC('vip'))][vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))]である[enemy.GetTitledFirstName]が、[my_county.GetNameNoTierNoTooltip]を通過する。待ち伏せして[enemy.GetHerHim]を捕まえてくれたら、惜しみなく報酬を与えよう。\n\n我が申し出を受けてくれれば前金として報酬の半分を、[enemy.GetTitledFirstNameNoTooltip]を引き渡してくれれば残りの半分を渡そう。[enemy.GetSheHe]が戦いに巻き込まれて命を落としても、涙を流したりはしない。だが、[enemy.GetHerHis]の死体に金を払うつもりはない。\n\nこの羊皮紙に書かれた内容は、口外無用に願う。返事を楽しみにしているぞ。"
 yearly.1020.a: "待ち伏せにうってつけの場所を知っている…"
 yearly.1020.a.rl.t: "数日後"
 yearly.1020.a.capture.desc: "[enemy.GetTitledFirstNameNoTooltip]を捕まえる"
 yearly.1020.a.capture.tt: "[enemy.GetTitledFirstName]を渡せば、[vip.GetTitledFirstName]は残りの報酬金をくれるだろう"
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip]は逃亡する"
 yearly.1020.b: "引き受ける振りをして、秘密裏に[enemy.GetFirstNameNoTooltip]に警告しよう。"
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip]は奇襲により殺害される"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName]は待ち伏せに遭って殺害された。"
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip]は私が[enemy.GetTitledFirstNameNoTooltip]を待ち伏せしたと思っている"
 yearly.1020.b.success.tt: "私に裏切られたことなど、[vip.GetTitledFirstName]は知る由もないだろう"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip]は私が[enemy.GetTitledFirstNameNoTooltip]に警告したことに気づく"
 yearly.1020.c: "この取引はあまりに危険すぎる。"
 yearly.1021.desc: "[enemy.GetTitledFirstNamePossessive]の関係筋に潜入させていた間者から報告が届いた。いやはや、なんとも胸踊る内容だった！今頃[enemy.GetFirstNamePossessiveNoTooltip]の顔から、いつもの気取った表情が消えているに違いない！\n\n[enemy.Custom2('InsultAdjective', SCOPE.sC('vip'))][enemy.Custom2('InsultNoun', SCOPE.sC('vip'))]を引き取る兵士はすでにそちらに向かっている。ああ、もちろん金は持たせてある。\n\n取引できてよかった、[ROOT.Char.GetFirstNameNoTooltip]。また会えるのを楽しみにしている。"
 yearly.1021.a: "いえ、どういたしまして。"
 yearly.1021.b: "やはり、[enemy.GetHerHim]は私が身柄を確保しておこう！"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName]は私の虜囚に留まる"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "あなたほど高潔な方はいない、[ROOT.Char.GetFirstNameNoTooltip]よ。あなたは私の自由の… さらには命の恩人だ。地下牢に入れられてしまったら、あの[vip.Custom2('InsultAdjective', SCOPE.sC('enemy'))][vip.Custom2('InsultNoun', SCOPE.sC('enemy'))]の[vip.GetTitledFirstName]に何をされていたか…\n\n約束しよう、この恩は必ず返す。それまで、どうか無事で。"
 yearly.1022.a: "あなたも、[enemy.GetFirstNameNoTooltip]。"
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "そんなちゃちな小細工に気づかないと、本気で思っていたのか？ 私の目は至るところにあるのだ、[ROOT.Char.GetFirstNameNoTooltip]よ。今後は彼らがお前をきっちりマークするぞ。\n\n我が命に誓って、裏切ったことを後悔させてやる。"
 yearly.1023.a: "もっとうまくいくはずだったのに…"
 yearly.1030.t: "自分の身は自分で"
 yearly.1030.nervous.desc: "[ROOT.Char.Custom('GetChamber')]に入ると、[hooked.GetTitledFirstName]が不安げに服の袖をいじっていた。こんな時間に一体何をしているのだろうか？\n\n「こんな時間にごめんなさい。ですが、ふたりきりでお話ししたいことがあるのです。#emp とても#!興味深いことがわかったのです」"
 yearly.1030.confident.desc: "衛兵から来客の知らせが入り、私は完全に眠りから覚めた。こんな時間に一体誰だ？\n\n深夜の訪問客は、ほかでもない[hooked.GetTitledFirstName]だった。「ふたりきりでお話ししたいことがあります。誰にも聞かれてはなりません。#emp とても#!興味深いことがわかったのです」"
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip]は[secret_character.GetTitledFirstNamePossessive]の秘密を暴いた。自分を見逃してくれたら、教えてもいいと言う。"
 yearly.1030.a: "誓おう。今後、貴殿は私になんの借りもない。"
 yearly.1030.a.tt: "[hooked.GetTitledFirstName]が[secret_character.GetTitledFirstName]の[secret|E]について話す"
 yearly.1030.b: "私に要求できるような立場か？ 教えろ、さもなければ…"
 yearly.1030.b.tt: "[hooked.GetTitledFirstName]に[secret_character.GetTitledFirstName]の[secret|E]について話すよう強制する"
 yearly.1030.c: "[secret_character.GetHerHim]よりお前を意のままにするほうがいい。"
 yearly.1030.a.start.desc: "暴かれた秘密"
 yearly.1030.a.secret_deviant.desc: "[secret_character.GetTitledFirstNamePossessive]の倒錯した嗜好について"
 yearly.1030.a.secret_homosexual.desc: "[secret_character.GetTitledFirstNamePossessive]の[secret_character.GetWomenMen]に対する性的欲求について"
 yearly.1030.a.secret_murder_attempt.desc: "[secret_character.GetTitledFirstNamePossessive]の[secret_target.GetTitledFirstNameOrMe]に対する殺人未遂について"
 yearly.1030.a.secret_cannibal.desc: "[secret_character.GetTitledFirstNamePossessive]の人肉への欲求について"
 yearly.1030.a.secret_lover.desc: "[secret_character.GetTitledFirstName]と[secret_target.GetTitledFirstName]の秘密の肉体関係について"
 yearly.1030.a.secret_murder.desc: "[secret_character.GetTitledFirstName]が[secret_target.GetTitledFirstNamePossessive]の早世の黒幕だった！"
 yearly.1030.a.secret_heretic.desc: "[secret_character.GetTitledFirstNamePossessive]の異端の行いについて"
 yearly.1030.a.secret_incest.desc: "[secret_character.GetTitledFirstName]と[secret_character.GetHerHis]の近親者との近親相姦について"
 yearly.1030.a.secret_witch.desc: "[secret_character.GetTitledFirstName]は魔法使いだ！"
 yearly.1040.t: "予期せぬ訪問"
 yearly.1040.tumble.desc: "愛する[suspicious.GetFirstNamePossessive]の[suspicious.Custom('GetChamber')]に、誰にも気付かれずにたどり着くことができた。情欲に駆られるまま、私はゆっくりと部屋に入った。\n\n"
 yearly.1040.dinner.desc: "ゆっくりとした夜を過ごそうと、私は[ROOT.Char.Custom2('RelationToMeShort', suspicious)]の[suspicious.GetFirstNamePossessive]の [suspicious.Custom('GetChamber')]に向かった。手には[ROOT.Char.Custom('RegionalDrink')]と[ROOT.Char.Custom('RegionalGameObject')]を持っている。私はノックすることなく、部屋に入った。\n\n"
 yearly.1040.council_meeting.desc: "またしても[suspicious.GetTitledFirstName]が評議会に遅刻してきた。今回ばかりは見逃してやるものか！私は[suspicious.GetFirstNamePossessiveNoTooltip]の[suspicious.Custom('GetChamber')]に着いたが、礼儀正しく挨拶したりなかった。\n\n"
 yearly.1040.vassal_talk.desc: "封臣の[suspicious.GetTitledFirstName]は私の寛大な招待で宮廷に入ることができたというのに、ほとんど[suspicious.GetHerHis]の[suspicious.Custom('GetChamber')]から出てこない。どういうつもりか説明してもらおう！\n\n部屋に入ると、"
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip]は座り、すさまじい勢いで書き物をしていた。私が咳払いをすると、[suspicious.GetSheHe]は驚いて飛び上がった。そして素早く羊皮紙を巻いてポケットに突っ込み、不安げな表情で私の方を向いた。"
 yearly.1040.a: "「何を隠している？ 見せろ、今すぐに！」"
 yearly.1040.a.tt: "[suspicious.GetTitledFirstName]が隠しているものがいいものであれ、悪いものであれ、突き止めてやる"
 yearly.1040.b: "後でこっそり[suspicious.GetHerHis]の[suspicious.Custom('GetChamber')]を探る。"
 yearly.1040.b.success.desc: "羊皮紙を見つける"
 yearly.1040.b.failure.desc: "[suspicious.GetTitledFirstNameNoTooltip]に見つかってしまう"
 yearly.1040.c: "[suspicious.GetHerHis]のプライバシーを尊重する。"
 yearly.1041.start.desc: "[suspicious.GetSheHe]は私がそれに気づかないとでも思ったのだろうか？「こっちに渡すんだ！ 今すぐに！」"
 yearly.1041.cross_arm.desc: "[suspicious.GetFirstNameNoTooltip]はしわくちゃになった羊皮紙を手渡し、腕を組む。"
 yearly.1041.shivering_hand.desc: "震える手で、[suspicious.GetFirstNameNoTooltip]はしわくちゃになった羊皮紙を私に差し出す。"
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "誰かが招待を受け入れることと、共に過ごせる幸せと興奮が綴ってある。相手は… 私だ！ これを書いたのは、友人の[secret_friend.GetTitledFirstName]だ！\n\n「驚かせるつもりだったのです。お二人の楽しくてくつろげる旅…それが全部台無しだ！"
 yearly.1041.gift.desc: "これは手紙だ。金銭のやり取りと、[ROOT.Char.GetDynastyNameNoTooltip]の紋章が入った特注の[ROOT.Char.Custom('SuitableGiftItem')]について書かれている…\n\n「感謝の印に贈りものをして、あなたを驚かせたかったのです。それが全部水の泡だ！」"
 yearly.1041.feast.desc: "これは食べ物と飲み物、そしてよく知っている名前のリストだ。私のお気に入りの[ROOT.Char.Custom('MusicalPerformer')]の名前も含まれている…\n\n「驚かせるつもりだったのです。あなたに敬意を表して宴を準備するのは礼儀に適うと思っていたのですが、これがあなたの感謝の仕方ですか…」"
 yearly.1041.hostile_scheme_agent_other.desc: "時間と場所、そして見聞きした物事のリストだ。私的な事柄も含まれている… [suspicious.GetFirstNameNoTooltip]は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))]の[scheme_target.GetFirstName]に対する何者かの陰謀を手助けしている！"
 yearly.1041.hostile_scheme_agent_me.desc: "時間と場所、そして見聞きした物事のリストだ。私の言動も含まれている！ [suspicious.GetFirstNameNoTooltip]は私の行動を報告し、私に対する何者かの陰謀を手助けしている！"
 yearly.1041.secret_wicked.desc: "これはこれは。なんとも楽しい悪だくみだ。この脅迫状によると、[suspicious.GetFirstNameNoTooltip]は[secret.Custom('SecretDescriptionThirdPerson')]だ！"
 yearly.1041.secret_angry.desc: "手紙にざっと目を通し、震えあがる。説得力のある告発文だ。[suspicious.GetFirstNameNoTooltip]が[secret.Custom('SecretDescriptionThirdPerson')]だと主張している！"
 yearly.1041.a.good: "も… 申し訳ない。そういうことだったのか！"
 yearly.1041.a.bad: "証拠の文章とは、なんとも気が利いている。"
 yearly.1041.friend.tt: "[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしなければ、[stress|E]を減らし、[secret_friend.GetTitledFirstName]の[opinion|E]を上げられていたはずだ"
 yearly.1041.gift.tt: "[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしなければ、私は多額の[gold|E]を得ていたはずだ"
 yearly.1041.feast.tt: "[suspicious.GetTitledFirstNamePossessive]のサプライズを台無しにしていなければ、私は[prestige|E]を得ていたはずだ"
 yearly.1042.start.desc: "私が持ち物を漁っている間も、[suspicious.GetTitledFirstName]は赤子のように眠っている。[suspicious.GetHerHis]の[suspicious.Custom('RegionalDrink')]に入れた鎮静剤がよく効いたようだ！ 程なくして、[suspicious.GetSheHe]が私から隠した羊皮紙を見つけた…\n\n"
 yearly.1042.friend.desc: "誰かが招待を受け入れることと、共に過ごせる幸せと興奮が綴ってある。相手は… 私だ！ これを書いたのは、友人の[secret_friend.GetTitledFirstName]だ！\n\nどうやら[suspicious.GetFirstNameNoTooltip]は、[secret_friend.GetFirstNameNoTooltip]との旅行を計画して私を驚かせようとしているようだ！"
 yearly.1042.gift.desc: "これは手紙だ。金銭のやり取りと、[ROOT.Char.GetDynastyNameNoTooltip]の紋章が入った特注の[ROOT.Char.Custom('SuitableGiftItem')]について書かれている…\n\nどうやら、[suspicious.GetFirstNameNoTooltip]は贈りもので私を驚かせようとしているようだ！"
 yearly.1042.feast.desc: "これは食べ物と飲み物、そしてよく知っている名前のリストだ。私のお気に入りの[ROOT.Char.Custom('MusicalPerformer')]の名前も含まれている…\n\nどうやら、[suspicious.GetFirstNameNoTooltip]は私を称える宴を開いて私を驚かせようとしているようだ！"
 yearly.1042.a.good: "予想外だった。"
 yearly.1042.good.tt: "[suspicious.GetTitledFirstName]がサプライズをしてくれる時には、何も知らなかったように振る舞おう"
 yearly.1043.t: "現行犯逮捕"
 yearly.1043.desc: "私は[suspicious.GetTitledFirstNamePossessive]の持ち物を手当たり次第に調べながら、自分の鼓動が速まるのを感じた。\n\n「え…[ROOT.Char.GetFirstNameNoTooltip]？ここで何をしているのですか！？」\n\n振り向くと、[suspicious.GetFirstNameNoTooltip]が寝ぼけ半分ではあるものの、間違いなく激怒した様子でベッドから飛び出してきた。[suspicious.GetHerHis]が就寝前に飲む[suspicious.Custom('RegionalDrink')]に鎮静剤を入れたのだが、思ったほど効果を発揮しなかったようだ…"
 yearly.1043.a: "い… 今帰るところだ。"
 yearly.1043.a.tt: "[suspicious.GetTitledFirstName]が何を隠しているのか突き止められなかった"
 yearly.1044.t: "感謝の印"
 yearly.1044.start.desc: "[suspicious.GetTitledFirstNamePossessive]の口元に悪戯っぽい微笑みが浮かんでいる。「最近、怪しい行動を取っていたことは承知しています。それについては申し訳ありませんでした。ですが、ちゃんとした理由があったのです！」\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip]はついてくるよう身振りで合図し、私を外に案内した。するとそこには、旅の装いで馬に乗った[secret_friend.GetTitledFirstName]がいた！\n\n「お二人のために小旅行の手筈を整えていたのです！」[suspicious.GetFirstNameNoTooltip]が楽しそうに告げた。「ご一緒にゆっくりされてはいかがかと思いまして！」"
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip]が、きれいに包まれ、色とりどりのリボンで飾られた贈りものを私に手渡す。「あなたを驚かせたかったのです。特注で作らせました。同じ物は二つとありません。どうぞ、開けてみてください！」"
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip]が後をついてくるよう身振りで合図し、私を広間に誘う。[suspicious.GetSheHe]が扉を押しあけると、誰かが陽気な曲を演奏しはじめる。ああ…この飾り付け、この匂い！皆が勢ぞろいしている！\n\n「あなたを称える宴です！[ROOT.Char.Custom('RegionalDrink')]の杯をお持ちしましょう！」"
 yearly.1044.a: "ありがとう、[suspicious.GetFirstNameNoTooltip]！"
 yearly.1050.t: "偉大な決闘者"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が姿を現した。腕に包帯を巻き、復讐に燃えている。[angry_vassal.GetSheHe|U]が言うには、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]が[title.GetNameNoTierNoTooltip]中で「大暴れ」しているらしい。\n\n「[heir.GetTitledFirstName]様は決闘者を自称しています。[heir.GetHerselfHimself]は我が家の玄関先に現れ、皆がいる前で私に決闘を申し込んだのです！承諾するしかありませんでした。これが初めてというわけでもありません。私は数多いる犠牲者の新たな一人にすぎないのです！」"
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宮廷に現れた。腕に包帯を巻き、瞳に恐怖を宿している。[angry_vassal.GetSheHe|U]が言うには、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]である[heir.GetTitledFirstName]が[title.GetNameNoTierNoTooltip]中で人々に決闘を申し込んでいるらしい。\n\n「どうかお許しください、我が君。ですが、こんなことはやめるべきです。[heir.GetTitledFirstNameNoTooltip]様が我が家の玄関先に現れ、私に決闘を申し込んだのです。承諾するしかありませんでした。これが初めてというわけでもありません。私は数多いる犠牲者の新たな一人にすぎないのです！」"
 yearly.1050.a: "決闘は直ちにやめさせる。"
 yearly.1050.b: "物騒な道楽だ。指導者が要るな。"
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName]は人々に決闘を挑み続ける"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName]はもう決闘しない"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName]は負傷するかもしれない"
 yearly.1050.c.failure.wounded.tt: "こちらが負傷するかもしれない"
 yearly.1050.c: "ハ！ あなたの[heir.Custom2('RelationToMeShort', ROOT.Char)]が手本を見せてくれるだろう！"
 yearly.1050.critical_success.desc: "[heir.GetFirstNameNoTooltip]を倒す"
 yearly.1050.failure.desc: "決闘に敗れる"
 yearly.1051.t: "決闘者の帰還"
 yearly.1051.victory.desc: "[heir.GetTitledFirstName]が冒険から帰還すると、ありとあらゆる廷臣たちが[heir.GetHerHim]を一目見ようと集まってきた。歓声を上げたり、称賛を浴びせたりする者もいれば… あまり感心していない者もいた。\n\nだが、[heir.GetLadyLord]という[heir.GetLadyLord]を打ち負かしてきた[heir.GetFirstNameNoTooltip]が腕利きの決闘者であることは、誰も否定できなかった。"
 yearly.1051.murder.desc: "[heir.GetTitledFirstName]が口を開く前から、悪い知らせだとわかった。その瞳に浮かぶ動揺の色は、あまりに[heir.GetHerHim]らしくないものだ。\n\n「お願いです、[heir.Custom2('RelationToMeShort', ROOT.Char)]。助けてください！ そんなつもりでは… [angry_vassal_2.GetSheHe|U]が死ぬとは思っていなかったのです！」"
 yearly.1051.decent.desc: "[heir.GetTitledFirstName]はひと回り強くなって冒険から帰ってきた。[heir.GetSheHe]はいくつかの決闘に敗れたり、さらに多くの封臣たちを憤慨させたりしたが、それ相応の勝利も収め、貴重な経験を積んできた。\n\n今こそ、[angry_vassal_2.GetTitledFirstName]をなだめる頃合だろう。[heir.GetFirstNameNoTooltip]は[angry_vassal_2.GetHerHim]にもっと優しくしてもよかっただろうに…"
 yearly.1051.defeat.desc: "[heir.GetTitledFirstName]がようやく尻尾を巻いて帰ってきた。向こう見ずな[heir.Custom('GirlBoy')]は領国中を旅して回り、封臣という封臣に決闘を挑んだが、結局すべてに敗北してしまった。\n\n[angry_vassal_2.GetTitledFirstName]の手によって無様に敗北し、[heir.GetSheHe]はようやく学んだようだ。"
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip]は偉大な闘士の[angry_vassal_2.GetTitledFirstName]さえも破った！"
 yearly.1051.regular_victory_end.desc: "[angry_vassal_2.GetTitledFirstName]に対する[heir.GetHerHis|U]の勝利は特に見事なものだったと言われている。"
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U]、お前は私の誇りだ。"
 yearly.1051.murder.a: "[angry_vassal_2.GetTitledFirstNameNoTooltip]を殺したのか！？"
 yearly.1051.decent.a: "もう休まないか、[heir.GetFirstNameNoTooltip]？"
 yearly.1051.defeat.a: "お前は私に恥をかかせている。"
 yearly.1060.t: "最古の冗談"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が頬杖をついて、唇にいたずらっぽい笑みを浮かべている。"
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は音楽に合わせて優雅に動く。[joker.GetHerHis]の瞳は歓喜に輝いている。ダンスでお互いの距離が縮まると、[joker.GetSheHe]が私にもたれかかり、耳元で囁く。 "
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[joker.Custom('RegionalDrink')]をかき混ぜ、悪戯っぽく歯を見せ、こちらに身を寄せる。"
 yearly.1060.garden.desc: "一緒に庭園を散策していると、[joker.Custom2('MyCharacterIntroduction', ROOT.Char)]が悪戯っぽく歯を見せ、こちらに身を寄せる。"
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は馬の手綱を取り、首を撫でてやる。[joker.GetSheHe]が私を見上げると、頬を紅潮させ、悪戯っぽい眼差しを向けているのがわかる。"
 yearly.1060.joke.desc: "\n\n「ところで、[ROOT.Char.GetFirstNameNoTooltip]… 男の太ももにぶら下がり、以前よく突いていた穴を突きたがるものはなんでしょう？」"
 yearly.1060.a.tt: "[joker.GetFirstNameNoTooltip]は何を聞きたがっているのだろう？\n"
 yearly.1060.a: "鍵だ"
 yearly.1060.charmed.message: "[joker.GetFirstNameNoTooltip]は魅了される"
 yearly.1060.amused.message: "[joker.GetFirstNameNoTooltip]は愉快がる"
 yearly.1060.disappointed.message: "[joker.GetFirstNameNoTooltip]は失望する"
 yearly.1060.b: "剣だ"
 yearly.1060.c.male: "見せて欲しいのか？"
 yearly.1060.c.female: "見せてくれないか？"
 yearly.1060.very_charmed.message: "[joker.GetFirstNameNoTooltip]はとても魅了される"
 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName]は私の秘密を知ることになる"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip]と私は夜を共に過ごす…"
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip]と私は心地よく交わる"
 yearly.1060.crude.message: "[joker.GetFirstNameNoTooltip]は私を下品だと思う"
 yearly.1060.d: "何を言っているのかわからない…"
 yearly.1060.e: "なんと卑猥な！"
 yearly.1070.t: "炎に惹かれて"
 yearly.1070.start.desc: "[potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にはどこか独特なところがある。[potential_soulmate.GetSheHe]の微笑み方だろうか？ 独特の"
 yearly.1070.peal.desc: "響き渡る"
 yearly.1070.rumble.desc: "轟くような"
 yearly.1070.middle.desc: "笑い方かもしれない。それとも、"
 yearly.1070.benevolent.desc: "貴族にも平民にも分け隔てなく、優しく振る舞うところだろうか？"
 yearly.1070.dominant.desc: "その揺るがない鋼の意思だろうか？"
 yearly.1070.submissive.desc: "その穏やかな立ち振る舞いだろうか？"
 yearly.1070.extroverted.desc: "[potential_soulmate.GetSheHe]との会話がいつも気楽で心地いいことだろうか？"
 yearly.1070.introverted.desc: "唇から言葉が発せられなくても、その目が多くを語ることだろうか？"
 yearly.1070.emotional.desc: "その奔放で感情的な性格だろうか？"
 yearly.1070.levelheaded.desc: "その気高く揺るぎない落ち着きだろうか？"
 yearly.1070.intelligent.desc: "驚くほどウィットに富んでいるところだろうか？"
 yearly.1070.fair.desc: "その際立つ美貌だろうか？"
 yearly.1070.handsome.desc: "その堂々たる整った容貌だろうか？"
 yearly.1070.zealous.desc: "その揺るぎない[ROOT.Char.GetFaith.HighGodName]への献身だろうか？"
 yearly.1070.fallback.desc: "美しい目だろうか？"
 yearly.1070.end.desc: "\n\nはっきりと特定することはできないが、少なくとも確かなことが一つある。[potential_soulmate.GetHerHis]と一緒にいる時は、ほかの何にも集中することができない。"
 yearly.1070.a: "[potential_soulmate.GetHerHim]への不滅の愛を表明する！"
 yearly.1070.b: "この欲望は心からのものではない…"
 yearly.1070.c: "[potential_soulmate.GetHerHim]にちょっとした詩を書こう。"
 yearly.1070.d: "[potential_soulmate.GetWomanMan]などに気を取られたくはない！"
 yearly.1070.scheme.tt: "[scheme|E]は[success_chance|E]ボーナスを得る"
 ### YOU ARE BEING PARANOID ###
 yearly.1080.t: "忍び寄る疑念"
 yearly.1080.normal.desc: "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の様子が変だが、何が変なのかはっきりとはわからない。私の考えすぎかもしれないが… いずれにせよ、その不吉な感覚のせいで夜も眠れずにいる。"
 yearly.1080.paranoid.desc: "[suspicious.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))]の[suspicious.GetTitledFirstName]が何か企んでいる！間違いない！そうでなければ、あんな風にコソコソしたり、妙な顔で私を見るはずがない。それに、私の持ち物が動かされている！まさか私の[ROOT.Char.Custom('GetChamber')]に入ったのではあるまいな！？\n\n[suspicious.GetSheHe|U]はあの優しい笑顔の下に、何かを隠しているのだ！"
 yearly.1080.a.friend: "信頼できる友である[investigator.GetFirstNameNoTooltip]に調査を頼もう。"
 yearly.1080.a.spymaster: "密偵頭の[investigator.GetFirstNameNoTooltip]に調べさせよう。"
 yearly.1080.a.success: "[investigator.GetTitledFirstNamePossessiveNoTooltip]の調査が成功する"
 yearly.1080.a.success.tt: "[suspicious.GetShortUIName]が何か隠しごとをしているなら、明らかにしよう"
 yearly.1080.a.failure: "[investigator.GetTitledFirstNamePossessiveNoTooltip]の調査が失敗する"
 yearly.1080.b: "直ちに調べてみよう。"
 yearly.1080.b.success: "調査が成功する"
 yearly.1080.b.failure: "調査が失敗する"
 yearly.1080.c: "「いったいどういうことだ、[suspicious.GetFirstNameNoTooltip]？ 真実を話せ！」"
 yearly.1080.c.success: "[suspicious.GetFirstNameNoTooltip]は真実を話す"
 yearly.1080.c.failure: "[suspicious.GetFirstNameNoTooltip]は一切を否定する"
 yearly.1080.d: "疑心暗鬼になっている…"
