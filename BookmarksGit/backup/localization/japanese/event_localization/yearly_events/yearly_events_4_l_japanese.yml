l_japanese:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が、 "
 yearly.4001.desc_opinion: "私をひどく侮辱した。[vassal.GetSheHe|U]は厚かましくも、宮廷の前で私を[neighboring_ruler.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal'))][neighboring_ruler.Custom2('InsultNoun', SCOPE.sC('vassal'))]と呼び放ったのだ。"
 yearly.4001.desc_lover: "向こう見ずにも我が[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))]の[neighboring_ruler_secondary.GetTitledFirstName]を肉欲の罪に導いたのだ。"
 yearly.4001.desc_murder: "不名誉な乱闘で我が[neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))]の[neighboring_ruler_secondary.GetTitledFirstName]を死なせてしまった。"
 yearly.4001.desc_rival: "#EMP お前#!, のような者の関係者に少しでも期待するべきではなかったが、これは許容できない！"
 yearly.4001.desc_end: "この侮辱に対し賠償を要求する！"
 yearly.4001.a: "関係を修復するためなら、どんなことでもしよう！"
 yearly.4001.b: "[vassal.GetFirstNameNoTooltip]は公の場であなたに赦しを乞う。"
 yearly.4001.c: "ははっ、それはいい、[vassal.GetFirstNameNoTooltip]！"
 yearly.4011.t: "親密な仲"
 yearly.4011.desc: "最近、[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]が、[ROOT.Char.Custom('ResidenceBuilding')]の周りで話し込んでいるのをよく見かける。どうやら、お互いの共通点を見つけたようだ！"
 yearly.4011.a: "そんな友情が育っているなら…花を咲かせる手助けをしよう！"
 yearly.4011.b: "よからぬことを企んでいるはずだ。ここまでにしろ。"
 yearly.4011.c: "それで… 何を話しているのだ？"
 yearly.4011.c.success: "話し相手として感謝される"
 yearly.4011.c.toast.success: "話し相手として感謝された"
 yearly.4011.c.failure: "詮索好きだと思われる"
 yearly.4011.c.toast.failure: "詮索好きだと思われた"
 yearly.4021.t: "馬鹿騒ぎ"
 yearly.4021.desc: "ああ、なんと悲しいことだろう！ [child.Custom2('MyCharacterIntroduction', ROOT.Char)]と[vassal.GetTitledFirstNamePossessive]の[vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))]である[vassal_kid.GetTitledFirstName]との遊びの約束は、[vassal_kid.GetFirstNameNoTooltip]が痛ましい事故によって命を落としたことで終わりを迎えた！\n\n「本当です、[child.Custom2('RelationToMeShort', ROOT.Char)]。ただの遊びだったんです！」[vassal.GetTitleAsNameNoTooltip]が裁きを求める中、[child.GetTitledFirstNameNoTooltip]が私に断言する。"
 yearly.4021.a: "私の子供に手を出すな！"
 yearly.4021.b: "自らの行動の責任からは誰も逃れられない。"
 yearly.4021.c: "[child.GetHerHim]は厳しく躾けると約束する！"
 yearly.4021.c_success: "[child.GetTitledFirstNameNoTooltip]は聞き入れ学ぶ"
 yearly.4021.c_failure: "[child.GetTitledFirstNameNoTooltip]は自らの行動に責任を持たなくてもいいと学ぶ"
 yearly.4021.d: "[child.GetHerHim]を許してやってくれ！ お願いだ、なんでもするから…"
 yearly.4022.t: "帰還者"
 yearly.4022.desc: "「こんにちは、[child.Custom2('RelationToMeShort', ROOT.Char)]」[actor.GetTitledFirstNamePossessive]の監獄での服役を終えた[ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))]は少しやつれている。だが、[child.Custom('quirk_neg_adjective')]な笑顔を浮かべた[child.GetHerHim]は、かつてなく生き生きとしているようだ。\n\n辛い経験と引き換えに得られるものがある、という教訓を与えてくださったことに、お礼を言いたくてたまりませんでした」"
 yearly.4022.a: "お帰り、[child.GetFirstNameNoTooltip]。"
 yearly.4031.t: "獅子身中の虫"
 yearly.4031.desc_opening: "扉が開くよりも先に、悪臭が鼻を突いた。むせかえる肉の臭いが辺りに充満している。これは死んで間もない死体の異臭だ。\n\n"
 yearly.4031.desc_physician: "「また殺人事件です、我が君」死体を調べ終えた[physician.GetTitledFirstName]が、立ち上がりつつ、血に塗れた手を前掛けで拭く。「この無分別な殺人鬼を止めねばなりません！」"
 yearly.4031.desc: "またもや死体が発見された…どの死体も取るに足りない人物であったことは[ROOT.Char.GetFaith.HighGodName]に感謝するが、有力者たちのあいだでは緊張が高まっている。"
 yearly.4031.a: "[ROOT.Char.Custom('ResidenceBuilding')]中を探し回って、この殺人鬼を見つけよう！"
 yearly.4031.tt: "捜査が開始される"
 yearly.4031.b: "死体は埋めて、こんな茶番は忘れよう。"
 yearly.4031.b_every_courtier: "すべての廷臣"
 yearly.4031.c: "私の侍医として、お前が死体を調べるべきだ。"
 yearly.4061.t: "賢き愚者"
 yearly.4061.desc_opening: "「私は[hodja.GetTitledFirstName]と申します、我が君。私の知恵をお役立ていただきたく参上しました」\n\n"
 yearly.4061.desc_guard: "私のもとに男を連れてきた[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は疑わしげな顔をしている。"
 yearly.4061.desc: "私のもとに男を連れてきた衛兵は疑わしげな顔をしている。"
 yearly.4061.desc_ending: "「この者はロバに乗って[ROOT.Char.Custom('ResidenceBuilding')]に近づいたのですよ、我が君。それも後ろ向きで」"
 yearly.4061.a: "どうか、知恵を貸してくれ。"
 yearly.4061.a_success: "いくつか見識を得る"
 yearly.4061.a_failure: "話を聞いても混乱するだけだ"
 yearly.4061.b: "貴殿の知識を宮廷全体に授けるとしよう！"
 yearly.4061.c: "愚か者の相手をしている暇はない。"
 yearly.4061.c.tt: "男を退ける"
 yearly.4061.d: "面白い！ 大衆も同じように楽しませるとしよう。"
 yearly.4061.d.tt: "男に愚か者として通りを行進させる"
 yearly.4071.t: "知の探求"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が山のように本を腕に抱え、私に向かって近づいてくる。\n\n「あなたが知識に飢えていらっしゃることは存じています、[councillor.Custom2('RelationToMe', ROOT.Char)]。"
 yearly.4071.desc_focus: "特に、ここ最近は[ROOT.Char.Custom('LifestyleFocus')]に関する事柄の探求に挑まれていますね！"
 yearly.4071.desc_no_focus: "言うまでもなく、過去には[ROOT.Char.Custom('education_conversation_subject')]も研究なさっておられる！"
 yearly.4071.desc_ending: "もしかしたら、これらの本がお眼鏡に適うのではありませんか？"
 yearly.4071.a: "すべて研究しよう。[ROOT.Char.GetFaith.ReligiousText]の名にかけて！"
 yearly.4071.b: "[ROOT.Char.Custom('GetCourtierPlural')]に本を配れ。"
 yearly.4081.t: "翻訳"
 yearly.4081.desc: "「地元の学者たちが、ギリシャ語からアラビア語に書物を翻訳する事業の後援を必要としております、我が君。これはアラビア世界全体に益する事業です！」\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、後援対象となり得る学者の一覧と、彼らが現在研究中の書物を持ってきた。"
 yearly.4081.a: "『#EMP マテリア・メディカ#!』… これは面白そうだ！"
 yearly.4081.a.tt: "医学書の翻訳を後援する"
 yearly.4081.b: "ああ、これだ！ 『#EMP 天に昇る#!』"
 yearly.4081.b.tt: "天文学書の翻訳を後援する"
 yearly.4081.c: "『#EMP 要素#! 』か。これは価値が高そうだ。"
 yearly.4081.c.tt: "数学書の翻訳を後援する"
 yearly.4081.d: "もっといい金の使い道がある。"
 yearly.4081.d.tt: "どの学者も後援しない"
 yearly.4081.toast: "翻訳された本"
 yearly.4081.e: "#EMP 『霊魂論』#!か。興味深い…"
 yearly.4081.e.tt: "心についての書物の翻訳を後援する"
 yearly.4081.f: "これはなんだ… #EMP トゥキュディデス#!か？"
 yearly.4081.f.tt: "戦史の翻訳を後援する"
 yearly.4081.g: "この#EMP プルタルコス#!の書は興味深い。"
 yearly.4081.g.tt: "伝記の翻訳を後援する"
 yearly.4081.tt: "本が届けられる"
 yearly.4091.t: "バグダッドの学者"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私がバグダッドを歩いていた時に偶然出くわしたのは、"
 yearly.4091.desc_house: "「知恵の館」だった。"
 yearly.4091.desc_no_house: "何人かの地元の学者だった。"
 yearly.4091.desc: "\n\n「ご機嫌よう、[ROOT.Char.GetTitledFirstNameNoTooltip]。ご機嫌よう、若君。現在進行中の議論に空席がありますが、どちらかご参加されませんか？」"
 yearly.4091.a: "行ってこい、[ward.GetFirstNameNoTooltip]。"
 yearly.4091.a.tt: "これは[ward.GetFirstNamePossessiveNoTooltip]の教育をさらに促すだろう"
 yearly.4091.b: "いいとも、私が参加しよう。"
