l_japanese:
 yearly.9100.t: "庭園の厄介事"
 yearly.9100.desc: "庭園にやって来ると、最初の一歩を踏み出す間もなく下品な言葉を叫ぶ声が聞こえてくる。「#EMP [gardener.Custom('CulturalCurse')|U]！#!」\n\n声の主を探して生け垣を周ると、しかめっ面をした庭師の[gardener.GetTitledFirstName]が土いじりをしているのを発見する。[gardener.GetSheHe|U]は私に気付くと素早く立ち上がる。\n\n「ああっ！お許しください、[ROOT.Char.Custom('FormOfAddressForLiege')]。私以外の人間がここに来るとは思っておらず…馬鹿な動物の仕業ですよ。[gardener.Custom('GetAnimalType')]です。間違いありません。そいつが私の最近の作品を#EMP すべて#!台無しにしたのです！この薬草はつい一昨日に植えたばかりなのに！」"
 yearly.9100.a: "私が手を貸そう！"
 yearly.9100.b: "そなたの勤勉さを称えてこれをとらせよう！"
 yearly.9100.c: "それは#EMP 確かに#! 残念だ… だが、私を気にせず続けるがよい！"
 yearly.9100.a.tooltip_a: "あなたは庭造りについて多くを学ぶ"
 yearly.9100.a.tooltip_b: "あなたは状況をさらに悪化させる"
 yearly.9100.a.success: "私は庭造りについて学んだ！"
 yearly.9100.a.failure: "庭造りなど時間の無駄だ！"
 yearly.9110.t: "花泥棒"
 yearly.9110.desc: "庭師の[gardener.GetTitledFirstName]が評議会室に猛然と駆け込み、怒り心頭な様子で私の[romantic_councillor.GetCouncilTitle]の[romantic_councillor.GetTitledFirstName]に詰め寄る。\n\n「#EMP よくも#![ROOT.Char.GetTitleTierNamePossessive]の庭を台なしにしてくれましたね！よりにもよって、珍しく貴重な花を#EMP 盗む#!とは！」\n\n[romantic_councillor.GetFirstNameNoTooltip]は庭師の剣幕を気にも掛けていない様子だ。「私の[councillor_spouse.GetWifeHusband]にぴったりの贈り物になると思っただけです。愛ゆえにしたことを、どうして罪に問えるでしょう？」"
 yearly.9110.a: "私の庭を荒らすのは大罪だ。直ちに弁償してもらおう。"
 yearly.9110.b: "それは一線を越えているぞ、[gardener.GetFirstNameNoTooltip]！"
 yearly.9110.c: "その花々は確かに素晴らしい贈り物になるな… #EMP 私の#![spouse.GetWifeHusband]のために。"
 yearly.9110.d: "私には関係#EMP ない#!ことだ！ 自分でどうにかしろ。"
 yearly.9120.t: "種商人"
 yearly.9120.desc: "[barony_market.GetName]の市場は盛況だ。そして、特に一人の商人が私の目を引く。[seed_merchant.GetSheHe|U]は小さな箱以外何も売っていないようだ。私の好奇心に気づき、[seed_merchant.GetSheHe]が手招きする。\n\n「特別な品にご関心がおありですか？実は、これらの小さな箱にはそれぞれ違う種類の種が詰まっているのですよ。色鮮やかな花を咲かせるものもあれば、薬草となるものもあります。ご興味がおありなら、珍しい毒草の種も取りそろえておりますが？」"
 yearly.9120.a: "毒草の種を頼む… 研究のためだ。"
 yearly.9120.b: "異国の花々はきっと私の庭園を見事に飾ってくれるだろう！"
 yearly.9120.c: "薬草はいつも役に立つ。それをもらおう。"
 yearly.9120.d: "#EMP こんな#!法外な値段でか！？ 馬鹿も休み休み言え！"
