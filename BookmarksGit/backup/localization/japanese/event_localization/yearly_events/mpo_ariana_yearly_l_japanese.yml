 mpo_events_ariana.0050.t: "烙印"
 mpo_events_ariana.0050.desc: "[ROOT.Char.Custom2('RelationToMeShort', criminal_family)]の[criminal_family.GetName]に付きまとう噂が、かつてないほど厄介な問題になっている。ここ最近の連続強盗事件に[criminal_family.GetName]が関与していることが囁かれ、人々が身の危険を感じ始めているのだ。犯行の現場を取り押さえられるにしろ、単に[criminal_family.GetHerHis]の[criminal_family.Custom('mpo_ariana_0050_description')]性格が災いして追放の危機に直面することになるにしろ、人々は[criminal_family.GetHerHis]が罰せられることを求めている。\n\nそのような事態になれば、[criminal_family.GetFirstNameNoTooltip]は土地も称号も威厳も取り上げられ、恥辱にまみれて生きることになり、[ROOT.Char.GetDynasty.GetName]に大きな影を落とすことになるだろう。"
