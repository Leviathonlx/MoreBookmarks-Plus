 mpo_events_ariana.0100.t: "思いがけない強み"
 mpo_events_ariana.0100.desc: "土煙が渦を巻くなか、私の二人の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]が格闘試合で戦っている。一方が相手を地面に投げつけ、野営地は歓声に包まれた。これで今日の文句なしの勝者が決まった。\n\n私は群衆のなかで目を凝らし、この優れた戦士が誰なのか探ろとした。すると驚いたことに、それは我が[ROOT.Char.Custom2('RelationToMeShort', warrior)]、[warrior.GetFirstName]だった！[warrior.GetHerHim]がこんなに強く勇敢だったとは！誰にも見向きもされないと思っていたのに！"
 mpo_events_ariana.0100.a: "あんな戦士は指導者にふさわしい！"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip]を戦いに参加させてやってもいい。"
 mpo_events_ariana.0100.c: "腕の立つ[warrior.GetWomanMan]は[warrior.GetSheHe]だけではないかもしれない。"
 mpo_events_ariana.0100.d: "大したものだが、己の仕事に専念すべきだ。"
