l_japanese:
 mpo_events_ariana.0001.t: "巣の目撃情報"
 mpo_events_ariana.0001.desc: "野営地へ戻る途中、小さな巣を見つけた。だが鳥の姿は見えない。巣は小枝と草でできており、状態は良さそうだ。\n\nよく見ると、中には2羽の子ワシがいた。母親がいなくてもしばらくは生きていけそうな大きさだが、地平線を越えて長い旅をするにはまだ幼すぎる。好機だ。"
 mpo_events_ariana.0001.desc_had_story: "再びワシを友にできるかもしれないと思うと心がくすぐられるが、気をつけなければ。ワシという生き物は気まぐれだということはわかっている。"
 mpo_events_ariana.0001.desc_has_eagle: "これは贈り物としてワシを捕まえるチャンスかもしれない。"
 mpo_events_ariana.0001.desc_ending: "ワシを友にする機会を逃す手はない。"
 mpo_events_ariana.0001.a: "良いワシは苦労をしてでも手に入れる価値がある。"
 mpo_events_ariana.0001.a_tt: "山を登り、力尽くで子ワシの捕獲を試みる"
 mpo_events_ariana.0001.a_win: "片方、または両方の子ワシの捕獲に成功する"
 mpo_events_ariana.0001.a_win_desc: "1羽、あるいは2羽の子ワシの命運があなたに委ねられた"
 mpo_events_ariana.0001.a_lose_ok: "子ワシの捕獲には失敗するが、怪我はせずに済む"
 mpo_events_ariana.0001.a_lose_bad: "子ワシの捕獲に失敗して山から少し滑り落ちる"
 mpo_events_ariana.0001.b: "運命ならば、向こうから私のもとに来るだろう。"
 mpo_events_ariana.0001.b_win_desc: "片方、または両方の子ワシがあなたのもとに来る"
 mpo_events_ariana.0001.c: "これは間違いなく何かの徴候だ。"
 mpo_daydreaming_birds_modifier: "鳥に関する空想"
 mpo_daydreaming_birds_modifier_desc: "この人物は翼を持つ優雅な生き物をよく眺めている。\n$hunt_type_falconry$ [hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"
 mpo_events_ariana.0002.desc_intro: "子ワシたちが落ち着きをなくす。彼らはいずれ、巣を離れることになる。私か、はたまた別の捕食動物に連れられて。\n\n"
 mpo_events_ariana.0002.desc_standard: "巣を引きずりながら、ゆっくりと慎重に降りていく。子ワシたちはまだ幼く、遠くには飛んでいけないだろうが、襲ってこないといえるほど幼くはない。\n\n"
 mpo_events_ariana.0002.desc_one_standard: "草を踏んで滑りそうになったが、なんとか踏ん張った。だが私の足元が覚束ないことに気付いた片方の子ワシが鳴きはじめ、飛び去ってしまった。[ROOT.Char.Custom('CulturalCurse')|U]！2羽とも捕獲することはできなかったが、1羽手に入れば、手ぶらで帰るよりはましだ。"
 mpo_events_ariana.0002.desc_both_standard: "私は子ワシを巣から素早く回収し、2羽を束ねて目隠しをすることに成功した。軽くはないが、重荷を背負わなかった伝説のワシ狩りなどいない。"
 mpo_events_ariana.0002.desc_lure: "肉を持った手を掲げて子ワシを誘うと、彼らが鳴き声をあげて返事をする。遠くからでも、彼らが私に興味を持っているのがわかった。\n\n"
 mpo_events_ariana.0002.desc_one_lure: "1羽だけが私のもとに飛んできた。もう片方は安全な巣の方が好きなようだ。抱えてやると、子ワシ旺盛な食欲を見せて、私が差し出した餌に食いついた。"
 mpo_events_ariana.0002.desc_both_lure: "私は肉をふたつに分けて、1羽ずつに差し出した。一緒になって鳴き声をあげる2羽の子ワシを見て、私は笑顔を浮かべずにはいられなかった。"
 mpo_events_ariana.0002.a: "美しい。私のものだ。"
 mpo_events_ariana.0002.b: "この生き物をやれば、[eagle_first_recipient.GetFirstNameNoTooltip]が喜ぶかもしれない。"
 mpo_events_ariana.0002.c: "[eagle_second_recipient.GetFirstNameNoTooltip]の方が欲しがるだろう。"
 mpo_events_ariana.0002.b_two: "1羽は手元において、もう1羽は[eagle_first_recipient.GetFirstNameNoTooltip]にやろう。"
 mpo_events_ariana.0002.c_two: "1羽は手元におこう。もう1羽は[eagle_second_recipient.GetFirstNameNoTooltip]が欲しがるかもしれない。"
 mpo_events_ariana.0002.d: "こういう贈り物は、[eagle_first_recipient.GetFirstNameNoTooltip]と[eagle_second_recipient.GetFirstNameNoTooltip]の両方にしてやるべきだ。"
 mpo_events_ariana.0002.e: "1羽は私の友にして、もう1羽には金を運んできてもらおう。"
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip]は喜び、私は懐が潤う。"
 mpo_events_ariana.0002.e_sell_second: "1羽は市場に出して、もう1羽は[eagle_second_recipient.GetFirstNameNoTooltip]にやろう。"
 mpo_events_ariana.0002.e_tt: "片方の子ワシを売る"
 mpo_events_ariana.0002.f_tt: "1羽の子ワシを売る"
 mpo_events_ariana.0002.f_tt_two: "2羽の子ワシを売る"
 mpo_events_ariana.0002.f_one: "いい値で売れるだろう。"
 mpo_events_ariana.0002.f_two: "いい値で売れるだろう。"
 mpo_events_ariana.0010.t: "内なる炎"
 mpo_events_ariana.0010.desc: "「[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]」[ROOT.Char.Custom2('RelationToMeShort', converting_heir)]の[converting_heir.GetName]が囁き、私に手招きをした。「[new_faith.HighGodName|U]が私に道を示してくださいました」[converting_heir.GetSheHe]はそう続けた。\n\n「そして私は[new_faith.GetName]に従うことにしました。長い間ずっと抱いていた気持ちを、これ以上見て見ぬふりをすることはできなかったのです。あなたの疑念は理解していますが、あなたも私やほかの大勢の[ROOT.Char.GetPrimaryTitle.GetTierAsName]の[new_faith.GetAdherentNamePluralNoTooltip]たちに加わることを強くお勧めします。真の[new_faith.GetAdherentNameNoTooltip]としての生き方を学べるよう、私がお手伝いをしましょう。ともに[new_faith.PositiveAfterLife]を目指すのです」\n\n[converting_heir.GetSheHe|U]は熱のこもった瞳で私を見つめ、私の手を取って返事を待っている。"
 mpo_events_ariana.0010.desc_zealous: "[converting_heir.GetFirstNameNoTooltip]は私をからかっているのか？どうして私が[new_faith.GetAdherentNameNoTooltip]になるなどと思えるのだ！？"
 mpo_events_ariana.0010.a: "[converting_heir.GetFirstNameNoTooltip]よ、お前をひとりにはしない。"
 mpo_events_ariana.0010.a_zealous: "私は厳しくしすぎたのかもしれない。[converting_heir.GetSheHe]の言い分は正しい。"
 mpo_events_ariana.0010.b: "私は実質的には[old_faith.GetAdherentNameNoTooltip]だ。"
 mpo_events_ariana.0010.b_zealous: "今回は[converting_heir.GetFirstNameNoTooltip]に合わせてやろう。"
 mpo_events_ariana.0010.b.tt: "表向きには[new_faith.GetName]に改宗し、[old_faith.GetName]の信仰を続ける。"
 mpo_events_ariana.0010.c: "悪いがそれはできない。"
 mpo_events_ariana.0010.c_cynical: "[converting_heir.GetFirstNameNoTooltip]よ、信仰とは個人の問題だ。"
 mpo_events_ariana.0010.c_zealous: "[old_faith.GetName]を捨てることは絶対にできない。"
 mpo_events_ariana.0010.d: "[new_faith.GetAdherentNameNoTooltip|U]は誰ひとり、[old_faith.PositiveAfterLife|U]を見ることはない。"
 mpo_events_ariana.0010.d_tt: "[old_faith.GetAdjective]信仰を続けるよう[converting_heir.GetNameNoTooltip]を説得する。"
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip]が改宗を考え直す"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip]の[new_faith.GetAdjectiveNoTooltip]に改宗する決意は揺るがない"
 mpo_events_ariana.0020.t: "信用ならぬ者"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName]が私の部屋に押しかけてきて、出しぬけにこう言った。「[sus_councillor.GetName]が[councillor_culture.GetName]であることを、あなたは知っていたのですか？」\n\nどう返事をするか考える間もなく、[worried_spouse.GetSheHe]が続けざまに言った。「"
 mpo_events_ariana.0020.desc_marshal: "我が軍にひとつでも[councillor_culture.GetNameNoTooltip]が率いる部隊があるなど許されぬことです。もしそれが事実なら、私は敵側の陣営を選ぶでしょう。それなのに、なぜ[sus_councillor.GetSheHe]が訓練場をうろついているのです？」"
 mpo_events_ariana.0020.desc_spymaster: "狡猾な[councillor_culture.GetNameNoTooltip]を自陣に引き入れるなどありえません。ましてやこちらの諜報活動に関与させるなど、言語道断です。[sus_councillor.GetHerHim]よりもヘビの方がまだ信用に値するでしょう」"
 mpo_events_ariana.0020.desc_end: "[worried_spouse.GetFirstNamePossessiveNoTooltip]の心配性には困ったものだが、一部の[councillor_culture.GetCollectiveNounNoTooltip][sus_councillor.Custom('mpo_yearly_ethos')]ことが知られている。\n\n「お願いします…」[worried_spouse.GetSheHe]が嘆いた。「どうか[sus_councillor.GetHerHim]の[sus_councillor.Custom2('InsultBehavior', SCOPE.sC('worried_spouse'))]をやめさせてください。何をしでかすかわかったものではありません」"
 mpo_yearly_bellicose: "はあまりに無謀で、ありもしないかもしれない復讐を果たそうとする"
 mpo_yearly_stoic: "は親族が死のうとも涙を流さない"
 mpo_yearly_bureaucratic: "は仲間の[sus_councillor.GetCulture.GetCollectiveNounNoTooltip]の命よりも巻物や本の方を大切にする"
 mpo_yearly_spiritual: "は[sus_councillor.GetFaith.HighGodName]のためであれば他者のことなど一切意に介さずに行動する"
 mpo_yearly_courtly: "は野山で生き残りをかけて戦うより、他人の事情に首を突っ込んでいることの方が多い"
 mpo_yearly_egalitarian: "は外部の人間を受け入れることに抵抗がなく、おそらく数千年のうちに自分たちの文化を消滅させてしまうだろう"
 mpo_yearly_communal: "は集団精神で行動するため、個々に行動できないことが懸念される"
 mpo_events_ariana.0020.a: "[worried_spouse.GetFirstNameNoTooltip]よ、その通りだ。[sus_councillor.GetSheHe|U]は明日にはいなくなっているだろう！"
 mpo_events_ariana.0020.a_tt: "すべての[councillor_culture.GetName]の[vassals|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#n 10#!減少する"
 mpo_events_ariana.0020.b: "[councillor_culture.GetCollectiveNounNoTooltip]が傍にいるときはもっと注意することにしよう。"
 mpo_events_ariana.0020.c: "[sus_councillor.GetHerHim]にも[councillor_culture.GetNameNoTooltip]にも何ら問題はない。"
 mpo_events_ariana.0020.c_paranoid: "お前の被害妄想に振り回されるつもりはない。"
 mpo_events_ariana.0020.c_tt: "すべての[councillor_culture.GetName]の[vassals|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#p 10#!増加する"
 cultural_suspicion_modifier: "異文化への疑念"
 cultural_suspicion_modifier_desc: "この人物は領国内の異文化をあまり好まない。"
 mpo_events_ariana.0030.t: "禁じられた飲み物"
 mpo_events_ariana.0030.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、[Glossary( 'kumis', 'KUMIS_GLOSS')]がほとんどなくなってしまったのですよ…」[spymaster.GetName]が不満を漏らした。「ただ、これが誰のせいなのかはわかっています」[spymaster.GetSheHe|U]は[bartender.GetName]を指差した。[bartender.GetName]は発酵した馬乳を庶民に売っているところが目撃されている。\n\n「お客人に振舞う飲み物がなくなっては困るでしょう？あれは[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の偉大な紳士淑女のために特別に作られたものなのですから」[spymaster.GetSheHe]はそう言うと、意味ありげな微笑みを浮かべた。"
 mpo_events_ariana.0030.jail: "[bartender.GetSheHe]が独房でいくら稼げるか試してやろう。"
 mpo_events_ariana.0030.jail_tt: "すべての[Concept('王朝', '貴族王朝')|E]からの[Concept('activity_attending', '来賓')|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#p 10#!増加する"
 mpo_events_ariana.0030.jail_effect: "罪を犯した[bartender.GetNameNoTooltip]に罰を与える"
 mpo_events_ariana.0030.ignore: "農民たちに飲ませてやろう！"
 mpo_events_ariana.0030.ignore_tt: "すべての[Concept('王朝', '貴族王朝')|E]からの[Concept('activity_attending', '来賓')|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#n 10#!減少する"
 mpo_events_ariana.0030.ignore_effect: "[bartender.GetNameNoTooltip]が庶民に提供することを許可する"
 mpo_events_ariana.0030.ignore_tt_lowborn: "すべての[lowborn|E]の[Concept('activity_attending', '来賓')|E]：\n$EFFECT_LIST_BULLET$#V あなた#!への[opinion|E]が#p 10#!増加する"
 mpo_events_ariana.0030.greedy: "客人だと？水でも飲ませておけ。"
 mpo_events_ariana.0030.greedy_tt: "[bartender.GetNameNoTooltip]が出した利益の一部を手に入れる"
 kumi_tax_modifier: "飲料税"
 kumi_tax_modifier_desc: "この人物は、先日の饗宴で提示された有利な商機を利用した。"
 buzzed_peasants_county_modifier: "満足した農民"
 buzzed_peasants_county_modifier_desc: "この伯爵領の庶民は最近の祝祭に満足している。"
 mpo_events_ariana.0040.title_feast: "記憶に残る饗宴"
 mpo_events_ariana.0040.title_wedding: "夫婦の仮面舞踏会"
 mpo_events_ariana.0040.title_camp_party: "天幕の影で"
 mpo_events_ariana.0040.desc_wedding_feast: "広間は薄暗く、辺りには笑い声と[ROOT.Char.Custom('GetExpensiveMeal')]の香りが満ちている。祝宴の次の催しでは、客人も主催者もそれぞれ正体を隠し、秘密めいた雰囲気と興奮を楽しむことになっている。私は正体が悟られないよう注意深く仮面を被ると、ほかの客人たちにまじって踊りや歓談に興じた。饗宴が続くなか、気が付くと私は謎めいた人物に惹かれていた。[masked_guest.GetSheHe|U]は[ROOT.Char.Custom('GetRandomRegionalBird')]が描かれた繊細な仮面を被っている。[masked_guest.GetSheHe|U]に手招きされ、私はどうしてもその魅力に抗うことができなかった。\n\n私たちの会話は間もなく官能的な熱を帯びていき、私は仮面の奥の人物と繋がりを感じずにはいられなかった。[masked_guest.GetSheHe|U]は温かな腕のなかに私を引き寄せると、人目につかないところへ行こうとそれとなく私に促してきた。"
 mpo_events_ariana.0040.desc_camp_party: "野営地には音楽と笑い声が満ち、活気に溢れている。[talker.GetName]がかくれんぼをしようと提案してきた。私は思わず笑い出しそうになったが、[talker.GetSheHe]は真剣なようだ。それから私は天幕の影に身を潜めた。足音が近付いてきたので、私は隠れていた場所から飛び出し、森の奥へと入っていった。もしかしたら飲み過ぎたのかもしれない。気付くと森の中で道がわからなくなってしまった。夜も更けて、辺りは真っ暗だ。そうこうしていると誰かにぶつかり、安堵のため息が聞こえてきた。「よかった、迷子は私だけではなかったようだ」 [masked_guest.GetSheHe]が喘ぐように言った。「一緒にいた方がいいですよね？」\n\nしばらく一緒に辺りをさまよっているうちに、私たちは気付くと当たり障りのない会話に似つかわしくない言葉を交わしていた。暗闇で顔がはっきり見えないというのに、この[masked_guest.Custom('WomanManGirlBoy')]の何かに、私は惹きつけられていた。[masked_guest.GetSheHe|U]は私を引き寄せると、野営地に戻ったらこの冒険の続きをしようと提案してきた。"
 mpo_events_ariana.0040.a: "冒険したい気分だ…"
 mpo_events_ariana.0040.a_tt: "[masked_guest.GetHerHis]の誘いを受ける"
 mpo_events_ariana.0040.b: "今回はやめておこう。"
 mpo_events_ariana.0041.title: "明かされた正体"
 mpo_events_ariana.0041.desc_wedding_feast: "私と[masked_guest.Custom('WomanManGirlBoy')]はこっそりパーティーから抜け出した。[masked_guest.GetSheHe]が仮面を投げ捨てる。窓から差し込んだ月明りが、[masked_guest.GetHerHis]の顔を柔らかく照らし出した。"
 mpo_events_ariana.0041.desc_camp_party: "私と[masked_guest.Custom('WomanManGirlBoy')]は野営地に戻った。どうやらほかの者たちはもう休んでしまったらしい。焚き火は放置されていたために消えてしまい、私たちは再び闇に包まれた。薪を手に取り、焚き火に放り込むと、炎が[masked_guest.GetHerHis]の顔を照らした。"
 mpo_events_ariana.0041.desc_middle: "\n\n先程までのうきうきとしたほろ苦いような気分はかき消された。目の前に立っていたのは"
 mpo_events_ariana.0041.desc_rival: "天敵、[masked_guest.GetName]だったのだ！"
 mpo_events_ariana.0041.desc_family: "親族の[masked_guest.GetName]だったのだ…"
 mpo_events_ariana.0041.desc_family_spouse: "親族の配偶者、[masked_guest.GetName]だったのだ…"
 mpo_events_ariana.0041.desc_rival_spouse: "ライバルである[masked_guest_spouse.GetName]の配偶者、[masked_guest.GetName]だったのだ！"
 mpo_events_ariana.0041.desc_outro: "[masked_guest.GetSheHe]も私と同じくらい驚いていたようだが、[masked_guest.GetSheHe]はすぐに落ち着きを取り戻すと、にやりと笑みを浮かべてこう囁いた。「この時を待っていたよ、[ROOT.Char.GetFirstNameNoTooltip]」"
 mpo_events_ariana.0041.desc_family_outro: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)]の口からこんな言葉を聞くことになろうとは…"
 mpo_events_ariana.0041.a_rival: "危険な遊びだが、付き合おう。"
 mpo_events_ariana.0041.a_family: "親族と親交を深めることに何ら問題はない。"
 mpo_events_ariana.0041.a_rival_spouse: "[masked_guest_spouse.GetFirstName]に嫌がらせをするためだけなら…"
 mpo_events_ariana.0041.a: "誘いに応じよう…"
 mpo_events_ariana.0041.b_rival: "かつては憎悪で結ばれていたが、今は心で結ばれたのだ！"
 mpo_events_ariana.0041.b_family: "私たちの絆が切れることはない！"
 mpo_events_ariana.0041.b_rival_spouse: "[masked_guest_spouse.GetFirstName]から何もかも奪ってやる！"
 mpo_events_ariana.0041.b: "来い、[masked_guest.GetFirstNameNoTooltip]！"
 mpo_events_ariana.0041.c_rival: "私たちの関係は何も変わらない！"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U]、このことは忘れろ！"
 mpo_events_ariana.0041.c_spouse: "私の[ROOT.Char.GetPrimarySpouse.GetFirstName]はどう思うだろう？"
 mpo_events_ariana.0041.c_family_spouse: "[masked_guest_spouse.GetFirstName]にこんなことはできない！"
 mpo_events_ariana.0041.c: "断るしかない…"
 mpo_events_ariana.0041.c_tt: "[masked_guest.GetFirstNamePossessiveNoTooltip]の誘いを断る"
 mpo_events_ariana.0041.d: "休戦すべきかもしれない…"
 mpo_events_ariana.0041.d_tt: "この機会を利用して[masked_guest.GetFirstNameNoTooltip]との和解を試みる"
 mpo_events_ariana.0041.d_success: "あなたと[masked_guest.GetFirstName]は互いの違いを受け入れることにする"
