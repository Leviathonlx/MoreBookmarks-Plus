 mpo_events_ariana.0070.b: "この子ワシが戦利品だ。"
 mpo_events_ariana.0070.b_self: "子ワシを連れて帰った"
 mpo_events_ariana.0070.b_child: "子ワシを[appropriate_child.GetFirstNameNoTooltip]に与えた"
 mpo_events_ariana.0070.c: "[appropriate_child.GetFirstNameNoTooltip]、これはお前のものでもある。"
 mpo_events_ariana.0070.c_tt: "鞄を開けて中身を[appropriate_child.GetFirstNameNoTooltip]と分け合う"
 mpo_events_ariana.0070.c_none_tt: "[appropriate_child.GetFirstNamePossessive]が手に入れた宝を返す"
 mpo_events_ariana.0070.d: "巣に手を出してはいけない。"
 mpo_events_ariana.0070.d_tt: "何も持ち帰らない"
 mpo_events_ariana.0080.t: "魔法の木"
 mpo_events_ariana.0080.desc: "「[ROOT.Char.GetTitledFirstName]、我が[tree_lover.Custom2('RelationToMeShort', ROOT.Char)]よ、聞いてください！」[tree_lover.GetName]は大声でそう言いながら私に手招きした。\n\n「とても珍しい木があると聞いたのです。なんでも特別な力を持っていて、願いを叶える力を[ROOT.Char.GetFaith.HighGodName]から授けられたとまで言われています。探しにいって、伝説が本当か確かめてみませんか？その木は[tree_barony.GetName]にあります。もしご興味があればのお話ですが」\n\n[tree_barony.GetNameNoTooltip]だって？また随分と遠いところにあったものだ。だがそんな木が本当にあるとしたら、確かめなければ。"
 mpo_events_ariana.0080.a: "その木を持ってきてくれ。"
 mpo_events_ariana.0080.a_tt: "[tree_lover.GetFirstNameNoTooltip]に魔法の木を探させ、持ってこさせる"
 mpo_events_ariana.0080.b: "この目で確かめるとしよう。"
 mpo_events_ariana.0080.b_arrogant: "誰に頼まなくとも、木くらい自分で探す。"
 mpo_events_ariana.0080.b_tt: "自分で魔法の木を見つけるため、[tree_barony.GetName]を目指して出発する"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip]は私を騙すつもりだ！"
 mpo_events_ariana.0080.c: "なぜおとぎ話に時間を無駄にしなければならない？"
 mpo_events_ariana.0080.c_flavor: "[tree_lover.GetFirstNamePossessive]の戯言には付き合わない"
 mpo_events_ariana.0081.desc_self: "私は[tree_lover.GetFirstName]が話していた、[tree_barony.GetName]にたどり着いた。空地に一本の木が立っている。それは柔らかく温かな、黄金の温もりを発していた。"
 mpo_events_ariana.0081.desc_guy: "[tree_lover.GetName]と最後に話してから、もう随分と時が経った。私は気が付くと[tree_lover.GetHerHim]のことを考えてしまっている。例の木は見つかったのだろうか。頭を切り替えようとしたちょうどその時、"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U]が満面の笑みを浮かべて私の前に現れた。[tree_lover.GetSheHe|U]に連れられて中庭に出ると、そこには植えられたばかりの木が堂々とそびえ立っていた。\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName]が暗い表情で私の前に現れた。[tree_giver.GetSheHe|U]に連れられて中庭に出ると、そこには植えられたばかりの木が堂々とそびえ立っていた。「[tree_lover.GetName]の言っていた通りでした」[tree_giver.GetSheHe]が言った。「これを[tree_lover.GetName]自身が、あなたにお見せできればよかったのですが」\n\n"
 mpo_events_ariana.0081.desc_outro: "伝説が本当だったとわかっただけでも、私はその姿に畏敬の念を抱いた。葉は太陽の光を受けて輝き、これ以上ないほどしとやかに地面に落ちていく。木漏れ日が私の肌に模様を描いている。うっとりと木に見入っていた私は、またふと[tree_lover.GetFirstNameNoTooltip]のことを思い出した。確か、この木には願いを叶える力があると話していた。私は目を閉じると、静かに願い事をした。"
 mpo_events_ariana.0081.a: "領土と子孫の繁栄が叶いますように。"
 mpo_events_ariana.0081.b: "敵に打ち勝つ力が手に入りますように。"
 mpo_events_ariana.0081.c: "知恵と明晰な頭脳が手に入りますように。"
