 mpo_events_ariana.0060.t: "宝の巣"
 mpo_events_ariana.0060.desc: "[ROOT.Char.Custom2('RelationToMeShort', appropriate_child)]の[appropriate_child.GetName]が興奮した様子で私のもとに駆け寄ってきた。何をそんなに興奮しているのか尋ねる間もなく、[appropriate_child.GetSheHe]は私に光輝く小さな何かを渡してきた。「見て！こんなのを見つけたんだ！」[appropriate_child.GetSheHe]が叫ぶ。「ワシの巣から落ちてきたんだけど、きっとお宝だと思う！」\n\n渡された物を見てみると、確かにそれは小さな黄金の装身具だった。それほど価値のあるものではないが、[appropriate_child.GetSheHe]は誇らしげな様子だ。\n\n「巣まで連れていってあげようか？」[appropriate_child.GetSheHe]が私に尋ねる。「もしかしたら、もっとあるかもしれない」"
 mpo_events_ariana.0060.a: "もちろん巣のある場所まで登れるとも。"
 mpo_events_ariana.0060.a_tt: "宝を探すため、巣までよじ登ってみる"
 mpo_events_ariana.0060.success: "無事に巣までたどり着く"
 mpo_events_ariana.0060.success_tt: "巣の中に隠された宝を見つけた"
 mpo_events_ariana.0010.failure: "巣にたどり着けない"
 mpo_events_ariana.0010.a_failure: "木から落ちて巣にたどり着けなかった"
 mpo_events_ariana.0060.b: "私が行こう。だがお前は静かにしておくように。"
 mpo_events_ariana.0060.b_tt: "ワシを刺激しないように巣に近づこうとする"
 mpo_events_ariana.0010.b_failure: "ワシを驚かせてしまい、巣にたどり着けない"
 mpo_events_ariana.0060.d: "それはよかったな、[appropriate_child.GetFirstNameNoTooltip]。"
 mpo_events_ariana.0070.desc: "巣に近付くと、中に子ワシがいた。それに小さな鞄もある。「宝物はきっとそこから落ちたんだね」そう囁いた[appropriate_child.GetFirstName]は、目を大きく見開き、何かめまぐるしく考えている様子だ。\n\n「この子のお母さんはどこだろう？」[appropriate_child.GetSheHe]が尋ねる。「お母さんが戻ってくる前に離れた方がいいよね」私は頷いた。だが降りる前に、何か持っていけるものがないか見てみるとしよう。"
 mpo_events_ariana.0070.a: "目当てのお宝を持っていこう。"
 mpo_events_ariana.0070.a_tt: "鞄を開ける"
 mpo_events_ariana.0070.a_trinket: "謎めいた装身具を見つける"
