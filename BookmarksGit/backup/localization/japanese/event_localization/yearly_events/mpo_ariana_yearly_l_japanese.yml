 mpo_events_ariana.0090.t: "ふわふわの野望"
 mpo_events_ariana.0090.desc: "[child.GetFirstName]は羊飼いたちと牧草地でしばらく過ごした後、笑顔でユルトに戻ってきた。\n\n"
 mpo_events_ariana.0090.desc_younger: "「[child.Custom2('RelationToMeShort', ROOT.Char)]よ、私、将来は羊飼いになりたいです！」[child.GetSheHe]が叫んだ。「一日中羊と一緒にいられるし、とても楽しそうだから。[ROOT.Char.GetTitleAsNameNoTooltip]なんてつまらなそうです！」\n\n[child.GetSheHe|U]は刈ったばかりの羊毛の束を私に差し出してきた。汚れていて刈り方も荒っぽいが、[child.GetHerHis]は誇らしげに目を輝かせている。"
 mpo_events_ariana.0090.desc_older: "「[child.Custom2('RelationToMeShort', ROOT.Char)]、私はあなたのような[ROOT.Char.GetTitleAsNameNoTooltip]より、羊飼いになりたいです」[child.GetSheHe]が叫んだ。「羊飼いの暮らしは気楽そうで、戦いや統治のことを心配しなくていいみたいだし」\n\n[child.GetSheHe|U]は刈ったばかりの羊毛の束を私に差し出してきた。汚れていて刈り方も荒っぽいが、[child.GetHerHis]の言葉には熱意がこもっている。"
 mpo_events_ariana.0090.a: "羊飼いの暮らしぶりを知るのは賢明なことだ。"
 mpo_events_ariana.0090.a_flavor: "[child.GetFirstNamePossessiveNoTooltip]の夢は単純だが、良い夢だ。"
 mpo_events_ariana.0090.b: "お前は羊飼いよりも偉大なものを残さねばならない！"
 mpo_events_ariana.0090.c: "羊飼いの暮らしは見た目ほど簡単ではないよ。"
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip]を牧草地で働かせる"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip]が重労働のありがたみを知る"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip]が仕事でたくましくなる"
