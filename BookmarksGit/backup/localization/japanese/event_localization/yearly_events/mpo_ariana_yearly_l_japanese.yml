 mpo_events_ariana.0110.t: "御しがたい大地"
 mpo_events_ariana.0110.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]、精霊の囁きを聞きました」占星術師の[astrologer.GetFirstName]が言った。「[ROOT.Char.GetFaith.HighGodNameSheHe|U]はご親族を[current_capital.GetNameNoTier]に留めておかなければ危機が訪れると警告しています」\n\n"
 mpo_events_ariana.0110.desc_fertility: "「家畜はここで草を食むことができません。ですから、あなたがここで食事を楽しむのは縁起が悪いのです。"
 mpo_events_ariana.0110.desc_opinion: "「この土地の人間はあなたに対し、かつてのような好意を抱いていません。人々の悪意が大地をけがしています。"
 mpo_events_ariana.0110.desc_ending: "ユルトを[new_capital.GetNameNoTier]に移した方がよいでしょう。そこなら繁栄できるかもしれません」"
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName]は嘘をつかない。移動しなければ。"
 mpo_events_ariana.0110.b: "馬鹿なことを。[current_capital.GetNameNoTierNoTooltip]こそ私の家だ。"
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName]は[ROOT.Char.GetTitleAsNameNoTooltip]ではない。私がそうだ！"
 mpo_events_ariana.0110.c: "もうお前の話はいい、[astrologer.GetFirstNameNoTooltip]。"
 mpo_home_sweet_home_modifier: "愛しい我がユルト"
 mpo_home_sweet_home_modifier_desc: "この人物はユルトとユルトがある場所に大きな愛着を持つようになった。"
 mpo_events_ariana.0111.t: "新しい我が家"
 mpo_events_ariana.0111.desc: "[astrologer.GetFirstName]からの警告を聞き入れて、[current_capital.GetNameNoTier]から[new_capital.GetNameNoTier]に移り住んでしばらく経った。\n\n[ROOT.Char.GetFaith.FertilityGodName]から祝福を受けたかのように、この地の方がずっと肥沃で、民も幸せそうにしている。"
 mpo_events_ariana.0111.a: "繁栄の地を見つけた。"
