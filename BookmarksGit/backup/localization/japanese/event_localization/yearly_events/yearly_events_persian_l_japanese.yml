l_japanese:
 yearly_persian.1002.t: "ノウルーズ"
 yearly_persian.1002.desc: "我が宮廷では毎年ノウルーズの[iranian.GetName]祭を祝っているが、[ROOT.Char.GetTitleAsNameNoTooltip]としての職務があるため、参加がなかなか難しい。\n\n春分の日ももう間もなくだ。我が領国は栄え、安定を保っている。今年は少し時間を取り、[ROOT.Char.Custom('ResidenceBuilding')]を出て、祝賀気分を味わうべきだろうか？"
 yearly_persian.1002.a: "宝石と金貨を惜しみなく捧げ、ジャムシードを称えよう！"
 yearly_persian.1002.b: "めでたい日だ。誰かを訪問して過ごすのが一番だろう！"
 yearly_persian.1002.c: "家族と共に、伝統的なハフトスィーンの儀式に専念しよう。"
 yearly_persian.1002.d: "休むのは無理だ。仕事が多すぎる！"
 yearly_persian.1002.every_iranian_character: "すべての[iranian.GetName][culture_group|E]の封臣と廷臣"
 yearly_persian.1002.every_friend_and_neighboring_ruler: "すべての[friend|E]と近隣の[ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member: "すべての[spouse|E]と[close_family_member|E]"
 yearly_persian.1101.t: "シュウービーヤ運動"
 yearly_persian.1101.desc.arabic: "イスラム教の布教とともに、アラビア文化もまた、アラビア半島の外側へと広がっている。"
 yearly_persian.1101.desc.seljuk: "セルジューク朝の大征服以来、新たな臣民たちの間に、我々の歴史と文化が広がっている。"
 yearly_persian.1101.desc.ending: "\n\n多くの部族や文化が我々の[ROOT.Char.GetCulture.GetName]語と伝統を取り入れているが、イラン高原に住むペルシア人たちは、この文化の普及に激しく抵抗している。\n\n偉大なるアルケメネス朝とササン朝の遺産に根ざした独自の文化的伝統を持つ彼らは、祖先を相当誇りに思っており、外国の統治下にあっても民族の歴史を守りたいと考えている。"
 yearly_persian.1101.every_county: "すべての[persian.GetName]伯爵領"
 yearly_persian.1101.every_family: "すべての[close_family_member|E]"
 yearly_persian.1101.a: "力尽くで彼らを[ROOT.Char.GetCulture.GetNameNoTooltip]の支配に従わせてみせる！"
 yearly_persian.1101.b.seljuk: "#EMP 彼らの#! 慣習を取り入れれば、第三のペルシア帝国を建国できるだろう！"
 yearly_persian.1101.c: "こんなに多様な背景を持つ臣民に恵まれ、本当にありがたい！"
 yearly_persian.1101.c.warning: "$stewardship_domain.1073.c.warning$"
