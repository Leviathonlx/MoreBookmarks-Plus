 bp1_yearly.1081.desc: "私は我が目を疑いそうになった。愛する[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]の[relative.GetTitledFirstName]がついに私の[ROOT.Char.Custom('GetRoom')]に戻ってきたのだ！計画は成功し、 [relative.GetTitledFirstName]はあの[spouse.Custom2('InsultAdjective', ROOT.Char)][spouse.Custom2('InsultNoun', ROOT.Char)]、[spouse.GetTitledFirstName]からようやく解放された！\n\n私は[relative.GetTitledFirstName]を火のそばに招きつつ、まだ結婚は解消されていないことにふと思い当たった…何とかしてやれないだろうか。それとも、[relative.GetTitledFirstName]が無事に帰ってきただけで良しとすべきだろうか。"
