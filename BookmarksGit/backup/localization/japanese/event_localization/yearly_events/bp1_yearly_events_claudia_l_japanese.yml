 #A New Hobby
 bp1_yearly.1000.t: "新しい趣味"
 bp1_yearly.1000.desc: "私の親友[friend.GetTitledFirstName]が、[friend.GetHerHis]の顔に満面の笑みを浮かべて私に近づく。\n\n「親愛なる友よ、ついに会えた！最近は一緒に充実した時間を過ごせていないね...一緒に何か新しいことをしないか？気晴らしになり、体調が良くなり、気分が高揚する方法を知っている！"
 bp1_yearly.1000.desc_cannibal: "\n\n「うちに夕食に来ない？新鮮で#EMP 特別な#!肉があるんだ。#EMP 禁断の#!肉...察してもらえれば...」"
 bp1_yearly.1000.desc_deviant: "\n\n「夜、#EMP 探検#!に行こう！細かなこと、それか、好みで#EMP 大きなこと#!に楽しみを見出すのは爽快だ...#EMP [friend.Custom('DeviantObjectPlural')]#!についてどう思う？"
 bp1_yearly.1000.desc_witch: "\n\n「夜、一緒に散歩に行かない？幸運をつかみ、死を回避し、愛を利用にし、金を引き寄せる秘術を知っている。すべてあなたに#EMP 教えたい#!んだ！"
 bp1_yearly.1000.desc_hashish: "\n\n「ストレスや責任で押しつぶされそうになっているときに、悩みをすべて忘れさせるレシピがある！私の#EMP 特製のケーキ#!を食べたことある？」"
 bp1_yearly.1000.desc_drunkard: "\n\n「#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!！友よ、飲んで悲しみを忘れよう！もう一杯、もう一杯って飲んでいくのが、一番良い薬だ！」"
 bp1_yearly.1000.desc_reveler: "\n\n「一晩中大騒ぎだ！食べて、飲んで、歌って、踊って、楽しむ。それがあなたに必要なことなんだ！一緒に行こう！」"
 bp1_yearly.1000.desc_hunter: "\n\n「森の静寂と狩りのゾクゾクする感じで、きっと気分が良くなる！私には効くよ。この情熱をあなたと分かち合いたい。」"
 bp1_yearly.1000.desc_confider: "\n\n「私の経験上、大切な人に自分の悩みを打ち明けることが、最も慰めになる。打ちのめされそうになったら、いつでも私に相談して。きっと気分が良くなるから。約束するよ！」"
 bp1_yearly.1000.desc_athletic: "\n\n「体を動かすことは、いつでも効果的！汗を流して悩みを吹っ飛ばそう！筋肉の叫び声はとても大きくて、自分の考えが聞こえなくなるほど！#EMP 怒りを吐き出そう#!！中庭で会おう。私がその方法を教えるから！」"
 bp1_yearly.1000.desc_fallback_1: "\n\n「釣りはどう？自然の静けさに囲まれて、自分と獲物、美味しい飲み物、良い仲間のほかには何もない...」"
 bp1_yearly.1000.desc_fallback_2: "\n\n「地元の市場に行くのはどう？のんびり散歩しているときにほかの人が賑わっているのを見ると、刺激になるし、何か良い買い物ができるかもしれない！」"
 bp1_yearly.1000.desc_fallback_3: "\n\n「町に有名な放浪の吟遊詩人がいるから、聞きに行かない？絶対に楽しいよ！」"
 bp1_yearly.1000.a1: "私たちが考えている#EMP 特別な肉#!とは、同じものだろうか？"
 bp1_yearly.1000.a: "もちろん、試してみるよ！"
 bp1_yearly.1000.a.tt: "[friend.GetShortUIName]がすべてのこつを教えてくれる"
 bp1_yearly.1000.a.tt.2: "こつをつかんだ！"
 bp1_yearly.1000.a.tt.3: "あなたはその習慣を身につける"
 bp1_yearly.1000.b: "#EMP それほど#!魅力的には思えない..."
 bp1_yearly.1000.b.tt: "あなたは自分の職務に集中したほうがいい。"
 bp1_yearly.1000.c: "#EMP よくも#!そんなことを！"
 #Holy Mediation
 bp1_yearly.1010.t: "聖なる調停"
 bp1_yearly.1010.desc: "私の友人[friend.GetTitledFirstName]が[friend.GetFaith.HouseOfWorship]を去るのを見かけて、[friend.GetSheHe]には私に伝えたいことがあると悟る。\n\n「友よ！あなたが信者社会から排除された日以来、私はずっとあなたのために祈ってきた！あなたのことが心配だし...もっと助けてあげられれば！\n\nあなたの代わりに[ROOT.Char.GetFaith.ReligiousHeadName]と話してもいいかな？今なら、[pope.GetSheHe|U]はあなたの過去の罪を許してくれるかもしれない！」"
 bp1_yearly.1010.a: "お願い、やってみて、私のために..."
 bp1_yearly.1010.a.success: "[friend.GetShortUIName]は、[pope.GetTitledFirstNameNoTooltip]に破門を解除するよう説得する"
 bp1_yearly.1010.a.success.tt: "破門が解除された！"
 bp1_yearly.1010.a.failure: "[pope.GetTitledFirstNameNoTooltip|U]は聞き入れない"
 bp1_yearly.1010.a.failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U]は納得できていない"
 bp1_yearly.1010.a.horrible_failure: "[pope.GetTitledFirstNameNoTooltip|U]は気分を害す"
 bp1_yearly.1010.a.horrible_failure.tt: "[ROOT.Char.GetFaith.ReligiousHeadName|U]は気分を害した！"
 bp1_yearly.1010.b: "その必要はない。"
 #A Friend till the End
 bp1_yearly.1020.t: "最後まで友だち"
 bp1_yearly.1020.desc_intro: "ベッドに横たわり、病気に打ちひしがれ、衰弱した自分の体を呪っていると、誰かが近付いてきた。姿ははっきりと見えないが、そのゆっくりとした足取りと重い沈黙に、私は恐怖を覚えはじめる。"
 bp1_yearly.1020.desc: "\n\n口から出る弱々しい音と、手のぎこちない動きから、私の不安を察したに違いない。相手の足取りが早くなる。すると温かい手が私の手を包み、見慣れた顔が私の視界に入ってくる。\n\n「しーっ、[ROOT.Char.GetFirstNameNoTooltip]、私しかいないから、[friend.GetFirstName]。ああ、こんなあなたを見るのは本当に辛い...苦しみを和らげるのに、#EMP 何か#!できれば。」"
 bp1_yearly.1020.a: "お願い、私と一緒にいて..."
 bp1_yearly.1020.b: "こんな姿をあなたに見られたくない。"
 bp1_yearly.1021.desc: "[friend.GetFirstName]との楽しい時間を今でも思い出す。今、薄暗い部屋で、たじろぎもせずベッドに横たわっている[friend.GetHerHis]の衰弱した体を見ると、あの日々は戻ってこないことを強く感じて、深い悲しみに襲われる。\n\n[friend.GetSheHe|U]は、人が入ってくる音を聞いて動揺しているようだったから、急いで[friend.GetHerHis]の側に行く。\n\n「私だよ、あなたの親愛なる[ROOT.Char.GetFirstNameNoTooltip]！私はここにいるから。」"
 bp1_yearly.1021.desc_bestie: "\n\n[friend.GetFirstNameNoTooltip]が私を認識したようで、私に近づくよう手振りをする。"
 bp1_yearly.1021.desc_token: "「これを...取って...」と[friend.GetSheHe]がつぶやく。私はうなずき、[friend.GetSheHe]から受け取る。[friend.GetFirstNamePossessiveNoTooltip]の記憶として、大切に保管することを自分自身に誓う。"
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U]は、それを、[bestie.GetHerHis]の死の床で、[bestie.GetHerHis]の親友[ROOT.Char.GetTitledFirstNameNoTooltip]に渡す。"
 bp1_yearly.1021.desc_secret: "「今まで言わなかったけど...」と[friend.GetSheHe]が私の耳元でささやく。真実を聞いて、驚いて大きく目を見開く。"
 bp1_yearly.1021.desc_misery: "「お願い、私を解放して...」と[friend.GetSheHe]がつぶやく。"
 bp1_yearly.1021.desc_end: "それはほんの一瞬だった。そして、[friend.GetFirstNamePossessiveNoTooltip]の目の焦点が再び合わなくなる。"
 bp1_yearly.1021.a: "あなたのそばにいるよ。"
 bp1_yearly.1021.b: "あなたのこんな姿は見ていられない。ごめん。"
 bp1_yearly.1021.c: "安らかに眠れ、大切な[friend.GetFirstNameNoTooltip]。"
 #Till the Bitter End
 bp1_yearly.1030.t: "苦々しい最後"
 bp1_yearly.1030.desc: "\n\n「ハッ！ざまあ見ろ！もうお前は恐れられる存在ではない、そうだろう？[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival'))]め、私が誰かもわからないのか？私だ！[rival.GetFirstName]だよ！お前が這いつくばっているところを見るのがずっと夢だったのだ！」"
 bp1_yearly.1030.desc_nemesis: "\n\n「いや、違う。」と[nemesis.GetSheHe]は答える。[nemesis.GetHerHis]の目には、危険な輝きすらない。そして[nemesis.GetFirstNameNoTooltip]は、私の寝台の横で、[nemesis.GetHerHis]の顔に氷のような冷たい笑みを浮かべる。"
 bp1_yearly.1030.desc_nemesis_guard: "私は希望を失う。すると、私の[GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName]が部屋に突入してくる！"
 bp1_yearly.1030.desc_nemesis_no_guard: "私は動こうとし、逃げようとし、叫ぼうとし、#EMP あらゆること#!を試みるが、私の弱い体は思い通りにはいかなくなっている..."
 bp1_yearly.1030.desc_rival: "\n\n奴の苦笑いが嫌な思い出を蘇らせる。しかし、暗い霧がすぐにそれを包み込んでしまう。私は我々が互いをここまで憎み合うことになった理由すら思い出せない。"
 bp1_yearly.1030.a: "#EMP お前を許す#!。"
 bp1_yearly.1030.b: "#EMP 失せろ！#!"
 bp1_yearly.1030.c: "...#EMP 助けて#!..."
 bp1_yearly.1030.c_saved_guard: "[guard.GetShortUIName]が、この今にも殺人を犯そうとしている者を殺す"
 bp1_yearly.1030.c_saved_guard.tt: "[guard.GetShortUIName]があなたを救った！"
 bp1_yearly.1030.c_barely_saved_guard: "[guard.GetShortUIName]は、かろうじてあなたを救う"
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.GetShortUIName]が何とかあなたを救った！"
 bp1_yearly.1030.c_killed_guard: "[guard.GetShortUIName]はあなたを救うが、死んでしまう"
 bp1_yearly.1030.c_killed_guard.tt: "[guard.GetShortUIName]はあなたを救って、死んだ！"
 bp1_yearly.1030.c_killed_all: "あなたとあなたの[GetCourtPositionType('bodyguard_court_position').GetName()]は殺される"
 bp1_yearly.1030.c_saved: "あなたは攻撃者を撃退する"
 bp1_yearly.1030.c_saved.tt: "あなたは攻撃者を撃退した！"
 bp1_yearly.1030.c_killed: "あなたは殺される"
 bp1_yearly.1031.desc: "[rival.GetTitledFirstNamePossessive]が病気だという知らせが届いて以来、私は落ち着かない。ただ自分の目で見る必要があった。今ここに来て、寝台でほとんど動かずに横たわる[rival.GetHerHis]の弱い体が、残った力で命をつなぎ止めようとしているのを見ていると、複雑な気持ちになる。"
 bp1_yearly.1031.desc_nemesis: "\n\nすべての痛みと怒りをここで発散すれば、楽になるのではないか？だが[nemesis.GetFirstNameNoTooltip]はとても弱っていて、自分を守ることもできない...私がちょっと手を動かせば[nemesis.GetHerHim]を簡単に#EMP あの世に送れる#!ほどに..."
 bp1_yearly.1031.desc_rival: "\n\n「私がわかるか、[rival.Custom2('InsultAdjective', ROOT.Char)] [rival.Custom2('InsultNoun', ROOT.Char)]？」[rival.GetHerHis|U]の顔が一瞬こわばり、[rival.GetHerHis]の目は探すように動き回るが、私に焦点を当てない。"
 bp1_yearly.1031.desc_guard: "考え事をしていると、部屋の隅から私を見ている、[nemesis.GetFirstNamePossessiveNoTooltip]の[GetCourtPositionType('bodyguard_court_position').GetName()]、[guard.GetTitledFirstName]の冷たい視線に気づく。"
 bp1_yearly.1031.a: "今ではすべてが無意味に思えるな？"
 bp1_yearly.1031.b: "お前は当然の報いを受けた。"
 bp1_yearly.1031.c: "#EMP 何と...何と...弱々しい...#!"
 bp1_yearly.1031.c.tt: "だが先に衛兵を始末しなければ！"
 bp1_yearly.1031.c_killed_all: "あなたは、[nemesis.GetShortUIName]と[nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]を殺す"
 bp1_yearly.1031.c_killed_all.tt: "うまくいった！"
 bp1_yearly.1031.c_killed_guard: "[nemesis.GetShortUIName]にはケガを負わせるだけで、[guard.GetShortUIName]を殺す"
 bp1_yearly.1031.c_failed.tt: "あなたは殺害に失敗した！"
 bp1_yearly.1031.c_barely_saved_guard: "[nemesis.GetShortUIName]と[guard.GetShortUIName]にケガを負わせるだけ"
 bp1_yearly.1031.c_saved_guard: "[guard.GetShortUIName]はあなたを殺す"
 bp1_yearly.1031.c_killed: "あなたは[nemesis.GetShortUIName]を殺す"
 bp1_yearly.1031.c_saved: "[nemesis.GetShortUIName]はあなたを撃退できる"
 #Something in Common
 bp1_yearly.1040.t: "共通点"
 bp1_yearly.1040.desc: "私は喜んで湯船に浸かり、深い反省の気持ちや下品な冗談を[new_friend.GetTitledFirstName]に言う。体からすべての緊張が抜けていくのを感じ、お湯で筋肉がほぐれているだけではないことに気づく。\n\n私は心から楽しんでいる。それもすべて[new_friend.GetFirstNamePossessiveNoTooltip]という仲間のおかげだ。"
 bp1_yearly.1040.desc_best_friend: "私はすでに[new_friend.GetHerHim]を友だちの1人だと考えているが、一緒に過ごせる時間を本当に楽しみにしていることに気づく。私は[new_friend.GetHerHis]の意見をほかの意見よりも評価しているし、[new_friend.GetHerHim]との時間は、笑いと温かさに満ちている。\n\n[new_friend.GetFirstNameNoTooltip]は、私の#EMP 親友#!になったのか？"
 bp1_yearly.1040.desc_friend: "浴場への共通の情熱を知るまで、私たちは交流したり、お互いのことをよく知る機会がなかった。今は、いつも笑いと陽気に満ちているから、定期的に会うのが本当に楽しみだ！\n\n私たちは本当に#EMP 友だち#!になったのか？"
 bp1_yearly.1040.a: "その通り！[new_friend.GetFirstNameNoTooltip]に乾杯！"
 bp1_yearly.1040.b: "それ#EMP 以上#!かも？"
 bp1_yearly.1040.b.tt: "最高の人間関係は、真の友情に基づいている！"
 bp1_yearly.1040.c: "私は#EMP それほど#![new_friend.GetHerHim]が好きじゃない"
 #Annoying Company
 bp1_yearly.1050.t: "不快な集団"
 bp1_yearly.1050.desc: "私が湯船に気持ち良く浸かり、ようやく取れた休憩を楽しんでいると、近くから甲高い声が私の静かな思考を中断する。\n\n「[ROOT.Char.GetHerHis]の...を見た？あんなに#EMP 馬鹿みたいに#!小さくて...？」部屋の少し奥で、[new_rival.GetTitledFirstName]が卑猥な身振り、手振りをしており、その周囲には大笑いする集団がいる。皆が私を見ている。"
 bp1_yearly.1050.desc_nemesis: "\n\nもう我慢の限界だ！！[new_rival.GetHerHis]の滅茶苦茶な話にはうんざり！[new_rival.GetFirstNameNoTooltip]はずっと私の邪魔をしてきたが、[new_rival.GetSheHe]は私の風呂の時間まで台無しにしようというのか！？[new_rival.GetHerHim]のような[new_rival.Custom2('InsultAdjective', ROOT.Char)][new_rival.Custom2('InsultNoun', ROOT.Char)]に会ったことはない！くたばれ、[new_rival.GetFirstNameNoTooltip]！"
 bp1_yearly.1050.desc_rival: "\n\n[new_rival.GetHerHim]についてはほとんど知らないが、私はすでに[new_rival.GetHerHim]を憎んでいるようだ。[new_rival.GetFirstNameNoTooltip]の野郎、#EMP よくも#! 公衆の面前で私を嘲笑したな？！些細なことかもしれないが、私は絶対に忘れない..."
 bp1_yearly.1050.a: "[new_rival.GetSheHe|U]には必ずこの報いを受けさせる。"
 bp1_yearly.1050.b: "[new_rival.GetHerHim]には死んでほしい。#EMP 今すぐに#!。"
 bp1_yearly.1050.c: "私の反応は過剰かな..."
 #A Superstitious Mind
 bp1_yearly.1060.t: "迷信深さ"
 bp1_yearly.1060.desc: "最後に[friend.GetTitledFirstName]を見たとき、[friend.GetSheHe]は、「私のような生まれの人間にとって、黄色は不吉な色」だという理由で、私の黄色い帽子を捨てていた。その前にはこんなこともあった。[friend.GetHerHim]と一緒に歩いていると、眠っている黒猫がいる。[friend.GetSheHe]は「縁起が悪い！」と言いだし、避けるために途方もない遠回りをした。[friend.GetSheHe]が[friend.GetHerHis]の幸運のお守りをなくしたと#EMP 思った#!時のことは、もう思い出したくもない。\n\n[friend.GetHerHim]が私の貴重な塩の半分を、こぼれたからといって捨てているのを目にすると、もう我慢の限界を感じる..."
 bp1_yearly.1060.a: "でもそのすべてが#EMP 言っているとおり#!だったら？"
 bp1_yearly.1060.b: "あなたのやり方の間違っているところを教えよう。"
 bp1_yearly.1060.b_persuaded: "あなたは[friend.GetShortUIName]を説得して、[friend.GetHerHis]の迷信を捨てさせる。"
 bp1_yearly.1060.b_persuaded.tt: "[friend.GetShortUIName]は納得した！"
 bp1_yearly.1060.b_not_persuaded: "[friend.GetShortUIName]はあなたの指摘に冷めた反応をする"
 bp1_yearly.1060.b_not_persuaded.tt: "[friend.GetShortUIName]は納得しなかった！"
 bp1_yearly.1060.b_you_persuaded: "[friend.GetShortUIName]が逆にあなたを説得する"
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.GetShortUIName]の考え方が変わった！"
 bp1_yearly.1060.c: "#EMP 冒涜的な信仰！#!"
 bp1_yearly.1060.d: "意味不明！"
 #Bad Luck, X!
 bp1_yearly.1070.t: "縁起が悪い、[rival.GetFirstNameNoTooltip]！"
 bp1_yearly.1070.desc: "卑劣な[rival.GetTitledFirstName]が、迷信深い[rival.GetWomanMan]であることに、気づく。[rival.GetSheHe|U]は、縁起の悪い日、縁起の悪い色、縁起の悪い動物、さらには縁起の悪い木さえも恐れている！間違ったタイミングで間違った鳥の影を見つけると、[rival.GetHerHim]は何日も錯乱状態に陥ってしまう。\n\n[rival.GetHerHis]の儀式を厳密に実行することは、[rival.GetHerHim]に計り知れない安堵をもたらすようだ。わずかな逸脱が、[rival.GetHerHis]の安心感に大きな影響を与える可能性がある。これを私が利用すれば..."
 bp1_yearly.1070.a: "可能性は無限大…"
 bp1_yearly.1070.a.tt: "この計画により、成功の確率が高まる。"
 bp1_yearly.1070.c: "[rival.GetHerHis]の頭を混乱させてやる！"
 bp1_yearly.1070.d: "私はそんな低俗にはならない。"
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "不道徳な[spouse.GetTitledFirstName]と結婚してからというもの、私の毎日が悲惨な状態だ。"
 bp1_yearly.1080.intoxicated: "[spouse.GetSheHe|U]はいつも酔っぱらっていて、ほとんど意識がない。"
 bp1_yearly.1080.sexuality: "[spouse.GetSheHe|U]は自分の飽くなき性欲を隠そうとしない ― [spouse.GetHerHis]数多くの大胆な行動を思うだけでも私は赤面してしまう！"
 bp1_yearly.1080.violence: "[spouse.GetSheHe|U]はどうやら他人が苦しむ姿を見ることを大いに楽しんでいるようだ。[spouse.GetHerHis]臣下ですら怯えている。私もここでの自分の身の安全が気掛かりだ。"
 bp1_yearly.1080.reclusive: "[spouse.GetSheHe|U]は人付き合いを酷く嫌い、責任から逃れ、私とも縁を断っている。まるで幽霊と結婚したかのようだ。"
 bp1_yearly.1080.profligate: "[spouse.GetHerHis|U]浪費癖には限界も理由もない。領国は常に破産の危機にあり、我々は不名誉な貧困生活を送っている！"
 bp1_yearly.1080.fallback: "私は、[spouse.GetHerHis]の不快な性格と嫌な癖に我慢の限界がくるのではないかと、心配している..."
