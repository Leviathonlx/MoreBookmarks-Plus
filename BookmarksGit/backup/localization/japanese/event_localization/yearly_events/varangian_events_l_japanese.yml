l_japanese:
 varangian_arrived.title: "新たなヴァリャーグ"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U]がヴァリャーグ親衛隊に入隊した"
 varangian.0002.t: "ヴァリャーグ親衛隊"
 varangian.0002.opening: "計画を携えて私のもとに来たときには、[varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )]はすでに決意を固めていたようだ。\n\n「ヴァリャーグとともに"
 varangian.0002.miklagard: "ミクラガルド"
 varangian.0002.elsewhere: "皇帝親衛隊"
 varangian.0002.end: "にて仕えれば、富と栄光がもたらされるでしょう」\n\nその点は否みがたいが、[varangian_candidate.GetHerHis]の要求に否と言うことはできるはずだ。とはいえ、栄光を追い求める者を止めだてするのは正しいことだろうか？"
 varangian.0002.a: "行け、[ROOT.Char.GetFaith.WarGodNamePossessive]の祝福とともに！"
 varangian.0002.b: "いや、それはならぬ！ 貴殿はここに必要だ。"
 varangian.1002.t: "ヴァリャーグ親衛隊からの帰還"
 varangian.1002.opening: "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', 'great_hall')]に現れた[returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )]を見ても、私にはほとんど誰だかわからなかった。"
 varangian.1002.new_partner: "それに[returning_varangian.GetHerHis]の横にいる[partner.GetWomanMan]に関しては、間違いなく見たことがない！"
 varangian.1002.ending: "\n\n「ただいま戻りました、[returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]！」[returning_varangian.GetFirstNameNoTooltip]が吠えるように言った。「もう二度とあなた方に会えないのではないかと何度も思いましたが、ようやく帰ってくることができました」\n\n数年ぶりに[ROOT.Char.Custom2('RelationToMeShort', returning_varangian )]を見て私は奇妙な感覚を覚えたが、[returning_varangian.GetHerHis]の[emperor.GetCulture.GetNameNoTooltip]の服や異国の装身具、それに[returning_varangian.GetSheHe]が持ち帰ったずっしりと思たそうな櫃を見て感心したことは否定できない。"
 varangian.1002.a: "よくぞ戻った、[returning_varangian.GetFirstNameNoTooltip]よ！"
 varangian.3001.t: "ヴァリャーグ親衛隊：名誉の死"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)]はヴァリャーグ親衛隊の兵役中に死亡した。\n\n[emperor.GetTitledFirstName]から[varangian.GetHerHis]の名を称える書状を受け取った。そこには、凶悪な暗殺者たちから[emperor.GetTitleAsNameNoTooltip]を守るために[varangian.GetSheHe]がいかに勇敢に戦ったかが記されていた。\n\n[varangian.GetFirstNameNoTooltip]は二度と戻らないが、死後の報酬として[emperor.GetTitleAsNameNoTooltip]から賜った金は、悲しみを和らげるのに役立つだろう。"
 varangian.3001.a: "最期まで勇敢だったな、[varangian.GetFirstNameNoTooltip]…"
