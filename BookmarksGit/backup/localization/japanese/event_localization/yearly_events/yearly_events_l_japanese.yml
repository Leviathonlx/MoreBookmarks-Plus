l_japanese:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "長年に渡り、[ROOT.Char.Custom('YearlyEvent0001Skill')]の能力は私の役に立ってきました。そしてふと、この知識はあなたの役にも立つのではないかと思ったのです。私の知ることを喜んで伝授しましょう"
 yearly.0001.desc.arrogant: "当然お気づきのこととは思いますが、私は[ROOT.Char.Custom('YearlyEvent0001Skill')]にかなり精通しています。これらの事柄に関する知識を喜んで伝授しましょう"
 yearly.0001.desc.councillor: "あなたの[mentor.Custom('CouncilPosition')]として仕えるなかで、[ROOT.Char.Custom('YearlyEvent0001Skill')]について多くを学びました。喜んでこれらの事柄についてお教えしましょう"
 yearly.0001.desc.nofavor: "あなたに引き立ててもらうために。"
 yearly.0001.desc.favor: "過去にお世話になった恩義に報いるために。"
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]は常に私の強みでした。これらの事柄に関する私の経験を、あなたに共有したいのです。お時間をいただければ、知っていることを喜んでお教えしましょう。"
 yearly.0001.a: "助力の申し出、非常にありがたい。"
 yearly.0001.a.success: "[mentor.GetFirstNamePossessiveNoTooltip]の教訓を胸に刻む"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip]が私の現状について助言する"
 yearly.0001.b: "寛大な申し出だが、逆に私があなたに助言するとしたら？"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip]が私の教訓を胸に刻む"
 yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip]の現状について助言する"
 yearly.0001.c: "共に知識を蓄えれば、互いの利益となる！"
 yearly.0001.d: "自力でどうにかなる。"
 yearly.0002.t: "軽率な評議員"
 yearly.0002.desc: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )]として忠実に仕えてくれた[councillor.GetTitledFirstName]に、[ROOT.Char.Custom('GetCourt')]を自由に移動することを許可した。\n\nだが、[councillor.GetSheHe]はそんな私の寛大な心を利用して、私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )]、[child.GetFirstName]に対して分別のない振る舞いをしたことがわかった。"
 yearly.0002.a: "彼らが罪の赦しを受けるには、結婚するしかない。"
 yearly.0002.c: "裏切りの代償として、[councillor.GetFirstNameNoTooltip]には獄中で朽ち果ててもらおう！"
 yearly.0002.d: "このことが表沙汰になったら、いい恥さらしだ…"
 yearly.0003.t: "禁断の愛"
 yearly.0003.start.desc: "最初は冗談だと思っていた。私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))]である[child.GetFirstName]が[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]と恋仲だと！？ だが、間者が押さえた手紙には、"
 yearly.0003.dislikes_incest.desc: "[child.GetWomanMan]なら決してあってはならない、[child.GetHerHis]の[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]との邂逅や…"
 yearly.0003.likes_incest.desc: "その肉体関係に関する#EMP なまめかしい#! 詳細が記されている…"
 yearly.0003.b: "密通の隠蔽を試みる。"
 yearly.0003.a: "[ROOT.Char.GetFaith.PantheonTerm]に対する彼らの罪は世界中の知るところとなるだろう！"
 yearly.0003.c: "[ROOT.Char.GetHouse.GetNameNoTooltip]家の名に泥を塗ったかどで二人を投獄しろ！"
 yearly.0003.d: "私の[ROOT.Char.Custom('GetChamber')]に招いて、「家族の時間」を過ごすことにしよう。"
 yearly.0011.t: "彗星現る！"
 yearly.0011.desc: "天空に彗星が現れたことで、生きとし生けるものが動きを止めている。出し抜けに現れて空を横切るこの異様なものは、いったい何を意味するのだろうか？\n\n私よりも賢き者は、考えごとに費やす時間も私より少ない。だが、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の思いあがった農民たちは、彼らなりの浅はかな仮説を立てているようだ…"
 yearly.0011.gain_stress: "彗星が多くの臣民をパニックに陥れる"
 yearly.0011.lose_stress: "彗星が多くの不穏分子を震えあがらせる"
 gain_rock_artifact_tt: "あなたは$artifact_pedestal_rock_name$[artifact|e]を手に入れる"
 yearly.0011.new_friends: "新しい友人をもたらすのでは？"
 yearly.0011.lustful: "早く、誰か私を強く抱き締めてくれ！"
 yearly.0011.chaste: "これは姦通者たちが引き起こしたことだ！"
 yearly.0011.gluttonous: "死神が来るぞ！ 物資を蓄えておけ！"
 yearly.0011.temperate: "これは我々の過度なふるまいに対する裁きだ！"
 yearly.0011.greedy: "彗星はどんな不思議な富をもたらすだろう…"
 yearly.0011.generous: "これは我々があまりに利己的だということの#EMP 証#! だ！"
 yearly.0011.lazy: "知ったことか。寝直すぞ。"
 yearly.0011.diligent: "仕事をしていれば、それほど気にもならないだろう。"
 yearly.0011.wrathful: "あの忌々しいものを空から引っぺがしてやる！"
 yearly.0011.calm: "これもまた、過ぎ去るだろう。"
 yearly.0011.patient: "なんの兆候かは、いずれ解明されるだろう。"
 yearly.0011.impatient: "いったい[ROOT.Char.GetFaith.NegativeAfterLife]とはどういう意味だ！？"
 yearly.0011.arrogant: "我が一族にとっては吉兆だと思うが。"
 yearly.0011.humble: "森羅万象の前では、我々など塵芥に過ぎん。"
 yearly.0011.deceitful: "どう説明するのが私にとって最も有益だろうか…"
 yearly.0011.honest: "私にはただの石に見えるが？"
 yearly.0011.craven: "#EMP 誰もがパニックを起こしている！#!"
 yearly.0011.brave: "何を意味していようが、正面から向き合ってやる！"
 yearly.0011.shy: "塔の中にいたほうが安全かもしれない…"
 yearly.0011.gregarious: "これが終末だというなら、友人たちと盛大に祝おう！"
 yearly.0011.ambitious: "彗星は偉大な功績と偉大な人物の到来を告げるものだ！"
 yearly.0011.content: "何を意味しているにせよ、起こるべくして起こったのだ。"
 yearly.0011.arbitrary: "何を意味するかは私が決める！"
 yearly.0011.just: "おお、彗星よ！ おお、神の裁きの先触れよ！"
 yearly.0011.cynical: "農民どもの屁を固めたものだろう。"
 yearly.0011.zealous: "終末は近い！ 悔い改めよ！"
 yearly.0011.paranoid: "敵が天までも私に差し向けてきた！"
 yearly.0011.trusting: "も…もしかしたら、なんの意味もないかもしれないぞ？"
 yearly.0011.compassionate: "誰かの上に落ちなければいいが…"
 yearly.0011.callous: "私の上に落ちてこないなら、知ったことか。"
 yearly.0011.sadistic: "私と敵対する者の上に落ちますように！"
 yearly.0011.stubborn: "天#EMP と#!地が動かぬかぎり、私も動かぬ。"
 yearly.0011.fickle: "考えがまとまらない…"
 yearly.0011.vengeful: "ハッ、誰かが報いを受けるんだろう！"
 yearly.0011.forgiving: "偉大なる[ROOT.GetCharacter.GetFaith.HighGodName]よ、我らの罪をお許しください！"
 #Abandoned inn
 yearly.0025.t.chain_title: "宿の管理"
 yearly.0025.t: "$yearly.0025.t.chain_title$：忘れ去られた古宿"
 yearly.0025.desc: "[county.GetBaseNameNoTier]の寂れた裏道を従者たちと散歩していると、遠くに何かの影が見えてきた。その影は、私の歩く速度に合わせて、じわじわと忍び寄ってくる。\n\n近づけば近づくほど、その姿がはっきりと見えてきた。それは古ぼけて、忘れ去られた宿だった。前面に少し手を入れてやれば、きっとこじんまりとした良い宿になるはずだ。\n\nそれにしても、なぜこうも朽ち果ててしまったのだろうか。近くには村がいくつかあるし、玄関も、寄っていきたくなるような雰囲気をしている。この宿なら絶対に充分な稼ぎを出せるはずだ。\n\n適切な経営者の手に渡りさえすれば。"
 yearly.0025.a: "私がこの宿を繁盛させてやろう！"
 yearly.0025.a.tt.progress: "宿の改修に投資し、「#N 悪い#!」、「#M 平均#!」、「#P 良い#!」のいずれかの結果と報酬を手に入れる。"
 yearly.0025.b: "先へ行こう。リスクが大きすぎる。"
 #Refurbishment
 yearly.0026.t: "$yearly.0025.t.chain_title$：改装"
 yearly.0026.desc: "抜け殻のようになった建物のなかに入ると、なぜここが人々に見捨てられ、放置されているのか、その理由がすぐにわかった。\n\n何か得体の知れない臭いがかすかに漂っているのだ。その上、天井に開いた穴から雨漏りがしているせいで、床と思しき場所に泥沼ができている。\n\nこれを直すのは#EMP そこまで#!難しくはないだろうが、面倒だし、費用もかかりそうだ。いずれにせよ、[county.GetNameNoTier]の人々が集まることは間違いない。[ROOT.Char.GetTitleAsNameNoTooltip]お墨付きの宿など、そうそうないのだから。"
 yearly.0026.a: "泥の上には干し草でも置いておけ"
 yearly.0026.a.tt.success: "手元にあるもので間に合わせる"
 yearly.0026.a.tt.failure: "良い解決策が見つからない"
 yearly.0026.b: "一部は直せるだろうが、期限があることを忘れてはならない"
 yearly.0026.c: "#EMP 全面的#!に改装しよう！"
 yearly.0026.tt.bad: "宿の状態が#N やや#!改善される。"
 yearly.0026.tt.average: "宿の状態が#M いくらか#!改善される。"
 yearly.0026.tt.good: "宿の状態が#P 大幅に#!改善される。"
 #Edibles
 yearly.0027.t: "$yearly.0025.t.chain_title$：[ROOT.Char.Custom('GetQueenKing')|U]のような饗宴"
 yearly.0027.desc: "私はうとうととしながら、この場所の可能性と、ここで作られていくだろう思い出に思いを馳せた。\n\nもちろん、ご馳走ほど楽しい夜を盛り上げるものはそうないし、良いエールほどすぐに悲しみを洗い流してくれるものはない。脂たっぷりの肉の塊に、ベンチで気絶している酔っ払い、ぼやけた顔の新しい友人たち…これらすべてが楽しい時間の材料だ！\n\n問題はどうやって客を満足させるかだ。ビールか、ワインか、蒸留酒か…"
 yearly.0027.a: "#EMP 酒#!などどうだっていい！私がいるのだから！"
 yearly.0027.a.tt.success: "私の魅力が効く"
 yearly.0027.tt.good: "$yearly.0026.tt.good$"
 yearly.0027.a.tt.failure: "私には思ったほど魅力がない"
 yearly.0027.tt.bad: "$yearly.0026.tt.bad$"
 yearly.0027.b: "全員にカブの塩漬けをふるまおう"
 yearly.0027.c: "農民たちに王者の気分を味わわせてやろう"
 innkeeper_bad_edibles_char_modifier: "つましい主人"
 innkeeper_bad_edibles_char_modifier_desc: "この人物の宿で提供される料理は、肉よりもカビが多かった。"
 innkeeper_neutral_edibles_char_modifier: "バランスの取れた食事"
 innkeeper_neutral_edibles_char_modifier_desc: "この人物は、新しく購入した宿の開業日の夜に提供する食事のメニューがほとんどなかった。"
 innkeeper_fancy_edibles_char_modifier: "贅沢な食事"
 innkeeper_fancy_edibles_char_modifier_desc: "宿の開業日の夜に提供する料理や飲み物のメニューが豊富にあった。"
 #Entertainment
 yearly.0028.t: "$yearly.0025.t.chain_title$：ショーの開幕！"
 yearly.0028.desc: "何らかの娯楽がなければ、完全な宿とはいえない。\n\n吟遊詩人に愛と戦争の両方について歌わせてはどうだろう？あるいは詩人を呼んで、人々に言葉の重みというものを実感させるのはどうだ？身軽な道化師なら観客を大喜びさせて、たった一晩でも、悲しみを忘れさせてくれるはずだ。\n\n客を飽きさせないために、どんなパフォーマンスが必要か考えなくては。滞在期間が長くなるほど、飲む量も増えるというものだ。"
 yearly.0028.a: "表現力豊かな吟遊詩人を雇おう"
 yearly.0028.b: "才能ある詩人を探せ"
 yearly.0028.c: "身軽な道化師を連れてこい"
 yearly.0028.a.gain.bard: "最終的に宮廷に吟遊詩人が#P 加わる#!可能性がある。"
 yearly.0028.b.gain.poet: "最終的に宮廷に詩人が#P 加わる#!可能性がある。"
 yearly.0028.c.gain.jester: "最終的に宮廷に道化師が#P 加わる#!可能性がある。"
 yearly.0028.tt.minor_xp_gain: "あなたの交渉術が役に立つ"
 yearly.0028.tt.major_xp_gain: "あなたの交渉術がかなり役に立つ"
 #Conclusion
 yearly.0029.t: "$yearly.0025.t.chain_title$：開業日の夜"
 yearly.0029.conclusion_intro: "宿の開業日はあれこれと忙しく、長い夜になった。予想はしていたが、やはり疲れた。"
 yearly.0029.refurbishment_bad.1: "私の新しい宿は、きっとかつては賑やかだっただろう。だが、今日はそうはいかなかった。\n\n"
 yearly.0029.refurbishment_bad.2: "雨漏りがやむことを期待していたが、残念ながら酒場にはビールよりも雨が多く降り注いでいる。\n\n"
 yearly.0029.refurbishment_bad.3: "悪臭がどうしても消えない。これから先は一生、夢でこの臭いに苦しめられる気がする。\n\n"
 yearly.0029.refurbishment_average.1: "スツールが何脚か盗まれたが、これで経費を追加する理由ができた。\n\n"
 yearly.0029.refurbishment_average.2: "テーブルにいくつか粗い傷があるが、大したことはない。\n\n"
 yearly.0029.refurbishment_average.3: "幸い、宿はなんとかもってくれた。屋根は不気味な軋んだ音を立てていたが。\n\n"
 yearly.0029.refurbishment_good.1: "修理に投資した甲斐があった。\n\n"
 yearly.0029.refurbishment_good.2: "もう少し座る場所があってもいいだろう。\n\n"
 yearly.0029.refurbishment_good.3: "幸い、最後の客は笑顔で帰っていった。\n\n"
 yearly.0029.edibles_bad.1: "食事の評判が良くなかった…ほとんどは床板の間から滴り落ちている。\n\n"
 yearly.0029.edibles_bad.2: "ごく少数の客が勇気を出して食事を注文したが、結局口を付けることさえできなかった。\n\n"
 yearly.0029.edibles_bad.3: "人が手を付けていない大皿の料理はすべて、ネズミたちのご馳走になった。何匹、何十匹という数の#EMP ネズミ#!の大群だ。\n\n"
 yearly.0029.edibles_average.1: "客たちはほとんどの料理を楽しんだようだ。勇気あるネズミを数匹、追い払わねばならなかったが。\n\n"
 yearly.0029.edibles_average.2: "何人かの客は出されたビールを怪しんで、においを嗅いで顔をしかめていたが、それでも喉に流し込んだ。\n\n"
 yearly.0029.edibles_average.3: "料理もビールも素晴らしいとは言えなかったかもしれないが、客たちは大いに喜んでいた。それもたくさんの客がだ。\n\n"
 yearly.0029.edibles_good.1: "宿の主人は注文に追いつくのが難しいほどだった。客たちは腰を掛ける前から、お代わりを注文していたからだ。\n\n"
 yearly.0029.edibles_good.2: "あまりの騒がしさに私はほとんど耳が聞こえなくなってしまいそうだった。宿の賑やかさは延々と続いたのだった。\n\n"
 yearly.0029.edibles_good.3: "出した料理はすべて、食べかすひとつない状態で戻ってきた。\n\n"
 yearly.0029.entertainment_bard_bad: "舞台の中央に立った吟遊詩人は…かなり緊張しているようだった。まるで、これまで一度も観客の前で演奏したことがないかのようだ。戦場にでも連れて来られたかのように、怯えた眼をしている。[entertainer.GetSheHe]は耳をつんざくような悲鳴をひとつ上げると…そのまま逃げていってしまった。\n\n"
 yearly.0029.entertainment_bard_average: "吟遊詩人はこれ見よがしに見えなくもない足取りで舞台に入ってきた。そしておもむろにスツールを持ち上げると、床に叩きつけ、重いブーツで踏みつけた。だがリュートを出した途端、先程までの自信ありげな態度は消え失せた。\n\n聴衆を待っていたのは、震えた金切り声が奏でるバラッドだった。その音色は、死にかけの、耳の聞こえない祖父母でさえも嫌がりそうな代物だった。\n\n"
 yearly.0029.entertainment_bard_good: "間もなくして、外の暗がりから微かな歌声が聞こえてきた。酒に酔った客たちの注目が徐々に集まってくる。喧噪がやみ、誰もが入口に視線を注いでいる。歌声はだんだんと大きくなっていき、勢いよく扉が開いたかと思うと、美しい吟遊詩人が入ってきた。繰り返される歌詞とメロディーは徐々に盛り上がりを見せ、客たちも加わって大合唱となり、最後には歓声が上がった。こんな夜が、これから何度もこの宿に訪れるのだ。\n\n"
 yearly.0029.entertainment_poet_bad: "詩人は羊皮紙の切れ端を手に握りしめて、舞台に入った。朗読を始める前になんとかして観客の注意を引こうとするが、ほとんど効果はない。[entertainer.GetSheHe]メモに目を凝らしながら、きしるような声で何行か読もうとしたが、その声は野次のなかに埋もれてしまい、[entertainer.GetSheHe]は泣きながら夜の闇のなかへと逃げていった。\n\n"
 yearly.0029.entertainment_poet_average: "詩人は輝くような存在感を放ち、入ってきた瞬間から客たちの注目を集めた。あまりのことに、鈍い客でさえジョッキから顔を上げるほどだった。だが[entertainer.GetSheHe]が朗読を始めた途端、魔法は解けてしまった。葬送歌以外に客を引き付ける手段を持っていなかったのだ。その良さを知らない客たちはすぐに興味を失い、エールを飲み始めた。"
 yearly.0029.entertainment_poet_good: "詩人は芝居がかった仕草で舞台に向かって堂々と歩いていき、情熱的に詩を朗読した。情感をこめて読み上げられる詩に、誰もが心の琴線を震わされた。[entertainer.GetHerHis|U]の言葉は私たちの胸に重く響き、それと比べると、これまでに抱いてきた感情が、なんだか…とても軽々しいものに思えた。宿を出るとき、目に喜び、あるいは悲しみの涙を浮かべていない客はひとりもいなかった。\n\n"
 yearly.0029.entertainment_jester_bad: "騙された私が馬鹿だった。どこの馬の骨とも知らない人間に、夜になったら来ると言われて、まんまと真に受けてしまったのだ。楽しい夜を心待ちにしていた客たちは、期待を裏切られたことがわかるとたちまち怒り出した。そしてけちな言い訳をする私に、信じられないという様子で文句を言った。\n\n"
 yearly.0029.entertainment_jester_average: "道化師は宿の雰囲気をいくらか明るくすることには成功したが、何度か気まずい沈黙が流れた。低能な——しかも酔っぱらっている——農民には通じない冗談を飛ばしてしまったからだ。\n\n"
 yearly.0029.entertainment_jester_good: "道化師は掛け声とともに、側転をしながら舞台に躍り出た。テーブルやスツール、更には客の上まで難なくクルリと飛び越えていく道化師を見て、宿じゅうが歓声と拍手で包まれる。[entertainer.GetSheHe]はそれ以外にも様々な技を披露し、時折、息を切らしながらも、気の利いた冗談で笑いを取った。そして夜が明けるころには、道化師は疲れ切ってしまっていた。どうやら今夜は誰にとっても、息をつく暇もない夜になったようだ。\n\n"
 yearly.0029.conclusion_outro: "私はここでやるべきことを果たした。"
 yearly.0029.a: "なんて夜だ！"
