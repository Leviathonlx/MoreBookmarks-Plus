 ## Puppy Patronage
 hold_court.8140.t: "子犬の後見"
 hold_court.8140.desc: "私の狩人長、[huntmaster.GetTitledFirstName]が毛糸に包まれた何かを抱えながらゆっくりと近づいてくる。\n\n[huntmaster.GetSheHe]がにこりと笑って包みを開くと、舌をだらりと垂らし、目を細めた子犬が姿を現す！興奮した毛むくじゃらの子犬は今にも[huntmaster.GetSheHe|U]の腕の中から飛び出そうである。\n\n「最も優秀な[ROOT.Char.Custom('get_region_dog_type')]の子犬の贈り物です！」[huntmaster.GetSheHe]は顔を舐められながら言う。「これを機に、犬小屋を拡張しなければなりませんね、[ROOT.Char.GetLadyLord]様！」"
 hold_court.8140.a: "我々の犬舎は比類なきものとなるだろう！"
 hold_court.8140.a.tt: "全成員が「子犬を引き取る」[decision|E]を選択可能となります"
 hold_court.8140.b: "いい子は誰だ？ お前だ！"
 hold_court.8140.c: "猫のほうが優れた友になる。"
 hold_court.8140.d: "貴殿はもっと深刻な請願者の順番を遅らせているぞ、[huntmaster.GetFirstNameNoTooltip]。"
 #Puppy Patronage ping
 hold_court.8141.desc: "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))]の[pup_house_ruler.GetTitledFirstNameRegnal]は、狩猟長の[huntmaster.GetTitledFirstNameRegnal]の指示のもと、犬舎を拡張した。\n\n[pup_house_ruler.GetSheHe|U]は努力の成果を分かち合うべく、親族全員を招待した！"
 hold_court.8141.a: "子犬とな？"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$：新たな仲間"
 hold_court.8142.desc: "使用人が生まれたばかりの[ROOT.Char.Custom('get_region_dog_type')]子犬を連れてきた。私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))]の[pup_house_ruler.GetTitledFirstNameRegnal]が設立した、有名な[ROOT.Char.GetHouse.GetNameNoTooltip]の犬舎で生まれたものだ。\n\n毛布の中から覗く小さな鼻がクンクンと臭いを嗅いでいる。新しい家の匂いに興味津々なのだ！"
 hold_court.8142.desc_alternative: "使用人が犬舎で生まれたばかりの[ROOT.Char.Custom('get_region_dog_type')]の子犬を連れてくる。\n\n毛布の中から覗く小さな鼻がクンクンと臭いを嗅いでいる。新しい家の匂いに興味津々のようだ！"
 hold_court.8142.a: "おチビちゃん、よく尽くせよ！"
 hold_court.8142.b: "気が変わった。"
 #Modifiers
 hold_court_8140_house_modifier: "愛犬家"
 hold_court_8140_house_modifier_desc: "この一家の飼い犬への愛情はよく知られている。"
