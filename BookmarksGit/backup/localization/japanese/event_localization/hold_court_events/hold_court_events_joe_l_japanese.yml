 hold_court.8100.t: "宮廷の子供"
 hold_court.8100.desc.intro: "[ward.GetFullNameNicknamedPossessive]の悲しげな瞳が私に向けられている。[ward.GetHerHis]の[ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))]である[advocate.GetTitledFirstName]が[ward.GetHerHim]を優しく私の玉座まで導くと、その瞳はさらに大きく物憂げになった。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]」、[advocate.GetSheHe]が嘆く。「この[ward.Custom('GirlBoy')]は"
 hold_court.8100.desc.vassal: "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court: "貴殿の"
 hold_court.8100.desc.body: "最愛の[ward.Custom('get_hold_court_8100_parent')]の[ward.Custom('get_hold_court_8100_situation')]以来、宮廷で誰も面倒を見る者がおりません。どうか、[ward.GetHerHis]を気に掛けてやってください」\n\n"
 hold_court.8100.desc.interest_family: "いずれにせよ、[ward.GetSheHe|U]は私の実の子供だ…"
 hold_court.8100.desc.interest_marriage: "この子供は、私の子供の誰かと似合いのカップルになるかもしれない…"
 hold_court.8100.desc.interest_alliance: "立派に成長すれば、[ward.GetSheHe]は役に立つ味方になるかもしれない…"
 hold_court.8100.desc.interest_fallback: "そのような子供に何ができるというのだ？"
 hold_court.8100.a: "恐れることはない、私がこの手でこの[ward.Custom('GirlBoy')]を育てよう。"
 hold_court.8100.b: "私は手一杯だが、[ward.GetHerHim]に家を見つけてやろう。"
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip]は[ROOT.Char.GetDynastyHouseNameNoTooltip]に迎え入れよう！"
 hold_court.8100.c.tt_child: "すべての子供"
 hold_court.8100.d: "子育ては安くない…"
 hold_court.8100.e: "不幸なことだが、王家の問題ではない。"
 hold_court.8100.hook.tt: "成長するまであなたの[ward|E]に留まれば、[ward.GetName]はあなたに強い[hook|E]の借りができます。"
