 ## A Place at Court
 hold_court.8090.t: "宮廷での居場所"
 hold_court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]が、宮廷に集まった人々の前で話す番となった。\n\n「壮麗なる[vassal.Custom2('RelationToMeShort', ROOT.Char)]、どうかこの私に[vassal.Custom('GetTargetCourtPositionDesc')]の名誉を、"
 hold_court.8090.desc.intro_advocate: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))]の[vassal_advocate.GetTitledFirstName]が、宮廷に集まった人々の前に[vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan]を連れてくる。\n\n「輝かしい[ROOT.Char.GetTitleAsNameNoTooltip]様、どうか私の[vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]である[vassal.GetTitledFirstName]に[vassal.Custom('GetTargetCourtPositionDesc')]の名誉を、"
 hold_court.8090.desc.rival: "——そして、あの[old_holder.Custom2('InsultAdjective', SCOPE.sC('vassal_advocate'))][old_holder.Custom2('InsultNoun', SCOPE.sC('vassal_advocate'))]の[old_holder.GetTitledFirstName]を追い払ってください"
 hold_court.8090.desc.arrogant: "――地位に相応しい役割をお任せください"
 hold_court.8090.desc.ambitious: " ――才能に値する責任をお任せください"
 hold_court.8090.desc.superior: "――[old_holder.GetTitledFirstName]が果たせずにいる仕事をお任せください"
 hold_court.8090.desc.other_advocate: "――[old_holder.GetTitledFirstName]より[vassal.GetFirstName]のほうがずっと相応しい地位をお授けください"
 hold_court.8090.desc.other: "――[old_holder.GetTitledFirstName]より私のほうがずっと適している地位をお授けください"
 hold_court.8090.desc.empty_advocate: "――[vassal.GetSheHe]はあなたを失望させません」"
 hold_court.8090.desc.empty: "——私はあなたを失望させません」"
 hold_court.8090.a.lady_in_waiting_lover: "コホン。よろしい、私に仕えよ。"
 hold_court.8090.a.lady_in_waiting_soulmate: "私たちが組めばすごいことになる！"
 hold_court.8090.a.bodyguard_lover: "「決して私のそばを離れるな、[vassal.GetFirstName]」"
 hold_court.8090.a.bodyguard_soulmate: "#EMP ああ、私の勇敢なパトロクラス…#!"
 hold_court.8090.a: "貴公を雇おう、[vassal.GetFirstNameNoTooltip]。"
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip]は退任します。"
 hold_court.8090.c: "差し当たって、我々にはほかの人材が必要だ。"
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip]がその役を手にする"
