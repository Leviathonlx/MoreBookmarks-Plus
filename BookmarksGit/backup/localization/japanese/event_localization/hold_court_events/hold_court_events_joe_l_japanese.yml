 ## The Republic of X
 hold_court.8080.t: "[mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の共和制"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName]が進み出て、ひどく警戒しながら話を進める。\n\n「私の[mayor.GetPrimaryTitle.GetNameNoTier]の[mayor.GetPrimaryTitle.GetTierAsNameNoTooltip]が、市民との取引によって富を蓄えています。"
 hold_court.8080.desc.body_sea: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の沿岸の港を定期的に往復する交易船との取引です」"
 hold_court.8080.desc.body_fallback: "[target_county.GetDeJureLiege.GetNameNoTier]と我らの門を毎日通過する商人や旅人との取引です」"
 hold_court.8080.desc.body: "\n\n「私たちは街を作り、あなたがそれを繁栄させてくれました。あなたは[target_county.GetNameNoTier]により大きな影響力を持つに値します」"
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip]はあなたが統治します。"
 hold_court.8080.b: "そのような特権には正当な理由がなければならない。"
 hold_court.8080.c: "貴殿は多くを求めすぎている。ほかにも方法があるはずだ。"
 hold_court.8080.c.tt_success: "あなたは折衷案を見つける"
 hold_court.8080.c.tt_failure: "あなたは巻き返しに失敗する"
 hold_court.8080.d: "貴殿の今の自由に満足せよ、[mayor.GetTitleAsNameNoTooltip]。"
 hold_court.8080.e: "どうやら市民は増長しているようだ。"
