 #Interest
 hold_court_8090_interest_architect: "\n\n「ご心配なく。優れた建造物の建設は、私が情熱を燃やすものの一つです」"
 hold_court_8090_interest_seneschal_administrator: "\n\n「ご安心を。あなたのお仕事を管理することにおいて、私ほど熱心な者はおりません。"
 hold_court_8090_interest_seneschal_eunuch: "\n\n「あなたのお仕事を管理することにおいて、私を阻むものはありません。ご安心ください」"
 hold_court_8090_interest_almoner: "\n\n「世俗の贈り物を分け合うことによってのみ、世界の悪の均衡に対応できるのです…」"
 hold_court_8090_interest_physician_experience: "\n\n「私は数多の病や傷を治療して参りました。その辺の偽医者とは違います」"
 hold_court_8090_interest_physician_mystic: "\n\n「健康を維持するには、俗世を越えた力との交流が必要です。ご指南いたしましょう…」"
 hold_court_8090_interest_physician_herbalist: "\n\n「エリクサーや軟膏についての知識には定評があります。この知識と才能をお分けしましょう」"
 hold_court_8090_interest_antiquarian: "\n\n「私は歴史に大いに関心がございます。よって、あなたの宝物の継承も確かに請け合いましょう」"
 hold_court_8090_interest_horse: "\n\n「ご心配なく、あなたの愛馬の脚一本とて、この目は逃がしません！」"
 hold_court_8090_interest_bodyguard_soulmate: "\n\n[ROOT.Char.GetHerHis|U]の瞳からはその感情の苛烈さが窺え、心を揺り動かされる…"
 hold_court_8090_interest_bodyguard_lover: "\n\n[ROOT.Char.GetHerHis]の熱を帯びた視線に魅了されずにはいられない…"
 hold_court_8090_interest_bodyguard_bestie: "\n\nこの仕事を任せるべき者がいるとすれば、それは[ROOT.Char.GetFirstNameNoTooltip]だろう…"
 hold_court_8090_interest_bodyguard_friend: "\n\nこのように近しい味方は、私によく仕え、付き合ってくれるだろう…"
 hold_court_8090_interest_champion: "\n\n「ご安心を。我が剣の腕は[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]じゅうに知れ渡っております」"
 hold_court_8090_interest_hunt: "\n\n「私が何より楽しむのは上質なスポーツです。そのことは[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]じゅうに知れ渡っております」"
 hold_court_8090_interest_poet: "\n\n「私は高名な吟遊詩人にございます。広間じゅうにあなたの偉業を鳴り響かせましょう！」"
 hold_court_8090_interest_musician_gregarious: "\n\n「大丈夫です、私があなたの晩餐会をより忘れがたいものにしてみせましょう！」"
 hold_court_8090_interest_musician_culture: "\n\n「[ROOT.Char.GetCulture.GetNameNoTooltip]から、あなたの民は音楽的な芸術について多くのことを学び取れることでしょう」"
 hold_court_8090_interest_cupbearer: "\n\n「ご心配なく、我が君。私の手にかかれば、あなたの杯が空になることは決してありません！」"
 hold_court_8090_interest_lady_lover: "\n\nお転婆娘がいたずらに私にウインクする。これが私たちにもたらすチャンスを思うと、顔の紅潮を抑えるので精一杯だ…"
 hold_court_8090_interest_lady_soulmate: "\n\n私の傍らに置くならば、この者をおいてほかにいるまい…"
 hold_court_8090_interest_lady_bestie: "\n\nどうやら、二度と親友と離れる必要はないようだ！"
 hold_court_8090_interest_lady_friend: "\n\nこのようなありがたい話し相手がいれば、単調な宮廷生活の助けになるだろう…"
 hold_court_8090_interest_eunuch: "\n\n「大丈夫です。私の仕事を邪魔するものはありません」"
 hold_court_8090_interest_gardener: "\n\n「私は植物を大いに愛しており、その使い道や健康な育て方を学んでおります！」"
 hold_court_8090_interest_artificer: "\n\n「私の作品は[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]でも有数の高い評価を受けております」"
 hold_court_8090_interest_emissary: "\n\n「交渉と歩み寄りに関する実績には、定評がございます」"
 hold_court_8090_interest_qadi: "\n\n「ご心配には及びません。私は関連する諸問題のいずれについても、豊富な知識を持っております」"
 hold_court_8090_interest_garuda: "\n\n「決闘者としての私の評判は、あなたもご存じでしょう」"
 hold_court_8090_interest_keeper_of_swans: "\n\n「狩猟対象の鳥類について大いに経験がございます。私がうってつけかと存じます」"
 hold_court_8090_interest_friend: "\n\nああ、[ROOT.Char.GetFirstNameNoTooltip]のような友人をどうして拒むことができようか？"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip]は私にとって忠実なよき友人でいてくれた…"
 hold_court_8090_interest_lover: "\n\n[ROOT.Char.GetFirstNameNoTooltip]を側近としてそばに置けるチャンスに抗うのは難しい…"
 hold_court_8090_interest_soulmate: "\n\nどんな時だろうと、[ROOT.Char.GetFirstNameNoTooltip]の頼みを断るのは難しい…"
 hold_court_8090_interest_other: "\n\nあるいは、[vassal.GetSheHe]のほうが適任#EMP かもしれない#!…"
 hold_court_8090_interest_fallback: "\n\nこういった仕事は#EMP 誰か#!がやる必要があるのだろう…"
