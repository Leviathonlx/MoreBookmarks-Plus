 ## Evangelical Backlash
 hold_court.8120.t: "福音派の反発"
 hold_court.8120.desc: "貧しい[peasant.GetFaith.GetAdherentName]と対面する。謙虚かつ、すがるような表情をしている。\n\n「壮麗なる[ROOT.Char.GetTitleAsNameNoTooltip]、[conversion_target.GetNameNoTierPossessive]の民に嫌がらせをして[ROOT.Char.GetFaith.GetName]に帰依させようとする司祭たちをとめてもらうために、嘆願に参りました」\n\n"
 hold_court.8120.desc.same_religion: "「我々は皆、[peasant.GetFaith.CreatorName]の教えに従っており、そのお導きとご慈悲を求めています！ 我が君、我々が暴力や非難を恐れることなく、地元の慣習を維持できるよう、何卒取り計らってください」"
 hold_court.8120.desc.same_culture: "信仰は異なるかもしれないが、私たちは皆、つまるところ[peasant.GetCulture.GetName]の兄弟姉妹である。信じる対象が[peasant.GetFaith.HighGodName]であれ[ROOT.Char.GetFaith.HighGodName]であれ、お互いに平和に暮らすことはできないだろうか？"
 hold_court.8120.desc.other: "「我々は[peasant.GetCulture.GetName]です。偉大なる[ROOT.Char.GetCulture.GetName]の民とは異なる伝統を持っています。我々が祖先の慣習を守り、平穏に[peasant.GetFaith.CreatorName]を礼拝することをお許しください。どうかご慈悲を、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 hold_court.8120.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の司祭に[peasant.GetFaith.GetAdherentNamePluralNoTooltip]に干渉はさせない。"
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective]の伯爵領は今後15年間改宗できません"
 hold_court_8120_conversion_tt: "この宗派はあなたによって許容されます"
 hold_court.8120.b: "[peasant.GetFaith.GetAdherentNamePluralNoTooltip]からは学べることが多くある。"
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName]は$tenet_eastern_syncretism_name$[core_tenet|E]を持っています"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName]は$tenet_unreformed_syncretism_name$[core_tenet|E]を持っています"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName]は$tenet_christian_syncretism_name$[core_tenet|E]を持っています"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName]は$tenet_islamic_syncretism_name$[core_tenet|E]を持っています"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName]は$tenet_jewish_syncretism_name$[core_tenet|E]を持っています"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName]は信者でない者に支払いを要求します。"
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName]は$tenet_tax_nonbelievers_name$[core_tenet|E]を持っていません"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName]がそなたを待っているぞ、[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]。"
 hold_court.8120.e: "いいえ。"
