 ## Serious Business
 hold_court.8110.t: "真剣な仕事"
 hold_court.8110.desc: "気味の悪い農民が私のすぐ近くまで歩み寄ってきたため、衛兵があいだに割って入る。「おっと！」[peasant.GetSheHe]は片目で目配せして後ずさりし、ボロボロの歯を見せて笑う。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、[peasant_holding.GetNameNoTooltip]から大事な話があって来ました！」[peasant.GetHerHis|U]の眉がうねる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、"
 hold_court.8110.desc.affair: "オラたちの[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]が[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の妹のいとこと浮気してて、村中が大騒ぎになってんだ！ もう7か月もだ！ いや、8か月だったか…？」[peasant.GetSheHe|U]が顎をなでる。"
 hold_court.8110.desc.fence: "私の祖父の時代に、[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]が[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の父親の畑に柵を立てたんですが、それがもうボロボロなんです。もちろん、孫息子はなんにもしちゃくれません！」"
 hold_court.8110.desc.goat: "ぜんぶ前の収穫のときに始まったんだ。[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]のヤギが[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の姪っ子の小屋に迷い込んで、めちゃくちゃにしちまったんだよ！」[peasant.GetSheHe|U]が自分の太腿を引っぱたく。「まったく、あれは王様も見とくべきだったよ！」"
 hold_court.8110.desc.veg: "ある晩、[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の雌豚が柵をすり抜けちまって、そんで… [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]爺さんの野菜畑に入っちまったんです！ 爺さんが大事にしてるのに！」笑いの涙が、農民の震える頬を伝う。"
 hold_court.8110.desc.drink: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]の妹は[dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]の嫁さんよりはマシな[ROOT.Char.Custom('RegionalDrink')]を作れるって言い張ったんですけど、もちろん引き分けになっちまって。旦那さんまで巻き添えになったんでさぁ！」"
 hold_court.8110.a: "そうなのか？ 話を続けよ。"
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip]、行って解決してこい。頼んだぞ。"
 hold_court.8110.c: "#EMP 私を#!笑ったのか？ 絞首刑にしろ！"
 hold_court.8110.d: "そなたは愚か者だな。#EMP 私好みの#!愚か者だ。"
 hold_court.8110.e: "なんだ？ この[peasant.GetWomanMan]、どうやって入り込んだ？ 誰かおらぬか？"
