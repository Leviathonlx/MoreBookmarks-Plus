 hold_court_8120_tolerance_modifier_desc: "この人物のほかの宗派への寛容性は、多くの扉を開いてくれる。"
 hold_court_8120_refused_modifier: "同化継続"
 hold_court_8120_refused_modifier_desc: "寛容の要求を拒否され、地元民は憤慨している。"
 ## Cultural Pride
 hold_court.8130.t: "文化に対する誇り"
 hold_court.8130.desc: "私の前で揉み手をしながら頭を垂れているのは、[peasant.GetCulture.GetName]の生まれの農民だ。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、我々は美しき故郷である[conversion_target.GetNameNoTier]にて、昔ながらの慣習を放棄し、[ROOT.Char.GetCulture.GetName]のやり方を取り入れるよう促されております」\n\n"
 hold_court.8130.desc.same_language: "「我々はすでに美しい[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を母語として共有しております。どうか地元の慣習を守り、先祖に忠実であり続けることをお許しください」"
 hold_court.8130.desc.same_heritage: "「我々は[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の伝統においてすでに多くを共有しております。ですが、地元の習慣は我々にとって大切なものです。どうか先祖に忠実であり続けることをお許しください」"
 hold_court.8130.desc.same_ethos: "「我々はすでに親密です。我らもまた、[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の民です。我らの伝統を守りながら、平和に共存することをお許しください」"
 hold_court.8130.desc.other: "「[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の作法は我々にとって異質なものです。我々は平和に先祖たちの習慣を続けたいのです。どうか我々に干渉しないでください、我が君」"
 hold_court.8130.a: "そのような誇りは称賛すべきものだ。"
 hold_court.8130.a.tt_conversion: "[peasant.GetCulture.GetName]の伯爵領は今後15年間同化できません"
 hold_court_8130_conversion_tt: "この文化はあなたによって許容されます"
 hold_court.8130.b: "我々は共存できる。"
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip]はこの特権を勝ち取る必要がある。"
 hold_court.8130.c.tt_service: "[peasant.GetCulture.GetName][knight|E]があなたの[court|E]に加わります。"
 hold_court.8130.c.tt_service_title: "[conversion_target.GetAdjectiveNoTooltip][peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d: "そなたはすべての未開の民の手本となるだろう。"
 hold_court.8130.e: "[peasant.GetCulture.GetNameNoTooltip]の民が適応します。"
