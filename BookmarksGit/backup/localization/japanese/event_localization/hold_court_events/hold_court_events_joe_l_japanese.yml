 ## Contractual Compromise
 hold_court.8150.t: "契約上の妥協"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName]が大胆に前に歩み出る。そして前後の状況も説明せずに、静かな声で話を切り出す。\n\n"
 hold_court.8150.desc.alone: "「私の王家への契約上の義務を見直してくだされば、この不満をなかったことにするのもやぶさかではありません…」"
 hold_court.8150.desc.few: "「我々の契約上の重荷を減じてくださるなら、引き下がるよう不満分子を説得いたしましょう…」"
 hold_court.8150.desc.group: "「私は同僚の不平分子に話を通すことができます。契約を多少修正していただけたら、その見返りに引き下がるよう彼らを説得いたしましょう…」"
 hold_court.8150.desc.body: "\n\n噂によれば"
 hold_court.8150.desc.independence: "私の封臣に声をかけ、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]から抜けだそうとしているとされるが、"
 hold_court.8150.desc.liberty: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]においてより大きな自治権を求める反逆行為の中心人物とされるが、"
 hold_court.8150.desc.claimant_self: "[target_faction.GetSpecialTitle.GetNameNoTier]に対する[target_faction.GetLeader.GetHerHis]の偽りの請求への支持を集めているとされるが、"
 hold_court.8150.desc.claimant: "[target_faction.GetSpecialTitle.GetNameNoTier]に対する[target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]の偽りの請求を支持しているとされるが、"
 hold_court.8150.desc.outro: "もちろん、[target_faction.GetLeader.GetFirstNameNoTooltip]は決してこの嫌疑を公に認めないだろう…"
 hold_court.8150.a: "痛恨の極みだが、私は受け入れよう。"
 hold_court.8150.a.tt_shared: "税率$hold_court.8150.a.tt_contract_reduction$し、$hold_court.8150.a.tt_faction_cooldown$なります"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.GetTitledFirstNamePossessive]の税率$hold_court.8150.a.tt_contract_reduction$し、[target_faction.GetLeader.GetSheHe]が$hold_court.8150.a.tt_faction_cooldown$なります"
 hold_court.8150.a.tt_single_cooldown: "$hold_court.8150.a.tt_faction_cooldown$なります"
 hold_court.8150.a.tt_contract_reduction: "または、徴募兵の義務が一段階減少"
 hold_court.8150.a.tt_faction_cooldown: "向こう5年間あらゆる派閥に加入できなく"
 hold_court.8150.a.tt_multiple_feudal_intro: "[target_faction.GetName]のすべての封建制成員"
 hold_court.8150.a.tt_multiple_intro: "[target_faction.GetName]のすべての成員"
 hold_court.8150.b: "では、貴公は私に対して陰謀を#EMP 企んでいる#!のか！？ [target_faction.GetLeader.GetHerHim]を捕まえろ！！"
 hold_court.8150.c: "来なさい、[target_faction.GetLeader.GetFirstNameNoTooltip]。ほかの者たちはどうでもいい。"
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は賄賂を受け取る"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は賄賂を拒否する。"
 hold_court.8150.d: "道理を弁えろ！ 不正行為はなんの役にも立たん。"
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は説得される"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip]は激怒する"
 hold_court.8150.e: "危険な綱渡りだぞ、[target_faction.GetLeader.GetTitleAsNameNoTooltip]。"
 ## Public Accusation
 hold_court.8160.t: "公の告発"
 hold_court.8160.desc.intro_child: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))]である[concerned.GetTitledFirstName]が、明らかに不安に苛まれている若き[victim.GetTitledFirstNameRegnal]を私のそばへ導く。\n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal]と[concerned.GetHerHis]の[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]が、集まった宮廷の者たちを警戒しつつ、慎重に近づいてくる。\n\n"
 hold_court.8160.desc.intro_alone: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))]である[victim.GetTitledFirstNameRegnal]が、その血走った目で集まった宮廷の者たちを見回してつつ、急いで私のそばまでやってくる。\n\n"
 hold_court.8160.desc.intro_me: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のうちの誰かが、間違いなく私を狙っています！"
 hold_court.8160.desc.intro_other: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のうちの誰かが、間違いなく私の[concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]に危害を加えようとしております！"
 hold_court.8160.desc.exposed: "これをご覧ください。[accused.GetTitledFirstName]だという証拠です"
 hold_court.8160.desc.suspicion: "証拠はありませんが、[accused.GetTitledFirstName]が怪しいと思っています"
 hold_court.8160.desc.nemesis: "[accused.Custom2('InsultAdjective', SCOPE.sC('victim'))][accused.Custom2('InsultNoun', SCOPE.sC('victim'))]は、[victim.Custom('GetVictimOrMy')]の人生を終わらせるためなら、殺人すらいとわないでしょう！"
 hold_court.8160.desc.rival: "——[victim.Custom('GetVictimOrMy')]を殺すことで個人的な競争相手を始末しようと望む[accused.Custom2('InsultNoun', SCOPE.sC('victim'))]です！」"
 hold_court.8160.desc.my_claimant: "――[accused.GetSheHe]は[victim.Custom('GetVictimOrMy')]を犠牲にすることで[relevant_title.GetName]に対する請求を進めようと目論んでいるのです！」"
 hold_court.8160.desc.their_claimant: "――[accused.GetSheHe]は[victim.Custom('GetVictimOrMy')]自身のものを含め、[accused.GetHerHis]の[relevant_title.GetName]に対する請求を偽ったことに憤慨しているのです！」"
 hold_court.8160.desc.joint_claimant: "――[accused.GetSheHe]は[victim.Custom('GetVictimOrMy')]自身のものを含め、[relevant_title.GetName]への請求におけるライバルを望んでいないのです！」"
 hold_court.8160.desc.their_dislike: "――[accused.GetSheHe]は常に自身を[victim.Custom('GetVictimOrMy')]の敵と位置づけてきているのです！」"
 hold_court.8160.desc.my_dislike: "――[accused.GetSheHe]は[victim.Custom('GetVictimOrMy')]が[accused.GetHerHim]を嫌っていることに憤慨しており、復讐を企てているのです！」"
 hold_court.8160.desc.intrigue: "――[accused.GetHerHis]の悪い評判を思えば、奴は[victim.Custom('GetVictimOrMy')]の首を狙うでしょう！」"
 hold_court.8160.desc.fallback: "――[victim.GetTitledFirstNameOrMe]に危害を加えようとする者など、ほかにいるわけがありません！」"
 hold_court.8160.desc.outro: "\n\n「お願いします！ [accused.GetFirstNameNoTooltip]を牢に入れし、狂気の沙汰を止めてください！」"
 hold_court.8160.a: "[ROOT.Char.GetFaith.HighGodName]よ！ [accused.GetSheHe|U]をお止めください！"
 hold_court.8160.b.torturer: "#EMP 私#!相手に真実を隠しておくことはできないぞ！"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip]は真実にたどり着く。"
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip]は企みを白状する"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip]は白状しない"
 hold_court.8160.c: "私が[accused.GetTitledFirstNameNoTooltip]に質問しよう。"
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip]の嘘が発覚する"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip]はあらゆる関与を否定する"
 hold_court.8160.d.involved: "落ち着け。何も心配することなどない。"
 hold_court.8160.d.proof: "この「証拠」とやらはちと弱いな。"
 hold_court.8160.d.fallback: "悪意そのものは犯罪ではないぞ、[victim.GetFirstNameNoTooltip]。"
