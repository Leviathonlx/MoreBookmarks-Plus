l_japanese:
 ## Stifled Commerce
 hold_court.8001.t: "商業の抑圧"
 hold_court.8001.desc: "豪華な広間に明らかに緊張した様子の田舎の商人が一歩前に出る。私は手招きする。「こちらに来なさい、あまり時間がない」\n\n「は、はい、[ROOT.Char.GetLadyLord]様！」[merchant.GetSheHe]がたどたどしく話す。「私は[merchant.GetFirstName]と申します。[town.GetDeJureLiege.GetNameNoTierPossessive]最大の[town.GetTierAsNameNoTooltip]、[town.GetNameNoTier]の不満を抱えた商人と自由民を代表してやって参りました」\n\n「[mayor.GetTitleTierName]である[mayor.GetFirstName]は[mayor.Custom('get_hold_court_8001_flaw')]。僭越ながら、我々はこの者の更迭をお願いしたく…」"
 hold_court.8001.a: "[town.GetBaseNameNoTierPossessiveNoTooltip]の選挙が予定より早く行われます。"
 hold_court.8001.b: "いいだろう、#EMP 貴公#!が新たな[mayor.GetTitleTierName]となれ！"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip]が[town.GetBaseNameNoTierNoTooltip]を整理する"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip]はさらに無能だ"
 hold_court.8001.c: "それで、[mayor.GetFirstNameNoTooltip]はなんと言っている？"
 hold_court.8001.c.tt_success: "[mayor.GetFirstNamePossessiveNoTooltip]が無能である証拠が見つかる"
 hold_court.8001.c.tt_failure: "[mayor.GetFirstNamePossessiveNoTooltip]の悪行は証明されない"
 hold_court.8001.d: "王家が街の商人たちに補償します。"
 hold_court.8001.e: "よくも#EMP [ROOT.Char.GetTitleTierNamePossessive]の[mayor.GetTitleTierName]#!を疑えたものだな！？"
 #Custom
 hold_court_8001.desc_lazy: "強いられない限り、あらゆる義務を怠り、法律を守ることもほとんどありません"
 hold_court_8001.desc_greedy: "私欲を肥やすために法外な関税と莫大な罰金を搾り取っています"
 hold_court_8001.desc_arbitrary: "不正な取引をして、民を困らせるためだけに気まぐれで違反を作り出します"
 hold_court_8001.desc_deceitful: "秘密裏に交易し、簡単なことですら面と向かって嘘をつきます"
 hold_court_8001.desc_young: "あまりにも経験不足で法律を十分に理解できていません"
 hold_court_8001.desc_incompetent: "最も基本的な記録を保存することすらできていません"
 hold_court_8001.desc_infirm: "ベッドからほとんど出られず、街の問題に対処するなどとても無理です"
 hold_court_8001.desc_incapable: "もう何週間も一言も喋っておらず、仕事が山のように積もっております"
 hold_court_8001.desc_old: "あまりにも歳を取り過ぎて、この仕事に必要な活力を失いつつあります"
 hold_court_8001.desc_fallback: "商業と街の利益を阻む障壁となっています"
 #Modifiers
 hold_court_8001_deposed_modifier: "市政への干渉"
 hold_court_8001_ignored_modifier: "商業の抑圧"
 hold_court_8001_compensated_modifier: "商人は補償された"
 hold_court_8001_merchant_boon_modifier: "商人の接触"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "投獄された代表者"
 ## Frontier Lord
 hold_court.8010.t: "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]辺境"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName]が深刻な懸念の表情を浮かべて、目の前に立っている。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[neighboring_enemy.GetPrimaryTitle.GetNameNoTier]の脅威が私の心に重くのしかかっています」\n\n「[neighboring_enemy.GetTitledFirstName]は国境近くに迫っております」[frontier_lord.GetSheHe]が指差す。「[frontier_barony.GetNameNoTierNoTooltip]と[frontier_lord.Custom('get_hold_court_8010_stake')]の門に到達するまであと数日とかかりません」\n\n「我が所領の防衛強化にご助力ください。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を破滅から守れるのは、[frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]の兵士と要塞だけです！」"
 hold_court.8010.a: "貴公の責任は、確かに特権を正当化するものかもしれない…"
 hold_court.8010.b: "貴公の言うとおりだ。[frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]の防衛を強化せねば。"
 hold_court.8010.c: "#EMP 数日だと！？#! 首都の防衛を強化せねば！"
 hold_court.8010.d: "馬鹿馬鹿しい、[neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip]など恐るるに足りん。"
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip]は安心する"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip]はさらにいい意見を述べる"
 hold_court.8010.e: "我々の誰もが戦争のリスクを背負っている。"
 #Custom
 hold_court_8010.desc_family: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家の炉端"
 hold_court_8010.desc_republic: "壁の中の無辜の民"
 hold_court_8010.desc_theocratic: "[ROOT.Char.GetFaith.HighGodNamePossessive]の謙虚な信奉者"
 #Modifiers
 hold_court_8010_fortifications_modifier: "辺境の城壁"
 hold_court_8010_vassal_modifier: "共有された重荷"
 ## Sacred Claims
 hold_court.8020.t: "聖なる主張"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle]の[bishop.GetFirstName]が厳かに前へ進み出る。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.Custom('get_hold_court_8020_holiness_1')]」"
 hold_court.8020.desc.body_pope: "\n\n「[pope.GetTitledFirstNameRegnal]聖下も同意しておられます"
 hold_court.8020.desc.body_fallback: "\n\n「意見が一致しているのは"
 hold_court.8020.desc.body_1: "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')]は俗人ではなく、[ROOT.Char.GetFaith.AltPriestTermPlural]によって完全に統治されるべきという点についてです」"
 hold_court.8020.desc.body_personal: "\n\n「この所領を引き渡して"
 hold_court.8020.desc.body_vassal: "\n\n「[vassal.GetTitledFirstName]はその所有地を放棄し、"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter][candidate.GetFirstNamePossessive]の管理下に置くべきです。それが信仰と[ROOT.Char.GetFaith.HighGodName]の栄光のためです！」"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "これは[ROOT.Char.GetFaith.ReligiousText]の思し召しだろうか？"
 hold_court.8020.b.tt_success: "あなたは宗教的な必要条件がないことを示す"
 hold_court.8020.b.tt_failure: "あなたの言い分は説得力に欠ける"
 hold_court.8020.c: "興味深いが、貴公だけが得をするのでは？"
 hold_court.8020.d: "やり方を変える理由が見当たらない。"
 hold_court.8020.e: "[pope.GetTitledFirstNameNoTooltip]がそのような干渉をするはずがない。"
 #Custom
 holiness_cathedral_1: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]巡礼者が、[ROOT.Char.GetFaith.HighGodNameAlternate]に近づくために[ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive]の[ROOT.Char.Custom('GetFaithGrandTemple')]に集まっている。"
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の巡礼と礼拝の重要な中心地だ。"
 holiness_fallback_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]の信奉者たちが、[ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]の宗教的な導きと救済を求めて叫び声を上げる。"
 holiness_cathedral_2: "非常に重要な[ROOT.Char.GetFaith.HouseOfWorship]だ"
 holiness_holy_site_2: "非常に神聖な場所だ"
 holiness_fallback_2: "どちらかといえば[ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]だ"
 holiness_cathedral_3: "[ROOT.Char.Custom('GetFaithGrandTemple')]は[ROOT.Char.GetFaith.HighGodName]に帰属している。"
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip]は[ROOT.Char.GetFaith.PriestNeuterPlural]の管理下にあるべきだ。"
 holiness_fallback_3: "私は[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の[ROOT.Char.GetFaith.PriestNeuterPlural]を拒まない。"
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName]は投獄される"
 ## Special Treatment
 hold_court.8040.t: "特別措置"
 hold_court.8040.desc: "強情な[infidel_vassal.GetTitledFirstName]が、あなたの前に現れます。\n\nそしてたどたどしく切り出します。「我が君、私は忠実にして意欲的な臣民です。平和に信仰の教えに従わせてください」\n\n"
 hold_court.8040.desc.intro_same_religion: "「我々[infidel_vassal.GetFaith.GetAdherentNamePlural]は[ROOT.Char.GetFaith.GetAdherentNamePlural]と同じく[infidel_vassal.GetFaith.CreatorName]を崇拝しております。あなたの[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.Custom('SisterBrother')]たちに心のままに礼拝させてください。偽りの悪魔に従う邪悪な[ROOT.Char.Custom('GetUnbelieverNamePlural')]に対抗して団結し、[infidel_vassal.GetFaith.DevilName]に彼らの心を堕落させましょう」"
 hold_court.8040.desc.intro_fallback: "「なぜ[ROOT.Char.GetFaith.GetReligion.GetAdjective]と[infidel_vassal.GetFaith.GetReligion.GetAdjective]は調和して生きられないのでしょう？ 敬虔さでは一致しているというのに、なぜ[ROOT.Char.GetFaith.HighGodName]と[infidel_vassal.GetFaith.HighGodName]の教えによって分かたれているのでしょう？ 我々は[infidel_vassal.GetFaith.ReligiousText]の教えに、あなた方は[ROOT.Char.GetFaith.ReligiousText]の教えに、肩を並べて従おうではありませんか。"
 hold_court.8040.a: "審判は[ROOT.Char.GetFaith.HighGodName]だけのものだ。"
 hold_court.8040.b: "私が[ROOT.Char.GetFaith.KnowledgeGodName]の言葉を示そう。"
 hold_court.8040.c.religion: "今こそ、[infidel_vassal.GetFaith.CreatorName]とすべての[infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]の嘘を放棄するときだ！"
 hold_court.8040.c.faith: "貴殿は[ROOT.Char.GetFaith.ReligiousText]をもう一度読んだほうがいい！"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗する"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗を拒否する"
 hold_court.8040.d: "貴公の信仰は認められないが、許容はしよう。"
 demand_conversion_tt: "[recipient.GetTitledFirstName]とその近親があなたの宗教に改宗する"
 ## Royal Service
 hold_court.8050.t: "王家の奉仕"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[knight.Custom('GetYoungMiddleAgedOld')][knight.GetWomanMan]を従えて玉座に近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]！」[vassal.GetSheHe]が口を開いた。「私の[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]である[knight.GetFullName]が、あなたの[ROOT.Char.Custom('MountedWarriorTermPlural')]の従者の一員として仕える名誉を求めています。[knight.GetHerHim]に実力を証明する機会をお与えください！」\n\n"
 hold_court.8050.desc_talented: "「[knight.GetSheHe|U]はすでに[vassal.GetTitleAsNamePossessive]で最も名高い決闘者の一人です。あなたに大きな戦場の栄光をもたらすことでしょう！」確かに、[knight.GetHerHis]の能力のことは聞き及んでいる…"
 hold_court.8050.desc_suitable: "「この者は[knight.Custom('SignatureWeaponArticle')][knight.Custom('signature_weapon')]の扱いに長けております。いざというときにあなたを失望させることはございません！」"
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip]が弱々しく微笑む。「私は単なる並の剣士にすぎませんが、貴殿にお仕えすることで多くを学びたいと願っております」"
 hold_court.8050.desc_unsuitable: "「[knight.GetSheHe|U]は有名な剣士ではありませんが、あの熱意があれば、穴埋めの役割は果たせるのでは…」"
 hold_court.8050.a: "よろしい。私に仕えるがいい、[knight.GetFirstNameNoTooltip]。"
 hold_court.8050.a.tt_knight: "[knight.GetFirstName]があなたの宮廷に移住し、[knight|E]になります。\n[knight.GetHerHim]を解任すると、[vassal.GetTitledFirstName]が立腹するかもしれません。"
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U][knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "[vassal.GetTitledFirstName]があなたに対する弱みを有しているため："
 hold_court.8050.b: "#EMP [knight.GetHerHim]#!を雇うに当たり、何か見返りが欲しい。"
 hold_court.8050.c: "[grandmaster.GetTitledFirstNameNoTooltip]は常に人手不足だ！"
 hold_court.8050.d: "我が護衛を見つけたぞ！"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName]はあなたの護衛としてあなたの宮廷に移住します。\n[knight.GetHerHim]を解任すると、[vassal.GetTitledFirstName]が立腹するかもしれません"
 hold_court.8050.e.talented: "[vassal.GetFirstNameNoTooltip]よ、そのように才のある人物は、そばに置いておくべきだ。"
 hold_court.8050.e.suitable: "腕は立つだろうが、必要ない。"
 hold_court.8050.e.passing: "墓地には並の腕前の剣士が数多く眠っている。"
 hold_court.8050.e.unsuitable: "武装したラバのほうが役に立つんじゃないか…"
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$：[ROOT.Char.Custom('MountedWarriorTerm')|U]は拒絶されました"
 hold_court.8051.desc: "どうやら、[vassal.GetHerHis]の[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]がもはや私の[ROOT.Char.Custom('MountedWarriorTermPlural')]の一員ではなくなったという話が、ようやく[vassal.GetTitledFirstName]のもとに届いたらしい。\n\n慎重に怒りを抑えながら、[vassal.GetHerHis]は私に約束を守り、[knight.GetFirstNamePossessive]をもとの役職に復帰させるように要求している！"
 hold_court.8051.a: "落ち着け、[knight.GetHerHim]は[vassal.GetFirstNameNoTooltip]に復帰させる！"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName]は再び[knight|E]になります"
 hold_court.8051.b: "[knight.GetSheHe|U]は大した損失ではない。"
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip]は[vassal.GetTitledFirstNamePossessiveNoTooltip]の宮廷に戻ります"
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$：最後の一撃"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName]は[knight.GetFirstName]が私の[ROOT.Char.Custom('MountedWarriorAdjective')]従者を解任されたと聞くや否や、即座に謁見を求めてきた。\n\n"
 hold_court.8052.desc.wrath: "怒り狂った[vassal.GetSheHe]は「我が[vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))]が甚だしく不当な扱いを受けた。お前の言葉はもう信用できない！」と言うと、その場から飛び出していく。"
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U]ははっきりと失望を示した。私の行動によって[vassal.GetHerHim]が恥をかいたことに苛立っているのは明白だ…"
 hold_court.8052.a: "おやおや… ずいぶん感情的だな！"
 hold_court.8052.b: "衛兵、あの[vassal.Custom2('InsultNoun', ROOT.Char)]を捕らえよ！"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$：威信の危機"
 hold_court.8053.desc.intro: "[knight.GetFirstNameNicknamed]が斬られたという知らせが、[battle_location.GetName]の[battle_location.Custom('TerrainTypeProvince')]から届いた。"
 hold_court.8053.killer: "[knight.GetKiller.GetName]に斬られたのだ"
 hold_court.8053.battle: "乱戦の最中"
 hold_court.8053.desc_talented: "弱き兵士たちの死体に囲まれ、燃え盛る栄光に包まれて。"
 hold_court.8053.desc_suitable: "多くの敵を斬り伏せ、無数の傷を負いながらの接戦にもかかわらず。"
 hold_court.8053.desc_passing: "仲間を見事に守り抜き、粘り強く決闘した後で。"
 hold_court.8053.desc_unsuitable: "まるで水から出た魚のように剣をばたばたと振り回しているときに。"
 hold_court.8053.desc_coward: "戦場から逃げようとしているときに。"
 hold_court.8053.desc.body: "\n\nあなたは確かに[vassal.GetTitledFirstName]への義務から解放されました…"
 hold_court.8053.a: "戦闘の危険性…"
 ## A Temple for County
 hold_court.8060.t: "[target_county.GetNameNoTierNoTooltip]のための[ROOT.Char.GetFaith.HouseOfWorship|U]"
 hold_court.8060.desc: "[bishop.GetCouncilTitle]の[bishop.GetFirstName]が私の前で一礼し、提案を切り出そうとしている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、"
 hold_court.8060.desc.owned: "あなたの[target_county.GetNameNoTier]の[target_county.GetTierAsNameNoTooltip]"
 hold_court.8060.desc.vassal: "[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の[target_county.GetTierAsNameNoTooltip]"
 hold_court.8060.desc.subvassal: "[vassal.GetTitledFirstNamePossessive]の臣下[subvassal.GetTitledFirstName]によって統治された、[target_county.GetNameNoTier]の[target_county.GetTierAsNameNoTooltip]は、"
 hold_court.8060.desc.existing: "ほかの有力な[ROOT.Char.GetFaith.HouseOfWorship]を支援することができます。[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の力とあなたの[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の敬虔さの証となりましょう」"
 hold_court.8060.desc.first: "地元民が[ROOT.Char.GetFaith.HighGodNameAlternate]に祈りを捧げ、称えることのできる、優れた[ROOT.Char.GetFaith.HouseOfWorship|U]を欠いています」"
 hold_court.8060.desc.end: "\n\n「[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]信仰のため、[target_province.GetName]に新たな礼拝所を建てるための資金援助をお願いしたい！」"
 hold_court.8060.a: "[ROOT.Char.GetFaith.HighGodName]の栄光のために！"
 hold_court.8060.a.tt: "[temple|E]が完成すると："
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip]が貢献できる額だ。"
 hold_court.8060.c: "私の臣下が貢献するべきだ。"
 hold_court.8060.d: "これは[royal_architect.GetTitledFirstNameNoTooltip]向きの仕事のようだ。"
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName]は素晴らしい仕事をする"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName]は十分な仕事をする"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName]はひどい仕事をする"
 hold_court.8060.e.own: "あの土地にはほかに計画がある。"
 hold_court.8060.e.vassal: "封臣は自分の所領を管理するべきだ。"
 #Modifiers
 hold_court_8060_built_modifier: "寺院に出資した"
 ## The Consecration of Province
 hold_court.8061.t: "[target_province.GetNameNoTooltip]の神聖化 "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName]が興奮した様子で広間に入ってくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[target_province.GetTitle.GetNameNoTierPossessive]の新たな[ROOT.Char.GetFaith.HouseOfWorship|U]が完成しました！」\n\n"
 hold_court.8061.desc.fallback: "[target_province.GetTitle.GetNameNoTier]の民のために私が委託した[ROOT.Char.GetFaith.HouseOfWorship]が、多大な作業の末にようやく完成いたしました」\n\n"
 hold_court.8061.desc.owned: "「[target_county.GetNameNoTier]の信徒たちは"
 hold_court.8061.desc.vassal: "「[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の臣民たちは"
 hold_court.8061.desc.existing: "あなたの敬虔な仕事と、[ROOT.Char.GetFaith.HighGodName]のために行われた素晴らしい出来事に歓喜しています！」"
 hold_court.8061.desc.first: "ようやく[ROOT.Char.GetFaith.HighGodName]の神聖さに相応しい場所で[ROOT.Char.GetFaith.HighGodHerHis]を称えることができるでしょう！」"
