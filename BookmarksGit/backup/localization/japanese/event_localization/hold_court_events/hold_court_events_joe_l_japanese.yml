 get_victim: "[ROOT.Char.GetTitledFirstNamePossessive]の"
 ## Personal Matter
 hold_court.8161.t: "個人的な問題"
 hold_court.8161.desc.intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))]、[victim.GetTitledFirstName]が不機嫌そうな自分の[victim.GetPrimarySpouse.GetWifeHusband]、[victim.GetPrimarySpouse.GetFirstName]に連れられ、おずおずと前に出てくる。\n\n[victim.GetPrimarySpouse.GetSheHe|U]は話しはじめる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[accused.GetTitledFirstName]が私の[victim.GetWifeHusband]を誘惑しようとしています。これは[victim.GetPrimarySpouse.GetFaith.HighGodName]への侮辱です！"
 hold_court.8161.desc.nemesis: "あの[accused.Custom2('InsultAdjective', SCOPE.sC('victim'))][accused.Custom2('InsultNoun', SCOPE.sC('victim'))]は全力で私の人生を台なしにしようとしております！」"
 hold_court.8161.desc.rival: "あの憎らしい[accused.Custom2('InsultNoun', SCOPE.sC('victim'))]は、ライバルの私を手玉に取り、恥をかかせようとしているのです！」"
 hold_court.8161.desc.quarry: "あの者が私の美しい伴侶に色欲を抱いているのは明らかであり、奴は自分自身を抑制できないのです！」"
 hold_court.8161.desc.their_dislike: "あの者は最初から私を嫌っておりました！ [accused.GetHerHim]に違いありません！"
 hold_court.8161.desc.my_dislike: "私はあの者が最初から嫌いでした。無理もないことです！」"
 hold_court.8161.desc.intrigue: "あの者が浅ましい謀略家なのは万人が知るところです。網を張り巡らせ、命をもてあそんでいるのです！」"
 hold_court.8161.desc.fallback: "ほかの者の仕業とは思えません！」"
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName]は明らかにこれが白日の下にさらされて恥辱を感じている。私と目を合わせることもままならないようだ。"
 hold_court.8161.a.homosexual: "そのような横暴は許容できない！"
 hold_court.8161.a.adultery: "私の宮廷に姦通者は許容できない！"
 hold_court.8161.c: "この告発が真実かどうか、いずれわかるだろう。"
 hold_court.8161.d.involved: "このような嫌疑は明らかに事実無根である。"
 hold_court.8161.d.permitted: "どうしたのだ、[victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]？"
 hold_court.8161.d.fallback: "証拠はないのか？"
 ## Noble Privileges
 hold_court.8180.t: "貴族の特権"
 hold_court.8180.desc.intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))]である[contract_lord.GetTitledFirstName]が、大股で前へ進み出る。[contract_lord.GetHerHis]の請願への私の返答を聞きたくて辛抱ならない様子だ。\n\n「[contract_lord.Custom2('RelationToMeShort', ROOT.Char)]様、"
 hold_court.8180.desc.religious: "[contract_lord.GetHouse.GetBaseName]家の忠誠については、あなた様にも異論のないことと存じます。ですが、我々の信仰への迫害がなければ、我々の関係はより強固なものとなることでしょう」"
 hold_court.8180.desc.fortification: "仮に[contract_lord.GetHouse.GetBaseName]が自分たちと[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を守ることになれば、[contract_lord.GetPrimaryTitle.GetNameNoTier]はその砦を強化する許可と支援が必要となります」"
 hold_court.8180.desc.coinage: "[contract_lord.GetPrimaryTitle.GetAdjective]交易は通貨不足のために停滞しております。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の利益のために、どうか[contract_lord.GetHouse.GetBaseName]に独自の造幣局を設立することをお許しください」"
 hold_court.8180.desc.war_declaration: "[contract_lord.GetHouse.GetBaseName]は栄光ある貴族の家系にございます。どうか[contract_lord.GetPrimaryTitle.GetNameNoTier]に、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と自分たちをかつてのように戦いで守ることをお許しください」"
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]でも有数の名家にございます。[ROOT.Char.GetTitleAsNameNoTooltip]は、[contract_lord.GetPrimaryTitle.GetAdjective]助言にいつでも耳を傾けるべきと存じます！」"
 hold_court.8180.desc.title_revocation: "[contract_lord.GetHouse.GetBaseName]ほどの名家が、まるで男爵家や賃借人のように常に剥奪という脅しを受けるのは誠に腹立たしい限りです」"
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier]は兵士を甚だしく欠いております。どうか[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の者たちの代わりに[contract_lord.GetHouse.GetBaseName]家に[ROOT.Char.GetTitleAsNameNoTooltip]へのお返しをさせてください」"
 hold_court.8180.desc.march: "[contract_lord.GetPrimaryTitle.GetNameNoTier]に進軍の資格と免除をいただければ、[contract_lord.GetHouse.GetBaseName]家はよりよく[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にお仕えできるでしょう」"
 hold_court.8180.desc.palatinate: "偉大なる[contract_lord.GetHouse.GetBaseName]家とその[contract_lord.GetPrimaryTitle.GetName]は、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実なる臣下であり、我々の資質はもっと高く評価されるだけの価値があります。"
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier]が開発されれば、[ROOT.Char.GetDynasty.GetName]はより豊かになるでしょう。我々は地元の事業と防衛に人的資源を温存するだけでいいのです」"
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の課税の下であえいでおりますが、余剰の人材が数多くおります。両者の利益のために、この不均衡を是正いたしましょう。"
 hold_court.8180.desc.religious_heretic: "\n\n「信奉者の誰に正義があるかを決められるのは、[contract_lord.GetFaith.HighGodName]のみです」"
 hold_court.8180.desc.religious_heathen: "\n\n「[contract_lord.GetFaith.HighGodName]は私と私のものを守ってくださるでしょうが、あなたのこともいまだに見守っているかもしれません」"
 hold_court.8180.desc.martial_defensive: "\n\n「あなたの代わりに領国の防衛を請け合わせてください。それによって、お互いに平和の恩恵に浴することができましょう」"
 hold_court.8180.desc.martial_offensive: "\n\n「剣によってのみ、お互いの特権が守られるのです。だからこそ、刃は鋭く研いでおかねばなりません」"
 hold_court.8180.desc.stewardship: "\n\n「臣下の繁栄の可能性を潰したりしなければ、我々はともに豊かになれるでしょう！」"
 hold_court.8180.desc.status: "\n\n「あなたの最も有能かつ高名な信奉者を除外しては、分断と不信の種をまくだけの結果となりましょう」"
 hold_court.8180.desc.family: "\n\n「[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の最上級の貴族たちに最高級の恩恵を享受させましょう」"
 hold_court.8180.desc.fallback: "\n\n「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の安定が、些細な不和によって脅かされることのないようにしましょう。"
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]はもはや私の[ROOT.Char.GetFaith.BishopNeuterPlural]を恐れる必要はない。"
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は領国の稜堡となるだろう。"
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]に独自の貨幣を発行することを許そう。"
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip]の敵勢力は今一度震え上がるだろう！"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]の話には常に耳を傾けよう。"
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は不可侵とする。"
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]が戦士を持つことを許そう。"
 hold_court.8180.a.march: "領国は防衛について[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]に頼ります。"
 hold_court.8180.a.palatinate: "今後、[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]の地位に異論を挟むことは許されません。"
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]は大きく発展することとなります。"
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]兵士が領国に仕えます。"
 hold_court.8180.b: "貴殿が自由の#EMP 価値#!を知っていることを私に証明してみせよ。"
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]は支払いに応じる"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip]は要求に苛立つ"
 hold_court.8180.c: "貴公は見事な品物を所有していると聞いたぞ…"
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]は[vassal_artifact.GetName]を放棄する"
 hold_court.8180.d: "そうした権限の付与は、見返りとして犠牲が求められる。"
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]は[vassal_title.GetNameNoTierNoTooltip]を放棄する"
 hold_court.8180.e: "[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の国境が変更されない場合にかぎる。"
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip]は分割に同意する"
 hold_court.8180.f: "もちろん、より大きな献身との引き換えになる。"
 hold_court.8180.g: "[contract_lord.GetTitleAsNameNoTooltip]であるだけでは不十分なのか？"
 ## The Enemy Within
 hold_court.8190.t: "内なる敵"
 hold_court.8190.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))]の[aggressor_vassal.GetTitledFirstName]が、辛うじて抑えていた怒りを爆発させる。「あの[other_vassal.GetCulture.GetName]の余所者をなんとかしていただきたい！」\n\n[aggressor_vassal.GetSheHe|U]が激しい身振り手振りを交えながら言う。「[other_vassal.GetTitledFirstName]とあの者の馬鹿げた慣習――"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]にはいい加減うんざりです」"
 hold_court.8190.desc.heritage: "何もかも、[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]の美徳とは相容れません！」"
 hold_court.8190.desc.language: "それに、あの[other_vassal.GetCulture.GetLanguage.GetNameNoTooltip]とやらも単なる無作法な雑音にしか聞こえません！」"
 hold_court.8190.desc.fallback: "そもそも、あの野蛮人どもの#EMP 食事#!の仕方をご覧になりましたか！？"
 hold_court.8190.desc.body: "\n\n「そろそろ異国の臣下にも、目上の者たちの#EMP 道徳規範#!を身に付けさせてください！」"
 hold_court.8190.a: "我々貴族階級は、[aggressor_vassal.GetCulture.GetNameNoTooltip]でなければならない！"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName]は同意する"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName]は拒否する"
 hold_court.8190.a.tt.vassals: "[THIS.Char.GetCulture.GetName]ではないすべての封臣"
 hold_court.8190.a.tt.promote: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]のすべての[other_vassal.GetCulture.GetName]伯爵領（[SCOPE.ScriptValue('court_8190_county_value')|0X]）の同化がより難しくなる"
 hold_court.8190.b: "ほかの伝統からは学べることが多々あるものだ。"
 hold_court.8190.b.tt.vassals: "すべてのほかの[other_vassal.GetCulture.GetName]の封臣"
 hold_court.8190.b.tt_success: "文化間の緊張が緩和される"
 hold_court.8190.b.tt_failure: "あなたの陳腐な考えは却下される"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetNameNoTooltip]であろうがなかろうが、[other_vassal.GetFirstNameNoTooltip]は忠実な封臣だ。"
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は多民族が暮らす地だ。"
 #Modifiers
 hold_court_8190_vassal_modifier: "望まれぬ文化"
 #Custom
 hold_court_8190_bellicose: "事あるごとに喧嘩を始める、けだものどもめ！"
 hold_court_8190_stoic: "何事も「高貴に」受け止めている！ ああ#EMP お願いだ！#!"
 hold_court_8190_bureaucratic: "先祖の実績のある方法を馬鹿にしている。"
 hold_court_8190_spiritual: "[ROOT.Char.GetFaith.HighGodName]と彼らの[ROOT.Char.GetFaith.AltPriestTermPlural]を喜ばせることに#EMP あまりにもこだわって#!いる。"
 hold_court_8190_courtly: "まるで猫のように、いつも統治者にすり寄っている！"
 hold_court_8190_egalitarian: "異国人をまるで同等の相手のように扱っている！ フンッ！"
 hold_court_8190_communal: "自発力も独立心も、ひとかけらもない！"
 ## Servant of God
 hold_court.8200.t: "[ROOT.Char.GetFaith.HighGodName]のしもべ"
 hold_court.8200.desc.intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))]である[aggressor_vassal.GetTitledFirstName]は謁見を待っている間は、平静を保っているように見えた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、"
 hold_court.8200.desc.vassal: "領国において、[infidel_vassal.GetTitledFirstName]のような[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]を容認なさっていることには、たとえ貴族の中にあっても我慢なりません！」"
 hold_court.8200.desc.pope: "[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]どもは、偽りの[ROOT.Char.GetFaith.BishopNeuter][infidel_vassal.GetTitledFirstName]の周りに集結しています。それもすべて貴殿の庇護の下で！」"
 hold_court.8200.desc.body: "\n\n「[ROOT.Char.GetFaith.HighGodName]の我々に対する要求は明白――[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]は信心深き者たちの地であるべきです！ あの「[infidel_vassal.GetFaith.GetAdjective]」の犬どもを追い出してください！」"
 hold_court.8200.a: "貴公の言うとおりだ。[infidel_vassal.GetTitledFirstNameNoTooltip]は改宗せねばならない！"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName]は改宗に同意する"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName]は改宗を拒否する"
 hold_court.8200.a.tt.vassals: "[THIS.Char.GetFaith.GetAdjective]ではないすべての封臣"
 hold_court.8200.a.tt.convert: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier]のすべての[infidel_vassal.GetFaith.GetAdjective]伯爵領（[SCOPE.ScriptValue('court_8200_county_value')|0X]）の改宗がより難しくなる"
 hold_court.8200.c: "[infidel_vassal.GetFaith.HighGodName]様、今、真実が見えました！"
 hold_court.8200.c.tt.vassals: "[infidel_vassal.GetFaith.GetAdjective]のすべての封臣"
 hold_court.8200.d: "私は信仰ではなく練度によって[infidel_vassal.GetWomanMan]を判断する。"
 hold_court.8200.e: "私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]ではあらゆる宗派が歓迎される。"
 cultural_benevolence_tt: "文化的博愛"
 cultural_intolerance_tt: "文化的不寛容"
 #Modifiers
 hold_court_8200_vassal_modifier: "望まれぬ宗派"
 ## Rightful Lord
 hold_court.8210.t: "正当な所領"
 hold_court.8210.desc.intro: "著しく不満げな[aggressor_vassal.GetTitledFirstName]があなたの玉座へと急いでいる…\n\n「[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U]、 "
 hold_court.8210.desc.de_jure: "[vassal_claim.GetName]に対する私の法的権限には、ちゃんとした裏付けがあります。あの土地は長らく、私の[vassal_claim.GetDeJureLiege.GetName]の固有の土地と考えられてきました」"
 hold_court.8210.desc.strong: "私が[vassal_claim.GetName]に対する正当な権利を有していることは疑いの余地もありません。あなたの伝令たちと、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip][ROOT.Char.GetFaith.AltPriestTermPlural]の両方に認められております」"
 hold_court.8210.desc.weak: "私には[vassal_claim.GetName]に対する権利があります。ほかの誰がどう申そうがそれは変わりません！"
 hold_court.8210.desc.other: "\n\n「私の主張を支持し、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))][defender_vassal.GetTitledFirstName]に権利なく所持したものを放棄させてくださいますか？」"
 hold_court.8210.desc.self: "\n\n「私の主張を支持し、権利なく所持したものを放棄してくださいますか？」"
 hold_court.8210.a: "不当な処置はここで終わらせる。"
 hold_court.8210.b: "そのような問題は、伝統的に力によって解決されるものだ。"
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip]が決闘に勝利する"
 hold_court.8210.b.tt_defender: "[defender_vassal.GetNameOrMeNoTooltip]は称号を保持する"
 hold_court.8210.c.none: "貴殿に請求権はない、[aggressor_vassal.Custom2('InsultNoun', ROOT.Char)]。"
 hold_court.8210.c.other: "[defender_vassal.GetFirstNamePossessiveNoTooltip]の請求のほうが、より真実味がある。"
 hold_court.8210.c.self: "私の請求のほうが、より真実味がある。"
 hold_court.8210.d: "そのような事柄には干渉しない。"
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip]はあなたに忠誠を誓います。"
 hold_court.8210.f.other: "この件は剣の腕で決着をつけてもらおう。"
 hold_court.8210.f.self: "貴殿はそれを剣で勝ち取らねばならない。"
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U]は[vassal_claim.GetName]をかけて[aggressor_vassal.GetTitledFirstName]と決闘します"
 ## The King's Peace
 hold_court.8260.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の平和"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName]が苦々しい顔で近づいてくる。自分の請願を伝えたくてうずうずしているようだ。\n\n「私の[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))][vassal_faction_leader.GetTitledFirstName]である[ROOT.Char.GetTitleAsNameNoTooltip]が、私の正当な地位に挑戦することを求めております。"
 hold_court.8220.desc.claimant: "そして、私の[vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))]である[vassal_claimant.GetTitledFirstName]を[vassal_faction.GetSpecialTitle.GetNameNoTier]の強奪者として送り込もうとしているのです！」"
 hold_court.8220.desc.claimant_self: "そして[vassal_faction.GetSpecialCharacter.GetHerselfHimself]を[vassal_faction.GetSpecialTitle.GetNameNoTier]の[vassal_faction.GetSpecialCharacter.GetLadyLord]として就任させようとしているのです！」"
 hold_court.8220.desc.liberty: "私の力を押さえつけ、私の法による統治を[vassal_faction.GetLeader.GetHerHis]の[vassal_faction_target.GetTitleAsNameNoTooltip]として否定しようとしています！」"
 hold_court.8260.desc.body: "\n\n「[vassal_faction.GetLeader.GetSheHe|U]はこうしている間にも不満分子を集結させています。この領国の権力がどこにあるのか#EMP 貴殿#!が思い知らせてやってください！」"
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]は企みを取りやめます。"
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]は早急に降伏しなければならない！"
 hold_court_8260_faction_member_tt: "[vassal_faction_target.GetTitledFirstName]を狙っている[vassal_faction.GetName]の成員全員（[SCOPE.ScriptValue('court_8260_faction_value')|0]）"
 hold_court.8260.b: "民を扇動する者は許容できない。"
 hold_court.8260.c: "我が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に平和が訪れるだろう！"
 hold_court.8260.d: "彼らの言うことにも道理があると思わないか？"
 hold_court.8260.e: "ああ、私が#EMP やらなければ#!、そうだろう？"
 ## Oath of Fealty
 hold_court.8270.t: "忠誠の誓い"
 hold_court.8270.desc: "伝令が近隣の下級統治者である、[neighbor.GetPrimaryTitle.GetNameNoTier]の[neighbor.GetTitledFirstName]の到来を告げる。\n\n[neighbor.GetSheHe|U]は堂々と広間に入ってくると、深々と一礼する。「謹んで、我が領国を担保として差し出しに参りました… あなたが条件を飲んでくださればですが」\n\n「あなたの庇護と引き換えに、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]における貴殿の忠実な封臣領主として仕えましょう。偉大なる両家が、この取り計らいによって繁栄することを願って！！」"
 hold_court.8270.a: "受け入れよう、[neighbor.GetTitledFirstNameNoTooltip]よ。"
 hold_court.8270.b: "この条件は少し一方的ではないか…"
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip]はあなたの修正を受け入れる"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip]は拒否する"
 hold_court.8270.d: "やめておこう。"
 ## Nomadic Neighbors
 hold_court.8280.t: "遊牧民の隣人"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が謁見を待っている。どうやら自分の抱えている問題で頭が一杯のようだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[feudal_vassal.GetSheHe]が声を震わせて言う。「国境に現れる遊牧民の[nomad_culture.GetCollectiveNoun]は留まるところを知りません。毎日、大勢の者が[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]から我が[feudal_county.GetName]にやって来ております」\n\n「彼らを排除しなければ、[feudal_county.GetTierAsNameNoTooltip]全土に定住してしまうのではと危惧しております！」"
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私と[nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]との謁見を願い出た。何か良くないことが起こりそうだ…\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」[feudal_vassal.GetFirstNameNoTooltip]が嘆く。「[nomad.GetFirstNamePossessiveNoTooltip]の遊牧民の騎兵たちが私の[feudal_county.GetName]に雪崩れ込んできています。奴らを追い払わなくては！」\n\n[nomad.GetFirstNameNoTooltip]が肩をすくめる。「我が民は各地を旅する。彼らはただ、家畜のために手つかずの豊かな牧草地を探しているだけだ…」"
 hold_court.8280.a.foreign: "彼らは[nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]に送り返さねばならない。"
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip]、馬に乗った者たちを一列に並べろ！"
 hold_court.8280.b: "私は常に腕利きの馬乗りを必要としている。"
 hold_court.8280.c: "[feudal_vassal.GetFirstNameNoTooltip]、貴公は大げさすぎる。"
 hold_court.8290.t: "[city_province.GetTitle.GetAdjectiveNoTooltip]の勅許"
 hold_court.8290.desc: "私の前に見慣れぬ[city_vassal.GetWomanMan]が立っている。どうやら[city_mayor.GetSheHe]は、私の[ROOT.Char.Custom2('RelationToMeShort', city_vassal)]、[city_vassal.GetTitledFirstNamePossessive]の領土の[city_mayor.GetTitleAsNameNoTooltip]、[city_mayor.GetFirstName]のようだ。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、私は自分の都市である[city_province.GetTitle.GetNameNoTier]を適切に統治するため、周辺の土地を授けていただけないかと我が[ROOT.Char.GetLadyLord]には無断でここまでやって参りました」\n\n「[city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]の[city_vassal.GetTitleAsNameNoTooltip]に課されている重い税金と責任さえなければ、我々は自分たちで問題を管理し、[ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')]に大きな繁栄をもたらすことができます」"
 hold_court.8290.a: "君の都市が私への恩を忘れないと信じているぞ。"
 hold_court.8290.b: "将来得られる富を少し前払いするなら、検討してやってもいい。"
 hold_court.8290.c: "君の頼みは常軌を逸している。"
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName]とすべての$glory_hound_vassals$（[actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0]）"
 hold_court_8290_grant_tooltip: "[city_county.GetName]が[city_vassal.GetTitledFirstName]から剥奪され、[city_mayor.GetTitledFirstName]の下で[republic|E]となる"
 hold_court.8300.t: "権利の放棄"
 hold_court.8300.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', city_vassal)]、[city_vassal.GetTitledFirstName]が謁見にやって来てくれたことは嬉しいのだが、[city_vassal.GetSheHe]はどう自分の要求を切り出していいかわからないようだ。\n\nついに[city_vassal.GetSheHe]が口を開く。「\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]、卑しい[city_vassal.GetTitleAsNameNoTooltip]である私は、小さな領分に満足しております。私は[city_vassal.GetPrimaryTitle.GetNameNoTier]の民の利益、とりわけ[city_province.GetTitle.GetNameNoTier]の人々、そしてもちろん、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の人々#EMP 全員#!の利益だけを考えています」\n\n「一族が持つ我が領土の相続権を放棄し、代わりに市長のように共同で統治することを許していただきたいのです」"
 hold_court.8300.a: "非常に興味深い案だ。"
 hold_court.8300.b: "#EMP 君#!が権利を放棄しても、ほかの者はその権利を手にしたがる。"
 hold_court.8300.c: "君の権利は不可侵だ、[city_vassal.GetFirstNameNoTooltip]！"
 hold_court.8310.t: "領国の強化"
 hold_court.8310.desc: "この日、私の[ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)]であり、"
 hold_court.8310.faith_culture: "[drifting_duchy.GetAdjectiveNoTooltip]の[drifting_vassal.GetCulture.GetCollectiveNoun]の[drifting_vassal.GetLadyLord]であり、そして[drifting_vassal.GetFaith.GetAdherentName] "
 hold_court.8310.culture: "[drifting_duchy.GetAdjectiveNoTooltip]の[drifting_vassal.GetCulture.GetCollectiveNoun]の[drifting_vassal.GetLadyLord]"
 hold_court.8310.faith: "[drifting_duchy.GetAdjectiveNoTooltip]の[drifting_vassal.GetFaith.GetAdherentNamePlural]の[drifting_vassal.GetLadyLord]"
 hold_court.8310.fallback: "[drifting_duchy.GetAdjectiveNoTooltip]の領土の[drifting_vassal.GetLadyLord]"
 hold_court.8310.body: "である[drifting_vassal.GetTitledFirstName]が目の前に跪いているのを見て驚かされる。\n\n[drifting_vassal.GetSheHe|U]は話しはじめる。「[ROOT.Char.GetTitleAsNameNoTooltip]様、時代は変わりました。[drifting_duchy.GetNameNoTierNoTooltip]が[drifting_kingdom.GetNameNoTierNoTooltip]の一部であると正しく認識されるためには、古い[drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip]の古い法律や慣習を一掃しなければなりません」\n\n「人々に根付いた伝統を根絶するのは、並大抵のことではありませんが…正当な#EMP 動機#!があれば…」"
 hold_court.8310.a: "#EMP 動機#!だと！？そのような反逆の芽は摘まねばならない！"
 hold_court.8310.b: "言いたいことはよくわかった、[drifting_vassal.GetFirstNameNoTooltip]。"
 hold_court.8310.c: "そうか？[drifting_duchy.GetAdjectiveNoTooltip]の法律を確認してみよう。"
 hold_court.8310.c.success: "あなたがもたらした変化は歓迎される"
 hold_court.8310.c.failure: "あなたはさらに状況をややこしくする"
 hold_court.8310.d: "そういったことにはとにかく時間がかかるのだ。"
 hold_court.8310.county_tooltip: "[realm|E]内のすべての[de_jure|E][drifting_duchy.GetAdjective]の[counties|E]"
 hold_court.8320.t: "問題のある検認"
 hold_court.8320.self: "私の[ROOT.Char.Custom2('RelationToMeShort', probate_vassal)]、[probate_vassal.GetName]が私の前に進み出る。その横にいるのは"
 hold_court.8320.regent: "[probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive]の[probate_vassal.Custom2('RelationToMeShort', probate_rep)]の[probate_vassal.GetTitleAsName]、[probate_rep.GetTitledFirstName]が私の前に進み出る。その横にいるのは"
 hold_court.8320.monk: "[probate_priest.GetFaith.GetAdjectiveNoTooltip]の修道僧だ。"
 hold_court.8320.priest: "[probate_priest.GetFaith.GetAdjectiveNoTooltip]の[probate_priest.Custom('PriestTitle')]だ。"
 hold_court.8320.desc: "亡くなった[probate_dead.GetTitledFirstNamePossessive]の遺志を巡るって言い争いがあったことをうっすら覚えている…\n\n[probate_vassal.GetFirstNameNoTooltip]が急に話しはじめる。「[ROOT.Char.GetTitleAsNameNoTooltip]様、ご安心ください。土地の約束の話はまったくの嘘でございます！私の[probate_vassal.Custom2('RelationToMeShort', probate_dead)]はいろいろな場所で施しを行っていたのかもしれませんが、#EMP [probate_county.GetName|l]全土#!を譲るなど馬鹿げています！」\n\n"
 hold_court.8320.monk_2: "修道僧が咳払いをする。"
 hold_court.8320.priest_2: "聖職者が咳払いをする。"
 hold_court.8320.body: "「殿下、私は[probate_priest.GetFirstName]と申す者です。[probate_province.GetTitle.GetNameNoTier]の[probate_dead.GetFaith.HouseOfWorship]から参上しました。我々は嘘をつきません！[probate_dead.GetFirstNameNoTooltip]は敬虔な方でした。[probate_dead.GetSheHe|U]は[probate_dead.GetFaith.PositiveAfterLife]で[probate_dead.GetFaith.HighGodNameAlternate]の安らぎを得るまえに、我々と長く時間をともにしました…」\n\n[probate_vassal.GetTitledFirstNameNoTooltip]は目を回し、怒りで顔を赤くする。"
 hold_court.8320.a: "その土地は[probate_priest.GetFaith.HighGodNamePossessive]の信者のものだ。"
 hold_court.8320.b: "君の[probate_vassal.GetFirstNameNoTooltip]の称号はそのままでいい。だが[probate_priest.GetFaith.AltPriestTermPlural]に埋め合わせをしてやってくれ。"
 hold_court.8320.c: "非常に厄介な問題だ。どうやら互いに矛盾した主張をしているようだ…"
 hold_court.8320.d: "[probate_dead.Custom2('RelationToMePossessive', probate_vassal)]の継承権に勝るものはない。"
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U]の[close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName]が[probate_vassal.GetTitledFirstName]から剥奪され、[probate_priest.GetTitledFirstName]の下で[theocracy|E]となる"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の亀裂"
 hold_court.8330.desc: "私の封臣である[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]がそろって謁見に現れた。二人とも、時として議論が加熱する[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の宮廷において、その発言に影響力のある者たちだ。だが残念なことに、今日は両者の間で意見の食い違いが起きているらしい。\n\n[vassal_1.GetFirstNameNoTooltip]が前に出る。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、偉大なる者、善良なる者の前で[vassal_2.GetFirstNameNoTooltip]を正すために参りました！」\n\n"
 hold_court.8330.intro.courtly: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の古くからの貴族は、年々その特権の範囲を広げており、"
 hold_court.8330.intro.glory_hound: "「戦争屋たちが自らのくだらない目的のために、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を紛争に引き込もうとしており、"
 hold_court.8330.intro.parochial: "「平穏な生活を求める怠惰でやる気のない領主たちは、私腹を肥やしながら、我々の力を弱めています。"
 hold_court.8330.intro.zealot: "「[ROOT.Char.GetFaith.AltPriestTermPlural]は明らかに、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]において過大な影響力を持っており、"
 hold_court.8330.intro.minority: "「[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]はあなたの敵とともに陰謀を企てながら、寛大なあなたを嘲笑っており、"
 hold_court.8330.outro.courtly: "領国の偉大な一族、[vassal_1.GetHouse.GetBaseNameNoTooltip]とさらには#EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!の地位までもが脅かされています！"
 hold_court.8330.outro.glory_hound: "一方で我々は軟弱になり、領国の転覆を画策しつづける敵の恰好の的になっています。"
 hold_court.8330.outro.parochial: "領国の繊細な利害関係を保つためには、我々は慎重でなければなりません。"
 hold_court.8330.outro.zealot: "[ROOT.Char.GetFaith.ReligiousText]の教訓も[ROOT.Char.GetFaith.HighGodName]の意志も無視されています。"
 hold_court.8330.outro.minority: "我々の力の要である、地域社会の平和的な協力関係を度外視しています。"
 hold_court.8330.end: "あなたも私と同じ意見だと思います、我が主君」\n\n[vassal_2.GetFirstNameNoTooltip]はただ頭を横に振るだけで、宮廷のほかの者たちと一緒に期待のこもった目でこちらを見てくる…"
 hold_court.8330.a.courtly: "貴族の古くからの権利は何よりも優先される。"
 hold_court.8330.a.glory_hound: "何をするにせよ、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を強くするものでなければならない。"
 hold_court.8330.a.parochial: "私が強く安定した指導を行う。"
 hold_court.8330.a.zealot: "我々は皆、#EMP 私ですら#!、[ROOT.Char.GetFaith.HighGodName]の道具にすぎない。"
 hold_court.8330.a.minority: "数が多いことで得られる利益はたくさんある。"
 hold_court.8330.c: "君たちは二人とも領国の貴重な臣下だ。"
 hold_court.8330.c.success: "あなたは二人を魅了する"
 hold_court.8330.c.failure: "彼らの支持者は不満そうである"
 hold_court.8330.d: "そうしたうぬぼれは同輩の封臣を侮辱するだけだ。"
 every_other_non_minor_vassal_actor: "すべての非$barons_and_minor_landholders_vassal$（[actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0]）"
 hold_court.8340.t: "職探し"
 hold_court.8340.desc: "静かな威厳のある[candidate.Custom('GetYoungMiddleAgedOld')][candidate.GetWomanMan]が私の前にやって来て、深々とお辞儀をする。「お初にお目にかかります、殿下。私は[candidate.GetFirstName]、あなたの忠実な使用人です。今日、この宮廷で雇っていただきたく、参上しました」\n\n"
 hold_court.8340.diplomacy: "「私は多くの宮廷に仕え、故郷である[birthplace.GetNameNoTierNoTooltip]の地元の領主や多数の訪問者をもてなしてきました。"
 hold_court.8340.stewardship: "「私は熟練の管理者であり、故郷である[birthplace.GetNameNoTierNoTooltip]の多くの地元の領主や宮廷のために働いてきました。"
 hold_court.8340.intrigue: "「私は故郷である[birthplace.GetNameNoTierNoTooltip]の街で多くのさまざまな…#EMP 経験#!を積んできました。"
 hold_court.8340.learning: "「私は書記官であり、故郷である[birthplace.GetNameNoTierNoTooltip]の地元の領主や[birthplace.GetCountyData.GetFaith.AltPriestTermPlural]のために書物を書いてきました。"
 hold_court.8340.prowess: "「私は経験豊富な戦士であり、故郷である[birthplace.GetNameNoTierNoTooltip]の地元の領主や守備隊に仕えていました。"
 hold_court.8340.outro: "我が[ROOT.Char.GetTitleAsNameNoTooltip]と[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の人々に奉仕し、より崇高な大義に自分の才能を活かすことができれば光栄です」"
 hold_court.8340.a: "君に#EMP ぴったり#!の仕事がある。"
 hold_court.8340.b: "わかった。君に耳寄りの話がある。"
 hold_court.8340.c: "おお、ようやく使える[candidate.GetWomanMan]が現れたか！"
 hold_court.8340.d: "今のところ人手は足りている…"
