 ## The Growth of County
 hold_court.8070.t: "[target_county.GetNameNoTierNoTooltip]の成長"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName]はなんらかの壮大な提案により、目に見えてやる気を出している。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]！ 大きな可能性が見いだせました。"
 hold_court.8070.desc.body: "商業と職人芸の地域の中心地としての可能性が」\n\n「建設資金があれば、基礎工事ができましょう。村々を統合することにより、"
 hold_court.8070.desc.existing: "ほかの"
 hold_court.8070.desc.first: "地域最初の"
 hold_court.8070.desc.end: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]街の基礎を、[target_province.GetName]に作れるはずです」"
 hold_court.8070.a: "交易は奨励すべきだ。"
 hold_court.8070.a.tt: "[city|E]が完成すると："
 hold_court.8070.b: "私は[vassal.GetTitledFirstNameNoTooltip]を助けることしかできない。"
 hold_court.8070.c: "地元の領主たちに責任を取らせよう。"
 hold_court.8070.d: "ようやく、[royal_architect.GetTitledFirstNameNoTooltip]にやることができた。"
 hold_court.8070.e: "ほかにもっと対処すべき重要な案件がある。"
 ## Bustling County
 hold_court.8071.t: "$hold_court.8070.t$：活気のある[target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName]が誇らしげに知らせを持ってくる。[target_province.GetName]を交易の中心地とするための工事は、[steward.GetHerHis]の言葉によると、「順調に進んでおります！」\n\n"
 hold_court.8071.desc.fallback: "[target_province.GetName]の開発が実を結んでいる。じきに、街は独り立ちできるようになるだろう。\n\n"
 hold_court.8071.desc.owned: "[target_county.GetNameNoTier]の平民たちは"
 hold_court.8071.desc.vassal: "[target_county.GetNameNoTier]の[vassal.GetTitledFirstNamePossessive]の臣民たちは"
 hold_court.8071.desc.existing: "それらの投資と、投資がこの地域にもたらす繁栄を歓迎している。"
 hold_court.8071.desc.first: "この地域の中心地でもっと気楽に交易したり、商売したりできる。"
 hold_court.8071.a: "いつの日か、[target_province.GetNameNoTooltip]は偉大な都市となるだろう。"
