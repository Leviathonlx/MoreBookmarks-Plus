l_japanese:
 hold_court.3000.t: "あなたの名の下の宴"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName]が普段よりも姿勢を正して私に近づいてきた。何か言いたいことがあるのが明白に見て取れる。\n\n"
 hold_court.3000.desc.opening.blind: "[feast_vassal.GetTitledFirstName]が私に近づく足音が聞こえてきた。足音が止まると、明らかに練習したであろう咳き込む音が続いて聞こえた。私の注意を引こうとしているのかもしれない。[feast_vassal.GetSheHe]が喜んで話をしていることは声の調子でわかった。\n\n"
 hold_court.3000.desc.likes: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、貴殿の治世には祝福すべきことが数多ございます！どうか、次の宴の費用は私に負担させてください！その見返りとして、将来私にお力添えいただけないでしょうか？」"
 hold_court.3000.desc.dislikes: "「[ROOT.Char.Custom('FormOfAddressForLiege')]。領民には時として、日頃の苦労を忘れられるような楽しい宴が必要です。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]のためになるのであれば、たとえ貴殿の名で開催される宴であっても、私が喜んで費用を負担しましょう。ただ、見返りとして相応の便宜を図っていただきたいとは思いますが」"
 hold_court.3000.a: "いいだろう、受諾しよう。"
 hold_court.3000.a.tt: "近い将来に宴を主催すれば、[court_grandeur_value|E]の報酬が発生する。"
 hold_court.3000.b: "制限は課さない！ 主君直々の命令だ！"
 hold_court.3000.c: "それよりも、もっと好ましい催しを手配できないか？"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip]は便宜の要請を取り消すことに同意する"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip]は異議を唱え、支払いの申し出を撤回する"
 hold_court.3000.d: "残念だが受諾できない。"
 hold_court.3001.desc: "素晴らしい宴だった！ [feast_vassal.GetTitledFirstName]に捧げる約束の宴が、あの日の参加者たちの記憶にまだ新しい中、宴の出席者たちは恍惚の表情で私を褒め称えている。人々が歓声を上げ跪いて崇拝するなか、私は幸福感に酔いしれた！ [feast_vassal.GetFirstNameNoTooltip]に対する約束を守ることで、参加者全員が我が宮廷を賛美してくれるというのも付加的な利益である！"
 hold_court.3001.desc.dead: "素晴らしい宴だった！ [feast_vassal.GetTitledFirstName]がこれを見られなかったのはとても残念だ。[feast_vassal.GetHerHim]に約束した宴の記憶を一部の出席者が思い出し、宮廷の娯楽に対する私の献身振りについて暖かく話してくれた。この祝宴が[feast_vassal.GetFirstNameNoTooltip]を記念して捧げられたものと考えた者も中にはいた。いずれにしても、約束を守ることで、参加者の全員が私の宮廷を高く評価するという恩恵を得ることができた！"
 hold_court.3001.a: "次の宴がさらに良くなることは間違いない！"
 hold_court.3001.b: "[feast_vassal.GetHerHis]の名の下にもう一杯！"
 hold_court.3010.t: "型破りな説教師"
 hold_court.3010.desc.opening: "「[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]」[religious_vassal.GetTitledFirstNamePossessive]の声は険しい。「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の悪名高い説教師について調査を開始することを要請いたします」この説教師は… その… "
 hold_court.3010.desc.preacher_gender: "あの[unconventional_preacher.GetSheHe]は#EMP [unconventional_preacher.GetWomanMan]#!です！ "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing: "我々の宗派にふさわしくありません！」\n\n[tolerant_vassal.GetTitledFirstName]は手を挙げ一歩前に出て、[religious_vassal.GetFirstNamePossessiveNoTooltip]の話を遮った。「[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U]、[religious_vassal.GetFirstNameNoTooltip]の判断は正しいが、あの説教師の欠点は#EMP それだけ#!だ。[unconventional_preacher.GetSheHe]の教えはどれも我々の宗派に適している」"
 hold_court.3010.a: "この説教師は私の宮廷にぜひ必要だ！"
 hold_court.3010.b: "この説教師を追い払え！"
 hold_court.3010.c: "この説教師を私の$high_almoner_court_position$として雇いたい。"
 hold_court.3010.d: "[unconventional_preacher.GetSheHe]が農民に教えられるなら、[unconventional_preacher.GetSheHe]は良い$court_tutor_court_position$になるだろう…"
 hold_court.3020.t: "攻撃的記念碑"
 hold_court.3020.desc: "農民が請願書を携えて前へ歩み出た。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は[village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]の代表者として[village.GetName]からやって参りました」農民は束の間、練習してきた演説を休止する。\n\n「我々の文化にとって重要な記念碑を修復してほしいという嘆願が、[holder_of_area.GetTitleTierName]様に黙殺されました。あの方は我々の再建活動を積極的に妨害しております！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U]、私めに弁明の機会を！」[holder_of_area.GetFirstNameNoTooltip]が慌てて口を挟む。「この記念碑は我々の文化を愚弄するものです！[holder_of_area.GetCulture.GetCollectiveNounNoTooltip]を怪物として描いているのです！このように憎しみに満ちた記念碑の修復に、私めが反対する理由をご理解いただけるはずです！」"
 hold_court.3020.a: "「破壊しろ！」"
 hold_court.3020.b: "修復を正式に承認します。"
 hold_court.3020.c: "代わりに、両方の文化を象徴する別の記念碑を建てる。"
 every_county_of_culture: "[realm|E]の[village.GetCountyData.GetCulture.GetName]文化を持つすべての[county|E]"
 3020_MONUMENT_VALUE: "復元された像"
 3020_multicultural_monument: "多文化の記念碑"
 3020_multicultural_monument_desc: "最近、重要な文化的記念碑がほかの文化の要素を取り入れるように改修され、二つの文化の境界線が曖昧になった。\n\n文化転向速度#P +10%#!"
 3020_own_culture_monument: "圧政的な記念碑"
 3020_own_culture_monument_desc: "最近、重要な文化的記念碑が取り壊され、ほかの文化を象徴するものに入れ替えられた。地元住民は混乱し、彼らの文化的独自性が脅かされている。\n\n文化転向速度#P +10%#!"
 hold_court.3030.t: "記念碑修復"
 hold_court.3030.desc: "農民の[different_culture_peasant.GetWomanMan]が私の前に立ち、宮廷に請願の内容を伝えている。\n\n「戦争の影響で田園地帯に被害が出ております。下手人が何者かはわかりませんが、[province.GetName]から私ども[different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip]にとって大切な文化史跡が略奪を受けました。どうかお願いします。史跡復興のためにご出資ください！」\n\n農民はぎこちない一礼をして嘆願を終えた。この者の生まれが卑しいことを明白に示している。"
 hold_court.3030.a: "「そなたに修復に必要な資金を取らせよう」"
 hold_court.3030.b: "残った資材はほかの建物に使いなさい。"
 hold_court.3030.c: "「この件に金を費やす余裕はない」"
 hold_court.3040.t: "笑いの要求"
 hold_court.3040.desc: "一瞬の沈黙の中、[jester_requester.GetHerHis]の順番であると気づく前に、[jester_requester.GetTitledFirstName]が[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))]のが見えた。「[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]！」[jester_requester.GetSheHe|U]はそう言った。これによって、話を続ける前に考えをまとめる貴重な時間が生まれた。\n\n「笑顔と笑い声は活発な宮廷の良い指標となります！ そこで、ここを訪問する方々を楽しませる腕利きの道化師について、私から推薦したい者がおります！」\n\n「[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U]、よろしいですか？」[kill_joy.GetTitledFirstName]が横から声を上げる。「道化師などを入れれば、この宮廷の洗練された雰囲気が台なしになり、粗野で幼稚なユーモアに取って代わられてしまいます」"
 hold_court.3040.a: "その道化師を雇うとしよう！"
 hold_court.3040.b: "愚か者の振りをする達人である[jester_requester.GetTitledFirstNameNoTooltip]には完璧な役割だ。"
 hold_court.3040.c: "[kill_joy.GetTitledFirstNameNoTooltip]が笑うのが嫌いだと言うなら、[kill_joy.GetHerHim]のことを笑いものにしてやろう！"
 hold_court.3040.d: "ここは片田舎の市場ではない！ この宮廷に道化師の居場所などあるものか！"
 hold_court.3040.e: "この件については別の機会に考えてみるとしよう。"
 generic_cp_discount_tt: "この[court_position|E]の雇用コストが#P 50%#!安くなる"
 hold_court.3060.t: "汚職への対処"
 hold_court.3060.desc.opening: "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))]である[county_petitioner.GetTitledFirstName]が[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))]後、一歩前に出て請願を読み上げた。「[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U]、今回貴殿のご意見を伺いたい問題は "
 hold_court.3060.desc.thieves: "[corrupt_county.GetNameNoTier]とその民から盗みを働く泥棒についてです！"
 hold_court.3060.desc.bandits: "[corrupt_county.GetNameNoTier]の善良な民を脅かしている盗賊についてです！"
 hold_court.3060.desc.tax: "[corrupt_county.GetNameNoTier]において徴税が機能していないことです！"
 hold_court.3060.desc.sheriffs: "[corrupt_county.GetNameNoTier]における執行官の欠如についてです！"
 hold_court.3060.desc.guilds: "[corrupt_county.GetNameNoTier]のギルドからの協力の欠如についてです！"
 hold_court.3060.desc.levies: "[corrupt_county.GetNameNoTier]において徴募兵が容認できるペースで回復していないことです！"
 hold_court.3060.desc.courts: "[corrupt_county.GetNameNoTier]における裁判所の欠如についてです！"
 hold_court.3060.desc.rulers: "[corrupt_county.GetNameNoTier]におけるさえない統治についてです！"
 hold_court.3060.desc.closing: "\n\n[county_petitioner.GetSheHe|U]は口ごもり、溜め息をつく。「我が領土は、領国内にある統制を失った数多くの領土のうちの一つにすぎません。お力を貸していただけないでしょうか」"
 hold_court.3060.a: "これらの荒れている地域に投資しなければ。"
 hold_court.3060.b: "我が家令が助言を提供しよう。"
 hold_court.3060.c: "残念だが、国庫に余裕がない。"
 hold_court.3060.d: "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))]である[cp_steward_replacement.GetFirstNameNoTooltip]のほうが良い家令になるだろう。"
 every_low_county_control: "[realm|E]の[control|E]が33以下のすべての[county|E]"
 hold_court.3080.t: "[ROOT.GetCharacter.GetTitledFirstNamePossessive]のコレクション展示"
 hold_court.3080.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))]である[antiquarian.GetTitledFirstName]が、足取りも軽く私に近づいてきた。\n\n「[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]！」[antiquarian.GetFirstNameNoTooltip]がひどく興奮してそう言う。「あなたに富や名声をもたらせる素晴らしい考えがございます！[ROOT.Char.Custom('FormOfAddressForLiege')]はかなりの数の宝物をお集めになりました。そこで、それらを展示してはいかかでしょう？収集物の閲覧に料金を取ることもできますし、無料で公開してより多くの人々に見てもらうのもよいでしょう」\n\n[antiquarian.GetSheHe|U]は咳払いし話を続ける。「人は見たものを欲しがる傾向がございます。よって、あなたの宝物の所有権を主張する者が現れるかもしれないというのが難点ですね」"
 hold_court.3080.a: "私の栄光を垣間見るのなら、人々には料金を支払ってもらおう！"
 hold_court.3080.a.tt: "敵対的な宝物工作がより起きやすくなります。"
 hold_court.3080.b: "自分の目で見たものしか信じない者もいる。それには恵まれない人々も含まれる。"
 hold_court.3080.c: "リスクを招き入れるほどの価値はない。"
 hold_court.3090.t: "異文化の賛美"
 hold_court.3090.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))]である[different_culture_vassal.GetTitledFirstName]が、いつものように[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))]と、私に近づいてきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私に素晴らしい考えがございます！展示会を開いてみてはどうでしょう？あるいは、我々の美しい[ROOT.Char.Custom('RealmType')]における異文化を平民たちに見せる祭りなどいかがでしょうか？」[different_culture_vassal.GetFirstNameNoTooltip]が自分の考えをさらに詳しく説明する。あまりに細かすぎると[different_culture_vassal.GetSheHe]が気付くまで話は続いた。\n\n「お金はかかりますが、民とのより良好な関係を育むのに役立つことでしょう！」"
 hold_court.3090.a: "大きな祭を開いて、両方の文化を賛美しよう！"
 hold_court.3090.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]において小さな[different_culture_vassal.GetCulture.GetNameNoTooltip]の展示会を主催しよう。"
 hold_court.3090.c: "[different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]の地において展覧会を開いて、彼らに[ROOT.GetCharacter.GetCulture.GetNameNoTooltip]の偉大さを見せつけよう！"
 hold_court.3090.d: "こんなことに時間や金は費やせない。"
 hold_court.3091.t: "文化独自性の統合"
 hold_court.3091.desc: "期待に包まれた雰囲気のなか、私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))]である[same_culture_vassal.GetTitledFirstName]が近づいてきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、深刻なお知らせがございますが、問題の解決策もお持ちしました。[different_culture_vassal.GetCulture.GetCollectiveNoun]と[same_culture_vassal.GetCulture.GetCollectiveNoun]がますます、というよりも#EMP あまりにも#!似すぎていることが明白になってきております。革新の最前線に立っているのは我々[same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip]であると彼らに示すことが不可欠です！」"
 hold_court.3091.a: "我々の豊かな[same_culture_vassal.GetCulture.GetNameNoTooltip]文化を称える祭を主催しよう！"
 hold_court.3091.b: "我々の偉業を誇示する展覧会を手配しよう。"
 hold_court.3091.c: "我々がほかの文化に対して優越性を示す必要などない。"
