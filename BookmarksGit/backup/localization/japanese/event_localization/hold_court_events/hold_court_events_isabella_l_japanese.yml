 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "災厄"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName]が突然私の玉座の間の正面に現れた。「[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U]、多くの者たちが[annoying_heir.GetTitledFirstName]ではなく[preferred_heir.GetTitledFirstName]が貴殿の後継者になるべきと考えております。貴殿の後継者の[annoying_heir.GetTitledFirstNameNoTooltip]が、侮辱の技術を極めんとするかのように他人を侮辱していることは、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]全土に知れ渡っております！"
 hold_court.4001.heir_street_fight: "あの大うつけ者は酒場の外にたむろし、酔った農民を挑発して喧嘩を仕掛けているのです。その乱闘で命を落として者も数名おります。[annoying_heir.GetSheHe]は遊び半分で殺しを働くのです！」"
 hold_court.4001.heir_robbery: "ここに来る途中、私はケバケバしい服に身を包み、馬に乗った[annoying_heir.GetWomanMan]の略奪に遭いました。そやつは私を身ぐるみ剥がしてから木に縛り付け、マスクを取りました。そして、実は自分は[annoying_heir.GetTitledFirstNameNoTooltip]だと明かして私を嘲笑ったのです！」"
 hold_court.4001.heir_tavern: "[annoying_heir.GetSheHe|U]は実質酒場に住んでいるようなものです。そして、自分の小遣いを使い果たすと、貴殿の卑猥な物真似をするのと引き換えに、他人に酒を買わせているのです！」"
 hold_court.4001.heir_diplomacy_failure: "[annoying_heir.GetSheHe|U]は一回も会議に出席しようとしません。私がなぜかと尋ねたところ、[annoying_heir.GetSheHe]はこう言いました… 会議など退屈すぎる。殺し合いでもしていたほうがずっと楽しく過ごせる」"
 hold_court.4001.heir_hated: "[annoying_heir.GetSheHe|U]は可愛げのない自信家です。私には、誰に嫌われようが知ったことではないと豪語しています」"
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip]は心底驚き、舌打ちする。「私の[annoying_heir.Custom('PetName')]は、決してそのようなことはしません！」"
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetSheHe|U]はため息をつく。「ですが、[annoying_heir.GetSheHe]はきっとそれらの行為を否定するでしょう」"
 hold_court.4001.heir_admission: "\n\n狼のようなニヤニヤ笑いが[annoying_heir.GetTitledFirstNamePossessiveNoTooltip]の顔に広がる。「ああ、間違いなくやりましたとも」"
 hold_court.4001.a: "なんとも可愛らしい、[annoying_heir.GetSheHe]は[ROOT.Char.GetMotherFather]にそっくりだ！"
 hold_court.4001.b: "もはや勘弁ならない！ 跡取りは[preferred_heir.GetTitledFirstNameNoTooltip]だ。"
 hold_court.4001.c: "私の経験上、[preferred_heir.GetTitledFirstNameNoTooltip]も同じくらい鼻持ちならない輩だ！"
 hold_court.4001.d: "完璧でないなら、その分、兵たちも[annoying_heir.GetHerHim]に親しみを覚えるだろう！"
 disabled_fallback: "無効化"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "果てなき詩歌"
 hold_court.4500.desc: "神聖な光を放つ華やかな人物が近づいてくる。「私は偉大な詩人であり、あなたに仕えるためにはるばる旅をしてきました。あなたの栄光と立派な[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷を称える、宇宙で最も素晴らしいバラードを作曲しました」"
 hold_court.4500.a: "私に詩人は必要ない。"
 hold_court.4500.b: "君の詩は素晴らしい。私の宮廷の詩人になってくれ。"
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "自らを獣と化す者…"
 hold_court.4600.desc: "小汚い農民たちが私の玉座の前に現れる。奴らは数々の反乱を鎮圧してきた私がこれまでに見たなかで、最も凶悪な農具で武装している。\n\n「我々を支配しているこいつは、まさに悪魔の化身だ。本物の人間なら、このような行き過ぎた暴力と冒涜行為を犯せるはずがない。お前の恐ろしい専制政治に終止符を打たせてもらう！」"
 hold_court.4600.a: "私は悪魔ではない、[ROOT.Char.GetTitleAsNameNoTooltip]だ。悪魔より#EMP ずっと#!恐ろしい者だ。"
 hold_court.4600.b: "面白い考え方だ！ [chancellor.GetCouncilTitle]！ 私が悪魔だとの噂を広めよ。"
 hold_court.4600.c: "私は本当にそれほど憎まれているのか？"
 hold_court.4600.c.tt: "変わるのは今からでも遅くない。"
 hold_court.4600.d: "この暴徒を追い払え。"
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "親愛なる我が君、"
 hold_court.4601.d: "あなたが真の悪魔の魂をお持ちだと街の住民たちが話すのを聞いて以来、私の心のざわめきはほとんど止まることがございません。あなたの恐るべきお姿をよく知らずにいたことについて、かつてなく後悔しております。\n\n我が居城にお越しください。そして、ともに[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]に知られる最も生々しい美味に舌鼓を打ちましょう！"
 hold_court.4601.a: "申し分ない！"
 hold_court.4601.b: "我々のほうが豪勢な宴会を開ける…"
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "おいしそうな我が君"
 hold_court.4602.desc: "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip]の[cannibal_vassal.Custom('FortifiedBuilding')]はちらちらとまたたく数本の蝋燭で照らされているだけだ。[cannibal_vassal.GetSheHe|U]が晩餐のテーブルに私を座らせるが、無数の生焼け肉以外、そこには何も載っていない。\n\n[cannibal_vassal.GetSheHe|U]が私の椅子の後ろにたたずみ、私が食べものを選ぶのを待っている。しばらくして、[cannibal_vassal.GetSheHe]が歯をむき出しにして私の頭のそばに体を寄せてくる。\n\n「今夜はたくさんの上等な[ROOT.GetCharacter.GetWomenMen]の料理が目の前にあるが、あなたほど美味な者はいない！"
 hold_court.4602.a: "まずは誰から食べるべきか？"
 hold_court.4602.b: "いいだろう、一口だけなら許そう。"
 hold_court.4602.c: "帰らせてもらう！ 実に趣味が悪い！"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "遙か昔…"
 hold_court.4900.desc: "老人が私の玉座に近づいてくる。歩みを進めるごとに、コツコツと杖をつく音が聞こえる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、私は系図学者です。あなたは自分が貴族の生まれだということはご存じのはず。ですが、貴族は神や神話の存在ではありません。私はあなたの完全な血筋を歴史の夜明けまで遡る巻物を記したいと望んでおります。いくばくかの金貨をいただければ、あなたと世界に真実を明らかにいたしましょう。あなたが[ROOT.GetCharacter.Custom('GetMythicalFounder')]の真の末裔であるという真実を！」"
 hold_court.4900.a: "「そんな書物などなくても、わかりきったことだ！」"
 hold_court.4900.b: "「素晴らしい！歴史の始まりまで遡る詳細な家系図を作ってくれ！」"
 hold_court.4900.c: "「[ROOT.GetCharacter.Custom('GetMythicalFounder')]？私に比べれば取るに足らない存在だ！」"
 hold_court.4900.d: "「我が王朝はまだ小さいかもしれないが、我々は馬鹿ではない！」"
 hold_court.4900.e: "「私の伝説的地位を裏付ける完璧な証拠だ！」"
 hold_court.4901.desc.intro: "数日後、系図学者の[suspicious_genealogist.GetTitledFirstName]が戻ってくる。[suspicious_genealogist.GetSheHe|U]は地方の国一つを巻けるほどの長さの巻物を広げる。広がった巻物の端が私の玉座の脚に当たり、[chaplain.GetCouncilTitle]がそれに少し足を取られる。\n\n「ここにあなたの出自の真実をお持ちしました、[ROOT.Char.Custom('FormOfAddressForLiege')]」[suspicious_genealogist.GetSheHe]が咳払いし読みはじめる。「本日、我々は偉大な歴史を明らかにします。我々の前に立つのは[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]様、"
 hold_court.4901.mothers: "[mother_1.GetFullNameNicknamedNoTooltip]様のご息女。その母君は偉大なる[mother_2.GetFullNameNicknamedNoTooltip]様。その母君を産み落とされたのは[mother_3.GetFullNameNicknamedNoTooltip]様。その母君を身籠もられたのは[mother_4.GetFullNameNicknamedNoTooltip]様。その母君を子としてもうけたのは[mother_5.GetFullNameNicknamedNoTooltip]様…"
 hold_court.4901.fathers: "[father_1.GetFullNameNicknamedNoTooltip]様のご子息。その父君は偉大なる[father_2.GetFullNameNicknamedNoTooltip]様。その父君の父であったのは[father_3.GetFullNameNicknamedNoTooltip]様。その父君を息子とするのは卓越した[father_4.GetFullNameNicknamedNoTooltip]様。その父君を子としてもうけたのは[father_5.GetFullNameNicknamedNoTooltip]様…"
 hold_court.4901.desc.outro: "\n\n宮廷に列席する者たちのまぶたのいくつかが下がりはじめる。"
 hold_court.4901.a: "昼寝の時間だ。我が栄光の夢を見るとしよう。"
 hold_court.4901.a.tt: "宮廷のほかの者たちに熱心に聞かせて、あなたは立ち去ります"
 hold_court.4901.b: "どんなバラードより興奮する！ 私は玉座から身を乗り出す。"
 hold_court.4901.c: "「もういい！ [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip]は貴殿の奉仕に対して対価を払う」"
