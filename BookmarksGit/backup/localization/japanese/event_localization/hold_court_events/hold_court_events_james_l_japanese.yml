l_japanese:
 hold_court.7000.t: "公平な分け前"
 hold_court.7000.desc: "[local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は宮廷にやって来ると、首都にある贅沢品の数々を熱心に眺める。\n\n「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]が世界の羨望の的であることは周知の事実です、[ROOT.Char.Custom('FormOfAddressForLiege')]。しかし、領国のどの領土も幸運に恵まれているわけではありません。たとえば、[low_dev_county.GetNameNoTier]では、土地は枯れ、その世話をする人もいない。もし領国全土が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]のように立派であれば、素晴らしいと思いませんか？」"
 hold_court.7000.a: "「そうだろうな」"
 hold_court.7000.b: "「君の臣下は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]に住もうとしたことはあるか？」"
 hold_court.7000.c: "「この件に私が興味を持つと？そんなわけはない」"
 hold_court.7010.t: "二つの信仰、一つの家族"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、慈悲深い[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の間にずかずかと押し入ってきた。侵入者に似つかわしくない堂々とした態度だ。\n\n「善良な[ROOT.Char.GetTitleAsNameNoTooltip|U]、[ROOT.Char.GetFirstName]よ。あなたが国境に多くの敵を作っていることは周知の事実ですが、願わくば、私はその内の一人にはなりたくありません。[ROOT.Char.GetFaith.GetAdherentNamePlural]がこの地域から抹殺されることを望む者も多いでしょうが、私はあなたとの和平を提案します。話は極めて単純です。あなたには[potential_prince.Custom('GetDaughterSon')]が、私には[foreign_princess.Custom('GetDaughterSon')]がいる。二人を結婚させ、争いを終わらせましょう」"
 hold_court.7010.a.jewish: "「Mazel tov（めでたい！）」"
 hold_court.7010.a: "「では結婚式を開こう！」"
 hold_court.7010.b: "「私の剣は[friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]の血を求めている！」"
 hold_court.7010.c: "「そのような結婚は異端である」"
 every_county_10_dev_below_capital: "あなたの[capital|E]より[development|E]レベルが10以上低いすべての[county|E]"
 hc_7000_dev_boost: "好調な開発"
 hc_7000_dev_boost_desc: "最近、この伯爵領の発展に資源があてがわれた。"
 hc_7000_dev_reduction: "開発の妨害"
 hc_7000_dev_reduction_desc: "この伯爵領の資源は領国の遠い別の地域に流用され、ここでの暮らしは貧相になった。"
 hc_7010_holy_war: "聖戦への備え"
 hc_7010_holy_war_desc: "この人物は最近、無信仰者たちを領土全域とその周辺から根絶することを宣言した。"
 hc_7010_tolerance: "寛容な結婚"
 hc_7010_tolerance_desc: "この人物は最近、親族の一人を信仰の異なる者と結婚させ、領土全域に宗教に寛容な雰囲気が広まった。"
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]の盾"
 hold_court.7020.desc.intro: "[same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が暗い顔をした[ROOT.Char.GetFaith.PriestNeuterPlural]たちを引き連れ、宮廷にやって来た。彼らは伝統的な[ROOT.Char.GetFaith.GetAdjective]の聖歌を歌っている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、古来のしきたりが危機にさらされていることはご存じでしょう。"
 hold_court.7020.desc.mid.oppression: "数え切れないほどの[ROOT.Char.GetFaith.HighGodName|U]の信者が[threatening_ruler.GetName]の圧政を受け、改宗を強制される危険性は日々高まっています。"
 hold_court.7020.desc.mid.recent_war: "あなたの領土は[threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U]により侵略され、[ROOT.Char.GetFaith.HighGodNamePossessive|U]の寺院は焼かれてしまいました。"
 hold_court.7020.desc.mid.holy_site: "我々の聖地は奪われたままで、信者たちが[ROOT.Char.GetFaith.HighGodNamePossessive|U]に選ばれた聖地を二度と訪れられないのではと危惧しております。"
 hold_court.7020.desc.outro: "古くからの信仰が[threatening_ruler.GetFaith.GetReligion.GetName]の猛攻に耐えられるよう、信者たちを組織化しなければならないのは明白です」"
 hold_court.7020.a: "「耐え凌ぐために、我々は変わらねばならない」"
 hold_court.7020.b: "「強くあれ。我々の流儀を犠牲にしてはならない」"
 hold_court.7020.c: "「力を合わせば、古来のしきたりをこの先もずっと守れるだろう」"
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の宗教的和平の嘆願を拒絶した"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の宗教的和平の嘆願を拒絶した"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は一族と同盟のため、宗教の違いを忘れることにした"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は信仰において団結した"
 ignore_3_site_rule_tt: "[holy_sites|E]の所有という通常の条件を満たしていなくても、自分の[faith|E]を改革できる"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U]はあなたとともに改革された宗教へ改宗する。"
 truce_religious_tolerance: "宗教的寛容"
 hc_7020_guardian_of_the_old_ways: "古いしきたりの守護者"
 hc_7020_guardian_of_the_old_ways_desc: "この人物は自分の信仰の保護に身を捧げている。"
