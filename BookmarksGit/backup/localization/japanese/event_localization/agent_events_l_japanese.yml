l_japanese:
 scheme_type_contract: "契約"
 scheme_type_scheme: "工作"
 scheme_type_contracts: "契約"
 scheme_type_schemes: "工作"
 #################################################
 #General Agent Events
 agent_events.0001.t: "親密な仲"
 agent_events.0001.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]を私の[scheme.Custom('GetSchemeContract')]に採用して以来、二人は非常に仲が良くなった。\n\n共通の任務や問題を通じ、二人のごろつきのあいだに仲間意識が芽生えたようだ。\n\n彼らはまだ互いを深く理解していないが、ちょっとした後押しで真の友情が芽生えるかもしれない。"
 agent_events.0001.a: "やる気を出させるものか…"
 agent_events.0001.b: "彼らの親密な関係から何か利益を得られるかもしれない…"
 agent_events.0001.b.tt.success: "友情の絆が強まる"
 agent_events.0001.b.tt.failure: "あなたは二人の関係を後押しすることに失敗する"
 agent_events.0001.c: "目下の任務に集中してくれ。"
 agent_events.0001.d: "喜ばしいことだ。"
 agent_events.0011.t: "親密な労働環境"
 agent_events.0011.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は私の計画で地味な役割を担っているが、それにしてはやや#EMP 楽しみすぎて#!いるようだ。\n\nささやかな[scheme.GetName]計画で見出した共通点が、互いへの敬意へと変化し、明らかに固い絆となりつつある。\n\n最初のうちはそんなことになるとは思いもしなかったが。"
 agent_events.0011.a: "私にとって有利な友情である！"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip]は#EMP 確かに#!面白い奴だ…"
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip]にはもっと良い相手がいる。"
 agent_events.0011.d: "三人全員で友人になろう。"
 agent_events.0011.e: "全員が仲良くできているのは良いことだ！"
 agent_events.0011.f: "これは親睦会ではない。"
 agent_events.0012.t: "さらに親密な労働環境"
 agent_events.0012.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は私の計画で地味な役割を担っているが、それにしてはやや#EMP 楽しみすぎて#!いるようだ。\n\n密かに交わされる視線、内緒話、偽名を使った手紙の交換…私が疑い深い人間だったら、これが恋の芽生えだとは気づかなかったかもしれない。\n\nこの展開は[scheme.GetName]計画の本来の目的からは#EMP かなり#!ずれている。"
 agent_events.0012.a: "彼らは協力した私に感謝していないのか？"
 agent_events.0012.b: "間違いない。彼らの情熱は利用できる。"
 agent_events.0012.c: "彼らの情熱を利用できるかもしれない…"
 agent_events.0012.c.tt.success: "二人の恋人は[scheme.GetNameNoTooltip]を遊びのように楽しんでいる"
 agent_events.0012.c.tt.failure: "恋の火花は収まる"
 agent_events.0012.d: "こんなことをしに来たのではない！"
 agent_events.0012.e: "どうでもいい。"
 agent_events.0012.e.tt.become_lovers: "さらなる出来事の始まり"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "一流からの学び"
 agent_events.0021.desc.intro: "二人の工作員、[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]は基本的な目標のほかに、計画における共通の大義を見出したようだ。\n\n[scheme.GetName]に必要な仲間の"
 agent_events.0021.desc.diplomacy: "文章や演説、全体的な言葉遣いの才能"
 agent_events.0021.desc.martial: "兵站の知識、意志の強さや指導者としての貫禄"
 agent_events.0021.desc.stewardship: "計算や会計の知識、几帳面さ"
 agent_events.0021.desc.intrigue: "抜け目なさや狡猾さ、冷酷な二枚舌の言動"
 agent_events.0021.desc.learning: "知恵、文字を読む能力、一般的常識"
 agent_events.0021.desc.prowess: "機知や腕力、健康管理の知識"
 agent_events.0021.desc.outro: "に感化され、[char_2.GetFirstNameNoTooltip]は自分の能力も磨こうと、相方のやり方を夢中で勉強するようになった。\n\n理屈の上では無害なのだが、我々の全体的な目標には役に立たない。"
 agent_events.0021.a: "素晴らしい！"
 agent_events.0021.b: "その熱意を計画のために使え、愚か者。"
 agent_events.0021.c: "この件から学べることがあるかもしれない…"
 agent_events.0031.t: "習うより慣れよ"
 agent_events.0031.desc: "私がこのささやかな[scheme.Custom('GetSchemeContract')]の工作員に選んだ者たちの中では、[char_1.GetTitledFirstName]は#EMP それほど#!優秀な方ではないのかもしれない。\n\nそれでも[char_1.GetSheHe]は私の努力を無駄にはさせまいと全力を注ぎ、[scheme.Custom('GetSchemeType')|l]における能力の向上を目指している。\n\n自分磨きは大変だが、いずれ皆のためになる。"
 agent_events.0031.a: "君はさらに上を目指せる！"
 agent_events.0031.a.tt.success: "限界を引き出す"
 agent_events.0031.a.tt.failure: "なんの効果も得られない"
 agent_events.0031.b: "当然ながら、首謀者の功績である。"
 agent_events.0031.c: "計画はうまくいっている…"
 agent_events.0041.t: "狡猾な工作"
 agent_events.0041.desc: "[char_1.GetTitledFirstName]は間違いなく[scheme.Custom('GetSchemeContract')]に不可欠な存在であり、いたるところで技能、知恵、指導力を可能な限り発揮している。\n\n最近では、計画全体の成功確率を高めるために、#EMP 私#!に教育することを申し出てきた。\n\n厚かましくはあるが、#EMP 魅力的#!な提案である。"
 agent_events.0041.a: "受け入れよう。"
 agent_events.0041.a.tt.success: "あなたは学びを得る"
 agent_events.0041.a.tt.failure: "時間を無駄にする"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName]は自分の[skill|E]を使って、あなたを教育しようとする #WEAK （[char_1.GetSheHe]があなたより優秀であるほど、難易度が低くなる）#!"
 agent_events.0041.b: "おかしなことを言うものだ！結構だ。"
 agent_events.0041.c: "私ではなく任務に専念しろ。"
 agent_events.1001.t: "狙う相手を間違えて"
 agent_events.1001.desc: "[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]ほど激しい口論をする二人組を目にすることはほとんどない。#EMP 名目上#!は[scheme.Custom('GetSchemeContract')]における仲間なのだが。残念なことに、互いの何かが気に障るようだ。\n\n最初は口出しせず、自分たちで解決させようとしたのだが、二人を止めなければ我々にも被害が出ることは明白だ。"
 agent_events.1001.a: "二人に説教をする。"
 agent_events.1001.a.tt.success: "彼らはあなたの言葉を胸に刻む"
 agent_events.1001.a.tt.failure: "あなたの主張は聞き入れられない"
 agent_events.1001.b: "理性に訴えかける。"
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "憎悪も使い方によっては役に立つ…"
 agent_events.1001.d: "やめろ。"
 agent_events.1001.e: "言わせておけ。"
 agent_events.1001.e.rivals_bicker: "止まらない口論"
 agent_events.1001.e.rivals_bicker_less: "たまに起きる口論"
 agent_events.1011.t: "深まる憎悪"
 agent_events.1011.desc: "おそらく互いを#EMP 恨んで#!いるであろう二人を、この[scheme.Custom('GetSchemeContract')]の協力者に選んだ私が馬鹿だったかもしれない。[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]の止まない口論とくだらない嫌がらせがその証である。\n\nとはいえ、いかに憎しみ合っていても、目の前の仕事に集中することはできるはずだ。"
 agent_events.1011.a: "二人を無理やり協力させる。"
 agent_events.1011.b: "二人を引き離そうとする。"
 agent_events.1011.c: "放っておく。"
 agent_events.2001.t: "一緒に働ける喜び"
 agent_events.2001.desc: "この[scheme.Custom('GetSchemeContract')]を、[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]の協力を得て計画できるのは非常に幸運なことである。\n\n常に我々の要求に応えるために一層の努力をし、[scheme.Custom('GetSchemeContract')]をどう進めるべきかに常に心を砕いてくれている。これ以上に優秀で、観察力の鋭い助手はいない。\n\n最近、[relation.GetHerHis]の活躍で大幅に時間を節約できる簡単な方法が見つかった。"
 agent_events.2001.a: "素晴らしい知らせだ！"
 agent_events.2011.t: "個人的な課題"
 agent_events.2011.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]を[scheme.Custom('GetSchemeContract')]に参加させるとは、一体私はどうしてしまったのだ？\n\nあの間抜けは初日から問題児以外の何者でもなかった。腹立たしい厄介な悩みの種である。\n\n当然ながら、表立って私の妨害をすることはないのだが、奴が何かすると特にこれといった理由もなく悪いことが起き、当の本人はいつもそれを見てほくそ笑んでいるのだ…"
 agent_events.2011.a: "狡猾な[relation.Custom2('InsultNoun', ROOT.Char)]め！"
 agent_events.2021.t: "ちょっとした競い合い"
 agent_events.2021.desc: "どうやら我々の[scheme.Custom('GetSchemeContract')]は、[agent_1.GetTitledFirstName]と[agent_2.GetTitledFirstName]のあいだで勝負事になっているようだ。\n\n以前は特に仲が良かったわけでも、口論が絶えなかったわけでもなかったが、二人はどちらが自分の仕事に秀でているかを巡って、気楽な争いを楽しんでいる。\n\n今はささいなことではあるが、何か凶悪なことが起きる可能性もある。"
 agent_events.2021.a: "友好的な競争は良いものだ！"
 agent_events.2021.b: "完全な対立関係にも利点はあるが…"
 agent_events.2021.c: "放っておこう。"
 agent_events.3001.t: "全力"
 agent_events.3001.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の[scheme.GetName][scheme.Custom('GetSchemeContract')]に全力を注ぎ、目標に向けて昼夜を問わず活動していることは明白だ。\n\nひょっとすると…私にとって大切な人をそんなふうに利用するのは残酷なことなのかもしれない。確かに、私はそうされたいとは思わない。\n\nとはいえ、[relation.GetSheHe]は#EMP 大義名分#!の下で役に立ってくれている。"
 agent_events.3001.a: "#EMP 全力#!を出し切ってくれ。"
 agent_events.3001.b: "君ならまだまだやれる！"
 agent_events.3001.c: "代わりに少し私と一緒に過ごしてくれ、[relation.GetFirstNameNoTooltip]。"
 agent_events.3001.d: "しばらく休め、[relation.GetFirstNameNoTooltip]。君はよくやった。"
 agent_events.3011.t: "私のために"
 agent_events.3011.desc: "「#EMP お願いです#!、[ROOT.Char.GetFirstNameNoTooltip]様。あなたは働きすぎです。この[scheme.Custom('GetSchemeContract')]に殺されるようなものです！」もう百回は聞いたのではないかと感じるほど、[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]は嘆いている。\n\n近頃、私は#EMP 確かに#!勤勉である。それは否定しない。だが必要以上に頑張ってはいない。\n\nしかし、[relation.GetFirstNamePossessiveNoTooltip]の不安でやつれた顔を見ると、そうではないのかもしれない。"
 agent_events.3011.a: "君のためなら当然だ！"
 agent_events.3011.b: "#EMP 本当#!の[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))]なら、私にこんなことは言わないだろう。"
 agent_events.3011.c: "唯一の解決法はやり切ることだ、[relation.GetFirstNameNoTooltip]…"
 agent_events.3021.t: "一緒にいる家族"
 agent_events.3021.desc: "この[scheme.GetName][scheme.Custom('GetSchemeContract')]を巡って、[relation.Custom2('MyCharacterIntroduction', ROOT.Char)]と私が一緒になるのは少し変な感じがする。\n\nそれでも、共通の仕事や目標に向かってともに努力するのは喜ばしいことである。共有すればストレスは軽減され、勝率は倍増し、それに常に話題が尽きない。\n\n[relation.GetHerHim]をこの活動に参加させたことを嬉しく思う。"
 agent_events.3021.a: "家族がいる幸せ…"
 agent_events.3031.t: "離別"
 agent_events.3031.desc: "「まったく、まだ私の[relation.Custom2('RelationToMeShort',ROOT.Char)]でいるつもりか？ここのところ、お前を見るだけでイライラするんだ！」[relation.GetFirstName]が怒る。\n\nこの言い争いは最近の我々のあいだではよくあることで、計画や慣習に関する意見が食い違うことが多く、何か言えば悪い意味でとらえられ、ほんの些細な争いが何時間にもおよぶ口論になる。\n\nこの[scheme.Custom('GetSchemeContract')]に[relation.GetHerHim]を参加与させることで築こうとしていた共通の基盤がなんであれ、どうやら完全に台無しになってしまったようだ。"
 agent_events.3031.a: "[relation.GetFirstNameNoTooltip]、そういうことではないのだ。"
 agent_events.3031.a.tt.success: "あなたの懇願を相手が聞き入れる"
 agent_events.3031.a.tt.failure: "あなたの言葉には耳を傾けてもらえない"
 agent_events.3031.b: "お前は私の考えをわかっていないだけだ！"
 agent_events.3041.t: "再考"
 agent_events.3041.desc: "「[target.GetSheHe|U]は私の[target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))]だ、くそったれ！」私の[scheme.Custom('GetSchemeContract')]に巻き込まれた焦りと不安で取り乱している[target_relation.GetFirstName]が叫ぶ。\n\nもちろん、[target.GetFirstName]に対して[scheme.GetName]を計画していることを考えれば、無理もないことだろう。\n\n「少しのあいだ…身を引いてもよろしいでしょうか？いずれにせよ、こんな状態ではあなたのお役には立てません」"
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName]は[scheme.GetName][scheme|E]に無理やり参加させられる"
 agent_events.3041.a: "なぜお前がここにいるのか#EMP 思い出せ#!。"
 agent_events.3041.a.tt.forced_to_stay_longer: "さらに長期間、$agent_events.3041.tt.forced_to_stay$"
 agent_events.3041.b: "お前を説得させてくれ…"
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip]は留まる"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip]はいつでも立ち去ることができる"
 agent_events.3041.c: "ここを離れられないことを、お前はよくわかっているだろう。"
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "いつ消えてくれても構わない。"
 agent_events.3051.t: "共通の敵"
 agent_events.3051.desc: "[target_rival.GetFirstName]が私に好意的である主な理由は、憎き[target.GetTitledFirstName]に対する[scheme.GetName][scheme.Custom('GetSchemeContract')]における私の手腕に尊敬の念を持っているからであり、それは最近の話し合いから明らかである。\n\nこんなことで共通の目的を持つようになるのは奇妙だが、我々がこの目的に非常に真剣であることは確かだ。\n\n実際、[target_rival.GetFirstNameNoTooltip]は自分の仇敵に対する私の活動に、積極的に報いようと決意しているようだ！"
 agent_events.3051.a: "好意を示されれば好意を持つものだ。"
 agent_events.3051.b: "友人になれるだろうか？"
 agent_events.3051.c: "自分の時間は我々の計画のために使ってくれ。"
 agent_events.3061.t: "救い"
 agent_events.3061.desc: "[target.GetTitledFirstNamePossessive]の密偵頭、[target_spymaster.GetFirstName]が我々の[scheme.GetName][scheme.Custom('GetSchemeContract')]に関与していることの大きな利点の一つは、計画を暴く可能性が最も高い人物が秘密を守るために見事に活躍しているということである。\n\n我々の活動をこの沈黙のマントで隠すことはどんなときでも有益だが、近頃の[target_spymaster.GetFirstNameNoTooltip]は#EMP 特に#!優秀であり、数か月のあいだ我々の計画は一度も感付かれなかった。"
 agent_events.3061.a: "嬉しい驚きだ！"
 agent_events.3061.a.tt.extra_grace: "あなたの[scheme.GetName][scheme|E]が数か月分の[secrecy_grace|E]を追加で得る"
 agent_events.3071.t: "私の考えでは"
 agent_events.3071.desc.intro.nemesis: "[agent.GetTitledFirstNamePossessive|U]の[target.GetTitledFirstName]に対する深い憎しみは、機会が与えられれば、#EMP 非常に#!驚くべき創造性を発揮する。"
 agent_events.3071.desc.intro.spymaster: "[target.GetTitledFirstNamePossessive]の密偵頭、[agent.GetTitledFirstName]は我々の[scheme.Custom('GetSchemeContract')]の成功確率を高める独自の方法を見出す可能性が高い。"
 agent_events.3071.desc.intro.councillor: "[target.GetTitledFirstNamePossessive]の信頼される評議員である[agent.GetTitledFirstNamePossessive]の技能と洞察力は、我々の大義に大いに役立つ。"
 agent_events.3071.desc.outro: "\n\n今日は、我々の活動に協力できそうな工作員候補が数人紹介された。複数の者を参加させれば活動が不安定になりかねないが、誰か一人だけなら強力な助っ人になる可能性がある。"
 agent_events.3071.a: "勝率を高めるためのものか…"
 agent_events.3071.b: "我々の計画を加速させる手段だって？"
 agent_events.3071.c: "秘匿性を維持する方法に興味がある。"
 agent_events.3071.d: "私の計画はすでに完璧だ。すまないな。"
 agent_events.4001.t: "遠方の工作員"
 agent_events.4001.desc: "我々の[scheme.Custom('GetSchemeContract')]においてほかに[distant_agent.GetHerHis]にどんな価値があったとしても、[distant_agent.GetTitledFirstNamePossessive]は[scheme.GetTargetCharacter.GetTitledFirstName]から非常に遠く、それが問題となっていることは否定できない。\n\n遠くにいる工作員が、いつでも動き回れる者と同じように有用であることはありえない。\n\n残念だが、その損失を被るのは我々である。"
 agent_events.4001.a: "お前は我々の負担になっているのだ、[distant_agent.GetTitledFirstNameNoTooltip]。失せろ！"
 agent_events.4001.b: "くそっ…"
 agent_events.4011.t: "宮廷の影"
 agent_events.4011.desc: "我々の[scheme.Custom('GetSchemeContract')]に[skilled_agent.GetTitledFirstName]のような、あらゆる方法で目標を進め、素直に指示を待つ人物が関わってくれるのは本当に幸運なことである。\n\n技能に優れ、いつでも呼び出すことができ、さらに[scheme.GetTargetCharacter.GetTitledFirstName]に近しい人物であるという事実は羨望に値するものであり、[skilled_agent.GetHerHim]をうまく使う方法は数多くある。"
 agent_events.4011.a: "小さな成果を積み上げるのが最も賢いやり方だ。"
 agent_events.4011.b: "有益な将来の可能性を持っているように感じる…"
 agent_events.4011.c: "目立たないことが大事だ！"
 agent_events.4011.d: "新たな扉が開かれた。"
 #################################################
 #Agent Modifiers
 agent_events_0001_agents_focused_on_scheme_modifier: "黙って働け"
 agent_events_0001_agents_focused_on_scheme_modifier_desc: "我々は親睦を深めるためでなく、#EMP 目的を達成#!するためにここにいるのだ。"
 agent_events_0011_friends_working_on_scheme_together_modifier: "楽しい雰囲気"
 agent_events_0011_friends_working_on_scheme_together_modifier_desc: "この工作では、非常に仲の良い友人たちが背後で動いている。"
 agent_events_0012_lovers_get_weird_about_scheme_modifier: "すべて想定済み"
 agent_events_0012_lovers_get_weird_about_scheme_modifier_desc: "非常に親密な二人は、どんな場所にいても恋人になる可能性がある。"
 agent_events_0021_scheme_speed_boost_modifier: "目標に専念"
 agent_events_0021_scheme_speed_boost_modifier_desc: "目的を忘れないことが何より重要である。"
 agent_events_0041_better_agent_focusing_modifier: "才能の方向転換"
 agent_events_0041_better_agent_focusing_modifier_desc: "教訓を教えられるからといって、そうすべきだとは限らない。"
 agent_events_1001_rival_agents_squabble_modifier: "口論の止まらない工作員"
 agent_events_1001_rival_agents_squabble_modifier_desc: "この工作のある工作員たちは、いつもささいなことで言い争いをする。"
