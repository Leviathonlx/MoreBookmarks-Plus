l_japanese:
 blackmail.0001.t: "脅迫は拒否された！"
 blackmail.0001.desc: "見当違いの矜持なのか、より大きな報復を恐れてのことかはわからないが、[recipient.GetTitledFirstName]は私の言葉になど動かされないと主張している！"
 blackmail.0001.a: "脅迫がなされた。その帰結は一つしかあり得ない…"
 blackmail.0001.b: "認めたくはないが、この秘密を明かすわけにはいかない。"
 blackmail.1001.t: "未知の恐怖"
 blackmail.1001.desc: "封臣らは私の脅迫について何も知らない。だが、標的である[blackmail_target.GetTitledFirstName]の私に対する振る舞いについては気付いている。[blackmail_target.GetHerHis]の目に映る恐怖の感情を見て取っているのだ…"
 blackmail.1001.a: "#EMP 皆#! が私を恐れるべきなのだ…"
 blackmail.1001.b: "「皆に保証しよう。何もおかしなことは起きていないと！」"
 blackmail.1002.t: "迫り来る影"
 blackmail.1002.desc: "秘密を暴かれる恐怖が常に私の脳裏につきまとっている。[blackmailer.GetTitledFirstName]は私について知りすぎている。[blackmailer.GetHerHis]の要求をいずれかでも拒否すれば、その結末は考慮の余地もないほどに深刻なものとなるだろう。\n\n拒否したとして、私は安全なのだろうか？"
 blackmail.1002.a: "憂慮のために夜も眠れずにいる。"
 blackmail.1002.b: "何もかも大丈夫だ。[blackmailer.GetFirstNameNoTooltip]がそう言ってくれたのだから！"
