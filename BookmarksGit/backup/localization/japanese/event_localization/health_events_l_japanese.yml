 #Suicide events, by Linnéa Thimrén
 health.6001.t: "試み"
 health.6001.desc_opening: "自分の人生を終わらせよう。残していく者たちのことを考えれば、心中に悲しみがこみ上げるのを抑えられないが、私の心はもう決まっている。"
 health.6001.desc_depression: "苦しみは果てなく続くようだ。"
 health.6001.desc_sickness: "私の身体は牢獄となり、そこで朽ち果てる…"
 health.6001.desc_lunacy: "影たちが話しかけてきた。私もすぐに彼らに加わるだろう。"
 health.6001.desc_loss: "これ以上の喪失にはもう耐えられない。"
 health.6001.desc_stress: "これ以上は耐えられない。"
 health.6001.desc_ending: "\n\nまだ決断していないのは、どのように実行するかだが…"
 health.6001.warning: "この試みが失敗する可能性は常にある"
 health.6001.a: "十分な高さのある建物を探そう。"
 health.6001.a_tribal: "十分な高さのある崖を探そう。"
 health.6001.b: "致死性の植物から煎じられた茶…とても美味そうにすら聞こえる。"
 health.6001.c: "温かい風呂と鋭いナイフがあれば事は済むだろう。"
 health.6001.d: "これが私のやりたいことなのか、もはや確信が持てない。"
 health.6001.d_tt: "試みはやめておこう"
 health.6002.desc_fall: "縁に近づくにつれて、風が[ROOT.Char.Custom('GetClothingArticle')]の布地を捕らえ、私の周りで渦巻く。崖底まではかなり距離がある。"
 health.6002.desc_poison: "茶が沸騰し、空気中に悪臭が充満する。まるで、その目的を私に思い出させようとしているようだ。その液体をカップに注ぐ。それは程なくして冷める。私はカップを持ち上げ唇へと近づける。"
 health.6002.desc_knife: "温かい風呂に浸かり湯気を吸い込みながら、私は傍らにある鋭いナイフに手を伸ばす。"
 health.6002.desc_ending: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！やめなさい、[friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]！」\n\n振り向くと、そこには[friendly_person.GetTitledFirstName]が立っていた。おびえた表情で私に手を伸ばしている。「後生だから、こんなやり方は間違っています」"
 health.6002.a: "あなたが何をしようと私を止めることはできない。"
 health.6002.a_success: "あなたの試みは成功した"
 health.6002.a_failure: "あなたの試みは失敗した"
 health.6002.b: "あなたの言うとおりだ。まだ状況が好転する見込みはある。"
 health.6004.desc: "崖縁から小さく一歩を踏み出すだけで、すべては片付く。周囲で風が金切り声を上げる中、私は足を上げて前へと進む。\n\n一瞬、私は宙に吊されているように感じた。世界は私の周りを回転し、それからすべてが凄まじい速さで進む。耳に入る風、落下する感覚、そして地面が隆起して私に迫ってくる…"
 health.6004.a: "ようやく、自由になれる。"
 health.6005.desc: "崖縁から小さく一歩を踏み出すだけで、すべては片付く。周囲で風が金切り声を上げる中、私は足を上げて…\n\n不意に後ろから引っ張られた。衛兵が私を押さえ込んでいる。 "
 health.6005.desc_ending: "「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。ですが、あなたは正気ではございません！」"
 health.6005.a: "私の計画はくじかれた…"
 health.6007.desc: "手に持ったティーカップから立ち上る湯気を吸い込みながら、私は目を閉じる。ゆっくりとカップの縁を唇まで持ち上げ、時間を掛けて口に含み… 飲み込んだ。\n\nすぐに世界が灰色になり不明瞭となり、闇が視界の端から忍び寄ってくる。そして、私はテーブルの上に頭から突っ伏した。呼吸がどんどん短くなっていくのを感じる。私は目を閉じた。"
 health.6008.desc: "手に持ったティーカップから立ち上る湯気を吸い込みながら、私は目を閉じる。ゆっくりとカップの縁を唇まで持ち上げ…\n\nカップが私の手から取り上げられ、床にたたきつけられて粉々になった。衛兵が私を見下ろしている。[dummy_gender.GetHerHis]の瞳は狼狽していた。"
 health.6010.desc: "熱い湯を湛えた浴槽から出る蒸気が周囲を漂う中、私は傍らに置かれたナイフを手に取り深く息を吸う。ナイフを片腕に静かに押し当てて、それを押し込む。強く。\n\n両腕に二つの同様な傷ができると、浴槽へと沈める。水は瞬く間に赤く染まっていく。世界が回転を初めて、私は頭を後ろに傾けてため息をつく。そう長くはかからないだろう…"
 health.6011.desc: "熱い湯を湛えた浴槽から出る蒸気が周囲を漂う中、私がナイフで腕を切り込もうとした矢先、衛兵たちが突入して私の手から素早くナイフを奪い取った。\n\n"
 health.6100.desc: "「ご機嫌よう、[ROOT.Char.GetTitledFirstNameNoTooltip]。少し前の例の… 事件からどのようにお過ごしか伺いたいと思い、訪問いたしました」\n\n[friendly_person.GetTitledFirstName]は偽りのない温もりをもって私に尋ねる。そして、その温もりは私の自殺未遂について言及しても消え去ることはなかった。"
 health.6100.a: "前よりはよくやっていますよ。ありがとう。"
 health.6100.b: "私がどうしているかなど、あなたには関係ないことです。"
 health.6200.desc_opening: "珍しく意識が明瞭となり、枕元に誰かがいることに気づいた。"
 health.6200.desc_close_person: "\n\n私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))]の[close_person.GetTitledFirstName]に違いない。このところ、私に会いに来てくれる数少ない人々の一人だ。[close_person.GetHerHim]に手を伸ばそうとしたが、私の手はぴくりとも動かなかった。"
 health.6200.desc: "このところ、私に会いに来てくれる者たちといえば使用人だけだ。だが、#EMP 誰か#! に私を解放してもらう必要がある…"
 health.6200.a: "「[close_person.GetFirstNameNoTooltip]… お願いだ… 終わらせて…」"
 health.6200.a_success: "[close_person.GetSheHe|U]は同意した"
 health.6200.a_failure: "[close_person.GetSheHe|U]は拒否した"
 health.6200.a_failure_tt: "あなたは死なない"
 health.6200.b: "こんなことを[close_person.GetHerHim]には頼めない。使用人にやらせるべきだ…"
 health.6200.b_2: "使用人にやらせるべきだ…"
 health.6200.b_success: "使用人があなたの願いを叶えた"
 health.6200.b_failure: "使用人の誰も同意しなかった"
 health.6203.desc: "[incapable_person.GetTitledFirstNamePossessive]のベッドの傍に座っていると、[incapable_person.GetSheHe]が突然、意識を取り戻したかのように目を見開き、視線を上の方に動かす。このベッドに縛りつけられて以来、[incapable_person.GetSheHe]はほとんど言葉を発しなかったが、かすれた声がその沈黙を突如として破る。\n\n「[ROOT.Char.GetFirstNameNoTooltip]様？[ROOT.Char.GetFirstNameNoTooltip]様、お願いです…私を殺してください。どうかご慈悲を…」"
 health.6203.desc_murder: "\n\n[incapable_person.GetSheHe]は知る由もないだろう… 私の計略にまんまとかかっていることに！"
 health.6203.a: "わ… わかりました…"
 health.6203.b: "ダメだ！ どうして私にそんなことを頼めるのか？！"
 health.6204.desc_opening: "[close_person.GetTitledFirstNamePossessive]の返事は聞き取れなかったが、[close_person.GetSheHe]は私の側から離れなかった。\n\n"
 health.6204.desc_1: "しばらくしてから動きを感じた。そして、顔に柔らかい圧がかかる。圧が強くなり、息ができなくなる。そして、私を満たすのはただ一つの感情…感謝の気持ちだ。[close_person.GetSheHe|U]は同意してくれた。[close_person.GetSheHe|U]は…"
 health.6204.desc_2: "しばらくしてから動きを感じた。そして、首筋に冷たく鋭い圧がかかる。切られた感触はほとんどない。しかし、[close_person.GetHerHis]の息を吸い込む音が聞こえ、ナイフがカチャリと床に落ちる音が聞こえ、耳の中ですすり泣く声が聞こえてくる…そして… 無と帰した。"
 health.6204.a: "ようやく、自由になれる…"
 health.6205.desc_1: "しばらくしてから何かが動いたかと思うと、顔に柔らかい圧がかかる。その圧が強くなり、息ができなくなると…私はほかでもない感謝の気持ちに包まれる。しかし、永遠の眠りにつこうとする瞬間、肺に空気が戻ってくる。泣き声と取り乱した声に続いて、[ROOT.Char.Custom('GetRoom')]を出ていく足音が聞こえる。"
 health.6205.desc_2: "しばらくしてから何かが動いたかと思うと、首筋に冷たく鋭い圧がかかる。その圧が強くなり…ナイフがカチャリと床に落ちる音が聞こえた。泣き声と懇願する声に続いて、[ROOT.Char.Custom('GetRoom')]を出ていく足音が聞こえる。"
 health.6205.a: "そんな… 頼む… 戻ってきてくれ…"
 health.6206.desc: "「[ROOT.Char.GetFirstNameNoTooltip]…」\n\nまるで大きな虚空越しであるかのように[close_person.GetFirstNamePossessive]の声が聞こえる。「[ROOT.Char.GetFirstNameNoTooltip]、わ… 私にはできません」\n\n絶望が私を満たし、泣き声と立ち去る足音だけが私の心にかかった霧を貫いている。"
 health.6207.desc: "また使用人が[ROOT.Char.Custom('GetRoom')]にやって来るが、頭のもやが晴れず、体もだるい。\n\n「君は…誰だ…？」\n\n「私ですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」すぐに足音が私のベッドに近づいてきた。「私は[servant.GetFirstName]です。何かお手伝いできることはありますか？」"
 health.6207.a: "「[servant.GetFirstNameNoTooltip]… お願いだ… 終わらせて…」"
 health.6207.a_success: "[servant.GetSheHe|U]は同意した"
 health.6207.a_failure: "[servant.GetSheHe|U]は拒否した"
 health.6209.desc_refusal: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！私は…」\n\n"
 health.6209.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！そのようなことは…！なぜそのようなことをお頼みに…」\n\n絶望が私を満たし、泣き声と立ち去る足音だけが私の心にかかった霧を貫いている。"
 health.6210.desc: "私は待っている。心の霧越しにも思い出すことができる… [close_person.GetTitledFirstName]が私に引導を渡してくれることを待っている。だが、それは来なかった。なぜだ…？ なぜ[close_person.GetSheHe]は来ない！"
 health.6210.a: "[close_person.GetSheHe]さえも私を置き去りにしたのか…？"
 #Infirm events
 health.7000.t: "己が肉体に囚われし者"
 health.7000.desc: "歳を重ねるということが、行動に時間が掛かるようになることだとはわかっていたものの、その変化が死ぬまで止まることがないのだとは思ってもみなかったことだ。近頃は常に不快感を覚えているし、何をするにも以前より苦労を強いられるようになった。横になったらもう二度と起き上がれないのではないかと不安になる。私に残された時間があとわずかであることは間違いない。"
 health.7000.desc_collapse: "私が無理強いをしていたことはわかっている。私はこの肉体の声なき声に耳を傾けるべきだったのに、その声に対し耳を塞ぐことを選んだのだ。「寝る前にこれだけは済ませておこう。後ちょっとではないか。そうしたら寝ればいい」突然、めまいがしたような気がして、起き上がった時には視界が真っ暗になっていた。\n\n次の日、ベッドの上で目が覚めると、まるで体が言うことを拒否するかのように、起き上がることができない。おそらくは、[ROOT.Char.GetFaith.HighGodNameAlternate]に仕えるために創られたこの体を私がぞんざいに扱ったがために、[ROOT.Char.GetFaith.HighGodName]が私に罰を下したのだ。"
 health.7000.desc_closing: "\n\nもはや、死の甘美なる抱擁を待つ以外には、私にできることは何もないように感じる。"
 health.7000.a: "いつまで待たねばならないのだろうか？"
 health.7000.a.lazy: "一日中寝ていればいいのだろう…？"
 health.7100.desc: "今日は何曜日なんだ？ 今回はどれくらい休んでいるのだ？\n\n気がつけば、私はしばしば訪れてくれる人に、皺や傷のような、時がまだ流れていることを示す#bold なんらか#!の証拠を探そうとしている。理由はよくわからないが、私が誰かと話しているとき、相手はどこか#bold 一方的#!に話しているような気がするのだ。\n\n私はまだ私なのだろうか。それとも、魂がこの体から抜け出ていってしまったのだろうか。私は生きているのだろうか。それとも、ただそこに存在しているだけなのだろうか。"
 health.7100.a: "存在し続けること自体が拷問だ。"
