 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$私の負傷した[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]の[sick_character.GetTitledFirstName]が負傷した"
 health.4000.infected_wound.desc: "そして、[sick_character.GetHerHis]の肉体は穢らわしく腫れ上がっている。\n\n適切な治療が施され、[ROOT.Char.GetFaith.HealthGodName]のご慈悲があれば、[sick_character.GetSheHe]は生き延びられるだろう。"
 health.4000.gangrene.desc: "そして、[sick_character.GetHerHis]の肉体は穢らわしく壊死している。\n\n[sick_character.GetHerHis]の皮膚の黒化が広がっている。[sick_character.GetSheHe]が生き延びられるかは、[ROOT.Char.GetFaith.FateGodName]のみぞ知るだ。"
 health.4000.close_to_death_wounded.desc: "そして、傷はとても深い。[sick_character.GetHerHis|U]の一息一息が戦いである。[sick_character.GetHerHim]を救えるのは奇跡だけだろう。"
 health.4000.very_wounded.desc: "そして、傷はとても深い。独力で戦い抜けるほど、[sick_character.GetHerHis]の身体は強くないだろう。[sick_character.GetHerHis]の枕元に死神が留まっているのを感じる。"
 health.4000.wounded.desc: "そして、[sick_character.GetSheHe]は明らかに痛みを感じている。苦痛は軽度だが、身体の不調を軽視してはならない。"
 health.4000.a: "何もできることはない。"
 health.4001.start.desc: "「あなた様の傷を治療する頃合です。"
 health.4001.safe_recommendation.desc: "単純な治療で十分だろうと確信しておりますが、"
 health.4001.gangrene.desc: "すでに肉体に壊死が広がっておりますので… #EMP 抜本的な#! 処置をお勧めいたしますが、"
 health.4001.infection.desc: "創傷部が感染しておりますので、抜本的な処置をお勧めいたしますが、"
 health.4001.risky_recommendation.desc: "抜本的な処置をお勧めいたしますが、"
 health.4002.start.desc: "「[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]様を治療する頃合でしょう。"
 health.4002.start.desc_sick_physician: "「治療する頃合でしょう"
 health.4101.t: "$health_wounded_title$回復中"
 health.4101.desc_infection: "[physician.GetFirstName]が薬草と蜂蜜を丁寧にすりつぶし始めたとき、[physician.GetSheHe]は戯れているのだと思った… 薬草などが役に立つはずもない。[physician.GetSheHe]は私の痛む傷の上に湿布を擦り伸ばした"
 health.4101.desc_1: "[physician.GetFirstName]がワインの瓶を傷の上でひっくり返すと、その痛みは傷そのものがもたらしたものを超えていた。\n\n「どうかご辛抱を、[ROOT.Char.GetTitleTierName]様。中に潜む汚れを除去するのに必要なのです」\n\nすると確かに、傷口にしっかりと包帯を巻いてから、"
 health.4101.desc_2: "[physician.GetFirstName]は素早く針に糸を通し、まるで炉端で針仕事をするかのように私の傷を縫い始めた。縫い糸によって私の皮膚が繋ぎ止められている光景はぞっとするものだった！時間が経つにつれ"
 health.4101.desc_end: "程なくして治癒し始めた。"
 health.4101.a: "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]！"
 health.4102.t: "$health_wounded_title$うずく傷"
 health.4102.desc_infection: "[physician.GetFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]に袋を持ってやってきた。その袋はもぞもそと動き、何か生きているものが入っているかのように痙攣した。[physician.GetFirstNameNoTooltip]がクネクネと動くヒルを取り出したとき、私は顔が青ざめるのを感じた。「じっとしていてください、[ROOT.Char.GetTitleTierName]様」。\n\n[physician.GetSheHe]がどんな効果を期待していたにせよ、こうなる予定ではなかったはずだ。私は血を流し、その生物"
 health.4102.desc_end: "私の体液に平衡をもたらすことはなく、痛みは悪化するだけだった。"
 health.4102.a: "ああっ…！ 私に触るな！"
 health.4103.t: "$health_wounded_title$癒やしの手"
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]の暖炉に火をつけたとき、私は[physician.GetSheHe]が熱で体液の平衡を調節しようとしているのだと考えた。しかし、[physician.GetHerHis]の助手が私をベッドに縛りつけはじめたとき、私は暖炉の中に鉄の棒があるのに気が付いた。炎で熱しているのだ。"
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName]は私の恐怖の表情を見ながらも、カバンから長いナイフと曲がりくねった針を取り出した。「あなた様の身体を治癒するには、患部の組織をすべて取り除き傷口を塞ぐ必要がございます」\n\nどれが一番痛むのだろう？ 皮膚が引き裂かれる焼けるような痛み… 皮膚の中を貫く針が引っ張られる感覚… それとも術後の自分自身の姿だろうか？"
 health.4103.end.desc: "\n\n驚いたことに、私の身体は程なくして快方に向かっていることに気づいた！"
 health.4104.t: "$health_wounded_title$好転"
 health.4104.end.desc: "\n\nあの治療を生き抜いた私は、身体が快復することにあまり喜びを見いだせずにいた。だが、快方に向かっているのは確かだ。"
 health.4105.t: "$health_wounded_title$ 大惨事"
 health.4105.end.desc: "\n\nこれ以上の痛みに襲われるとは思っていなかったが、すぐにそれが間違いだと思い知らされた。"
