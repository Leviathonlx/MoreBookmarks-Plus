 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName]はもはや[court_physician|E]ではなくなった"
 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "傷が癒えた"
 health_wounded_title: "負傷："
 health.0002.t: "$health_wounded_title$回復中"
 health.0002.desc: "傷は徐々に回復しており、もはや絶え間なく痛みが続くこともなくなった。まだ衰弱はしているものの、一月前には不可能だったことの多くが今日にはできるようになっている。"
 health.0002.a: "完治するのが楽しみだ。"
 health.0003.t: "$health_wounded_title$死の淵からの帰還"
 health.0003.desc: "どうやら最悪の事態は去ったようだ。大きく開いた傷口と折れた骨は、徐々につながり始めている。"
 health.0003.a: "なんとか乗り切れるかもしれない。"
 health.0004.t: "$health_wounded_title$鎮火"
 health.0004.desc: "周囲の皮膚は固くなったが、傷口の燃えるような感覚は消え失せた。どうやら、感染は治癒したらしい。"
 health.0004.a: "[ROOT.Char.GetFaith.HealthGodName]に感謝を！"
 health.wounded_1_success: "有効な傷の治療"
 health.wounded_1_failure: "傷の治療失敗"
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$深手"
 health.0102.desc: "一歩踏み出すごとに痛みが駆け上る。ごくわずかに身体を動かすだけであえぎ声で息が切れそうになる。手を上げて慎重に傷口を触ると、その手は血塗れになった。身体の側面を血が流れ落ち、私は身震いする。"
 health.0102.court_physician.desc: "\n\n「ご心配なく、[ROOT.Char.Custom('FormOfAddressForLiege')]。傷は深いですが、私の知識は更に深いのです」"
 health.0102.a: "しばらく腰を下ろすだけでいい…"
 health.0104.t: "$health_wounded_title$重傷"
 health.0104.desc: "私の素肌に埋まって見えるのは骨だろうか？ それとも、もっと深くに隠れているはずのものなのか？飢えた死神の胃袋のように、私の肌が大きく開いている。そこから流れ出る血の川に、私の視線は釘付けになっていた。"
 health.0104.court_physician.desc: "\n\n「重傷を負われています、[ROOT.Char.Custom('FormOfAddressForLiege')]。すぐに傷の手当てをしなければ！」"
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U]、私をこの痛みから救い出してくれ！"
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "化膿した傷"
 health.0202.t: "$health_wounded_title$内なる病毒"
 health.0202.desc: "まるで百本のナイフで傷口を切り刻まれているようだ！素肌は黒くなり、血の色も青黒くなっている。傷口が化膿しているのは間違いない。"
 health.0202.unintelligent: "触るたびに、多数のナイフが傷口の回りの皮膚を切り刻んでいるかのように感じる。素肌が柔らかい。それに、血の色がおかしいような気がする。"
 health.0202.court_physician.desc: "\n\n「傷口が化膿しております、[ROOT.Char.Custom('FormOfAddressForLiege')]。ですが、ご心配なく。私が手当いたしましょう」"
 health.0202.a: "生き延びられればいいのだが。"
 health.0203.desc: "壊疽性の傷"
 health.0204.t: "$health_wounded_title$昏き知らせ"
 health.0204.desc: "傷口は痛むものだ。それに、多少の腫れなど珍しくもない。だから、傷は治癒しているものと私は考えていた。しかしながら、今は水膨れが肌を蝕み、赤色が黒ずんできている。目の前で私の身体が腐り始めているのだ！"
 health.0204.court_physician.desc: "\n\n「壊疽が起きているようです、[ROOT.Char.Custom('FormOfAddressForLiege')]。これは深刻です…直ちに治療しなければ！」"
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]：死すべき肉体"
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]でも農民でも、位が高くても低くても関係ない。つまるところ、我々は皆、人間なのだ。\n\n早朝、咳き込みながら目を覚まし、頭と喉に鈍い痛みが走るとそのことを痛感した。体は震え、力が入らず、頭部のあらゆる穴から体液が漏れている。\n\n"
 health.1001.nophysician.desc: "このひどい症状を治せる者がいるはずだ…"
 health.1001.court_physician.desc: "「[ROOT.Char.Custom('GetCourt')]の反対側にまで苦しそうな声が聞こえてきましたよ、[ROOT.Char.Custom('FormOfAddressForLiege')]！」私の医師、[physician.GetFirstName]が[ROOT.Char.Custom('GetChamber')]に現れる。「必要とあらば、私は適切な治療法を何通りも心得ています」"
 health.1001.a: "私の望みはベッドに寝込むことだけだ…"
 health.1001.b: "#EMP すぐに#!故郷に帰らなければ！"
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]：ナイフのように鋭利に"
 health.1002.desc: "呼吸とはいとも容易く、素晴らしいことだ。滅多に意識されることはないが、小さな奇跡にほかならない。今の私は呼吸を均一に保つことにすら苦労しており、咳の発作が起こるたびに胸に刺すような痛みが走る。常に呼吸のことが脳裏の最前線を占めているのだ。"
 health.1002.court_physician.desc: "\n\n医師の[physician.GetFirstName]が上から下まで私の体を見る。「肺炎ですね、[ROOT.Char.Custom('FormOfAddressForLiege')]。甘く見てはいけません。どういった治療をいたしましょうか？」"
 health.1002.a: "どうか、これで終わりにしないでくれ！"
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]：耽溺の代償"
 health.1003.court_amenities_gout.desc: "私の食卓には、豪勢な料理が絶え間なく運ばれてくることが知られている。私の足がむくみはじめると、多くの者がこの耐え難い痛みに備えなければならないかもしれないと気が付いた。"
 health.1003.desc: "この病は「王の病」と呼ばれている。まるで私の腫れて痛む関節が贅沢でうらやましいものであるかのような呼び名だ。\n\n特に足の親指がひどく腫れて痛み、私は足を引きずって歩いている。\n\n痛みが頂点に達したときは、ただの農民でありたいと願わずにはいられない。"
 health.1003.court_physician.desc: "\n\n医師の[physician.GetFirstName]が私の近くに軟膏を置く。「お気の毒に、[ROOT.Char.Custom('FormOfAddressForLiege')]。痛風の症状を和らげられるかもしれない治療法がいくつかあります」"
 health.1003.a: "軟膏を持ってきてくれ！早く！"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]：逸らした視線"
 health.1004.desc: "最初のうちはほんの小さな兆候だったので、すぐに頭から追い払った。恐ろしくて真実を直視できなかったのかもしれない。しかし、私の顔にあるこの恐ろしい跡、病変した皮膚…もはや無視することはできない。\n\n[ROOT.Char.Custom('GetCourtierPlural')|l]は相変わらず私の命令に従ってはいるが、私を見る目が変わった。彼らの目に宿っているのは恐怖か？哀れみか、それとも嫌悪か？"
 health.1004.court_physician.desc: "\n\n「お気の毒に…ハンセン病は不治の病にございます、[ROOT.Char.Custom('FormOfAddressForLiege')]。しかしながら、その症状を和らげる方法ならございます」"
 health.1004.a: "こんな呪いにかかるとは、私が何をしたというのだ？"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]：キャンプ熱"
 health.1005.desc: "勇敢な兵士が戦場にたどり着きすらせず、蝿のように死んでいったという話を聞いたことがある。しかし、私は[ROOT.Char.GetTitleAsNameNoTooltip]ではないか？この痛みと熱にうなされる悪夢が私の宿命であるはずがない。\n\n食べたものが再び喉をせり上がってくると、私は贖罪の祈りを捧げる。胆液の鋭い悪臭で鼻孔がチクチクする。"
 health.1005.court_physician.desc: "\n\n「心配には及びません、[ROOT.Char.Custom('FormOfAddressForLiege')]！チフスは治療可能です。私が請け負いましょう」"
 health.1005.a: "頼む、終わらせてくれ！"
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]：刻一刻"
 health.1006.desc: "深紅色の染みが、青白い布の上に明瞭に浮き上がる私は信じられずにそれを見つめ、また咳き込むのを押さえているこれは… 私が…\n\n私は唇で指を拭った。引き戻した手は震えている生温い湿り気を感じるが、見るのが恐ろしい"
 health.1006.court_physician.desc: "\n\n「恐れながら結核に罹患されております、[ROOT.Char.Custom('FormOfAddressForLiege')]。ただちに治療いたしましょう」"
 health.1006.a: "これが私の運命なのか？ じわじわと衰弱していくのが？"
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]：内なる他人"
 health.1007.desc: "私の中には、私でないものがある。それはこの肉体を蝕み、私の生命力を糧とし、私が弱っていくなかその力を増していく。\n\n皮膚の下で成長する何かに両手を押し当てる。皮膚を裂いて取り出してやろうかと指がうずく。今も成長していると思うと吐き気がする。"
 health.1007.court_physician.desc: "\n\n「ええ、残念ながら癌でございます。効果的な治療法は一つしか存じ上げておりません…」"
 health.1007.a: "この敵に対しては、勝利などあり得ない。"
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]：愛の炎"
 health.1008.desc: "股間の焼けるような感覚に耐えられなくなり、私はその場を離れ、自分の[ROOT.Char.Custom('GetChamber')]に逃げ込むほかなかった。ようやく一人になり、これで体を掻いて痒みを抑えることができる。\n\nしかし、安心はできない。指が水膨れに触れ、引き裂いてしまったのだ！"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]…！"
 health.1008.no_partner.a: "どうして？ 誰が？！"
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]：梅毒"
 health.1013.desc: "いくつか水膨れができているだけと思っていた。うんざりして、自らの不運を呪っていたが、それ以上悪化するとは想像もしていなかった。今や、赤い発疹が体中に広がっている。\n\n次に何が起こるかはわかっている。炎症、熱、ありとあらゆる痛みと萎縮。そして最後には… それまで生きていられればの話だが… 正気を失ってしまうだろう。"
 health.1013.court_physician.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、そのお体…健康とは言い難いですね。私めが対処いたしましょう」"
 health.1013.partner.a: "よくも呪ってくれたな、[infecting_partner.GetFirstNameNoTooltip]よ。"
 health.1013.no_partner.a: "私は呪われた。正真正銘の呪いだ。"
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]：転落"
 health.1014.desc: "ここはどこだ？\n\n動機と手の震えを感じながら、私は目の前のがらんとした廊下を見つめる。どうやってここに来た？記憶は… 断片的だ。頭に映像が浮かぶ… 階段、落下、角に潜む影… だが、それらをまとめ上げることができない。\n\n誰かが私を見ている。\n\n辺りを見回すも、そこにあるのは更なる虚空だけだ。"
 health.1014.a: "お前など恐れていない。聞いているか！恐れていないぞ！"
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]：赤い疫病"
 health.1010.desc: "熱と嘔吐の第一波の最中、私は単なる発汗性の病気に過ぎないように必死に願っていた。そして、私は確かに多少回復し、ベッドから起きて職務へと戻ることができていた。一週間、すべては問題なかった… 口の中に赤い斑があることに気づくまでは。"
 health.1010.end.desc: "\n\nそれが二日前のことだ。今や紛れもない病斑が皮膚全体に広がっている…"
 health.1010.court_physician.desc: "\n\n「まさに、これらの病斑は天然痘の兆候に相違ありません。治療をせず放置するのは大変危険です。"
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName]、お願いです。まだ！ 私はまだその時ではありません！"
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]：死神の感触"
 health.1011.desc: "私は生涯を通じて、ペストに対する恐怖につきまとわれてきた。幼少期のころ、乳母が膨れ上がる腫れ物や黒くなる手足についての恐ろしい話を寝る前にしてくれたことがある。\n\nだが、ペストはもはや単なる恐ろしいお話ではない。恐る恐る、私は脇の下にできた塊に指を押しつける。黒い死を呼ぶ力が私の肉体を病魔に冒し、息をする間も私を蝕んでいる。"
 health.1011.court_physician.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私めも全力を尽くす所存ですが、最悪の事態に備えるのが賢明でございましょう…」"
 health.1011.a: "おお、[ROOT.Char.GetFaith.HealthGodName]よ！ この悪夢から私をお救いください！"
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: 旅の終わり？"
 health.travel.option.home: "我が家でなら最適な治療を受けられる。"
 health.travel.option.home.flavor: "あなたは[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]を見捨て、帰還し始める"
 health.travel.option.continue: "我々は辛抱強く耐えなければならない。"
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]：かつての自身"
 health.1101.desc: "朝、目を覚まして初めての太陽の光を浴びる。それから、数週間ぶりにぐっすり眠ったことにようやく気づく。昨晩は一度も咳で目を覚まさなかったのだ！\n\n健康に戻るまでの道のりは長かったが、私は再びその暖かい抱擁の中にいる。"
 health.1101.a: "再び体調が良くなり、喜ばしい。"
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]：力が戻ってきた"
 health.1102.desc: "正直に言えば、一時は自らの生命の危険を感じていた。だが、今やその苦痛も色あせた記憶でしかない。感謝の念で一杯になり、私は深呼吸した。来たるべき日に備えて覚悟を決める。"
 health.1102.a: "世界を征服する時だ！"
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]：痛みからの解放"
 health.1103.desc: "自分自身を律し、人生における快楽の多くを控えてきたが、この程度の犠牲であればもう一度捧げても構わない。人生には食や酒以外の楽しみも存在するのだ！\n\nもはや痛みに妨げることもなくなり、遂に快楽を追い求めることも自由となった。"
 health.1103.a: "節制が実を結んだのだ！"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]：戦勝"
 health.1105.desc: "多くの先人たちとは異なり、私は恐るべきキャンプ熱の魔手から生き延びられるだけの強さを備えていた。厳しい試練であったことは否定しない。しかし、私は耐え抜いたのだ！"
 health.1105.a: "生き残り、再び戦いに身を投じることができる！"
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]：二度目の好機"
 health.1106.desc: "私は痩せ衰え、咳き込み、吐血した。このまま朽ち果てるだけだと思っていた。ベッドから這い出るのがやっとであったころは、確かにそう感じていた。\n\nそれでも、私の健康と体力は、非常に緩慢とではあるが回復したのである。ようやく、世界とその試練の数々に対峙する準備ができたのだ。"
 health.1106.a: "世界を征服する時だ！"
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]：医学の奇跡"
 health.1107.desc: "人々は私のことを驚異的な人だ、奇跡の人だと言う。こんな症状から回復できるはずがない。\n\nだが気分はいいし、こぶもなくなっている。結論はただ一つ、私は癌を克服したのだ。"
 health.1107.a: "今後の人生は精一杯生きよう！"
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]：大きな安堵"
 health.1109.desc: "梅毒に命を落とすのではと恐れていたが、どうやら私は苦闘の末に勝利したと見える。もう何か月間も症状が出ていない。そろそろ、絶え間ない憂慮を忘れ去る頃合だろう。"
 health.1109.a: "今後の人生は精一杯生きよう！"
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]：[ROOT.Char.GetFaith.DeathDeityName]からの逃走"
 health.1110.desc: "肌にも心にも傷跡は残るかもしれないが、どうやら病魔は私の身体から出ていったようである。私は生き延びる。時間はまだあるのだ。"
 health.1110.a: "[ROOT.Char.GetFaith.HealthGodName]に栄光あれ！ 病は治った！"
 health.1110.a.tt: "私はもはや[GetTrait('smallpox').GetName( GetNullCharacter )]に冒されることはない"
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]：困難を乗り越えて"
 health.1111.desc: "どうやら、[ROOT.Char.GetFaith.DeathDeityName]は私の部屋に入り込み枕元に長居していたが、最終的には私を生かすことにしたようだ。[ROOT.Char.GetFaith.DeathDeityHerHis|U]の感触がもたらす苦痛を決して忘れることはないだろうが、[ROOT.Char.GetFaith.DeathDeitySheHe|U]は生の奇跡にも目を開かせてくれた。\n\nこの疫病は多くの命を奪ったが、私はその死者の列に加わりはしない。"
 health.1111.a: "この奇跡は[ROOT.Char.GetFaith.HealthGodName]の賜物だ！"
 health.1111.a.tt: "私はもはや[GetTrait('bubonic_plague').GetName( GetNullCharacter )]に冒されることはない"
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]：不快な驚き"
 health.2001.start.desc: "[std_partner.GetFirstName]と同衾するためにベッドに潜り込む、[std_partner.GetHerHis]の局部ににじみ出る水膨れができているのを見て背筋が凍った！"
 health.2001.not_sick.desc: "いったい何を考えて、このような忌まわしい病をベッドに持ち込んだのだ？"
 health.2001.sick.desc: "私が原因なのだろうか？"
 health.2001.a.not_sick: "ベッドから出ていけ、この不貞者の[std_partner.Custom2('InsultNounSexual', ROOT.Char)]め！"
 health.2001.a.sick: "許せ、[std_partner.GetFirstNameNoTooltip]。だが、こんな状態で同衾することはできない。"
 health.2001.c.not_sick: "あなたに触れると考えただけで… 無理だ！"
 health.2001.c.sick: "許せ、[std_partner.GetFirstNameNoTooltip]。こんな状態を続けることはできないのだ。"
 health.2001.d.not_sick: "あなたを許そう、[std_partner.GetFirstNameNoTooltip]。"
 health.2001.d.sick: "愛しい人よ、あなたに私の謝意は伝えきれない！"
 health.2001.c.tt: "私は[std_partner.GetFirstNamePossessive]の寝所に通い続けている。伝染病の危険を冒しながら"
 health.2001.c.tt_sick: "私は[std_partner.GetFirstNamePossessive]の寝所に通い続けている"
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]：悪化に次ぐ悪化"
 health.2002.start.desc: "[std_partner.GetFirstName]が単なる水膨れに過ぎないと言い張っていたそれが、遂に正体を現した。赤い発疹が[std_partner.GetHerHis]の肌全体に広がっている… 梅毒の確かな兆候だ。"
 health.2002.early_great_pox.desc: "\n\nこれはつまり…？"
 health.2002.a.not_sick: "私から離れろ！"
 health.2002.a.sick: "む… 無理だ。とても耐えられない！"
 health.2002.b.not_sick: "こんな状態であなたとともにいることはできない、[std_partner.GetFirstName]！"
 health.2002.b.sick: "最愛の君よ、申し訳ないが、私には無理だ…"
 health.2002.c: "私があなたの側にいよう、愛しい人よ。"
 health.2002.d.not_sick: "これが私の命を終わらせるかもしれない。"
 health.2002.d.sick: "私たちは呪われている！"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]：見捨てられし者"
 health.2003.start.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner')) ]に病のことを伝え、[other_partner.GetHerHis]の慰めを求めたが、帰ってきたのは拒絶であった。[other_partner.GetFirstNamePossessive]は瞳に嫌悪の光を灯しながら"
 health.2003.consort.desc: "ベッドから離れるよう私に告げた。"
 health.2003.lover.desc: "こうして、私たちの関係は終わった。"
 health.2003.a: "私は何もかも奪われてしまうのだろうか？"
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]：内に潜む殺人者"
 health.2101.smallpox_outbreak.desc: "死の呪いが我が家に降りかかった…天然痘の患者が出たのだ！"
 health.2101.smallpox_spreads.desc: "またもや新たな魂が天然痘の呪いを受けた。"
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U]が私の領国に大鎌を振り上げた… 恐るべき腺ペストの症例が発見されたのだ！"
 health.2101.bubonic_plague_spreads.desc: "またも、新たな魂が死神の扉の前に立っている。恐ろしい腫瘤が[sick_character.GetHerHis]の肌を蝕んでいる。"
 health.2101.typhus_outbreak.desc: "危険な野営地熱が宮廷に忍び込んでいる。発疹、咳、発熱が患者を苦しめる。"
 health.2101.typhus_spreads.desc: "チフスが再び発生した。"
 health.2101.consumption_outbreak.desc: "空咳が宮廷内に響き渡る。結核が最初の犠牲者を求めて廊下を徘徊している。"
 health.2101.consumption_spreads.desc: "さらなる不運な者たちが結核に感染する。"
 health.2101.measles_outbreak.desc: "感染者の皮膚に出た発疹が何かは一目瞭然だ。宮廷ではしかが確認された。"
 health.2101.measles_spreads.desc: "ますます多くの人々が病に倒れ、はしかを思わせる青黒い発疹が皮膚に生じている。"
 health.2101.dysentery_outbreak.desc: "周囲に立ち込める悪臭が物語っている。宮廷で赤痢が確認されたのだ。"
 health.2101.dysentery_spreads.desc: "赤痢の患者が後を絶たず、便所は昼夜を問わず使用中である。"
 health.2101.ergotism_outbreak.desc: "麦角病が宮廷で発生した。感染者が痙攣する様子を見て、その場にいた全員がそれを確信する。"
 health.2101.ergotism_spreads.desc: "麦角病の患者は増え続け、罹患した者は手足が皮膚の内側から燃えているような感覚に襲われる。"
 health.2101.imporant.desc: "哀れな[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ]の[sick_character.GetFirstName]は、命を賭けて闘病している。"
 health.2101.prisoner.desc: "不運な犠牲者は[sick_character.GetTitledFirstName]… 私の虜囚の一人である。"
 health.2101.courtier_or_guest.desc: "不幸な犠牲者は私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ]の[sick_character.GetTitledFirstName]である。"
 health.2101.immune.desc: "\n\n私自身はこの破壊的な病の病魔には抵抗力があるものの、[sick_character.GetFirstNamePossessive]の存在は宮廷のほかの者たちにとって危険となる。"
 health.2101.not_immune.desc: "\n\n[sick_character.GetHerHis]の肌を蝕む病毒は、我々全員にとって脅威となる。[sick_character.GetSheHe]が病に冒されている間は、宮廷での生活は安全ではない。"
 health.2101.a: "[sick_character.GetHerHim]を隔離し、救済を祈ろう。"
 health.2101.a.tt: "宮廷で病気が妨げられることなく蔓延する"
 health.2101.b: "[sick_character.GetTitledFirstNameNoTooltip]は宮廷から追放する！"
 health.2101.c: "[sick_character.GetHerHim]を放り出せ！"
 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]：哀れな[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character')) |U]"
 health.2201.start.desc: "重大な知らせが届く。私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]、[sick_character.GetFirstName]が病にかかったのだ。その病とは"
 disease_ill_article: "$articleblank_blank$"
 disease_ill: "感冒だ。"
 disease_pneumonic: "肺炎だ。"
 disease_gout_ridden: "痛風だ。"
 disease_leper: "ハンセン病だ。"
 disease_typhus: "チフスだ。"
 disease_consumption: "結核だ。"
 disease_cancer: "癌だ。"
 disease_lovers_pox: "陰部疱疹だ。"
 disease_early_great_pox: "陰部疱疹だ。"
 disease_great_pox: "梅毒だ。"
 disease_smallpox: "天然痘だ。"
 disease_bubonic_plague: "腺ペストだ。"
 disease_measles: "はしかだ。"
 disease_ergotism: "麦角病だ。"
 disease_dysentery: "赤痢だ。"
 missing_illness: "#D 失われた病#!"
 health.2201.minor_disease.desc: "\n\n通常であれば、そのような些細な病は大した心配の種にはならないだろう。だが、[sick_character.GetFirstNamePossessive]は身体が虚弱であり、あまりにも荷が重いかもしれない。"
 health.2201.leprosy.desc: "\n\n[sick_character.GetSheHe]は長生きすることは可能だろうが、その奇形のために人からは拒まれ不審の目で見られることだろう。[sick_character.GetHerHis]の肌全体に病変が形成されていることを考えれば、私ですらも嫌悪感を押さえることができない…"
 health.2201.lethal_disease.desc: "\n\nその病は老若男女、貧民も富豪も関係なく無慈悲に感染者を殺す。もうおしまいだ。奇跡が起きない限り、[sick_character.GetHerHim]の命は助からない。"
 health.2201.major_disease.desc: "\n\n未来は不確かである。死は[sick_character.GetHerHis]のすぐ傍にあるが、まだすべてが失われたわけではない。運が良ければ、[sick_character.GetFirstNameNoTooltip]は生き延びられるかもしれない。\n\n[sick_character.GetHerHis]の運命を知るのは[ROOT.Char.GetFaith.FateGodName]だけだ。"
 health.2201.court_physician.desc: "\n\n医師は私の[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]をどう治療すべきか知りたがっている。"
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U]は私の侍医であるにもかかわらず、私に助言を求めてきている。"
 health.2201.a: "この病魔から[sick_character.GetHerHim]を守ってやることはできない。"
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]：新たな一日"
 health.2102.start1.desc: "猛威を振るった"
 health.2102.smallpox.desc: "天然痘――"
 health.2102.bubonic_plague.desc: "疫病――"
 health.2102.start2.desc: "私の宮廷で猛威を振るったそれが、遂に終息した。"
 health.2102.physician.desc: "犠牲者たちは皆回復したか、あの世へと旅立った。\n\n死体はすべて適切に処分され脅威は完全に去ったと、[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が保証してくれた。"
 health.2102.no_physician.desc: "犠牲者たちは皆回復したか、あの世へと旅立った。もはや病魔は残っていない。"
 health.2102.2_victims.desc: "\n\nそれでも、復興への道は長い。[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)]、そのほかにも大勢を失ってしまった。人生は続くが、傷跡は残る。"
 health.2102.1_victim.desc: "\n\nそれでも、復興への道は長い。[victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)]とそのほかにも大勢を失ってしまった。人生は続くが、傷跡は残る。"
 health.2102.root_victim.desc: "\n\n冷や汗をかき、恐怖で金縛りとなって目を覚ます夜もいまだにある。私は乗り越えたが、傷跡は… 肌にも心にも… 長い年月留まり続けることだろう。"
 health.2102.a.victim: "ようやく、私たちは休み… そして嘆き悲しむことができる。"
 health.2102.a.no_victim: "ようやく、私たちは安全となった。"
 health.2102.a.dead_and_survivors.tt: "宮廷では、#N [THIS.Var('dead_victims_num').GetValue|0]#! 人の犠牲者が命を落とし、#P [THIS.Var('surviving_victims_num').GetValue|0]#! 人が生き残った"
 health.2102.a.no_survivors.tt: "宮廷では、#N [THIS.Var('dead_victims_num').GetValue|0]#! 人の犠牲者が命を落とした"
 health.2102.a.no_dead.tt: "宮廷では、#P [THIS.Var('surviving_victims_num').GetValue|0]#! 人が生き残った"
 health.2102.a.dead.tt: "病の流行中に、[THIS.Char.GetShortUIName]が死亡した"
 health.2102.a.surviving.tt: "病の流行中に、[THIS.Char.GetShortUIName]は病に冒されたが後に回復した"
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]：安定したユーモア"
 health.2202.desc: "広間を歩いていると、くぐもった笑い声が聞こえてくる。この声…これほど澄んだ明るい声を聞くことはあまりない。\n\n半開きの扉を押し開くと、そこにはどうやら病から回復したらしい私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]、[sick_character.GetFirstName]がいる。その病とは"
 health.2202.desc.happy: "\n\n私の愛する[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))]が健康を取り戻した！歓喜の涙を抑えられない…"
 health.2202.desc.angry: "\n\nどうしてこんなことに？なぜ私なのだ、[ROOT.Char.GetFaith.HealthGodName]よ？#EMP なぜ！？#!"
 health.2202.desc.relieved: "\n\n[sick_character.GetSheHe]に出迎えられ、肩に感じていた重圧が消える。私は思わず安堵の涙を流す。"
 health.2202.desc.neutral: "\n\n私は[sick_character.GetHerHim]に向かって真剣な眼差しで頷く。"
 health.2202.a.happy: "素晴らしい知らせだ！ [ROOT.Char.GetFaith.HealthGodName]を称えよう！"
 health.2202.a.angry: "なんと不運なことか…"
 health.2202.a.relieved: "宮廷は少し安全になった。"
 health.2202.a.neutral: "それは僥倖だ。"
 #Recruit physician event
 health.3001.disease.t: "[SCOPE.Custom('EventTitleDisease')]："
 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U]の医師"
 health.3001.fallback_reason.desc: "この世界は危険に満ちている。それは[ROOT.Char.GetTitleTierName]とその[ROOT.Char.Custom('GetCourt')|l]にとっても同じことだ。\n\n私は評判の良い医師がいないか尋ねて回り、何人か候補者を集めた。"
 health.3001.decision.desc: "この世界は危険に満ちている。それは[ROOT.Char.GetTitleTierName]と[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('GetCourtierPlural')|l]にとっても同じことだ。私の要求通り、使用人たちは評判の良い医師を調査した。今、何人かの候補者が集まっている。"
 health.3001.already_sick.desc: "ようやく、使用人たちが侍医に適格な人物を数名見つけてくれた。いずれにせよ、今の私には選り好みする余裕などない。"
 health.3001.a: "どうやら、[high_skill_option.GetFirstNameNoTooltip]は経験豊富なようだ。"
 health.3001.a.tt: "また、[GetCourtPositionType('court_physician_court_position').GetName()]は[gold_i][SCOPE.ScriptValue('court_position_physician_salary')]の月収を得る"
 health.3001.a.aptitude: "[high_skill_option.GetUINamePossessive|U]の[aptitude|E]は[high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip]は少なくとも熱意は十分のようだ。"
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive|U]の[aptitude|E]は[low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip]は「代替医療」なるものに精通していると主張している。"
 health.3001.c.aptitude: "[mystic_option.GetUINamePossessive|U]の[aptitude|E]は[mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two: "両者とも、私を感心させることはなかった。"
 health.3001.d.more: "誰一人、私を感心させることはなかった。"
 health.3001.e: "[excellent_skill_option.GetFirstNameNoTooltip]は学者たちの間で広く知られている。"
 health.3001.e.aptitude: "[excellent_skill_option.GetUINamePossessive|U]の[aptitude|E]は[excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt: "誰も[GetCourtPositionType('court_physician_court_position').GetName()]として採用しなかった"
 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]：治療の時間"
 health.3101.start.desc: "私の医師、[physician.GetFirstNamePossessive]の仕事部屋へ向かっていると、泡立つチンキ剤と軟膏のきつい匂いに五感を襲われた。油薬を準備していた[physician.GetSheHe|U]が顔を上げる。\n\n「ついにこの時が来ました、[ROOT.Char.Custom('FormOfAddressForLiege')]。私は、あなたの病を治療する方法を知っています」私の病とは"
 health.3101.safe_recommendation.desc: "「単純なチンキ剤で十分だと確信しておりますが、"
 health.3101.risky_recommendation.desc: "「抜本的な処置をお勧めいたしますが、"
 health.3101.mystic_recommendation.desc: "「僭越ながら、私としては…代替医療をお勧めしたいと存じますが、"
 health.3101.end.desc: "治療を行うかどうかはご自身でお決めください」[physician.GetSheHe|U]は顔をしかめる。\n\n「楽な方法ではありません」"
 health.3101.a: "必要以上のことはしないように。"
 health.3101.b: "今さら忠告など手遅れだ！"
 health.3101.c: "新しいことに… 挑戦したい気分だ。"
 health.3101.d: "放っておいてくれ！"
 health.3101.e: "医者を呼んできてくれ！ 今すぐに！"
 health.3101.e.already_looking: "もうすぐだ！助けが来る！"
 health.3101.e_sick_physician: "私には新たな侍医が必要だ！"
 health.3101.e.tt: "使用人たちが、[court_physicians|E]となり得る人物を探してくれる"
 health.3101.tutorial.tt: "この選択肢を選択すると、あなたの病を治療できるかもしれない[GetCourtPositionType('court_physician_court_position').GetName()]を任命する方法が表示される。"
 health.3101.f: "おお、[ROOT.Char.GetFaith.HighGodName]よ、私はこのまま死ぬのでしょうか…！？"
 health_3101_already_looking_tt: "あなたはすでに[GetCourtPositionType('court_physician_court_position').GetName()]を捜し求めている"
 safe_diseaste_treatment.tt: "安全な療法は一時的に症状を緩和する可能性があり、危険もほとんどない"
 risky_diseaste_treatment.tt: "高リスクな療法は大きな成果を期待できるが、症状の悪化や永久的な損傷につながる可能性もある"
 mystic_diseaste_treatment.tt: "神秘療法は結果を予測できない。奇妙な儀式の結果として奇跡が起こるかもしれないが、正気を失ってしまうこともあり得る…"
 safe_wound_treatment.tt: "安全な療法は一時的に痛みを緩和する可能性があり、危険もほとんどない"
 risky_wound_treatment.tt: "高リスクな療法は大きな成果を期待できるかもしれないが、症状の悪化や永久的な損傷につながる可能性もある"
 no_treatment_effect.tt: "治療なしに、なるがままにする"
 deny_treatment_effect.tt: "治療は行われず、なるがままにしておく"
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName]が自分の望む治療法を決定する。"
 pick_own_treatment_effect.child.tt: "医師が[sick_character.GetTitledFirstName]が受けるべき治療法を決定する"
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]：病める[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.preamble: "暗い部屋がパチパチと燃える炎で少し明るくなっている。手術台の上には、[sick_character.GetFirstName]が恐怖で体を強張らせながら横たわっている。\n\n"
 health.3102.start.desc: "[sick_character.GetFirstNamePossessive]の病の治療法を決める時が来た。その病とは"
 health.3102.start.desc_sick_physician: "私の病の治療法を決める時が来た。その病とは"
 health.3102.treatment: "よくあるものから型破りなものまで、利用できる治療法はいくつかある。どれが[sick_character.GetFirstNamePossessiveNoTooltip]の症状に最も適しているかを決めるのは私である。"
 health.3102.a: "慎重に。必要以上のことはしないように。"
 health.3102.b: "抜本的な処置を行う時が来た。"
 health.3102.c: "今や、より大きな力のみが[sick_character.GetHerHim]を救える。"
 health.3102.c_sick_physician: "今や、より大きな力のみがあなたを救える。"
 health.3102.d: "治療は行わない。"
 health.3102.e_adult: "選択は[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]次第だ。"
 health.3102.e_child: "そなたの判断を信用しよう。"
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]：僅かな光明"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName]は最善の治療は休養であると判断した。[physician.GetSheHe|U]は私を柔らかい枕で囲み、毛布を何枚も重ねて優しく寝かせた。[ROOT.Char.Custom('GetChambersOrTent')]を出る前に、[physician.GetFirstNameNoTooltip]はカーテンを閉めた。正午だった。\n\n普段より長い睡眠"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName]は私の病は不健康な食事のせいであると考えた。身体を活性化するために、私は一週間生野菜とハーブティーだけを摂るようにと[physician.GetSheHe]は主張した。私の誘惑にならないようにと、[physician.GetSheHe]は私の隠し持っていた菓子類を没収し、決して返そうとはしなかった。\n\n食事制限"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName]は、私にベッドに横になってから手を差し出すように告げた。しっかりと、[physician.GetSheHe]は赤くなるまで私の掌を擦ったり叩いたりしてから、足の裏にも同様の治療を繰り返した。仕上げとして、[physician.GetSheHe]は私の手足を優しくつねった。\n\nこの奇妙な処置"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName]は、金箔を貼った小瓶に入った秘薬を私に差し出した。[physician.GetFirstNamePossessive]の以前の治療薬をいくつか味わった身として最初は心配だったが、飲んでみたところ、それは無味無臭であった。材料について尋ねてみたが、[physician.GetSheHe]は秘密の製法だとして教えてくれなかった。\n\n謎の秘薬"
 health.safe_treatment.5.desc: "「呼吸を楽にしてください」、[physician.GetTitledFirstName]は私に指示した。[physician.GetHerHis]は手に持ったまるで空気のように軽い羽根で、私の鼻の下を優しくなで始めた。「邪悪よ、去れ！」、[physician.GetSheHe]は急き立て、私は大きなくしゃみをした。\n\n奇妙なくすぐり"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName]は私の名義にて小さな儀式を手配した。家族と側近たちが正広間に集合すると、[ROOT.Char.Custom('DefaultPriestTitle')]は私の美徳と博愛を称揚する説教を行った。一時間の黙祷の後に儀式は終了した。\n\n[ROOT.Char.GetFaith.HealthGodName]に捧げる祈り"
 health.safe_treatment.7.desc: "私は傍らに座す[physician.GetTitledFirstName]とともに数多の夜を過ごし、[ROOT.Char.GetFaith.ReligiousText]の一節を朗読してきた。\n\n[ROOT.Char.GetFaith.HealthGodName]の言葉"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName]は[ROOT.Char.Custom('DefaultPriestTitle')]に呼びかけ、宮廷で再興の歌い手を連れてくるよう命じたが、それは明るいテノールの声をもつ幼い子供であった。数日間連続で、その子は私が眠るまで歌を歌った。\n\n癒やしの声"
 health.safe_treatment.9.desc: "[physician.GetTitledFirstName]が緑の粉をかき混ぜると、カップから湯気が立ち上った。[physician.GetSheHe|U]は長々とその薬草の効能について説明してから、私に飲むように身振りで示した。「根っこも入っていますよ」、は[physician.GetSheHe]自慢げに明かした。\n\n苦い薬草"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName]は私の体液の平衡が崩れており、回復する最善の方法は瀉血であると言い張った。星座図を調べてから、[physician.GetSheHe]は私の脇の下とこめかみから血を抜くべきと判断した。\n\n瀉血"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName]は、私に服を脱ぎ尻を上げたまま跪くよう指示した。それだけでも無様な格好だったが、[physician.GetHerHis]が手に持つ器具を見て、私は逃げ出したくなった。[physician.GetSheHe|U]も気づいたのだろう。私の方を落ち着かせるように叩き、歯を食いしばるのをやめるよう告げた。\n\n浣腸"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName]は土瓶を抱えたまま[ROOT.Char.Custom('GetChambersOrTent')]に入ってくると、私のベッドのそばに座った。[physician.GetSheHe|U]は瓶から取り出したヒルを優しい目で眺め、そっと私の顔の上に置いた。「動かないでください、[ROOT.Char.Custom('FormOfAddressForLiege')]。この子の食事の邪魔をしないように」\n\nヒル"
 health.safe_treatment.13.desc: "[physician.GetTitledFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]に入ると、強烈な悪臭も一緒に入ってきた。その悪臭の元は、[physician.GetHerHis]が手にしていた瓶であった。「牛の糞と薬草を混ぜた湿布薬です、[ROOT.Char.Custom('FormOfAddressForLiege')]」それを[physician.GetFirstName]に胸に塗りたくられ、私は嘔吐しそうになった。\n\n結局、湿布"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName]はクロウメモドキとセンナから作られた調合薬を持ってきた。最初は薬は効き目がないと思っていたが、同日の内に腹の中がかき回されるような感覚を覚え、厠へと駆け込んだ。苦痛にうめいていると、[physician.GetFirstName]は、汚物とともに私の中から穢れが排出されたのだと私を安心させようとした。\n\n結局は、浄化"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName]は黒焦げになった猫の死骸を差し出し、かぶりつくように私を促した。私が食べると、[physician.GetSheHe]は私の領分周囲でよく太った猫を追いかけ回した顛末について話をした。[physician.GetSheHe]は仕事振りに対して称賛が欲しかったのだろうが、食餌のひどい味のせいで私は声を発することもできなかった。\n\n結局は、脂っこい食べ物"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName]は[ROOT.Char.Custom('GetChambersOrTent')]にゲロゲロと鳴き声のするバケツを持ってきて、上半身を露出するように私に言った。[physician.GetSheHe|U]はヒキガエルを掴み、手際よく内臓を取り出し、まだ痙攣している死骸を私の胸の上に置いた。それを続けるうちについにバケツが空になり、私の胴体はカエルに覆われた。\n\nヒキガエルの治療"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]にやって来ると、黄色い色の液体を私に差し出し、それを鼻をつまんで飲むように言った。生ぬるい液体が唇を通り過ぎるやいなや、私はそれを吐き出してしまう。私がコップの中身を知りたいと言うと、[physician.GetSheHe]はその液体が妊娠した雌豚から採取したばかりの尿であることを明かした。\n\n豚の排泄物"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]に持ってきたバケツに手を突っ込み、引き抜くと、指のあいだで小さな魚がクネクネと動いていた。「口を大きく開けてください」[physician.GetSheHe]はそう言って、それを私の口の中に落とした。魚に喉の奥をくすぐられたが、私は必死に吐くのを我慢した。\n\n中身が何であれ、その魚"
 health.safe_treatment.19.desc: "杯の中の液体は温かく酸っぱかった。「それがもう一つの熱を追い払うでしょう」、[physician.GetTitledFirstName]はそう説明した。\n\n秘薬"
 health.safe_treatment.20.desc: "私の体液に調和をもたらすために、[physician.GetTitledFirstName]は私に塩水を飲ませて嘔吐を促した。それは非常に効果的だった。\n\n胃を空にする"
 health.safe_treatment.21.desc: "私から病毒を取り除くために、[physician.GetTitledFirstName]は私に数日間は逆さ吊りになって眠るように命じた。「そうすれば調和を取り戻せるでしょう」、[physician.GetSheHe]はそう確約した。\n\n私はコウモリになった気がした。\n\n奇妙な寝相"
 health.3103.end.desc: "それが私に必要なものだったことが判明した。今のところ、最悪の症状は緩和されて、世界が少しだけ明るくなったように感じる。"
 health.3103.a: "素晴らしい働きだ、[physician.GetFirstNameNoTooltip]。"
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]：悪化に次ぐ悪化"
 health.3104.end.desc: "状態を改善するために何もしなかった。実のところ、具合がさらに悪くなった気がする！"
 health.3104.a: "いなくなれ。私は休みたい…"
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]：医学の奇跡"
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName]が[ROOT.Char.Custom('GetChambersOrTent')]に持ってきた壺が奇妙なブーンという音を発した。私が止める間もなく、[physician.GetSheHe]が壺を床に投げつけると、陶器の破片が飛び散り、怒った蜂の大群が飛び出てきた。医師は部屋から逃げ出し、一人残された私は蜂の攻撃の的となった。"
 health.risky_treatment_medicine.2.desc: "[physician.GetTitledFirstName]がカバンから切断された手を取りだしたとき、私は自分の目を疑ってしまった。その指にある黒斑を見て、私の背筋に悪寒が走る。どこでこれを手に入れたのかと、[physician.GetSheHe]を問いただした。[physician.GetSheHe|U]は私に黙るようにとだけ告げ、にわかに切断された手を私の胸にこすりつけてきた。"
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName]は私に非常に風変わりな秘薬を献上した。それは無味無臭であり、液体の銀のような外見をしていた。金属のような調合薬は簡単に摂取できたが、私は不安を抑えることができなかった。"
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName]は、私の疾患を治癒する唯一の方法は真夜中に裸では知ることだと言い張った。次の満月の夜、[physician.GetSheHe]は私に服を脱がせて、荒野を全力疾走することを強いた。「足が動かなくなるまで止まってはなりません！」、[physician.GetSheHe]は私の後ろから叫んだ。「汗とともに悪霊を退散させるのです！」"
 health.risky_treatment_medicine.5.desc: "粉は黄色く、芳しい香りがした。[physician.GetTitledFirstName]がそれを硫黄と混ぜ、まだ生温いビーバーの胆嚢に振りかけているのを見て私は取り乱してしまった。そいつは狂犬病にかかっていることがわかっており、口からは泡を吹き、病気の兆候をはっきりと示している。「邪悪には邪悪をもって対抗するのです、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName]は小さなナイフを持って私に近づいた。[physician.GetSheHe|U]は私の腕をしっかりと握り、私の肌をほとんど損なうことなく正確に切開した。そして、[physician.GetSheHe|U]は何か穢らわしい物を傷口に押しつけた。その物質を軽く一瞥する程度が私には精一杯だった。"
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName]は灰色の粉状の物質が乗せられた皿を私に差し出した。どうやら、それは私よりひどい状態の人物のかさぶたをすりつぶした物のようであった。[physician.GetTitledFirstName]は冗談の余地も見せず、私に身を乗り出してできる限りたくさん吸い込むように告げた。"
 health.risky_treatment_medicine.8.desc: "赤い粉のその色は興味をかき立てるものだった。使用人の一人がそのままで粉を味見するという過ちを犯した… 彼の舌はひどく腫れ上がり、[physician.GetTitledFirstName]はその件で彼を厳しく叱りつけた。[physician.GetTitledFirstName]は水の入った杯にその香辛料を注ぎ、丹念にかき混ぜてから私にスプーンで飲ませた。"
 health.risky_treatment_medicine.9.desc: "私は目を丸くした。[physician.GetTitledFirstName]が山羊を連れて[ROOT.Char.Custom('GetChambersOrTent')]に入ってきたのだ。私がその悪臭に思わず鼻を覆うと、医師が私の手を鼻から引きはがした。「申し訳ありませんが、[ROOT.Char.Custom('FormOfAddressForLiege')]。これは治療なのです」[physician.GetSheHe|U]に深呼吸をすることを勧められた。"
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName]は非常におかしな味がする薬液を私に飲ませた。感覚が鈍り、まぶたが垂れてくる。「申し訳ございません、[ROOT.Char.Custom('FormOfAddressForLiege')]。ですが、この後の処置の間は眠っていた方がいいでしょう」[physician.GetSheHe]はそう言った。私は狼狽し、手術台から立ち上がろうとした。しかし、手足がいうことを聞いてくれない。"
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstNamePossessive]の助手は、私が秘薬によって眠りについたと確認できたと言っている。ああ、[physician.GetSheHe]は大きな誤解をしている！私は喋ることも動くこともできなかったが、彼らが私に行っていることにはすべて気づいていた。悲鳴を上げてのたうち回ろうとしたが、私は自分自身の身体の虜囚となっていた。処置は永遠に続くかのように思えた…"
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName]は最後の革紐を縛り付け、私を手術台に固定した。「嘘は申し上げません、[ROOT.Char.Custom('FormOfAddressForLiege')]。耐えがたいほどの苦痛を伴うでしょう。ですが、やらねばならないことなのです」\n\n[physician.GetFirstName]がノコギリを取り出したときには抗議しようと試みたが、飲まされた鎮静薬のために理解不能な言葉で口ごもることしかできなかった。"
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName]は、私の病気の根源である穢れた組織を特定したと告げた。それを除去すれば回復する見込みが高いという。私は歓喜して手術に同意した。\n\n[physician.GetFirstName]には最初に言ってもらいたかった… その「組織」が私の顔であるということを。"
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName]は私にケシの液体を飲ませてから、手術台に私の身体を縛り付けた。[physician.GetSheHe]が器具を準備している間、私はほぼうたた寝していたが、[physician.GetHerHis]が私の目に向けてメスを向けるとすっかり目が覚めてしまった。「申し訳ございません、[ROOT.Char.Custom('FormOfAddressForLiege')]。ですが、問題の根源を取り除かねばならないのです」"
 health.3105.end.desc: "\n\n不思議なことに、もはやなんの症状も感じられなくなった…"
 health.3105.a: "これは奇跡だ！"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]：安定したユーモア"
 health.3106.end.desc: "\n\n治療は私の症状と同じくらい不快なものだったが、効果はあったようだ。完全に治癒はしていないものの、ずいぶんと気分が良くなった。"
 health.3106.a: "今日一日もまた生き延びることができるようだ。"
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]：悲惨な治療ミス"
 health.3107.death.desc: "\n\n目が覚めると、骨の髄まで感じることができた。何かがおかしいのだ。非常に、おかしい。"
 health.3107.end.desc: "\n\nこれ以上ひどい気分になるなど不可能だと思っていたが、[physician.GetFirstNameNoTooltip]は確かに私が間違っていたと証明してくれた！"
 health.3107.a: "身体が… 弱っている…"
 health.3107.b: "こんなことは二度と起こしてはならない。理解したか？"
 health.3107.c: "危険は承知の上だった。お前を許そう。"
 health.3107.d: "衛兵！ [physician.GetHerHim]を投獄しろ！"
 health.3107.d.tt: "牢屋に入れてから、私が[physician.GetTitledFirstName]の処遇を判断する"
 health.3107.e: "この反逆者には死が相応しい！"
 health.3107.f: "おお[physician.GetFirstNameNoTooltip]よ、一体自分の体に何をしたというのだ？"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]：より大きな力"
 health.mystic_treatment_occult.cannibal.desc: "「これをお飲みなさい」、[physician.GetTitledFirstName]はそう囁いた。液体が唇を通り過ぎるや否や、奇妙な感覚が現れ始めた。手足は痺れたが、内なる炎が覚醒したのだ…\n\n「さあ、これをお食べなさい」その塊は温かく、湿っており、噛み応えがあった。炎はそれを気に入った。さらに多くを欲した。[physician.GetSheHe]に青白い腕の残りを渡されると、私は吐き出すまでそれを貪った。"
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName]は私の服を脱がせ、肌中にオイルを塗ってマッサージした。その手を私の局部へと向かって滑らせながら、[physician.GetSheHe]は私の目を伺った。私はこれを望んでいたことに気づいた。私は頷いた。\n\nすぐに、より多くの手が[physician.GetFirstNamePossessive]の手に加わった。滑らかなもの、ごつごつしたもの、しわだらけのもの、か細いもの、力強いもの。膝が崩れ落ちると、それらの手が受け止めてくれた。そして、私はその感触に身を任せたのだった。"
 health.mystic_treatment_occult.1.desc: "私のベッドに寝たきりの使用人たちが、薪から立ち上がる煙は何マイルも先から見えると伝えてくれた。数十匹の元気な動物たちの命がその夜、大規模な生贄として捧げられ終わりを告げた。[physician.GetTitledFirstNamePossessive]の命令に従い、私は2週間にわたって灰を肌に擦り付け続けてきた。"
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName]は私に空の風呂桶に入り一人で服を脱ぐように指示して立ち去った。「バーッ！」という大きな鳴き声を前触れとして、[physician.GetHerHis|U]が戻ってきた[physician.GetSheHe|U]は使用人1人と6匹のヤギを連れてきた。慣れた手つきで、[physician.GetFirstNameNoTooltip]はヤギたちを捕まえ、にわかに風呂桶の上で一匹ずつ喉をかき切ったのである。\n\n床に付いた染みはもう消えはしないだろう。"
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName]は、[ROOT.Char.GetFaith.HealthGodName]が犠牲を求めているのだと私に告げた。その日の晩、私は悲鳴を聞いた。\n\nその悲鳴に続いて、[physician.GetFirstNameNoTooltip]が死体に覆い被さるようにかがんでいるのを見つけた。その目は狼狽しており、手は血に染まっている。「これも領国のためだったのです…！」、そう言って[physician.GetSheHe]は息をついた。"
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName]は私に薬草の入った小袋を渡し、「精霊の導き」を見つけるための旅へと送り出した。私は何日間も荒野をさまよい、袋に入った根っこだけを食べ、星空の下で眠った。そして遂に、私は存在を感じ取った。私の前には、角の生えた大きな獣が立っていた。私は背を向けて逃げ出した。\n\n無事に帰宅しベッドに入ったが、眠気が私から逃げ回っている。私が獣なのだろうか？"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName]は私のベッドの端に立ち、使用人たちがロウソクに火を灯した。私は手に壺を持たされていた… 音から判断すると、中にはおびえた小動物が入っているようだ。「その生き物があなた様の代わりに重荷を背負うでしょう」、[physician.GetSheHe]はそう説明した。そして、詠唱が始まった。"
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName]は背の高い鏡の前に私を座らせ、私の周囲に円上に置かれたロウソクに火を灯していった。「もう一人のあなた様に接触する必要があります」、[physician.GetSheHe]はしれっとそう言った。私が眉をひそめていると、[physician.GetHerHim]は私の方に手を置いた。「これはあなた様を… 変えるかもしれません」"
 health.mystic_treatment_questionable.2.desc: "部屋はロウソクの灯火だけで照らされていた。西向きの窓のほうへ向きながら、[physician.GetTitledFirstName]は私の爪に微量のオイルを塗布した。[physician.GetSheHe]が私の手を炎に近づけると、肌に熱を感じた。「ご心配ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。[ROOT.Char.GetFaith.HealthGodName]の叡智のもと、あなた様は浄化されるのです」"
 health.mystic_treatment_questionable.3.desc: "「月はあなた様の献身を求めています」、[physician.GetTitledFirstName]はそう言って、刺激的な匂いのする何かのパイプを私に渡した。何服かそれを吸ってから夜空を見上げて、私は世界最高の詩を即興で詠んだ。その後、私はその内容を思い出せずにいる…"
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName]は、私にとりわけ強い調合薬を毎晩就寝前に飲むように言いつけた。「あなた様の存在そのものを緩め、身体に精霊たちを誘うのです」、[physician.GetSheHe]はそう請け負った。「そして、とても… 落ち着けますよ」、[physician.GetSheHe]はそう認め、私に微笑を見せた。"
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName]は[ROOT.Char.GetFaith.ReligiousText]の解釈する仕事は難題ではあるが、炎による浄化というのは世界そのものと同じくらい古来より伝わる技術だと私に告げた。[physician.GetSheHe]に燃え盛る石炭の上を歩かされることになるとは、私は欠片も思ってもいなかった。"
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName]は[ROOT.Char.GetFaith.HealthGodName]が私の精神の試練をお求めだと告げた。私たちはともに旅をし、小さな湖にたどり着いた。手を取り合い、私たちは水の中へと歩を進めた。[physician.GetFirstNameNoTooltip]が肩をつかみ私を押さえつけたので、私は衝撃を覚えた。気を失っていたのだろう。その後に何があったのか思い出すことができない…"
 health.3108.end.desc: "\n\n今朝目が覚めると、慣れてしまっていた痛みと不快感が消えていた。[physician.GetSheHe]が… 私を癒やしたのか？"
 health.3108.a: "どう感じるべきなのだろう…何を信じていいのかもわからない。"
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]：矛盾した感情"
 health.3109.end.desc: "\n\n起きたことに対して気持ちの整理ができずにいたが、私の症状の大半がそれ以来消失したことは否定できない。"
 health.3109.a: "我ながら何を期待していたのかわからないが、こんなはずではなかった。"
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]：闇へ"
 health.3110.end.desc: "\n\n私の精神は黒き呪法によって改変され、ねじ曲げられてしまったに違いない。こんなことに唯々諾々と同意するはずがないのだ。記憶が脳裏につきまとっている…"
 #Punishment for mistreating important people
 health.3200.death.desc: "その顔が[sick_character.GetTitledFirstNamePossessive]のものであることは間違いないが、それでも[sick_character.GetHerHim]にはまるで似ていない。[sick_character.GetSheHe|U]はもはやそこには… 存在しない。身体の残りの部分は熱い白布にくるまれており、[physician.GetTitledFirstNamePossessive]の失敗がもたらした身の毛よだつ詳細を包み隠している。"
 health.3200.failure.desc: "[sick_character.GetTitledFirstName]だと認識するにはしばらく時間がかかる。[sick_character.GetSheHe|U]の身体はアザだらけで腫れ上がっており、ほとんど人間には見えない。[sick_character.GetHerHis]の手を握ると、[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]は喋ろうとするが、その唇からはなんの音も発せられない。"
 health.3200.failure.desc_2: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]である[sick_character.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetChambersOrTent')]に近づくと、恐ろしい叫び声が聞こえてくる。ほとんど人間とは思えないような痛々しい声だ。部屋に駆け込むと、#EMP 血塗れ#!の[sick_character.GetFirstNameNoTooltip]が床に倒れ込んでいる。"
 health.3200.failure.desc_3: "[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)]が自らの体に及ぼした損害を完全に理解するには、多少の時間がかかった。[sick_character.GetSheHe]は尋常ではない量の血にまみれながら、それでもなお威勢よくナイフを振り回している。私が割って入る間もなく、[sick_character.GetSheHe]は失望したようなまなざしを切っ先に向けたかと思いきや、意識を失った。"
 health.3200.end.desc: "\n\n[physician.Custom2('InsultAdjective', ROOT.Char)]医師が部屋の隅に立ち、不安げに手をこまねいている…"
 health.3200.death.tt: "[sick_character.GetTitledFirstName]は治療の途中で死んでしまった。"
 health.3201.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))]の[sick_character.GetFirstNamePossessive]の瞳には、何か荒々しいものが宿っている。[sick_character.GetSheHe]が何を見たのか尋ねたが、[sick_character.GetHerHis]の唇からはなんの言葉も出てこなかった。\n\n"
 health.3201.occult.desc: "使用人によれば、[physician.GetTitledFirstName]はなんらかの邪悪な儀式を執り行い、それが[sick_character.GetFirstNamePossessive]の受難の原因となったという。控えめに言っても、気味の悪い話だ。 "
 health.3201.occult.desc_sick_physician: "使用人によれば、[physician.GetTitledFirstName]はなんらかの邪悪な儀式を執り行い、それが[physician.GetHerHis]の受難の原因となったという控えめに言っても、気味の悪い話だ "
 health.3201.questionable.desc: "[physician.GetFirstNamePossessive]の「代替」医療のひとつが恐ろしい結果を招いてしまったらしい。"
 health.3201.c: "このことは他言無用だ、[physician.GetFirstNameNoTooltip]！"
 court_physician_treatment_success_message_title: "治療成功"
 court_physician_treatment_failure_message_title: "治療失敗"
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName]は[sick_character.GetTitledFirstNamePossessive]の症状を軽減した"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName]によって執行された[sick_character.GetTitledFirstNamePossessive]の治療は成功しなかった。"
