l_japanese:
 marriage_effect.0001.t: "正しい行い"
 marriage_effect.0001.desc.multiple: "ようやく物事は最初からあるべき姿となった。私の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]を覆っていた秘密は、もはや私たちを傷つけることはない。今や、あの子たちの父親の[new_spouse.GetTitledFirstName]と私が正式に婚姻関係となったのだから。"
 marriage_effect.0001.desc.child: "[illegitimate_child.Custom('GetDaughterSon')]の[illegitimate_child.GetTitledFirstName]のことや、あの子の両親についての真実が公になったら私たちはどうなるのかなどと憂慮して、幾晩も眠れぬ夜を過ごしてきた。\n\n今や、あの子の父親の[new_spouse.GetTitledFirstName]と私が正式に婚姻関係となったことで、昔からの不安もようやく解消されるかもしれない。"
 marriage_effect.0001.desc.pregnancy: "妊娠していると知ったあの日以来、私は子供の将来のことでずっと気を病んでいた。ようやく私も不安から解放される。今や、あの子の父親の[new_spouse.GetTitledFirstName]と私が正式に婚姻関係となったのだから。"
 marriage_effect.0001.a: "この秘密が私を悩ませることはもはやない。"
 marriage_effect.0002.desc.multiple: "ようやく物事は最初からあるべき姿となった。私の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]を覆っていた秘密は、もはやこの子たちも母親の[real_mother.GetTitledFirstName]も傷つけはしない。今や、私たちは正式に婚姻関係となったのだから。"
 marriage_effect.0002.desc.child: "[illegitimate_child.Custom('GetDaughterSon')]の[illegitimate_child.GetTitledFirstName]のことや、あの子の両親についての真実が公になったらあの子はどうなるのかなどと憂慮して、幾晩も眠れぬ夜を過ごしてきた。\n\n今や、あの子の母親の[real_mother.GetTitledFirstName]と私が正式に婚姻関係となったことで、昔からの不安もようやく解消されるかもしれない。"
 marriage_effect.0002.desc.pregnancy: "[real_mother.GetTitledFirstName]が私たちの子供を妊娠していると知ったあの日以来、私は子供の将来のことでずっと気を病んでいた。今や、私たちが正式に婚姻関係となったことで、不安もようやくおさまってくれるだろう。"
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が腹に手を添えながら、私のほうに近づいてくる。\n\n「お話ししていませんでしたが… 私のお腹にいるのはあなたの子です。今や正式に婚姻関係となりましたので、この秘密が害となることはないでしょう」"
 marriage_effect.0001.a_not_knowing: "ああ、そ… それは良かった。"
 marriage_effect.0003.desc.pregnancy: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )]の[real_mother.GetTitledFirstName]が[new_spouse.GetTitledFirstNamePossessive]の子供を妊娠していると知ったあの日以来、私は彼らの秘密を胸にしまい込んできた。今や彼らが正式に婚姻関係となったことで、私もようやく気が休まる。"
 marriage_effect.0003.desc.multiple: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )]の[real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('TwinDaughtersSonsChildren')]たちのことは、あの子たちが生まれて以来心配してきた。[new_spouse.GetTitledFirstName]との間の不貞の関係から授かった子供たちだと知っているからだ。\n\n今や、[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が正式に婚姻関係となったことで、昔からの不安もようやく解消されるかもしれない。"
 marriage_effect.0003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )]の[real_mother.GetTitledFirstName]と[real_mother.GetHerHis]の[illegitimate_child.Custom('GetDaughterSon')]の[illegitimate_child.GetTitledFirstName]のことは、あの子が生まれて以来心配してきた。[new_spouse.GetTitledFirstName]との間の不貞の関係から授かった子供だと知っているからだ。\n\n今や、[new_spouse.GetTitledFirstName]と[real_mother.GetFirstName]が正式に婚姻関係となったことで、昔からの不安もようやく解消されるかもしれない。"
 #For concubines - similar events and text to marriage
