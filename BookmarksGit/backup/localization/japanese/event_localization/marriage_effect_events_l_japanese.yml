 marriage_effect.1001.t: "愛は勝つ"
 marriage_effect.1001.desc: "ああ、[spouse.GetTitledFirstName]、私の[spouse.Custom('LoverPetName')]！ [ROOT.Char.GetFaith.FertilityGodName]と皆の祝福のおかげで、あなたを大っぴらに抱きしめることができるなんて… 私はこの世で一番幸せな[ROOT.Char.GetWomanMan]だ！"
 marriage_effect.1001.a: "こっちに来なさい、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]！"
 marriage_effect.1002.desc: "ああ、[spouse_2.GetTitledFirstName]、私の[spouse_2.Custom('LoverPetName')]！ [ROOT.Char.GetFaith.FertilityGodName]と皆の祝福のおかげで、あなたを大っぴらに抱きしめることができるなんて… 私はこの世で一番幸せな[ROOT.Char.GetWomanMan]だ！"
 marriage_effect.1002.a: "こっちに来なさい、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]！"
 marriage_effect.2001.t: "結婚祝賀会"
 marriage_effect.2001.desc.start_normal: "私と[new_spouse.GetTitledFirstName]との婚姻に際して、我々はそれに相応しい豪勢な結婚祝賀会を開催することを期待されている。"
 marriage_effect.2001.desc.start_divine_marriage: "私と[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]との婚姻に際して、領国民は我らの神聖な血筋の再会を祝う盛大な披露宴が開かれることを切望している。"
 marriage_effect.2001.desc.start_prison: "私の新しい配偶者の[new_spouse.GetTitledFirstName]は、現在投獄されている。それでも私たちの婚姻は有効であり、領国民も豪勢な結婚祝賀会の開催を期待している。"
 marriage_effect.2001.desc.end: "\n\nこの一環として、王室への支援金を徴収するのは私の権限の範囲に含まれている。だが、祝賀の時期に追加の徴税を課すことを無粋だと考える者もいるかもしれない…"
 marriage_effect.2001.a: "当然、徴収しよう！ 彼らの結婚式の費用は誰が払うのだ？"
 marriage_effect.2001.b: "臣民たちにはなんの心配も憂慮もなく宴を楽しんでもらいたい。"
