l_japanese:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "[defender.GetPrimaryTitle.GetName]の[defender.GetTitledFirstName]に対する戦争の即時停止を要求する！\n\n我々が分裂せず団結すれば、領国は存続する。"
 vassal_interaction.0001.a: "仰せのままに、我が君。"
 vassal_interaction.0001.b: "これは名誉の問題だ。軽々しく諦めることはできない。"
 vassal_interaction.0001.request_favor_tt: "引き換えに[favor|E]を要求する"
 vassal_interaction.0001.request_gold_tt: "引き換えに金を要求する"
 vassal_interaction.0001.accept: "[actor.GetFirstNameNoTooltip]は要求に応じる"
 vassal_interaction.0001.decline: "[actor.GetFirstNameNoTooltip]は拒否する"
 vassal_interaction.0001.c: "この戦争にはすでに甚大な金を注ぎ込んできたのだ…"
 vassal_interaction.0001.d: "いいや、最後までやりとおす！"
 vassal_interaction.0001.e: "断る。停戦など無理な話だ！"
 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "もちろんあなたの知性と要望に従う。大義は我にあるとはいえ、領国のためだ。ひとまず諦めるとしよう。"
 vassal_interaction.0002.a: "いい臣下とは、従順な臣下だ。"
 vassal_interaction.0003.desc: "目的達成を目前にして、なんの成果もなく投げ出すことなどできない。将来的な補償を約束してくれるなら、こちらも折れよう。"
 vassal_interaction.0003.a: "約束しよう。"
 vassal_interaction.0003.b: "いかなる理由があろうと、言うとおりにせよ！"
 vassal_interaction.0003.b.tt: "戦争は継続する"
 vassal_interaction.0004.desc: "この戦争には莫大な費用を投じてきた。今更放棄することなどできぬ。とはいえ、財政再建のためにささやかなご寄付を頂けるなら、翻意もやぶさかではない。"
 vassal_interaction.0004.a: "補償は当然だ。"
 vassal_interaction.0004.b: "あまりにも法外な金額だ！"
 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "あなたの望みは最大限に尊重するが、すでに賽は投げられたのだ。この戦争は最後までやりとおしてみせる。"
 vassal_interaction.0005.a: "よくも私に刃向かえるものだな！"
 vassal_interaction.0005.b: "今回は受け入れるしかない。"
 vassal_interaction.0006.desc: "大義はそちらにある。補償もなくこんな要求をするのは、フェアではないだろう。"
 vassal_interaction.0006.favor: "借りができたな。"
 vassal_interaction.0006.gold: "即時停戦するなら、失った金は私が支払おう。"
 vassal_interaction.0006.a: "慈悲深さに感謝します。"
 vassal_interaction.0006.b: "寛大さに感謝します。"
 vassal_interaction.0007.desc: "主君の命令を遂行するために賄賂を要求するなど言語道断だ！ 我が要求に対し、無礼な拒絶しか返してこんとは！"
 vassal_interaction.0007.a: "よろしい。戦争に戻ることにしよう。"
 vassal_interaction.0011.desc: "[attacker.GetTitledFirstNamePossessive]の請求は妥当だ。領国の秩序を回復するために、直ちに[attacker.GetHerHim]に降伏することを求める。"
 vassal_interaction.0011.a: "そうあるべきだと仰るのであれば。"
 vassal_interaction.0011.b: "いたずらに名誉を捨てろなどと言わないでもらいたい。"
 vassal_interaction.0011.c: "随分と大きな犠牲を求めるものだな…"
 vassal_interaction.0011.d: "断る。私は[attacker.GetHerHim]を打ち破るのだ！"
 vassal_interaction.0012.desc: "私にどれほどの要求をしているか、よく考えてもらいたい。だが、それがあなたの望みなら、[attacker.GetTitledFirstName]に降伏しよう。領国のために。"
 vassal_interaction.0012.a: "忠誠に対する褒美は、いつか必ず取らせる。"
 vassal_interaction.0013.desc: "[attacker.GetTitledFirstName]との戦争を放棄すれば、私は多くを失う。将来的な補償を約束するというなら、折れよう。"
 vassal_interaction.0014.desc: "戦争に降伏すれば、あまりにも大きな代償を支払うことになる。しかし、損失を補填してくれると言うなら、要求どおりにしよう。"
 vassal_interaction.0015.desc: "降伏すれば、あまりに多くを失ってしまう。逆らうつもりはないが、私をこう仕向けているのは[attacker.GetTitledFirstName]だ。"
 vassal_interaction.0016.gold: "即時停戦するなら、失った分は私が支払おう。"
 vassal_interaction.0016.a: "少なくとも、まだすべてを失ったわけではない。"
 vassal_interaction.0016.b: "これを使って再起しよう。"
 vassal_interaction.you_owe_me: "私の言うとおりにしろ！"
 vassal_interaction.war_ender_gives_up: "[recipient.GetShortUIName|U]は[actor.GetShortUINamePossessive]の命令により戦争を断念した"
 vassal_interaction.0022.desc: "あなたの封臣仲間である[recipient.GetName]に対して独立を許可したことを伝えるために、この手紙をしたためる。"
 vassal_interaction.0022.a: "わかりました。"
 vassal_interaction.0023.desc: "私の封臣である[recipient.GetName]に対して独立を許可したことを伝えるために、この手紙をしたためる。"
 vassal_interaction.0023.a: "わかりました。"
 vassal_interaction.0030.desc: "あなたの嘆願は正当なものだ。私もあなたの言い分に心を動かされている。\n\nここに、[recipient.GetPrimaryTitle.GetNameNoTooltip]の目に見える、現在までのあなたのあらゆる罪を永久に許す。あなたは自由の身であるものとする！"
 vassal_interaction.0030.a: "ようやく安心した！"
 vassal_interaction.0040.desc: "[target.GetBaseName]の主はあなただが、真の支配者が#EMP 私#!であることは誰の目にも明らかだ。数多い[county_in_title.Custom('TerrainTypeProvince')]や村々は#EMP 私の#!土地管理人や#EMP 私の#!判事によって監督されている。\n\nすなわち、私のものということだ。大人しく称号を譲り渡すなら寛大に受け入れよう。嫌だと言っても、時間をかけて手に入れるまでだ。\n\nどんな手を使おうとも。"
 vassal_interaction.0040.a: "[actor.GetFirstNameNoTooltip]に力を与えすぎた…"
