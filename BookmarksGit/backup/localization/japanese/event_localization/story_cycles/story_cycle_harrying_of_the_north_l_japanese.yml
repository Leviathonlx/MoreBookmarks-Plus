 ep3_story_cycle_harrying.0001.t: "下された鉄槌"
 ep3_story_cycle_harrying.0001.desc: "アングロ・サクソン王族最後の支配者が権力の座から退いたことで、北部の蹂躙は真に終わりを迎えた。\n\n"
 ep3_story_cycle_harrying.0001.desc.hereward: "[england.GetName]の王位に逆らう者は現れない。地位も権力も失ったアングロ・サクソンの貴族たちは、抵抗することなく従順に各地に散りばった。誰もが[ruler_england.GetTitledFirstNamePossessive]の足元に跪いている。\n\n私は目的を失った。ノルマン人がここに居座る限り、アングロ・サクソン人に未来はない。よくて併合して彼らの国の一部となるか、最悪の場合、歴史から完全に姿を消すことになるだろう。"
 ep3_story_cycle_harrying.0001.desc.william: "私の勝ちだ。[england.GetName]で私に逆らおうとする者はいない。アングロ・サクソンの貴族たちは、抵抗することなく従順に各地に散らばり、報復を恐れて私に敬意を捧げている。年が明けるまでには、一人残らず私の指輪に口付けし、私の前に跪くことになるだろう。\n\n私の支配に異論を唱える者はもはやいない。これで更なる野望を果たすことができる。"
 ep3_story_cycle_harrying.0001.desc.therest: "[ruler_england.GetTitledFirstName]が直面した激しい抵抗は、苛烈な報復を前についに打ち砕かれた。ノルマン人による[england.GetName]支配は、もはや異論の余地がない。"
 ep3_story_cycle_harrying.0001.a: "私は大義を果たせなかった。"
 ep3_story_cycle_harrying.0001.b: "これでもう我が国が分断されることはない。"
 ep3_story_cycle_harrying.0001.c: "興味深い。"
 ep3_story_cycle_harrying.0002.t: "帰還"
 ep3_story_cycle_harrying.0002.desc: "アングロ・サクソン人が再び[england.GetName]の王座についたことで、北部の蹂躙は真に終わりを迎えた。\n\n"
 ep3_story_cycle_harrying.0002.desc.hereward: "我々の大義は正しく、試練は過酷で、報復は苛烈であった。だがアングロ・サクソンの精神は勝利し、我々は今、本来の地位を取り戻し、この地を治めることができるようになった。\n\n剣を下ろすべき時が来たが、おそらく剣を鋤に変えるには早すぎるだろう。敵は依然として数多く存在する。だがザ・ウェイクの伝説は、記憶から徐々に消えていかなければならない。"
 ep3_story_cycle_harrying.0002.desc.ruler: "ノルマン人の侵略者たちは、我々の目の前から次々と消えていった。ある者は権力にしがみつき、ある者は祖国に帰ったが、それよりも多くの者がイングランドの美しい草の上に跪いている。\n\n誰も私の支配に異論を唱える者はいない。"
 ep3_story_cycle_harrying.0002.desc.therest: "ノルマン人の侵略は成功したかに思えたが、それはすぐ悪夢へと変わった。[uler_england.GetTitledFirstName]が権力の座に就いたことで、王位を狙う異国の者たちの野望はついに砕かれたのだった。少なくとも、今のところは。"
 ep3_story_cycle_harrying.0002.a: "喜んで早々に消し去ろう。"
 ep3_story_cycle_harrying.0002.b: "これでもう我が国が分断されることはない。"
 ep3_story_cycle_harrying.0002.c: "興味深い。"
 ep3_story_cycle_harrying.0003.t: "不確かな時代"
 ep3_story_cycle_harrying.0003.desc: "ノルマン人の支配者とアングロ・サクソン人の貴族の間で繰り広げられた激戦により、両陣営は大きな被害を受け、まったく予期せぬ結果がもたらされた。\n\n[ruler_england.GetCulture.GetCollectiveNounNoTooltip]が[england.GetName]を支配することとなり、荒れ果てた国の王座には[ruler_england.GetTitledFirstName]が就くこととなった。二つの対立する勢力は戦いを続行することができなくなり、北部の蹂躙は収束に向かった。\n\nこの国は過渡期にあり、多くのことが不透明で、未来は不確かなままである。"
 ep3_story_cycle_harrying.0003.a: "これが改善の一歩であったかどうかは、今はまだわからない…"
 ep3_story_cycle_harrying.0003.b: "私が分断された地をひとつにしよう。"
 ep3_story_cycle_harrying.0003.c: "興味深い。"
 ep3_story_cycle_harrying.0004.t: "過去の時代"
 ep3_story_cycle_harrying.0004.desc: "ノルマン人がイングランド侵略してから、長い年月が経った。\n\n"
 ep3_story_cycle_harrying.0004.desc.ruler: "その時間はあまりに長く、人々は私の支配に対して激しい怒りを覚えていた理由すらほとんど思い出せずにいる。\n\n祖父母の時代の争いを続けたくはないと、剣を下ろす人が増えていく。\n\nもはや私の支配に異論を抱く者はほとんどいない。和平の取り組みをする必要もなくなった。北部の蹂躙は終わったのだ。"
 ep3_story_cycle_harrying.0004.desc.anglo_saxon: "数十年前の時代を生きた人々はもうここにはおらず、遺体となって土の肥やしになっている。彼らの子供たちでさえ、もう白髪交じりになり、年老いてきている。孫たちの代ともなると、古い争いのことは忘れ、平和的な共存を願うようになってきている。そして王座に就いた[ruler_england.GetCulture.GetCollectiveNounNoTooltip]もまた、このような争いに利を見出すことができなくなり、抑圧の手を緩めた。\n\n北部の蹂躙は終わったのだ。"
 ep3_story_cycle_harrying.0004.desc.therest: "長い年月が経ち、イングランドに住む現世代のアングロ・サクソン人たちは、自分たちが何のために戦っているのかをほとんど覚えていない。[ruler_england.GetCulture.GetCollectiveNounNoTooltip]の支配者は国の一部となり、両陣営ともに、ほとんどが争いを続ける理由を失った。\n\n北部の蹂躙は終わったのだ。"
 ep3_story_cycle_harrying.0004.a: "彼らも我々と同様、この国の一部なのだ。"
 ep3_story_cycle_harrying.0004.b: "これからは友として前に進んでいこう。"
 ep3_story_cycle_harrying.0004.c: "興味深い。"
 ### WILLIAM EVENTS
 ep3_story_cycle_harrying.1000.t: "炎のなかで"
 ep3_story_cycle_harrying.1000.desc: "不満を抱いたアングロ・サクソン人の貴族たちが自らの身を滅ぼす大義を追い求めるなか、私は夜な夜な彼らから権力をはく奪する術はないか考えていた。\n\n焦って彼らから称号を奪えば大騒ぎになるだろう。だが[ROOT.Char.GetLadyLord]の命が農民たちのはたらきにかかっている。我々は[ROOT.Char.GetLadyLord]のご意思により、彼らよりも上の立場にあるが、我々の権力は農民たちの血の滲むような労働によって成立するのだ。\n\n穀物が減れば農民の数も減る。農民が減れば、[ROOT.Char.GetLadyLord]の力は弱まる。そして[ROOT.Char.GetLadyLord]の力が弱まれば…"
 ep3_story_cycle_harrying.1000.a: "[crop_duchy.GetNameNoTooltip]の食料をひとかけらも残すことなく始末せよ。"
 ep3_story_cycle_harrying.1000.b: "最低限の分量だけ残し、あとは火をつけろ。"
 ep3_story_cycle_harrying.1000.c: "穀物が欲しければ代償を支払わなければならない。"
 every_county_in_duchy_aetheling: "[crop_duchy.GetName]内のすべての[county|E]"
 ep3_story_cycle_harrying.1005.t: "グレート・ノース・ロード"
 ep3_story_cycle_harrying.1005.desc: "「北ですか？」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]の[marshal.GetFirstName]が少し思案した。「何年もの間、海から侵入者が入ってきている影響で、北にはこことは違った文化が根付いています」[marshal.GetSheHe|U]が目の前に広げた地図を指でたどりながら言った。\n\n「ここに道があるでしょう？これはグレート・ノース・ロードと呼ばれているものです」[marshal.GetSheHe|U]が考えこみながら顎を撫でた。「かつては北へ向かう唯一の確かな陸路でしたが、今はほとんどが荒廃しています」\n\nなるほど、難しい問題があるようだ。こういった陸路は祝福であると同時に、呪いでもある。安全に利用できる道を確保することは重要だが、道である以上、道の向こう側の人間に使われることは避けられない…"
 ep3_story_cycle_harrying.1005.a: "道を改修し、武装した護衛を付けよう。"
 ep3_story_cycle_harrying.1005.b: "ちゃんとした道が必要だ。"
 ep3_story_cycle_harrying.1005.c: "アングロ・サクソンの支配下にある土地はひとつ残らず破壊せよ。"
 ep3_story_cycle_harrying.1005.a.tt: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]上にあるすべての[county|E]"
 ep3_story_cycle_harrying.1005.c.tt1: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]上のすべてのアングロ・サクソンの支配下にある[counties|E]："
 ep3_story_cycle_harrying.1005.c.tt2: "[Glossary( 'Great North Road', 'GNR_GLOSS' )]上のすべてのノルマンの支配下にある[counties|E]："
 GNR_GLOSS: "イングランドの背骨の大部分に沿って伸びるローマ時代の幹線道路。グレート・ノース・ロードが通る[counties|E]は以下の通り：\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_middlesex').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_hertfordshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_bedford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_northamptonshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_leicestershire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_nottinghamshire').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_west_riding').GetBaseName]\""
 ep3_story_cycle_harrying.1010.t: "運命を決める"
 ep3_story_cycle_harrying.1010.desc: "虜囚になるのは本当に不幸なことだ。その不幸な虜囚が独房の鉄格子越しに、不機嫌そうに私を見ている。\n\n「私は利用価値のある人間だ」虜囚が地下牢での生活でひび割れたか細い声でこう言った。「私は[captured.GetFirstName]。[captured.GetHouse.GetBaseName]家の人間だ。身内の人間に私のことを話せば、かなりの身代金が手に入るだろう」\n\n身代金？確かにそれも悪くないが、このような苦難の時には、[captured.GetHerHis|U]のような身分の人間は、単なる金づるとして使うのではなく、メッセージを送る手段として使った方がいいかもしれない…"
 ep3_story_cycle_harrying.1010.a: "「対抗する相手を間違えたな、[captured.Custom('GirlBoy')]よ」"
 ep3_story_cycle_harrying.1010.b: "「逃がしてやるが、私の#EMP 親切心#!を忘れないようにしてやろう」"
 ep3_story_cycle_harrying.1010.c: "「君の振る舞いは立派だ。#EMP [ROOT.Char.GetCulture.GetNameNoTooltip]らしい振る舞いと言ってもいいほどだ…」"
 ep3_story_cycle_harrying.1010.c.success: "[captured.GetSheHe|U]があなたの提案を受け入れる"
 ep3_story_cycle_harrying.1010.c.failure: "[captured.GetSheHe|U]があなたの提案を嘲笑する"
 ep3_story_cycle_harrying.1010.d: "「身代金が支払われるまで、そこでくたばってろ」"
 ep3_story_cycle_harrying.1011.t: "真の[ROOT.Char.GetCulture.GetNameNoTooltip]"
 ep3_story_cycle_harrying.1011.desc: "意外なことに、[captured.GetWomanMan]は私の提案を聞く耳を持っていた。\n\n「私が…[ROOT.Char.GetCulture.GetName]になる？」[captured.GetSheHe|U]は言葉の意味を確かめるように、声に出して言った。「そちらの一員として受け入れてもらえるということか？」\n\n私自身も、たった今思いついたばかりの提案について、それがどういう結果をもたらすか考え直してみた。この地を支配するなら、味方になってくれる[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は多ければ多いほどいい。かつての支配者を仲間にすれば、よそ者での我々も、農民たちに受け入れてもらいやすくなるかもしれない。"
 ep3_story_cycle_harrying.1011.desc.spouse: "\n\n自然とある考えが浮かんだ。[spouse_courtier.GetFirstName]！[spouse_courtier.GetSheHe]なら配偶者として都合が良い…"
 ep3_story_cycle_harrying.1011.a.spouselanguage: "「新しい[spouse_courtier.GetWifeHusband]が言葉を覚えるのに手を貸してくれるだろう」"
 ep3_story_cycle_harrying.1011.a.language: "「[ROOT.Char.GetCulture.GetLanguage.GetName]を覚えれば、立派な我々の一員になれるだろう」"
 ep3_story_cycle_harrying.1011.b: "「さあ行け。自由を手に入れるのだ」"
 ep3_story_cycle_harrying.1015.t: "揺らめく炎"
 ep3_story_cycle_harrying.1015.desc: "炎が高く燃え上がるのを見て私は思った。#EMP これこそ#!が、反乱の対価だと。\n\n[offending_village.GetName]は私の支配に逆らう者たちの巣窟だった。燃え盛る建物は、つい最近まで反逆者たちの逃げ場となっていたが、今やそれも細く煙を吐くばかりだ。私はその様子を眺めながら、怒りが込み上げてくるのを感じた。\n\nこの私に背くとは#EMP 何事#!だ？周りにいた者たちも共犯だ。奴らが何を企んでいたのか、知っていたはずなのだから。誰一人として、罰を逃れることはできない！"
 ep3_story_cycle_harrying.1015.a: "別の建物も燃やせ。"
 ep3_story_cycle_harrying.1015.b: "服従を学ばせなければならない。人口の半分を移住させよ。"
 ep3_story_cycle_harrying.1015.c: "怒りを抑えなくては。"
 ep3_story_cycle_harrying.1015.c.tt: "さもなくば、支配すべき地を失うことになる。"
 all_neighbouring_villages: "[offending_village.GetName]付近のすべての[holdings|E]"
 ###AETHELING EVENTS
 ep3_story_cycle_harrying.2000.t: "崩れ落ちる魂"
 ep3_story_cycle_harrying.2000.desc: "[location.GetName]の町人たちが苦しんでいる。[william.GetTitledFirstNameRegnal]によって課せられた穀物制限によって追い詰められ、やせ細りはじめたのだ。哀れな町人のひとりが私に気付き、身を投げ出すように私に近寄って慈悲を乞うた。\n\n「どうかお願いします！」[starving_man.GetSheHe|U]が骨ばった指で私の足にすがりつく。「もう二日も何も食べていません。二日前も一度しか食事を取れていません。お願いします…#DIE1 #EMP なんとかしてください…#!#!」"
 ep3_story_cycle_harrying.2000.notcallous: "\n\n哀れな[starving_man.GetWomanMan]だ。"
 ep3_story_cycle_harrying.2000.a: "輸入品の代金は私が払おう。"
 ep3_story_cycle_harrying.2000.b: "「ついてきなさい。何か食べさせてやろう」"
 ep3_story_cycle_harrying.2000.c: "何か解決する方法があるかもしれない。"
 ep3_story_cycle_harrying.2000.c.success: "あなたが編み出した農作物の増産方法がうまくいく"
 ep3_story_cycle_harrying.2000.c.failure: "あなたの編み出した方法は効果がない"
 ep3_story_cycle_harrying.2001.opening: "[marshal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_story_cycle_harrying.2001.desc: "この地域の食料生産が安定してきたことで、これまで体が弱って働けなかった民の多くが奉仕を申し出ている。\n\nそのなかでも最も体力のある者たちが、あなたの大義のために戦士となる覚悟を示してくれた！"
 ep3_story_cycle_harrying.2001.a: "彼らを迎え入れよう！"
 ep3_story_cycle_harrying.2001.b: "今は戦士は必要ない。"
 ep3_story_cycle_harrying.2001.b.tt: "だが将来的には、あるいは…"
 ep3_story_cycle_harrying.2005.t: "死刑の執行停止"
 ep3_story_cycle_harrying.2005.desc: "私のような立場の[ROOT.Char.GetLadyLord]は、時として難しい決断が迫られることがある。そう心に留めている私のもとに、悪名高い殺人鬼が鎖に繋がれた状態で連行されてきた。私は[spymaster.GetFirstName]に命じ、[murderer.GetHerHim]を武器庫に連れていき、[murderer.GetHerHim]と対話の場を持つことにした。\n\n[murderer.GetWomanMan]が興味深そうに私を見ている。私が何か手を打たなければ、[murderer.GetSheHe] は今週末までに絞首台で首を吊ることになるだろう。確認のために[spymaster.GetFirstNameNoTooltip]を見やると、[spymaster.GetFirstNameNoTooltip]は頷いてみせた。\n\n「お前のような能力を持った[murderer.GetWomanMan]が必要だ…」"
 ep3_story_cycle_harrying.2005.a: "可能な限り高い目標を狙わなければならない。"
 ep3_story_cycle_harrying.2005.b: "この金で仲間を集めろ…"
 ep3_story_cycle_harrying.2005.b.tt: "そして[willy_vassal.GetName]のノルマン人を一人残らず殺すのだ。"
 ep3_story_cycle_harrying.2005.c: "お前は役に立ちそうだ。"
 ep3_story_cycle_harrying.2010.t: "戦争への努力"
 ep3_story_cycle_harrying.2010.desc: "最も有力なアングロ・サクソン王族の一人として、私には小貴族たちをまとめ、大義を果たすという責任がある。だがこれには大きな危険が伴うため、小貴族たちは支援に及び腰になっている。それでも使命を果たすためには彼らの力が必要だ。\n\nただ一つ疑問がある。我々に必要な支援とは、一体何だろうか？もちろん資金援助はいつでも大歓迎だが、もっと積極的に民衆を扇動するのはどうだろうか？もしかしたら、必要なのは組織化された抵抗運動なのかもしれない。"
 ep3_story_cycle_harrying.2010.a: "組織化された抵抗運動を実施しよう。"
 ep3_story_cycle_harrying.2010.a.critsuccess: "抵抗が急速に高まる"
 ep3_story_cycle_harrying.2010.a.success: "抵抗が高まる"
 ep3_story_cycle_harrying.2010.a.failure: "あなたの懇願は無視される"
 ep3_story_cycle_harrying.2010.a.critfailure: "あなたのメッセージがノルマン人に傍受される"
 ep3_story_cycle_harrying.2010.b: "資金提供を頼もう。"
 ep3_story_cycle_harrying.2010.b.success: "資金が迅速に届けられる"
 ep3_story_cycle_harrying.2010.b.failure: "貴族たちはあなたの懇願を無視する"
 ep3_story_cycle_harrying.2010.c: "小市民に立ち上がるよう働きかけるべきだ。"
 county_list_tt: "[william.GetTitledFirstNamePossessive]の[realm|E]内のノルマン人が支配するすべての[county|E]"
 ep3_story_cycle_harrying.2015.t: "立場の強化"
 ep3_story_cycle_harrying.2015.desc: "頼んでおいた書類を渡され、私は思わず手が震えそうになった。偽造の出来は見事だった。誰も疑いを抱くことはないだろう。これで私がこの地の所有者であることは否定しようもなくなった。そしてほかのアングロ・サクソン王族にも同じようにするつもりだ。\n\nだが今は、より大きな問題がある。これを利用して具体的に何をすべきかという問題だ。[william.GetTitledFirstNamePossessive]の立場を攻撃し、我々の立場を強化する手立ては無数にある。"
 ep3_story_cycle_harrying.2015.a: "これで[william.GetHerHim]が我々を排除するかどうか確かめよう…"
 ep3_story_cycle_harrying.2015.a.success: "[william.GetSheHe|U]が憤然として承諾する"
 ep3_story_cycle_harrying.2015.a.failure: "[william.GetSheHe|U]が断固拒否する"
 ep3_story_cycle_harrying.2015.b: "もう少し自由になれれば、大義を果たすことができるかもしれない。"
 ep3_story_cycle_harrying.2015.c: "特別な取引をするべきか…"
 ###HEREWARD EVENTS
 ep3_story_cycle_harrying.3000.t: "大いなる善"
 ep3_story_cycle_harrying.3000.desc: "なんと可愛らしい教会だろう！[neighboring_church.GetName]への小旅行でここを訪れることができてよかった。礼拝堂は質素とはほど遠く、装飾細工は美しく繊細だ。私は感心するあまり、[bishop.GetFaith.PriestNeuter]に声を掛けられて驚いてしまった。\n\n「あなたが誰なのかは知っています」[bishop.GetSheHe|U]は、私が否定するのを拒むように片手を上げた。「あなたがここに来た理由もです。若き[ROOT.Char.GetFirstNameNoTooltip]よ、あなたの名声はすでに私の耳にも届いています。ここに来るのも時間の問題だと思っていました」\n\n「[bishop.GetFaith.HighGodName]に仕える身として、ひとつだけお願いあります。どうか遺物には手を出さないでください。お金なら支払います」"
 ep3_story_cycle_harrying.3000.a: "…遺物だって？"
 ep3_story_cycle_harrying.3000.b: "教会から遺物を盗むような卑しい真似はしない。"
 ep3_story_cycle_harrying.3000.b.tt: "…だが一袋分の金があれば…"
 ep3_story_cycle_harrying.3000.c: "「[bishop.GetMotherFather|U]！落ち着いてくれ。あなたから盗もうなどと夢にも思わない」"
 artifact_church_saint_brooch_name: "聖なるブローチ"
 artifact_church_saint_brooch_description: "銀の象眼が施された白目製の古いブローチ。かつて聖[ROOT.Char.Custom('GetCatholicSaint')]が身につけていたとされている。[ROOT.Char.GetFirstName]によって[neighboring_church.GetName]の礼拝堂から盗まれた。"
 ep3_story_cycle_harrying.3005.t: "霧中の剣"
 ep3_story_cycle_harrying.3005.desc: "私は剣を抜いて屈んだ。私と少人数だが重装備の[ROOT.Char.GetWomenMen]の周りには、霧が立ち込めている。我々がいるのは、とある道からほんの数メートル離れた場所。その道にはノルマン人の傭兵がひとり、目を細めて闇を見つめている。\n\n住民の話によると、その傭兵は武器と鎧を大量に運んでいる隊商の先頭に立っているらしい。道の途中で隊商を襲えば、敵に大打撃を与え、戦利品を味方に分けてやることもできる。\n\n傭兵が携えた見事な剣が鈍く光り、私は自分の剣を確かめた。この先で激しい戦いが待ち受けていることは確かだ。"
 ep3_story_cycle_harrying.3005.a: "猛攻を仕掛けろ！その武器は我らのものだ！"
 ep3_story_cycle_harrying.3005.a.success: "奇襲が見事成功する"
 ep3_story_cycle_harrying.3005.a.failure: "奇襲が失敗する"
 ep3_story_cycle_harrying.3005.b: "仲間がその荷を必要としている。"
 ep3_story_cycle_harrying.3005.b.tt: "剣は一本残らずもらいうける。"
 ep3_story_cycle_harrying.3005.c: "この天候を利用するべきだ。"
 ep3_story_cycle_harrying.3005.c.tt: "ここから抜け出してこの先の道に妨害工作をすれば、戦わずして隊商の到着を大幅に遅らせることができる。"
 every_knight: "すべての[knight|E]"
 every_anglo_vassal: "すべてのアングロ・サクソン人の[william.GetTitledFirstName]の[vassal|E]"
 norman_sword_name: "ノルマン人の剣"
 stolen_norman_sword_name: "盗まれたノルマン人の剣"
 stolen_norman_sword_description: "ノルマン人が鍛造した特徴的な剣。先端にいくほど細く、美しい刃に入った樋が際立っている。"
 ep3_story_cycle_harrying.3010.t: "金か命か"
 ep3_story_cycle_harrying.3010.desc: "風が木々を揺らし、[norman_noble.GetTitledFirstName]が橋の上から姿を現した。木の葉が風にそよぐ音も、私が発した鋭い口笛の音をかき消すことはできず、街道は突如として血に染まった。\n\n[norman_noble.GetTitledFirstName]は罠に掛かった。木々の中から放たれた矢が煌めき、[norman_noble.GetFirstNameNoTooltip|U]が馬から転げ落ちる。馬の脇腹に矢が刺さったのだ。\n\n騎士たちは敵を捕らえるべく突進した。私は必死に立ち上がろうとしている[norman_noble.GetTitleAsNameNoTooltip]に近付いた。剣を抜く[norman_noble.GetSheHe]にならい、私も剣を抜いた。"
 ep3_story_cycle_harrying.3010.a: "「剣を構えろ、ノルマンの犬よ」"
 ep3_story_cycle_harrying.3010.a.tt: "[norman_noble.GetFirstName]と命懸けの#V 決闘#!に挑む。\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[norman_noble.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [norman_noble.GetProwess]#!"
 ep3_story_cycle_harrying.3010.b: "「大人しく財産を渡せば、騎士を下がらせよう」"
 ep3_story_cycle_harrying.3011.t: "抜け道"
 ep3_story_cycle_harrying.3011.desc: "私は血の滴る剣を拭った。まだ日は暮れていない。奇襲は迅速かつ容赦なく実行された。[norman_noble.GetFirstName]が倒れると、多くの敵が両手を上げて降伏した。結局彼らにとって貴族を守ることは仕事に過ぎず、命を賭けるほどのことではないのだ。敵の一人が私に声を掛けてきた。\n\n「我々をどうする気ですか？」[saxon_soldier_1.GetSheHe|U]が緊張した面持ちで尋ねた。すぐ隣にいる者も同じことが聞きたいらしく、熱心に頷いている。\n\n私はこの二人をじっくりと眺めた。二人ともがっしりとした体格で、明らかに戦い慣れている。こちらが突然猛攻を仕掛けたことで、虚を突かれたのだろう。訛りから判断するに、ノルマン人でもないようだ。"
 ep3_story_cycle_harrying.3011.a: "仕事が欲しいか？"
 ep3_story_cycle_harrying.3011.b: "「故郷に帰り、達者に暮らせ」"
 ep3_story_cycle_harrying.3015.t: "海の向こうから来た者たち"
 ep3_story_cycle_harrying.3015.desc: "この地はこれまでも異国からの侵入を受けてきた。だがこの地を支配した最後の異国人たちは、この地の民となった。デーン人は我々の一部となり、我々もまた彼らの一部となったのだ。こうして異なる民族が絡み合って生まれたのが私の一族だ。\n\n私は腰を据えて考えた。イングランドは素晴らしい土地であり、[danish_king.GetTitledFirstName]が欲しがることは間違いない。デーン人がイングランドを支配するのは、今に始まったことではない。彼らは今や我々の一部になっている。\n\n私の手がピクリと痙攣して羊皮紙と羽ペンに伸びた…"
 ep3_story_cycle_harrying.3015.a: "アングロ・サクソン人が支配できないなら、デーン人が支配すべきだ。"
 ep3_story_cycle_harrying.3015.a.success: "[danish_king.GetFirstNameNoTooltip]があなたの懇願を利用して支配権を獲得する"
 ep3_story_cycle_harrying.3015.a.failure: "[danish_king.GetFirstNameNoTooltip]が関わることを拒む"
 ep3_story_cycle_harrying.3015.b: "手始めに兵を要請しよう。"
 ep3_story_cycle_harrying.3015.b.success: "[danish_king.GetFirstNameNoTooltip]があなたに兵士を送る"
 ep3_story_cycle_harrying.3015.b.failure: "[danish_king.GetFirstNameNoTooltip]は兵士を送ることができない"
 ep3_story_cycle_harrying.3015.c: "手紙はなしだ。これは我々だけの戦いだ。"
 ep3_story_cycle_harrying.3020.t: "裏切者の慰め"
 ep3_story_cycle_harrying.3020.desc: "[location.GetName]で広がっている噂は、もはや無視できないほどになっている。あの恥知らずの[willy_vassal.GetTitledFirstName]はどうやら、異国人の支配下にある生活に馴染み過ぎているようだ。それも看過できないほどに。\n\nノルマン人よりたちが悪い唯一のものは、アングロ・サクソン人の協力者だ。[willy_vassal.GetTitledFirstName]のもとを訪れ、その過ちをわからせてやるべきかもしれない…"
 ep3_story_cycle_harrying.3020.a: "すぐに出発しよう。"
 ep3_story_cycle_harrying.3020.a.tt: "[willy_vassal_capital.GetName]への旅を開始する"
 ep3_story_cycle_harrying.3020.b: "[willy_vassal.GetHerHim]は放っておけ。"
 ep3_story_cycle_harrying.3021.t: "毒蛇との対決"
 ep3_story_cycle_harrying.3021.desc: "噂は本当だった。[willy_vassal.GetFirstName]はノルマン人の領主たちと深い関わりを持っている。[willy_vassal.GetFirstName]は堂々と、領主たちと共に何らかの秘密会議から帰ってくるところだった。武装した護衛はたった数名だけだ。\n\n私が合図を送ると、仲間たちがいっせいに陰から飛び掛かり、油断していた護衛に剣を突きつけた。そして私は[willy_vassal.GetFirstNameNoTooltip]に近付いた。\n\n「お前が…そうなんだな？」[willy_vassal.GetSheHe|U]がどもりながら言った。「話は聞いている。フェンズの…」"
 ep3_story_cycle_harrying.3021.a: "「剣を抜け、虫けらめ」"
 ep3_story_cycle_harrying.3021.a.tt: "[willy_vassal.GetFirstName]と命懸けの#V 決闘#!に挑む。\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[willy_vassal.GetFirstNamePossessive]の[prowess|E]： [prowess_i]#V [willy_vassal.GetProwess]#!"
 ep3_story_cycle_harrying.3021.b: "「[willy_vassal.GetFirstNameNoTooltip]よ、私は話がしたいだけだ」"
 ep3_story_cycle_harrying.3021.b.success: "[willy_vassal.GetSheHe|U]が味方になる"
 ep3_story_cycle_harrying.3021.b.failure: "[willy_vassal.GetSheHe|U]があなたの意見を拒む"
 ep3_story_cycle_harrying.3021.c: "「#EMP [willy.GetHerHim]が怖い#!のか？私の力を見せてやろう…」"
 ep3_story_cycle_harrying.3021.c.success: "[willy_vassal.GetSheHe|U]が味方になる"
 ep3_story_cycle_harrying.3021.c.failure: "[willy_vassal.GetSheHe|U]が脅しに屈さない"
 ep3_story_cycle_harrying.3021.d: "「忠誠心のあるアングロ・サクソン人なら仲間にしてやろう」"
 ep3_story_cycle_harrying.3021.d.flavour: "彼らのためならば何度でも彼の命を引き換えにするだろう。"
 ep3_story_cycle_harrying.3022.t: "もはやこれまで"
 ep3_story_cycle_harrying.3022.desc: "私は[willy_vassal.GetFirstNamePossessive]の死体をまたいだ。[willy_vassal.GetHerHis|U]の護衛はここにいる理由を失い、散り散りに去っていった。\n\n[willy_vassal.GetFirstNameNoTooltip]は少なからず裕福な人間だった。持ち物を無駄にするのはもったいない。私はポケットとポーチを物色し、金と[newly_created_artifact.GetName]を手に入れた。\n\n私は再び立ち上がると、遺体を見下ろした。\n\nメッセージを送るべき時が来た。"
 ep3_story_cycle_harrying.3022.a: "贈り物を喜びそうな人間には心当たりがある…"
 ep3_story_cycle_harrying.3022.b: "人々は我々の正義の行いを知るべきだ。"
 ep3_story_cycle_harrying.3050.opening: "悪名高き沼ネズミ、ヘリワードへ。"
 ep3_story_cycle_harrying.3050.desc: "お前に一つ提案したいことがある。\n\nすぐに[london.GetNameNoTier]に来い。私の提案を聞きにきた方がいい。\n\n私を待たせるなよ。"
 ep3_story_cycle_harrying.3050.a: "[william.GetHerHim]の話を聞こう。"
 ep3_story_cycle_harrying.3050.a.tt: "$cn_lunden$に向かう。\n#Weak 「#EMP $cn_londres$」と呼ぶころには、私はとっくに死んでいるだろう…#!#!"
 ep3_story_cycle_harrying.3050.b: "明らかに罠だ。"
 ep3_story_cycle_harrying.3051.t: "王座に就いた異国人"
 ep3_story_cycle_harrying.3051.desc: "世にも壮大なのは、権力の中枢だ。案内された私の前で、[william.GetTitledFirstNameRegnal]が堅苦しい仕草で王座に腰を下ろした。だが周囲の華やかさに、[william.GetHerHis]の緊張が幾分和らいだらしかった。\n\n「[ROOT.Char.GetFirstNameNoTooltip]。ウォッシュ湾の南の土地を死体置き場に変えた[ROOT.Char.GetWomanMan]か」その説明を聞いた私が喜びを隠しきれずにいると、[william.GetHerHis|U]が唇を怒りに歪めた。\n\n「ここに来るとは思わなかった。島に閉じこもっているだろうと思っていたからな。いろいろと驚かせてくれる[ROOT.Char.GetWomanMan]だな」\n\n私は図々しくもかの名高い王座に座っている異国人を見返した。"
 ep3_story_cycle_harrying.3051.a: "「その王座、お前には少し大きすぎるのではないか？」"
 ep3_story_cycle_harrying.3051.a.success: "[william.GetSheHe|U]が聞き流した"
 ep3_story_cycle_harrying.3051.a.failure: "[william.GetSheHe|U]が口を閉じろと言ってきた"
 ep3_story_cycle_harrying.3051.b: "「提案とは何だ？」"
 ep3_story_cycle_harrying.3051.b.tt: "侮辱しあっても意味がない。"
 ep3_story_cycle_harrying.3052.t: "悪魔の取引"
 ep3_story_cycle_harrying.3052.desc: "「お前のことは知っている。[father.GetFirstName]の[ROOT.Char.Custom('GetDaughterSon')]、[ROOT.Char.GetFirstNameNoTooltip]よ。お前の行動の理由はわかっている。ここに来た理由もだ」[william.GetFirstName]はそう言いながら身を乗り出し、私をじっと見つめた。\n\n「お前が何に突き動かされているのか、お前が何を望んでいるかも知っている」[william.GetFirstName]はそう言うと、横に置いてあった巻物を手に取り、衛兵に渡した。巻物を手にした護衛が私に近付いてくる。[william.GetFirstName]は次のように続けた。\n\n「これはイーリーだけではなく、[cambridgeshire.GetName]全土の証書である」[cambridgeshire.GetName]の新たな統治者、[william.GetFirstNameNoTooltip]が勝ち誇った様子で椅子の背にもたれた。\n\n「これをお前にやろう。ただし、武器を下ろし、二度と私に刃を向けないと誓うのだ」"
 ep3_story_cycle_harrying.3052.a: "私の故郷！先祖代々からの故郷が…"
 ep3_story_cycle_harrying.3052.a.flavor: "断るには惜しい提案だ。"
 ep3_story_cycle_harrying.3052.a.tt: "[william.GetFirstNameNoTooltip]が書記官を呼ぶ…"
 ep3_story_cycle_harrying.3052.b: "「…私の兄弟を返せ、このノルマンの虫けらめ」"
 ep3_story_cycle_harrying.3053.t: "銀貨30枚"
 ep3_story_cycle_harrying.3053.desc: "[william.GetTitledFirstNamePossessive]の邪悪な笑みに、私は吐き気を覚えた。[william.GetSheHe|U]が書記官を呼びつける。\n\n「素晴らしい選択だ。お前たち一族の安寧と繁栄は、今後何世代にも渡って続くことを約束しよう！」[william.GetSheHe|U]は王座から立ち上がると、私と目線を合わせてこう告げた。\n\n「だが忘れるな。これから先、一生私に一切逆らわないことが条件だ。ケンブリッジシャーで肉切り包丁よりもでかい刃を研いでいるという噂がほんの少しでも流れみろ。その時は…」\n\n私は頷いたが、感情は麻痺していた。証書に手を伸ばす自分の手を見下ろし、それから[william.GetFirstNamePossessiveNoTooltip]のいやらしい笑みを見つめる。"
 ep3_story_cycle_harrying.3053.a: "…私にはできない。"
 ep3_story_cycle_harrying.3053.b: "「どこに署名すればいい？」"
 ep3_story_cycle_harrying.3053.b.tt: "@warning_icon! #X これにより、ノルマン人との対立と[harrying_widget_i]北部の蹂躙への参加が終了します!#!"
 ep3_story_cycle_harrying.3054.t: "悪魔の裁き"
 ep3_story_cycle_harrying.3054.desc: "[william.GetTitledFirstNamePossessive]の顔が突然、怒りに歪む。\n\n「愚か者めが」[william.GetSheHe]が吐き捨てるように言った。「視野の狭い、間抜けな#EMP 馬鹿め#!！」[william.GetSheHe|U]が衛兵に合図する。\n\n「なぜわからんのだ？貴様は過去に執着している！[ROOT.Char.GetFaith.HighGodName]によってすでに否定された存在を追い求めているのだ！貴様には大義などない。ただしがみつくものを欲しているだけだ！」\n\n私は焦って周囲を見回した。通された入口はまだ衛兵が少ない。あそこから出られれば、あるいは…\n\n「#EMP この者を捕らえよ！#!」"
 ep3_story_cycle_harrying.3054.a: "戦わずに捕まってなるものか！"
 ep3_story_cycle_harrying.3054.a.success: "脱出に成功する！"
 ep3_story_cycle_harrying.3054.a.failure: "捕まって拷問を受ける"
 ep3_story_cycle_harrying.3054.b: "無駄だ。"
 ep3_story_cycle_harrying.3054.b.tt: "体力を温存しておいた方がいい。後で必要になる。"
 ep3_story_cycle_harrying.3055.t: "鉄の値段"
 ep3_story_cycle_harrying.3055.desc: "腹を殴られ、私は体を折り曲げた。そのまま捕らえられ、すぐさま両手を後ろに捻じられる。連行されていく私を、人々は厳しい眼差しや怒りの表情で見つめていた。後ろの方では、憐れみのような表情を浮かべている[sympathetic_courtier.GetWomanMan]までいる。\n\n私は覚束ない足取りで、短い距離を歩かされた。階段を降りるにつれて、自然光が届かなくなってくる。私はあっけなく鉄の枷を付けられ、独房の壁に繋がれた。\n\n「命があるだけ幸運だと思え、盗人が」[william.GetTitledFirstNamePossessive]の声が湿った石の壁に反響する。[william.GetSheHe|U]が辺りを見回し、こう続けた。「いや…あまり幸運とは言えないかもしれないな」\n\n[william.GetSheHe|U]は踵を返すと、取り巻きを引き連れて牢獄を後にした。残されたのは私一人だ。"
 ep3_story_cycle_harrying.3055.a: "ああ…くそっ。"
 ep3_story_cycle_harrying.3056.opening: "勇敢なるヘリワード王へ。"
 ep3_story_cycle_harrying.3056.desc: "我々を信じてください。\n\n3日後、夕食を運んだ後、あなたの独房の鍵を開けたままにしておきます。日が暮れるまで待っていてください。\n\n階段をあがって2つ目の角を左に曲がり、それからすぐ右に曲がってください。#BOL あなたは一人ではありません。#!"
 ep3_story_cycle_harrying.3056.a: "なんだと？"
 ep3_story_cycle_harrying.3057.t: "自由"
 ep3_story_cycle_harrying.3057.desc: "私は言われた通り、日暮れまで待った。それから独房の鍵を開けてみると、小さく軋んだ音を立てて鍵が開いた。私は急いで階段を上がった。2つ目の角を左に、それから右に曲がり、その先の階段を上がると…\n\n私は新鮮な夜の空気のなかに飛び込んでいた。少し離れたところで、フードを被った誰かが身を屈めて私を見ている。連行される私に憐れみの表情を浮かべていた[sympathetic_courtier.GetHerHim]だ。\n\n「脱出できたのですね！」[sympathetic_courtier.GetSheHe|U]は嬉しそうにそう言うと、曲がりくねった道を指し示した。「あれが北に向かう道です。今すぐここを発てば、誰にも気付かれずに逃げ切れるでしょう」"
 ep3_story_cycle_harrying.3057.a: "一緒に行こう！"
 ep3_story_cycle_harrying.3057.a.success: "[sympathetic_courtier.GetFirstNameNoTooltip]が嬉しげに同意する"
 ep3_story_cycle_harrying.3057.a.failure: "[sympathetic_courtier.GetSheHe|U]が残念そうに断る"
 ep3_story_cycle_harrying.3057.b: "あなたのことは忘れない。さあ早く、気付かれる前に行け。"
