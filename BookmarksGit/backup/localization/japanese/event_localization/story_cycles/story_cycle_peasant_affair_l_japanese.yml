l_japanese:
 peasant_affair.1001.t: "予期せぬ再会"
 peasant_affair.1001.desc_opening: "「殿下、あなたに再びお会いするまで、私の心が休まることはありませんでした！私です…[peasant_character.GetFirstNameNoTooltip]ですよ！我が[ROOT.Char.Custom('LoverPetName')]よ、覚えておいでですよね？」\n\n"
 peasant_affair.1001.desc_child: "私は目を疑った。ずっと昔に溺愛した美しい[peasant_character.GetWomanMan]、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]の[peasant_character.GetMotherFather]が、[ROOT.Char.Custom('GetCourtType')|l]に現れたのだ。"
 peasant_affair.1001.desc_their_child: "私は目を疑った。ずっと昔に溺愛した美しい[peasant_character.GetWomanMan]が[ROOT.Char.Custom('GetCourtType')|l]に現れたのだ。その隣には[peasant_character.GetHerHis]の[peasant_child.Custom('GetDaughterSon')]と思しき人物が立っていて、私は[peasant_child.GetHerHis]の年齢に驚かざるを得なかった…"
 peasant_affair.1001.desc_rakish_night: "私は目を疑った。ずっと昔に激しい一夜を共にして溺愛した美しい[peasant_character.GetWomanMan]が[ROOT.Char.Custom('GetCourtType')|l]に現れたのだ。"
 peasant_affair.1001.desc: "私は目を疑った。ずっと昔に[ROOT.Char.Custom('FortifiedBuilding')]の外で出くわした美しい[peasant_character.GetWomanMan]が[ROOT.Char.Custom('GetCourtType')|l]に現れたのだ。"
 peasant_affair.1001.a_1: "私の[ROOT.Char.Custom('GetCourtType')|l]として、ここに留まってくれ！"
 peasant_affair.1001.a_2: "[peasant_character.GetFirstNameNoTooltip]か？喜んで歓迎しよう。"
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip]ならば[peasant_character.GetMotherFather]の名を知らせるにふさわしいだろう…"
 peasant_affair.1001.c: "ここはお前のような者が来る場所ではない。"
 peasant_affair.2001.t: "夢にまで見た[peasant_character.GetWomanMan|U]"
 peasant_affair.2001.desc_opening: "またもや、私は心臓を高鳴らせ、下腹部にくすぶる熱の余韻とともに目を覚ました。\n\n"
 peasant_affair.2001.desc_rakish_night: "ある夜に偶然出会った美しい[peasant_character.GetWomanMan]と一夜を共にしてから、もうかなりの夜が過ぎた。だが、私の想いは募るばかりだ… "
 peasant_affair.2001.desc_known_father: "ある夜、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))]、[peasant_character.GetTitledFirstName]と一夜を共にしてから、もうかなりの夜が過ぎた。だが、私の想いは募るばかりだ… "
 peasant_affair.2001.desc_unknown_peasant: "我が[ROOT.Char.Custom('FortifiedBuilding')]の外で偶然出会った美しい[peasant_character.GetWomanMan]と一夜を共にしてから、もうかなりの夜が過ぎた。だが、私の想いは募るばかりだ… "
 peasant_affair.2001.desc_child: "とりわけ、私たちの熱情の結晶、愛する我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]の[peasant_child.GetTitledFirstName]を見ていると、いつも[peasant_character.GetHerHim]の思い出が蘇ってくるのだ！"
 peasant_affair.2001.a: "[peasant_character.GetHerHim]を探さねば！"
 peasant_affair.2001.a.tt: "#F すぐに捜索を開始しよう！#!"
 peasant_affair.2001.b: "[peasant_character.GetHerHim]のことを忘れられるのなら、それが一番だ。"
 peasant_affair.2001.c: "揺らいではならぬ。私の決意が試されているのだ！"
 peasant_affair.2002.desc_opening: "「殿下、捜索を命じられた農民ですが、いまだ何の手掛かりも得られてございません。私に与えられた裁量では、できることも限られてございますゆえ…」\n\n"
 peasant_affair.2002.desc_child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))]の[searching_character.GetTitledFirstName]がお辞儀をしている間も、私の視線は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]の[peasant_child.GetTitledFirstName]の好奇心に満ちた顔に注がれていた。"
 peasant_affair.2002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))]の[searching_character.GetTitledFirstName]がお辞儀をしている間も、私はあの夢のような夜に思いを馳せていた…"
 peasant_affair.2002.a: "どんな手を使ってでも、[peasant_character.GetHerHim]を見つけ出さなければ！"
 peasant_affair.2002.b: "一介の農民にここまですることもなかろう。"
 peasant_affair.2003.desc_opening: "「殿下、お望みの[peasant_character.GetTitledFirstName]をここにお連れします」\n\n"
 peasant_affair.2003.desc_dead_brought_child: "「殿下、お伝えしなければならないことがございます。殿下が捜索をお命じになった[peasant_character.GetWomanMan]は、残念ながらすでにこの世を去っておりました。ですが、私どもは[peasant_character.GetHerHis]の[peasant_child.Custom('GetDaughterSon')]をお連れしました」\n\nなんと残酷な冗談であろうか。ようやく[peasant_character.GetHerHim]が見つかったかと思えば、永遠に失ったことを知らされるとは！しかしあの[peasant_child.Custom('GirlBoy')]、[peasant_child.GetSheHe]は私の…？"
 peasant_affair.2003.desc_dead: "「殿下、お伝えしなければならないことがございます。殿下が捜索をお命じになった[peasant_character.GetWomanMan]は、残念ながらすでにこの世を去っておりました」\n\nなんと残酷な冗談であろうか。ようやく[peasant_character.GetHerHim]が見つかったかと思えば、永遠に失ったことを知らされるとは！"
 peasant_affair.2003.desc_dislike: "私が夢に見た農民の[peasant_character.GetWomanMan]は、[searching_character.GetTitledFirstNamePossessive]の手から逃れようと抗った。その顔は怒りと恐怖に歪んでいる。\n\n「お願いします、放してください！あの夜のことは過ちだったのです。どうか私を放っておいてください」"
 peasant_affair.2003.desc_dislike_their_child: "私が夢に見た農民の[peasant_character.GetWomanMan]は、[searching_character.GetTitledFirstNamePossessive]の手から逃れようと抗った。顔を怒りと恐怖に歪め、[peasant_child.Custom('GetDaughterSon')]を離すまいと掴んでいる。\n\n「お願いします、放してください！私はひとりで#EMP 自分の#! [peasant_child.Custom('GetDaughterSon')]を育てたいだけなのです」"
 peasant_affair.2003.desc_their_child: "ようやくこの時が来た！ [peasant_character.GetSheHe]を目の前にして、あの二人だけの時間が永遠のものとなったような思いがこみ上げる。しかし、[peasant_character.GetHerHim]の隣に立っているのは[peasant_character.GetHerHis]の[peasant_child.Custom('GetDaughterSon')]だろうか。私は[peasant_child.GetHerHis]の年齢に思いがけず反応してしまった…"
 peasant_affair.2003.desc: "ようやくこの時が来た！ [peasant_character.GetSheHe]を目の前にして、あの二人だけの時間が永遠のものとなったような思いがこみ上げる。[peasant_character.GetHerHis]の優しげな笑みを見るに、[peasant_character.GetSheHe]も私のことを忘れてはいなかったようだ。"
 peasant_affair.2003.a_alive: "[peasant_character.GetFirstNameNoTooltip]よ、お願いだ。どうかこの[ROOT.Char.Custom('GetCourtType')|l]に留まってくれ。"
 peasant_affair.2003.a_dead: "[peasant_child.GetFirstNameNoTooltip]よ、お願いだ。どうかこの[ROOT.Char.Custom('GetCourtType')|l]に留まってくれ。"
 peasant_affair.2003.b: "我が子供、[peasant_child.GetFirstNameNoTooltip]よ、私はお前の[peasant_character.GetMotherFather]に会いたいのだ。"
 peasant_affair.2003.c: "ようやく会えたな… この[peasant_character.GetWomanMan]を牢に放り込め！"
 peasant_affair.2003.c.tt: "#F 私に対してこれほどの影響力を持っている[peasant_character.GetWomanMan]を自由にしておくわけにはいかぬのだ！#!"
 peasant_affair.2003.d: "この子供を放り出せ！"
 peasant_affair.2003.d.tt: "#F この騒動のことはすべて忘れてしまおう。#!"
 peasant_affair.2003.e: "なんと残酷な運命であろうか！"
 peasant_affair.2003.f: "あれは私の子ではないのか？ 連れて行け！"
 peasant_affair.2003.g: "放してやれ！ どこなりと行くがよい。"
 peasant_affair.2004.desc_opening: "「殿下、捜索を命じられた農民ですが、いまだ何の手掛かりも得られてございません。おそらく、[peasant_character.GetSheHe]はすでに死亡しているものと…」\n\n"
 peasant_affair.2004.a: "二度と[peasant_character.GetHerHim]と会えないとは… なんたる苦しみか！"
 peasant_affair.3001.t: "ささやかな望み"
 peasant_affair.3001.available_desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))]の[peasant_character.GetFirstName]が私の元へとやってきて、当人曰く、ささやかな望みなるものを放してくれた。\n\n「殿下、[peasant_child.GetTitledFirstName]が殿下のお子であることはご存知のことと思います。どうか、[peasant_child.GetHerHim]を殿下のご一族の一人として認めては頂けないでしょうか」"
 peasant_affair.3001.unavailable_desc: "\n\n[peasant_character.GetSheHe]は、私には[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))]の[other_spouse.GetTitledFirstName]がいて、すべてを私の一存で決められないということを理解していないのだろうか？"
 peasant_affair.3001.a: "[peasant_child.GetTitledFirstNameNoTooltip]を我が一族として、その名を名乗ることを認めよう。"
 peasant_affair.3001.b: "私の血を引いていようと、名を継がせるつもりはない。"
 peasant_affair.3001.c: "いかにも。その庶子は我が子である。"
 peasant_affair.3001.d: "そんなことをするはずがなかろう！"
 peasant_affair.3001.d.tt: "[peasant_character.GetTitledFirstNameNoTooltip]にはきっぱりと伝えよう。"
 peasant_affair.3002.t: "ささやかな望み"
 peasant_affair.3002.available_desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))]の[peasant_character.GetFirstName]が私の元へとやってきて、当人曰く、ささやかな望みなるものを放してくれた。\n\n「[peasant_child.GetTitledFirstName]が私の子であることは殿下もご存知のことと思います。お願いです。どうかこのことを公表して頂けませんか」"
 peasant_affair.3002.unavailable_desc: "\n\n[peasant_character.GetSheHe]は、私には[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))]の[other_spouse.GetTitledFirstName]がいて、物事がそう単純ではないことを理解していないのだ！"
 peasant_affair.3002.a: "[peasant_child.GetSheHe]に自らの血筋を知らせるのは当然のことだ。"
 peasant_affair.3002.b: "いいや、決してそのようなことはしない。"
 peasant_affair.3003.t: "記憶"
 peasant_affair.3003.desc: "「殿下も、二人で過ごした時のことを覚えておいでですよね？」誰もいない廊下で、[peasant_character.GetTitledFirstName]が私に話しかけてきた。[peasant_character.GetSheHe|U]は私にその身を寄せ、耳元でささやいた。「二人の思い出… 私はまだあのころのことを諦めきれないのです」"
 peasant_affair.3003.a: "ああ[ROOT.Char.GetFaith.HighGodName]よ、どうして拒否できようか！"
 peasant_affair.3003.b: "二人で一緒にいるところを見られるだけでも危険だ！"
 peasant_affair.3004.t: "好機"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName]は物思いに沈んだ様子で[peasant_character.Custom('quirk_pos_present')]。「殿下には[peasant_character.Custom('WifeHusband')]が必要です」[peasant_character.GetSheHe]が重い口を開く。「私が卑しい身分であることは存じています。ですが、私たちが共に負っているあらゆるものごとを考えると…」"
 peasant_affair.3004.a: "私にはあなたしかいない。"
 peasant_affair.3004.b: "婚姻を結ぶことはできない。だが、それは一緒にいられないという意味ではない。"
 peasant_affair.3004.c: "あなたを[peasant_character.Custom('WifeHusband')]に迎えることはできない。だが、想いは繋がっている。"
 peasant_affair.3004.d: "婚姻するなど論外だ。"
