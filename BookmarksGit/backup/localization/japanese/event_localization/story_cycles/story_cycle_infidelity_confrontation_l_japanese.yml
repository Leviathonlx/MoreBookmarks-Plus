l_japanese:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "不貞"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "[infidelity_partner.GetFirstName]は時が止まったかのように沈黙を保っているが、瞳を見れば答えを聞くまでもなかった。恐れていたことは事実だったのだ。私もまた、時が止まったように感じた。心臓だけが激しく鼓動している。\n\nようやく[infidelity_partner.GetFirstNamePossessiveNoTooltip]が口を開いた。それと同時に、[infidelity_partner.GetHerHis]の目から涙がこぼれる。\n\n「[infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]、あなたを傷付けるつもりはなかったのです。本当です！すべてお話しします。私が閨を共にしたのは… "
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]。"
 infidelity_confrontation.1000.confession.apologetic_end.desc: "\""
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip]は私に問い詰められるとは思ってもいなかったようだ。それだけは確かだ。だが、[infidelity_partner.GetSheHe|U]はすぐに動揺から立ち直った。\n\n「#EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!よ、ようやく気づきましたか」[infidelity_partner.GetHerHis|U]の言葉は毒気を含んでいる。「ええ、私は―― "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "あなたと夜を共に過ごすくらいなら、百人の[infidelity_partners_lover.GetWomenMen]と寝たほうがずっとましです」"
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.GetSheHe|U]はあなたなんかよりずっといい[infidelity_partners_lover.GetWomanMan]です」"
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と関係を持ったことを告白した！\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と関係を持ったことを告白した！\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]、[infidelity_partner.GetFirstNamePossessive]が[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と浮気をしていることを暴露した！\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "調査はうまくいった。私の懸念は正しかったのだ。[infidelity_partner.GetSheHe|U]は[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と浮気をしている！\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "すべてが白日の下にさらされた今、我が[ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )]とあの[infidelity_partners_lover.Custom2('InsultNounSexual', ROOT.Char)]には、自らの行為の代償を支払う時が訪れているのだ。"
 infidelity_controntation.1000.start_lover.desc: "まるで愛人が一人だけでは不十分だとでも言うように、"
 infidelity_controntation.1000.start_spouse.desc: "我らの婚姻を穢すだけに飽き足らず、"
 infidelity_controntation.1000.incest.desc: "あの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]の[infidelity_partner.Custom2('InsultNoun', ROOT.Char)]は事もあろうに、[infidelity_partners_lover.GetHerHim]と一夜を共にしてしまったのだ！ [infidelity_partner.GetHerHis|U]の実の#EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!とだ！\n\nもっと早く気づくべきだった。あの二人は日ごろから…親密すぎたのだ。おお、[ROOT.Char.GetFaith.HighGodName]よ。あの二人が共に…考えるだけで吐き気がする。"
 infidelity_controntation.1000.sodomy.desc: "あの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]の[infidelity_partner.Custom2('InsultNoun', ROOT.Char)]は事もあろうに、[infidelity_partners_lover.GetHerHim]と一夜を共にしてしまったのだ！ほかの#EMP [infidelity_partner.GetWomanMan]#!とだ！\n\nおお、[ROOT.Char.GetFaith.HighGodName]よ。あの二人が共に…考えるだけで吐き気がする。"
 infidelity_controntation.1000.regular.desc: "他人と一夜を共にするとは、[infidelity_partner.GetTitledFirstName]はよくもそんなことができたものだ。この私を裏切るとは。そのような行為に至った理由を私が知ることはないだろうが、[infidelity_partner.GetHerHis]に罪があること自体は疑いの余地はない。"
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "決断を下すのだ。[infidelity_partners_lover.GetHerHim]か、私か、どちらかを選べ！"
 infidelity_confrontation.1000.demand_break_up.spouse: "もう別れよう。さもなくば、もっと#EMP 悪いことになる#!ぞ！"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip]があなたの要求に屈する"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip]は浮気を終わらせることを拒絶する"
 infidelity_confrontation.1000.demand_break_up.flavor: "今後起こり得ることを[infidelity_partner.GetFirstNameNoTooltip]が恐れているのであれば、[infidelity_partner.GetSheHe]が同意する可能性は高くなる"
 infidelity_confrontation.1000.plead_break_up: "愛しい人よ、どうか、お願いだ！ こんな馬鹿げたことはもう終わらせよう！"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip]があなたの気に掛けているか、あなたを憐れんでいる場合、[infidelity_partner.GetSheHe]が同意する可能性は高くなる"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip]は浮気をやめ、許しを乞う"
 infidelity_confrontation.1000.break_up: "[infidelity_partner.GetSheHe]に気に掛ける価値などないことは#EMP 前からわかっていた#!ことだ。"
 infidelity_confrontation.1000.expose: "世間はお前の卑しい不貞行為を知ることになるだろう！"
 infidelity_confrontation.1000.blackmail: "こんなこと、誰にも知られたくはないだろう…？"
 infidelity_confrontation.1000.imprison: "愛があれば、地下牢の中でもきっと暖かいだろうさ。"
 infidelity_confrontation.1000.opt_out: "考える時間が必要だ…"
 infidelity_confrontation.1000.opt_out.knew: "こんな茶番にはもううんざりだ。"
 infidelity_confrontation.1000.opt_out.blackmail.tt: "[infidelity_partner.GetShortUIName]を[blackmailing|E]するか、[infidelity_partner.GetHerHim]に仕返しをするか、あるいは[infidelity_partner.GetHerHim]を許すか、どの選択肢が最も良いだろうか"
 infidelity_confrontation.1000.opt_out.divorce.tt: "[infidelity_partner.GetShortUIName]と[divorcing|E]するか、[infidelity_partner.GetHerHim]に仕返しをするか、あるいは[infidelity_partner.GetHerHim]を許すか、どの選択肢が最も良いだろうか"
 infidelity_confrontation.1000.opt_out.fallback.tt: "[infidelity_partner.GetShortUIName]に仕返しをするか、あるいは[infidelity_partner.GetHerHis]を許すか、どちらの選択肢が良いだろうか"
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "「あなたと[infidelity_partners_lover.GetTitledFirstNamePossessive]が卑しい行為に及んでいることはすべて知っている！ 観念して認めなさい！」"
 infidelity_confrontation.1010.sad.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]、[confronting_partner.GetFirstNamePossessive]の声は震え、涙が頬を流れ落ちる。\n\n"
 infidelity_confrontation.1010.angry.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]、[confronting_partner.GetFirstNamePossessive]の叫び声が私の骨にまで響いている。私は怯まないように、全身をこわばらせる。\n\n"
 infidelity_confrontation.1010.break_up.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、私はこれ以上我慢できません。いま、ここで決めてください。[infidelity_partners_lover.GetHerHim]か私か、どちらを選ぶのですか！」"
 infidelity_confrontation.1010.celibacy.desc: "「[infidelity_partners_lover.GetHerHim]のことを諦められないというのなら、今後私はあなたとベッドを共にすることはありません！」"
 infidelity_confrontation.1010.imprisonment.desc: "「[infidelity_partners_lover.GetHerHim]と別れることを拒むのなら、鉄格子の向こうに放り込んでやる！」"
 infidelity_confrontation.1010.a: "別れる、別れるから！"
 infidelity_confrontation.1010.c: "好きにすればいい。[infidelity_partners_lover.GetSheHe]と私は運命によって結ばれているのだから！"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstNamePossessive]の目は炎のように燃え盛っているが、[infidelity_partner.GetHerHis]の声は氷のように冷たい。\n\n「あなたは、脅迫すれば私たちの"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "婚姻関係が元通りになるとお思いですか、"
 infidelity_confrontation.1011.unapologetic_love.desc: "愛が元通りになるとお思いですか、"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip]？ まあいいでしょう。好きにしてください。しかし、勘違いしないでください。私は自分が行ったことを後悔していないのですから。一秒たりともね」"
 infidelity_confrontation.1011.a: "私たちの関係は変わってしまうのか？"
 infidelity_confrontation.1011.apologetic_start.desc: "涙が[infidelity_partner.GetFirstNamePossessive]の頬を流れ落ちる。その涙は後悔の涙か、あるいは恐怖の涙か、どちらだろうか？\n\n「どうか、私をお許しください。お願いです！ もう二度とこんなことはしません。絶対に。愚かな過ちだったのです。それ以上ではありません！ 本当です！」"
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "私が要求を伝えても、[infidelity_partner.GetFirstName]は口を開かない。涙が[infidelity_partner.GetHerHis]の頬を流れ落ちる。しかしようやく[infidelity_partner.GetSheHe]が口を開くと、その言葉は私が予期していたものとは異なっていた。\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "「ごめんなさい。でも、私にはできない。[infidelity_partners_lover.GetFirstName]への想いに嘘をつくくらいなら、残りの人生を地下牢で過ごすことを選びます。私に憎しみを抱いているなら――私が苦しむところを見たいのであれば――そうしてください」"
 infidelity_confrontation.1012.apologetic_break_up.desc: "「あなたを傷つけたいと思ったことはありません。だから、あなたには申し訳なく思っています。でも私は[infidelity_partners_lover.GetFirstName]への想いに嘘をつくことはできません。私たちの間にあるもの――いえ、どんなものでも、その想いと比べられるようなものはないのです。あなたでさえもです」"
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]？ あなたなんかと一秒でも一緒に過ごすくらいであれば、残りの人生を地下牢で過ごしたほうがよっぽどましです！」"
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]？ 相変わらず、あなたは馬鹿ですね。私の目を開かせてくれて感謝します。こんなにはっきりとあなたのことを見たのは初めてですよ！」"
 infidelity_confrontation.1012.a: "まあいい！好きにすればいい。この[infidelity_partner.Custom2('InsultAdjective', ROOT.Char)][infidelity_partner.Custom2('InsultNounSexual', ROOT.Char)]め！"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U]よ、私たちはこのままずっと一緒にいるものだと思っていました。二人の間には、何も入り込むことはないのだと。ですが、私がどれだけあなたのことを想っていたとしても、今の状況をこれ以上無視し続けることはできません。私たちの夢は、甘美で傷一つないものだったかもしれません。ですが、それ以上のものでもなかったのです。そして、今はもう甘くも無傷でもないのです。\n\n色々なことがありましたが、私たちは未来へ進まねばならないのです、愛しい人よ。この人生で一緒にいられないのだとしたら、我慢強く、来世を待たねばならないのです。"
 infidelity_confrontation.1013.like.desc: "最愛なる[ROOT.Char.Custom('LoverPetName')]へ。私は、重苦しい気持ちでこの手紙を書いています。私たちには夢がありました。素敵で、喜びに満ちた夢です。ですが、夢はそれ以上のものでもありませんでした。そして辛いことですが、答えは明らかです。私たちは、ともに歩んでいくことはできないのです。\n\nあなたと素晴らしい時間を過ごせたことに感謝します。決して忘れたりはしません。あなたの人生が末永く幸せでありますように。"
 infidelity_confrontation.1013.neutral.desc: "私たちの関係は、最初からずっと幸せなものでした。ですが、これはもう個人的な問題ではないのです。お付き合いしている間は楽しかったです。でも今は、もう終わらせなければならないのです。\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]様、お体に気をつけてください。別れは、今日は辛いかもしれません。でも大丈夫です――すぐに忘れられますから。"
 infidelity_confrontation.1013.a: "別れの口づけさえできないなんて…"
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]、[confronting_partner.GetFirstNamePossessive]の涙は、どんな辛辣な言葉よりも私の心に刺さった。私は気落ちして立ち尽くす。"
 infidelity_confrontation.1001.unkind_start.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]、[confronting_partner.GetFirstNamePossessive]の涙は本物だろうか？ もしかして、この涙は私の哀れみを誘うためのものに過ぎないのではないか？ 私は腹が立ってため息をつく。"
 infidelity_confrontation.1001.love_end.desc: "[confronting_partner.GetSheHe]は私の[ROOT.Char.Custom('GetClothingArticle')]に顔をうずめている。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、どうしてこんなことを？私はあなたのことを愛しているのに、この馬鹿！」[confronting_partner.GetFirstName]は震えながら大きく息を吸う。「[ROOT.Char.Custom('LoverPetName')]よ、私の元へ戻ってきてほしい。あの[infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))]と別れてくれたら、何もかもを許します」"
 infidelity_confrontation.1001.regular_end.desc: "[confronting_partner.GetSheHe]はハンカチで頬をぬぐう。\n\n「私は決して完璧な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))]じゃないけれど、あの人といるよりは私といたほうがいいはず。私たち、二人ともそう。お願いだから——正気を取り戻して、あの[infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))]と別れてほしい。今からでも遅くはない、やり直そう」"
 infidelity_confrontation.1020.a: "許してくれたあなたに報いるためならなんだってしよう！"
 infidelity_confrontation.1020.b: "[infidelity_partners_lover.GetFirstNameNoTooltip]への想いに嘘をつくことはできない！"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "[infidelity_partner.GetFirstNamePossessive]の顔に浮かんだ安堵の表情は嘘ではない。涙を流しながら[infidelity_partner.GetSheHe]は私の腕の中に飛び込む。首筋に涙の湿り気を感じる。\n\n「私にはあなたに許される価値がない」すすり泣きながら、[infidelity_partner.GetSheHe]はそう囁く。「でも許されるためなら、できることはなんでもする。この愛に誓って。この命に誓って」"
 infidelity_confrontation.1021.regular.desc: "[infidelity_partner.GetFirstNamePossessive]の顔に浮かんだ恥辱の表情は嘘ではない。「私は何も悪いことをしていないと、自分を納得させていたけれど、もう何もかもがばれてしまった…」\n\nため息をつきながら[infidelity_partner.GetSheHe|U]は首を横に振る。「ようやく、何が間違っていたのかわかった。[ROOT.Char.GetFirstNameNoTooltip]よ、どうか私を許してほしい。そしてやり直そう」"
 infidelity_confrontation.1021.a: "時間はかかるかもしれない。でも必ず元に戻れるはずだ。"
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "「もう十分」[infidelity_partner.GetFirstName]はそう言って、[infidelity_partner.Custom('quirk_neg_pp')]。「どれだけ涙を流しても、私の気持ちが変わることはない。時間を無駄にするのはやめましょう――お互いにね」\n\n[infidelity_partner.GetSheHe]はどうしてこれほど冷たいのだろうか？"
 infidelity_confrontation.1022.apologetic_start.desc: "私が懇願しても、[infidelity_partner.GetFirstName]は口を開かない。涙が[infidelity_partner.GetHerHis]の頬を流れ落ちる。しかしようやく[infidelity_partner.GetSheHe]が口を開くと、その言葉は私が予期していたものとは異なっていた。\n\n"
 infidelity_confrontation.1022.a: "私が心を開いているのに、あなたはそれを無碍にするのか？"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "あなたが[infidelity_partners_lover.GetTitledFirstName]と卑しい行為に及んでいたという話を聞きました。本性を露わにしていただいたことには深く感謝しています！\n\n私の心に迷いはありません。一人の[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('confronting_partner'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('confronting_partner'))]のせいで時間を浪費し、無駄に気を遣ってしまいました。あなたには羽根ペンからこぼれたインクほどの価値もない！この手紙を送ってしまえば、もう二度とあなたのことを考えることもないでしょう。"
 infidelity_confrontation.1030.a: "どうか説明させてくれ！"
