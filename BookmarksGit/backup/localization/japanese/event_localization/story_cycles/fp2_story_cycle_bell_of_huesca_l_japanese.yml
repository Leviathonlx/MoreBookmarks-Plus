 bell_special_yearly.1000.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の鐘"
 bell_special_yearly.1000.desc: "[steward.GetCouncilTitle][steward.GetFirstName]から、近くの西ゴート時代の廃墟となった教会を調査するよう勧められた。\n\n樽天井と馬蹄形アーチの中、かつては美しい鐘楼があり、鐘木を失った朽ち果てた鐘がいくつもある。\n\n廃墟をぶらぶら歩いていると、ひづめの音が聞こえてくる。穴から覗くと、[faction_member_1.GetTitledFirstName]が近づいてくるのが見えた。[faction_member_1.GetSheHe]は、この場所が自分の裏切り者一派の隠れ家になると考えたのかもしれない。"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "誰も見られずに[faction_member_1.GetHerHim]を殺すチャンスだ！"
 bell_special_yearly.1000.a.tt: "あなたは[faction_member_1.GetTitledFirstName]に忍び寄り、[faction_member_1.GetHerHim]を殺そうとする"
 bell_special_yearly.1000.b: "そっと立ち去るべきだ。"
 bell_special_yearly.1500.desc: "私は教会の控えの間に隠れた。私の心臓の鼓動と[faction_member_1.GetTitledFirstNamePossessive]の足音だけが聞こえる。\n\n[faction_member_1.GetSheHe]が部屋に入ってくると、私は[faction_member_1.GetHerHis]の頭を破片で殴り、地面に叩きつけた。\n\n何度も何度も殴りつけるうちに、つかの間の空想が血に染まった視界を曇らせる。この古い鐘楼が、敵の頭を鐘木にして再び音楽を奏でる夢だ。"
 bell_special_yearly.1500.a: "また1人、喧嘩っ早い愚か者が私の合奏曲に加わることになった！"
 bell_special_yearly.1500.a.tt: "あなたは別の犠牲者を探す。"
 bell_special_yearly.1500.discovery.tt: "発見のチャンスが増える"
 bell_special_yearly.1500.b: "家に帰って休まなければならない。"
 bell_special_yearly.1500.b.tt: "あなたは鐘を鳴らすために頭を集めるのをやめる。"
 bell_special_yearly.2000.desc: "忌々しい[faction_member_2.GetTitledFirstName]めに、我が[ROOT.Char.Custom('FortifiedBuilding')]を訪れることを望む。その間、私は吟遊詩人に姿を変えるとしよう。衣装をまとった私は高らかに語る。「ほかならぬこの首都で新たに生み出された、このすばらしき曲に耳を傾けるよう[ROOT.Char.GetTitledFirstName]様が仰せである！」\n\n[faction_member_2.GetSheHe]を中に入れたら、有無を言わさず[faction_member_2.GetHerHim]一人だけをある部屋に通すのだ。私はそこであの者が居眠りするまで、可能な限り凡庸な#italic カンソ#!を何時間も演奏する。\n\nそして手早く敵の首をリュートの弦で締め上げ、[Select_CString(ROOT.Char.IsFemale,'私のドレスの下','私の外套の下')]にその頭を隠すのだ。そうして、誰の目にも止まらぬ速さで通路を通り過ぎてみせよう。"
 bell_special_yearly.2000.a: "鐘にはまだ頭が足りない！"
 bell_special_yearly.2000.b: "これは完璧な犯罪だ。損なう危険を冒すわけにはいかない。"
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "私は、反抗的な[faction_member_3.GetHerHis]の派閥との緊張を和らげるためと称して、[faction_member_3.GetTitledFirstNamePossessive]の[faction_member_3.Custom('FortifiedBuilding')]に王室の訪問を課した。交渉の小休止の間、私は[faction_member_3.GetHerHis]の音楽室を調べ、一人で演奏させてくれるよう頼んだ。\n\n音楽室は[faction_member_3.Custom('FortifiedBuilding')]の庭の上に位置する巨大な窓があり、その隣にはかなり巨大なパイプオルガンがある。完璧すぎる瞬間だ。\n\n[faction_member_3.GetFirstNameNoTooltip]が窓の下へ出て、ひとときの安らぎを得ようとしたとき、私はオルガンを押した。オルガンは宙を舞い、下にいた[faction_member_3.GetHerHim]を押し潰した。苦笑しながら、死が発見される前に頭を回収しようと急いだ。"
 bell_special_yearly.3000.a: "鐘の音は妙なる調べとなるだろう！"
 bell_special_yearly.3000.b: "オルガンによる奇想天外な事故は、日常茶飯事だ。"
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "私は庭でくつろぎながら、無心にバラとたわむれ、一本一本頭を抜いている。\n\n鐘楼はどうしようか考えているのだ。果たして、演奏が叶う運命にあるのだろうか？"
 bell_special_yearly.4000.desc_discoverer: "\n\nそうこうしているうちに、まだ失踪事件の犠牲者を悼んでいる気に入らない者の1人、[bell_discoverer.GetTitledFirstName]が、庭で私を見つめているのに気づいた。私は苦笑し、その場であともう少しで、[bell_discoverer.GetHerHim]にこう伝えたくなった。"
 bell_special_yearly.4000.a: "教会で盛大な演奏会を開こう！"
 bell_special_yearly.4000.a.tt: "誰もがあなたの殺人を知るようになる。"
 bell_special_yearly.4000.b: "誰も、私の個人的な娯楽を知る必要はない。"
 bell_discovery_success_effect: "鐘は秘密にされている"
 bell_discovery_failure_effect: "鐘が露見する"
 bell_special_yearly.5000.desc: "ある夜私は、鐘を訪ねてその輝かしい悪役ぶりに酔いしれるために出かけた。驚いたことに、廃墟に入るとすでに松明が明滅している。\n\n最初、私は西ゴート族の亡霊が私が彼らの教会を汚したことを不快に思っていると想像したが、[bell_discoverer.GetTitledFirstName]がフードを取り去った。「あなたが引き起こした醜態を暴いた後、私は[bell_discoverer.GetFaith.NegativeAfterLife]へと赴き、一生そこにとどまる。お前も犠牲者の仲間入りだ、化けものめ！」\n\n首筋を鋼鉄が切り裂くのを一瞬感じたが、その後はまったく何も感じなかった。"
 bell_special_yearly.5000.a: "最後までやりきってくれ、[bell_discoverer.GetTitledFirstNameNoTooltip]。"
 bell_special_yearly.6000.desc: "ロウソクの灯る古い教会で音楽の一夜を過ごそうという、宮廷人全員のためのコンサートが西ゴート様式の廃墟で開かれた。\n\n吟遊詩人たちとのいつもの食事が進む一方で、何人かの客は独特の臭いに不満を漏らす。フルートと撥弦楽器の軽快な曲を楽しんだ後、夜が更けるにつれて哀愁を帯びた曲が多くなる。\n\nフィナーレでは、使用人たちは私の命令に従って、最後の曲に合わせて急いで鐘を鳴らす。廷臣たちの悲鳴が聖歌隊の歌声に加わり、鐘の音を上げる頭を見つめる！"
 bell_special_yearly.6000.a: "なんという音楽だ！"
 bell_special_yearly.6000.b: "私に逆らうなら、貴様らの残りもここに加わることとなるぞ！"
