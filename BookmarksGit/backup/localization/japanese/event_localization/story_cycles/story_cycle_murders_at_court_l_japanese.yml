l_japanese:
 murders_at_court.1001.t: "宮廷の殺人事件:名もなき死者への祈り"
 murders_at_court.1001.desc_physician: "「殿下、今朝、遺体の一部が発見されました」そう言って、[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が目の前のテーブルを指さす。テーブルの上に置かれた小さな肉片の周りには血だまりができ、にじみ出た黒い液体には体組織の細かな欠片が混ざっている。\n\n「見ての通り、これは…人体のすべてではありません。遺体が誰なのかを特定するには、これでは不十分です」"
 murders_at_court.1001.desc: "「殿下、今朝、遺体の一部が発見されました」そう言って、衛兵が目の前のテーブルを指さす。テーブルの上に置かれた小さな肉片の周りには血だまりができ、にじみ出た黒い液体には体組織の細かな欠片が混ざっている。\n\n「見ての通り、これは…人体のすべてではありません。遺体が誰なのかを特定するには、これでは不十分です」"
 murders_at_court.1001.a: "被害者に祈りを捧げよう。"
 murders_at_court.1001.b: "時間を問わず、全員がどこにいたかを確認せよ。"
 murders_at_court.1001.b.tt: "宮廷内のすべての者の行動を制限する――できれば、殺人犯が自ら名乗り出るように圧力を掛けよう"
 murder_at_court_movement_restricted_courtiers_craven: "すべての臆病な廷臣"
 murder_at_court_movement_restricted_courtiers_other: "ほかのすべての廷臣"
 murder_at_court_movement_restricted_courtiers: "すべての廷臣"
 murders_at_court.1001.c: "警備の人員を二倍に増やせ！"
 murders_at_court.1001.c.tt: "衛兵を増やせば殺人犯の行動を抑止できる。あるいは、少なくとも妨害はできるはずだ"
 murders_at_court.1001.d: "不審な者を見た者はいないのか？ 頼む、貴君らの助けが必要なのだ！"
 murders_at_court.1001.d.tt: "国中に、私が情報や手掛かりを探していると触れを出そう"
 murders_at_court.1001.e: "個人的に調査をしてみることにしよう。"
 murders_at_court.1001.e.tt: "この件には私の知識をもって望もう"
 murders_at_court.1002.t: "宮廷の殺人事件:朝方の殺人"
 murders_at_court.1002.desc_named: "日が昇り、私は朝の挨拶のかわりに、夜のうちに[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]が殺されたという知らせを受け取ることになった。残忍にもはらわたが引き抜かれ、通りかかる者に見えるように並べられていたのである…\n\n遺体は速やかに取り除かれたため、日が沈むころにはこの身の毛もよだつような行為の痕跡は見当たらなくなった。"
 murders_at_court.1002.desc: "また別の日に、新たに遺体が見つかった。先日の殺人事件があって、ようやく[ROOT.Char.Custom('ResidenceBuilding')]に日常に戻りつつあった頃合いでのことで、とても重苦しい気持ちになる。\n\nはらわたが引き抜かれた若い[ROOT.Char.Custom('RandomWomanMan')]の遺体は速やかに取り除かれたため、日が沈むころにはこの身の毛もよだつような行為の痕跡は見当たらなくなった。"
 murders_at_court.1003.t: "宮廷の殺人事件:死がふたりを分かつまで"
 murders_at_court.1003.desc_opening: "寝室で、[spouse.GetTitledFirstName]が自らの血だまりの中で、床の上にバラバラにされているのを発見した。"
 murders_at_court.1003.desc_like: "私は泣き崩れ、[spouse.GetHerHim]を胸に抱きかかえる。"
 murders_at_court.1003.desc: "私は力なくへたり込み、[spouse.GetHerHim]を胸に抱きかかえる。"
 murders_at_court.1003.desc_end: "――[spouse.GetSheHe]の体はとても冷たい…おお[ROOT.Char.GetFaith.HighGodName]よ、なにゆえに[spouse.GetSheHe]から温かさをお奪いになったのですか！？"
 murders_at_court.1004.t: "宮廷の殺人事件:子供"
 murders_at_court.1004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))]の[child.GetTitledFirstName]が自分のベッドで――冷たくなって死んでいるのを発見した。寝床は血まみれになっていて、そこから#EMP ポタポタ#! と滴る血が床を打つ音が、こだまするように寝室に響いている。"
 murders_at_court.2001.t: "宮廷の殺人事件:悪化の一途"
 murders_at_court.2001.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]、[victim.GetTitledFirstName]は冷たい床に横たわり、全身の刺し傷からは血があふれ出ている。\n\nこの殺人犯は私を嘲って一体何が狙いだ？"
 murders_at_court.2002.t: "宮廷の殺人事件:一歩先"
 murders_at_court.2002.desc: "私が寝室に戻ると、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]、[heir.GetTitledFirstName]の切断された首が机の上に置かれており、私は声にならない叫びで口をあんぐりさせた。我が[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]後継者が…おお[ROOT.Char.GetFaith.HighGodName]よ、なぜこのようなことに？私たちにあだなすこの殺人犯は必ずや食い止めねばならない！"
 murders_at_court.2002.a: "我らが[ROOT.Char.Custom('RealmType')]のために祈りが必要だ！"
 murders_at_court.2003.t: "宮廷の殺人事件:殺人鬼の正体"
 murders_at_court.2003.desc: "背中に鋭い痛みが走る――息を吸うと痛みはさらに激しさを増し、私は叫び声を上げる。振り返ろうとして私は倒れ込む。#EMP ポタ#! #EMP ポタ#! と血が床に滴り落ちる。\n\n視界が暗くなっていく。しかし私は、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))]、[murderer.GetTitledFirstName]が不敵な笑みをたたえて立っているのを見た。[murderer.GetHerHim]に手を伸ばすと、[murderer.GetSheHe]は私に蹴りを見舞った。部屋がぐるりと回転する。ぐるり、ぐるり――光と闇、そして暗く、もっと暗く…"
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]… なぜだ…？"
 murders_at_court.2101.t: "宮廷の殺人事件:継承者の死"
 murders_at_court.2101.desc_opening: "生気の抜けた我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))]、[other_heir.GetTitledFirstName]の遺体を見下ろしながら、私は目まいがするような気分になる。[other_heir.GetHerHim]が横たわる床に広がっているのはきっと私の血なのだろう。だから、私の頭には血が届いていないのだ。\n\n"
 murders_at_court.2101.desc_family: "私は[other_heir.GetHerHim]のそばに屈みこみ、冷たくなった頬に手を当てる――[other_heir.GetHerHis]の目は大きく見開かれているが、恐怖というよりも、驚いたような表情をしている。「知り合いにやられたのか？」"
 murders_at_court.2101.desc: "[other_heir.GetSheHe|U]は恐怖というよりも、驚いたような表情をしている…[other_heir.GetSheHe]は犯人のことを知っていたのか？"
 murders_at_court.2201.t: "宮廷の殺人事件:見られないもの"
 murders_at_court.2201.desc: "「ですが… 目がなくなっているんです！野原の石ころのように、えぐり取られたんだ！」例の殺人犯による新たな被害者を最初に発見した[ROOT.GetCharacter.Custom('lowly_servant_type')]が手を引かれて去っていく。顔面蒼白で、手は震え、まだ叫び声をあげている。\n\n本来、目があるべき場所にある、赤く、視界を失った穴をのぞき込んでいると、恐怖のためか私の体が震えている。この殺人鬼はどうして目が必要だったんだ？何かの儀式にでも使うのだろうか？"
 murders_at_court.5001.t: "宮廷の殺人事件:共犯者"
 murders_at_court.5001.desc: "宮廷を恐怖に陥れている殺人鬼の話を聞いて、好奇心旺盛な男が私を探して会いにきた。\n\n「殿下、私は[watson.GetTitledFirstName]という者です。殿下のお力になれると思い、馳せ参じました」"
 murders_at_court.5001.a: "借りられるものなら猫の手であっても借りよう！"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "貴殿には関係のないことだ！"
 murders_at_court.8001.t: "宮廷の殺人事件:死を忘るることなかれ"
 murders_at_court.8001.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の埋葬を行いながら、私は、[story_owner.GetHerHim]をこのような目に遭わせた者を必ずや見つけ出すのだと誓った。殺人鬼の凶行は止んだようだが、初めから[story_owner.GetTitleAsNameNoTooltip]が狙いだったのかは疑問が残る…"
 murders_at_court.8001.a: "[story_owner.GetFirstNameNoTooltip]よ、安らかに眠れ。"
 murders_at_court.8002.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の埋葬中、私は笑いをこらえるのがやっとだった。[story_owner.GetSheHe]が死に際に見せた表情は傑作だった！[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))][story_owner.GetWomanMan]だとさ。ふふ。\n\n少なくとも、これで騒ぎも一段落するはずだ。なにせ、「殺人鬼」はほかのことで忙しいのだから。"
 murders_at_court.8002.a: "例えば、[ROOT.Char.Custom('RealmType')]の統治とかな！"
 murders_at_court.8003.t: "宮廷の殺人事件:継承"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName]はしばしば、宮廷を恐怖に陥れた連続殺人の話をしてくれた。冷酷で恐ろしい殺人の話だ。\n\n[predecessor.GetSheHe]が殺人を阻止するために実施した措置はすべてそのまま残されている。私には、それが十分な対策になっていることを願うしかない…"
 murders_at_court.8003.a: "宮廷を悩ませた元凶が[predecessor.GetHerHim]とともに死んでくれていれば良いのだが。"
 murders_at_court.9001.t: "宮廷の殺人事件:対峙"
 murders_at_court.9001.desc_opening_watson: "私室へと戻った私と[watson.GetTitledFirstName]を待ち受けていたのは一通の手紙だった。手紙は赤いインクで書かれて――いや、これは#EMP 血#!で書かれたものだ。\n\n"
 murders_at_court.9001.desc_opening: "私室へと戻った私を待ち受けていたのは一通の手紙だった。手紙は赤いインクで書かれて――いや、これは#EMP 血#!で書かれたものだ。\n\n"
 murders_at_court.9001.desc_heir: "#EMP [ROOT.Char.Custom('RealmType')]のためを想うなら、犯人捜しはやめたほうが良いでしょう。私は生涯をあなたの目と鼻の先で過ごしてきたというのに、いまだにあなたは気づいていないのだから。私の身元を暴いたところで、あなたは苦しむだけです。#!"
 murders_at_court.9001.desc_rival: "#EMP あなた――そしてあなたの一族、あなたの支配――の息の根を止めることを、私は生涯の使命としてきました。どんな手を使ったところであなたには私を止めることなどできません。ですが、それでも私の邪魔をしようというのなら、さらに卑劣な手を使わざるを得ません。#!"
 murders_at_court.9001.desc_witch: "#EMP あなたのお節介で何かを変えられるとでもお考えですか？闇の勢力はすでに動き出しています。そして、私の邪魔をしようとしても、あなたや、あなたの愛する方々を危険にさらすだけですよ。#!"
 murders_at_court.9001.desc_cannibal: "#EMP あなたは何も理解していません。あれは、私が生きるために、生き延びるために、#EMP 栄養を摂取する#!ために必要なことなのです。直ちに捜査を中止しなさい。さもなくば、お腹が空いた私が何もかもを喰い付くしてしまうでしょう！#!"
 murders_at_court.9001.desc_vassal: "#EMP [ROOT.Char.Custom('RealmType')]のためを想うなら、犯人捜しはやめたほうが良いでしょう。必要とされ、#EMP 評価されている#!, のはこの私です。そして、私の身元を暴けば、あなたはきっと後悔することになりますよ。#!"
 murders_at_court.9001.desc_fallback: "#EMP 直ちに捜査を中止しなさい。私の身元を暴いたところで何もいいことはありませんし、このまま努力を続けるのであれば、私の手でその努力を無にしてあげましょう。#!"
 murders_at_court.9001.desc_ending: "\n\nこの筆跡は…[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の筆跡と非常によく似ている！"
 murders_at_court.9001.a: "もしかして…？"
 murders_at_court.9001.a.tt: "このことを[murderer.GetTitledFirstNameNoTooltip]に突き付けよう"
 murders_at_court.9001.b: "この連続殺人事件は迷宮入りだ。"
 murders_at_court.9001.b.tt: "何が起こるか分かったものではない。"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip]君、君はどうおもうかね？"
 murders_at_court.9001.c.tt: "見た目ほどに単純ではないと思うのだが…"
 murders_at_court.9002.t: "宮廷の殺人事件:帰結"
 murders_at_court.9002.desc: "[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の[ROOT.Char.Custom('ResidenceBuilding')]の外で吊るされているのを発見した。[the_one_to_kill.GetHerHis|U]の体は冷たく、青白くなっており、微動だにしない…しかし、これはなんだ？[the_one_to_kill.GetHerHis]の服の折り目に、小さな紙が挟まっているではないか！\n\n#EMP [ROOT.Char.GetTitledFirstNameNoTooltip]様、これが最後の犠牲者――そして、あなたへの最後の贈り物です。しかし、恐れることはありません。私はあなたの近くで、いつもあなたのことを見ていますよ。#!"
 murders_at_court.9002.a: "こんな怪物が野放しに…"
 murders_at_court.9003.t: "宮廷の殺人事件:漆黒の遺産"
 murders_at_court.9003.a: "貴様には己の罪にふさわしい罰が与えられるだろう！"
 murders_at_court.9003.b: "目には目を、命には命をだ…！"
 murders_at_court.9003.c: "[murderer.GetTitledFirstNameNoTooltip]、貴殿は無罪だ。"
 murders_at_court.9003.d: "このようなこと、たった一人でやってもつまらないだろう…"
 murders_at_court.9003.e: "ああ… 本当に、本当に申し訳ないことをした。"
 murders_at_court.9004.t: "宮廷の殺人事件:現行犯逮捕"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName]と私は、その手紙を詳細に調べるため何時間も費やした。しかし、この香りは…ああ、この香りは我が[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]、[murderer.GetTitledFirstName]の香りとよく似ている！"
 murders_at_court.9004.desc: "「殿下、[victim.GetTitledFirstName]と[murderer.GetTitledFirstName]の姿が見当たりません」\n\n私は衛兵を下がらせる。[watson.GetTitledFirstNamePossessive]の目には、私が感じているものと同じ懸念が浮かんでいる。もしや、[murderer.GetTitledFirstNameNoTooltip]が…"
 murders_at_court.9004.desc_ending: "\n\n我々がようやく[murderer.GetTitleAsNameNoTooltip]の居所を突き止めたとき、[murderer.GetSheHe]は手にナイフを持ち、今にも[victim.GetTitledFirstName]に襲い掛かろうとしていた。\n\n「そこまでだ！」"
 murders_at_court.9021.t: "宮廷の殺人事件:黒魔術"
 murders_at_court.9021.desc: "私と衛兵がようやく[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の居所を突き止めたとき、[murderer.GetSheHe]は膝をむき出しにして古い書物の前に跪き、頭を床に押し付け、両手をほとんど不自然と言ってもいい角度で頭の上に掲げていた。\n\n"
 murders_at_court.9031.t: "宮廷の殺人事件:飢え"
 murders_at_court.9031.desc: "私と衛兵がようやく[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の居所を突き止めたとき、[murderer.GetSheHe]は人間の#EMP 指#!のようなものをかじっているところであった。"
 murders_at_court.9041.t: "宮廷の殺人事件:逃亡"
 murders_at_court.9041.desc_opening: "とうとう[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の居所を突き止めた私が目にしたものは、"
 murders_at_court.9041.desc_witch: "骨の破片や、人間の目のように見えるもの、そして"
 murders_at_court.9041.desc_cannibal: "かじられたような跡のある骨の破片と、"
 murders_at_court.9041.desc: "私の苦労をあざ笑うような手紙だけであった。[murderer.GetTitledFirstNameNoTooltip]自身はどこにも見当たらない。"
 murders_at_court.9041.a: "この悪行は皆の知るところとなるだろう！"
 murders_at_court.9041.b: "このことは皆には伏せておくのが一番だ…"
 murders_at_court.9099.t: "宮廷の殺人事件:血の取引"
 murders_at_court.9099.t_wrong: "宮廷の殺人事件:失敗"
 murders_at_court.9099.desc_wrong: "私はとうとう[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の居所を突き止めたが、[murderer.GetSheHe]は逃げる素振りさえ見せない。もっと言えば、[murderer.GetSheHe]は完全に戸惑った目で私を見ているのだ。\n\n「ようやく見つけたぞ、この殺人鬼め！」\n\n「失礼ですが、今なんと？ まさか、#EMP 私#! があの人々を殺したと、そう仰るのですか！？"
 murders_at_court.9099.desc_nothing: "私はとうとう[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]の居所を突き止めたが、[murderer.GetSheHe]は私や衛兵から逃げる素振りさえ見せない。\n\n"
 murders_at_court.9099.desc: "「[ROOT.Char.GetFirstNameNoTooltip]様、ごきげんよう」[murderer.GetSheHe]は私をじろじろと見ながら言う。「そろそろ私を見つける頃合いだと思っていましたよ。どうやら、私からの#EMP 贈り物#!を気に入って頂けたようですね？」\n\n[murderer.GetHerHis]の表情に広がる笑みに、私は背筋がぞっとする。"
 murders_at_court.9989.desc: "しかしながら、[murderer.GetTitledFirstName]が死んですぐに殺人が止んだのは、果たして偶然なのだろうか…"
 murders_at_court.9989.a: "奴の行動には目を光らせておこう…"
 murders_at_court.9999.t: "宮廷の殺人事件:解呪"
 murders_at_court.9999.desc_opening: "あれからしばらく経つが、新たな遺体が現れることもなく、私は徐々に落ち着きを取り戻している。殺人が止んだのだ！\n\n"
 murders_at_court.9999.desc: "しかしながら、[murderer.GetTitledFirstName]が死んですぐに殺人が止んだのは、果たして偶然なのだろうか…"
 murders_at_court.9999.a: "[murderer.GetSheHe]が死んだ今、私が真実を知ることは無いのかもしれない…"
