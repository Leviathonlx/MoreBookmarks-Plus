 pet_animal.3001.t: "ワシ"
 pet_animal.3001.desc: "私はワシの子を手袋の上で休ませ、優しくその羽を撫でてやった。誇り高く獰猛な[ROOT.Char.Custom('EagleStorySheHe')]は、普通の鳥とは全く違う。\n\n今はこれから先の狩りのことを夢想しているが、その前にまず、名前を考えてやらねばならない。キツネやウサギを狩りに行くのはそれからだ。"
 pet_animal.3010.t: "姿を消した[ROOT.Char.Custom('EagleStoryNamePossessive')|U]"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName]が不安そうな面持ちで私の元にやってきた。「[ROOT.Char.Custom('FormOfAddressForLiege')]様、[ROOT.Char.Custom('EagleStoryName')]がどこにも見当たらないのです！」\n\n[eagle_informer.GetSheHe|U]は辺りを見回した。まるで今にも[ROOT.Char.Custom('EagleStoryName')]が空から舞い降りてきはしないかと思っているかのようだ。[eagle_informer.GetFirstNameNoTooltip]は止まり木を見せてくれたが、そこに[ROOT.Char.Custom('EagleStoryName')]の姿はない。私たちは[ROOT.Char.Custom('EagleStoryName')]が一体どこに行ってしまったのか、頭を悩ませた。"
 pet_animal.3010.desc_thief: "\n\n辺りを調べると、羽根がいくつか地面に落ちていた。近くの木の枝にも何本か引っかかっている。[ROOT.Char.Custom('EagleStoryName')]は自分の意思で去って行ったのだろうか？"
 pet_animal.3010.a: "何としてでも[ROOT.Char.Custom('EagleStoryName')]を見つけてみせる！"
 pet_animal.3010.a_tt: "ワシを探す人手を増やし、見つかる可能性が高くなる"
 pet_animal.3010.b: "何者かが[ROOT.Char.Custom('EagleStoryHerHim')]を連れ去ったに違いない…"
 pet_animal.3010.b_tt: "容疑者を集め、姿を消したワシの行方を調べる"
 pet_animal.3010.c: "そのうち帰ってくるだろう。"
 pet_animal.3010.c_tt: "ワシが自分で帰ってくる可能性に賭ける"
 pet_animal.3010.d_mean: "[ROOT.Char.Custom('EagleStoryName')]のようなワシなど、どうでもよい。"
 pet_animal.3010.d_old: "[ROOT.Char.Custom('EagleStorySheHe')|U]は年老いていた。"
 pet_animal.3010.d: "これで良かったのかもしれない。"
 pet_animal.3010.d_tt: "ワシ探しをやめる"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]：帰還"
 pet_animal.3011.desc: "大切なワシの[ROOT.Char.Custom('EagleStoryName')]が姿を消してからもう随分と経った。もう[ROOT.Char.Custom('EagleStoryName')]と狩りにいくことは二度とできないかもしれない。 "
 pet_animal.3011.desc_freedom: "[ROOT.Char.Custom('EagleStoryName')]と過ごした日々に思いを馳せながら、私は[ROOT.Char.Custom('EagleStoryName')]がいつも止まっていた木に向かった。するとなんということだろう、止まり木には[ROOT.Char.Custom('EagleStoryName')]がいて、こちらをじっと見つめていたのだ！[ROOT.Char.Custom('EagleStoryName')]が帰ってきた！"
 pet_animal.3011.desc_found: "偶然、[ROOT.Char.Custom('EagleStoryName')]に似た鳥の目撃情報が入ってきた。その鳥が目撃されたという場所に急ぐと、驚いたことに、[ROOT.Char.Custom('EagleStoryName')]が木の枝に止まっていた。まるで何事もなかったかのように、こちらを見ている。"
 pet_animal.3011.desc_stolen: "[ROOT.Char.Custom('EagleStoryName')]は[eagle_thief.GetName]によって連れ去られ、高値で売られそうになっていた。私はすぐさま介入し、[ROOT.Char.Custom('EagleStoryName')]を取り戻した。"
 pet_animal.3011.desc_change: "\n\n[ROOT.Char.Custom('EagleStoryName')]との再会に私は大喜びしていた。だが、どうしても様子が違う気がしてならない。 "
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')]は以前よりも恐れ知らずになったようだった。まるで、世界のすべてを目にし、恐れるものは何もないかのようだった。"
 pet_animal.3011.desc_curious: "[ROOT.Char.Custom('EagleStoryName')]は野営地を飛び回り、辺りを興味深そうに観察している。"
 pet_animal.3011.desc_loyal: "[ROOT.Char.Custom('EagleStoryName')]は私の手にまとわりつき、私の手袋を止まり木代わりにしている。"
 pet_animal.3011.desc_calm: "以前はそわそわと落ち着きなく動いていたものだが、今は目隠しをしなくても、静かにじっとしている。"
 pet_animal.3011.desc_wise: "[ROOT.Char.Custom('EagleStorySheHe')|U]は訳知り顔で私を見た。まるで私には想像もできないようなものを目にしてきたかのようだ。"
 pet_animal.3011.desc_cunning: "[ROOT.Char.Custom('EagleStorySheHe')|U]はいくつかの技を習得したようだ。堂々と技を披露してくれる。"
 pet_animal.3011.desc_observant: "[ROOT.Char.Custom('EagleStorySheHe')|U]は空高く舞い上がり、鋭い眼差しで辺りを観察している。"
 pet_animal.3011.desc_protective: "[ROOT.Char.Custom('EagleStorySheHe')|U]は近付きすぎた相手をくちばしでつつくようになった。以前は気にも留めていなかったというのにだ。"
 pet_animal.3011.desc_aggressive: "[ROOT.Char.Custom('EagleStorySheHe')|U]の鉤爪で、手袋に穴が開いてしまいそうになる。[ROOT.Char.Custom('EagleStorySheHe')]が侮りがたい存在になったことが見て取れる。"
 pet_animal.3011.a: "お帰り、[ROOT.Char.Custom('EagleStoryName')]。"
 pet_animal.3011.b: "[eagle_thief.GetName]には報いを受けてもらう！"
 pet_animal.3012.desc: "数か月にも渡る捜査の結果、私はもう二度と大切な[ROOT.Char.Custom('EagleStoryName')]に会えることはないのだという結論に至った。[eagle_informer.GetName]が私を慰めようとしてくれる。「[ROOT.Char.Custom('EagleStoryName')]はどこかにいるはずです。必ずや帰ってくるでしょう」だが私にはわかっている。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]はもう戻らない。それを受け入れるしかないのだ。"
 pet_animal.3012.a: "[ROOT.Char.Custom('EagleStoryName')]よ、さようなら。"
 pet_animal.3013.t: "[ROOT.Char.Custom('EagleStoryName')]の捜索"
 pet_animal.3013.desc: "私は[ROOT.Char.Custom('EagleStoryName')]のことはよく知っている。[ROOT.Char.Custom('EagleStoryName')]が自分の意思で飛び去った可能性は低い。私は[ROOT.Char.Custom('EagleStoryName')]が最後に目撃された場所を調べ、目撃情報を調べた。\n\n取り調べをしたなかに数名、かなり緊張している様子の者たちがいた。もしかすると何か知っていて隠しているのかもしれない。思案した結果、 "
 pet_animal.3013.desc_thief_1: "私は容疑者として、[accused_thief_1.Custom2('InsultAdjective', ROOT.Char)]性質を持つ[accused_thief_1.GetName]の名を上げた。"
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$だが、かなり[accused_thief_2.Custom2('InsultAdjective', ROOT.Char)][accused_thief_2.GetName]が容疑者である可能性もある…"
 pet_animal.3013.desc_thief_single: "こんなことができるのは一人しかいない…"
 pet_animal.3013.desc_thief_none: " 誰が[ROOT.Char.Custom('EagleStoryName')]を攫ったのか想像もできない。"
 pet_animal.3013.a: "[accused_thief_1.GetName]が私の大切なワシを攫った！"
 pet_animal.3013.b: "いや、[accused_thief_2.GetName]の仕業か？"
 pet_animal.3013.d: "証拠もなく犯人に仕立て上げることはできない。"
 pet_animal.3013.tt: "ワシを盗んだのは[accused_thief.GetNameNoTooltip]だと告発する"
 pet_animal.3013.wrong: "[accused_thief.GetName]は[ROOT.Char.Custom('EagleStoryName')]を盗んでいなかった"
 pet_animal.3013.unknown: "ワシがたどった運命はわからないままだ…"
