 pet_animal.3050.t: "敵のワシ"
 pet_animal.3050.desc: "所用で[rival_home.GetName]を通りかかると、籠の中に[rival.Custom('EaglePersonalityTraitTooltip')]ワシがいた。この鳥、どこかで見たことがある…そうだ！これは私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))]、[rival.GetTitledFirstNamePossessive]のワシだ！\n\n鋭い眼差しでこちらを見つめながら鳴いているワシを前にして、私は堪えきれずに邪悪な笑みを浮かべた。"
 pet_animal.3050.a.tt: "[rival.GetFirstNamePossessiveNoTooltip]のワシに危害を加えようとする"
 pet_animal.3050.steal: "この鳥は頂いていこう！"
 pet_animal.3050.steal.tt: "[rival.GetFirstNamePossessiveNoTooltip]のワシを盗もうとする"
 pet_animal.3050.b: "この鳥は[token_child.GetName]にやろう！"
 pet_animal.3050.b.flavor: "正当な理由があれば盗んでも問題はない"
 pet_animal.3050.b.tt: "[rival.GetFirstNamePossessiveNoTooltip]のワシを[token_child.GetNameNoTooltip]のために盗もうとする"
 pet_animal.3050.good: "[rival.GetFirstNameNoTooltip]に対する悪事が成功する"
 pet_animal.3050.bad: "ワシに危害は加えられない"
 pet_animal.3050.c: "[rival.Custom('EagleStoryName')]でひと儲けできるかもしれない…"
 pet_animal.3050.c_tt: "好敵手のワシを高値で売り払おうとする"
 pet_animal.3050.c.tt: "これが公平というものだ"
 pet_animal.3050.d: "なんとかわいらしい！"
 pet_animal.3060.t: "ハンターの誕生"
 pet_animal.3060.t_girl: "ハンターの誕生"
 pet_animal.3060.desc_intro: "[token_child.GetName]はかなり[token_child.Custom('ComplimentAdjective')]者に育った。これ以上誇らしいことはない。[token_child.GetHerHis]は功績を上げたが、適切な狩りの訓練を受けなければ、多くの問題に直面することになるだろう。\n\n"
 pet_animal.3060.desc: "私はワシの[ROOT.Char.Custom('EagleStoryName')]に助けてもらうことにした。そうすれば、[ROOT.Char.Custom('EagleStorySheHe')]も[token_child.GetFirstNameNoTooltip]にもっと懐くだろう。"
 pet_animal.3060.desc_child: "幸い[token_child.GetSheHe]はすでに自分のワシを持っていて、飲み込みが早かった。[token_child.Custom('EagleStoryName')]という名前のワシでで、[token_child.GetNameNoTooltip]はすでに[ROOT.Char.Custom('EagleStoryHerHim')]を気に入っている。"
 pet_animal.3060.a: "いつか[token_child.GetFirstNameNoTooltip]が優れたハンターになることを願おう！"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip]はいつかきっと素晴らしいハンターになるだろう！"
 pet_animal.3060.good: "[token_child.GetFirstNameNoTooltip]がワシをうまく扱う"
 pet_animal.3060.decent: "[token_child.GetFirstNamePossessiveNoTooltip]の鷹狩りの技術はもう少し磨く必要があるかもしれない"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の歌"
 pet_animal.3070.desc: "普段はワシを人目に触れる場所に放置したりしないのだが、この一週間、[ROOT.Char.Custom('EagleStorySheHe')]はずっと大声で鳴き続けている。一日中鳴かれるのはさすがに煩わしかったため、私はワシを一時的に庭に移すことにした。\n\n後で様子を見に行ってみると、[target.GetName] が[ROOT.Char.Custom('EagleStoryNamePossessive')]の鳴き声に耳を傾けていた。「これはあなたの鳥ですか？」[target.GetFirstNameNoTooltip]にそう尋ねられ、私は中途半端に頷いた。\n\n「[ROOT.Char.Custom('RandomPositiveLookAdjective')|U]！」[target.GetSheHe]はそう叫んだが、私にはそうは思えない。"
 pet_animal.3070.a: "好きになってくれる人がいてよかった。"
 eagle_funny_sing_modifier: "鳥の独り言"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の贈り物"
 pet_animal.3080.desc: "私は急いで[ROOT.Char.Custom('EagleStoryName')]の後を追っている。乗馬中に突然、私の傍から離れていったのだ。やっとのことで追いつくと、[ROOT.Char.Custom('EagleStorySheHe')]は鉤爪で捕らえた、もぞもぞと動く生き物に夢中になっていた！私は[ROOT.Char.Custom('EagleStoryName')]の狩りの腕前に感心して、[ROOT.Char.Custom('EagleStoryHerHis')]の好きにさせておいた。\n\n[ROOT.Char.Custom('EagleStorySheHe')]は一声鳴いて、生き物の死体を私の足元に落とした。"
 pet_animal.3080.a: "えっと…ありがとう…"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]：最後の飛翔"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')]が私の傍を飛ぶようになってもう何年も経つが、時の流れに逆らうことはできない。"
 pet_animal.3199.desc: "辛いことではあるが、[ROOT.Char.Custom('EagleStoryHerHis')]の羽根はハリを失い、かつてのように生き生きと空を飛ぶことができなくなってしまった。"
 pet_animal.3199.desc_dying: "With [ROOT.Char.Custom('EagleStoryHerHis')]の体力は落ちてきている。一緒にいられる時間は、もう長くないだろう。"
 pet_animal.3199.desc_outro: "\n\n私は[ROOT.Char.Custom('EagleStoryHerHis')]の目隠しを取り、空に放ってやった。[ROOT.Char.Custom('EagleStorySheHe')|U]は舞い上がり、天高く飛んでいく。だが、[ROOT.Char.Custom('EagleStorySheHe')]はもう戻ってこないだろう。"
 pet_animal.3199.a: "寂しくなるよ、[ROOT.Char.Custom('EagleStoryName')]。"
 artifact_animal_feather_name_eagle: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の羽根"
 artifact_bird_feather_pet_description: "[ROOT.Char.GetTitledFirstName]が抜き取った大切な狩猟用のワシの羽根。"
