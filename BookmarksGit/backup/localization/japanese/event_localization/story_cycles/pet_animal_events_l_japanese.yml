 pet_animal.3040.desc: "[ROOT.Char.MakeScope.Var('eagle_age_variable').GetValue]歳になるころには、[ROOT.Char.Custom('EagleStoryName')]は狩りの腕前を格段に上げていたが、成長の余地というものは決してなくなることがない。私は[ROOT.Char.Custom('EagleStoryHerHim')]の能力を更に伸ばすため、[ROOT.Char.Custom('EagleStoryHerHim')]を鍛える時間を取ることにした。私自身も、[ROOT.Char.Custom('EagleStoryHerHim')]について何か新しいことを知るきっかけになるかもしれない。"
