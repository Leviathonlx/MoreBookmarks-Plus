 pet_animal.3030.desc_intro: "最近、私は[ROOT.Char.Custom('EagleStoryName')]がストレスを抱えているらしいことに気が付いた。"
 pet_animal.3030.desc_training: "前回の訓練の後、私は[ROOT.Char.Custom('EagleStoryName')]の様子がおかしいことに気がついた。"
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]はいつもの正確さに欠け、片方の目を閉じていることが多かった。最悪の事態が頭をよぎり、私は調子の悪そうな目の前で手を振って見せたが、[ROOT.Char.Custom('EagleStorySheHe')]はピクリとも反応しなかった！どうりでここ最近、調子が悪かったわけだ。"
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')]は羽根が抜け、かつてのように空高くまで飛ぶことができなくなった。優しく[ROOT.Char.Custom('EagleStoryHerHis')]の羽根に触れると、いつもよりもハリがないことがわかる。どうりでここ最近、調子が悪かったわけだ。"
 pet_animal.3030.desc_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')]の鉤爪が割れてしまって、かつてのように私の手袋をしっかりと掴むことができなくなってしまった。鉤爪を調べてみると、ひびが入ってしまっている。どうりでここ最近、調子が悪かったわけだ。"
 pet_animal.3030.desc_weak: "[ROOT.Char.Custom('EagleStorySheHe')]の体調はすでに思わしくなかったため、余計に心配になる。"
 pet_animal.3030.desc_outro: "\n\n怪我は治療しなければ化膿してしまうだろうが、どうやって治してやればいいだろうか？"
 pet_animal.3030.court_physician: "病人を治すことができる[court_physician.GetFirstName]なら、ワシの治療もできるだろう。"
 pet_animal.3030.court_huntsman: "[court_huntsman.GetFirstName]は動物には詳しい。そうだろう？"
 pet_animal.3030.random_smart_courtier: "[random_smart_courtier.GetFirstName]は博識だ。[random_smart_courtier.GetSheHe]なら助けてくれるかもしれない。"
 pet_animal.3030.self: "この疾患の治療法なら知っている。"
