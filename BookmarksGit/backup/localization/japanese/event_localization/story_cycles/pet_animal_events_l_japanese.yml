 pet_animal.3020.desc_intro_stolen: "[ROOT.Char.Custom('EagleStoryHerHim')]を奪った日のことと、"
 pet_animal.3020.desc_intro_none: "[ROOT.Char.Custom('EagleStoryHerHim')]を見つけた日のことと、"
 pet_animal.3020.desc: "それからの[ROOT.Char.Custom('EagleStoryHerHim')]との思い出に浸っていた。数年間を共に過ごしていくなかで、[ROOT.Char.Custom('EagleStoryName')]は[ROOT.Char.Custom('EaglePersonalityTrait1')]相棒となっていた。[ROOT.Char.Custom('EagleStoryHerHim')]なしで狩りに行くことなど、もう想像もできない。\n\n"
 pet_animal.3020.desc_normal: "だが[ROOT.Char.Custom('EagleStorySheHe')]は私のような人間に縛られるべき存在ではない。もしかしたら、[ROOT.Char.Custom('EagleStorySheHe')]が子孫を作っていけるよう、自由にしてやるのが一番良いのかもしれない。今がその時なのだろうか？"
 pet_animal.3020.desc_let_go: "このような葛藤に襲われたのは、これが初めてではない。そして私は、[ROOT.Char.Custom('EagleStoryName')]を傍に置いておくことに決めたのだ。[ROOT.Char.Custom('EagleStorySheHe')]を解放してやるべきだということはわかっているが、[ROOT.Char.Custom('EagleStorySheHe')]はまだ弱ってはいない。あと少し待つべきだろうか？"
 pet_animal.3020.desc_let_go_2: "だが私は、あまりにも長い間、[ROOT.Char.Custom('EagleStoryName')]を束縛しすぎた。[ROOT.Char.Custom('EagleStoryHerHim')]を自由にしてやるべき時が来たのだ。"
 pet_animal.3020.a_tt: "ワシを野性に帰す。"
 pet_animal.3020.a_second: "いや、[ROOT.Char.Custom('EagleStoryHerHis')]はとうの昔に解放すべきだった。"
 pet_animal.3020.b: "[ROOT.Char.Custom('EagleStoryHerHim')]と別れることはまだできない。"
 pet_animal.3020.b_second: "[ROOT.Char.Custom('EagleStorySheHe')|U]にはもうあと数年しか残されていない。"
 pet_animal.3020.b_tt: "もう少しだけワシを傍に置き、後々解放することについて考える。"
 pet_animal.3020.c: "絶対に[ROOT.Char.Custom('EagleStoryName')]を手放したりしない！"
 pet_animal.3020.c_tt: "ワシを自然に帰すことは論外だ。"
