 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "猫"
 pet_animal.0001.desc: "猫は膝の上でゴロゴロと嬉しそうに鳴いている。そして、私は[ROOT.Char.Custom('CatStoryHerHim')]にどんな名前を付けようかと思案している。何か歴史に因んだ名前がいいか？それとも、毛色が[ROOT.Char.Custom('CatFurColor')]だということがわかる名前にしようか？あるいは、耳の後ろを掻いてやると気持ちよさそうにするのがわかる名前はどうだろう？\n\nよし決めた！ [ROOT.Char.Custom('CatStoryHerHim')]の名前は…"
 pet_animal.0001.a: "素晴らしい名前だ！"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]：猫の贈り物"
 pet_animal.0101.desc: "[ROOT.Char.Custom('CatEyeColor')]の目が二つ、通り過ぎる私を追う。そして小さなニャーという鳴き声が静寂を破り、[ROOT.Char.Custom('CatStoryName')]が私の足首に飛び掛かってきた。"
 pet_animal.0101.desc_old: "[ROOT.Char.Custom('CatStorySheHe')|U]もすでに老境に差し掛かってはいるが、まだまだ元気一杯だ！"
 pet_animal.0101.desc_young: "まだ子供だというのに、[ROOT.Char.Custom('CatStorySheHe')|U]はとても獰猛だ！"
 pet_animal.0101.desc_middle: "[ROOT.Char.Custom('CatStorySheHe')]ももう大人だが、昔から全く変わらない。"
 pet_animal.0101.desc_ending: "\n\n[ROOT.Char.Custom('CatStorySheHe')]はぴょんと跳んでどこかに行ってしまった。そして私は、[ROOT.Char.Custom('CatStorySheHe')]が隠れていた場所にキラキラした贈り物が置いてあることに気づいた。"
 pet_animal.0101.a_female: "ありがとう、お嬢ちゃん！"
 pet_animal.0101.a_male: "ありがとう、お坊ちゃん！"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]：魅了された封臣"
 pet_animal.0103.desc: "外を散歩していたところ、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]が猫の[ROOT.Char.Custom('CatStoryName')]のそばに屈みこんで、優しく頭を撫でている姿が目に飛び込んできた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、なんとも可愛らしい猫をお飼いになっていらっしゃるのですね」"
 pet_animal.0103.a: "なかなか察しがいいじゃないか！"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]：癒しの喉鳴らし"
 pet_animal.0104.desc: "また一日、心労の多い一日を終えた私は、椅子に座り込んだ。一体いつまでこの調子で続けられるだろうか？\n\n突然、小さなニャーという鳴き声が聞こえたかと思うと、[ROOT.Char.Custom('CatStoryName')]が膝に飛び乗り、ゴロゴロと喉を鳴らしはじめた。私はしばらく[ROOT.Char.Custom('CatStoryName')]と座って、ただその心安らぐ音に耳を傾け、[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫でていた。"
 pet_animal.0104.a: "まだしばらくは頑張れそうだ。"
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]：明らかになる秘密"
 pet_animal.0105.desc_opening: "#EMP ニャア！#!\n\n下を見ると、私の足元に猫の[ROOT.Char.Custom('CatStoryName')]が巻物を落としている。我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))]、[person.GetTitledFirstNamePossessive]のものとわかる封蝋で封がされたものだ。好奇心に負けて、私は巻物に書かれた文書を読む…\n\n"
 pet_animal.0105.desc_murder: "「…人を殺めた罪の重さが私に重くのしかかっています。それに…」"
 pet_animal.0105.desc_lover: "「…ほかの恋人への愛は…」"
 pet_animal.0105.desc_homosexual: "「…同性に対して私が感じている衝動は…」"
 pet_animal.0105.desc_deviant: "「…私が冒した常軌を逸した行動は…」"
 pet_animal.0105.desc_cannibal: "「…私が人間の肉の味を覚えてしまったために…」"
 pet_animal.0105.desc_murder_attempt: "「…他人の人生を終わらせようとした時…」"
 pet_animal.0105.desc_non_believer: "「…私は[person.GetFaith.HighGodName]など信じてはいないから…」"
 pet_animal.0105.desc_incest: "「…自分の家族にこうした衝動を感じるのは…」"
 pet_animal.0105.desc_witch: "「…私が所属する魔術師の結社は…」"
 pet_animal.0105.desc_fallback: "「…この秘密を抱えていることは私の重荷になっていて…」"
 pet_animal.0105.a: "[person.GetSheHe]がこんな秘密を隠していたとは…！"
 pet_animal.0105.b: "このことは世間に知らしめるべきだ。"
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]：過敏症"
 pet_animal.0106.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、この猫をどこかへやって！」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetTitledFirstName]は目を赤くして鼻水を垂らしながら、[ROOT.Char.Custom('CatStoryName')]の首元を掴んで掲げている。「もうこれ以上耐えられない。[ROOT.Char.Custom('CatStorySheHe')]が近くにいると息苦しくて仕方がない！」"
 pet_animal.0106.a: "[ROOT.Char.Custom('CatStoryHerHim')]は[receiver_1.GetFirstNameNoTooltip]にもらってもらおうか…"
 pet_animal.0106.b: "そういえば[receiver_2.GetFirstNameNoTooltip]が寂しそうにしていたな…"
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip]なら[ROOT.Char.Custom('CatStoryHerHim')]の面倒を見てくれるだろう…"
 pet_animal.0106.d: "[ROOT.Char.Custom('CatStoryName')]はどこへもやらない！"
 pet_animal.0106.e: "ど…どうやら[ROOT.Char.Custom('CatStoryHerHim')]を処分せねばならないのだな…"
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]：猫"
 pet_animal.0107.desc: "「我が[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、これ以上この哀れな[ROOT.Char.Custom('CatStoryNamePossessive')]とは一緒に暮らせないそうだ…そこで私のかわりに、信頼のおけるあなたに[ROOT.Char.Custom('CatStoryHerHim')]の世話を頼みたい」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))]の[giver.GetTitledFirstName]は[receiver.Custom('CatFurColor')]の猫を私に差し出している。「[ROOT.Char.Custom('CatStoryName')]は本当に… 本当に素晴らしい友人なんだ」"
 pet_animal.0107.a: "ありがとう、きっと大事にするよ！"
 pet_animal.0107.b: "ありがとう。[ROOT.Char.Custom('CatStorySheHe')]はきっと役に立ってくれると思う。"
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]：君のいない人生"
 pet_animal.0108.t_dead: "君のいない人生"
 pet_animal.0108.desc_opening: "かわいい[receiver.Custom('CatStoryName')]がどうしているかを見ようと、私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))]、[receiver.GetTitledFirstName]の元を訪ねた。\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetSheHe|U]は[receiver.Custom('CatFurColor')]の猫を腕に抱いて、[receiver.GetHerHis]の[receiver.Custom('ResidenceBuilding')]を出たところで出迎えてくれた。「[receiver.Custom('CatStorySheHe')|U]は元気にしていますよ――"
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U]は[receiver.Custom('CatFurColor')]の猫を腕に抱いて、家の外で出迎えてくれた。「[receiver.Custom('CatStorySheHe')|U]は元気にしていますよ――"
 pet_animal.0108.desc_alive_1: "その辺りにいる鳥を狩るのが好きなようです！」"
 pet_animal.0108.desc_alive_2: "気に入ったのか、めんどりの毛づくろいをしようとしてますね！」"
 pet_animal.0108.desc_dead_opening: "猫がどうしているかを見ようと、私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))]、[receiver.GetTitledFirstName]の元を訪ねた。\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U]は[receiver.Custom('ResidenceBuilding')]の外で出迎えてくれた。猫の姿は見えない。"
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U]は家の外で出迎えてくれた。猫の姿は見えない。"
 pet_animal.0108.desc_dead_ending: "「ああ、きっとどこかで遊んでいるのでしょう…」\n\n[receiver.GetSheHe|U]は私から目を逸らし、きょろきょろと辺りを見回す。"
 pet_animal.0108.a: "よかった！"
 pet_animal.0108.b: "私の猫はどこ！？"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]：ネズミ殺し"
 pet_animal.0109.desc: "[ROOT.Char.Custom('CatStoryName')]がまた1匹、死んだネズミを咥えて私の元へと近寄ってきた。まったく、恐れ入ったと言うほかない。この[ROOT.Char.Custom('ResidenceBuilding')]がネズミに悩まされなくなる日が来るとは！"
 pet_animal.0109.a: "その調子で頑張るのだぞ！"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]：問題児"
 pet_animal.0110.desc: "目に怒りをたたえた[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、首根っこを掴まれた猫を手に近づいてくる。[vassal.GetSheHe]は猫を私の目の前につきつけるのでよく見てみると、その猫はなんと、私がかわいがっている[ROOT.Char.Custom('CatStoryName')]だったのだ！\n\n「この小さな怪物が私の私物に紛れ込んでいるのを発見しました。少しも引っかき傷がついていないものには、小便が掛けられていましたよ！」"
 pet_animal.0110.a: "どうか弁償させてくれ！"
 pet_animal.0110.b: "猫のすることじゃないか…"
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]：いなくなりました"
 pet_animal.0197.desc_court_5020: "[ROOT.Char.Custom('CatStoryName')]の行き来を制限するようになってから、ますますあの子を見ることが少なくなってしまった。\n\n最後に見かけてからもう何週間も経つ。もうあの子は私のもとを永遠に離れてしまったのではないかと心配が募る。\n\n廷臣たちは部屋に毛が散らなくなって喜んでいるようだが、膝の上がこんなにがらんとしたように感じられるのは初めてだ…"
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')]は近頃、ますます遠くまでさまよい歩き、長期間家を空けるようになっている。\n\n最後に見かけてからもう何週間も経つ。もうあの子は私のもとを永遠に離れてしまったのではないかと心配が募る。"
 pet_animal.0197.a: "[ROOT.Char.Custom('CatStoryName')]よ、戻ってこい！ "
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]：悲しみの日"
 pet_animal.0199.desc: "もう[ROOT.Char.Custom('CatStoryName')]も昔のように若くはない。[ROOT.Char.Custom('CatStorySheHe')]が私の膝の上によじ登ってくると、[ROOT.Char.Custom('CatStorySheHe')]が震えているのが伝わってくる。\n\n私は優しく[ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫で、[ROOT.Char.Custom('CatStoryHerHim')]がゴロゴロと喉を鳴らしているのを夜遅くまで聞いている。だが、音が止み静寂が訪れたとき、私には[ROOT.Char.Custom('CatStorySheHe')]が二度と目を覚まさないことがわかっていた。"
 pet_animal.0199.a: "[ROOT.Char.Custom('CatStoryName')]、君がいなくて寂しいよ！"
 pet_animal.0199.b: "ずっと私の側においておくようにするから！"
 pet_animal.0199.b.tt: "あなたは小さななめし革[court_artifact|E]を獲得しました"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]：ドンッ！"
 pet_animal.0200.desc: "私はテーブルに座り、領国中から送られてきた報告書に目を通していると、[ROOT.Char.Custom('CatStoryName')]がひょいと横に飛び乗り、日差しの温もりを追い求めて、仕事する横で気持ちよさそうに丸くなる。\n\n私は [ROOT.Char.Custom('CatStoryHerHis')]の[ROOT.Char.Custom('CatFurColor')]の毛を撫でようと手を伸ばすと、[ROOT.Char.Custom('CatStorySheHe')]は気持ちよさそうにゆったりと伸びをする。なんて立派な伸びだ！\n\nしかし、どうやらその伸びが#EMP あまりにも#!大きかったようだ。[ROOT.Char.Custom('CatStoryName')]はテーブルから転げ落ち、[ROOT.Char.Custom('CatStoryHerHis')]の足元に着地する。まるでこれが何か#EMP 私#!のせいであるかのように、高慢な視線を向けて[ROOT.Char.Custom('CatStorySheHe')]は不機嫌そうに歩き去る。"
 pet_animal.0200.a: "まったく！バカなヤツだ！"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: ふらふら"
 pet_animal.0201.desc: "長い一日が終わり、執筆机に座ってくつろぎながら、今日初めて疲れた体を休ませて足を伸ばす。部屋の向こう側では、[ROOT.Char.Custom('CatStoryName')]が棚の上を歩き、高いところを探索している。[ROOT.Char.Custom('CatStorySheHe')|U]は高い場所が好きらしい。\n\n私の[cat_artifact.GetName]！棚の端で、[ROOT.Char.Custom('CatStoryName')]は興味津々の目でまっすぐそれに向かって進んでいる。恐怖して見つめる私の前で、猫の前足が伸びていくのが見える…。"
 pet_animal.0201.a: "いけない！"
 pet_animal.0201.a.tt: "掴め！"
 pet_animal.0201.a.success: "無事に受け止めることができる"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip]が床に落ちる"
 pet_animal.0201.b: "うわ、まさか！お前っ、この…"
 pet_animal.0201.b.success: "あなたは無事に[ROOT.Char.Custom('CatStoryName')]を掴む"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')]はあなたに満足していない"
 pet_animal.0201.b.tt: "[ROOT.Char.Custom('CatStoryHerHim')]を掴め！"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]：艶めかしい試み"
 pet_animal.0202.desc: "キャンドルがパチパチと音を立てて、シーツがざわめく中、[cat_lover.GetFirstName]と私はベッドで絡み合っている。静かにしようとするが、時々音が少し大きすぎることもある！息を呑む音、ため息、そして…にゃー？\n\n私は思わず身を起こして、[ROOT.Char.Custom('CatStoryName')]が私たちの隣の枕の上に座って、満足げに喉を鳴らしているのを見つける。何をするべきか考えながら口を開けていると、[ROOT.Char.Custom('CatStorySheHe')]がうるさく前足を舐め始める。\n\n[cat_lover.GetFirstNameNoTooltip|U]は高慢そうに私を見上げる。私は満足げな猫を軽く推してやると、[ROOT.Char.Custom('CatStorySheHe')]は寝転がって、遊ぶ準備は万端と言わんばかりだ。"
 pet_animal.0202.a: "「おい、もう…#EMP あっちへいけ#!」"
 pet_animal.0202.a.success: "あなたは無事に猫を追い払う。"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')]は全く動こうとしない。"
 pet_animal.0202.b: "そうだな、[ROOT.Char.Custom('CatStoryHerHim')]を邪魔するのはかわいそうだな…"
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: 裏切り！"
 pet_animal.0203.desc: "何か…#EMP 甘い声#!が聞こえる？それに…くもった音のにゃーん？\n\nアルコーブに座っているのは[random_courtier.GetFirstName]で、[ROOT.Char.Custom('CatStoryName')]を腕に抱いている。猫は[random_courtier.GetHerHis]を愛おしそうに見上げ、手足を赤ん坊のように丸めている。[random_courtier.GetFirstNameNoTooltip]はうっとりと[ROOT.Char.Custom('CatStoryHerHim')]を揺らしている。\n\n挨拶をしてみるが、返事をするのは人間だけで、猫は満足げにゴロゴロと喉を鳴らしながら顔を腕の内側に埋める。気づかぬうちに、少し嫉妬を覚えてしまう自分がいた。"
 pet_animal.0203.a: "おい！私の猫を返して！"
 pet_animal.0203.b: "ふむ、どうやら私は [ROOT.Char.Custom('CatStoryHerHis')] のお気に入りではないようだ…"
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]：猫の医者"
 pet_animal.0204.desc: "私は身震いしながら毛布を引き寄せる。この厄介な病気のせいで数日間不快な思いをしており、すぐには治りそうにない。\n\n毛布をいじっていると、嬉しそうなにゃーという声が聞こえる。私の[ROOT.Char.Custom('CatStoryName')]が来たようだ。[ROOT.Char.Custom('CatStorySheHe')|U]は曖昧な心配の表情を向けながら、私の病床を華麗に一周する。\n\n最後に、満足そうな#EMP にゃふっ！#!という声をあげて、[ROOT.Char.Custom('CatStorySheHe')]は毛布をこね始め、最後には私の肘の内側に丸くなって落ち着いた。"
 pet_animal.0204.a: "おや、[ROOT.Char.Custom('CatStoryName')]、私のところに遊びに来てくれたの？"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]：邪魔者の登場"
 pet_animal.0205.desc: "私は評議会の者たちにも座るように合図を送る。領国で最も権力を持つ者たちが集まっている。口を開いて話し始めようとした瞬間——\n\n#EMP 「にゃー！」#!犯人を探して周囲を見回す。#EMP 「にゃー！」#!\n\n[ROOT.Char.Custom('CatStoryName')]がテーブルに軽やかに飛び乗り、満足そうにゴロゴロと喉を鳴らしている。[ROOT.Char.Custom('CatStorySheHe')|U]は私の手に頭をぐいっと押しつけ、[cat_disapprover.GetFirstName]は不満げに唇を引き結んでいる。\n\n「この動物をどけていただけませんか、[ROOT.Char.Custom('FormOfAddressForLiege')]様？私たちは重要な議題について話し合わねばなりません」"
 pet_animal.0205.a: "[ROOT.Char.Custom('CatStoryName')]に敬意を払え、さもなければ黙らせるぞ。"
 pet_animal.0205.b: "使用人！この猫を連れて行け！"
 pet_animal.0205.c: "おっと、大丈夫だ、[ROOT.Char.Custom('CatStorySheHe')]は害はない。ここにいてもいいんだ、[ROOT.Char.Custom('CatStorySheHe')|U]。"
 pet_animal.0205.c.tt: "おいで、ふわふわの毛玉ちゃん！"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "彼女は子犬を妊娠しています！"
 pet_animal.1001.t: "犬"
 pet_animal.1001.desc: "この犬の頭を撫でてやると、[ROOT.Char.Custom('DogStorySheHe')]は嬉しそうに尻尾を振る。[ROOT.Char.Custom('DogStoryHerHim')]に相応しい名前はなんだろうか？何か歴史に因んだ名前がいいか？それとも、毛色が[ROOT.Char.Custom('DogStoryHerHis')]だということがわかる名前にしようか？これは重大な決断になる。そして、犬がお腹を見せて撫でてくれと言うので、しばらく私は名前のことを忘れてしまっていた。\n\n待てよ、よし決めた！ [ROOT.Char.Custom('DogStoryHerHim')]の名前は…"
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]：足と肉球"
 pet_animal.1101.desc: "毎日、[ROOT.Char.Custom('DogStoryName')]を散歩させるのが日課になった。どちらが新鮮な空気や太陽の光を一番楽しんでいるのかわからないくらいだ！\n\n[ROOT.Char.Custom('DogStoryName')]はずんずんと前に進んでいき、私のほうを振り返って吠える。まるで#EMP 「ついてこい！」#!と言わんばかりだ！"
 pet_animal.1101.a: "さあ、歩くぞ！"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]：逃走"
 pet_animal.1102.desc: "私は馬で駆け、愛犬の[ROOT.Char.Custom('DogStoryName')]が並んで走る。その時突然、[ROOT.Char.Custom('DogStorySheHe')]は[ROOT.Char.Custom('TerrainType')]の中へと走り去ってしまったのだ。\n\n従者たちは必ず戻ってくると断言するが、もし戻ってこなかったら！？"
 pet_animal.1102.a: "おいで！ [ROOT.Char.Custom('DogStoryName')]、こっちにおいで！ 私が行くから待っているんだぞ！"
 pet_animal.1102.a.tt: "あなたは[ROOT.Char.Custom('DogStoryHerHim')]を捕まえようとする。"
 pet_animal.1102.b: "じっと待とう。"
 pet_animal.1102.b.tt: "[ROOT.Char.Custom('DogStorySheHe')|U]はきっと戻ってくる…！"
 pet_animal.1103.desc_followed: "探し始めて数分で私は[ROOT.Char.Custom('DogStoryName')]を見つけた。[ROOT.Char.Custom('DogStoryHerHis')]は何も悪いことなんてしてないよといった風に、嬉しそうに尻尾を振っている。"
 pet_animal.1103.desc: "結局、[ROOT.Char.Custom('DogStoryName')]は何も悪いことなんてしてないよといった風に、駆け足で戻ってきた。"
 pet_animal.1103.desc_ending: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]は口に何かを咥えている。そして、私の前にそれを置くので見てみると、なんとそれは数枚の金貨だったのだ。"
 pet_animal.1103.a: "ありがとう！"
 pet_animal.1104.desc_followed: "私は長い時間を掛けて探したが、[ROOT.Char.Custom('DogStoryName')]の痕跡はどこにも見当たらなかった。"
 pet_animal.1104.desc: "どれだけ待っても、[ROOT.Char.Custom('DogStoryName')]が戻ってくることはなかった。"
 pet_animal.1104.desc_ending: "\n\n馬に乗って帰る途中、私の馬の横の空間ががらんとしているのを見て、私の中で何かが痛むような気がした。"
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')]、私を置いてどこへ行ってしまったんだ？"
 pet_animal.1105.desc_ending: "\n\n私が諦めようとしたその時、馬に乗った従者の一人が気掛かりな知らせを持って戻って来た。[dummy_gender.GetSheHe]は、[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]がコソコソしているのを見たというのだ！"
 pet_animal.1105.a: "もし[rival.GetSheHe]がこの件に関わっているのなら…"
 pet_animal.1106.desc_ending: "\n\n私が帰ろうとしたとき、どこからともなく[ROOT.Char.Custom('DogStoryName')]を連れた[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が現れたのだ。\n\n「友よ、お探しのものはこれかい？」"
 pet_animal.1106.a: "なんという幸運だろう！ 心から感謝する！"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]：魅了された封臣"
 pet_animal.1107.desc: "私は偶然、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]が私の愛犬、[ROOT.Char.Custom('DogStoryName')]のそばに屈みこんで、わさわさと[ROOT.Char.Custom('DogStoryHerHis')]のお腹を掻いてあげているところに出会った。\n\n「殿下のお飼いになっている犬は本当に可愛らしい！」"
 pet_animal.1107.a_female: "いい子だろう！"
 pet_animal.1107.a_male: "いい子だろう！"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]：番犬"
 pet_animal.1108.desc: "私が自室にいると、愛犬の[ROOT.Char.Custom('DogStoryName')]が突然扉の前で吠えだした。驚いたような短い悲鳴が聞こえ、私が勢いよく扉を開けて部屋を出てみると、そこには歩き去ろうとして固まっている[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetFirstName]がいたのだ。"
 pet_animal.1108.a: "ここで何をしている？ 答えろ！"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]：遭遇"
 pet_animal.1109.desc: "[ROOT.Char.Custom('DogStoryName')]を連れて散歩に出たところ、突然[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]がその美しい[other_owner.Custom('DogFurColor')]の犬を連れて近づいてくるのが見えた。\n\n人間二人が反応する前に、[ROOT.Char.Custom('DogStoryName')]と向こうの犬がどちらも駆けだしてしまった。"
 pet_animal.1109.a: "きっと大丈夫だろう。"
 pet_animal.1109.a.tt: "大丈夫だと#EMP 思いたい#! "
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はしばらくして2頭の犬を見つけた。彼らは交尾の真っ最中であった。\n\n"
 pet_animal.1110.desc_your_dog: "「その、[ROOT.Char.GetTitledFirstNameNoTooltip]よ… 私たちはすぐに親戚関係になりそうだな！」"
 pet_animal.1110.desc_their_dog: "「[ROOT.Char.Custom('DogStoryName')]、そんな雑種とするんじゃない…！」\n\n[other_owner.GetSheHe|U]は歩き去ってしまったが、[other_owner.GetHerHis]の目には怒りが滲んでいるのがわかった。"
 pet_animal.1110.a: "まあ… 仕方がないさ。"
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はしばらくして2頭の犬を見つけた。彼らは仲良くじゃれあっている。\n\n「[other_owner.Custom('DogStoryName')]も楽しそうで良かったよ！」"
 pet_animal.1111.a: "まったく仰るとおり！"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はしばらくして2頭の犬を見つけた。彼らは獰猛さをむき出しにして喧嘩をしている。\n\n「その雑種を引き離してくれ！」\n\n"
 pet_animal.1112.desc_dead: "ようやく[ROOT.Char.Custom('DogStoryName')]を引きはがすことができたときにはもう、[other_owner.GetFirstNamePossessiveNoTooltip]の犬は冷たくなりつつあった。"
 pet_animal.1112.desc_alive: "ようやく[ROOT.Char.Custom('DogStoryName')]を引きはがしはしたが、[other_owner.GetTitledFirstNameNoTooltip]は少しも後ろを振り返らずに立ち去ってしまった。"
 pet_animal.1112.a: "[ROOT.Char.Custom('DogStoryName')]、大丈夫だったか？"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]：評議会の会合"
 pet_animal.1113.desc: "私と評議員たちが会合のために集合しているところに、尻尾を力なく垂らし、すがるような目をした愛犬の[ROOT.Char.Custom('DogStoryName')]が近寄ってくる。\n\n[ROOT.Char.Custom('DogStorySheHe')|U]は一匹で放っておかれるのが嫌いなのだが、これは重要な会合なのだ…"
 pet_animal.1113.a: "[ROOT.Char.Custom('DogStorySheHe')|U]も参加させてやろう。"
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')]はおとなしくしている"
 pet_animal.1113.a_success.tt: "何も悪いことは起こらない"
 every_councillor: "すべての評議員"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')]は気ままに振る舞う"
 pet_animal.1113.a_failure.tt: "何か… 悪いことが起こる"
 pet_animal.1113.b: "評議会に犬の居場所はない。"
 pet_animal.1113.b.tt: "あなたはすがるような目をした犬の目の前で扉をぴしゃりと閉める"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')]はじっと待っている"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')]は冒険に出かける"
 pet_animal.1114.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様、恐れながら」と[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が言う。「勝手にそのようなことをなされることには賛成いたし――」\n\n#EMP *ガルルル*#!\n\n[ROOT.Char.Custom('DogStoryName')]が唸り声をあげると[councillor.GetTitledFirstNameNoTooltip]はたじろいで、その目線は犬から私、そして私から犬へと動く。\n\n「よく考えれば、素晴らしいお考えでございますな！」"
 pet_animal.1014.a_girl: "[ROOT.Char.Custom('DogStoryName')]、いい子だ！"
 pet_animal.1014.a_boy: "[ROOT.Char.Custom('DogStoryName')]、いい子だ！"
 pet_animal.1115.desc: "「では、次の議題に参ります」[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が覇気のない声で話す。「この問題は非常に重要でございます。というのも――」\n\n#EMP *ぷうう～*#!\n\n訪れた沈黙を破ったのは、一仕事終えて楽しそうに吠える[ROOT.Char.Custom('DogStoryName')]の声だった。"
 pet_animal.1115.a: "この悪い子め！"
 pet_animal.1116.desc_opening: "会議室から出ると、[ROOT.Char.Custom('DogStoryName')]の姿が見当たらない。私はあらゆるところをくまなく探した。ひょっとして、迷子になって怯えているのではないか？\n\n"
 pet_animal.1116.desc: "すぐに、私は膝の上に犬を乗せ、わさわさとお腹を掻いてあげている[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]に出くわした。その犬はどうにも[ROOT.Char.Custom('DogStoryName')]に似ている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、この子は殿下の大切なご家族でございますね！」"
 pet_animal.1116.a: "ああ、まあそうだな。[ROOT.Char.Custom('DogStorySheHe')|U]は聞き分けのいい子だよ…"
 pet_animal.1117.desc: "すぐに、私は[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が犬を追いかけているところに出くわした。その犬はどうも[ROOT.Char.Custom('DogStoryName')]に似ていて、破れた紙や布が体中にくっついている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様！ この… この#EMP けだもの#! に私の自室がめちゃくちゃにされてしまったのです！何もかもがボロボロですよ！」"
 pet_animal.1117.a: "ああ… 参ったな。この悪い子め！"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]：問題児"
 pet_animal.1118.desc: "目に怒りをたたえた[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、首根っこを掴んで犬を引きずりながら近づいてくる。[vassal.GetSheHe]が私の元まで来ると、なんと[vassal.GetSheHe]が掴んでいる犬は私がかわいがっている[ROOT.Char.Custom('DogStoryName')]ではないか！\n\n「このけだものが私の私物に紛れ込んでいるのを発見しました。少しも噛み傷がついていないものには、便がなすりつけられていましたよ！」"
 pet_animal.1118.a: "どうか弁償させてくれ！"
 pet_animal.1118.b: "犬のすることじゃないか…"
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]：子犬"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')]が愛くるしい子犬を出産した！子犬も、そして小さな尻尾を振っている姿も大好きだが、私には親犬と同じように世話をしてやることができない…"
 pet_animal.1190.a: "[receiver_1.GetFirstNameNoTooltip]に譲ることにしよう…"
 pet_animal.1190.b: "そういえば[receiver_2.GetFirstNameNoTooltip]が寂しそうにしていたな…"
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip]ならこの子の面倒を見てくれるだろう…"
 pet_animal.1190.d: "市場で売ることにしよう。"
 pet_animal.1191.t: "子犬"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が子犬を腕に抱えて近づいてくる。\n\n「私には世話をしてあげることができないのですが、あなたなら飼えるのではないかと思いまして」"
 pet_animal.1191.a: "もちろん！ さあこっちにおいで！"
 pet_animal.1191.b: "ええ… 私なら#EMP お世話#! してあげられますよ。"
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]：君のいない人生"
 pet_animal.1192.desc_opening: "かわいい[receiver.Custom('DogStoryName')]がどうしているかを見ようと、私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))]、[receiver.GetTitledFirstName]の元を訪ねた。\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U]は[receiver.Custom('DogFurColor')]の犬を連れて、[receiver.GetHerHis]の[receiver.Custom('ResidenceBuilding')]を出たところで出迎えてくれた。 「[receiver.Custom('DogStorySheHe')|U]は元気にしていますよ――"
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U]は[receiver.Custom('DogFurColor')]の犬を連れて、家の外で出迎えてくれた。 「[receiver.Custom('DogStorySheHe')|U]は元気にしていますよ――"
 pet_animal.1192.desc_alive_1: "[receiver.Custom('DogStorySheHe')]はニワトリを追いかけるのが大好きなのですよ！」"
 pet_animal.1192.desc_alive_2: "[receiver.Custom('DogStorySheHe')]は馬について走るのが大好きなのですよ！」"
 pet_animal.1192.desc: "[receiver.GetSheHe|U]は[receiver.GetHerHis]の[receiver.Custom('ResidenceBuilding')]の外で出迎えてくれた。犬の姿は見えない。「ああ、きっとどこかで遊んでいるのでしょう…」\n\n[receiver.GetSheHe|U]は私から目を逸らし、きょろきょろと辺りを見回す。"
 pet_animal.1192.a: "よかった！"
 pet_animal.1192.b: "[receiver.Custom('DogStoryName')]はどこ！？"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]：悲しみの日"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')]は何年も私の隣を歩いてきたが、時の流れは犬にも容赦なく襲い掛かる。私が[ROOT.Char.Custom('DogStoryHerHim')]のそばに屈みこむと、[ROOT.Char.Custom('DogStorySheHe')]はゆっくりと尻尾を振り始める。だが、[ROOT.Char.Custom('DogStorySheHe')]はもう頭を上げることもできない。\n\n私は夜遅くまで[ROOT.Char.Custom('DogStoryHerHim')]の隣に座り、尻尾が動かなくなるまで[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]の背中を撫でてやった。"
 pet_animal.1199.a: "[ROOT.Char.Custom('DogStoryName')]、君がいなくて寂しいよ！"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "添い寝"
 pet_animal.2001.desc: "夜になり、私が自室へと戻ると、床で[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]が体を寄せ合って寝ているではないか！[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]の毛がキラキラと輝いている。[ROOT.Char.Custom('CatStoryName')]が[ROOT.Char.Custom('DogStoryHerHim')]の毛づくろいをしてあげていたのだ。"
 pet_animal.2001.a: "2匹が一緒にいるとますますかわいらしいな！"
 pet_animal.2002.t: "猫と犬のように"
 pet_animal.2002.desc: "外に出ると、[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]がそれぞれ逆方向から視界に飛び込んできた。\n\n私が何かする暇もなく、2匹は互いの喉元に喰らい付いた。[ROOT.Char.Custom('DogFurColor')]の毛が飛び散り、2匹の唸り声が聞こえてくる。まただ。いい加減、喧嘩をやめさせなくては！"
 pet_animal.2002.a: "[ROOT.Char.Custom('DogStoryName')]、もう二度とするんじゃないぞ！"
 pet_animal.2002.a.tt: "犬のしつけを試みる"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')]、もうやめなさい！"
 pet_animal.2002.b.tt: "猫のしつけを試みる"
 pet_animal.2002.c: "板挟みはごめんだ…"
 pet_animal.2002.c.tt: "自分たちで折り合いをつけてくれるはずだ"
 pet_animal.2003.desc: "私は[ROOT.Char.Custom('ResidenceBuilding')]の中をくまなく探した。[ROOT.Char.Custom('CatStoryName')]も私の後ろについてきた。だが、愛犬の[ROOT.Char.Custom('DogStoryName')]はどこにも見当たらないのだ！\n\n私は考えるのをやめ、[ROOT.Char.Custom('CatStoryName')]を撫でてやろうと屈みこんだ。その時、[ROOT.Char.Custom('CatStoryHerHis')]の歯に血にまみれた[ROOT.Char.Custom('DogFurColor')]の毛が絡まっているのが見えたのだ。私がその毛を引っ張り抜くと、[ROOT.Char.Custom('CatStorySheHe')]はシャーと唸り声を発して庭の隅へと駆けだしていった。その隅には、何か[ROOT.Char.Custom('DogFurColor')]のものが横たわっている。"
 pet_animal.2003.a: "そ、そんな！ [ROOT.Char.Custom('CatStoryName')]、まさかお前が…！"
 pet_animal.2004.desc_opening: "[ROOT.Char.Custom('ResidenceBuilding')]を出ようとすると、[ROOT.Char.Custom('DogStoryName')] が私の元へと駆けてきて嬉しそうに尻尾を振っている。\n\n"
 pet_animal.2004.desc_female: "「ようし！ いい子はどこかな？ そう、ここに――」"
 pet_animal.2004.desc_male: "「ようし！ いい子はどこかな？ そう、ここに――」"
 pet_animal.2004.desc: "\n\n[ROOT.Char.Custom('DogStorySheHe')]が近づいてくると、その口から血が滴り落ちているのが見える。絶望感に襲われながら[ROOT.Char.Custom('DogStorySheHe')]がいた場所へと歩いてゆくと、すぐに冷たくなった飼い猫の[ROOT.Char.Custom('CatStoryName')]の遺体を発見した。"
 pet_animal.2004.a: "そ、そんな… [ROOT.Char.Custom('DogStoryName')]、なぜこんなことを？"
 pet_animal.2005.desc_opening: "[ROOT.Char.Custom('CatStoryName')]の姿も、[ROOT.Char.Custom('DogStoryName')]の姿も見当たらない。[ROOT.Char.Custom('ResidenceBuilding')]とその周辺を探してみたが、誰も2匹の姿を見ていないようだ。\n\n"
 pet_animal.2005.desc: "戻ろうとしたその時、私は地面に小さな血痕があるのを見つけた。そして一つ、また一つ…血痕をたどっていくと、そこには血まみれの毛が山と積まれている。ズタズタになった2つの遺骸が地面で絡み合っていて、2匹が誰なのかは一目瞭然であった。"
 pet_animal.2005.a: "どうして仲良くできなかったんだ！？"
 pet_animal.2006.desc: "戻ろうとしたその時、私はそれを見つけた。地面に積み重なったそれを。なんということだ！ あの子たちはとうとう…しかし、私が近づくと[ROOT.Char.Custom('CatStoryNamePossessive')]は頭を持ち上げ、疲れた目で私をみた。そしてすぐにまた眠ってしまった。"
 pet_animal.2006.a: "ああ、この子たちは… ようやく打ち解けてくれたのか！"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "敵の猫"
 pet_animal.5001.desc: "所用で[rival_home.GetName]を通りかかると、[rival.Custom('CatFurColor')]の猫が近付いてきた。この猫、どこかで見たことがある…そうだ！これは私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))]、[rival.GetTitledFirstNamePossessive]の飼い猫、[rival.Custom('CatStoryName')]だ！\n\nニャーニャー鳴きながら近付き、喉を鳴らす猫を前にして、私は堪えきれずに邪悪な笑みを浮かべた。"
 pet_animal.5001.a: "#EMP よしよし#! – 、君を傷つけたりはしないよ…"
 pet_animal.5001.a.tt: "ナイフで一裂きするだけさ"
 pet_animal.5001.b: "あの愚か者よりかわいがってやるからな！"
 pet_animal.5002.t: "敵の犬"
 pet_animal.5002.desc: "所用で[rival_home.GetName]を通りかかると、[rival.Custom('DogFurColor')]の犬が近付いてきた。この犬、どこかで見たことがある…そうだ！これは私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))]、[rival.GetTitledFirstNamePossessive]の飼い犬、[rival.Custom('DogStoryName')]だ！\n\n嬉しそうに吠えながら近付き、しっぽを振る犬を前にして、私は堪えきれずに邪悪な笑みを浮かべた。"
 pet_animal.5002.a: "おいで、悪くはしないから…"
 pet_animal.5002.b: "あの愚か者よりかわいがってやるからな！"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "[ROOT.Char.Custom('DogStoryName')|U]とのふれあい"
 pet_animal.6001.desc: "[ROOT.Char.Custom('DogStoryNamePossessive')]の[ROOT.Char.Custom('DogFurColor')]の毛を撫でていると、不安が消えていくのを感じる。揺るぎない忠誠を持つ者を従え、その者がいつもそばにいることを知っているということ…私の周りにいる人間もお前のような奴ばかりならどれだけ良かったことか。なあ、[ROOT.Char.Custom('DogStoryName')]！\n\n犬は尻尾をふり、私の肩の重荷は軽くなる。一人と一匹は、私が再びこの世界と向き合う準備ができるまで、長い間一緒に座っていたのであった。"
 pet_animal.6001.a: "友よ、ありがとう！"
 pet_animal.6002.desc: "[ROOT.Char.Custom('DogStoryName')]が外で何人かの子供たちと遊んでいる姿を見掛けた。[ROOT.Char.Custom('DogStorySheHe')]は私を見つけるや否や、尻尾を振りながら私の元へと駆けてくる。そして、私が屈みこむとすぐに寝転がってお腹を見せてくるのだ。\n\n私は[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]のお腹を何分間も撫でていた。こんなに気分が和らいだのは久しぶりのことだ。"
 pet_animal.6003.desc: "外を歩いていると、[ROOT.Char.Custom('DogStoryName')]が口に棒を咥えて走ってくるのが見える。私は、この棒を[ROOT.Char.Custom('DogStoryHerHim')]に取ってこさせる遊びに何分かを割くことができると思った。そうだ、きっと気分も和らぐだろう。\n\n#EMP ちょっと待て、これはなんだ？#!\n\n私は身を屈めて棒を拾う。これは棒なんかじゃない、#EMP [target_county.GetName]に対する請求権#!だ！[ROOT.Char.Custom('DogStoryName')]、どうしてお前がこんなものを持っているんだ！？"
 pet_animal.6003.a: "いい子だ、[ROOT.Char.Custom('DogStoryName')]。#EMP 本当にいい子だ！#!"
 pet_animal.6003.b: "これを取り戻せたなら[neighboring_ruler.GetTitledFirstNameNoTooltip]も大喜びするだろう！"
 pet_animal.6004.desc: "外の日なたで昼寝をしている[ROOT.Char.Custom('DogStoryName')]を見掛けた。私は[ROOT.Char.Custom('DogStoryHerHim')]のそばで屈みこんで、[ROOT.Char.Custom('DogStoryHerHis')]の[ROOT.Char.Custom('DogFurColor')]の毛に手を触れる。すると――\n\n低い唸り声が聴こえ、歯がちらりと見えたその瞬間、私は腕が#EMP 裂ける#! ような感覚に襲われた。[ROOT.Char.Custom('DogStorySheHe')]が再び襲い掛かってくる前に、私は慌てて後ずさりした。しかし痛みが…！"
 pet_animal.6004.a: "こ… これは何かの間違いに違いない！"
 pet_animal.6004.b: "この#EMP けだもの#!め！"
 pet_animal.6051.t: "[ROOT.Char.Custom('CatStoryName')|U]とのふれあい"
 pet_animal.6051.desc: "[ROOT.Char.Custom('CatStoryName')]が私のベッドで寝ている。隣に腰かけると、[ROOT.Char.Custom('CatStoryName')]は戸惑ったような小さな鳴き声を上げた。\n\nだが[ROOT.Char.Custom('CatStoryName')]の[ROOT.Char.Custom('CatFurColor')]の毛皮に指を通すと、[ROOT.Char.Custom('CatStoryName')]はすぐに満足げに喉を鳴らしはじめた。その音に私は全身がくつろいでいくのを感じた。"
 pet_animal.6052.desc: "外で[ROOT.Char.Custom('CatStoryName')]が優雅に歩いている姿を見かけた。[ROOT.Char.Custom('CatStorySheHe')]は私を見つけるや否や、ニャアニャアと鳴きながらゆっくりと近づいてきて、私の足に体を擦り付ける。\n\n私は長い時間[ROOT.Char.Custom('CatStoryHerHis')]の横に屈みこんで、[ROOT.Char.Custom('CatStoryHerHim')]を撫でたり、顎の下の掻いてやったりして過ごした。そして、再び立ち上がったとき、長らく感じることがなかったような体の軽さを覚えたのであった。"
