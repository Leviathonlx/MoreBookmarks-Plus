 pet_animal.3020.t: "巡りゆく時のなかで"
 pet_animal.3020.desc_intro: "私は[ROOT.Char.Custom('EagleStoryName')]を見つめながら、"
 pet_animal.3020.desc_intro_standard: "巣から[ROOT.Char.Custom('EagleStoryHerHim')]を捕まえた日のことと、"
 pet_animal.3020.desc_intro_lure: "[ROOT.Char.Custom('EagleStoryHerHim')]をおびき寄せた日のことと、"
