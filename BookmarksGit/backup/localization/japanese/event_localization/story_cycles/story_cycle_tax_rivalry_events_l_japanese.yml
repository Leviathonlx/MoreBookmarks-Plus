l_japanese:
 tax_rivalry.t: "血と金"
 tax_rivalry.0011.t: "$tax_rivalry.t$: 和解"
 tax_rivalry.0011.desc_intro: "[forgiven_rival.GetTitledFirstName|U]は長い間、渡しにとって悩みの種だったが、常にそうである必要はないのかもしれない。"
 tax_rivalry.0011.desc_opinion: "私たちは決して仲が悪いわけではない。この確執を解消することさえできれば、ほんの少し配慮で、お互いにとって貴重な同盟関係を結ぶこともできるかもしれない。"
 tax_rivalry.0011.desc_compassion: "私はしつこく言い争う人間ではないが、[forgiven_rival.GetHerHim]は私のように心を開いてくれるだろうか？"
 tax_rivalry.0011.desc_unity: "一族のため、表面上だけなら[forgiven_rival.GetHerHim]と和解してやってもいいが、[forgiven_rival.GetTitledFirstNameNoTooltip]の方も私と同じだろうか？"
 tax_rivalry.0011.desc_fallback: "[forgiven_rival.GetHerHim]にこちらから和解を申し出てやってもいいが、私が差し出したオリーブの枝を、[forgiven_rival.GetSheHe]が受け取るかどうかは誰にも分からない。"
 tax_rivalry.0011.a: "[forgiven_rival.GetSheHe]が私の考えにどう反応するか確かめるとしよう。"
 tax_rivalry.0011.a.tt_ai: "[forgiven_rival.GetTitledFirstNameNoTooltip]にいがみ合うのはやめようと頼もう。"
 tax_rivalry.0011.a.tt_player: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]が最終的にどう対応するか決める。"
 tax_rivalry.0011.a.failure: "[forgiven_rival.GetTitledFirstNameNoTooltip]が私の申し出を嘲笑う"
 tax_rivalry.0011.b: "[forgiven_rival.GetTitledFirstNameNoTooltip|U]には私の復讐の味をもう一度教えてやろう！"
 tax_rivalry.0011.b.tt: "再び激しい対立関係になる。"
 tax_rivalry.0012.desc_intro_unfriendly: "いつもなら[forgiving_rival.GetTitledFirstName]の話題には一切触れないようにしているが、何となく[forgiving_rival.GetHerHis]の突然の訪問を受け入れる気分になった。"
 tax_rivalry.0012.desc_intro_friendly: "[forgiving_rival.GetTitledFirstName]とは言い争いになってからというもの、決して親しい間柄ではないが、それでも[forgiving_rival.GetHerHis]が突然宮廷に訪ねてきてくれたことは嬉しく思っている。"
 tax_rivalry.0012.desc_outro: "季節外れの気持ちのいい天気の中で食事を共にしていると、[forgiving_rival.GetSheHe]が突然、咳払いをしてこう言った。\n\n「私たちがいがみ合っていなければ、このような楽しい午後をもっと共に過ごすことができたでしょう。そこで[ROOT.Char.GetTitledFirstNameNoTooltip]にお願いしたいのです。どうか私の愚かな過ちを許してはくれませんか？」"
 tax_rivalry.0012.a: "あなたも私の過ちを許してくれるのなら。"
 tax_rivalry.0012.b: "者ども、[forgiving_rival.GetTitledFirstNameNoTooltip]を外にお連れしろ。"
 tax_rivalry.0013.desc_intro: "[forgiven_rival.GetTitledFirstName|U]は私の申し出に応じた。今日を境に、私たちの間の金銭的な争いは過去のものとなった。"
 tax_rivalry.0013.desc_outro_neutral: "過去の憎しみが今後の関係に影響を及ぼさないことを願おう…"
 tax_rivalry.0013.desc_outro_vengeful: "結局のところ、気付かれることなく[forgiven_rival.GetHerHim]を黙らせるチャンスはいくらでもある…"
 tax_rivalry.0013.a: "私には願うことしかできない。"
 tax_rivalry.0014.desc: "どうやら[forgiven_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]と[forgiving_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]は領国のためを思い、些細な諍いを忘れることにしたらしい。だが、この争いの残り火が再燃するかどうかは、時間が経ってみなければ分からない。"
 tax_rivalry.0014.a: "いずれわかることだ。"
 tax_rivalry.1000.t: "$tax_rivalry.t$: 盲点"
 tax_rivalry.1000.desc: "[steward.GetTitledFirstNamePossessive|U]と[tax_collector.GetTitledFirstNamePossessive]の間の諍いが、領国の財政に支障をきたしていることが分かった。お互いに相手との連絡を拒んでいるために、税の支払いが無効になったり、間違って行われたり、税金そのものが紛失する事態まで起きている。\n\n私はこの件について不満をこぼしつつ、この二人の税金を見張ることにした。この金を「紛失」させ、この二人がお互いに責任をなすりつけ合うよう仕向けるのは、どれだけ容易だろうか…"
 tax_rivalry.1000.b: "この見落としについて、二人を叱責すべきだ。"
 tax_rivalry.1000.b.tt: "[steward.GetTitledFirstNameNoTooltip]と[tax_collector.GetTitledFirstNameNoTooltip]に諍いをやめるよう命じる。"
 tax_rivalry.1001.desc: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]に支払われるべき税金が、[other_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]が税金を収めたのと全く同じタイミングで紛失した！\n\nほかの可能性を示す証拠がない以上、これは[other_rival.GetTitledFirstNamePossessiveNoTooltip]の仕業に違いない！私の名声と財産に損害を与ようとしているのだ。"
 tax_rivalry.1001.a: "あの[other_rival.Custom2('InsultNoun', ROOT.Char)]め！"
 tax_rivalry.1002.desc: "「二人ともなっていない。」[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]はそう言うと、金貨の入った袋をテーブルの端に押しやった。「お前たちから税金を盗み、金が消えたことを一方のせいにするのは余りにも簡単だ。お前たちがほとんど会話をしていないからな。つまらぬ言い争いはもうやめるように。」\n\n[liege.GetSheHe|U]は私たちを睨みつけながら、袋を掴んでポケットに入れた。"
 tax_rivalry.1002.a: "もう二度とこんなことは起きないようにしよう。"
 tax_rivalry.3001.t: "$tax_rivalry.t$: 反乱"
 tax_rivalry.3001.desc_intro: "[sabotaged_rival.GetTitledFirstNameNoTooltip]への不満に頭を抱えていると、ある卑劣な計画を思い付いた。[sabotaged_county.GetNameNoTierNoTooltip]の農民にほんの少し賄賂を渡せば、[sabotaged_rival.GetTitledFirstNameNoTooltip]が彼らの税金を5倍にするつもりだと信じ込ませ、[liege.GetTitledFirstName]に反乱を起こすよう扇動することができる。"
 tax_rivalry.3001.desc_outro_assigned: "当然、伯爵領を不当に管理しようとした[sabotaged_rival.Custom2('InsultNoun', ROOT.Char)]が責めを負うことになるはずだ。"
 tax_rivalry.3001.desc_outro_fallback: "実際に伯爵領を管理しているかどうかに関わらず、[sabotaged_rival.GetTitledFirstNameNoTooltip]は損害を受けることになる。"
 tax_rivalry.3001.a: "使いを送れ。"
 tax_rivalry.3001.a.tt: "[peasant_faction|E]が[sabotaged_county.GetNameNoTierNoTooltip]であなたの主君に対して反乱を起こす"
 tax_rivalry.3001.b: "自分の立場を守ることが最重要だ。"
 tax_rivalry.3002.desc: "汚らわしき[saboteur.Custom2('InsultNoun', ROOT.Char)]め！[saboteur.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私が[sabotaged_county.GetName]で税金を増やすという虚偽情報を広めた。今や、私の主君に対する暴徒が形成された。[liege.GetHerHis]の怒りを鎮める言葉は何もない。"
 tax_rivalry.3002.a: "すべて[saboteur.GetTitledFirstNamePossessiveNoTooltip]の仕業だ！"
 tax_rivalry.3003.desc: "おお、愚かな…今や[sabotaged_county.GetName]の民は私の名のもとに暴徒と化している。すべては、[sabotaged_rival.GetTitledFirstName]が税金を引き上げるつもりだと彼らが信じたためだ。\n\n[sabotaged_rival.GetTitledFirstNameNoTooltip|U]はこれを[saboteur.GetTitledFirstName]の仕業だと主張している。一つだけ明白なのは、二人の敵対関係が急速に手に負えなくなっていることだ。"
 tax_rivalry.3003.a: "武器を取れ！"
 tax_rivalry.3003.a.tt: "[peasant_faction|E]が[sabotaged_county.GetNameNoTierNoTooltip]であなたに対して反乱を起こす"
 tax_rivalry.4000.t: "$tax_rivalry.t$：分裂した一族"
 tax_rivalry_liege_notification_desc: "これは[steward.GetShortUIName]と[tax_collector.GetShortUIName]の対立関係のせいで起こった。"
 tax_rivalry_steward_notification_desc: "これはあなたと[tax_collector.GetShortUIName]の対立関係のせいで起こった。"
 tax_rivalry_tax_collector_notification_desc: "これはあなたと[steward.GetShortUIName]の対立関係のせいで起こった。"
 tax_rivalry.4010.t: "$tax_rivalry.t$：苦い確執"
 tax_rivalry.4010.desc_liege_friendly: "これは二人の関係が良好であるにもかかわらず起こった。"
 tax_rivalry.4010.desc_liege_unfriendly: "これは二人の関係が悪いために起こった。"
 tax_rivalry.4010.desc_steward_friendly: "これは私と[tax_collector.GetHerHim]の良好な関係があるにもかかわらず起こった。"
 tax_rivalry.4010.desc_steward_unfriendly: "これは私と[tax_collector.GetHerHim]の関係が悪いために起こった。"
 tax_rivalry.4010.desc_tax_collector_friendly: "これは私と[steward.GetHerHim]の良好な関係があるにもかかわらず起こった。"
 tax_rivalry.4010.desc_tax_collector_unfriendly: "これは私と[steward.GetHerHim]の関係が悪いために起こった。"
 tax_rivalry.4011.t: "$tax_rivalry.t$：関係の雪解け"
 tax_rivalry.4011.desc_liege_friendly: "これは二人の良好な関係があるために起こった。"
 tax_rivalry.4011.desc_liege_unfriendly: "これは二人の関係が悪いにもかかわらず起こった。"
 tax_rivalry.4011.desc_steward_friendly: "これは私と[tax_collector.GetHerHim]の良好な関係があるために起こった。"
 tax_rivalry.4011.desc_steward_unfriendly: "これは私と[tax_collector.GetHerHim]の関係が悪いにもかかわらず起こった。"
 tax_rivalry.4011.desc_tax_collector_friendly: "これは私と[steward.GetHerHim]の良好な関係があるために起こった。"
 tax_rivalry.4011.desc_tax_collector_unfriendly: "これは私と[steward.GetHerHim]の関係が悪いにもかかわらず起こった。"
 tax_rivalry.9000.t: "$tax_rivalry.t$：勝利"
 tax_rivalry.9000.desc: "もはや、[less_fortunate_rival.GetTitledFirstName]の[less_fortunate_rival.Custom('quirk_neg_noun')]に耐える必要はない。今や私は自分の領地の[ROOT.Char.Custom('MistressMaster')]であり、[less_fortunate_rival.GetTitledFirstNameNoTooltip]が再び私の統治を妨げるようなことがあれば、はるかに強力な報復を受けることになるだろう。"
 tax_rivalry.9000.a: "[ROOT.Char.GetTitleAsNameNoTooltip]であることは良いことだ。"
 tax_rivalry.9000.a.tt: "あなたと[less_fortunate_rival.GetTitledFirstNameNoTooltip]との確執は、ひとまずは解消される。"
 tax_rivalry.9001.t: "$tax_rivalry.t$：敗北"
 tax_rivalry.9001.desc: "[fortunate_rival.GetFullName]が[fortunate_rival.GetPrimaryTitle.GetNameNoTierNoTooltip]の[fortunate_rival.GetTitleAsNameNoTooltip]になるなどと、どうして予想できただろうか？もしもっと早く行動していれば、運命は今のようにならなかったかもしれない！"
 tax_rivalry.9001.a_spurned: "まだ終わっていない！"
 tax_rivalry.9001.a_neutral: "新たな章の始まりだ…"
 tax_rivalry.9001.a.tt: "あなたと[fortunate_rival.GetTitledFirstNameNoTooltip]との確執は、今のところ解消される。"
