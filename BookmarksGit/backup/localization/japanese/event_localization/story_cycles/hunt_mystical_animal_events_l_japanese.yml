l_japanese:
 start_hunt_mystical_animal_story_cycle_effect.tt: "#EMP 探し出すまで私は歩みを止めない！#!"
 hunt_mystical_animal.1001.t: "[ROOT.Char.Custom('GetLegendaryColor')|U]の[ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc: "私は夢の中で珍しい獣に出会う。獣は歩き回りながら、汚れ一つない[ROOT.Char.Custom('GetLegendaryColor')]の毛をなびかせ、[ROOT.Char.Custom('GetAnimalChargePresent')] 然とした様子で私を底の見えないその目で見定める。\n\n我々は大きな月に照らされるのどかな[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]にいる。私は獲物に近づこうとするが、どんなに頑張っても近づけない。\n\n体を引っ掻きながら目を覚ますと、自分の決意が固まっていくのを感じる…"
 hunt_mystical_animal.1001.a: "これ以上目を逸らすわけにはいかない！"
 hunt_mystical_animal.1002.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を馬で移動している途中、我々はひょんなことから道が歪んでいるのを見つける。もう一度見てみると、それは太陽光でチラチラと光る―[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]だった。\n\n私は振り返ってほかの者たちに警告するが、もう一度視線を戻すと[ROOT.Char.Custom('GetAnimalType')]はすでにいなくなっていた…"
 hunt_mystical_animal.1002.a: "私を愚弄する気か！"
 hunt_mystical_animal.1003.desc: "私が調査を開始して以来、[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]の目撃情報が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]全土から集まってきている。\n\nその内容を選り分け、事実と作り話を整理するのは大変な仕事だ。情報がもっと信頼できるものであればいいのだが…"
 hunt_mystical_animal.1003.a: "人を雇って探させるとしよう！"
 hunt_mystical_animal.1003.b: "この作業は大掛かりになり過ぎる。この辺りが潮時だ。"
 hunt_mystical_animal.1003.b.tt: "#V [THIS.Char.Custom('GetLegendaryColor')]の[THIS.Char.Custom('GetAnimalType')]#!を追跡するのを諦める"
 hunt_mystical_animal.1003.c: "[steward.GetCouncilTitle]により分け作業を任せよう。"
 hunt_mystical_animal.1003.d: "私ならできる。私にはその#EMP 使命#!があるのだ！"
 hunt_mystical_animal.1003.e: "[m_hunt.GetTitledFirstNameNoTooltip]よ、捜索隊を組織しろ！"
 hunt_mystical_animal.1004.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！」[m_hunt.GetTitledFirstName]が抑えきれない様子で言った。「[legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]の[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]で[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]が目撃されたとの報告が入っています！」\n\n「それは病をもたらすとも、繁栄をもたらすとも言われていますが、ここにいることは確かなようです」\n\nここにいる？[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]にか！？"
 hunt_mystical_animal.1004.a: "急ごう！"
 hunt_mystical_animal.1004.a.tt: "今回こそは逃すわけにはいかない！"
 hunt_mystical_animal.1004.a.success: "あなたは#V [THIS.Char.Custom('GetLegendaryColor')]の[THIS.Char.Custom('GetAnimalType')]#!を見つける"
 hunt_mystical_animal.1004.b: "このような噂にそそのかされはしないぞ。"
 hunt_mystical_animal.1005.desc: "\n\n[activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalChargePresent')]は姿を現した途端に煙のように[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へと消えていった。"
 hunt_mystical_animal.1005.a: "クソッ！#EMP 今度は#!捕まえてやる！"
 hunt_mystical_animal.1006.desc: "朝霧のなかを覗き込むと、[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]が[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]の敷居に座り、私を#EMP 挑発している#!のが見えた。\n\n背を向けるとベッドシーツが足に絡まった。それを引き剥がそうとするうちに、よろめいて[ROOT.Char.Custom('GetAnimalType')]の頭にぶつかった。\n\n目を閉じても逃げ場はない。[ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')]がそこにいる…私を笑っているのだ！"
 hunt_mystical_animal.1006.a: "捕まえてやる！"
 hunt_mystical_animal.1006.b: "お前！お前は今、[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]だ！戻ってこい！"
 hunt_mystical_animal.1007.desc: "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の大自然をかき分けながら、逃げ足の早い[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]を探し回る。今度は逃がさないぞ！\n\n私は痕跡をたどって[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]に足を踏み入れるが、森の奥へ奥へと進むにつれ、周囲の状況が変化し始める。\n\n[ROOT.Char.Custom('ResidenceBuildingPlural')]ほどの大きさの茸が見える。木はネズミと同じくらいのサイズで、芋虫は馬に比肩するほどの巨大さだ。"
 hunt_mystical_animal.1007.a: "どこに潜り込んだかは知らないが、必ず見つけ出してやるからな！"
 hunt_mystical_animal.1007.b: "このキノコはなかなかどうして… おいしそうな見た目をしている。"
 hunt_mystical_animal.1007.b.success: "美味い！"
 hunt_mystical_animal.1007.b.failure: "ああ、少し気分が悪い…"
 hunt_mystical_animal.1008.desc: "数日が経過するが、[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]についての情報は入ってこず、私は焦り始める…\n\n本当に誰かが見たのだな？[legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]をごみで散らかしている農民たちはどうだ？奴らの助力を要請するべきかもしれない…"
 hunt_mystical_animal.1008.a: "触れを出せ！"
 hunt_mystical_animal.1008.b: "そこまで落ちぶれてはいない。"
 hunt_mystical_animal.1008.c: "[knight.GetFirstNameNoTooltip]を遣わそう！"
 hunt_mystical_animal.1009.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、ただの獣を探しているだけだというのに…正直なところ、私は心配です」\n\n[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[ROOT.Char.Custom('GetLegendaryColor')]の[ROOT.Char.Custom('GetAnimalType')]の目撃情報を整理している私に話しかけてくる。\n\n「それほどの関心を奪うのですから、[ROOT.Char.GetFaith.DevilName]が送り込んだものかもしれません。その存在を[ROOT.Char.GetFaith.HighGodNameAlternate]のお告げだと思わぬことです！」"
 hunt_mystical_animal.1009.a: "[ROOT.Char.Custom('GetAnimalType')]は[ROOT.Char.GetFaith.HighGodName]の使いだ！"
 hunt_mystical_animal.1009.a.success: "「お前の言っていることは正しいのかもしれないが…」"
 hunt_mystical_animal.1009.a.failure: "「お前は何をつべこべ言っているんだ！？」"
 hunt_mystical_animal.1009.b: "お前には関係のないことだ。"
 hunt_mystical_animal.1009.c: "お前の言う通りだ。私は一体何を考えていたんだろう？"
 hunt_mystical_animal.9001.desc: "痕跡をたどり、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]の奥へ奥へと進んでいくと、突然、周囲が静寂に包まれる。\n\nまるで大気そのものから生まれてきたかのような[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]が私の目の前にいる。太陽を浴びて輝く毛、夢にも届きそうな奥行きを湛える眼差し。私は弓を構え…"
 hunt_mystical_animal.9001.a: "…そして矢を放つ。"
 hunt_mystical_animal.9002.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！」[m_hunt.GetTitledFirstName]がためらいがちに切り出した。「農民から贈り物が届けられています。その農民はこの[activity.Custom('GetLegendaryColor')]は天然の色だと主張していますが、こんなものは見たことがありません！」\n\n私は湧き上がる恐怖を感じつつ、その包みに近付いた。そこには、私が何年もの間探し求めてきた[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]が横たわっていた。"
 hunt_mystical_animal.9002.a: "まさか、本当に…！"
