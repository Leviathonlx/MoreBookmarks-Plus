l_japanese:
 pregnancy.1001.t: "妊娠！"
 pregnancy.1001.d: "子供が私の胎内で育っている。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の[real_father.GetTitledFirstNameNoTooltip]も誇らしく思ってくれるだろう！"
 pregnancy.1001.a: "よし！"
 pregnancy.1002.t: "妊娠！"
 pregnancy.1002.d: "運命は私に微笑んでくれた！[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstNameNoTooltip]が私の子供を身籠もっている！"
 pregnancy.1002.a: "赤子を抱くのが待ち遠しい！"
 pregnancy.1101.t.dead: "人生は続く"
 pregnancy.1101.t.divorced: "特別な事情"
 pregnancy.1101.desc.start: "子供が私の胎内で育っている。あの人の子供であることは間違いない。"
 pregnancy.1101.desc.dead: "亡き夫の[ex_spouse.GetTitledFirstName]の子だ。"
 pregnancy.1101.desc.divorced: "元夫の[ex_spouse.GetTitledFirstName]の子だ。"
 pregnancy.1101.desc.end: "\n\nこの妊娠を取り巻く状況はよろしくないが、これから生まれてくる子供が庶子とみなされないことだけがせめてもの救いだ。"
 pregnancy.1101.a.dead: "[ex_spouse.GetFirstNameNoTooltip]さえそばにいてくれたら…"
 pregnancy.1101.a.divorced: "すぐに[ex_spouse.GetFirstNameNoTooltip]に知らせるべきだろう。"
 pregnancy.1102.t: "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]が子供を身籠もっていることはもはや明らかだった。しかし、時期的に考えて私の子供ではない。\n\n十中八九、実父は[mother.GetTitledFirstNamePossessiveNoTooltip]の元夫である[ex_spouse.GetTitledFirstName]だろう。"
 pregnancy.1102.a: "残念だ。"
 pregnancy.1103.opening: "拝啓、[mother.Custom2('RelationDescriptor', ROOT.Char)]元夫"
 pregnancy.1103.opening_concubine: "拝啓、[mother.Custom2('RelationDescriptor', ROOT.Char)]元[ROOT.Char.GetWomanMan]"
 pregnancy.1103.desc: "子供を授かったことをお知らせします。ほぼ間違いなくあなたの子供でしょう。\n\nこの子を身籠もったのはあなたと結婚していたころですので、庶子の汚名を被ることはないでしょう。赤子が生まれれば、あなたの嫡子として知られることになります。"
 pregnancy.1103.desc_concubine: "子供を授かったことをお知らせします。ほぼ間違いなくあなたの子供でしょう。\n\nこの子を身籠もったのはあなたと交際していたころですので、庶子の汚名を被ることはないでしょう。赤子が生まれれば、あなたの嫡子として知られることになります。"
 pregnancy.1103.a: "それならいい。"
 pregnancy_not_first_child_message_title: "[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))|U]が妊娠"
 pregnancy_not_first_child_message: "あなたの[spouse.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]が子供を身籠もっている。"
 pregnancy.2001.t: "婚外子"
 pregnancy.2001.opening: "私は苦悩した。この兆候は明らかだ。身籠もってしまったのだ！"
 pregnancy.2001.father_is_married: "\n\n父親は間違いなく[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]だが、[real_father.GetSheHe]は既婚者だ。子供を認知するはずがない！"
 pregnancy.2001.father_is_unmarried: "\n\n父親は間違いなく[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の[real_father.GetTitledFirstName]だが、婚外子であることが世間に知られたらなんと言われるだろうか？"
 pregnancy.2001.a: "誰が父親か皆に知らせてやる！"
 pregnancy.2001.b: "[real_father.GetFirstNameNoTooltip]は知らねばならない。だが他人には秘密だ！"
 pregnancy.2001.c: "#EMP 誰にも#!言えない…"
 pregnancy.2001.c.tt: "誰にもばれないことを祈ろう！"
 pregnancy.2001.d: "産婆に薬を用意させなければ。"
 pregnancy.2002.t: "ほかの男によって"
 pregnancy.2002.desc: "私は苦悩した。この兆候は明らかだ。身籠もってしまったのだ！\n\n喜ばしいことではない。というのも、実父は明らかに[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetFirstName]ではなく、[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]だからだ！"
 pregnancy.2002.desc.polyamorous: "私は苦悩した。この兆候は明らかだ。身籠もってしまったのだ！\n\n実父は間違いなく[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetFirstName]ではなく[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]だ。"
 pregnancy.2002.a: "我が不貞を告白する！"
 pregnancy.2002.b: "[real_father.GetFirstNameNoTooltip]には伝えよう。内密に。"
 pregnancy.2002.c: "誰にも知られてはならない。"
 pregnancy.2002.c.tt: "#F 誰にもばれないといいが#!"
 reveal_illegitimate_pregnancy_to_real_father_tt: "秘密が[real_father.GetFirstName]に暴露された"
 pregnancy.2002.d: "産婆の薬が必要だ。"
 search_for_real_father_tt: "#F 彼を探し出してみせる！#!"
 pregnancy_treatment_fails_tt: "処置は失敗した"
 pregnancy.2003.t: "待ちわびた時"
 pregnancy.2003.desc_no_notice: "[ROOT.Char.Custom('Abortifacient')]の薬が本当に効くか不安だったが、今や明らかだ。\n\n私はもはや子供を身籠もっていない。"
 pregnancy.2003.desc_pain: "[ROOT.Char.Custom('Abortifacient')]の薬を飲むと激しい腹痛と吐き気に襲われたが、効果がないよりはマシだ。\n\n私はもはや子供を身籠もっていない。"
 pregnancy.2003.a: "やるべきことをやったのだ。"
 pregnancy.2004.t: "病気"
 pregnancy.2004.desc: "[ROOT.Char.Custom('Abortifacient')]の薬によって妊娠は終わったが、以来吐き気と発熱が続いている。産婆は発熱について警告していたが、意外なことに痛みは引いてくれない。"
 pregnancy.2004.a: "耐え抜いてみせる。"
 pregnancy.2005.t: "待ちわびた時"
 pregnancy.2005.desc: "[ROOT.Char.Custom('Abortifacient')]の薬によって悩みが解決することを期待していたが、産婆は上手くいかないかもしれないと警告していた。\n\n彼女の懸念は妥当だった。お腹の中で子供がまだ育っていることは明らかだ。"
 pregnancy.2005.a: "これ以上は手の打ちようがない。"
 pregnancy.2007.t: "死"
 pregnancy.2007.desc: "[ROOT.Char.Custom('Abortifacient')]の薬を飲んで以来、何もかもが霞んで見える。人影が静かにつぶやきながらベッドのそばを通り過ぎる。霞んだ灰色が、視界の暗い縁へ溶け込んでいく。囁き声が激しさを増すと、胸の焼けるような痛みも激しくなる。"
 pregnancy.2007.a: "誰がお迎えにくるのだろう？"
 pregnancy.2050.t: "ほかの男によって"
 pregnancy.2050.desc.polyamorous: "私は頭を抱えた。明らかに兆候が現れている。身籠もったのだ！\n\nお腹の中の子の父親は間違いなく[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]だ。"
 pregnancy.2050.desc: "私は頭を抱えた。明らかに兆候が現れている。身籠もったのだ！\n\n私が自分の[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]を裏切っていたことを誰もが知っている今、喜ぶ理由はない。間違いない、お腹の中の子の父親は[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]だ。"
 pregnancy.2101.t: "早産"
 pregnancy.2101.desc_other_children: "お腹が大きくなるにつれ、私の不安も増していった。身籠もったのはこれが初めてではないが、こんな不吉な感覚は初めてだ。何かがおかしい。\n\n夜にお腹が痛み、朝になるとシーツが血塗れになっていた。"
 pregnancy.2101.desc_pain: "お腹が大きくなるにつれ、私の不安も増していった。身籠もったのはこれが初めてだが、この不吉な感覚が正常なはずはない。何かがおかしい。\n\n夜にお腹が痛み、朝になるとシーツが血塗れになっていた。"
 pregnancy.2101.desc: "日が経つにつれ、お腹ではなく不安だけが大きくなっていく。これはどういうことなのか？ どうしてお腹が大きくならないのか？\n\n何かがおかしい。胎内に生命の息吹がまったく感じられない。"
 pregnancy.2101.a: "私はもはや妊娠していない。"
 pregnancy.2102.desc: "「この子は生まれる運命になかったのです」\n\nそう言って[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を納得させようとしたが、その手は自身のお腹に添えられていた。"
 pregnancy.2102.a: "[mother.GetSheHe|U]はもはや妊娠していない。"
 pregnancy.3001.t: "過ちの関係"
 pregnancy.3001.opening: "[mother.GetTitledFirstNamePossessive]のお腹が大きくなるにつれ、疑いようがなくなった。[mother.GetSheHe|U]は身籠もったのだ！"
 pregnancy.3001.lovers_love: "[mother.GetSheHe|U]は何も言わなかったが、これは私たちの愛の結果だろうか？"
 pregnancy.3001.lovers_not_love: "[mother.GetSheHe|U]は何も言わなかったが、これは私たちの肉体関係の結果だろうか？"
 pregnancy.3001.not_lovers: "[mother.GetSheHe|U]は何も言わなかったが、これは私たちの先頃の逢瀬の結果だろうか？"
 pregnancy.3001.a: "[mother.GetHerHim]に直接話を聞かなければ。"
 pregnancy.3001.a.tt: "子供のことについて[mother.GetFirstNameNoTooltip]を問い詰めた。"
 pregnancy.3001.b: "知ることはないかもしれないが、ずっと思い悩み続けるだろう…"
 pregnancy.3001.b.tt: "疑ってかかってはいけない。"
 pregnancy.3002.t: "過ちの関係"
 pregnancy.3002.lovers: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]が妊娠していることに気づいた時は無論疑ったが、[mother.GetSheHe]はそれが私の子供であると教えてくれた。"
 pregnancy.3002.not_lovers: "[mother.GetTitledFirstName]は身籠っており、[mother.GetSheHe]はそれが私たちの不義の結果だと教えてくれた。"
 pregnancy.3002.spouse_exists: "\n\nありがたいことに、[mother.GetHerHis]の[mother.Custom2('RelationToMe', SCOPE.sC('spouse'))]である[spouse.GetTitledFirstName]は、それが[spouse.GetHersHis]の子供であると思っている。"
 pregnancy.3002.a: "ああ[mother.GetFirstNameNoTooltip]、私たちと子供だけだったなら…"
 pregnancy.3002.b.not_again: "またか！？"
 pregnancy.3002.b: "これは秘密にしておかなければ！"
 pregnancy.3002.a.tt: "[mother.GetShortUINamePossessiveNoTooltip]の子供は父親の素性がわからないまま生まれてくる"
 pregnancy.3002.c: "真実を知らしめよう！"
 pregnancy.3003.t: "膨れたお腹"
 pregnancy.3003.desc: "[mother.GetTitledFirstName]が私のもとに来た。その理由はすぐにわかった。[mother.GetSheHe|U]は子供を身籠もっている。父親が誰であるかは明らかだ。婚姻という正当な枠組みから外れて生まれた子供は、庶子としての生涯を送ることになる。自分の子供にそんな運命を望むのか？"
 pregnancy.3003.desc_no_bastards: "[mother.GetTitledFirstName]が私のもとに来た。その理由はすぐにわかった。[mother.GetSheHe|U]は子供を身籠もっている。父親が誰であるかは明らかだ。婚姻という枠組みから外れて生まれた我が子には、どんな人生が待ち受けているのだろうか？"
 pregnancy.3003.a: "これは秘密にしておかなければ！"
 pregnancy.3003.a.tt: "今は秘密にしておこう"
 pregnancy.3003.b: "ああ、うれしい知らせだ！"
 pregnancy.3004.t: "膨れたお腹"
 pregnancy.3004.desc: "[mother.GetTitledFirstName]が私のもとに来た。その理由はすぐにわかった。[mother.GetSheHe|U]は子供を身籠もっている。父親が誰であるかは明らかだ。\n\nしかし[spouse.GetFirstName]と結婚している身としては、私の関与がばれないことを祈るしかない。"
 pregnancy.3004.a: "こんなことになるとは思わなかった。"
 pregnancy.5001.t: "「知る必要がある！」"
 pregnancy.5001.desc: "[real_father_inquirer.GetTitledFirstName]が会いに来た。[real_father_inquirer.GetSheHe]は私のお腹に手を置き、不安げな表情で私を見る。"
 pregnancy.5001.real_father: "\n\n「私の子供なんだろう。頼むからそう言ってくれ」"
 pregnancy.5001.not_father: "\n\n「どうか正直に話してくれ」\n\n一緒にいるところを誰かに見られるのではと不安になり、私は[real_father.GetHerHim]の背後の廊下に目を向ける。"
 pregnancy.5001.a: "あなたの子供です、[real_father.GetFirstNameNoTooltip]。"
 pregnancy.5001.b: "あなたの子供ではありません。"
 pregnancy.5002.t: "私たちの子供"
 pregnancy.5002.love: "「もちろんあなたの子供ですよ、[ROOT.Char.GetFirstNameNoTooltip]！」\n\n誰かに聞かれないかと心配することすら忘れている。喜びと混乱が全身を駆け巡る。神が祈りに応えてくれたかのように、私たちの関係は祝福されている。たとえ… 不都合な問題があるとしても。"
 pregnancy.5002.not_love: "「もちろんあなたの子供ですよ、[ROOT.Char.GetFirstNameNoTooltip]！」\n\n誰かに[mother.GetHerHim]の声を聞かれていないか不安になるが、ここにいるのは私たちだけだ。やにわに考えることがたくさんできたため、好都合でもあった。"
 pregnancy.5002.a: "私たち二人の… 子供…"
 pregnancy.5002.b: "喜ばしい知らせだ。分かち合わないと！"
 pregnancy.5003.t: "思い違い"
 pregnancy.5003.desc: "この件について何度問い詰めても、[mother.GetTitledFirstName]はかたくなだった。「あなたの子供ではありませんよ、[ROOT.Char.GetFirstNameNoTooltip]」\n\n私は本当に間違っていたのか？"
 pregnancy.5003.a: "[mother.GetSheHe]は本当のことを言っているのか？"
 pregnancy.5003.a.tt: "「私が正しいかどうかは、いずれわかるだろう…」"
 pregnancy_announcement_my_child_will_be_a_bastard: "私の子供は[real_father.GetTitledFirstNameNoTooltip]を父親とする[bastard|E]として生まれる"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father: "[mother.GetTitledFirstNamePossessiveNoTooltip]の子供は私を表向きの父親とする[bastard|E]として生まれる"
 pregnancy_announcement_the_child_will_be_a_bastard: "[mother.GetTitledFirstNamePossessiveNoTooltip]の子供は[real_father.GetTitledFirstNameNoTooltip]を父親とする[bastard|E]として生まれる"
 pregnancy.6001.t: "疑いの余地なし"
 pregnancy.6001.desc: "私が産む子供は庶子かもしれないが、父親が誰なのか知りながら育ってくれるだろう。[real_father.GetTitledFirstName]が何を望もうと関係ない。"
 pregnancy.6001.a: "子供のために最善を尽くすつもりだ。"
 pregnancy.6002.t: "疑いの余地なし"
 pregnancy.6002.desc: "[mother.GetTitledFirstName]は私を[mother.GetHerHis]のお腹にいる子供の父親だと公言した！"
 pregnancy.6002.married: "\n\n「何を考えている！？」[spouse.GetFirstName]は[spouse.Custom('GeneralTemperament')]を露わにしながら私を見つめている。"
 pregnancy.6002.unmarried_sympathetic: "\n\n婚姻という枠組みから外れて生まれたこの子は困難な人生を送ることになるだろうが、少なくとも真実は知ることになる。"
 pregnancy.6002.unmarried_unsympathetic: "\n\n自分だけで重荷を背負うのでは足りず、私まで引きずり下ろすつもりか？"
 pregnancy.6002.a: "他人になんと言われるだろう？"
 pregnancy.6003.t: "疑いの余地なし"
 pregnancy.6003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]は、お腹の子供は不義の結果であり、実の父親は[real_father.GetTitledFirstName]であると告白した！\n\n我が一族に泥を塗るとは！ なぜ私に… 私たちにこんな仕打ちを！？"
 pregnancy.6003.a: "[real_father.GetFirstNameNoTooltip]！？"
 pregnancy.6004.t: "疑いの余地なし"
 pregnancy.6004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]は、お腹の子供は不義の結果であり、父親は[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]であると公言した！"
 pregnancy.6004.incest: "\n\nこのような穢れた関係から生まれた子供はどうなってしまうのだろうか？"
 pregnancy.6004.mother_married: "\n\nこれは[spouse.GetTitledFirstName]との結婚にとって何を意味するだろうか？"
 pregnancy.6004.mother_unmarried: "\n\n世間に真実が知れ渡った今、[mother.GetHerHis]の子供はどうなってしまうのだろうか？"
 pregnancy.6004.a: "[mother.GetSheHe|U]が一族を混乱に陥れたのだ！"
 pregnancy.6005.t: "疑いの余地なし"
 pregnancy.6005.desc: "[mother.GetTitledFirstName]は不義の子供の父親が誰であるか、世間に公表した。そうでないことを願っていたが、もちろん真実であることは承知していた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の[real_father.GetTitledFirstName]こそ、[mother.GetHerHis]のお腹にいる子供の実父だ！"
 pregnancy.6005.a: "[real_father.GetFirstNameNoTooltip]、なぜこんなことを？"
 pregnancy.6006.t: "疑いの余地なし"
 pregnancy.6006.desc: "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のお腹にいる子供の実父であると告発された！"
 pregnancy.6006.real_father_married: "\n\n[real_father.GetSheHe]は[spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]との婚姻の重要性を理解していないのか？"
 pregnancy.6006.real_father_unmarried: "[real_father.GetSheHe]は一族の面目というものを理解していないのか？"
 pregnancy.6006.a: "この庶子は私たちにとって何を意味するだろうか？"
 #For polyamorous faith reveal
 pregnancy.6999.t: "ほかの男によって"
 pregnancy.6999.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]は[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の子供を妊娠していると公言した。\n\n実の子供ではないが、私は[mother.GetHerHis]の[ROOT.Char.Custom('WifeHusband')]だ。これから数か月間は[mother.GetHerHim]の世話をするのが私の務めだ。"
 pregnancy.6999.a: "果たすべき義務だ。"
