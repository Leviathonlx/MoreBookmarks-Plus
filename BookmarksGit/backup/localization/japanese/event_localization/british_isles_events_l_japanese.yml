l_japanese:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "[reclaimer.GetCulture.GetNameNoTooltip|U]ブリタニア"
 british_isles.0001.desc: "あまりに長き間、我らがこの偉大な島は外国の支配下にあった。しかし、ようやくケルト人の手に戻ってきたのだ！ 広野を見渡せば、まるで長き時を経て久方ぶりに日の光が差すかのように輝いている。それはまさに、かの豊穣と肥沃の大地ティル・ナ・ノーグが我々を迎え入れるために戻ってきたようであった。我々の祖先の丘陵と渓谷は、再び[ROOT.Char.GetCulture]文化の抱擁を受けている。"
 british_isles.0001.custom: "ブリタニアの諸国"
 british_isles.0001.a: "祖先を称えよ！"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))][reclaimer.GetName]はケルト人のブリタニアの再興を正式に宣言した。\n\n数世紀にもおよぶ外国支配の後に、ブリテン諸島は本来の持ち主の統制下に戻ったのだ。"
 british_isles.0002.a: "[reclaimer.GetCulture.GetNameNoTooltip]の災厄がこの地を襲う…"
 british_isles.0002.b: "ブリタニアは再び我らのものとなった！"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "法の復元"
 british_isles.1001.desc: "デーンロウは私の尽力により復活した。この領国は再び[restorer.GetCulture.GetName]の統治下に置かれるだろう！\n\n私はガスラムやエイリーク血斧王などの伝説的な古の戦士たちの足跡をたどっている。[restorer.GetFaith.WarGodName]の名に誓い、この王国を二度とアングロ・サクソン人の手に落としはしない！"
 british_isles.1001.a: "新たな時代の夜明け！"
 british_isles.1002.t: "デーンロウ"
 british_isles.1002.desc_same_culture: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]の尽力によって、デーンロウは復活した！ 再び、この偉大な島は[restorer.GetCulture.GetName]の統治下に置かれたのだ。"
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))][restorer.GetName]の率いる下劣な襲撃者どもがブリテン諸島の領域の一部を奪取し、デーンロウ王国の復興を宣言した。\n\nイングランドに[restorer.GetCulture.GetName]を復興しようとする今回の試みが、前回以上の成功を収められるかについては現時点では不明である…"
 british_isles.1002.a: "[restorer.GetCulture.GetNameNoTooltip]の災厄がこの地を襲う。"
 british_isles.1002.b: "[restorer.GetCulture.GetNameNoTooltip]の勝利！"
 british_isles.1002.c: "ふむ、[restorer.GetCulture.GetNameNoTooltip]とな？ 私も仲間になろう！"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "[embracer_former_culture.GetNameNoTooltip|U]の終焉"
 british_isles.2001.desc: "我ら[embracer.GetCulture.GetCollectiveNounNoTooltip]が、フランスを故郷と見なした時代は遙か昔のものとなった。我々の子供たちは、サクソン人に囲まれたこの地で生まれた。子供たちにとっては、ノルマンディーは霧深きブリタニア沿岸の彼方にある不鮮明な輪郭でしかないであろう。\n\nそして、我々が地元の慣習のいくつかを取り入れることで、我らの文化遺産もまたサクソンの地全土に広がることだろう。こうして、新たなイングランド人としての自我が芽生えていくのだ。"
 british_isles.2001.a: "イングランド万歳！"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))][embracer.GetName]および、[embracer.GetHerHis]の封臣および一族一同は、アルビオンの呼びかけに応えてイングランド文化を受け入れた。"
 british_isles.2002.a: "それは時間の問題に過ぎなかった。"
 british_isles.2002.b: "反逆者ども！"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "高らかに、我々は宣言する、"
 british_isles.3001.desc: "普遍教会の聖域をアイルランドの蛮族にも広げようとするあなたの願望は、敬虔かつ正道な大義である。それ故、神聖ローマ教会はあなたがこの島を領有し、そこにおいて神の意志を執行することを命ずる。\n\nこの聖戦が終結するまでにあなたが不幸にもこの世を去ることがあれば、この神聖なる任務はあなたの正当な後継者たちに伝えることとする。神の意志が実現し、[scoped_ruler.GetCulture.GetNameNoTooltip]の統治下にアイルランドが統一されるその時まで、[scoped_ruler.GetHouse.GetBaseNameNoTooltip]家がこの神聖なる事業を継続することを望みたい。"
 british_isles.3001.a: "船団を準備せよ！"
 british_isles.3002.t: "アイルランドの支配権"
 british_isles.3002.desc.irish: "キリストの代理者にして聖ペテロの司教座への後継者たる[scoped_pope.GetFirstName]聖下のご加護のもとに、[scoped_ruler.GetFullName]にアイルランドおよびそこに住まう全部族を統治する神聖なる権利が与えられた。\n\n教皇の勅書に背き服従を拒否するアイルランド諸侯は何者であれ、[scoped_ruler.GetTitledFirstName]、[scoped_ruler.GetHerHis]の[scoped_ruler.GetCulture.GetName]の軍勢、および全知全能なる神の憤怒に対峙することとなるだろう。"
 british_isles.3002.a: "試してみるとしよう！"
 british_isles.3002.b: "わかった…"
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]王国の復興"
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]は、いかなる者であれ侵略者には容赦しない。数世紀に渡り、我々は故郷を奪還するために侵略者たちとの苦闘を繰り広げてきた。甚大な狡知と技能を駆使して、私はようやく古のドゥムノニアの地の奪還に成功した。そして、[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]王国を復興したのである\n\n外国からの脅威を耐えしのぎ、旧ブリタニアの滅亡をも越えて生き延びたこの私は、[founder.GetFaith.DevilName]がどのような挑戦を我々に投げかけようとも対峙する覚悟はできている何が起ころうとも、[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]は耐え忍ぶだろう"
 british_isles.4001.a: "私はコリネウスの生まれ変わりである！"
 british_isles.4001.b: "我が王国こそ、最も重要な称号である。"
 british_isles.4002.desc: "数世紀にも渡る苦闘の末、[founder.GetFullName]は住民たちが[founder.GetPrimaryTitle.GetNameNoTier]と呼ぶ古代王国ドゥムノニアを復興し、外国の侵略者たちを島から撃退した。\n\nブリテン諸島の諸侯は、この成り上がり国家が祖先の地と見なす場所に侵入することを許容することはないだろう。しかし、[founder.GetPrimaryTitle.GetAdjective]の民は近代史に類を見ない最悪の侵略にも耐え抜いてきたのである。すでに、彼らは避けられぬ凄惨な報復に抵抗する覚悟はできている。"
 british_isles.4002.a: "皆と一つに！"
 british_isles.4002.b: "奴等を地の果てまで追い返してやる。"
 british_isles.4002.c: "弱小王国ができては消えていく。"
 british_isles.1011.t: "思いがけない取引"
 british_isles.1011.nord: "$k_england$は気難しさと気前のよさを兼ね備えた土地だ。温暖な冬と雨の多い夏があり、入植者や戦士たちが成功するのにうってつけといえる。\n\nしかし、ほかのノース人との競争や、いまだ残る現地勢力の抵抗は年々激しさを増している。この地の誰もが、互いのちっぽけな封土や小王国を奪って足掛かりを築こうともがき、真の支配権を打ち立てることができずにいるのだ。"
 british_isles.1011.brit: "北欧人の略奪は年々激しさを増しつつある。彼らはより多くの入植者を送り込み、より長い海岸線を奪い、より多くの聖職者を殺戮している。\n\nにもかかわらず、外敵の脅威に対して団結を図るのは難しい。ノース人の征服者たちと、$anglo_saxon$人領主たちの悲痛なまでの誇りのせめぎ合いの中で、$k_england$の[ntd_actor.Custom('QueenKing')]が誕生することは決してあり得ないことのように思われる。"
 british_isles.1011.outro: "\n\nこの地の支配に最も近いのは、我が敵、[ntd_recipient.GetTitledFirstName]である。もし[ntd_recipient.GetSheHe]が、この国の支配をめぐって相争うのでなく、国の#EMP 分割#!に同意するのであれば、団結した我々の力に対抗できる者はほとんどいないと言ってもいいのだが…"
 british_isles.1011.a: "ふむ。書簡を送れ。"
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "書簡を送り、友情を育もう。"
 british_isles.1011.b.above_applies.tt: "#BOL 上記の取り決めによる効果のすべてが適用されます。#!"
 british_isles.1011.b.offer_faith.tt: "また、あなたの[faith|E]への改宗と[friends|E]になることを提案します"
 british_isles.1011.c: "外交など臆病者の逃げ道に過ぎぬ！"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "$k_england$を支配する上で、おそらく[ntd_actor.GetTitledFirstName]が私の最大の競争相手となるだろう。\n\nしたがって、[ntd_actor.GetHerHis]の筆跡で書かれた手紙に[ntd_actor.GetHerHis]の封蝋が施され、国を分割しないかとの提案が届いたのは、思いもよらぬことだった。\n\n"
 british_isles.1021.nord: "我が敵の提案には、北欧人による自治と、我が王国を[ntd_actor.GetHerHis]と同格のものとして認めるという内容が書かれている。私や、私の同族が治める土地が、この#EMP 私#!の管轄下に入るということだ。"
 british_isles.1021.brit: "我が敵の提案には、私が北欧人の自治と、[ntd_actor.GetSheHe]がすでに支配している土地において[ntd_actor.GetHerHis]と私とが同格であることを認めさえすれば、私を$k_england$の[ntd_recipient.Custom('QueenKing')]として認めるということが書かれている。"
 british_isles.1021.outro: "\n\n私が王冠を戴くことになるかもしれないという考えは… 魅力的であると言わざるを得ない。"
 british_isles.1021.a: "文句の付けようのない王冠、か…"
 british_isles.1021.a.accepted: "取引が受け入れられた"
 british_isles.1021.a.accepted.tt: "あなたと[ntd_recipient.GetTitledFirstNameNoTooltip]の間で領国が分割される"
 british_isles.1021.b: "もし… もし#EMP 今この時#!が変化の時だとすれば…"
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "取引#EMP および#!友情が受け入れられた"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "下らん！ 全世界に奴の臆病さを知らしめてやろう！"
 british_isles.1021.c.rejected: "取引が拒否された"
 british_isles.1021.c.rejected.tt: "あなたの背信行為は世界中の知るところとなる"
 british_isles.1021.invalidation.t: "取引はうやむやな結果に終わった"
 british_isles.1021.invalidation.tt: "「$DECISIONS_VIEW_TITLE$」パネルから再び提案できます"
 negotiate_the_danelaw_each_way_effect.accepted: "取引が受け入れられた場合"
 negotiate_the_danelaw_each-way_effect.rejected: "取引が拒否された場合"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$および$k_danelaw$において[de_jure_partitioned|E]が行われます"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "[ntd_nord.GetTitledFirstName]が1以上の[county|E]を保有しているすべての$k_england_adj$の[duchies|E]が、$k_danelaw$の[de_jure|E]となります"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "$k_england_adj$において、$north_germanic_group$[culture|E]もしくは$germanic_religion$の[faith|E]の[ruler|E]が治めるすべての独立した[duchies|E]が、$k_danelaw$の[de_jure|E]の一部となります"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "$k_england$内のすべての独立した統治者"
 TRUCE_SIGNED_PARTITION: "\n王国の分割の一環として取り決められた停戦協定"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "$k_danelaw$のすべての[de_jure|E]が[de_jure_drift_drifted|E]により$k_england$に組み込まれます"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$は$k_danelaw$の紋章を使用することになります"
 resolve_danelaw_partition_effect.all_claimants: "すべての請求者"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$および$k_danelaw$はもはや[de_jure_partitioned|E]状態とはみなされません"
 formalise_the_daneland_effect.adjust_de_jures.tt: "$k_danelaw$のすべての[de_jure|E]が[de_jure_drift_drifted|E]により$k_daneland$に組み込まれます"
 formalise_the_daneland_effect.all_claimants: "すべての請求者"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "それぞれの権力を確固たるものとするため、[ntd_actor.GetTitledFirstName]と[ntd_recipient.GetTitledFirstName]は$k_england$を彼ら二人の間で分割するという、悪魔のような取り決めを交わしてしまったらしい！\n\nこれにより、現在北欧人の支配下にある地域は$k_danelaw$に服従し、残った現地の国々は$k_england_adj$の領土として認められることとなった。"
 british_isles.1022.a: "これは同胞に対する恥知らずな背信行為である！"
 british_isles.1022.a.tt: "$k_england$および$k_danelaw$において[de_jure_partitioned|E]が行われます"
 british_isles.1051.t: "統一[partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc: "とうとう、#EMP 真#!の[england.GetNameNoTierNoTooltip][victor.GetTitleAsNameNoTooltip]たる私の支配に挑もうという者はいなくなった。僭称者の国に対処し終えたことで、私がブリタニア全土の最終的な覇権を握るのはもう間違いない。"
 british_isles.1051.a: "一つの国に、[victor.GetTitleAsNameNoTooltip]は一人でいい！"
 british_isles.1051.a.tt: "$k_england$と$k_danelaw$の間の[de_jure_partition|E]状態が終了します"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "この日、私に対する[loser.GetFaith.FateGodName|U]の非情な策によって、$k_england$をめぐる戦いにおける[victor.GetTitledFirstName]の決定的な勝利がもたらされた。\n\nかつて私が治めた土地の支配権を主張することはもはや不可能だが、我が王朝の命脈が保たれている限り、この問題に決着がつくことはないだろう。"
 british_isles.1052.a: "この仕打ちには#EMP 必ずや#!報いがあるだろう。"
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "最近の情勢では、現実的に$k_england_adj$の王位に挑戦できるのは[victor.GetTitledFirstName]ただ一人ということになっている。勝ち誇る君主に誰もが喜んで頭を垂れるわけではないが、$k_england$は少なくとも精神的な意味では、再び一つになったと言ってもいいだろう。"
 british_isles.1053.a: "ようやく$k_england$に平穏がもたらされるのか？"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "土地の法"
 british_isles.1061.desc: "スカンディナヴィア人たちがこの肥沃な海岸地帯にやってきたのはもう何年も昔のことだ。長年にわたる流血、暴力、そして互いに対立する気質、それだけではなく、交易、発展、そして融和があった。\n\nもはや、初期の入植者たちの子孫は純粋なるノース人ではないし、スカンディナヴィア人が到来した時に住んでいた者たちの子孫もまた純粋なる$anglo_saxon_collective_noun$ではない。\n\nでは今の我々は何者かというと、それに答えるのは簡単ではないだろう。\n\n答えられることがあるとすれば、我らは皆、良くも悪くも先人たちと何も変わらないということであり、我らの歴史はこれより$k_daneland_adj$の歴史として紡がれるということだけだ。"
 british_isles.1061.a: "共に歴史を紡いでいこうではないか。"
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "あのろくでなしめ！恥知らずめ！[founder.Custom2('InsultAdjective', ROOT.Char)]、[founder.Custom2('InsultAdjective', ROOT.Char)]#EMP [founder.Custom2('InsultNoun', ROOT.Char)]#!め！\n\n$k_england$と$k_danelaw$の地はあまりにも長きにわたって分断されていたが、いつの日か再び統一される日が来るであろうことは#EMP 誰もが#!わかっていた。\n\n今日この日までは。\n\n[founder.GetTitledFirstName]が$k_england$の支配権を公式に放棄する内容の、もったいぶった宣言を行ってしまったがために、我が領土と$k_danelaw$の地を円滑に統合するという我が望みは、他人の手によって絶たれてしまったのだ！"
 british_isles.1062.a: "[founder.GetHerHis|U]の地はかつて$k_england_adj$であった。そしていずれ#EMP 必ず#!、再び$k_england_adj$となるであろう。"
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "もう何年もの間、$k_england$の地は[england.GetTitledFirstName]の領土と[founder.GetTitledFirstName]の領土に分断されている。名目上、両者は対等の関係ということになってはいるが、ともに相手を排除して統一された$k_england$の唯一の君主の座に登り詰めたいと願っていることは暗黙の了解となっていた。\n\nだが、それも今日までのことだ。\n\nまさに青天の霹靂、[founder.GetTitledFirstNameNoTooltip]がこの国のほかの領域に対する支配権を主張することをやめ、今後は一つの独立した主権国家を統治すると宣言したのである。"
 british_isles.1063.a: "これにより、しばしの間は平穏な時が訪れるのかもしれない…"
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
