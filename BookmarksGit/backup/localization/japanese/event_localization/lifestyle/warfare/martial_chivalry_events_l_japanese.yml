l_japanese:
 #A practice duel gone terribly wrong, Peter Vilberg
 martial_chivalry.0001.t: "身の程知らずの挑戦"
 martial_chivalry.0001.opening: "一介の歩兵が訓練場で私に挑んできたとき、当初はただの愚か者だと思った。"
 martial_chivalry.0001.hard_fight: "しかし、[duel_opponent.GetSheHe]との打ち合いが長引いてくると、相手は予想以上に手強いことがわかった。このままでは勢い余って私に手傷を負わせかねない！ "
 martial_chivalry.0001.easy_fight: "\n\n[duel_opponent.GetTitledFirstName]は大した相手ではないが、じきに私はあることに気づいた。[duel_opponent.GetSheHe]は危険な攻撃を制御できず、このままでは勢い余って私に手傷を負わせかねない！ "
 martial_chivalry.0001.conclusion: "[duel_opponent.GetHerHim]から武器を取り上げることは、途端に死活問題となった。\n\nようやくその手から剣が離れ、地面に落ちた時、私は安堵を露わにしないように努めた。"
 martial_chivalry.0001.a: "お前のような人間を求めていた！"
 martial_chivalry.0001.a.tt: "[duel_opponent.GetTitledFirstName]はきっとあなたによく仕えてくれるだろう。"
 martial_chivalry.0001.b: "この無骨者と、私の兵。どちらにも名誉について説教が必要だ。"
 martial_chivalry.0001.b.tt: "個人的な戦闘の是非についての説明は、あなたの兵にとっても利益になる。"
 martial_chivalry.0001.c: "この場で切り倒してくれる。"
 martial_chivalry.0001.c.tt: "剣の一振りで首をはねれば、この場にいるほかの歩兵たちと貴族に間違いなく強い印象を与えるだろう。"
 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t: "突然の衝撃"
 martial_chivalry.0002.desc: "私はこれまで幾度も馬に乗り、弓の狙いを定め、そして剣を振るってきた。もはや私の調子を狂わせるものは何もないと思っていた。今日も訓練場へ向かって馬を走らせていると、どこか遠くの騒ぎに驚いた馬が前足を宙に上げて棒立ちになった。\n\n一瞬、勢いに任せて馬の背にしがみつくが、馬の体が震えはじめる。そして、まるで時がゆっくり流れているかのように、振り落とされそうになるのを感じた。"
 martial_chivalry.0002.a: "いい子だ、落ち着け！大丈夫だ！"
 martial_chivalry.0002.a_success: "なんとか持ちこたえる"
 martial_chivalry.0002.a_failure: "振り落とされる"
 martial_chivalry.0002.increase_horse_mastery: "乗馬の熟練度と、[martial_lifestyle|E]の能力が向上する。"
 martial_chivalry.0002.b: "私は安全な地面に飛び降りる。無理は禁物だ！"
 martial_chivalry.0003.t: "見事な手綱さばき"
 martial_chivalry.0003.desc: "体が左右に揺すられているのを感じるが、どんな動きをしようと私を手綱と鞍から放すことはできない。\n\n私の命令により、馬は次第に落ち着いていき、やがていつもどおりの安定した様子で硬い地面を意欲的に踏みつけ始めた。"
 martial_chivalry.0003.a: "なんて力強い生き物なのだ。"
 martial_chivalry.0003.b: "この馬は私が直々に調教しよう。"
 martial_chivalry.0003.a.tt: "少なくとも、この一件で馬を制御することについて少し学ぶことができた。"
 martial_chivalry.0004.t: "無様な落馬"
 martial_chivalry.0004.desc: "私は硬い地面に振り落とされ、その衝撃は体中の骨に響き渡った。\n\nやや遅れて馬丁もその場にやってきた。"
 martial_chivalry.0004.a: "あの馬め！"
 martial_chivalry.0005.t: "「乗馬するには最悪の日だ」"
 martial_chivalry.0005.desc: "馬丁は私を立ち上がらせるために手を貸そうとしたが、私は怒鳴ってやめさせた。\n\n地面に叩きつけられたことにより全身が痛み、古傷はまだ新しかったころよりも痛む！"
 martial_chivalry.0005.a: "一日中ベッドで過ごしておくべきだった。"
 martial_chivalry.0006.t: "何が起こった？"
 martial_chivalry.0006.desc: "なぜ地面に落ちたのか思い出せない。わかるのは全身を突き刺す痛みだけだ。不明瞭な顔が周囲を囲み、私を見下ろす。\n\nそしてすべてが暗くなる。"
 martial_chivalry.0006.a: "なぜ私はベッドに？私の馬は？"
 martial_chivalry.0007.t: "馬1頭に我が王国"
 martial_chivalry.0007.desc: "乗馬すれば気分が晴れると思った。軽く運動すれば傷を癒す助けになるだろうと。落ちていくその瞬間、私は傷の痛みから解放され、身体の重みも感じなくなった。これほど気分がいいのは数週間ぶりだ。\n\n体を地面に叩きつけられ、私はもはや痛みどころか、この世のすべての問題から解放された。"
 martial_chivalry.0007.a: "向こう側には何があるのだろうか？"
 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t: "[ROOT.Char.Custom('signature_weapon')|U]の道"
 martial_chivalry.0010.desc: "鋼と鋼が絶え間なくぶつかる音、鎧が擦れ合う音、そして汗の臭い…慣れてはいるが、消耗する一幕だ。私の[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]には、攻撃、回避、そして防御を繰り返す必要がある。\n\nだがもしかすると違う武器で技術を磨くのがいいかもしれない。"
 martial_chivalry.0010.a: "私は頼れる[ROOT.Char.Custom('signature_weapon')]を手放すことはない。"
 martial_chivalry.0010.b: "もう飽き飽きだ。違う武器をくれ！"
 martial_chivalry.0010.b.tt1: "手本を見せる"
 martial_chivalry.0010.b.tt2: "つまずき、怪我をする"
 #Find an old castle, by Linnéa Thimrén
 martial_chivalry.1011.t: "疲弊した者の休息"
 martial_chivalry.1011.desc: "長い訓練の一日を終えようとしている兵士たちは汗を流し、疲弊し、腹を空かせている。\n\n野営する場所を探していると、遠くに放棄された古い城を発見した。[ROOT.Char.Custom('quirk_pos_personal_pp')|U]私は宣言する。「今夜の野営地はあそこだ」\n\n日は沈んでおり、進めば進むほどその廃墟はどんどん不気味に見えてくる。そしてしばらくすると、兵士は幽霊について噂を始めた。"
 martial_chivalry.1011.a: "思い切って中へ入ろう。きっと宝があるに違いない！"
 martial_chivalry.1011.a.tt: "中で何が待っているか、誰にもわかる？"
 martial_chivalry.1011.b: "外で天幕の用意をしよう。休まねば。"
 martial_chivalry.1012.t: "未知の捜索"
 martial_chivalry.1012.desc: "城の中に人の気配はなく、暗闇、湿気、そして孤独感であふれていた。\n\n崩壊しつつある階段を見上げると、タペストリーや古い絵画の残骸と思しきものが見えた。そして螺旋階段の下を覗くと、城の地下の奥深くまで広がる暗闇しかない。"
 martial_chivalry.1012.a: "上階を探索しよう！"
 martial_chivalry.1012.a.success: "素晴らしい宝を発見する"
 martial_chivalry.1012.a.failure: "ガラクタや安物の宝石を発見する"
 martial_chivalry.1012.b: "地下の暗闇の中には何が隠されているのだろう？"
 martial_chivalry.1012.b.tt1: "#F 「あの影、今確かに動いたぞ！ あれは… 血か？ 今の音はなんだ！？」#!"
 martial_chivalry.1012.b.success: "自分の恐怖に向き合う"
 martial_chivalry.1012.b.failure: "この場の恐怖に飲まれる"
 martial_chivalry.1021.t: "戦闘の混沌"
 martial_chivalry.1021.desc: "剣で切りつけられる胸甲、兜に叩きつけられる肘、容易に避けられてしまうぎこちない反撃… 荒々しい模擬戦が周りで繰り広げられているが、私は中々集中できずにいる。\n\n戦いが落ち着いてくると気を緩めたくなるが、第二の攻撃が間もなく開始することはわかっている。"
 martial_chivalry.1021.a: "しばしの間退却しよう。"
 martial_chivalry.1021.b: "正面から攻撃に立ち向かう！"
 martial_chivalry.1021.b.success: "私の突進に周りが圧倒される"
 martial_chivalry.1021.b.failure: "私はつまずき、怪我をする"
 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t: "挑戦"
 martial_chivalry.2010.start.desc: "額に汗をかきながら兵と稽古していると、何者かに見られているという異様な感覚がした。肩越しに振り返ると、そこにいた[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]が"
 martial_chivalry.2010.like.desc: "私に手を振ってきた。私は声をかけるために[challenger.GetHerHim]のほうへ歩く\n\nしばらく武器の修行と、技や助言について話し合った。もう一戦交えるために腰を上げると、[challenger.GetTitledFirstNamePossessive]の顔がパッと明るくなり、共に稽古することを提案してきた。"
 martial_chivalry.2010.dislike.desc: "[challenger.Custom('signature_weapon')]を前後に振りながら冷たい視線を送ってきた。\n\n「我が[ROOT.Char.GetTitleTierName]！」[challenger.GetFirstNamePossessive]の声が中庭に響き渡る。「代わりに私とお手合わせ願えますか？」"
 martial_chivalry.2010.a: "その挑戦、受けて立とう！"
 martial_chivalry.2010.a.success.tt: "模擬戦で勝利する"
 martial_chivalry.2010.b: "遠慮しておく…"
 martial_chivalry.2010.a.failure1.tt: "[challenger.GetShortUINameNoTooltip]が決闘で優勢になる"
 martial_chivalry.2010.a.failure2.tt: "模擬戦で敗北する"
 martial_chivalry.2011.t: "優位"
 martial_chivalry.2011.start.desc: "[ROOT.Char.Custom('signature_weapon')]と[challenger.Custom('signature_weapon')]がぶつかる音が、中庭の壁の間で反響する。すべての者が私たちを見ている。皆[ROOT.Char.GetTitleTierName]が[ROOT.Char.GetHerHis]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))]と戦っているところが見たいのだ。\n\n"
 martial_chivalry.2011.end.desc: "私が一突きすると観客は拍手し、その称賛は私を大胆にさせる。私は退かずに、練習してきた新しい技を繰り出す。まるで武器と一体であるかのように、動きは私から[ROOT.Char.Custom('signature_weapon')]へと流れていく。[challenger.GetTitledFirstName]になすすべはない。"
 martial_chivalry.2011.a: "ここまで！ いい戦いだった。"
 martial_chivalry.2011.b: "二度と挑戦してこないよう思い知らせてやる！"
 martial_chivalry.2012.t: "喉元の[challenger.Custom('SignatureWeaponArticle')|U][challenger.Custom('signature_weapon')|U]"
 martial_chivalry.2012.end.desc: "前回の稽古の疲れが溜まっているのだろう。私の動きは鈍く、相手に後れを取っている。一突きしようとすると[challenger.GetSheHe]はすでにそこにおらず、私はかろうじて攻撃を受け流した。ほどなくして、私は[challenger.GetHerHim]の前で地面に倒れた。"
 martial_chivalry.2012.a: "降参だ！ いい戦いだった。"
 martial_chivalry.2012.b: "降伏は臆病者のすることだ！"
 martial_chivalry.2012.b.failure.tt: "#F 模擬戦に負ける。#!"
 martial_chivalry.2013.t: "耐え難い屈辱"
 martial_chivalry.2013.end.desc: "[challenger.GetFirstName]は汚い手を使い、序盤で優位に立った。今は不正を糾弾している余裕はないし、負け惜しみと思われるのも癪に障る。だがどうしても頭から振り払うことができず、苛立ちで心は乱れたままだ。浅はかに前を一突きすると、相手に地面に叩き伏せられてしまった。"
 martial_chivalry.2013.a: "あくどい[challenger.Custom2('InsultNoun', ROOT.Char)]め！"
 martial_chivalry.2014.t: "大番狂わせ"
 martial_chivalry.2014.desc: "[challenger.GetFirstNamePossessive]の[challenger.Custom('signature_weapon')]を転がって避け、素早い一撃で武器をその手から叩き落とすと、観客は信じられないという様子で感嘆の声を上げた。危険な賭けではあったが、輝かしい勝利を収めるには、時に大きな危険を冒す必要があるのだ。"
 martial_chivalry.2014.a: "私の勝利は当分忘れられないだろう！"
 martial_chivalry.2015.t: "公衆の笑い者"
 martial_chivalry.2015.desc: "私は無我夢中で最後の攻撃を繰り出し、[challenger.GetFirstName]は素早く反応する。[challenger.GetSheHe]は本能的に攻撃を受け流そうとするが、予期していなかった私の攻撃に手元が狂ってしまったらしい。動くことができないほどの痛みが腕に広がる。"
 martial_chivalry.2015.a: "馬鹿なことをした！"
 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t: "奔放な新兵"
 martial_chivalry.3000.desc: "今日、私は[bad_commander.GetTitledFirstName]が新兵を訓練する様子を観察しているのだが、[bad_commander.GetHerHis]の指揮の下では、彼らは軍隊というより統制されていない暴徒のようだ。\n\n見たところ、[bad_commander.GetSheHe]は明らかに限界まで追い込まれており、状況をうまく掌握できていないようだ。"
 martial_chivalry.3000.desc.callous: " このような不手際は[ROOT.Char.GetPrimaryTitle.GetName]の恥だ！断じて許されない！"
 martial_chivalry.3000.desc.compassionate: " 私も同じ経験がある。訓練を受けていない兵士の扱いがいかに難しいかよくわかる。"
 martial_chivalry.3000.desc.fallback: " 新兵の訓練は決して簡単なことではないが、[bad_commander.GetSheHe]の実力不足は深刻だ。"
 martial_chivalry.3000.a: "[bad_commander.GetHerHim]に失態の罰を与える。"
 martial_chivalry.3000.b: "指揮の執り方について知っていることを教える。"
 martial_chivalry.3000.b.attempt: "[bad_commander.GetTitledFirstNameNoTooltip]は自分の性格に基づいて決断をする"
 martial_chivalry.3000.b.tt.s: "[bad_commander.GetTitledFirstNameNoTooltip]は助言を受け入れる"
 martial_chivalry.3000.b.tt.f: "[bad_commander.GetTitledFirstNameNoTooltip]は聞く耳を持たない"
 martial_chivalry.3000.c: "訓練後に[bad_commander.GetHerHim]を励ます。"
 martial_chivalry.3000.response.desc: "今日、新兵を訓練するところを[my_liege.GetTitledFirstName]が見学に現れた。\n\n恥ずかしいことに、演習を締めくくろうとしていたところ、統率の取れていない兵士たちは無秩序な暴徒と化してしまった！"
 martial_chivalry.3001.t: "屈辱だ！"
 martial_chivalry.3001.desc: "さらに悪いことに、[my_liege.GetFirstName]はこの失敗への非難を直接私にぶつけてきた。"
 martial_chivalry.3001.a: "私の顔をつぶしたあの新兵どもを罰してやる！"
 martial_chivalry.3001.b: "領国のために、もっと努力しなくては。"
 martial_chivalry.3001.c: "[my_liege.GetTitledFirstNameNoTooltip]を失望させてしまった。"
 martial_chivalry.3002.t: "介入"
 martial_chivalry.3002.desc: "今、[my_liege.GetFirstName]が私に新兵を訓練する基本について指導してくれている！"
 martial_chivalry.3002.a: "[my_liege.GetFirstNamePossessiveNoTooltip]の助言を潔く聞き入れる。"
 martial_chivalry.3002.b: "私の顔をつぶしたあの暴徒め！"
 martial_chivalry.3003.t: "助言の受け入れ"
 martial_chivalry.3003.desc.1: "新兵たちが訓練を続けようとする間、私は[bad_commander.GetTitledFirstName]を隣に呼びつけた。「新兵の訓練において鍵となるのは、規律を教え込むことだ！」私は[bad_commander.GetHerHim]に言う。「そうでないと、確実に命令に従わせることはできない…」"
 martial_chivalry.3003.desc.2: "\n\n話し終わると、[bad_commander.GetFirstName]は私に礼を述べてから訓練場へ戻り、すぐに状況を制御した。"
 martial_chivalry.3003.a: "これで[bad_commander.GetFirstNameNoTooltip]はよりいい指揮官になるだろう。"
 martial_chivalry.3004.t: "助言の拒絶！"
 martial_chivalry.3004.desc: "[bad_commander.GetTitledFirstName]の肩を叩くと、[bad_commander.GetSheHe]は両手を宙に挙げ、「これは私のせいでは#EMP ありません#! 、[ROOT.Char.GetFirstNameNoTooltip]！」と叫んだ。「この愚かな農民どもは右手と左手の区別すらつかないのです！ このような暴徒をどうやって軍隊に育て上げろと言うのですか！？」"
 martial_chivalry.3004.b: "生意気な口を利いたことを[bad_commander.GetTitledFirstNameNoTooltip]に後悔させてやる！"
 martial_chivalry.3004.a: "[bad_commander.GetTitledFirstNameNoTooltip]に失望する。"
 martial_chivalry.3005.t: "慰め"
 martial_chivalry.3005.desc: "演習のあと、[my_liege.GetFirstName]が慰めと励ましの言葉をかけてくれて、私は安堵した。"
 martial_chivalry.3005.a: "叱られてもおかしくなかったのに、[my_liege.GetSheHe|U]はそうしなかった。"
 martial_chivalry.4000.t: "真夜中の乗馬"
 martial_chivalry.4000.desc: "臣下の声で、夢から覚める。\n\n「泥棒だ！襲撃者だ！」と[ROOT.Char.GetSheHe]が叫ぶ。「[ROOT.Char.GetTitleAsNameNoTooltip]、若い戦士が[raiders.GetTitledFirstName]の土地へとあなたの群衆を率いています！」\n\n私の$knight_culture_player_plural_no_tooltip_lowercase$はベッドから飛び起き、馬の方へ急ぐ。私は[ROOT.Char.Custom('signature_weapon')]を手に、馬に近づく。\n\n深夜の長旅だ。"
 martial_chivalry.4000.sleepy: "\n\n柔らかくて暖かいベッドのことを考える..."
 martial_chivalry.4000.angry: "だが泥棒は阻止しなければ！"
 martial_chivalry.4000.a: "包囲された泥棒は慌てる。"
 martial_chivalry_special.4000.a.tt: "あなたは乗り手を率いて走り、泥棒を取り囲む。"
 martial_chivalry_special.4000.a.tt_success: "完璧な反撃をする"
 martial_chivalry_special.4000.a.tt_failure: "泥棒に返り討ちにされる"
 martial_chivalry_special.4000.a.tt_failure_2: "あなたまたは$knight_culture_player_plural_no_tooltip$の1人がケガをする"
 martial_chivalry.4000.b: "奴らの横暴な首謀者をこてんぱんにしてやる！"
 martial_chivalry_special.4000.b.tt: "誰も[ROOT.Char.GetTitledFirstNameNoTooltip]には勝てない！"
 martial_chivalry_special.4000.b.tt_success: "あなたは家畜を守るために血を流す"
 martial_chivalry_special.4000.b.tt_failure: "泥棒の少年があなたを侮辱する"
 martial_chivalry_special.4000.b.tt_critical_failure: "あなたは馬から落とされ...踏みつけられる"
 martial_chivalry_special.4000.b.tt_critical_failure_2: "あなたは重傷を負う"
 martial_chivalry.4000.c: "馬と私の気持ちは一致している。「今夜はやめておこう。」"
 martial_chivalry_special.4000.c.tt: "泥棒の#EMP 一部#!を捕まえられるだろう。ぐっすり眠った後なら。"
 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]訓練"
 martial_chivalry_special.1201.desc: "[ROOT.Char.Custom('MountedWarriorTermPlural')]が戦闘訓練をするなか、鎧がぶつかり、剣が交わる音が耳に響く。私は集中して彼らを観察し、それぞれの兵の長所と短所を見極めようとする。\n\n彼らに休む暇はほとんど与えられず、模擬戦の終わりを合図する鐘が鳴ると、すぐさま厩舎の扉が開かれる。今度は馬を出す時間だ。"
 martial_chivalry_special.1201.a: "今日は騎乗訓練をする！"
 martial_chivalry_special.1201.a.tt: "[ROOT.Char.Custom('MountedWarriorTermPlural')]と陣形の練習をすると、[martial_lifestyle|E]の能力が向上する可能性があります。"
 martial_chivalry_special.1201.b: "鎧を持ってきてくれ。馬上から槍で的を突くのは久しぶりだ！"
 martial_chivalry_special.1201.b.tt: "\n日没まで訓練すると、戦術の理解は深まりませんが、より#EMP 強靭#!になります。"
 martial_chivalry_special.1202.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]練習：丘の上の景色"
 martial_chivalry_special.1202.desc: "[soldier.GetTitledFirstName]は丘の下に広がる沼地を見下ろす。「あれを敵の集団に見立てましょう」と[soldier.GetSheHe]は言う。\n\n戦線を確認しながら[ROOT.Char.Custom('MountedWarriorTermPlural')]に作戦を告げ、手はずを整えさせる。"
 martial_chivalry_special.1202.a: "斜めに突っ切り、[ROOT.Char.Custom('MountedWarriorTermPlural')]を敵の「側面」に回すべきだ。"
 martial_chivalry_special.1202.b: "#EMP 突撃ー！#!"
 martial_chivalry_special.1202.b_success: "突撃は成功する"
 martial_chivalry_special.1202.b_failure: "突撃は悲惨に終わる"
 martial_chivalry_special.1203.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]練習：正確な攻撃"
 martial_chivalry_special.1203.desc: "馬の駆ける音、その上に跨った戦士たちの雄叫び、そして止まることのない勢い。それを率いると、まるで大自然の力の先頭に立っているかのように感じる。しかし、この力を操っているのは私だ。まるで私自身の一部であるかのように、私の命令や指揮に従うのだ。\n\n[ROOT.Char.Custom('MountedWarriorTermPlural')]は私の作戦を忠実に守り、仮想の敵軍の側面に突撃した。このようにすれば敵軍を破壊できると私は確信する。"
 martial_chivalry_special.1203.a: "これが勝利の高揚感というものか。"
 martial_chivalry_special.1204.t: "[ROOT.Char.Custom('MountedWarriorAdjective')|U]練習：獣の怒り"
 martial_chivalry_special.1204.desc: "私の[ROOT.Char.Custom('signature_weapon')]を[ROOT.Char.Custom('SignatureWeaponAction')]と、騎馬隊を率いて坂を駆け下りていく。しかし、揺れる鎧、揚げられた武器、そして鬨の声で混沌とするなかでも、作戦はあるのだ。下にいる仮想の敵に突進しながら、兵たちは戦線の中でそれぞれの配置につき、攻撃をしかけ、退却し、手綱を捻じり、そして戦いへ戻っていく。\n\n我々は自然の力のように圧倒し、敵を暴風が訪れる前に折れる木のように破壊してやるのだ。"
 martial_chivalry_special.1204.a: "立ち塞がる者すべてを倒す！"
 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t: "軍馬の調教"
 martial_chivalry_special.1601.desc: "厩舎を見ていると、ほかの馬とは離れた場所に置かれた[dummy_gender.Custom('HorseMareStallion')]が目を引いた。その馬は頭を振り上げると足を踏み鳴らし、力強い後半身と綺麗な弧を描く首を見せつけてきた。この馬、体は最高だが気性の荒さは最悪だ。\n\nいまだかつて見たことのないほどの軍馬だが、厩舎長は調教するのは不可能だと言い張っている。"
 martial_chivalry_special.1601.a: "困難に背を向けてなるものか！"
 martial_chivalry_special.1601.b: "これほど立派な馬なら高く売れるだろう。"
 martial_chivalry_special.1601.c: "この馬を調教すれば、厩舎長は多くを学べるだろう。"
 martial_chivalry_special.1601.a.tt: "馬があなたのものになるかもしれない"
 martial_chivalry_special.1601.d: "[m_horse.GetTitledFirstNameNoTooltip]は馬の専門家ではないのか？"
 martial_chivalry_special.1601.d.tt: "あなたの$master_of_horse_court_position$がその動物の調教を試みます。成功すれば、その馬はあなた専用の馬となります。"
 martial_chivalry_special.1603.desc: "私が近づくと馬は耳を後ろに倒した。私など眼中にもないと言わんばかりだ。初対面では信頼と敬意を獲得するのが大切だ。そのためにはどうしたら良いだろうか？"
 martial_chivalry_special.1603.a: "獣の調教には断固とした態度が必要だ！"
 martial_chivalry_special.1603.a.tt: "[prowess|E]が高い、または大胆な性格の場合、成功する可能性が高い"
 martial_chivalry_special.1603.b: "穏やかにゆっくりと動けば、馬は私を信用するだろう。"
 martial_chivalry_special.1603.b.tt: "[diplomacy|E]が高い、または慈悲深い性格の場合、成功する可能性が高い"
 martial_chivalry_special.1603.c: "何事にも対価が必要だ。リンゴを持ってこい！"
 martial_chivalry_special.1603.c.tt: "[intrigue|E]が高い、または寛容な性格の場合、成功する可能性が高い"
 martial_chivalry_special.1604.desc_success: "力強い感覚だ。馬は私のどんな気まぐれにも従うようになった。こうして信頼関係が築かれた今となっては、馬に好かれていると言ってもいいくらいだ。"
 martial_chivalry_special.1604.desc_failure: "何をしようと、馬は耳を傾けようとしない。いくら努力を重ねても、私も馬も汗だくになって機嫌が悪くなるばかりだった。夜遅くに厩舎を後にしながら私は確信する。当分は帰ってこられないだろう。"
 martial_chivalry_special.1604.a: "この馬を私の軍馬としよう！"
 martial_chivalry_special.1604.a_2: "実に有意義だった！ 後悔は少しもない。"
 martial_chivalry_special.1604.b: "少なくとも何をするべき#EMP でないか#! は学べた…"
 martial_chivalry_special.1604.c: "主君はお喜びになるだろう。"
 martial_chivalry_special.1604.t: "馬を飼い慣らした"
 martial_chivalry_special.1604.succcess: "$master_of_horse_court_position$はあなたの気性の荒い馬を飼い慣らした！"
 martial_chivalry_special.1604.t.2: "馬を飼い慣らせなかった"
 martial_chivalry_special.1604.failure: "$master_of_horse_court_position$は馬を飼い慣らせなかった。"
 martial_chivalry.5000.t: "根拠のない噂"
 martial_chivalry.5000.intro: "日が沈んで間もない時間に、寝室へ向かう私に[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの勇敢さは封臣たちの間でよく知られており、尊敬の的となっています。しかし、そうした優雅な立ち振る舞いは嫉妬を生むもの。今この時でさえ、あなたにはほかに不貞な考えがあるとささやかれています」"
 martial_chivalry.5000.desc.lustful: "\n\n私が認めることは絶対にないものの、実際、彼らの疑いは大きく外れてはいない…"
 martial_chivalry.5000.desc.honest_chaste: "\n\n私がそんな恥ずべき行為をするなどど信じる奴がいるか？"
 martial_chivalry.5000.desc.fallback: "\n\n私は片眉を上げる ― それだけなら、彼は困った顔をしていないだろう。"
 martial_chivalry.5000.desc.outro: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、うわさによればあなたが…[my_liege.GetShortUINamePossessive]の伴侶と#EMP 関係を持っている#!と」"
 martial_chivalry.5000.a: "私はこれらの告発を直ちに否定する！"
 martial_chivalry.5000.a.success: "あなたは自分が誠実な人間であると[my_liege.GetFirstNameNoTooltip]を説得する"
 martial_chivalry.5000.a.failure: "[my_liege.GetFirstNameNoTooltip]はまだあなたを疑っている"
 martial_chivalry.5000.b: "その話をしてもさらなる注目を集めるだけだ。"
 martial_chivalry.5000.c: "[my_liege.GetTitledFirstNameNoTooltip]と直々に話さなくては。"
 martial_chivalry.5000.d: "[spouse.GetSheHe]が私を見る目を彼らが見ていれば話は別だが…"
 martial_chivalry.5000.d.tt: "最も勇敢なこととは禁断の愛を追い求めることである。"
 martial_chivalry.5000.d.tt.warning: "@warning_icon!#X 進行中のすべての対人[schemes|E]が終了します。#!"
 martial_chivalry.6000.t: "[church_province.GetTerrain.GetNameNoTooltip]へ"
 martial_chivalry.6000.desc: "森はどんな時でも得難い稽古場となる。勇敢な騎士が新たな冒険者たち、たとえば邪悪な暴君、秘密裁判、困っている罪のない人に目を光らせていることは周知の事実だ。\n\n[church_province.GetTerrain.GetNameNoTooltip|l]のこの辺りを探検するのは初めてだ。突然現れた廃墟が勇気の試される場所に見えるのは、おそらくそれが理由だろう。\n\nその教会は見たところ数十年放置されたままである。窓ガラスはクモの巣に置き換わっており、今や折れた木の幹が新しいベンチだ。私が腐った扉に近づくと何匹かの鳥が飛び去る。"
 martial_chivalry.6000.a: "未探検の[ROOT.Char.GetFaith.HouseOfWorship]ほど興味をそそられるものはほとんどない！"
 martial_chivalry.6000.a.tt: "中でなにか見つかるかもしれない。"
 martial_chivalry.6000.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこうした重要な発見に興味を持つだろう。"
 martial_chivalry.6000.c: "この場所を新しい保管庫として利用してもいい。"
 ignored_church_modifier: "廃墟の教会の保管庫"
 martial_chivalry.6001.t: "[church_province.GetTerrain.GetNameNoTooltip]へ: 化け物だ！"
 martial_chivalry.6001.desc: "祭壇には植物が生い茂りほとんど判別できない状態になっている。木の根と苔が石造物を無慈悲に覆い、そのすぐ近くの葉が優しく擦れる音は心を落ち着かせる、幻惑的なものであるように感じる。\n\nあっ！今の音が私の懸念する音でなければいいのだが！\n\n事実、それは[ROOT.Char.Custom('GetAnimalType')]のうなり声であった。その飢えた目が私を睨みつけている。"
 martial_chivalry.6001.a: "これでお前は終わりだ、悪魔め！"
 martial_chivalry.6001.a_success: "あなたは獣を倒す"
 martial_chivalry.6001.a_success_toast: "大勝利だ！"
 martial_chivalry.6001.a_failure: "あなたは負傷する"
 martial_chivalry.6001.a_failure_toast: "獣に反撃される！"
 martial_chivalry.6001.b: "気付かれないようにこの場を離れよう…"
 martial_chivalry.6001.b_success: "あなたは襲撃から逃れる"
 martial_chivalry.6001.b_success_toast: "あなたは逃亡に成功する"
 martial_chivalry.6001.b_failure: "あなたは獣に捕まる"
 martial_chivalry.6001.b_failure_toast: "あなたは獣に気付かれてしまう"
 martial_chivalry.6002.t: "[church_province.GetTerrain.GetNameNoTooltip]へ: 宝だ！"
 martial_chivalry.6002.desc: "祭壇のすぐ後ろに木が生えていて、その樹冠が屋根の崩れた部分を覆っている。その木の隣にある木製の箱は、埃やかびがないことから、最近まで誰かが使っていたのだろう。\n\n中には小さな宝が入っている。"
 martial_chivalry.6002.a: "この聖なる贈り物を大切にしよう。"
 church_artifact_book: "優雅な称賛の本"
 church_artifact_book_desc: "礼儀正しい騎士となるための指針が書かれた、凝った装飾の施された学術書。[church_county.GetNameNoTooltip]の聖地で発見された。"
 church_artifact_sword: "聖なる信仰心の剣"
 church_artifact_sword_desc: "凝った装飾の施された剣。刃に沿って祈りの言葉が彫られている。[church_county.GetNameNoTooltip]の聖地で発見された。"
 church_artifact_dagger: "強大な祈りの短剣"
 church_artifact_dagger_desc: "凝った装飾の施された短剣。柄頭にお守りが括り付けられている。[church_county.GetNameNoTooltip]の聖地で発見された。"
 martial_chivalry.6002.book: "これは騎士にとって素晴らしい教材になりそうだ！"
 martial_chivalry.6002.book_tt: "あなたは学術書を研究し、聖地に戻す。"
 martial_chivalry.6002.b: "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこの贈り物を喜ぶだろう。"
 martial_chivalry.6002.c: "こんな偽りの偶像崇拝には火がお似合いだ！"
 martial_chivalry.6003.t: "[church_province.GetTerrain.GetNameNoTooltip]へ: そこにいるのは誰だ…？"
 martial_chivalry.6003.desc_intro: "その人影があまりに突然現れたので怪しい人物だと思ってしまう。[dummy_attracted_gender.GetHerHis|U]顔には夕暮れの光が反射しているのに、どこか冷たさを感じさせられる。\n\n"
 martial_chivalry.6003.desc_ugly: "「ああ…#EMP 勇敢#!な騎士が来てくれるかと思っていたのだが…」\n\n[dummy_attracted_gender.GetSheHe|U]は白いハンカチで鼻を覆う。\n\n「だが君でも大丈夫だろう。私を城まで連れていってくれないか？」"
 martial_chivalry.6003.desc_pretty: "「ああ、勇猛な騎士よ、ようやく私を助けに来てくれたのですか？私を城まで連れて帰ってくれませんか？」\n\n[dummy_attracted_gender.GetHerHis]声は落ち着いており、安心している様子である。"
 martial_chivalry.6003.a: "困っている罪なき人を見捨てはしない。"
 martial_chivalry.6003.a_success: "あなたは城まで戻る"
 martial_chivalry.6003.a_failure: "あなたは森で迷子になる"
 martial_chivalry.6003.b: "[dummy_attracted_gender.GetSheHe]はここで一人で何をしている？しまった、奇襲を受ける前にここから離れなければ！"
 martial_chivalry.6003.c: "亡霊だ！幽霊だ！私はほんの少しでもここにいたくない！"
 martial_chivalry.6003.d: "まあ、[dummy_attracted_gender.GetSheHe]はあそこに放置したままで構わない。"
 martial_chivalry.6003.d_tt: "これで常に礼儀正しくあるべきだという教訓になるだろう。"
