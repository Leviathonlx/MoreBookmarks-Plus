l_japanese:
 warhorse.0001.t: "軍馬"
 warhorse.0001.desc: "今や私の言うことをなんでも聞くようになった[ROOT.Char.Custom('HorseStoryMareStallion')]を眺めながら、私は[ROOT.Char.Custom('HorseStoryHerHim')]をなんと呼ぼうか考える…"
 warhorse.0001.a: "歴史に着想を得た名にしよう！"
 warhorse.0001.b: "神話には畏怖の念を起こさせるような馬の名前がたくさん登場する！"
 warhorse.0001.c: "ただの馬に特別な名など要らぬ。"
 warhorse.0002.desc: "かつての偉大な指導者や英雄が所有していた名馬から着想を得て、私は自分の[ROOT.Char.Custom('HorseStoryMareStallion')]の名前を思案する。"
 warhorse.0002.a: "カール大帝の馬――テンセンダー！"
 warhorse.0002.b: "ブケパロス――アレクサンドロス大王の馬の名だ！"
 warhorse.0002.c: "セイアニアン――ナエウス・セイウスの運命はきっと誇張されたものだ！"
 warhorse.0002.d: "ズルジャナ――フサイン・イブン・アリーの馬だ！"
 warhorse.0002.e: "赤兎馬―武将、呂布の馬にちなんで！"
 warhorse.0002.f: "ヴェイランティフ――まるでローランの馬のようだ！"
 warhorse.0002.g: "インキタトゥス――皇帝カリグラの愛馬だ！"
 warhorse.0002.go_back: "ふむ、別の題材から名前を考えたほうが相応しいだろう…"
 warhorse.0003.desc: "神話の世界は壮大なだけでなく、馬の名前も豊富だ。"
 warhorse.0003.llamrei: "ラムレイ――アーサー王の馬にちなんで！"
 warhorse.0003.sleipnir: "スレイプニル、オーディンの乗っていた馬と同じ名前だ！"
 warhorse.0003.uchchaihshravas: "ウッチャイヒシュラヴァス――太陽神の馬だ！"
 warhorse.0003.dadhi_kra: "ダディ・クラ――朝日という意味だ！"
 warhorse.0003.devadatta: "デーヴァダッタ――カルキの馬と同じだ！"
 warhorse.0003.keshi: "ケシ――馬の悪霊にちなんで！"
 warhorse.0003.kanthaka: "カンタカ――ゴータマ・ブッダの頼もしい馬からだ！"
 warhorse.0003.burko: "ブルコ――民話の神秘的な馬のように！"
 warhorse.0003.aranjagaan: "アランジャガーン、偉大な戦士ジャンガルの馬だ！"
 warhorse.0003.haizum: "ハイズム――大天使ガブリエルの馬だ！"
 warhorse.0003.buraq: "ブラーク――預言者を乗せた馬にちなんで！"
 warhorse.0003.balius: "バリオス――アキレウスの馬だ！"
 warhorse.0003.xanthos: "クサントス――アキレウスのもう1頭の馬のほうがふさわしいだろう！"
 warhorse.0003.boreas: "ボレアス――古代ギリシャの北風の神だ！"
 warhorse.0003.khiimori: "ヒーモリ、魂の象徴である野生馬だ！"
 warhorse.0003.rlung_rta: "ルンタ、祈りと幸運の運び手だ！"
 warhorse.0003.jonon_khar: "ジョノン・カール、馬頭琴のように鳴く空飛ぶ馬だ。"
 warhorse.0003.tulpar: "タルパール、比類なき速度を誇る神聖な有翼馬だ。"
 warhorse.0003.aranzhale: "アランチャレ、ジャンガルの別の馬にちなんだ名前だ。"
 warhorse.0003.oyomaa: "オヨマー、メンゲン・シグシルゲの立派な黒い馬にちなんだ名前だ。"
 warhorse.0003.rakhsh: "ラクシュ、#EMP シャー・ナーメ#!に登場する、ライオンの姿と象の力を持つ馬だ。"
 warhorse.0004.desc: "馬はその存在のとおり、馬と呼ばれるべきだ。"
 warhorse.0004.a: "チャージャー。"
 warhorse.0004.b: "アボット。"
 warhorse.0004.c: "プランサー。"
 warhorse.0004.d: "グリッターホーフ。"
 warhorse.0004.courser: "クーザー。"
 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：頼れる[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "我が偉大な[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]の噂を聞きつけた有名な調教師が、協力を申し出てきた。\n\n「少額の見返りがあればそれで結構です」"
 warhorse.1001.a: "この馬はもっと強くなる必要がある。"
 warhorse.1001.b: "この馬はより素早く動く方法を学ぶ必要がある。"
 warhorse.1001.c: "この馬は耐久力をつけねばならない。"
 warhorse.1001.d: "この馬に一つ足りないものがあるとすれば、それは獰猛さだ！"
 warhorse.1001.e: "興味がない。"
 warhorse.1001.e.tt: "#F 「[THIS.Char.Custom('WarhorseStoryName')]に私以外の調教師など要らぬ！」#!"
 warhorse.1001.f: "このために$master_of_horse_court_position$を雇っているのだ！"
 warhorse.1001.f.tt: "$master_of_horse_court_position$があなたの[ROOT.Char.Custom('HorseStoryMareStallion')]の訓練を始める。"
 warhorse.1001.f.failure: "$master_of_horse_court_position$を過大評価していた"
 warhorse.1001.f.failure.tt: "[m_horse.GetTitledFirstNameNoTooltip]は[ROOT.Char.Custom('WarhorseStoryName')]の訓練に失敗する。"
 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')]は調教に専念し、結果はすぐに表れた！"
 warhorse.1002.a: "金を払った甲斐があった！"
 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：晴れた日"
 warhorse.1101.desc: "つなぎ柱に向かうと、[ROOT.Char.Custom('WarhorseStoryName')]の嬉しそうないななきに迎えられる。[ROOT.Char.Custom('HorseStorySheHe')|U]は美しい天気の中、駆けまわりたくてたまらないようで、私は応じざるを得ない。"
 warhorse.1101.a: "練習時間は一瞬たりとも無駄にできない！"
 warhorse.1101.b: "これほどの快晴、満喫しなくては勿体ない！"
 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：病に冒された[ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "[ROOT.Char.Custom('WarhorseStoryName')]が足を引きずり、頭を垂らしながらこちらに向かってくる。間違いない、[ROOT.Char.Custom('HorseStoryMareStallion')]は病気にかかっている。\n\n調教師は[ROOT.Char.Custom('HorseStoryHerHim')]の病気を治す特効薬があると断言するが、それにはかなりの金が必要だ。"
 warhorse.1201.a: "我が愛しい[ROOT.Char.Custom('WarhorseStoryName')]のためならば金は惜しくない！"
 warhorse.1201.b: "どうなろうと、それは[ROOT.Char.GetFaith.HighGodName]のご意志だ。"
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')]は持ちこたえる"
 warhorse.1201.b.tt: "だが以前ほど信頼されていないようだ"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')]は病で亡くなる"
 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：馬好き"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[ROOT.Char.Custom('WarhorseStoryName')]を上から下まで見て、肯定のしるしに頷く。\n\n「実に立派な[ROOT.Char.Custom('HorseStoryMareStallion')]です、我が君！ この馬に乗ることをお許しいただけると、大変ありがたいのですが」"
 warhorse.1301.a: "楽しんできてくれ！"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')]は獰猛な馬で、[horse_vassal.GetFirstNameNoTooltip]は馬術に長けていない。果たして大丈夫だろうか？"
 warhorse.1301.b: "[ROOT.Char.Custom('WarhorseStoryName')]に乗るのは私だけだ！"
 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：馬の恐怖"
 warhorse.1401.desc: "夜になり、周りの者がほとんどいなくなる。夜の静けさを破ったのは[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]の足音だ。しかし、[ROOT.Char.Custom('HorseStoryHerHis')]の目がどこかおかしい…何か#EMP 威圧感#!を感じる。\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U]の視線は去ろうとする私を追いかけ、背筋を走る悪寒が夜のあいだずっと続く。"
 warhorse.1401.a: "馬鹿馬鹿しい。[ROOT.Char.Custom('HorseStorySheHe')]はただの馬だ。"
 warhorse.1401.a.tt: "#F だが、なぜ今も見られているような気がするのだろう？#!"
 warhorse.1401.b: "あれは明らかに呪われている。処分しろ！"
 warhorse.1402.desc: "足はひづめに踏まれて傷だらけ、手は噛みつかれて血だらけ、体は投げ飛ばされて痣だらけ… 愉快そうにいななく[ROOT.Char.Custom('WarhorseStoryName')]に投げられ、危うく兵の槍の上に落とされそうになる。あとどのくらい耐えられるかわからない。"
 warhorse.1402.a: "馬などには負けぬ！"
 warhorse.1402.b: "[ROOT.Char.Custom('WarhorseStoryName')]の物語はここで幕を閉じる。"
 warhorse.1499.desc: "馬に乗り、ちょっとした外出から帰っている時にそれは起きた。我が[ROOT.Char.Custom('HorseStoryMareStallion')]、[ROOT.Char.Custom('WarhorseStoryName')]の目に初めて悪意を認めた時から、ずっと恐れていたことだった。とがった岩が集まった場所を通り過ぎようとした瞬間、[ROOT.Char.Custom('HorseStorySheHe')|U]に振り落とされ、岩の角に頭をぶつけた。激しい痛みに気が遠のくなか、馬の大きないななきが遠ざかっていくのを聞いていることしかできなかった…"
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]… なぜだ？"
 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：生命の終わり"
 warhorse.8001.desc: "私の頼れる[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]は歳を取った。以前に比べて動きが遅くなり、目の中で燃える炎も弱まりつつある。\n\n血統を維持するなら、相性のいい相手を見つけてやるべきだろう。"
 warhorse.8001.a: "強い[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を見つけよう。"
 warhorse.8001.b: "機敏な[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を探せ。"
 warhorse.8001.c: "[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]に最も重要な素質は耐久力だ。"
 warhorse.8001.d: "この地でもっとも獰猛な[ROOT.Char.Custom('HorseStoryOppositeMareStallion')]を探せ！"
 warhorse.8001.e: "最後の日々は穏やかに過ごさせてやろう。"
 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]：生命の環"
 warhorse.8002.desc: "愛する[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]は死んでしまったが、強い子馬を残してくれた！子馬の性格はすでに親に似てきている。ある意味、私の友は今も共にいるのだ。"
 warhorse.8002.a: "安らかに眠れ、[ROOT.Char.Custom('WarhorseStoryName')]よ。"
 warhorse.8003.desc: "新鮮な空気を吸いに外に出た私のもとに、悲しい知らせが入る。私の愛する[ROOT.Char.Custom('HorseStoryMareStallion')][ROOT.Char.Custom('WarhorseStoryName')]が昨夜のうちに死んだという。ただただ虚無感だけを感じる。"
 warhorse.8003.a: "ああ[ROOT.Char.Custom('WarhorseStoryName')]、お前が恋しい！"
