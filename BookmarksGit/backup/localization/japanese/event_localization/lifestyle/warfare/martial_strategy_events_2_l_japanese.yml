l_japanese:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "保管庫の補充"
 martial_strategy.4000.desc: "私は大きなげっぷをし、皿をすべて押しのけ、椅子に背を預けた。最近、厨房は黄金色に輝く穀物と新鮮な獲物の肉であふれており、廷臣たちは腹一杯食べて健康的な艶が出始めている。\n\n私は顔をしかめる。収穫に恵まれたとはいえ、これがいつまでも続くわけではない。余分な食料をどうするか決めなければ。"
 martial_strategy.4000.a: "塩漬けにするなり、燻製にするなりして保存しろ。"
 martial_strategy.4000.b: "客人とともに贅沢な食事をしよう！"
 martial_strategy.4000.c: "使用人にも[ROOT.Char.GetTitleAsNameNoTooltip]と同等の食事を振る舞え！"
 martial_strategy.4000.d: "彼らは#EMP 実に#! 肉付きがいい…"
 strategy_stocked_larders_modifier: "満杯の保管庫"
 strategy_emptied_larders_modifier: "ほぼ空の保管庫"
 strategy_fed_peasants_larders_modifier: "農民のためのパン"
 strategy_human_meat_larders_modifier: "ごく普通の肉の貯蔵庫"
 strategy_entirely_unrelated_disappearances_modifier: "まったく無関係な消失"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "[crumbling_holding.GetNameNoTierNoTooltip]の壁"
 martial_strategy.4010.desc: "長い会議がようやく終わると、[crumbling_holding.GetNameNoTierNoTooltip]の代表団は徐々に私の部屋を後にしていった。嘆願の内容は、崩壊しつつある領分の壁を修復するための資金提供だ。彼らが集めた資金の不足分を払うことが、主君たる私の務めだというのが相手の主張だ。私は机を指で叩きながら思案した。不足分を支払うべきだろうか。壁の強化には恐ろしく金がかかる。\n\n壁がすでに崩壊しているのであれば、その予算を個人的な用途に回すこともできるが…"
 martial_strategy.4010.a: "臣民を気遣う義務がある。"
 martial_strategy.4010.b: "自ら出向いて再建を監督しよう。"
 martial_strategy.4010.c: "#EMP 私の#!金の使い道は#EMP 私が#!決める！そして[crumbling_holding.GetNameNoTierNoTooltip]は私の優先順位にない！"
 martial_strategy.4010.b.tt_crit_success: "[crumbling_holding.GetNameNoTierNoTooltip]の壁は大幅に改良される"
 martial_strategy.4010.b.tt_success: "[crumbling_holding.GetNameNoTierNoTooltip]の壁の再建に成功する"
 martial_strategy.4010.b.tt_botch: "壁の再建を台無しにする"
 strategy_paid_for_walls_modifier: "専門家によって再建された壁"
 strategy_let_walls_crumble_modifier: "崩れかけた壁"
 strategy_botched_supervised_walls_modifier: "いい加減に再建された壁"
 strategy_successfully_supervised_walls_modifier: "巧みに再建された壁"
 martial_strategy.4010.d: "私の$royal_architect_court_position$に再建を監督させよう。"
 martial_strategy.4010.d.tt_crit_success: "あなたの$royal_architect_court_position$は[crumbling_holding.GetNameNoTierNoTooltip]の壁を優れた技術で改良する"
 martial_strategy.4010.d.tt_success: "あなたの$royal_architect_court_position$は[crumbling_holding.GetNameNoTierNoTooltip]の壁を首尾よく再建する"
 martial_strategy.4010.d.tt_botch: "あなたの$royal_architect_court_position$は完全に再建にしくじる"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "戦術？"
 martial_strategy.7000.desc_opening: "その時、私は部隊の訓練のまっただなかだった。その部隊とは、"
 martial_strategy.7000.desc_elephantry: "戦象だ"
 martial_strategy.7000.desc_cavalry: "重騎兵だ"
 martial_strategy.7000.desc_middle: " [worried_knight.GetTitledFirstName]は馬に跨った私に近づいてくる。[worried_knight.GetSheHe|U]は視線を合わせず、うつむいている。そして長いあいだためらった後、口を開く。\n\n「我が[ROOT.Char.GetLadyLord|U]、我々は"
 martial_strategy.7000.desc_war_elephant: "戦象を"
 martial_strategy.7000.desc_armored_horse: "重装騎兵を"
 martial_strategy.7000.desc_cont: "敵にまっすぐ突撃させてばかりです。そろそろほかの切り口を試してみてはいかがでしょう？」"
 martial_strategy.7000.a: "ハハ！ それはいい、[worried_knight.GetTitledFirstNameNoTooltip]！"
 martial_strategy.7000.b: "愚か者！ 猪突猛進こそが[ROOT.Char.GetCulture.GetNameNoTooltip]の流儀だ！"
 martial_strategy.7000.c: "愚か者！ 貴殿は戦象を操ったことがあるのか？"
 martial_strategy.7000.d: "愚か者！ これ以上に優れた戦略など人間界に存在しない。"
 martial_strategy.7000.e: "あるいは、貴殿に一理あるやもしれんな…"
 martial_strategy.7000.f: "貴殿を踏みつければ、どれだけ効率的か理解できるだろう。"
