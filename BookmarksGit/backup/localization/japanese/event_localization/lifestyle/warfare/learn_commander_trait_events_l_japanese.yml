l_japanese:
 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t: "絶妙な釣り合い"
 learn_commander_trait.0002.desc: "戦闘では多くの場合、決断力こそが勝敗を分かつ。\n\nその時が来たら、どう行動するかはすでに決めている。"
 learn_commander_trait.0002.a: "攻撃し、決して容赦はしない！"
 learn_commander_trait.0002.b: "私は一歩も退かない。"
 learn_commander_trait.0002.c: "警戒を怠らず、状況に合わせて行動する。"
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t: "敵地にて"
 learn_commander_trait.0003.desc: "戦争は戦闘によって決まるが、戦闘は準備によって決まる。\n\n作戦や指揮がないところを突かれると、敗北を招くだろう。"
 learn_commander_trait.0003.a: "軍の物資は常に十分に用意しなければ。"
 learn_commander_trait.0003.b: "我らの進軍を長く防衛できる城などない。"
 learn_commander_trait.0003.c: "川の向こう岸まで、満潮のように確実に攻撃する。"
 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t: "戦いの流れ"
 learn_commander_trait.0004.desc: "戦闘中の一瞬の小康状態がどのように起きるのかを私は見た。岩に分かたれる波のように、両軍が攻撃の手を緩めたその時に、戦闘が途切れるのだ"
 learn_commander_trait.0004.b: "私は常に攻撃し続ける！"
 learn_commander_trait.0004.c: "体に突き刺さっていない武器で再装備する時だ！"
 #Become a Sea Raider
 learn_commander_trait.0005.t: "嵐の如く"
 learn_commander_trait.0005.desc: "浅瀬を突撃していく何百ものブーツの音が響き、素早く容赦のない攻撃が繰り出され、我々が去った後には燃える建物が残されている。"
 learn_commander_trait.0005.a: "我が猛威は決して否定できない！"
 #Become a Holy Warrior
 learn_commander_trait.0006.t: "[ROOT.Char.GetFaith.WarGodName]の剣"
 learn_commander_trait.0006.desc: "私は[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]が戦うのを見た。奴らがどれほど残虐に信心深い者を倒していくかを知っている。\n\n[ROOT.Char.GetFaith.WarGodName]の名において、私は与えられし勇気を持って奴らに立ち向かう！"
 learn_commander_trait.0006.a: "[ROOT.Char.GetFaith.PantheonTerm]の敵を滅ぼすまで、私は休まない！"
 #Become a Desert Warrior
 learn_commander_trait.0007.t: "照りつける太陽"
 learn_commander_trait.0007.desc: "砂の粗さと喉の渇きがどれほどの恩恵をもたらすのか、敵はわかっていないだろう。\n\n我が軍が暑さに耐性があることを、敵は知らないからだ。敵が渇く喉を引っ掻く間、我々は攻撃を仕掛ける時をじっと待っている。"
 learn_commander_trait.0007.a: "砂漠は私の味方だ。"
 #Become a Jungle Stalker
 learn_commander_trait.0008.t: "藪のように恐ろしく"
 learn_commander_trait.0008.desc: "密林での戦闘は難しいが、優位に立つ方法はわかっている。我が軍が敵を生い茂った道のほうへ追いやり、泥と藪の罠に陥れた。植物の棘は、我らの剣や槍と同等の損傷を与えられる。\n\n夜が訪れるころには、死体は落ち葉の中へ消えていた。"
 learn_commander_trait.0008.a: "森は容赦なき場所だ。"
 #Become a Winter Soldier
 learn_commander_trait.0009.t: "夜の如く冷たく"
 learn_commander_trait.0009.desc: "厳しい寒さにより、多くの者が命を落とした。だが私や、私の兵士たちは無事であった。\n\n我々は雪の下から食料を探し出す術を知っている。我々は敵を追跡するときは狼の如く、敵に噛みつく時は最悪の真冬の寒さの如く…"
 learn_commander_trait.0009.a: "雹のように襲いかかるのだ。"
 #Training offer
 learn_commander_trait.11.opening: "「戦闘に関する知識を深めることに興味があるとお聞きしました」[teacher.GetTitledFirstName]は[teacher.Custom('quirk_pos_present')]ながらこちらへ近づいてくる。「新たな視点から戦場を見られるよう、お手伝いができるかもしれません」"
 #Generic:
 #Offer:
 learn_commander_trait.11.desc: "\n\n[teacher.GetFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]に精通していることでよく知られている。私が理解する助けとなれる人物がいるならば、[teacher.GetHerHim]しかいないだろう。"
 learn_commander_trait.11.a: "私は学びたい。"
 learn_commander_trait.11.b: "将軍たちに任せよう。"
 learn_commander_trait.11.martial_tt: "[teacher.GetFirstName]はあなたに[THIS.Char.Custom('CommanderTraitBeingTaught')]の能力を教えようとする\n$EFFECT_LIST_BULLET$高い[martial_skill|E]はこの追及に役立つ"
 learn_commander_trait.11.b.tt: "#F またの機会に。#!"
 #Final Test:
 learn_commander_trait.12.desc: "[teacher.GetTitledFirstName]は[ROOT.Char.Custom('CommanderTraitSkillDescription')]について詳しく教えてくれた。最後の試練は、私が学んだことを示すための[teacher.GetHerHim]との模擬戦だ。"
 learn_commander_trait.12.a: "隊列を整えろ！"
 learn_commander_trait.12.b: "いや、私は[teacher.GetFirstNameNoTooltip]が教えてようとしていることを完全には理解していない。"
 learn_commander_trait.giving_up_tt: "#F このようなことを学ぶ必要はない#!"
 learn_commander_trait_final_test_success: "勝利！"
 learn_commander_trait_final_test_success_tt: "#F 学んだことを証明する#!"
 learn_commander_trait_final_test_failure: "敗北！"
 learn_commander_trait_final_test_failure_tt: "#F まだ十分には学んでいない#!"
 #Success:
 learn_commander_trait.13.desc: "馬に乗った[teacher.GetTitledFirstName]がこちらに近づいてきた。「素晴らしい！」[teacher.GetSheHe]は叫ぶ。敵役の部隊は、私の部隊の効率性に畏敬の念を抱いた。\n\n私は[ROOT.Char.Custom('CommanderTraitBeingTaught')]であることをよく理解したのは間違いないといえるだろう。"
 learn_commander_trait.13.a: "多くを学ぶことができた。"
 #Failure:
 learn_commander_trait.14.desc: "「あなたにはまだ学ぶべきことがあるようです…」[teacher.GetTitledFirstName]は手を伸ばすと、泥から立ち上がるのを助けてくれた。\n\n私の部隊の動きはあまりよくなかった。[teacher.GetSheHe]が正しいかもしれないと認めなければならない。"
 learn_commander_trait.14.a: "もう一度やり方を教えてくれ。"
 learn_commander_trait.14.a.tt: "「もう一度やってみよう…」"
 learn_commander_trait.14.b: "これは難しすぎる！"
 learn_commander_trait.14.b.tt: "「諦めよう！ 少なくとも今は」"
 #Logistics
 learn_commander_trait.01.t: "知識の供給"
 #Offer:
 learn_commander_trait.1101.desc: "\n\n[teacher.GetFirstName]は兵站学に精通していることでよく知られている。私が理解する助けとなれる人物がいるならば、[teacher.GetHerHim]しかいないだろう。"
 #Final test
 learn_commander_trait.1201.desc: "[teacher.GetTitledFirstName]は戦場で確実に兵士へ物資を届ける方法について詳しく教えてくれた。最後の試練は、[teacher.GetHerHis]の攻撃から補給部隊を守る模擬戦だ。"
 #Success
 learn_commander_trait.1301.desc: "馬に乗った[teacher.GetTitledFirstName]がこちらに近づいてきた。「素晴らしい！」[teacher.GetSheHe]は叫ぶ。「私の兵は補給部隊に近づくことすらできませんでした」"
 #Failure
 learn_commander_trait.1401.desc: "順調かと思っていたその時、騎兵が陽動を仕掛けていたことに気づいた！\n\n馬に乗って向かうと、[teacher.GetTitledFirstName]は私の荷台から取ったリンゴを手にしていた。「どこで間違えてしまったか見えたと思います」[teacher.GetSheHe]は[teacher.Custom('quirk_pos_pp')]ながら言った。"
 #Military Engineer
 learn_commander_trait.02.t: "能力の向上"
 #Offer:
 learn_commander_trait.1102.desc: "\n\n[teacher.GetFirstName]は軍事工学に精通していることでよく知られている。私が理解する助けとなれる人物がいるならば、[teacher.GetHerHim]しかいないだろう。"
 #Final test
 learn_commander_trait.1202.desc: "[teacher.GetTitledFirstName]は攻城戦について詳しく教えてくれた。私たちは砦の模型を見下ろしながら立っている。私の最後の試練は、これをもっとも効率的に制圧する方法を説明することだ。"
 #Success
 learn_commander_trait.1302.desc: "「ほう、その考えはありませんでした」[teacher.GetTitledFirstName]は[teacher.Custom('quirk_pos_present')]。[teacher.GetSheHe|U]は私の作戦に欠点を一つも見つけられない！"
 #Failure
 learn_commander_trait.1402.desc: "「あの塔についてはお忘れですか？」[teacher.GetTitledFirstName]は胸壁から、私が説明していた壁の前の領域を指差した。これで私の作戦の致命的な欠点がわかった。"
 #aggressive_attacker
 learn_commander_trait.03.t: "破壊的な洞察"
 #unyielding_defender
 learn_commander_trait.04.t: "知識の盾"
 #forder
 learn_commander_trait.05.t: "洞察の泉"
 #flexible_leader
 learn_commander_trait.06.t: "すべての状況の解決策"
 #Desert Warrior
 learn_commander_trait.07.t: "砂漠の知恵"
 #Jungle Stalker
 learn_commander_trait.08.t: "知識の下生え"
 #Winter Soldier
 learn_commander_trait.09.t: "冷たい教訓"
 #Reaver
 learn_commander_trait.10.t: "強奪の技術"
 #Reckless
 learn_commander_trait.12.t: "食い破り"
 #Holy Warrior
 learn_commander_trait.13.t: "熱意をもった戦い"
 #Sea Raider
 learn_commander_trait.14.t: "襲撃の理解"
 #Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t: "単独"
 learn_commander_trait.1291.desc: "[teacher.GetTitledFirstName]の見守りはないが、それでも[ROOT.Char.Custom('CommanderTraitSkillDescription')]を習得したことを自分自身に証明できるだろう。最後の試練は、私の能力を試す模擬戦だ。"
 learn_commander_trait.1291.a: "始めよう。"
 learn_commander_trait.1291.b: "[teacher.GetFirstNameNoTooltip]がいないのなら、よくやったと言えばいいだけだ。"
 learn_commander_trait.1391.desc: "[teacher.GetFirstName]は私を誇りに思ったことだろう！\n\n模擬戦は大成功し、私は能力を証明した。"
 learn_commander_trait.1391.a: "これを実践で試す時だ！"
 learn_commander_trait.1491.desc: "[teacher.GetTitledFirstName]がこの場にいなくてよかったかもしれない…\n\n模擬戦ではすべてが上手く行かず、戦術もすべて失敗に終わった！"
 learn_commander_trait.1491.a: "まだ学ぶべきことがあるようだ…"
