 historical_commander_trait.reject.tt: "#F あなたはほかのところで参考にするものを探す#!"
 #Hannibal
 historical_commander_trait.0001.t: "「ローマの敵」"
 historical_commander_trait.0001.desc: "古代の将軍の戦術について学んでいると、私はハンニバル・バルカが第二次ポエニ戦争で成し遂げた偉業について知り、[ROOT.Char.Custom('surprised_reaction')]\n\n#F 「ローマの敵」として知られるハンニバルの最高の功績はカンナエの戦いだ。約5万人の彼の軍が、より強大な8万6000人ものローマ軍を出し抜き、包囲したのだ。囲まれ、退路を断たれたローマ軍は虐殺され、生き残ったのはわずか3000人のみだった。#!"
 historical_commander_trait.0001.a: "私もハンニバルのように敵を壊滅させる！"
 historical_commander_trait.0001.b: "ハンニバルはまさに持久戦法を極めていた。"
 historical_commander_trait.0001.c: "対応力こそがハンニバルの最大の強みだった。"
 historical_commander_trait.0001.d: "ハッ！ 絶望的な戦争をして、なんとも愚かだ。"
 historical_commander_trait.0001.d.good: "たとえ戦時中であろうと、残虐性は羨むべき性質ではない。"
 #Caesar
 historical_commander_trait.0002.t: "カエサルの偉業"
 historical_commander_trait.0002.desc: "古代の将軍の戦術について学んでいると、私はユリウス・カエサルがガリアを征服した際に成し遂げた偉業について知り、興味を持った。\n\n#F アレシアを包囲中、カエサルは要塞化された町を直接攻撃すると大きな犠牲が伴うと考えた。そこで、代わりに町全体を囲む要塞を作るよう軍に命じ、敵の守備隊を中に閉じ込めて飢えさせつつ、援軍による救助も妨害したのだ。#!"
 historical_commander_trait.0002.a: "包囲攻撃では少しの工夫が大きな助けとなる。"
 historical_commander_trait.0002.b: "敵をこちらにおびき出すのか！ 気に入った！"
 historical_commander_trait.0002.c: "カエサルは危険の伴う作戦を取ったが、その甲斐はあった！"
 historical_commander_trait.0002.d: "最近の戦争ではこのような戦い方はできないな…"
 #Alexander
 historical_commander_trait.0003.t: "無敵のアレクサンドロス"
 historical_commander_trait.0003.desc: "古代の将軍の戦術について学んでいると、私はアレクサンドロス3世がメソポタミアを征服した際に成し遂げた偉業について知り、[ROOT.Char.Custom('surprised_reaction')]。\n\n#F ティール包囲戦時、アレクサンドロスは島の要塞を攻撃するべく近くの町を破壊し、その残骸を使って大陸から町の城壁まで続く土手道を作った。これにより攻城兵器で敵の要塞を直接攻撃することが可能になったが、最終的に突破口を開いたのは彼の海軍だった。#!"
 historical_commander_trait.0003.a: "どれほど水があろうと我が軍は止められない！"
 historical_commander_trait.0003.b: "その土手道はまさに素晴らしい発想力の賜物だった。"
 historical_commander_trait.0003.c: "敵の資源を有利に使うとは見事だ！"
 historical_commander_trait.0003.d: "失敗した戦略を学んで何になる？"
 #Constantine
 historical_commander_trait.0004.t: "キー・ローの夢"
 historical_commander_trait.0004.desc: "古代の将軍の戦術について学んでいると、私はコンスタンティヌスのミルウィウス橋の戦いで収めた勝利について知り、刺激を受けた。\n\n#F 戦いの前夜、コンスタンティヌスは兵士の盾にキリストの象徴であるキー・ローを描くと勝利が約束されると夢に見た。彼はそれに従うと次の日、強奪者マクセンティウスの軍を圧倒することができたのだ。そしてマクセンティウスはティベリス川に落下し、溺死した。#!"
 historical_commander_trait.0004.a: "邪悪な者は神の軍には敵わないのだ！"
 historical_commander_trait.0004.b: "どんな川も私の勝利は止められない！ コンスタンティヌスのように！"
 historical_commander_trait.0004.c: "論理的に考えて、勝利をもたらしたのは柔軟な戦略だろう。"
 historical_commander_trait.0004.d: "士気を高めるごまかしだけでは戦争に勝てぬ！"
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "アッラーの剣"
 historical_commander_trait.0005.desc: "歴史上の将軍の戦術について学んでいると、私はハーリド・イブン・アル＝ワリードがイスラム教に改宗して初めて挑んだ戦いについて知り、深く考えた。\n\n#F ムタの戦いで、ビザンツ軍に三対一で数で劣っていたハーリドは、動揺した兵を結集し、戦線を維持した。この確固とした姿勢により、彼はメディナへの退却を計画することができ、兵士を絶体絶命の危機から救った。ハーリドとその軍はやがてアッラーの名の下に、アラビア全土を征服した！#!"
 historical_commander_trait.0005.a: "アッラーの名の下に戦う者が勝利する！"
 historical_commander_trait.0005.b: "数で劣る状況では、信心こそが我らを強くする。"
 historical_commander_trait.0005.c: "#EMP いつ#! 戦うか見極めることは、#EMP どう#!戦うかを理解することと同様に重要だ。"
 historical_commander_trait.0005.d: "恥ずべき敗北を称賛する必要がどこにある？"
 #Bilge Khagan
 historical_commander_trait.0006.t: "賢き王"
 historical_commander_trait.0006.desc: "古代の将軍たちの戦術を学んでいたとき、私はビルゲ・カガンの征服譚に触れ、大いに鼓舞された。彼は世界の隅々まで遠征を重ねたのである。\n\nバシミと河州を襲撃し、数十万にも及ぶ唐の玄宗皇帝の軍をも嘲笑うかのように打ち破った。まさに、我らの力は迅速さと機動力にこそあると、彼は理解していたのだ！\n\nその後、ビルゲとその軍勢は、テングリの名のもとに契丹と奚をも打ち砕いた！"
 historical_commander_trait.0006.a: "天の加護あらば、我らは耐え抜く！"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "機動軍には柔軟な戦術こそが求められる！"
 historical_commander_trait.0006.d: "我が軍は小細工などに頼る必要などない！"
 #Alexander
 historical_commander_trait.0007.t: "孫武"
 historical_commander_trait.0007.desc: "武経七書を研究するあいだに、孫武が自身の兵法の効力を示した柏挙の戦いを知り、私は[ROOT.Char.Custom('surprised_reaction')]。\n\n#F 春秋時代、孫武は現在盛んに研究されている兵法を用いて呉軍を勝利に導き、数で勝っていた楚軍を打ち破ったとされている。#!"
 historical_commander_trait.0007.a: "無秩序と秩序の境界線は調和にある"
 historical_commander_trait.0007.b: "戦わずして敵を抑えることを目指さなければならない"
 historical_commander_trait.0007.c: "雷霆の如く動け！"
 historical_commander_trait.0007.d: "偉大な勝利に戦いは不要である"
