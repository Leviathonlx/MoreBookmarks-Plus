 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "雑多な噂話"
 martial_strategy.1051.desc: "[ROOT.Char.Custom('GetCourt')]での一番の話題は日々移り変わるが、最近は、私の指揮官としての優れた手腕と私の成功の秘訣がもっぱらの話題である。\n\nこの当然の好奇心を利用すれば自分の評判を高めることができるが、そのためにはまず、何が私に成功をもたらしたのかを決めなければならない…"
 martial_strategy.1051.a: "私には天性の才能があり、ほかの者より優れている。"
 martial_strategy.1051.a.humble: "自分の限界を把握すれば、それに対処することができる。"
 martial_strategy.1051.b.brave: "私の勇気が兵を奮い立たせ、戦いへと導く。"
 martial_strategy.1051.b.stalwart: "私の強い決意は決して挫くことはできない！"
 martial_strategy.1051.c.wrathful: "私の圧倒的な獰猛さに太刀打ちできる者はいない！"
 martial_strategy.1051.c.feareater: "私の存在そのものが敵に恐怖を与えるのだ！"
 martial_strategy.1051.d.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName]への信心が私に勝利をもたらす。"
 martial_strategy.1051.d.sadistic: "私はいつも敵の弱点を突く。"
 martial_strategy.1051.d.zealoussadistic: "悪を滅する聖戦において、私は不屈だ！"
 martial_strategy.1051.e.patient: "私は決して警戒を怠らず、攻撃する絶好の機会を待ち続ける。"
 martial_strategy.1051.f.ambitious: "勝利するためならば、私は手段を#EMP 選ばない#! ！"
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t: "過去からの教訓"
 martial_strategy.2000.start.desc: "私は一生の間に多くの戦場を目の当たりにするだろうが、私の書庫にはその何倍もの軍記が詰まっている。\n\n最近、私は"
 martial_strategy.2000.hastings.desc: "ヘイスティングスの戦いに関する書物と、 "
 martial_strategy.2000.tours.desc: "トゥール・ポワティエ間の戦いに関する書物と、 "
 martial_strategy.2000.palaceofthemartyrs.desc: "殉教者宮殿の戦いに関する書物と、 "
 martial_strategy.2000.catalaunianplains.desc: "カタラウヌムの戦いに関する書物と、 "
 martial_strategy.2000.constantinople.desc: "コンスタンティノープル包囲戦に関する書物と、 "
 martial_strategy.2000.vapati.desc: "ヴァタピの戦いに関する書物と、 "
 martial_strategy.2000.end.desc: "古代言語で書かれた、年季の入った巻物を手に入れた。ここにはどんな忘れられた秘密が隠されているのだろうか…"
 martial_strategy.2000.a: "新しいほうの書物を読む。"
 martial_strategy.2000.b: "古い巻物の解読を試みる。"
 martial_strategy.2000.b.success: "私は古代の知識の一部を明らかにする"
 martial_strategy.2000.b.success.tt: "あなたは[martial|E]を#P 1#!、[learning|E]を#P 1#!、そして[commander|E]ボーナスを#V 20年間#!得る"
 martial_strategy.2000.b.failure: "巻物の解読に失敗する"
 martial_strategy.2000.b.failure.tt: "[stress|E]を得るか、諦める必要があります"
 martial_strategy.2001.start.desc: "埃を被った用語集の助けを借りても、巻物の秘密の解読は遅々として進まない。それでも私は作業を続ける。しかし夜が更けると、息を呑むような物語が私の目の前で展開した…\n\n"
 martial_strategy.2001.gaixia.desc: "#F 巻物には垓下の戦いについて書かれていた。漢軍の指揮官、韓信は、敵の故郷である楚の歌を兵に歌わせることで、戦意を喪失させた。楚の指揮官、項羽は忠実な者を数人だけ連れて逃走したが、結局は追い付かれ、倒された。#!"
 martial_strategy.2001.red_cliffs.desc: "#F 赤壁の戦いで、武将の曹操は船酔いの対策として、船の船首から船尾までを鎖でつないだ。対する孫劉軍の指揮官、黄蓋はこれを好機と見て、降伏を装った手紙を送った。そして薪や油を積んだ船団を用意し、それを曹操の方角へ向けて風に運ばせた。無人の船が敵船団へ接近すると船は燃え上がり、数多くの兵が焼死した。#!"
 martial_strategy.2001.thermopylae.desc: "#F テルモピュライの戦いでは、数で劣るギリシャ軍は海岸の細い通路を塞ぎペルシア軍の進行を7日間食い止めた。最後の日、レオニダス王は敵に包囲されると、軍の大半の任を解き、撤退する彼らを守り抜いた。最後の戦いに相応しい雄姿であった。彼の軍の勇敢さは、祖国を守る愛国的な軍隊の持つ力の証明となっている。#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F ゲルマン人の族長の息子、アルミニウスはローマで育ったが、ローマ人を打倒するべく部族の同盟を組むことを画策した。アルミニウスはローマ軍の将軍、ウァルスの部下となって彼の信頼を得ると、トイトブルク森に迂回するよう進言した。そこでアルミニウスは数々の奇襲を仕掛けた。ローマで教育を受けたため、敵の戦略に対処する方法を熟知していたアルミニウスは、同族を大勝利へと導いた。#!"
 martial_strategy.2001.a: "戦いを研究する。"
 martial_strategy.2001.b: "解読作業に集中する。"
 martial_strategy.2002.desc: "夜が訪れ、目の前にある文書を照らす一本の蝋燭は時間が経つとともに短くなっていく。その光が最後に揺らいで消えると、私は暗闇の中に取り残された。巻物の秘密はまだ解き明かせていないままだ。"
 martial_strategy.2002.a: "継続する。"
 martial_strategy.2002.b: "諦める。"
 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "手段を選ばず"
 martial_strategy.2020.opening: "戦場では名誉を重んじるべし。そういった取り決めが幾度も交わされてきたが、所詮は安全な立場の人間が書いた絵空事にすぎない。\n\n"
 martial_strategy.2020.desc: "戦争に勝利する可能性を最大限に高めるためには、違った戦略を取り入れてみる価値があるだろう。より… 型破りな戦略を。"
 martial_strategy.2020.desc.ambitious: "勝利を確実にするには、どんな小さな有利も逃すわけにはいかない。たとえ、汚い手を使うことになろうとも。"
 martial_strategy.2020.desc.martial: "敵を倒す最善の方法は、私が判断した場合にのみ交戦することだと経験からわかっている！ しかし問題は、どのような場合がもっとも有利か、ということだ。"
 martial_strategy.2020.desc.deceitful: "以前読んだ詩によれば、戦場とはさながら呼吸する人間である。そこで私はある疑問を抱いた… 人を操るように、戦場を操ることはできるのだろうか？"
 martial_strategy.2020.a: "敵を騙しておびき出す！"
 martial_strategy.2020.a.success: "私の策略は成功する"
 martial_strategy.2020.a.failure: "私の策略は失敗し、屈辱を受ける"
 martial_strategy.2020.b: "攻撃と撤退を繰り返せば、敵を消耗させられるだろう！"
 martial_strategy.2020.d: "汚い手を使うほど私は落ちぶれていない！"
 martial_strategy.2020.d.brave: "このような戦術を使うのは卑怯者だけだ！"
 martial_strategy.2020.d.flavor: "この戦術の採用を却下する"
 martial_strategy.2021.t: "まやかしの成功"
 martial_strategy.2020.desc.opening: "私の発案を試す演習をするべく、従者たちを集めた。敗走を装うことで、敵をおびき出すのだ。"
 martial_strategy.2021.desc: "\n\n班に分かれてから、敵を騙して配置から移動させる方法を皆に入念に説明した。自軍の隊列が崩壊しない程度に戦線を下げるのが肝要だ。\n\n私の新たな戦術は大成功し、敵の班を包囲すると降伏することを余儀なくさせた！"
 martial_strategy.2021.a: "この戦略を実戦で使うのが楽しみだ！"
 martial_strategy.2022.t: "破れた夢"
 martial_strategy.2022.desc: "\n\n残念ながら、私の班が新たな戦術を試したところ、戦線を維持することができなかった。敵側が戦線を突破すると隊列が崩壊してしまい、我々は素早く屈辱的な敗北を喫した。\n\n演習に参加した者たちは私を愚か者だと思っており、これ以上私の「発案」には関わりたくないらしい。"
 martial_strategy.2022.b: "通常の戦術を使い続けるべきかもしれない…"
 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "補給の保証"
 martial_strategy.2030.desc.fallback: "長期作戦に備え、兵に十分な食事、飲料、そして野営道具が行き渡っていることを確認するのも、軍の指揮官の仕事のうちだ。"
 martial_strategy.2030.desc.diligent: "兵が十分な物資を持っていることを確認することも含めて、すべての事柄を把握することに私は誇りを持っている。"
 martial_strategy.2030.desc.ambitious: "私の兵がどれほど強かろうと、作戦中に物資が尽きてしまっては、訓練を受けたリスほども役に立たなくなる。"
 martial_strategy.2030.desc.end: "\n\nそのため、戦場で兵が必要とする物資を確実に供給する方法を考えなければならない。"
 martial_strategy.2030.a: "協力してくれる商人の組織を構築する。"
 martial_strategy.2030.a.success.tt: "信頼できる供給者の組織を確立する"
 martial_strategy.2030.a.failure.tt: "見つかった商人は信用できない"
 martial_strategy.2030.b: "拠点に物資を備蓄する。"
 martial_strategy.2030.c: "兵士たち自身に物資を探させればいい。"
 martial_strategy.2031.t: "信頼できる組織"
 martial_strategy.2031.desc: "膨大な財政台帳を調べ尽くし、私は田園地帯に点在する、確実に信頼できる商人の一団を選抜することができた。\n\n彼らを召し抱え、我が軍が必要とする物資を都度提供することを提案した。こうすれば、物資が必要になった際、指揮官たちは頼るべき相手を確実に把握することができる。"
 martial_strategy.2031.a: "これで確実に戦場の軍に物資が届けられるだろう。"
 martial_strategy.2031.b: "さて、少しだけ懐に入れようか…"
 martial_strategy.2032.t: "消えた物資"
 martial_strategy.2032.desc: "軍が必要とする物資を供給するのにもっとも相応しい者を探して、候補となる多くの商人に連絡を取った。\n\nそのうちの一人は手頃な値段を提示したため、彼から軍の物資の大半を仕入れるよう手配した… だが荷物を受け取る時間になっても、商人も物資も現れなかった！"
 martial_strategy.2032.a: "あの詐欺師を見つけ出したら首を取ってやる！"
 martial_strategy.2032.a.forgiving: "注文する前に入念に調べておくべきだった。"
 #Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "戦略的な手詰まり"
 martial_strategy.3010.desc.start: "私は[impatient_commander.GetTitledFirstName]と[patient_commander.GetTitledFirstName]とともに地図を広げた机を囲んで立ち、進行中の戦争の作戦について議論している。\n\n[impatient_commander.GetFirstNameNoTooltip]は"
 martial_strategy.3010.desc.middle: "一方、[patient_commander.GetFirstNameNoTooltip]は"
 martial_strategy.3010.desc.end: "\n\n最終的な決定を下すのは私だ。"
 martial_strategy.3010.desc.wrathful: "拳を机に叩きつけると、直接攻撃を仕掛け、軍の力で敵を破壊するべきだと大声で主張し、"
 martial_strategy.3010.desc.greedy: "すぐに奇襲部隊を送って略奪すべき主要目標を熱心に指摘し、"
 martial_strategy.3010.desc.patient: "重要地点を確保し、敵がこちらへ来るのを待つべきだと、椅子に深く座りながら根気よく提言している。"
 martial_strategy.3010.desc.craven: "不要な交戦は避け、消耗戦に持ち込むべきだと緊張した様子でつぶやいた。"
 martial_strategy.3010.desc.flexible: "敵の様子を見てから、それに応じて行動すべきだと説明している。"
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip]の考えが正しい！"
 martial_strategy.3010.b: "むしろ[patient_commander.GetTitledFirstNamePossessiveNoTooltip]の作戦を採用したい。"
 martial_strategy.3010.c: "指揮官たちは各々思うように動いてくれて構わない。"
 martial_strategy.3010.o_martial: "両方の作戦を活用する方法があるぞ！"
 martial_strategy.3010.desc.response.start: "私は[my_liege.GetTitledFirstName]と[other_commander.GetTitledFirstName]とともに戦略会議に出席し、現在進行中の戦争の作戦について議論している。"
 martial_strategy.3011.t: "戦略の採用"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName]は私の提案を進んで受け入れ、[other_commander.GetFirstName]の提案よりも気に入っている。私の案に沿って、現在進行中の戦争の戦略的方針を立てることになるだろう！"
 martial_strategy.3011.a.disapprove: "意外にも[my_liege.GetFirstNameNoTooltip]は物わかりがいいな。"
 martial_strategy.3011.a: "[my_liege.GetTitledFirstNameNoTooltip]は私の考えを気に入ると思っていた！"
 martial_strategy.3012.t: "戦略の却下"
 martial_strategy.3012.desc: "\n\n残念ながら[my_liege.GetTitledFirstName]は私の提案に否定的で、[other_commander.GetFirstName]の提案をより支持している。その案に沿って、現在進行中の戦争の戦略的方針を立てることになるだろう！"
 martial_strategy.3012.a.disapprove: "[my_liege.GetFirstNameNoTooltip]の愚かさには驚かない。"
 martial_strategy.3012.a: "[my_liege.GetFirstNamePossessiveNoTooltip]の選択が正しかったかどうか、時が経てばわかる。"
 martial_strategy.3013.t: "戦略の容認"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName]は傍観的な態度を取ることを決め、私と[other_commander.GetFirstName]がそれぞれ思うように行動することを容認した。"
 martial_strategy.3013.a: "自由に行動できるのは喜ばしいことだ。"
 martial_strategy.3014.t: "戦略の統合"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName]は私の提案と[other_commander.GetFirstNamePossessive]の提案を組み合わせ、戦場で大きく優位になる一つのまとまった戦略を編み出した！"
 martial_strategy.3014.a.disapprove: "[my_liege.GetFirstNamePossessiveNoTooltip]は失敗をしたものの、[my_liege.GetSheHe]は優秀な将軍だ。"
 martial_strategy.3014.a: "[my_liege.GetTitledFirstNamePossessiveNoTooltip]の戦略には感心した。"
 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "包囲の下で"
 martial_strategy_special.1301.desc: "「すべての兵士にとって、真の敵は慢心です」[siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]は以前[siege_proposer.Custom('quirk_pos_pp')]言った。我々は[ROOT.Char.Custom('FortifiedBuilding')]の壁の上に並んで立ち、下で訓練する兵士を見下ろしている。\n\n「木の板を[ROOT.Char.Custom('FortifiedBuilding')]の門に見立て、兵の矢筒に入った矢を安全なものに取り替えましょう」[siege_proposer.GetSheHe]は続けて話す。「模擬戦で兵を率いて[ROOT.Char.Custom('FortifiedBuilding')]を襲撃させ、実際の彼らの動きを見てみるのです！」"
 martial_strategy_special.1301.a: "防備を固めたほうが有意義だ。"
 martial_strategy_special.1301.b: "いい提案だ。お前が防衛側を率いろ！"
 martial_strategy_special.1301.b.tt: "#F 演習を始めよう！#!"
 martial_strategy_special.1302.t: "$martial_strategy_special.1301.t$：最初の突撃"
 martial_strategy_special.13.a.tt: "#F より大きな見返りをもたらすかもしれない、より危険が大きい方法。#!"
 martial_strategy_special.13.b.tt: "#F より安全で戦略的な方法。#!"
 martial_strategy_special.1302.desc: "固く閉まった門と、空まで届きそうな高い壁がそびえ立つ。弓兵の影が胸壁の裏で動くのが見え、辺りは純粋に興奮した雰囲気で満たされている。\n\n戦闘前の静けさの中で、私は兵に呼びかけるために振り返る。私の命令がはっきりと戦場に響き渡る。"
 martial_strategy_special.1302.c: "門の弱点を利用するのだ！"
 martial_strategy_special.1302.d: "下水道を通るぞ！"
 martial_strategy_special.1302.a: "正門に突撃する！"
 martial_strategy_special.1302.a.tt1: "ほとんど抵抗に遭わず入る"
 martial_strategy_special.1302.a.tt2: "多くの“犠牲者”を出しながらも、門を突破する"
 martial_strategy_special.1302.b: "梯子を出せ！"
 martial_strategy_special.1302.b.tt1: "大きな問題もなく壁を登る"
 martial_strategy_special.1302.b.tt2: "多くの“犠牲者”を出しながらも、なんとか胸壁にたどり着く"
 martial_strategy_special.storm_castle.very_well: "攻撃の進行は#P 非常に順調だ#!"
 martial_strategy_special.storm_castle.poorly: "攻撃の進行は#N 順調ではない#!"
 martial_strategy_special.storm_castle.normal: "攻撃の進行は#Z なかなかだ#!"
 martial_strategy_special.storm_castle.well: "攻撃の進行は#P 順調だ#!"
 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$：一歩ずつ前へ"
 martial_strategy_special.1303.desc: "螺旋階段の中央の柱に模擬戦用の武器が当たる音が、吹き抜けに響き渡る。防衛側に向かって武器を振りかざすのを阻む、狭い螺旋に向かって私は叫んだ。この数分で二度目だ。\n\n聞こえるのは周りの兵士の荒い息ばかり。そして攻撃がはじき返されるたびに、彼らに諦めの気持ちと苛立ちが募る。この状況を打開しなければならない！"
 martial_strategy_special.1303.c: "左利きの者、全員前へ出ろ！"
 martial_strategy_special.1303.d: "注意しろ！ 敵の誘いに乗るな！"
 martial_strategy_special.1303.a: "諦めるな！ 我々が敵を圧倒する！"
 martial_strategy_special.1303.e: "後に続け！ #EMP 突撃！#!"
 martial_strategy_special.1303.a.tt1: "我々は非常に効率よく階段を確保する"
 martial_strategy_special.1303.a.tt2: "つまずき、腕が疲労しながら、なんとか階段を確保する"
 martial_strategy_special.1303.b: "一段ずつ進め！ 警戒を怠るな！"
 martial_strategy_special.1303.b.tt1: "時間を要するが、次第に我々は階段を確保する"
 martial_strategy_special.1303.b.tt2: "突破するが、多くの“犠牲者”を出す"
 martial_strategy_special.1303.f: "私の後ろへ下がれ！ 私が守る！"
 martial_strategy_1303.winning: "勝ってはいるが、失敗する余裕はない！"
 martial_strategy_1303.losing: "戦いの流れを変える最後の機会だ！"
 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$：胸壁の虚勢"
 martial_strategy_special.1304.desc: "[ROOT.Char.Custom('FortifiedBuilding')]を囲む壁を登りきり、私は辺りを見回す。\n\n多くの兵が壁の上の弓兵の犠牲になったが、我々は挫けない。防衛者を一人、また一人と倒していき、我々は倒れた者の上で勝者として立つ。\n\n私は大きく息をし、再び前進する。"
 martial_strategy_special.1304.a: "全軍、私に続け！"
 martial_strategy_special.1304.c: "手加減無用だ！ 今日の彼らは味方ではない！"
 martial_strategy_special.1304.d: "盾を構えろ！ 後方を守れ！"
 martial_strategy_special.1304.f: "手加減無用だ！ 慈悲を見せるな！"
 martial_strategy_special.1304.a.tt1: "[siege_proposer.GetTitledFirstNamePossessiveNoTooltip]の軍勢を素早く打ち倒す"
 martial_strategy_special.1304.a.tt2: "無防備な後方から攻撃を受ける"
 martial_strategy_special.1304.b: "弓兵よ、配置につけ！"
 martial_strategy_special.1304.b.tt1: "我々は無敵だ"
 martial_strategy_special.1304.b.tt2: "弓兵がおらず、我々の攻撃は容易に撃退される"
 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$：[ROOT.Char.Custom('FortifiedBuilding')|U]襲撃"
 martial_strategy_special.1399.desc_win: "[ROOT.Char.Custom('FortifiedBuilding')]は我々のものだ！"
 martial_strategy_special.1399.desc_loose: "戦いに敗れ、防衛者たちの勝利に終わった。"
 martial_strategy_special.1399.desc: "喜ぶ兵士たちの中に[siege_proposer.GetTitledFirstName]を見つけると、「見事に統率された突撃でした」と賛辞の言葉が返ってきた。"
 martial_strategy_special.1399.desc_win2: "\n\n「彼らをご覧ください。兵士たちには良い気分転換になったようです。ご自身の[ROOT.Char.Custom('FortifiedBuilding')]を奪われたところだというのに、あなたのお顔にも活力がみなぎっていますよ！」"
 martial_strategy_special.1399.desc_loose2: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、[ROOT.Char.Custom('FortifiedBuilding')]の制圧には失敗したかもしれませんが、それでも兵士もあなたも気分転換によって活力が湧いたように見受けられます！」\n\n私も同意するほかない。それに、[ROOT.Char.Custom('FortifiedBuilding')]は簡単に制圧することができないと知って安心した！"
 martial_strategy_special.1399.a: "我々の敵に勝ち目はない！"
 martial_strategy_special.1399.b: "我が軍は守りに徹すれば強い！"
 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "行進"
 martial_strategy_special.1401.opening: "演習が終わった時は、素晴らしいアイデアに思えたのだが…\n\n混乱した軍の立て直しを練習するために、私は軍を分割し、将校たちにそれぞれ[capital.GetNameNoTier]へ向かうよう命じた。\n\nだが彼らを待って3日が過ぎ、軍の半分しか到着していないのを目の当たりにして、私は明らかに計画に欠落があることに気づいた。"
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]が"
 martial_strategy_special.1401.officer_fallback: "将校の一人が"
 martial_strategy_special.1401.end: "$knight_culture_player_plural_no_tooltip_lowercase$の部隊とともに行方不明の部隊を探しに出て、残りの者は帰還させることを提案した。"
 martial_strategy_special.1401.a: "これは楽しい捜索になるぞ！"
 martial_strategy_special.1401.a.tt: "捜索はしばらく続くかもしれない…"
 martial_strategy_special.1401.b: "いい案だ。お前に任せよう。"
 martial_strategy_special.1401.give_up_tt: "#F ほかの兵は自分たちだけで帰還することで、少し学びを得ることができるだろう。#!"
 martial_strategy.1401.almost_done: "ほぼすべての兵が帰還した。残りの数人を捜索するのは困難かもしれないが、私は出発する。\n\n"
 martial_strategy.1401.close_to_done: "兵の大半が帰還し、私は残っているいくつかの連隊を探しに出発する。\n\n"
 martial_strategy.1401.a_lot_returned: "多くの部隊が帰還し、私は残りも見つけ出すことができる自信がある。\n\n"
 martial_strategy.1401.some_returned: "一部の部隊が帰還し、私は残りを見つけ出すために捜索に出る。\n\n"
 martial_strategy.1401.first_find: "捜索していた最初の連隊を見つけるまで、あまり長くはかからなかった。\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "捜索は続く"
 martial_strategy_special.1401.delay_tt: "捜索は遅れる"
 martial_strategy_special.1401.give_up: "あなたは捜索を中止し、帰還する"
 martial_strategy_special.1402.t: "行進"
 martial_strategy_special.1402.desc: "道端の酒場からひどい乱痴気騒ぎが聞こえる。$knight_culture_player_plural_no_tooltip_lowercase$の一人が扉を蹴り開けると、中は言うことを聞かない私の配下の兵士で溢れていた。\n\n彼らは私の姿を見るなり黙り込み、カップを見下ろして、一言も口にしようととしない。店主が目を細めて言った。「この連中の責任者は#EMP あなた#!ですか？」"
 martial_strategy_special.1402.a: "金で手を打とう。"
 martial_strategy_special.1402.a.tt: "#F やかましい宿主よりは、やかましい兵士に対処するほうが容易だ。それに捜索を続けなければならない。#!"
 martial_strategy_special.1402.b: "まったく殊勝な兵士たちだ。私にも一杯くれ！"
 martial_strategy_special.1402.b.tt: "#F 下々の者と酒を飲み交わす！ 至福の時間だ！ 少なくとも捜索を再開しなければならない時までは。#!"
 martial_strategy_special.1402.c: "だらしのない兵士に対処するのはもううんざりだ。"
 martial_strategy_special.1402.d: "道中で飲むものを確保したら出発するぞ！"
 martial_strategy_special.1402.d.tt: "#F 捜索に加わるようこの兵士たちを説得できるとあなたは確信している。#!"
 martial_strategy_special.1403.t: "行進"
 martial_strategy_special.1403.desc: "[ROOT.Char.Custom('IndefiniteBodyOfWater')]に近づくと、岸に野営地があるのを発見した。中に入ると、統括者の士官に出迎えられる。\n\n「申し上げます！蓄えていた水が移動中に漏れ出してしまいました。今ある水だけでは、駄獣どもは故郷にたどり着くことができません」兵士は緊張しながら私を見る。「しかしあなたと[ROOT.Char.Custom('MountedWarriorTermPlural')]が水袋を運んでくだされば、あるいは…」"
 martial_strategy_special.1403.a: "それ以外に方法がないのならば…"
 martial_strategy_special.1403.a.tt: "#F ロバのために水を運ぶとは、なんたる屈辱！#!"
 martial_strategy_special.1403.b: "兵士よ、今すぐ行進に移れ！"
 martial_strategy_special.1403.b.tt: "#F 「この平民どもは私の命令よりも水のほうが重要だと思っているのか？」#!"
 martial_strategy_special.1403.c: "軍曹、とにかく奴らを連れて帰れ。相手にしていられない。"
 martial_strategy_special.1403.d: "解決策を編み出すことができるかもしれない。"
 martial_strategy_special.1403.d.tt: "#F さて、ロバが一日8ガロンの水を飲むとすれば…#!"
 martial_strategy_special.1404.t: "行進"
 martial_strategy_special.1404.desc: "偵察が小さな野営地について知らせてきた時は、まさかそこの兵士たちがいまだに戦闘隊形の練習を続けているとは思わなかった。\n\nどうやら[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]は本隊からの伝達を待つ間、野外演習を続けるのが義務であると考えたようだ。[knight.GetHerHis|U]に声をかけようと近づくと、[knight.GetHerHim]の兵士たちが綺麗に整列する。"
 martial_strategy_special.1404.a: "そんな命令は出していない！"
 martial_strategy_special.1404.a.tt: "#EMP 私の#! 兵士は#EMP 私の#! 命令に従うのが道理だ。"
 martial_strategy_special.1404.b: "なんだ、そのいい加減な構えは。剣はそのように持つものではない！"
 martial_strategy_special.1404.b.tt: "道理で道に迷ったわけだ。この兵士たちには訓練が足りない！"
 martial_strategy_special.1404.c: "彼らを連れて帰還しろ、[knight.GetFirstNameNoTooltip]。もう捜索には疲れた。"
 martial_strategy_special.1404.d: "この部隊は[soldier_friend.GetTitledFirstNameNoTooltip]に任せよう。"
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U]が無事に城へ連れ戻してくれるだろう。"
 martial_strategy_special.1405.t: "行進"
 martial_strategy_special.1405.desc: "小さな村を通過していると、私はあることに気づいた。簡素な布に覆われているが、町の衛兵は全員、私の印が付いた武器を持っているではないか！\n\n泥まみれの道路で、この町の「聖なる守護者」を自称する[zealot.GetTitledFirstName]が私を歓迎した。この説教師が[zealot.GetFaith.HighGodName]へ奉仕するのを手助けするために兵士たちは鎧を捨てたというのか！"
 martial_strategy_special.1405.a: "私はすでに神権によって統治している！"
 martial_strategy_special.1405.a.tt: "#F 「#EMP 私こそ#! 神の計画に従い、[zealot.GetFaith.HighGodName]によって選ばれた存在であると、この兵士たちに思い出させねば」#!"
 martial_strategy_special.1405.b: "ここから逃げる猶予を一日与えよう、狂信者め。"
 martial_strategy_special.1405.b.tt: "#F 「この[zealot.GetWomanMan]を処罰するのは危険かもしれないが、追放すればひとまず問題は解決するだろう」#!"
 martial_strategy_special.1405.c: "次第に神の兵を装うことに飽きるだろう。"
 martial_strategy_special.1405.d: "説教師よ、共に[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を実現しようではないか！"
 martial_strategy_special.1405.d.tt: "#F 「結局のところ、私たちは皆、何らかの形で[ROOT.Char.GetFaith.HighGodNameAlternate]に仕えているのではないか？#!"
 martial_strategy_special.1498.t: "行進"
 martial_strategy_special.1498.desc: "最後の部隊がようやく[capital.GetNameNoTier]に戻り、秩序が回復した。\n\n軍事的な技能を示す訓練にはならなかったが、軍隊とそれを構成する個々の兵士について、新たな視点を得ることができた。"
 martial_strategy_special.1498.a: "終わってみれば学びの多い訓練だった！"
 martial_strategy_special.1499.t: "行進"
 martial_strategy_special.1499.desc: "時間はかかったが、行方不明の部隊がゆっくりと、だが確実に[capital.GetNameNoTier]の門を通って戻ってくる。\n\n私が大きく関与したわけではないが、兵士はこの経験から多くを学ぶことができたようだ。"
 martial_strategy_special.1499.a: "演習は計画どおりには行かなかった。"
 martial_strategy_special.1499.a.tt: "#F まあいい。野外よりも[ROOT.Char.Custom('FortifiedBuilding')]にいたほうが快適だ。#!"
