 martial_authority.5000.t: "辺境の地の訪問"
 martial_authority.5000.authoritative_religion.desc: "今年十数回目となる[baron_1_lands.GetNameNoTier]からの声明を役人が読み上げるのを聞きながら、私はズキズキと痛むこめかみを揉む。ここ数か月で、いくつかの重要な領地における私の権力が弱まっている…\n\n自分の責務として、こうした辺境の地に一度顔を出せば、再び支配を確固たるものにできるだろう。だが一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]からも個人的な宴に招待されている…"
 martial_authority.5000.relaxed_religion.desc: "今年十数回目となる[baron_1_lands.GetNameNoTier]からの声明を役人が読み上げるのを聞きながら、私はズキズキと痛むこめかみを揉む。ここ数か月で、いくつかの重要な領地における私の権力が弱まっているが、こうした辺境の地に一度顔を出せば、再び支配を確固たるものにできるだろう。\n\nだが一方で、[party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]からも個人的な宴に招待されている…"
 martial_authority.5000.a: "良き[ROOT.Char.GetTitleAsNameNoTooltip]は下々の者を定期的に訪問するものだ。"
 martial_authority.5000.b: "宴へ行かない#EMP 手はない#! ！"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U]、[baron_2.GetShortUIName]、[baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier]、[baron_2_lands.GetNameNoTier]、[baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier: "広域の封建的な管理"
 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "癇癪試合"
 martial_authority.8000.desc: "私の[marshal.GetCouncilTitle]が、今年100回目とも思える勝ち抜き試合を開いている。なんとか眠らないようにするので精一杯だ。肘をぐいと引っ張られ、心が現実に戻される。\n\n我が若き[fighting_child.Custom('GetDaughterSon')]の[fighting_child.GetName]が、あらゆる自然の摂理に逆らっている。背丈の4倍はある槍を持ってふらつき、大きさの合っていない兜がしょっちゅうずり落ちてきて、[fighting_child.GetHerHis]の目を塞いでいる。\n\n「[ROOT.Char.GetMotherFather|U]、1試合、私が戦ってみてもよろしいですか？」"
 martial_authority.8000.a: "許可しよう。だが、これは命じておくぞ。誰も[fighting_child.GetHerHim]を傷つけるな。"
 martial_authority.8000.tt: "[fighting_child.GetName]は試合を勝ち進む"
 martial_authority.8000.a.tt: "[fighting_child.GetSheHe|U]は自分自身を証明する"
 martial_authority.8000.tt.failure: "[fighting_child.GetName]は自らの名を上げることに失敗する"
 martial_authority.8000.b: "「もちろんだ、我が子よ！ どの戦士も手加減などしないように！」"
 martial_authority.8000.c: "「いい子だから、馬と遊んできなさい」"
 martial_authority.8000.d: "「ここは幼い[fighting_child.Custom('GirlBoy')]の来るところではない」"
 martial_authority_child_trait_gain: "[fighting_child.GetName]は特性を獲得した"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
 martial_authority_one_eyed_child_title: "$trait_one_eyed$！"
 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip]は試合で片目を失った。"
 martial_authority_disfigured_child_title: "$trait_disfigured$！"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip]は試合で負傷して醜い姿になった。"
 martial_authority_unremarkable_child_title: "あなたの子供は凡庸です！"
 martial_authority.8000_injury: "[fighting_child.GetName]が負傷する"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip]は試合においてまったく抜きんでたところを示せない。"
 martial_authority.8100.desc: "乱戦の中、戦士たちは明らかに[fighting_child.GetHerHim]を傷つけることを恐れ、気まずそうに[fighting_child.GetName]の周りを回っている。しかし、[fighting_child.GetSheHe]は大会の規定をすべて無視した悪どい攻撃で反撃する。\n\n私が見ている前で、[fighting_child.GetSheHe]は14フィートの柄を操り、私の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][murdered_knight.GetNamePossessive]の後頭部に打ち込む。戦士たちは申し訳程度に[fighting_child.GetHerHim]に攻撃を加えるだけだが、[fighting_child.GetSheHe]はまたもほかの参加者の脳を貫く。\n\n「中止してください、我が君！」[marshal.GetTitledFirstName]が懇願する。"
 martial_authority.8100.a: "どうやら勝者は決まったようだな！"
 martial_authority.8100.c: "偉大な[ROOT.GetCharacter.GetFaith.HighGodName]よ、[fighting_child.GetNameNoTooltip]よ！ [fighting_child.GetHerHim]には謝罪したい。"
 #Innovating with weaponry
 martial_authority.4000.t: "錆びた道具"
 martial_authority.4000.desc: "武器庫の埃くさい暗がりをのぞき込むと、いくつもの武器が目に留まった。使い古された革製のすね当て、研がれたばかりの剣、柄の擦り切れた槍、そして… #EMP 錆び付いた農具？#!\n\n私はその農具を手に取った。知らず知らずのうちに武器とひとまとめにされたのだろうか？ 鎌のように湾曲した刃を眺めると、そのまま近くにあった鎖帷子に向かって振り下ろした。\n\nすると刃は鎧を貫き、床にいくつかの鉄の輪が散らばった。\n\n#EMP 面白い。#!"
 martial_authority.4000.a: "別の用途に使えないだろうか？"
 martial_authority.4000.b: "もう十分だ。"
 martial_authority.4000.a.tt: "この道具を武器として使う方法を調べる。"
 martial_authority.4000.b.tt: "軍事能力を磨くほかの方法を探す。"
 martial_authority.4001.t: "錆びた道具：選択、選択…"
 martial_authority.4001.desc: "小さな刃を明るい屋外に持って行き、よく観察してみた。刃は先端に向けて徐々に細くなり、反対側は中子に収まっている。その間の鉄は少し錆びているものの、まだ鋭さを保っている。\n\n刃の先端のねじれによって、凶悪な曲線が描かれている。茂みを切り開くのに役立ちそうだ。鎧の隙間も突きやすいだろう。\n\nこれを武器に転用できることは明らかだが、問題はどんな見た目にするかということだ…"
 martial_authority.4001.a: "刃を真っ直ぐに延ばせば、短剣として使えるだろう…"
 martial_authority.4001.a.tt: "道具を短い刺突武器に作り替えようと試みる。"
 martial_authority.4001.b: "槍の穂先に取り付けてみてはどうだろう？"
 martial_authority.4001.b.tt: "屋内に戻り、長いひもを探す…"
 martial_authority.4001.c: "このまま使ってはどうだろう？"
 martial_authority.4001.c.tt: "これは改造しなくとも有効な武器なのでは？"
 martial_authority.4001.b.failure: "道具を壊してしまった！"
 martial_authority_4001.dagger.tt: "道具を粗末な短剣に作り変える。"
 martial_authority_4001.halberd.tt: "道具を粗末なハルバードに作り変える。"
 martial_authority_4001.billhook.tt: "刃を研ぐ。"
 martial_authority_4001.fail.tt: "道具を役立つものに作り変えられなかった。"
 martial_authority.4002.t: "錆びた道具：間に合わせの刃"
 martial_authority.4002.desc: "[ROOT.Char.GetLadyLord|U]である私は武器の改造工程に特別精通しているわけではない。私の熱意もむなしく、専門家の指導が必要なことはすぐに明らかとなった。\n\n私は領分の多少やさぐれた鍛冶工である[blacksmith.GetFirstName]を呼んだ――この者は私に聞き取れない声で統治者や作品製作がどうのこうのとつぶやいている――そして一日ほどやすりや砥石をかけた後、私の作品は完成した。\n\nかつて湾曲していた刃は真っ直ぐに延ばされ、短くなった刃は先端に向けて尖っており、傾斜溝が刃の平の部分に走っている。見栄えはよくないが、武器には違いない。"
 martial_authority.4002.a: "完璧だ！"
 martial_authority.4002.b: "私のものよりさらにいい！"
 martial_authority_4002.make.tt: "[improvised_dagger.GetName]を手に入れる"
 martial_authority.4003.t: "錆びた道具：即席のハルバード"
 martial_authority.4003.desc: "先ほど見つけた槍を脚とテーブルの間に挟み込み、農具と穂先の周りに荒いより糸を巻き付けて、二つをつなぎ合わせた。最初は穂先が危うげにぐらついていたが、翌日に領分のなめし革職人である[blacksmith.GetFirstName]の力を借りて煮込んだ革の紐を取り付けたことで、改造は完了した。\n\n私が作り上げた武器は、確かにそれらしく見える。槍の大きさのおかげで刺突のリーチが長くなっており、農具のかぎ爪状の刃は容易に馬上から敵を引きずり下ろし、鎧の縫い目を狙うことが可能だ。\n\n荒削りな武器だが、#EMP かなり#!強力なものとなる予感がする…"
 martial_authority.4003.a: "その自慢の鎧がこれに耐えられるか試すとしよう！"
 martial_authority.4003.b: "私のものよりさらにいい！"
 martial_authority_4003.make.tt: "[improvised_halberd.GetName]を手に入れる"
 martial_authority.4004.t: "錆びた道具：このままで完璧だ"
 martial_authority.4004.desc: "領分の鍛冶工である[blacksmith.GetFirstName]によると、この道具は「鉈鎌」と呼ばれるものらしい。[blacksmith.GetHerHim]がそれを研ぐ様を熱心に観察していると、確かに武器のように見えてきた。\n\n刃は中子から凶悪な刃先をのぞかせ、重みのあるかぎ爪状の先端へと伸びている。新たに研ぎ澄ました先端は日光を反射している。壊れたなめし革の鎧の縫い目に差し込んで、それを手元に引き寄せると、一振りで鎧をつなぎ止めていた輪が切り裂かれた。"
 martial_authority.4004.a: "卑しい農民たちはほかにどんな秘密を抱えているのか？"
 martial_authority.4004.b: "これは気に入った。領国中に配布しよう！"
 martial_authority_4004.make.tt: "[improvised_billhook.GetName]を手に入れる"
