 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "傭兵への慈悲"
 martial_authority.1031.desc: "にぎやかな宿屋で、美味い[ROOT.Char.Custom('RegionalAlcoholicDrink')]を片手に、長い訓練を終えた後の穏やかな夜を過ごす…はずだったのに、殴られてよろめいた傭兵にカップを叩き落とされ、くつろいだ時間を過ごしたいという私の望みは、カップの中身と共に零れ落ちていった。\n\n「助けてください、[ROOT.Char.Custom('FormOfAddressForLiege')]」宿主が懇願する。「[scoped_mercenary.GetFirstNamePossessive]の連中はもう何日も酒を飲み続け、いまだに一銭も払っていないのです！おまけに奴らが喧嘩するせいで、従業員やお客が怖がっています！」"
 martial_authority.1031.a: "今すぐ出て行けば酒代は私が支払おう。"
 martial_authority.1031.b: "兵よ、奴らを追い出せ！"
 martial_authority.1031.c: "酔いが回った連中など脅威ではない。すぐに終わらせる。"
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "野営地の争い"
 martial_authority.2040.desc: "我が軍が野営地を作った後、$knight_culture_player_plural_possessive_no_tooltip_lowercase$の天幕から騒ぎ声が聞こえてきた。\n\n騒動の様子を見に行くと、[first.GetTitledFirstName]と[second.GetTitledFirstName]が野次馬に囲まれて激しい口論をしていた。"
 martial_authority.2040.a: "群衆に向けて団結を説く。"
 martial_authority.2040.a.success: "私の言葉を聞き、皆争いをやめる"
 martial_authority.2040.a.failure: "口論は一向に収まらない"
 martial_authority.2040.a.failure.tt: "野次馬も加わり、争いはさらに激化する！"
 martial_authority.2040.b: "規律を乱した罰として鞭打ちだ！"
 martial_authority.2040.c: "もう知らん。天幕に戻って耳を塞いでいよう…"
 martial_authority.2040.c.drunkard: "もう知らん。天幕に戻って酒でも飲もう…"
 martial_authority.2040.c.hashishiyah: "もう知らん。ハシシでもやろう。"
 martial_authority.2041.t: "和解"
 martial_authority.2041.desc: "立ち上がり、演説を行う。我々は皆[ROOT.Char.GetPrimaryTitle.GetName]のために戦っており、団結して敵に立ち向かわなければ、外部の者たちに内部の争いを利用され、所領を奪われ支配されるだろう、と。\n\nばつが悪そうな[first.GetTitledFirstName]と[second.GetTitledFirstName]は謝罪し、就寝する準備を始めた。"
 martial_authority.2041.a: "団結すれば、私たちはより強くなれるのだ。"
 martial_authority.2042.t: "乱闘"
 martial_authority.2042.desc: "互いの違いは脇に置いておこうという私の訴えに耳を傾ける者はおらず、口論は乱闘へと発展した。\n\n誰もが手近にあるものを投げつけはじめ、飲み物と食べ物が辺りを飛び交う。"
 martial_authority.2042.a: "こうなれば私も加わろう！"
 martial_authority.2042.a.success: "私はただ一人の勝者となる"
 martial_authority.2042.a.failure: "激しい乱闘の中で怪我をする"
 martial_authority.2042.b: "滅茶苦茶だ…"
 martial_authority.2050.t: "右腕"
 martial_authority.2050.desc.opening: "いかに[ROOT.Char.GetTitleAsNameNoTooltip]としての権力があろうと、一度に[ROOT.Char.Custom('GetRealmOrDomicile')|l]のすべてを監視することはできない。私が注意を向けていないと、命令に従うことを「忘れる」者が常に存在する。\n\nそこで、[right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)]の出番だ。この者は私の命令を"
 martial_authority.2050.desc.vassal: "自分の直轄領で忠実に実行してきた。"
 martial_authority.2050.desc.knight: "地方で忠実に実行してきた。"
 martial_authority.2050.desc.courtier: "[ROOT.Char.Custom('GetCourt')|l]で忠実に実行してきた。"
 martial_authority.2050.desc.ending: "[right_hand_person.GetSheHe]は私の右腕となり、[ROOT.Char.Custom('GetRealmOrDomicile')|l]の管理においてより積極的な役割を担えるだろうか？"
 martial_authority.2050.a: "ああ、きっと活躍してくれるだろう！"
 martial_authority.2050.a.tt: "[right_hand_person.GetShortUIName]とより多くの時間を過ごすようになる"
 martial_authority.2050.b: "私の[marshal.Custom2('RelationToMeShort', ROOT.Char)]、[marshal.GetFirstNameNoTooltip]ならそうした問題に対処できる。"
 martial_authority.2050.c: "私がもっと努力すれば自分で対処できる！"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName]があなたの右腕として仕えるようになった"
 martial_authority.2051.t: "右腕"
 martial_authority.2051.desc: "私の右腕として[ROOT.Char.Custom('GetRealmOrDomicile')]の管理を手伝ってもらう過程で、[right_hand_person.GetTitledFirstName]と私には多くの共通点があることがわかった！\n\nその結果、一緒に仕事をするあいだに強い信頼関係を築くことができた。この先、我々二人はどういう関係になっていくのだろうか…"
 martial_authority.2051.a: "きっと良き友人となるだろう！"
 martial_authority.2051.b: "これはそれ以上の何かの火種なのか？"
 martial_authority.2051.c: "仕事上の関係に留めておくべきだ。"
 martial_authority.2052.message: "私は右腕の[right_hand_person.GetWomanMan]を投獄した"
 martial_authority.2053.toast: "私の右腕は[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)],によって投獄された。解放されない限り私に仕えることはできない。"
 martial_authority.2054.toast: "私の右腕たる[right_hand_person.GetWomanMan]が私の元に戻ってくる"
 martial_authority.2054.toast.no_return: "私の右腕たる[right_hand_person.GetWomanMan]が私の元に戻ってこない"
 martial_authority.2055.message: "私の右腕は私の元を離れた。"
 martial_authority.2055.message.incapable: "私の右腕は仕事ができなくなった。"
 martial_authority.2056.message: "私の右腕である[ROOT.Char.GetWomanMan|U]が死亡した。"
 martial_authority.2056.message.death: "私は私の右腕を殺した。"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "お忍びの潜入"
 martial_authority_special.1100.start.desc: "今夜、私は地位を明かすものすべてを自分の身から外し、身分を隠して兵士とともに歩いている。夜は静まり返っているため、口論が始まるとはっきりと聞こえてくる。\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "歩兵が"
 martial_authority_special.1100.cavalry.desc: "騎兵が"
 martial_authority_special.1100.archer.desc: "弓兵が"
 martial_authority_special.1100.skirmisher.desc: "散兵が"
 martial_authority_special.1100.pikemen.desc: "槍兵が"
 martial_authority_special.1100.end.desc: "指揮官の[officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に対して、作戦を変更することの利点を進言している。だが[officer.GetFirstNameNoTooltip]は聞き入れようとしない――私が近づこうとした時には、指揮官は激怒し拳を振り上げていた…"
 martial_authority_special.1100.a: "割って入り、兵士を守る。"
 martial_authority_special.1100.a.success.tt: "素手で将校を倒す"
 martial_authority_special.1100.a.failure.tt: "素手で将校に倒される"
 martial_authority_special.1100.b: "[officer.GetFirstNameNoTooltip]と兵士の仲裁をする。"
 martial_authority_special.1100.b.success.tt: "[officer.GetShortUINameNoTooltip]を説得する"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip]にひどく叱責される"
 martial_authority_special.1100.c: "見せしめに罰する。"
 martial_authority_special.1100.d: "こっそりその場を離れ、兵士の発案を自分の手柄にする。"
 martial_authority_special.1101.desc: "訓練の成果が現れている。数秒後には、私は[officer.GetTitledFirstName]の腕をしっかりと捕らえていた。「これを教訓にしろ」皆に聞こえるよう私は叫ぶ。「お前たちの[ROOT.Char.GetTitleTierName]は狭量な愚か者を嫌う。階級など関係ない」"
 martial_authority_special.1101.end.desc: "\n\n兵士は感謝し、満面の笑みを見せる。「[ROOT.Char.Custom('FormOfAddressForLiege')]、ありがとうございます。[soldier_friend.GetFullNameNoTooltip]は、あなたの最も忠実な下僕となりましょう」"
 martial_authority_special.1101.a: "[soldier_friend.GetFirstNamePossessiveNoTooltip]の戦略を採用する。"
 martial_authority_special.1101.b: "戦争についてより深く知るために戦略を議論する。"
 martial_authority_special.1102.desc: "指揮官を傷つけるとどうなるのかを知っている兵士は、攻撃から身を守ろうとはしなかった。血が流れ出すと、私は2人の間に割って入った。\n\n熟練の戦士と乱闘したのは間違いだった。最終的には、[officer.GetTitledFirstName]に解放してもらうために正体を明かす羽目になった。話が広まる前に、私はこそこそと天幕へ戻った…"
 martial_authority_special.1102.a: "少なくとも技の一つや二つは身に付いた。"
 martial_authority_special.1103.desc: "私が声をあげると、[officer.GetTitledFirstNamePossessive]は振り下ろす腕を途中で止めた。感情のこもった私の言葉が琴線に触れたようだ——[officer.GetHerHis]は恥じ入った表情に変わり、口ごもりながら謝罪すると慌てて走り去って行った。"
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "脱走兵"
 martial_authority_special.1501.desc: "[ravaged_place.GetName]を巡回し、伯爵領の最近の損壊状況を確認しようとしていると、[deserting_soldier.GetTitledFirstName]が私を足止めする。\n\n「この場所を覚えています。"
 martial_authority_special.1501.desc_battle: "少し前の戦いで破壊された場所です！"
 martial_authority_special.1501.desc_raid: "破壊され、略奪された場所です！"
 martial_authority_special.1501.desc_outro: "私は恐ろしい光景を目の当たりにしました。あの叫び声、血…炎を」[deserting_soldier.GetHerHis|U]の顔が青ざめていく。「これ以上ここにはいられません。もう無理です！」"
 martial_authority_special.1501.a: "「私も同じ気持ちだが、耐えねばならない」"
 martial_authority_special.1501.a_tt: "あなたは[deserting_soldier.GetFirstNameNoTooltip]に自分も同じような体験をしたことと、それについてどう感じているかを伝える"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName]は落ち着く"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive]の妄想が広がっていく"
 martial_authority_special.1501.b: "もう二度とこんなことにはならない。"
 martial_authority_special.1501.c: "「目を覚ませ！」"
 martial_authority_special.3000.t: "指導力の発揮"
 martial_authority_special.3000.desc: "最近、評議会を開くと[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が近くをうろうろしている。[martial_authority_friend.GetHerHis]が指導力に関する事柄に興味を持っているのは知っているので、私が指導力を発揮するところを見たくてうろついている気がしてならない。\n\n[martial_authority_friend.GetHerHim]と会話してみるのもいいかもしれない。それとも、私が[ROOT.Char.Custom('WomenMenPeople_GenderPreference')]と交流する様子を見せるだけの方がいい可能性もある。少なくとも、すべての兵士の顔を知っている#EMP 素振り#!をすることにもそれなりの利点はある。"
 martial_authority_special.3000.a: "意思疎通の方法について話し合おう。"
 martial_authority_special.3000.b: "新兵に挨拶をしにいこう！"
 respected_figurehead: "尊敬される名目上の長"
