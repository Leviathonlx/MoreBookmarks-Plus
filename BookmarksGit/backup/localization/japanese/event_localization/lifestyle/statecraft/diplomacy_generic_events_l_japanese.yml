l_japanese:
 diplomacy_lifestyle_rank_up_indication: "[diplomacy_lifestyle|E][perk|E]を得られるかもしれない"
 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "社会の操作"
 diplomacy_generic.0012.start.desc: "最初のうちは深く考えなかったが、最近[disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)]は大胆になってきた。[disobedient_subject.GetHerHis|U]の主張はもはや気づかれず看過されることはなくなったのだ。それがたとえ"
 diplomacy_generic.0012.council.desc: "食事中のことであっても。"
 diplomacy_generic.0012.vassal.desc: "私の封臣の間でも。"
 diplomacy_generic.0012.end.desc: "\n\n[disobedient_subject.GetSheHe|U]にはもう我慢ならない。このままではほかの者も[disobedient_subject.GetHerHim]に続くだろう――意趣返しをしない限りは…"
 diplomacy_generic.0012.a: "[disobedient_subject.GetHerHim]の言葉には耳を貸さず、考えを盗むことにしよう。"
 make_invisible_option.tt: "[disobedient_subject.GetFirstName]は積極性がなく、無気力で、向上心がないと予想する"
 diplomacy_generic.0012.b: "[disobedient_subject.GetHerHis]の[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]を馬鹿にすれば黙らせることができるだろう。"
 ridicule_option.tt: "[disobedient_subject.GetFirstName]は自意識過剰で、ほかの者にどう思われているか気にしていると予想する"
 diplomacy_generic.0012.c: "[disobedient_subject.GetHerHim]を誘うことを「忘れて」しまえば、[disobedient_subject.GetHerHim]に情報は渡らないだろう。"
 withhold_information_option.tt: "[disobedient_subject.GetFirstName]は意志が弱いか、自己主張ができないと予想する"
 diplomacy_generic.0012.d: "[disobedient_subject.GetSheHe|U]には完了できない仕事を与えよう。"
 impossible_task_option.tt: "[disobedient_subject.GetFirstName]は何としてでも仕事を終わらせる責任感の持ち主だと予想する"
 diplomacy_generic.0012.e: "すべての問題は[disobedient_subject.GetHerHim]の責任にしよう。"
 shame_option.tt: "[disobedient_subject.GetFirstName]は誠実である、または他人によく思われたがっていると予想する"
 diplomacy_generic.0012.f: "[disobedient_subject.GetHerHis]の[disobedient_subject.Custom('ObjectifiedFeature')]について言及するとうろたえるだろう。"
 objectification_option.tt: "[disobedient_subject.GetFirstName]はその容姿から何度も性的な目を向けられてきたと予想する。"
 diplomacy_generic.0012.g: "“ちょっとした”暴力を仄めかせば終わるだろう。"
 threat_option.tt: "[disobedient_subject.GetFirstName]は臆病、または平和主義であると予想する"
 diplomacy_generic.0012.h: "「自分の#EMP [ROOT.Char.GetTitleAsName]#!に楯突くとは何事だ！」"
 diplomacy_generic.0012.tt: "駆け引きとしてはよくないが、効果的ではある…"
 diplomacy_generic.0012.good_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]を操った"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]は騙されなかった"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]に出し抜かれた"
 diplomacy_generic.0012.failure.desc: "[disobedient_subject.GetTitledFirstName]を操ることに失敗する"
 diplomacy_generic.0013.t: "操り人形"
 diplomacy_generic.0013.make_invisible.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]、[suppressor.GetTitledFirstName]は私の意見に興味を失ったようだ。私が話すと、[suppressor.GetSheHe]は話に割り込んだり、話を脇へそらしたりする。だが私の話を聞いている時もあるようだ。なぜなら、私の考えをまるで自分のもののように話していることがあるからだ…"
 diplomacy_generic.0013.ridicule.desc: "どうすれば[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]は私の話を真剣に受け止めるようになるのだろうか？私が話すと、[suppressor.GetTitledFirstName]は毎回話に割り込み、私の考えや「[disobedient_subject.Custom2('PointOfRidicule', SCOPE.sC('suppressor'))]」を馬鹿にしてくる。"
 diplomacy_generic.0013.withhold_information.desc: "最近、まるで私だけがのけ者にされているかのように感じる！会議で[suppressor.GetTitledFirstName]に説明を求めたり、古い情報を元に提案をしたりするたびに、私はただの愚か者に見えてしまう。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]が、わざと情報を隠蔽しているのではないか。"
 diplomacy_generic.0013.impossible_task.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]、[suppressor.GetTitledFirstName]は時間内に完了するのが難しい仕事を次々と寄越してくる！丁寧にやろうとすると怠けていると思われ、急いでやると手を抜いていると思われる。"
 diplomacy_generic.0013.shame.desc: "何か問題が起きるたびに、その責任を私に負わせたいらしい。なのに私が問題を指摘すると、間違った物事を注視していると責められる！"
 diplomacy_generic.0013.objectification.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]に会議に呼ばれ、嫌な予感が湧き上がる。この数週間、何度か私の「[disobedient_subject.Custom('ObjectifiedFeature')]」について注意されており、[suppressor.GetSheHe]はこちらの話を聞いていることよりも、いやらしい目を向けていることのほうが多い。なぜ[suppressor.GetTitledFirstName]は私の行動や発言よりも、体のほうが気になるのだろうか？"
 diplomacy_generic.0013.threat.desc: "最近、私が話すと[suppressor.GetTitledFirstNamePossessive]がおかしな表情を浮かべることに気づいた。憤りと怒りが合わさったような顔だ。しかし、今日まで何か問題があるのか確信がなかった。会議で[suppressor.GetHerHim]に反対すると、私を鞭打ちの刑に処すと脅迫してきたのだ！"
 diplomacy_generic.0013.a: "一方的にやられることはない。"
 diplomacy_generic.0013.a.success.tt: "[suppressor.GetTitledFirstNameNoTooltip]を操ることに成功する"
 diplomacy_generic.0013.a.failure.tt: "[suppressor.GetTitledFirstNameNoTooltip]に操られる"
 diplomacy_generic.0013.b: "身から出た錆かもしれない…"
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$：抑圧の達人"
 diplomacy_generic.0014.make_invisible.desc: "[disobedient_subject.GetTitledFirstName]が話すたびに、私はあくびをしてほかのことに注意を向けたり、話にあからさまに割り込んだりした。ほかの者も私と同じ振る舞いを見せるようになると、[disobedient_subject.GetTitledFirstNameNoTooltip]はどんどん消極的になった。"
 diplomacy_generic.0014.ridicule.desc: "[disobedient_subject.GetTitledFirstNamePossessive]の[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]に関する私の絶え間ない嫌味はかなり効いているようだ！ほかの者も私と同じ振る舞いを見せるようになると、[disobedient_subject.GetTitledFirstNameNoTooltip]はどんどん消極的になった。"
 diplomacy_generic.0014.withhold_information.desc: "[disobedient_subject.GetTitledFirstName]へ渡る情報を遮ってやると、[disobedient_subject.GetSheHe]は数えきれないほど何度も恥を晒すようになった。絶望的に古い情報に基づく[disobedient_subject.GetHerHis]の提案を退けるのは、犬を出し抜くよりも簡単だった。"
 diplomacy_generic.0014.impossible_task.desc: "[disobedient_subject.GetTitledFirstName]が仕事をじっくりこなそうとすると、私はほかの者の前で[disobedient_subject.GetHerHim]を急かし、時間内に終わらせるべく急いで進めると、私はその手抜きの成果を皆に見せびらかした。[disobedient_subject.GetSheHe|U]は私を喜ばせるべく必死の努力を続けたが、私がその成果を認めることはなかった。"
 diplomacy_generic.0014.shame.desc: "かつては[disobedient_subject.GetTitledFirstName]の指摘で私の面目がつぶれることもあったが、今は状況が変わった。[disobedient_subject.GetSheHe]が疑念を提起をするたび、私は巧みに責任を[disobedient_subject.GetHerHim]になすり付けたり、そもそも言及したことが狭量であるかのように思わせた。"
 diplomacy_generic.0014.objectification.desc: "卑猥な冗談を言い、長時間視線を送り、そして話を遮ってその[disobedient_subject.Custom('ObjectifiedFeature')]を「褒める」。そうやって少しずつ私は[disobedient_subject.GetTitledFirstName]を壊していき、[disobedient_subject.GetHerHim]は自意識過剰で、常に緊張するようになった。"
 diplomacy_generic.0014.threat.desc: "時には暴力をちらつかせるだけで十分な場合もある。"
 diplomacy_generic.0014.end.desc: "今や[disobedient_subject.GetSheHe]は何も言わず、視線を下に向けている。"
 diplomacy_generic.0014.a.cruel: "再び私に異議を唱える前によく考えるようになるだろう！"
 diplomacy_generic.0014.a.compassionate: "残酷かもしれないが、仕方がなかった。"
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$：人形使いから操り人形へ"
 diplomacy_generic.0015.make_invisible.desc: "[disobedient_subject.GetTitledFirstName]が話し出すと、私はあくびをし、視線を書類に落とした。ほかの者も私と同じように振舞うかと思っていたが、以外にも彼らは会話に参加したのだ。私が恥を忍んで加わろうとしたころには、[disobedient_subject.GetFirstName]の優位性はすでに確立されており、私の発言は忘れられてしまった。"
 diplomacy_generic.0015.ridicule.desc: "どうやら[disobedient_subject.GetTitledFirstNamePossessive]は予想よりも頭が切れるようだ。私が[disobedient_subject.GetHerHis]の[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]に言及すると、[disobedient_subject.GetSheHe]にすぐさま会話の主導権を握られ、真っ当な課題に中傷で返答した私が狭量に見えた。"
 diplomacy_generic.0015.impossible_task.desc: "驚くことに、[disobedient_subject.GetTitledFirstName]は私が課した仕事を遂行するために、一人を味方に引き込むことに成功した。2人がかりでもきちんと仕上げるには時間が足りず、私が理不尽な要求をしていたことが明白になった。私は結果について文句も言うこともできなかった。"
 diplomacy_generic.0015.shame.desc: "[disobedient_subject.GetTitledFirstName]に責任を擦り付けるのは予想していたほど簡単にはいかなかった。私は確かに人を説得する力があるが、[disobedient_subject.GetSheHe]はより秀でていたのだ。たった一言で、私の説明はボロボロに崩され、私は愚か者か、あるいは無責任に見えてしまった。どちらがより悪いかはわからない。"
 diplomacy_generic.0015.objectification.desc: "私の品のない発言を聞けば[disobedient_subject.GetTitledFirstName]は黙るかと思ったが、その返答は堂々として鋭かった。今やほかの者は[disobedient_subject.GetSheHe]を聖者かのように思っており、それと比較して私は浅薄で不道徳かのように見られた。"
 diplomacy_generic.0015.threat.desc: "脅せば[disobedient_subject.GetTitledFirstName]は黙るかと思ったが、[disobedient_subject.GetSheHe]は単にそれを無視し、話を続けた。一切ひるまないその様子は、私の言葉を威圧的どころか些細なものかのように思わせた。"
 diplomacy_generic.0015.withhold_information.desc: "普段から[disobedient_subject.GetTitledFirstName]に伝達をしたり、会議に招くことを“忘れていた”にもかかわらず、[disobedient_subject.GetSheHe]はなぜかすべてを把握していた。比べるとまるで私のほうが困惑した無能かのようだ！"
 diplomacy_generic.0015.a: "今回はお前の勝ちだ、[disobedient_subject.GetFirstNameNoTooltip]。"
