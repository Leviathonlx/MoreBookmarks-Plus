l_japanese:
 ###################
 #Standard Events #
 ###################
 #The Power of Words
 diplomacy_majesty.0004.t: "言葉の力"
 diplomacy_majesty.0004.desc: "2人とも気づいている――作り笑い、たどたどしい会話、そしてそれに続いた気まずい沈黙に。[compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)]との関係がぎこちなくなっている。\n\n言葉を選んだ賛辞を送れば、より円滑にやり取りができるようになるのではないだろうか？次に会った時に称賛を送るべき[compliment_receiver.GetHerHis]の美点といえば…"
 diplomacy_majesty.0004.compassionate: "思いやりと優しさだ。"
 diplomacy_majesty.0004.bold: "絶えることなき勇気だ。"
 diplomacy_majesty.0004.honorable: "忠誠心と他者への敬意だ。"
 diplomacy_majesty.0004.greed: "遠大な野心だ。"
 diplomacy_majesty.0004.rational: "明確な合理性だ。"
 diplomacy_majesty.0004.zealous: "[compliment_receiver.GetFaith.HighGodName]への揺るぎない信心だ。"
 diplomacy_majesty.0004.energetic: "若々しい活力だ。"
 diplomacy_majesty.0004.forgiving: "寛容な性格だ。"
 diplomacy_majesty.0004.beautiful: "魅力的な容姿だ。"
 diplomacy_majesty.0004.strong: "腕っ節の強さだ。"
 diplomacy_majesty.0004.extroverted: "比類なき社交術だ。"
 diplomacy_majesty.0004.dominant: "威勢のある存在感だ。"
 diplomacy_majesty.0004.fallback: "…いや、やめよう。侮辱として受け止められるかもしれない！"
 diplomacy_majesty.0004.compliment.tt: "[compliment_receiver.GetTitledFirstNamePossessive]の反応は、どれほど的を射ているかによって決まる："
 diplomacy_majesty.0004.success.tt: "賛辞は好意的に受け止められる"
 diplomacy_majesty.0004.neutral.tt: "賛辞は失敗に終わる"
 diplomacy_majesty.0004.failure.tt: "賛辞は侮辱として受け止められる"
 diplomacy_majesty.0004.neutral_outcome.desc: "[compliment_receiver.GetTitledFirstName]への賛辞は失敗に終わった。"
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$：蜜のように甘く"
 diplomacy_majesty.0005.desc: "入念に言葉を準備してきた甲斐もあり、賛辞を聞いた[compliment_receiver.GetTitledFirstNamePossessive]は頬を赤らめながら嬉しそうに笑った。その後に続いた会話は、ここしばらくでもっとも楽しいものとなった。"
 diplomacy_majesty.0005.a: "いくつかの親切な言葉だけでも、効果はてきめんだ！"
 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$：ヨモギのように苦く"
 diplomacy_majesty.0006.desc: "親切のつもりで言葉を紡いだが、[compliment_receiver.GetTitledFirstNamePossessive]の反応から、私は明らかに失敗したと察した。憤慨した[compliment_receiver.GetHerHis]の表情を見て、私はひどく落ち込んだ。"
 diplomacy_majesty.0006.a: "なぜあれほど無神経なことを言ってしまったのだろう…"
 #Kindred Spirits
 diplomacy_majesty.0016.t: "意気投合"
 diplomacy_majesty.0016.desc: "[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]と私は思考も行動もよく似ているようだ。必ずしも意見が合致するわけではないが、根底ではうまが合う気がする。\n\nこれは長く続く友人関係の基盤になりうる――あるいはつけ込む弱点にも…"
 diplomacy_majesty.0016.a: "我々は最高の友となるだろう！"
 diplomacy_majesty.0016.a.tt: "[scheme|E]は[success_chance|E]が上昇する"
 diplomacy_majesty.0016.b: "[potential_friend.GetHerHim]を言いなりにしよう…"
 diplomacy_majesty.0016.c: "友などいらぬ！ ナイフがあればいい！"
 #Loyal Subjects
 diplomacy_majesty.1020.t: "忠義か恐怖か"
 diplomacy_majesty.1020.desc: "[ROOT.Char.GetTitleAsName]である私に、[ROOT.Char.Custom('GetFollowerOrVassalPlural')]は忠誠を誓っている。私の言葉は法である。しかし、献身なき服従にどれほどの価値があるだろうか？\n\n危機に際して、対応の遅れや中途半端な行動は大惨事につながりかねない。そのような危険を負う余裕が私にあるだろうか？"
 diplomacy_majesty.1020.a: "彼らの揺るぎない忠誠心を勝ち取ってやろう。"
 diplomacy_majesty.1020.b: "より重要な人物との関係を重視すべきだ。"
 diplomacy_majesty.1020.c: "より効果的な方法は恐怖だ。"
 diplomacy_majesty.1020.d: "他人にどう思われているかなど、気にする必要はない。"
 #A Battle of Ideas
 diplomacy_majesty.4030.t: "発想の戦い"
 diplomacy_majesty.4030.desc: "国家運営や外交に時間を費やすにつれ、私は[ROOT.Char.Custom('GetCourt')]の暮らしと戦争の類似性について考えるようになる。相手の心理を読み…あちらがこう動けば、こちらはこう動く…\n\nこうした考えを自分の中に留めておけば、自分の要求を通すための秘密兵器にできるかもしれない。あるいは、この考えを[event_target.GetTitledFirstName]と共有して、好意を得ることもできるが…"
 diplomacy_majesty.4030.a: "この理論を発展させなければ！"
 diplomacy_majesty.4030.a.success: "新たな戦術が非常に上手くいく"
 diplomacy_majesty.4030.a.failure: "有用な戦術を編み出すのに失敗する"
 diplomacy_majesty.4030.b: "戦争にも平和にも、味方が必要だ。"
 diplomacy_majesty.4030.c: "こういったことを考えているだけで有利になるだろう。"
 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$：影響力"
 diplomacy_majesty.4031.desc: "幾夜にもわたって熟考し、私は討論で自分の主張を証明する確かな戦略を立てた。\n\n争う余地のない話題で受けのいい見解を述べることで強い立場に立ち、そこから相手の主張を攻撃し、すべての欠点を指摘するのだ。\n\nこうすることで問題の解決法をすべて潰す… 私が支持する方法を除いて。"
 diplomacy_majesty.4031.a: "この手法で人々を味方につけることができるだろう。"
 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$：予想外の交戦"
 diplomacy_majesty.4032.desc: "多くの夜をかけて、私の発言に対する人々の反応を想定するなどして、私が望む方向に会話の流れを操る作戦を考案した。\n\nそれにもかかわらず、作戦を実行すると、毎回思ったようにいかなかった。敵に一度知られた作戦は二度と使えないものなのだろう。"
 diplomacy_majesty.4032.a: "だが少なくとも、この失敗によって人命の損失は起きていない。"
 diplomacy_majesty.4033.t: "発想の供給網"
 diplomacy_majesty.4033.desc: "今日、[thinker.GetTitledFirstName]は興味深い発案を私に伝えてきた。宮廷での討論を、会戦のように考えることが有効だと言うのだ。さまざまな人間がそれぞれ目標を持っており、皆自分が有利になるよう会話の流れを操ろうとするが、勝つことができるのは一人だけだ。"
 diplomacy_majesty.4033.a: "[thinker.GetSheHe|U]は外交について素晴らしい発想を持っている！"
 #Lure of Language
 diplomacy_majesty.4070.t: "言語の魅力"
 diplomacy_majesty.4070.desc: "多文化の[ROOT.Char.GetPrimaryTitle.GetName]の統治には、それなりの困難が伴う。異国の[ROOT.Char.Custom('GetCourtierPlural')]は[ROOT.Char.Custom('GetCourt')]で母国語を話すことができないと疎外感を感じ、不満を募らせがちだ。\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、母国語だけでなく彼らの言語も話せるようになることで、[my_vassal.GetCulture.GetName]の[ROOT.Char.Custom('GetCourtierPlural')]との関係を大幅に改善できると提案している。"
 diplomacy_majesty.4070.a: "書物を開こう！"
 diplomacy_majesty.4070.b: "私を指導する講師を雇おう。"
 diplomacy_majesty.4070.c: "なぜそんなことを？ [ROOT.Char.GetCulture.GetNameNoTooltip]文化がより優れているのは明白だ。"
 diplomacy_majesty.4070.d: "宮廷の指導人がきっと助けてくれるだろう！"
 diplomacy_majesty.4070.success: "[my_vassal.GetCulture.GetName]の言語を身につける"
 diplomacy_majesty.4070.failure: "新たな言語を学ぶことに失敗する"
 diplomacy_majesty.4070.failure.tt: "勉強を続けるかどうかは自由だ"
 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$：言語の習得"
 diplomacy_majesty.4071.desc: "何週間も勉強して、ようやく[my_vassal.GetCulture.GetName]の言葉の基本をしっかりと理解することができた。\n\nこのまま練習を続ければさらに流暢になるだろうが、こうして基本を理解しただけでも、[my_vassal.GetCulture.GetNameNoTooltip]の[ROOT.Char.Custom('GetCourtierPlural')]との関係が改善された。"
 diplomacy_majesty.4071.a: "有意義な時間の使い道だった。"
 diplomacy_majesty.4071.b: "なんとも興味深い文化だ…もっと知りたい！"
 diplomacy_majesty.4070.b.custom: "[close_family|E]のすべての[ROOT.Char.Custom('GetCourtier')]と子供の直臣"
 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$：わけがわからない！"
 diplomacy_majesty.4072.desc: "何週間もかけて勉強したにもかかわらず、どうしても[my_vassal.GetCulture.GetName]の言語が身につかない。いくつかの単語は覚えたが、文法と表現法は… いまだに理解できない。これが生産的とは考えにくい。"
 diplomacy_majesty.4072.a: "努力し続けなければ！"
 diplomacy_majesty.4072.b: "ほかのことに時間を費やすべきだろう。"
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"
 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$：実りのない努力"
 diplomacy_majesty.4073.desc: "認めたくはないが、私が[my_vassal.GetCulture.GetName]の言語を習得する日は来ないだろう。努力を重ねてきたが、成果を得ることはできなかった…それを受け入れなければならない。"
 diplomacy_majesty.4073.a: "諦めよう。"
 #Trappings of Majesty
 diplomacy_majesty.4090.t: "陛下の装飾品"
 diplomacy_majesty.4090.desc: "私は領国の唯一の統治者として臣民の上に立っている。華やかな衣装や宝石で着飾れば、私が指導者なのだと人々にさりげなく伝えることができるだろう。"
 diplomacy_majesty.4090.a: "私に相応しいのは最高級のアーミン毛皮とビロードのみだ！"
 diplomacy_majesty.4090.b: "地域の服飾には象徴的な意味がある。"
 diplomacy_majesty.4090.b.desc: "地域の素材の扱いに長けた仕立屋を探す"
 diplomacy_majesty.4090.b.success: "[me.GetTitleAsNameNoTooltip]に相応しい衣服を手に入れる"
 diplomacy_majesty.4090.b.success.tt: "新たな衣服はまさしく[me.GetTitleAsNameNoTooltip]に相応しい！"
 diplomacy_majesty.4090.b.failure: "つまらなく、見栄えのしない衣服を手に入れる"
 diplomacy_majesty.4090.b.failure.tt: "新たな衣服は誰の印象にも残らない"
 diplomacy_majesty.4090.c: "私の力を認知させるのに#EMP 物#! など必要ない！"
 diplomacy_majesty.4090.c.zealous: "[ROOT.Char.GetFaith.HighGodNamePossessive]に仕える者に華美な装飾品など必要ない！"
 diplomacy_majesty.4090.d.lunatic.male: "ズボンなど、ただの脚の牢獄だ！"
 diplomacy_majesty.4090.d.lunatic.neutral: "服など、ただの体の牢獄だ！"
 diplomacy_majesty.4090.d.lunatic.female: "腰帯など、ただの圧迫感のある拘束だ！"
 diplomacy_majesty.4090.d.lunatic_beautiful: "私の生まれつきの美貌に敵う服などない！"
 ##################
 #Special Events #
 ##################
 #A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "つまらない対立"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私はいつも、気がつけば議論をしている…"
 diplomacy_majesty_special.1010.divine_attributes.desc: "神の特質の両立性について。"
 diplomacy_majesty_special.1010.free_will.desc: "天の予知と自由意志の両立について。"
 diplomacy_majesty_special.1010.faith_reason.desc: "信仰と理論について。"
 diplomacy_majesty_special.1010.just_war.desc: "正義の戦いの本質について。"
 diplomacy_majesty_special.1010.chivalry.desc: "騎士道の価値について。"
 diplomacy_majesty_special.1010.seven_virtues.desc: "七元徳でもっとも重要なものについて。"
 diplomacy_majesty_special.1010.duty_women.desc: "女性の務めについて。"
 diplomacy_majesty_special.1010.mercy.desc: "慈悲は弱さの兆しか否かについて。"
 diplomacy_majesty_special.1010.ambition.desc: "野心は罪か強さかについて。"
 diplomacy_majesty_special.1010.inheritance.desc: "相続法の問題について。"
 diplomacy_majesty_special.1010.mapped_territory.desc: "地図に記された領地の先にあるものについて。"
 diplomacy_majesty_special.1010.heroism.desc: "英雄的行為は勇敢か愚かについて。"
 diplomacy_majesty_special.1010.end.desc: "だが互いに同じ主張を繰り返すばかりで、議論は発展しない…\n\nもうたくさんだ。次にこの話題が上がった時に、決着をつけよう。"
 diplomacy_majesty_special.1010.o.tt: "近いうちに、あなたは[debater.GetFirstNameNoTooltip]と討論をする"
 diplomacy_majesty_special.1010.a: "話題についてよく調べて準備しよう。"
 diplomacy_majesty_special.1010.a.success.desc: "話題に関する理解を深める"
 diplomacy_majesty_special.1010.a.success.tt: "最終討論で成功する確率が#P 20%#!上昇する"
 diplomacy_majesty_special.1010.a.success.message: "勉強は順調に進み、最終討論に向けてより備えることができた。"
 diplomacy_majesty_special.1010.a.failure.desc: "私は疲れ果てる"
 diplomacy_majesty_special.1010.a.failure.tt: "最終討論で成功する確率が#N 20%#!低下する"
 diplomacy_majesty_special.1010.a.failure.message: "勉強しすぎて疲れ果て、ほとんど何も覚えていない。"
 diplomacy_majesty_special.1010.b: "相手をよく知れば有利になれるかもしれない…"
 diplomacy_majesty_special.1010.b.success.desc: "[debater.GetTitledFirstNameNoTooltip]への理解を深める"
 diplomacy_majesty_special.1010.b.success.tt: "最終討論でどの作戦をとるべきかヒントを得られるだろう"
 diplomacy_majesty_special.1010.c: "休息を取れば言い争いに備えられるだろう。"
 diplomacy_majesty_special.1010.d: "あの[debater.Custom2('InsultNoun', ROOT.Char)]に身の程を知らせてやる！"
 diplomacy_majesty_special.1010.e: "勝ちを譲ってやったほうが簡単だ。"
 diplomacy_majesty_special.1011.start.desc: "予想どおり、私たちはまたもや口論している…"
 diplomacy_majesty_special.1011.study_subject_success.desc: "準備が非常にうまく行って幸運だった――新たな主張がいくつか用意できた！"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "[debater.GetFirstNamePossessive]の[debater.Custom('StrongestAIValueNoun')]につけこむ方法を発見したのは幸運だった！"
 diplomacy_majesty_special.1011.failure.desc: "不幸にも、タイミングは最悪だった。準備をするために、あまりに夜更かしをしすぎてしまった。"
 diplomacy_majesty_special.1011.end.desc: "\n\n一人、そしてまた一人と、近くにいる人々が立ち止まって私たちの口論を聞く。こっそりと聞く者もいるが、一部はあからさまに聞き耳を立てている。今こそ決着をつける時だ。\n\n始める前に、私が望む結果を決めるべきだろう。"
 diplomacy_majesty_special.1011.a: "[debater.GetHerHim]を味方につけたい。"
 diplomacy_majesty_special.1011.a.flavor: "これを達成するには、[debater.GetFirstNameNoTooltip]が同意するように私の考えを提示する必要がある…"
 diplomacy_majesty_special.1011.b: "皆の前で[debater.GetHerHim]を捻り潰してやりたい！"
 diplomacy_majesty_special.1011.b.flavor: "これを達成するには、[debater.GetFirstNamePossessiveNoTooltip]の性格の欠点を利用し、合理的な考えができないようにしなければならない…"
 diplomacy_majesty_special.1011.a.desc: "最終討論で起こりうる結果"
 diplomacy_majesty_special.1011.a.success.desc: "私が最終討論で勝ったら"
 diplomacy_majesty_special.1011.a.failure.desc: "私が最終討論で負けたら"
 diplomacy_majesty_special.1011.b.rival: "ライバルになるかもしれない"
 diplomacy_majesty_special.1012.desc: "[debater.GetFirstNamePossessive]の性格について知っていることを考慮すると、[debater.GetHerHim]を納得させるもっともいい方法は…"
 diplomacy_majesty_special.1012.a: "…理論に基づいて話を展開することだ。"
 diplomacy_majesty_special.1012.a.tt: "理性的、利己的、懐疑的、または冷徹な者に対して効果的"
 diplomacy_majesty_special.1012.b: "…何を言われようと、平静を保つことだ。"
 diplomacy_majesty_special.1012.generic.tt: "戦略の有用性は[debater.GetTitledFirstNamePossessive]の性格にどれほど合致しているかによって決まる"
 diplomacy_majesty_special.1012.b.tt: "果敢、精力的、執念深い、または不誠実な者に対して効果的"
 diplomacy_majesty_special.1012.c: "…より崇高な価値観について訴えることだ。"
 diplomacy_majesty_special.1012.c.tt: "高潔、情け深い、寛容、信者、または野心のない者に対して効果的"
 diplomacy_majesty_special.1012.d: "…[debater.GetHerHis]の言葉に耳を傾けることだ。"
 diplomacy_majesty_special.1012.d.tt: "慎重、無気力、または無知な者に対して効果的"
 diplomacy_majesty_special.1013.logic.desc: "それぞれの発想がすべて繋がっていることを明確に示すことで、私は自分の理論を[ROOT.Char.Custom('FortifiedBuilding')]の壁のように確固たるものにした。私が結論に達すると、[debater.GetFirstName]は同意するほかなかった。"
 diplomacy_majesty_special.1013.calm.desc: "何度[debater.GetFirstName]に挑発されようと、私は感情を制御し、落ち着いて安定した調子で返答した。これに聴衆は感心し、私の話に同意して頷いたり、うんうんと唸るようになった。すると[debater.GetFirstName]も聞く耳を持ち、次第に[debater.GetHerHim]も感心させることができた。"
 diplomacy_majesty_special.1013.higher_values.desc: "[debater.GetFirstName]は大義を気にする者だと知っていたため、私は[debater.GetSheHe]にとって大切な、崇高な価値観について訴えた。この視点を持ったことで、[debater.GetSheHe]はようやく私の主張の利点に気づくことができた。 "
 diplomacy_majesty_special.1013.listen.desc: "[debater.GetFirstName]は主張を貫く不屈の精神は持ち合わせていないことを知っていたため、私はこれまで誰もしなかったことをした――[debater.GetHerHim]の話をただ聞いたのだ。真剣に話を聞いてもらったことに[debater.GetHerHim]は大いに喜び、話し終わると今度は私の話を聞いてくれた。"
 diplomacy_majesty_special.1013.a.cruel: "弱者を操るなど容易いことだ。"
 diplomacy_majesty_special.1013.a.compassionate: "これを過去のものにすることができてよかった。"
 diplomacy_majesty_special.1014.desc: "[debater.GetFirstNamePossessive]の弱点を考慮すると、皆の前で[debater.GetHerHim]に恥をかかせるもっともいい方法は…"
 diplomacy_majesty_special.1014.a: "…冷酷に振る舞い、[debater.GetHerHim]を委縮させることだ。"
 diplomacy_majesty_special.1014.generic.tt: "#F 戦略の有用性は[debater.GetTitledFirstNamePossessive]の弱点をどれほど活用できているかによって決まる。#!"
 diplomacy_majesty_special.1014.a.tt: "#F 慎重、情け深い、寛容、そして無気力な者に対して効果的。#!"
 diplomacy_majesty_special.1014.b: "…挑発して怒りを爆発させることだ。"
 diplomacy_majesty_special.1014.b.tt: "#F 果敢、精力的、執念深い、または高潔な者に対して効果的。#!"
 diplomacy_majesty_special.1014.c: "…性格の欠点を指摘することだ。"
 diplomacy_majesty_special.1014.c.tt: "#F 不誠実、冷徹、利己的、または懐疑的な者に対して効果的。#!"
 diplomacy_majesty_special.1014.d: "…[debater.GetHerHis]の主張を極端に誇張することだ。"
 diplomacy_majesty_special.1014.d.tt: "#F 無知、信者、または野心のない者に対して効果的。#!"
 diplomacy_majesty_special.1015.scare.desc: "もっとさりげなくすることもできたかもしれないが、それでも私のあからさまな脅迫と辛辣な反論は効果的だった。[debater.GetFirstName]はまともに話すことができず、私に反論するのはもはや不可能だった！"
 diplomacy_majesty_special.1015.provoke.desc: "[debater.GetFirstName]を激昂させるのはあまりに簡単なことだった。[debater.GetSheHe]が聴衆の呆れた顔に気づいたころにはすでに手遅れだった。大した努力をしなかったにもかかわらず、私は相手と比較すると、まるで英知の化身かのように見えた。"
 diplomacy_majesty_special.1015.exaggerate.desc: "私の主張を詳しく述べるより、[debater.GetFirstName]の言葉を捻じ曲げ、大げさにすることに専念した。最初はそれに気づかないまま、[debater.GetSheHe]はとんでもない主張の数々を守り続けた。その後、私がようやく主張を提示すると、聴衆は私の味方についた。"
 diplomacy_majesty_special.1015.low_character.desc: "[debater.GetFirstNamePossessive]の主張に事実や理論で返答することはせず、代わりに[debater.GetHerHis]の主張と性格の欠点を結び付けた。[debater.GetHerHis]の[debater.Custom2('InsultAdjective', ROOT.Char)]やり方は広く知られているため、聴衆はすぐさま[debater.GetHerHis]の立場に偏見を抱き、[debater.GetSheHe]が何を言おうとそれを変えることはできなかった。"
 diplomacy_majesty_special.1015.a.cruel: "ああ、あの顔ときたら！実に愉快だ！"
 diplomacy_majesty_special.1015.a.compassionate: "少しやりすぎたかもしれないな…"
 diplomacy_majesty_special.1016.start.desc: "できる限り"
 diplomacy_majesty_special.1016.logic.desc: "理論で[debater.GetFirstName]を説得しようとしたが、[debater.GetSheHe]はあまりに感情的になり、まともに考えられなくなっていた。"
 diplomacy_majesty_special.1016.calm.desc: "平静を保とうとしたが、[debater.GetFirstName]のとんでもない意見を聞くとすぐさま怒りで震えた。あの[debater.Custom2('InsultAdjective', ROOT.Char)][debater.Custom2('InsultNoun', ROOT.Char)]め！"
 diplomacy_majesty_special.1016.higher_values.desc: "[debater.GetFirstNamePossessive]のより崇高な価値観に訴えようとしたが、[debater.GetFirstName]は私が話をすり替えようとしていると疑った。"
 diplomacy_majesty_special.1016.listen.desc: "しっかりと話を聞こうとしたが、[debater.GetFirstName]はほとんど無意味な話をだらだらと続けた。ところが、この時間をもっと有意義に使っておけばと空想にふけっている間に、[debater.GetFirstName]は的を射た主張をしていたようだ。"
 diplomacy_majesty_special.1016.scare.desc: "[debater.GetFirstName]を怖気づかせようとしたが、[debater.GetSheHe]はそれを一笑に付し、私は狭量で愚かに見えてしまった。"
 diplomacy_majesty_special.1016.provoke.desc: "[debater.GetFirstName]を挑発しようとしたが、[debater.GetSheHe]は平静を保った。これに聴衆は感心したが、私はただ狭量に見えた。"
 diplomacy_majesty_special.1016.exaggerate.desc: "[debater.GetFirstNamePossessive]の言葉を捻じ曲げて逆手に取ろうとしたが、それは[debater.GetHerHis]の思うつぼだった。"
 diplomacy_majesty_special.1016.low_character.desc: "[debater.GetFirstNamePossessive]の性格の欠点に焦点を当てようとしたが、同じように考えている者は一人もいなかった。それどころか、聴衆は[debater.GetHerHim]を擁護しだした！"
 diplomacy_majesty_special.1016.end.desc: "\n\n私が正しいかどうかなど関係がなかった――[debater.GetFirstName]は聴衆の心を掴み、彼らは疑うことなく[debater.GetHerHis]の言葉を聞き入れた。"
 diplomacy_majesty_special.1016.a: "なんという屈辱だ…"
 diplomacy_majesty_special.1050.title: "討論は結論に至らないまま終わった"
 diplomacy_majesty_special.1050.message: "[debater.GetTitledFirstName]に私の弁論の技を試す機会は訪れなかった。"
