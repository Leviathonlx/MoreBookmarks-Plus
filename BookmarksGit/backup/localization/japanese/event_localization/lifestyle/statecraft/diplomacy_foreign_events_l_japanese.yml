l_japanese:
 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "宗教難民"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName]は近隣の[target_county.GetName]を統治しており、そこには多くの敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]が暮らしている。[heretic_ruler.GetFaith.GetAdherentName][heretic_ruler.GetTitleAsName]がそこに住む信心深い[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を迫害するなど容易なことだろう。彼らを[heretic_ruler.GetHerHis]の[ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))]影響から守るのが私の務めだ。"
 diplomacy_foreign.1074.a: "[heretic_ruler.GetHerHim]が敬虔な信者を弾圧することを許してはならない！"
 diplomacy_foreign.1074.b: "できる限り多くの[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を、秘密裏に安全な場所に避難させる。"
 diplomacy_foreign.1074.c: "彼らの扱いについて話し合うために、[heretic_ruler.GetFirstNameNoTooltip]に使者を送る。"
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName]は私の使者を公式に歓迎する"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName]は私の使者の目的を警戒する"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "書簡" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "あなたについてとてもいい話を聞いており、書簡のやり取りを開始したく思っております。これを読んで、あなたも同意していただけることを祈っております。迅速なお返事をいただけることを期待します。"
 diplomacy_foreign.3001.a: "[neighboring_ruler.GetFirstNameNoTooltip]と書簡のやり取りを始める。"
 diplomacy_foreign.3001.a.tt: "あなたは引き続き[neighboring_ruler.GetFirstName]から書簡を受け取る"
 diplomacy_foreign.3001.b: "[neighboring_ruler.GetTitleAsNamePossessiveNoTooltip]の書簡を額に入れ、広間に飾ろう！"
 diplomacy_foreign.3001.c: "丁重に断る。"
 diplomacy_foreign.3003.desc_dead: "私の前任者、[dead_ruler.GetTitledFirstName]に、あなたと書簡のやり取りを続けるよう勧められました。正直に申し上げると、何について書けばいいのかわかりません――どうか主題を選んでいただけませんでしょうか。お願いいたします！"
 diplomacy_foreign.3003.desc: "迅速なご返信、ありがとうございます！今後も書簡をやり取りすることを楽しみにしております。では、最初に議論する主題を選んでいただけませんでしょうか。お願いいたします！"
 diplomacy_foreign.3003.a_lifestyle_diplomat: "洗練された礼儀作法について語ろう！"
 diplomacy_foreign.3003.a_lifestyle_general: "心躍る戦争の話を語って聞かせよう。"
 diplomacy_foreign.3003.a_lifestyle_administrator: "領国統治の奥深さは実に#EMP 興味深い#!ものだ！"
 diplomacy_foreign.3003.a_lifestyle_schemer: "最新の噂話にきっと興味を持つことだろう…"
 diplomacy_foreign.3003.a_lifestyle_scholar: "哲学的な討論はいかなる時も面白い！"
 diplomacy_foreign.3003.a.tt: "自分の精通している話題から始めると、[neighboring_ruler.GetHerHim]を感心させることができるかもしれない"
 diplomacy_foreign.3003.b: "どうか[neighboring_ruler.Custom('subject_of_interest')]について教えてくれないか？"
 diplomacy_foreign.3003.b.tt: "[neighboring_ruler.GetHerHis]はこの話題に強い関心があると噂で聞いたことがある"
 diplomacy_foreign.3003.c: "感謝のしるしに贈り物をしよう。"
 diplomacy_foreign.3003.c.tt: "[neighboring_ruler.GetSheHe]はモノに価値を見出す人間であるとあなたは考えている"
 diplomacy_foreign.3007.desc_dead: "私の前任者、[dead_ruler_2.GetTitledFirstName]に、あなたと書簡のやり取りを続けるよう勧められました。先日あなたから受け取った手紙は非情に印象的でした！"
 diplomacy_foreign.3007.desc_lifestyle: "興味のあることに情熱を注いでいることを知り、喜ばしく思います。手紙からその能力の高さが読み取れました！"
 diplomacy_foreign.3007.desc_interest: "私にとって大切な事柄をズバリ言い当てるとは… あなたは多くの者よりも、私のことをよく理解していらっしゃる！"
 diplomacy_foreign.3007.desc_gift: "贈り物に心から感謝いたします！"
 diplomacy_foreign.3007.desc_ending: "私を楽しませてくださったお礼に、何かできることはありませんか？"
 diplomacy_foreign.3007.a: "書簡のやり取りを続けられるならば、それで十分だ！"
 diplomacy_foreign.3007.a_random_list_good: "書簡のやり取りを通して、外交について多くを学んでいる"
 diplomacy_foreign.3007.a_random_list_bad: "[neighboring_ruler.GetFirstNamePossessiveNoTooltip]の書簡から、あまり多くを学ぶことはできなかった"
 diplomacy_foreign.3007.b: "貿易協定を手配するのはどうだろうか？"
 diplomacy_foreign.3007.c: "では、話がしたいというそちらの願いを叶えたところで…"
 diplomacy_foreign.3007.c_tt: "[neighboring_ruler.GetFirstNameNoTooltip]は私に借りがあると説得する！"
 diplomacy_foreign.3007.c_random_list_good: "[neighboring_ruler.GetFirstNameNoTooltip]の説得に成功する"
 diplomacy_foreign.3007.c_random_list_bad: "私は恥をかく"
 diplomacy_foreign.3008.opening: "[neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]へ"
 diplomacy_foreign.3008.desc.dead: "私の前任者、[dead_ruler_2.GetTitledFirstName]に、あなたと書簡のやり取りを続けるよう勧められました。しかし、先日のあなたからの手紙を受け取った後、このやり取りを終えることを決めました。どうやらあなたは[dead_ruler_2.GetSheHe]が思うほど魅力的な人物ではなかったようです！"
 diplomacy_foreign.3008.desc.skilled: "私を馬鹿にしているのですか？先日のあなたの手紙はあまりに不明瞭で、ほとんど何が書かれているのか理解できませんでした！"
 diplomacy_foreign.3008.desc.special: "ごまをすればどうにかなると思っていたのなら、あなたは私を見くびっていたとしか言えません。あなたの言葉はその頭と同様に中身がないことがこれでよくわかりました。"
 diplomacy_foreign.3008.desc.bribe: "賄賂を贈ればどうにかなると思っていたのなら、私を見くびっていたとしか言えません。強欲な人間は実に見苦しい。"
 diplomacy_foreign.3008.desc.end: "あなたのような人間との友好関係を尊重していたとは…"
 diplomacy_foreign.3008.a: "しまった。"
 diplomacy_foreign.3008.a.tt: "少なくとも学びは得ただろう！"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "もてなしの心"
 diplomacy_foreign_special.1017.desc: "国政という高尚な技術を学べば学ぶほど、隣人との良好な関係がいかに有益であるかに気づかされていく。\n\n隣人のうち一人を宮廷に招き、私がどれほどよい友人であるかを示すべきだ――だが誰を招待すればいいだろうか？ "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip]。"
 diplomacy_foreign_special.1017.d: "私の封臣たちに歩み寄ることに注力するべきだ。"
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName]は私のもてなしに感心する"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName]は訪問を楽しんだ"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName]はがっかりし、早々に帰った"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUIName|U]と友人になれるかもしれない"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUIName|U]と友人になれるかもしれない"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUIName|U]と友人になれるかもしれない"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "宮廷にお招きいただき、感謝申し上げます。数週間後、従者とともに[root_realm.GetNameNoTierNoTooltip]に到着します。"
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip]、使用人たちに準備させろ！"
 diplomacy_foreign_special.1017.a.no_spouse: "すぐに使用人たちに準備させよう！"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName]は近いうちに到着する"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$：温かな歓迎"
 diplomacy_foreign_special.1019.start.desc: "[foreign_guest.Custom('ComplimentAdjective')][foreign_guest.GetTitledFirstName]がついに到着した！今夜は異国の客人たちを歓迎する宴を開く。\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )][helper_spouse.GetFirstName]はせっせと計画と準備を進めているが、仕上げとして何か提案はないかと私に尋ねてきた。"
 diplomacy_foreign_special.1019.no_spouse.desc: "私はせっせと計画と準備を進めている。ほとんど用意はできているが、仕上げにもうひと手間を加える時間がある。"
 diplomacy_foreign_special.1019.a: "[foreign_guest_realm.GetNameNoTierNoTooltip]の特徴をいくつか知っている。"
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]はくつろぐ"
 diplomacy_foreign_special.1019.a.failure.tt: "あなたは勘違いしており、[foreign_guest.GetTitledFirstNameNoTooltip]は気分を害する"
 diplomacy_foreign_special.court_visit.very_well: "宮廷の訪問は#P 非常に良好に#!進行する"
 diplomacy_foreign_special.court_visit.poorly: "宮廷の訪問は#N 気まずく#!進行する"
 diplomacy_foreign_special.1019.b: "盛大にするべきだ！もっと増やせ… すべてを！"
 diplomacy_foreign_special.1019.b.rl.desc: "結果は[foreign_guest.GetTitledFirstNamePossessiveNoTooltip]の性格による"
 diplomacy_foreign_special.1019.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は大抵の者がそうするように、歓迎に感謝する"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]はより質素なものが好みだった"
 diplomacy_foreign_special.1019.c: "直前の変更で危険を冒すことはしない。"
 diplomacy_foreign_special.court_visit.normal: "宮廷の訪問は#Z 通常どおりに#!進行する"
 diplomacy_foreign_special.court_visit.well: "宮廷の訪問は#P 良好に#!進行する"
 diplomacy_foreign_special.court_visit.disaster: "宮廷の訪問は#N 大失敗#!に終わる"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$：運動か休息か"
 diplomacy_foreign_special.1020.desc: "空を信用するならば、今日はいい天気になりそうだ！客人の[foreign_guest.GetTitledFirstName]に、この地の美しさを見せる絶好の機会だ。[foreign_guest.GetSheHe]は精力的に狩りに出かけることを好むだろうか？それとも太陽の下でゆったりと昼食会を開くのがいいだろうか？"
 diplomacy_foreign_special.1020.a: "狩りに出かけるのが最適だ！"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は狩りを楽しむ"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は退屈な時間を過ごす"
 diplomacy_foreign_special.1020.b: "[foreign_guest.GetSheHe]は昼食会を好むのではないだろうか。"
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は昼食会を楽しむ"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$：にぎやかしか尊敬か"
 diplomacy_foreign_special.1021.desc: "客人の[foreign_guest.GetTitledFirstName]に、[root_realm.GetNameNoTier]の文化的な特徴を見てもらいたい。だが[foreign_guest.GetSheHe]は、宮廷の全紳士淑女が参加する盛大な舞踏会と、我が国最高の[ROOT.Char.GetFaith.HouseOfWorship]への訪問、どちらを好むだろうか？"
 diplomacy_foreign_special.1021.a: "きっと[foreign_guest.GetSheHe]は踊りの名手に違いない！"
 diplomacy_foreign_special.1021.b: "[ROOT.Char.GetFaith.HouseOfWorship]のほうが[foreign_guest.GetHerHis]の好みに合うだろう。"
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は舞踏会を楽しむ"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetFaith.HouseOfWorship]への訪問を楽しむ"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$：不思議な要望"
 diplomacy_foreign_special.1022.desc: "「あなたの[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]は立派な[interesting_relation.GetWomanMan]ですね」[foreign_guest.GetTitledFirstName]はカップに入った[foreign_guest.Custom('RegionalDrink')]をゆっくりとかき回しながら言う。[foreign_guest.GetHerHis|U]は、テーブルの奥のほうに座っている[interesting_relation.GetFirstName]を見つめている。\n\n「[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]様、どうか[interesting_relation.GetFirstNameNoTooltip]様と2人きりでお会いすることを許可していただけませんか？もちろん、何もやましいことはありません。単に私の部屋で夕食を摂るだけです」"
 diplomacy_foreign_special.1022.a: "「もちろん！ 何も問題はない」"
 diplomacy_foreign_special.1022.a.tt: "密室では何が起きているかを知ることはできない"
 diplomacy_foreign_special.1022.b: "許可し、密かに盗み聞きする…"
 diplomacy_foreign_special.1022.b.duel.success: "2人が何をしているのか突き止める"
 diplomacy_foreign_special.1022.b.duel.failure: "見つかってしまう"
 diplomacy_foreign_special.1022.c: "「それは看過することはできない」"
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$：根拠のない疑い"
 diplomacy_foreign_special.1023.desc: "[foreign_guest.GetTitledFirstNamePossessive]と[interesting_relation.GetFirstNamePossessive]の二人きりの会合の間、私は隠し通路の中にいた。私の心配は全くの杞憂だったようだ。なんの提案も、策謀も、誘惑もなかったのだ。"
 diplomacy_foreign_special.1023.a: "安心した！"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$：楽しいひととき"
 diplomacy_foreign_special.1024.desc: "私はもう何時間もこの秘密の通路に隠れ、[foreign_guest.GetTitledFirstNamePossessive]と[interesting_relation.GetFirstNamePossessive]の終わりそうにない会話に聞き耳を立てている。二人の話に怪しげな点は何もない。会ったばかりにしては妙に親密そうではあるが。"
 diplomacy_foreign_special.1024.a: "これにはなんの弊害もないだろう。"
 diplomacy_foreign_special.1024.b: "終わらせよう、今すぐに！"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$：獅子身中の虫"
 diplomacy_foreign_special.1025.desc: "秘密の通路の隠れ場から、私は[foreign_guest.GetTitledFirstNamePossessive]の欺瞞に満ちた言葉をはっきりと聞いた。[foreign_guest.GetSheHe|U]は[interesting_relation.GetFirstNamePossessive]が私に反旗を翻すよう洗脳しようとしており、どうやらそれが功を奏しているようだ。"
 diplomacy_foreign_special.1025.a: "ハッ！ 勝ち目があると[foreign_guest.GetHerHim]に思わせておいてやろう。"
 diplomacy_foreign_special.1025.b: "2人とも、よくも裏切ったな！"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$：偽りと欲望"
 diplomacy_foreign_special.1026.desc: "[foreign_guest.GetTitledFirstNamePossessive]が淫らな提案を口にするのを聞いて、私は[foreign_guest.GetHerHis]のまったく節度のない態度に激怒しているのか、それともその大胆不敵さに感心しているのかわからなくなる。私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )]をまさにこの屋根の下で誘惑するとは！私は隠し通路の冷たい壁にもたれ、感情の嵐を抑えようとする。"
 diplomacy_foreign_special.1026.a.tt: "2人の[secret|E]を知ることになる"
 diplomacy_foreign_special.1026.a: "好きにさせよう。私の知ったことではない。"
 diplomacy_foreign_special.1026.b: "その汚らわしい手で[interesting_relation.GetHerHim]に触れるな、[foreign_guest.Custom2('InsultNoun', ROOT.Char)]め！"
 diplomacy_foreign_special.1026.c: "そのベッドに三人目が入る余地はあるか？"
 diplomacy_foreign_special.1026.c.success: "3人は一夜を共にする"
 diplomacy_foreign_special.1026.c.failure: "2人は震えあがる"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$：穴の中のネズミ"
 diplomacy_foreign_special.1027.desc: "私は囁きのように静かに、隠し通路を通って[foreign_guest.GetTitledFirstNamePossessive]の部屋へ向かった。たどり着くと、私はしゃがみ込み、長い夜に備えた。\n\nすると突然、誰かに肩を掴まれ、私は恐怖して体が硬直する。「これが客人のもてなし方ですか、[ROOT.GetCharacter.GetTitledFirstName]？」"
 diplomacy_foreign_special.1027.a: "も――申し訳ない！"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$：花びらと棘"
 diplomacy_foreign_special.1028.desc: "庭園を散歩している途中、私と[foreign_guest.GetTitledFirstName]は立ち止まり、景色を眺めた。「形といい、色といい――これほど美しい光景は数えるほどしか見たことがありません、[ROOT.GetCharacter.GetTitledFirstNameNoTooltip]」[foreign_guest.GetSheHe]はそう言いながら、目の前の景色を指し示した。\n\n返しに、何か気の利いたことを言うべきだろう。[foreign_guest.GetHerHis]の美点といえば…"
 diplomacy_foreign_special.1028.compassionate: "暖かさと優しさだ。"
 diplomacy_foreign_special.1028.bold: "絶えることなき勇気だ。"
 diplomacy_foreign_special.1028.honorable: "忠誠心と他者への敬意だ。"
 diplomacy_foreign_special.1028.greed: "遠大な野心だ。"
 diplomacy_foreign_special.1028.rational: "明確な合理性だ。"
 diplomacy_foreign_special.1028.zealous: "揺るぎない信心だ。"
 diplomacy_foreign_special.1028.energetic: "活力と自発性だ。"
 diplomacy_foreign_special.1028.forgiving: "寛容な性格だ。"
 diplomacy_foreign_special.1028.beautiful: "威厳ある美貌だ。"
 diplomacy_foreign_special.1028.strong: "腕っ節の強さだ。"
 diplomacy_foreign_special.1028.extroverted: "人との接し方だ。"
 diplomacy_foreign_special.1028.dominant: "威勢のある存在感だ。"
 diplomacy_foreign_special.1028.good: "賛辞は好意的に受け止められた"
 diplomacy_foreign_special.1028.neutral: "賛辞は失敗に終わった"
 diplomacy_foreign_special.1028.bad: "賛辞は侮辱として受け止められた"
 diplomacy_foreign_special.1028.compliment.tt: "[foreign_guest.GetTitledFirstName]がどれだけ好意的に賛辞を受け取るかは、その内容がどの程度[foreign_guest.GetHerHim]に相応しいかによって主に決まるが、あなたに対する[foreign_guest.GetHerHis]の評価や、あなたの[diplomacy|E]能力も影響する。"
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.GetTitledFirstName]は私の賛辞を喜んだ！"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.GetTitledFirstName]は私の賛辞に気がつかなかったようだ。"
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.GetTitledFirstName]に賛辞を送ったつもりが、侮辱されたと思われたようだ…"
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$：長く続く絆"
 diplomacy_foreign_special.1030.desc: "実に充実していたとしか言いようのない訪問を終え、[foreign_guest.GetTitledFirstName]とその従者は[foreign_guest_realm.GetNameNoTierNoTooltip]に向かって出発しようとしている。\n\n馬車に乗り込む前に、[foreign_guest.GetTitleTierName]は[ROOT.GetCharacter.Custom('GestureOfFriendship')]のことで、"
 diplomacy_foreign_special.1030.bad_guest.desc: "欺瞞的な[foreign_guest.GetTitledFirstName]とその従者は[foreign_guest_realm.GetNameNoTierNoTooltip]に向かって出発しようとしている。\n\n馬車に乗り込む前に、[foreign_guest.GetTitleTierName]は[ROOT.GetCharacter.Custom('GestureOfFriendship')]のことで、"
 diplomacy_foreign_special.1030.spouse.desc: "私と「もっとも[helper_spouse.Custom('ComplimentAdjective')]」[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]に感謝の意を示した。私はその賛辞を伝えることを約束した。"
 diplomacy_foreign_special.1030.no_spouse.desc: "感謝の意を示した。私は再訪を歓迎すると[foreign_guest.GetSheHe]に伝えた。"
 diplomacy_foreign_special.1030.a_bad_guest: "[foreign_guest.GetSheHe|U]は私を欺いたと思っているだろうが、私は[foreign_guest.GetSheHe]が何をしたのか把握している。"
 diplomacy_foreign_special.1030.a_extroverted: "[foreign_guest.GetSheHe]が再び来てくれることを願う！"
 diplomacy_foreign_special.1030.a_introverted: "ようやく平和と静けさが戻った。"
 diplomacy_foreign_special.1030.a: "旅路が迅速かつ安全なものであることを！"
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$：早い出発"
 diplomacy_foreign_special.1031.desc: "朝日が昇ろうとしている時間に、私は[foreign_guest.GetTitledFirstNamePossessive]の使用人が大きな箱を運んでいるのを見た。その者を追って中庭に行くと、そこには馬車に荷物が積まれていく様子を監視する私の客人がいた。\n\n私が[foreign_guest.GetFirstName]に声をかけると、[foreign_guest.GetHerHim]は驚き、急用を知らせる手紙が届いたと曖昧な言い訳をした。気まずいながらも、私は旅路が安全であることを祈り、さっさと自室に戻った。"
 diplomacy_foreign_special.1031.a: "こうなるとは思ってもいなかった…"
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "両国の利益のためにも、お互いの後継者、[main_heir.GetTitledFirstName]と[other_heir.GetTitledFirstName]の会合を手配するべきではないでしょうか。今、後継者たちが安定した良好な関係を築けば、両国の将来の安定は保証されるでしょう。"
 diplomacy_foreign.1100.a: "素晴らしい提案だ！"
 diplomacy_foreign.1100.b: "それよりも、私たちがお互いをよりよく知るべきではないだろうか。"
 diplomacy_foreign.1100.t: "花開く友情"
 diplomacy_foreign.1101.desc: "[other_heir.GetFirstName]と[main_heir.GetFirstName]のために手配する会合は、[other_ruler.GetTitledFirstNamePossessive]の領国と長く続く友好関係の基盤を作る絶好の機会だ。\n\n計画は慎重に行うべきだろう。"
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip]が[scoped_capital.GetNameNoTooltip]に来るべきだ。"
 diplomacy_foreign.1101.court_visit.very_well: "宮廷の訪問は#P 非常に良好に#!進行する"
 diplomacy_foreign.1101.court_visit.poorly: "宮廷の訪問は#N 気まずく#!進行する"
 diplomacy_foreign.1101.court_visit.well: "宮廷の訪問は#P 良好に#!進行する"
 diplomacy_foreign.1101.a.tooltip: "主催者になれば会談に影響を与えることができる"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip]に[other_ruler.GetTitledFirstNamePossessiveNoTooltip]の宮廷を訪問させよう。"
 diplomacy_foreign.1101.b.tooltip: "会談に影響を与えることは#N できない#! "
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName]は特別な客人にふさわしく、盛大に歓迎された。[other_heir.GetSheHe|U]は数週間、[scoped_capital.GetNameNoTooltip]に滞在することになっている。その間に、[other_heir.GetSheHe]と[main_heir.GetFirstName]はお互いをよりよく知ることができるだろう。"
 diplomacy_foreign.1102.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]に手を貸すようにしよう。"
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip]は私のもてなしに感心する"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip]は私のもてなしに感心した"
 diplomacy_foreign.1102.a.duel_failure: "私の存在は若き後継者の会談において邪魔となる"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "私の存在は若き後継者の会談において邪魔となってしまった"
 diplomacy_foreign.1102.b: "[other_heir.GetFirstNameNoTooltip]を豪華な贈り物で喜ばせよう！"
 diplomacy_foreign.1102.c: "[main_heir.GetFirstNameNoTooltip]なら一人で対応できるだろう。"
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName]は#P 見事#!に振る舞う"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName]は#P 普通#!に振る舞う"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName]は#N 下手#!に振る舞う"
 diplomacy_foreign.1103.start.desc: "ついに[other_heir.GetTitledFirstName]が帰る時が来た。"
 diplomacy_foreign.1103.culture_conversion.desc: "どうやらこの若き[other_heir.GetWomanMan]は滞在中に、我々の文化を大いに気に入り、私の宮廷の慣習をいくつか取り入れることにしたようだ。"
 diplomacy_foreign.1103.faith_conversion.desc: "この若き[other_heir.GetWomanMan]が滞在中に古い信仰を放棄し、[main_heir.GetFaith.GetName]を受け入れたと聞くことができ、とても喜ばしい。"
 diplomacy_foreign.1103.present.desc: "出発前に、若き[other_heir.GetWomanMan]は[other_heir.GetHerHis]の[other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]に代わり、素晴らしい贈り物を渡してくれた。"
 diplomacy_foreign.1103.prestige.desc: "[other_heir.GetSheHe|U]は私たちのもてなしに感銘を受け、宮廷の高い評判を広めてくれることを約束してくれた。"
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]は予想以上に仲良くなった。それどころか2人は切っても切れない仲になったようだ。"
 diplomacy_foreign.1103.love.desc: "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]は予想以上に仲良くなった。2人が恋仲になったのは明らかだ。"
 diplomacy_foreign.1103.rivalry.desc: "\n\n残念だが、思うようにはいかなかった。[other_heir.GetFirstNameNoTooltip]と[main_heir.GetFirstName]はそりが合わないようだ。"
 diplomacy_foreign.1103.opinion_gain.desc: "\n\n[other_heir.GetHerHim]と[main_heir.GetFirstName]は、私と[other_ruler.GetTitledFirstName]の願いどおり仲良くなった。若き後継者たちが次第によき友人同士となることを祈ろう。"
 diplomacy_foreign.1103.opinion_loss.desc: "\n\n残念だが、思うようにはいかなかった。[other_heir.GetFirstNameNoTooltip]と[main_heir.GetFirstName]はあまり共通点がなかったようだ…"
 diplomacy_foreign.1103.tainted_exp.desc: "\n\nだが少なくとも、この経験を通して私は政治への理解を深めることができた。"
 diplomacy_foreign.1103.good_exp.desc: "\n\nそのうえ、今回の来訪は私の外交技術を磨くいい機会となった。"
 diplomacy_foreign.1103.no_exp.desc: "\n\nこの一連の出来事で何よりも腹立たしいのは、これと言った学びを得られなかったことだ。"
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "文化の改宗"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "宗旨替え"
 diplomacy_foreign.1103.a: "鉄は熱いうちに打て！"
 diplomacy_foreign.1103.b: "また別の機会に試そう…"
 diplomacy_foreign.1104.start.desc: "ついに[main_heir.GetFirstName]が[other_ruler.GetTitledFirstNamePossessive]の宮廷訪問から帰ってきた。"
 diplomacy_foreign.1104.culture_conversion.desc: "\n\n短い滞在の間に、[main_heir.GetSheHe]は主催者たちの慣習を大いに気に入ったようだ。"
 diplomacy_foreign.1104.faith_conversion.desc: "\n\nどうやら滞在中に、[main_heir.GetSheHe]は[other_heir.GetFaith.HighGodName]の信仰に新たな意義を見出したようだ。"
 diplomacy_foreign.1104.present.desc: "\n\n滞在中、[main_heir.GetHerHis]はその輝かしき地位に相応しく、たくさんの高級な贈り物を受け取った。"
 diplomacy_foreign.1104.prestige.desc: "\n\n滞在中、[main_heir.GetFirstNamePossessiveNoTooltip]はその輝かしき地位に相応しく丁重にもてなされ、そのうえ主催者は我が一族を公に幾度も称賛した。"
 diplomacy_foreign.1105.hostdead.desc: "不幸にも[other_ruler.GetTitledFirstName]が亡くなってしまったことで、我々の子供たちの親交を深め、2国の友好的な関係を確固たるものにする計画も実現不可能となった。"
 diplomacy_foreign.1105.guestdead.desc: "残念ながら、私と[other_ruler.GetTitledFirstNamePossessive]の計画は、[other_heir.GetFirstName]の急逝により打ち切られた。"
 diplomacy_foreign.1105.fallback.desc: "まるで運命が[main_heir.GetFirstName]と[other_heir.GetFirstName]が出会うことを阻んでいるかのようだ。だが近い将来に、また別の機会が訪れるかもしれない。"
 diplomacy_foreign.1105.a: "なんたる悲劇…"
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "国境整備"
 diplomacy_foreign.1150.desc: "ここしばらく、私は[neighbor.GetTitledFirstNamePossessive]の領国と我が領国との国境における歴史上の軋轢について考えている。\n\n[neighbor.GetSheHe|U]は本来[ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]のものであるべき[county.GetName]を統治し、私は[neighbor.GetTitledFirstNameNoTooltip]が支配権を主張する[neighbor_county.GetName]を握っている。"
 diplomacy_foreign.1150.a: "解決法は簡単だ…"
 diplomacy_foreign.1160.a.success: "[neighbor.GetTitledFirstName]は説得を聞き入れる"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName]は提案を拒否する"
 diplomacy_foreign.1150.b: "きっと何かしらの合意に至れるはずだ。"
 diplomacy_foreign.1150.c: "この問題は言葉より剣で解決するべきだ。"
 diplomacy_foreign.1151.desc: "私の鋭い外交能力により、[neighbor.GetTitledFirstName]に[neighbor_county.GetNameNoTier]と引き換えに[county.GetNameNoTier]を放棄するよう説得することができた。これによって、今後我々の領国で不要な争いが発生するのを防げたことを祈ろう。"
 diplomacy_foreign.1151.a: "願うしかない。"
 diplomacy_foreign.1152.desc: "残念ながら、[neighbor.GetTitledFirstName]に[neighbor_county.GetNameNoTier]と引き換えに[county.GetNameNoTier]を放棄するよう説得することができなかった。[neighbor.GetHerHis]の頑固さが我々の領国を暗い未来に導かないよう祈るしかない。"
 diplomacy_foreign.1152.a: "衝突は避けられないかもしれない。"
 diplomacy_foreign.1153.desc: "[ruler.GetTitledFirstName]は今日、私に変わった申し出をしてきた。\n\n[ruler.GetSheHe]は遥か大昔に私の領国の一部であった地域、[neighbor_county.GetNameNoTier]を放棄するのと引き換えに、[ruler.GetHerHis]の祖先がかつて支配していた[county.GetName]を求めている。"
 diplomacy_foreign.1153.a: "公平な申し出だ。"
 diplomacy_foreign.1153.b: "自国の領土を手放すものか！"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "繊細な関係"
 diplomacy_foreign.1200.spouse.desc: "「また遅くまで仕事をされているのですか？」\n\n私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]は肩ごしに覗き込み、机に広がる書類を見る。「こういったことには少しだけ経験があります」[diplomacy_friend.GetSheHe]は恐る恐る言う。「[neighbor_ruler.GetTitledFirstNamePossessive]の信用を得るお役に立てるかもしれません」"
 diplomacy_foreign.1200.relative.desc: "「領国の隣国、[diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]との関係を向上させることに注力されていると聞きました」\n\n[diplomacy_friend.GetFirstName]はにこやかに私に近づく。「私は長い間、このような問題に興味を持っておりました。喜んで[neighbor_ruler.GetTitledFirstNamePossessive]の信頼を得るお手伝いをいたします。私たちは家族なのですから」"
 diplomacy_foreign.1200.fallback.desc: "[diplomacy_friend.GetTitledFirstName]はこの数日、領国と隣国の関係を強化する大きな助けとなってくれている。[diplomacy_friend.GetSheHe|U]は再び、[neighbor_ruler.GetTitledFirstNamePossessive]の信頼を得るために力を貸すと申し出てきた。\n\nこの時世では、真に信頼できる者を見つけるのは実に難しいことだ…"
 diplomacy_foreign.1200.a.a: "これほど嬉しいことはない。"
 diplomacy_foreign.1200.a.b: "光栄だ、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]。"
 diplomacy_foreign.1200.a.c: "その親切は覚えておく。"
 diplomacy_foreign.1200.b: "私一人で[neighbor_ruler.GetTitledFirstNameNoTooltip]をどうにかできるだろう。"
 diplomacy_foreign.1200.b.success: "外交努力が実を結ぶ"
 diplomacy_foreign.1200.b.failure: "[neighbor_ruler.GetTitledFirstName]を感心させることに失敗する"
 diplomacy_foreign.1200.c: "[neighbor_ruler.GetTitledFirstNameNoTooltip]のために努力する価値はない…"
