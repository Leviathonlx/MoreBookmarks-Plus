l_japanese:
 ###################
 #Standard Events #
 ###################
 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "絶好の機会"
 diplomacy_family.0007.desc: "入念に調整した晩餐会は計画どおりに進み、[voter.GetTitledFirstName]と2人きりになることができた。ワインと[voter.GetHerHis]の好物、[voter.Custom('FavoriteTreat')]のおかげか、ここ数か月\nで[voter.GetSheHe]はもっとも満足しているように見える。\n今こそ私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))]の[candidate.GetTitledFirstName]に投票するよう、[voter.GetFirstNameNoTooltip]を説得する絶好の機会だ…"
 diplomacy_family.0007.a: "もっとも説得力のある根拠を伝える。"
 diplomacy_family.0007.a.success.tt: "[voter.GetTitledFirstNameNoTooltip]を説得する"
 diplomacy_family.0007.a.success.desc: "[candidate.GetTitledFirstName]に投票するよう、[voter.GetTitledFirstName]を説得した。"
 diplomacy_family.0007.a.failure.tt: "[voter.GetTitledFirstNameNoTooltip]の説得に失敗する"
 diplomacy_family.0007.a.failure.desc: "[voter.GetTitledFirstName]の説得は失敗に終わった。"
 diplomacy_family.0007.c: "頼みを頼みで返すのは公平ではないだろうか？"
 diplomacy_family.0007.b: "この財布で考えを変えることができるかもしれない…"
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUIName|U]は、[title.GetNameNoTier]の次期統治者選挙で[candidate.GetShortUIName]に投票する"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "性格の欠点"
 diplomacy_family.0008.start.desc: "私がこの世を去った後は、[disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の後を継いで統治することになる。\n\nだが残念ながら、[disagreeable_heir.GetFirstNamePossessiveNoTooltip]の"
 diplomacy_family.0008.lazy.desc: "情けない無気力さ"
 diplomacy_family.0008.craven.desc: "極端な臆病さ"
 diplomacy_family.0008.arbitrary.desc: "不道徳"
 diplomacy_family.0008.callous.desc: "石のような冷たさ"
 diplomacy_family.0008.stubborn.desc: "腹立たしいほどの頑固さ"
 diplomacy_family.0008.gluttonous.desc: "不愉快なほどの大食"
 diplomacy_family.0008.greedy.desc: "飽くことない強欲"
 diplomacy_family.0008.arrogant.desc: "反省を知らない傲慢"
 diplomacy_family.0008.deceitful.desc: "嘘と欺瞞の数々"
 diplomacy_family.0008.vengeful.desc: "極端な執念深さ"
 diplomacy_family.0008.end.desc: "は宮廷中の噂になっている。私の亡き後、果たして[disagreeable_heir.GetSheHe]は私の封臣の支持を維持することができるのだろうか…"
 diplomacy_family.0008.end_no_vassals.desc: "は[ROOT.Char.Custom('GetCourt')]中のうわさになっている。私の亡き後、果たして[disagreeable_heir.GetSheHe]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]とその人民に対する責任を負うことができるのだろうか…"
 diplomacy_family.0008.a: "[disagreeable_heir.GetFirstNamePossessiveNoTooltip]の欠点を正すことを試みる。"
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUIName|U]は欠点を克服するかもしれない"
 diplomacy_family.0008.b: "代わりに長所を褒める"
 diplomacy_family.0008.b.custom: "すべての[ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "自分自身に注力し、模範を示す"
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName]はどこか意欲に欠けるものの、私の指導を受けることに同意した。\n\n悪習が深く根付いてしまっているのではないか、という不安はあるが、目が覚めるような素晴らしい体験をすれば、自身の愚かさに気づくかもしれない。\n\n何をするべきだろうか？"
 diplomacy_family.0009.wronglessonstart.desc: "課せられた課題に取り組む[disagreeable_heir.GetFirstName]を見守り、私の中に疑念が湧き上がった。[disagreeable_heir.GetSheHe|U]は何ら抵抗もなく"
 diplomacy_family.0009.compassion.desc: "自分よりも貧しい人々の視点に立ち、同情する"
 diplomacy_family.0009.honor.desc: "自分の落ち度を認め、その影響に対処する"
 diplomacy_family.0009.greed.desc: "物質的な財産を手放す"
 diplomacy_family.0009.energy.desc: "私に代わって統治する"
 diplomacy_family.0009.vengefulness.desc: "他人を心から許す"
 diplomacy_family.0009.wronglessonend.desc: "ことができており、何も学んでいないようだった。\n\n[disagreeable_heir.GetFirstNameNoTooltip]にもう一度機会を与えよう。私もやり方を変えるべきかもしれない\n\n今回は…"
 diplomacy_family.0009.rightlessonstart.desc: "私は歯がゆい気持ちで[disagreeable_heir.GetFirstName]を観察した。"
 diplomacy_family.0009.rightlessonend.desc: "ことに強い抵抗があるようだ。努力している様子さえ見られない！\n\nきっと失敗の原因は私の与えた課題ではなく、[disagreeable_heir.GetFirstNamePossessiveNoTooltip]の意欲のなさに違いない。[disagreeable_heir.GetHerHim]にはもう一度機会を与えよう…\n\nだが問題は、別の方法を試すべきだろうか？それとも継続させることが正解なのだろうか？"
 diplomacy_family.0009.a: "町に出て貧しい人々と話す。"
 diplomacy_family.0009.a.tt: "思いやりに欠ける人物にとって適切な教訓"
 diplomacy_family.0009.b: "悪事を認めて正す。"
 diplomacy_family.0009.b.tt: "誠意に欠ける人物にとって適切な教訓"
 diplomacy_family.0009.c: "困窮した人々に自分の持ち物を与える。"
 diplomacy_family.0009.c.tt: "慈悲深さに欠ける人物にとって適切な教訓"
 diplomacy_family.0009.d: "私に代わり、[disagreeable_heir.GetFirstNameNoTooltip]に宮廷を任せる。"
 diplomacy_family.0009.d.tt: "説得力に欠ける人物にとって適切な教訓"
 diplomacy_family.0009.e: "[disagreeable_heir.GetHerHim]に不当な扱いをした者を許す。"
 diplomacy_family.0009.e.tt: "寛大さに欠ける人物にとって適切な教訓"
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$：新たな学び"
 diplomacy_family.0010.start.desc: "[disagreeable_heir.GetTitledFirstName]に変化が起きているのは喜ばしいことだ！"
 diplomacy_family.0010.compassion.desc: "[disagreeable_heir.GetSheHe]は当初は無関心だったが、私たちが出会った貧しい人々の話を聞いたことが、[disagreeable_heir.GetHerHis]の中の何かを駆り立てたようだ。\n\n帰路の途中、[disagreeable_heir.GetSheHe]は座り込んで静かに熟考した。以来、それまでほど"
 diplomacy_family.0010.honor.desc: "当初、[disagreeable_heir.GetSheHe]は自分の間違いを認めようとはしなかったが、ことを正そうとした際に相手から得た反応が[disagreeable_heir.GetHerHim]の心に響いたようだ。\n\nきっと[disagreeable_heir.GetFirstNameNoTooltip]があのような形の敬意に触れたのは初めてだったのだろう。以来、それまでほど"
 diplomacy_family.0010.greed.desc: "もちろん、[disagreeable_heir.GetSheHe]は自身の持ちものを手放すことを当初は躊躇っていたが、困窮した人々の喜びや感謝を目の当たりにするのは、[disagreeable_heir.GetHerHim]にとって初めてのことだった。\n\nしかも帰路の途中、[disagreeable_heir.GetFirstNameNoTooltip]は手放した物品を惜しんでいないと打ち明けた。以来、それまでほど"
 diplomacy_family.0010.energy.desc: "当初は[disagreeable_heir.GetHerHim]にそれほどの権力を与えてどうなることかと心配したが、誰かの影に隠れることも、代理人を立てることもできない[disagreeable_heir.GetSheHe]は真剣に職務に取り組んだ。\n\n[disagreeable_heir.GetFirstNameNoTooltip]の隠れた才能に、私よりも本人が驚いているようだった。以来、それまでほど"
 diplomacy_family.0010.vengefulness.desc: "自分を不当に扱った[dummy_gender.GetWomanMan]に向き合うのは、[disagreeable_heir.GetHerHim]にとって難しいことであったのは明白で、話そうとしても中々言葉が出なかった。\n\n幸い、[dummy_gender.GetWomanMan]は快く応じ、その様子を手本にすることで、[disagreeable_heir.GetFirstName]は心から[dummy_gender.GetHerHim]を許すことができた。以来、それまでほど"
 diplomacy_family.0010.lazy.desc: "怠惰"
 diplomacy_family.0010.craven.desc: "臆病"
 diplomacy_family.0010.arbitrary.desc: "独断的"
 diplomacy_family.0010.callous.desc: "非情"
 diplomacy_family.0010.stubborn.desc: "頑固"
 diplomacy_family.0010.gluttonous.desc: "大食"
 diplomacy_family.0010.greedy.desc: "利己的"
 diplomacy_family.0010.arrogant.desc: "高慢"
 diplomacy_family.0010.deceitful.desc: "不誠実"
 diplomacy_family.0010.sadistic.desc: "冷淡"
 diplomacy_family.0010.vengeful.desc: "報復的"
 diplomacy_family.0010.end.desc: "ではなくなった。"
 diplomacy_family.0010.a: "これは我々2人にとって大きな成果だ！"
 diplomacy_family.0010.b: "これは単なる教育的な実習だ。それ以上のものではない。"
 diplomacy_family.0010.c: "これはまだ最初の一歩にすぎない！一層努力しなくては！"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$：学ばない[disagreeable_heir.GetHerHis|U]"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName]とその"
 diplomacy_family.0011.end.desc: "には、はらわたが煮えくり返りそうだ！私がどれほど働きかけようと、[disagreeable_heir.GetSheHe]に変化は起きない。\n\n本人に変わる気がないのなら、何をやっても無駄だ。"
 diplomacy_family.0011.a: "もうお手上げだ…"
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "喧嘩"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はここ何日も[family_2.Custom2('HerHisCharacterIntroduction', family_1)]と言い争っている。今この瞬間も、隣の[ROOT.Char.Custom('GetRoom')]から口論の声が聞こえてくる…\n\n「信じられない！」と、[family_1.GetFirstName]が叫ぶ。「お前のような[family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))]が、どうして自分が[ROOT.Char.GetDynastyName]一族の美徳を体現した人物だと思えるんだ！？どう考えても、私の方が#EMP はるかに#!その栄誉にふさわしい！"
 diplomacy_family.2101.a: "家族同士で喧嘩はいけない！"
 diplomacy_family.2101.a.tt: "あなたは喧嘩を仲裁しようとする"
 diplomacy_family.2101.b: "喧嘩は2人の間で解決させる。"
 diplomacy_family.2102.desc: "[ROOT.Char.Custom('GetRoom')]に入ると、[family_1.GetFirstName]が振り返ってこちらを見る。「来てくれて嬉しいよ、[ROOT.Char.GetFirstNameNoTooltip]。[family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]に道理というものを教えてやってくれないか？あいつは本当に聞き分けのない奴なのだ！"
 diplomacy_family.2102.a: "ああ、恥を知れ、[family_2.GetFirstNameNoTooltip]！"
 diplomacy_family.2102.b: "間違っているのはお前だ、[family_1.GetFirstNameNoTooltip]。"
 diplomacy_family.2102.c: "2人とも、まるで短気な子供のようだぞ！"
 diplomacy_family.2102.c.success: "2人は聞き入れる"
 diplomacy_family.2102.c.failure: "2人は聞く耳を持たない"
 diplomacy_family.2102.d: "ハッ！ #EMP 私こそ#! が[ROOT.Char.GetDynastyNameNoTooltip]家で一番なのは明らかだろう！"
 diplomacy_family.2102.d.flavor: "#EMP 2人の間で#!喧嘩を止める手には違いない…"
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "もっとも大切な友"
 diplomacy_family.2200.desc: "私ほど多くの友人に恵まれている者はそうそういない。彼らの支援には感謝しているし、全員等しく信頼している。だが、人生のもっとも忠実な仲間である素晴らしい人々のうち、誰よりも私を理解してくれる人物が一人いる"
 diplomacy_family.2200.a: "私の親友は[friend_1.GetTitledFirstNameNoTooltip]だ。"
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName]が親友になるかもしれない"
 diplomacy_family.2200.b: "私は誰よりも[friend_2.GetFirstNameNoTooltip]を信頼している。"
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName]が親友になるかもしれない"
 diplomacy_family.2200.c: "[friend_3.GetTitledFirstNameNoTooltip]以外に誰がいる？"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName]が親友になるかもしれない"
 diplomacy_family.2200.d: "誰かをえこひいきするべきではない。"
 diplomacy_family.2201.desc: "私がどれほど[ruler.GetFirstNamePossessive]の助言と支援に頼っているのか、最近になってようやく気がついた。私は[ruler.GetHerHim]をもっとも近しく、大切な友人であると思うようになっている。"
 diplomacy_family.2201.a: "私たちは実に気が合うな。"
 diplomacy_family.2201.b: "私たちは友人同士だが、それだけだ。"
 diplomacy_family.2201.b.tt: "私たちは友人のままでいる"
 diplomacy_family.2201.a.tt: "私たちは最高の親友になる"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "嫉妬する[lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro: "愛する[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]、[lover.GetFirstName]が[lover.GetHerHis]の[spouse.Custom2('InsultAdjective', ROOT.Char)][spouse.GetWifeHusband]、[spouse.GetTitledFirstName]と過ごしているのを見ていられない。"
 diplomacy_family.2250.desc.legal.pure: "\n\n汚れた手が[lover.GetHerHis]の体に触れることを考えると、耐えられなくなる。私たちは[ruler.GetHouse.GetName]家の人間だ、つまり共にいるべきなのだ！"
 diplomacy_family.2250.desc.legal.same: "\n\nなぜ[ruler.GetFaith.HighGodName]は私よりも[ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]を選ぶ？私たちは2人とも[ruler.GetHouse.GetName]家の人間だ。なのに[spouse.GetFirstNameNoTooltip]は[lover.GetHerHim]と暮らすことができる一方で、私は影に潜まなければならない。"
 diplomacy_family.2250.desc.illegal: "\n\nたとえ結婚できなくとも、[lover.GetSheHe]が残りの人生を誰と過ごすかを、気にしてはならないわけではない！"
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip]は手を引くべきだ！"
 diplomacy_family.2250.a.tt: "私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]と寝ないよう、[spouse.GetTitledFirstName]へ忠告を試みる"
 diplomacy_family.2250.a.success.duel: "[spouse.GetTitledFirstName]の脅迫に成功する"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName]は警告を無視する"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName]は[lover.GetFirstName]に関する私の警告を無視する"
 diplomacy_family.2250.b.a: "「さっさと死んだらどうだ！」"
 diplomacy_family.2250.b.b: "[spouse.GetSheHe|U]に対処しなければならない。"
 diplomacy_family.2250.b.tt: "[scheme|E]の[success_chance|E]が上昇する"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName]は私の[scheme|E]に#P 加担する#! "
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName]は私の[scheme|E]に#N 加担しない#! "
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip]がこの結婚を終わらせなければ！"
 diplomacy_family.2250.c.b: "私がこの結婚を終わらせなければ！"
 diplomacy_family.2250.c.flavor: "[house_head|E]には[lover.GetFirstNamePossessive]の結婚を解消する力がある"
 diplomacy_family.2250.d: "この苦悩に耐えて生きる術を身に付けなければならない。"
 diplomacy_family.2251.desc: "[spouse.GetTitledFirstName]が軽率に私の[lover.GetFirstName]に指を触れることはなくなるだろう。理由は明かさないよう気をつけたが、今後この問題について蒸し返すのは愚かなことだろう。\n\n遅かれ早かれ、[spouse.GetFirstNameNoTooltip]は私の脅迫を無視する方法を見つけるだろうが、少なくとも今は安心だ。"
 diplomacy_family.2251.a: "私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]も、ありがたく思ってくれるといいのだが。"
 diplomacy_family.2252.desc: "「なんと軽率なことを！」[lover.GetFirstName]は私の[ROOT.Char.Custom('GetRoomPlural')]の中にいるというのにあえて声を荒げず、小声で言う。\n\nどうやら[spouse.GetTitledFirstName]が私の警告を無視して、[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]に我々の話を教えてしまったようだ。\n\n「[ruler.GetFirstNameNoTooltip]、私はあなたのために夫婦の務めを怠ることはできない！」[lover.GetSheHe]はそう言うと、足早に去っていく。"
 diplomacy_family.2252.a: "しかし…！"
 diplomacy_family.2253.desc.a: "私の計画は完璧にうまくいった！[lover.GetFirstName]があの見苦しい[spouse.Custom2('InsultNoun', ROOT.Char)]、[spouse.GetTitledFirstName]から解放され、これ以上に嬉しいことはない。\n\n[lover.GetSheHe|U]は[house_head.GetTitledFirstName]からの知らせを聞くとすぐに私の[ROOT.Char.Custom('GetRoomPlural')]にやって来て、甘美な方法で感謝を伝える。"
 diplomacy_family.2253.desc.b: "私の計画は完璧にうまくいった！[lover.GetFirstName]があの見苦しい[spouse.Custom2('InsultNoun', ROOT.Char)]、[spouse.GetTitledFirstName]から解放され、これ以上に嬉しいことはない。\n\n[lover.GetSheHe|U]は私の手紙を受け取ると、すぐに私の[ROOT.Char.Custom('GetRoomPlural')]にやって来て、甘美な方法で感謝を伝える。"
 diplomacy_family.2253.a: "これで永遠に一緒にいられる！"
 diplomacy_family.2253.b: "家族のためならば何でもする…"
 diplomacy_family.2253.c: "皆に我々の愛を知ってもらおう！"
 diplomacy_family.2254.desc.a: "[spouse.GetFirstName]との離婚を[house_head.GetTitledFirstName]に請願したことに[lover.GetFirstName]は感謝してくれるかと思ったが、そうはいかなかった。\n\n私が結婚生活に干渉したことに[lover.GetSheHe|U]は激怒しており、私とは一切の関わりを絶つことを望んでいる。"
 diplomacy_family.2254.desc.b: "私が離婚を手配したことに[lover.GetFirstName]は感謝してくれるかと思ったが、そうはいなかった。\n\n私が結婚生活に干渉したことに[lover.GetSheHe|U]は激怒しており、私とは一切の関わりを絶つことを望んでいる。"
 diplomacy_family.2254.a: "これは私たちだけでなく、家族の問題だ！"
 diplomacy_family.2254.b: "なんと言えばいいのかわからない…"
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "王朝の整理"
 diplomacy_family.2300.desc.intro: "[bad_relative.GetFirstNamePossessive]の存在そのものが、我らが輝かしき王朝に対する侮辱だ。"
 diplomacy_family.2300.desc.a: "\n\n私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は愚鈍で失敗ばかりしており、口を開けば[ruler.GetDynastyName]家の名誉を失墜させる言葉しか出てこない。"
 diplomacy_family.2300.desc.b: "\n\n私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は、やることすべてにおいて失望させるばかりだ。"
 diplomacy_family.2300.desc.c: "\n\n奇形で奇人である私の[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]は、ひたすら[bad_relative.GetDynasty.GetName]王朝の名誉を失墜させている。なぜ由緒ある血統から、[bad_relative.GetHerHim]のような存在が生まれてしまったのか？"
 diplomacy_family.2300.desc.d: "\n\n[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]はまるで我々の華やかな家系図にぶらさがる、枯れてねじれた枝のようだ。その存在は常に[bad_parent.GetFirstNamePossessive]の不貞を思い出させる。"
 diplomacy_family.2300.a: "どうにかして[bad_relative.GetHerHim]を役立てることができるかもしれない。"
 diplomacy_family.2300.a.success.tt: "[bad_relative.GetFirstName]が役に立つことを学ぶのを助ける"
 diplomacy_family.2300.a.success.effect.tt: "[bad_relative.GetFirstNamePossessive]の[skills|E]が一つ上昇する"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName]は私の助けを断る"
 diplomacy_family.2300.a.failure.toast: "[bad_relative.GetFirstName]に有益なことを教えることができなかった"
 diplomacy_family.2300.b.a: "[bad_relative.GetHerHim]を始末することに再び力を入れなければ。"
 diplomacy_family.2300.b.b: "木は時折剪定が必要なものだ…"
 diplomacy_family.2300.c: "[bad_relative.GetHerHim]を追放しなければ！"
 diplomacy_family.2300.c.flavor: "[dynast|E]には家族を廃嫡する力がある"
 diplomacy_family.2300.d: "誰にでも欠点はある。"
 diplomacy_family.2301.desc: "[bad_relative.GetFirstNamePossessive]の鈍い頭に物事を理解させるのは難題だったが、なんとかやり遂げた。少なくとも、完全な落ちこぼれではなくなっただろう…"
 diplomacy_family.2301.a: "私の役目はここまでだ。"
 ##################
 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "後継者の小競り合い"
 diplomacy_family_special.2200.desc: "一日が終わり、[ROOT.Char.Custom('ResidenceBuilding')]で寛いでいると、目に見えて悲しんでいる[heir.Custom2('MyCharacterIntroduction', ROOT.Char)]が入ってきた。\n\n「[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が鬱陶しくて仕方がない！」[heir.GetSheHe]は叫ぶ。「あなたを継ぐに相応しくないといつも言うのです。[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を担う次の"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "あまりに[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]だと！」"
 diplomacy_family_special.2200.a: "ここに来て座りなさい。じっくり話し合おう。"
 diplomacy_family_special.2200.a.tt: "[heir.GetFirstNameNoTooltip]が批判に対処する方法を考えるのに手を貸す"
 diplomacy_family_special.2200.b: "私から[vassal.GetTitledFirstNameNoTooltip]に言って聞かせよう。"
 diplomacy_family_special.2200.b.tt: "なぜ私の後継者を批判するのか、[vassal.GetFirstNameNoTooltip]本人にわけを聞こう"
 diplomacy_family_special.2200.c: "なぜそんな話で私を煩わせる？"
 diplomacy_family_special.2201.desc: "[heir.GetFirstName]と腹を割って話すために2人きりになった。[heir.GetSheHe]は[vassal.GetTitledFirstName]との問題に悩んでおり、私の助言を聞き入れるつもりのようだ。"
 diplomacy_family_special.2201.a: "お前たち2人には思っている以上に共通点がある。"
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip]と[vassal.GetFirstNameNoTooltip]は折り合いをつける"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip]は[vassal.GetFirstNameNoTooltip]と和解するつもりはない"
 diplomacy_family_special.2201.b: "[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]人間になる練習を手伝おうか…"
 diplomacy_family_special.2201.b.success: "性格を変える努力をするよう[heir.GetFirstNameNoTooltip]を説得する"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip]は性格を変えることを拒否する"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName]はより[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]になるよう努力し始める"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName]は[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]なままだ"
 diplomacy_family_special.2201.c: "お前を批判したことを[vassal.GetHerHim]に後悔させてやる！"
 diplomacy_family_special.2202.desc: "私は[vassal.GetTitledFirstName]との会合の場を設けた。彼が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]、[heir.GetTitledFirstName]について抱えている問題について話しあうためだ。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、極めて単純な話です。[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]主君を持つという考えが気に入らないのです。[ROOT.Char.Custom('GetRealmOrDomicile')]のためなら、私はたとえ我が身を危険にさらしてでも、自分の不満を伝えます」"
 diplomacy_family_special.2202.a: "だが[heir.GetHerHis]の長所はどうだ？"
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip]と[heir.GetFirstNameNoTooltip]は折り合いをつける"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip]は[heir.GetFirstNameNoTooltip]と和解するつもりはない"
 diplomacy_family_special.2202.b: "確かに、[heir.GetFirstNameNoTooltip]は期待外れだ。"
 diplomacy_family_special.2202.c: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]を批判するな！"
 diplomacy_family_special.2210.desc: "[vassal.GetTitledFirstName]と話し合った後、[vassal.GetSheHe]はお互いの相違点ではなく、共通点に目を向けることで、[heir.GetTitledFirstName]と和解してみることを決めた。この気持ちの変化には期待できそうだ！"
 diplomacy_family_special.2210.a: "これは将来にとっていい兆しだ！"
 diplomacy_family_special.2211.desc: "努力すれば[heir.GetTitledFirstName]と仲良くできると[vassal.GetTitledFirstName]を説得することに最善を尽くしたが、愚かなことに[vassal.GetSheHe]は[heir.GetTitledFirstNamePossessive]の性格について、長所を一つも認めようとはしなかった。"
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip]は無粋で野卑な奴だ！"
 diplomacy_family_special.2211.a.high_opinion: "[vassal.GetTitledFirstNameNoTooltip]には期待していたのだが。"
 diplomacy_family_special.2212.desc: "[heir.GetHerHim]と話し合った後、[heir.GetTitledFirstName]は[vassal.GetTitledFirstName]の周りではよりよく振る合う努力をすると言った。\n\n性格の違いよりも共通点に目を向ければ、2人の間に友情が芽生える可能性があるだろう。"
 diplomacy_family_special.2212.a: "これは将来にとっていい兆しだ！"
 diplomacy_family_special.2213.desc: "努力すれば[vassal.GetTitledFirstName]と仲良くできると[heir.GetTitledFirstName]を説得することに最善を尽くしたが、[heir.GetSheHe]は[vassal.GetTitledFirstNameNoTooltip]の周りにいる時の態度を改めることを拒否した。\n\n2人の対立はしばらく続きそうだ…"
 diplomacy_family_special.2213.a: "[heir.GetFirstNameNoTooltip]には失望した。"
 diplomacy_family_special.2220.desc: "私は[heir.GetFirstName]と同じ卓に座り、たとえそれが本来の自分の性格でないとしても、[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]人間であることが[ROOT.Char.Custom('GetRealmOrDomicile')]にとって一番良い場合もあると説明した。\n\n[heir.GetSheHe|U]は最初は疑っているようだったが、時間が経ち、忍耐を重ねていれば楽になってくると伝えると元気になった。"
 diplomacy_family_special.2220.a: "これがどんな変化をもたらすか、やがて明らかになるだろう。"
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName]はより[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]になるよう努める"
 diplomacy_family_special.2221.desc: "[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')]でいることをやめるのは[heir.GetFirstName]自身のためであると、[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')][ROOT.Char.GetTitleAsNameNoTooltip]でいることの利点を挙げて説得することを試みた。\n\nそれにもかかわらず、[heir.GetSheHe]は態度を改めることを拒否した。たとえそれが他人を遠ざけることになろうと、自分はそのままでいることに固執しているようだ。"
 diplomacy_family_special.2221.a: "なぜ私の言葉の真意がわからない？"
 diplomacy_family_special.2231.desc: "[heir.GetTitledFirstName]と[vassal.GetTitledFirstNamePossessive]の関係は対立と悪意から始まったかもしれないが、私の指導により、2人は互いを理解し、信頼することを学んだ。その性質を慎重に発展させたことで、2人の間に強い絆が生まれた！"
 diplomacy_family_special.2231.a: "すべて上手くいくと思っていた！"
 diplomacy_family_special.2233.desc: "私はここ数年、[heir.GetFirstName]に態度を改めるよう促していたが、どうやらその努力が実を結んだようだ！\n\n[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]人間でいることが板についたようで、もはやそのように振る舞うことに何ら努力を必要としていない。"
 diplomacy_family_special.2233.a: "[heir.GetFirstNameNoTooltip]が人として成長しているのを見ることができて嬉しい。"
