 learning_zealous_path_tt: "#F この選択により熱中の道をたどることになるかもしれない#!"
 learning_cynical_path_tt: "#F この選択により不信の道をたどることになるかもしれない#!"
 learning_scholarship_focus_point_clear_gain: "[learning_lifestyle|E]に対する理解が深まる"
 learning_lifestyle_rank_up_indication: "[learning_lifestyle|E][perk|E]を得られるかもしれない"
 learning_lifestyle_experience_gain_indication: "[learning_lifestyle|E][lifestyle_experience|E]を得られるかもしれない"
 #Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "識字能力の不足"
 learning_scholarship.1101.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、あなたは…文字の解読法について指導が必要かもしれないとお聞きしました」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]はそう言いながら、私に巻物を差し出してきた。\n\n「よろしければ、私が喜んでお教えしましょう。それに最適な文献がここにあります」"
 learning_scholarship.1101.a: "お… おうさまは、おおきなかんむりをかぶっている――いや、かぶっていた…"
 learning_scholarship.1101.b: "字くらい私にだって読める！"
 #Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "鳴き鳥"
 learning_scholarship.1201.desc: "輝く鋼の羽根、貴重な宝石の目、そして鐘の音を歌う声…[bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)]から贈られた機械仕掛けの鳥はまさに傑作だ！\n\n「この鳥は[bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]の最高の熟練工たちが製作したものです」と、[bird_sender.GetTitledFirstNamePossessiveNoTooltip]の手紙に書かれている。「きっと楽しんでいただけることと存じます」"
 learning_scholarship.1201.a: "売却する。"
 learning_scholarship.1201.b: "展示する。"
 learning_scholarship.1201.c: "分解して構造を調べる。"
 learning_scholarship.1201.c.success: "[bird_sender.GetTitledFirstNameNoTooltip]は博学な人物だ"
 learning_scholarship.1201.c.failure: "[bird_sender.GetTitledFirstNameNoTooltip]は憤慨する"
 #Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "ガラスの石"
 learning_scholarship.1401.desc: "目の前にある巻物の細かい文字を解読しようとしていると、またもや頭痛がしてくる。なぜ書記はこれほど小さく文字を書くことに固執するのだ！？\n\n私は目を細めてもう一度試みる。\n\n「…まさに奇跡だ。ガラスの石を使えば、老眼に苦しむ老人であろうと容易に文字を読むことができる」"
 learning_scholarship.1401.a: "その石を手に入れなければ！"
 learning_scholarship.1401.b: "解読不能なものはすべて売り払う。"
 learning_scholarship.1401.c: "[bishop.GetTitledFirstNameNoTooltip]、お前の助けが必要だ！"
 #Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "神の幻"
 learning_scholarship.3001.desc: "黄銅の球体と、蝋燭を乗せた杖を円型に設置したこの暗い部屋に、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]の[chaplain.GetTitledFirstName]を招き入れた。邪気を取り払う香が鼻につき、すぐに涙が目に浮かぶ。「こうすることで、目の端から神聖な天使たちの姿を捉えることができるのです」\n\nしかし、[chaplain.GetFirstNameNoTooltip]はすぐに手を止めた。「やはり止めましょう。神聖な存在は、人間が目にするべきではないはずです」"
 learning_scholarship.3001.a: "出て行っても構わないが、いずれにせよ私は知ることとなる。"
 learning_scholarship.3001.b: "ああ、罪でないにしても、愚か者のすることだ。"
 learning_scholarship.3001.c: "私の意図は純粋だ、それは確かだ！"
 learning_scholarship.3001.c.tt1: "手を貸すよう[chaplain.GetFirstName]を説得する"
 learning_scholarship.3001.c.toast.tt1: "[chaplain.GetFirstName]は私の訴えに説得された"
 learning_scholarship.3001.c.tt2: "[chaplain.GetFirstName]を揺さぶることに失敗した"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName]は私の主張を否定した"
 #Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "新たな翻訳"
 learning_scholarship_special.2001.desc: "博学な人物となれるよう、努力を重ねてきたが、いまだ知らないことの多さを思い知らされるばかりだ。それに、書物が破損したり、言語が忘れられたことによって失われた知識も多くあるに違いない…\n\n古典文献を新訳すれば、何か貢献ができるかもしれない。\n\nだがそれにしても、何を訳そうか…？"
 learning_scholarship_special.2001.regula_pastoralis: "『司牧の原理』、良き人生を送る方法について。"
 learning_scholarship_special.2001.physica_elementa: "科学の古典――アリストテレスの『自然学』だ！"
 learning_scholarship_special.2001.almagest: "プトレマイオスの『アルマゲスト』を通じて天文学を学ぼう。"
 learning_scholarship_special.2001.elements: "エウクレイデスによる数学書、『原論』だ！"
 learning_scholarship_special.2001.corpus_hermeticus: "『ヘルメス文書』の神秘主義だ！"
 learning_scholarship_special.2001.treatises_of_hippocrates: "ヒポクラテスの文書に記された医学的な知見だ。"
 learning_scholarship_special.2001.peri_psyches: "アリストテレスの著名な『霊魂論』だ！"
 learning_scholarship_special.2001.kategoriai: "すべての主語と述語を定義した『範疇論』だ。"
 learning_scholarship_special.2001.avesta: "古代ペルシアの聖典、『アヴェスター』だ。"
 learning_scholarship_special.2001.de_oratore: "キケロの『弁論家について』に書かれた弁論術だ！"
 learning_scholarship_special.2001.book_of_arda_viraf: "『アルダー・ウィーラーフの書』に書かれた夢の旅について。"
 learning_scholarship_special.2001.upanishads: "ヴェーダ文化でもっとも有名な『ウパニシャッド』にしよう！"
 learning_scholarship_special.2001.rigveda: "『リグ・ヴェーダ』の賛歌だ。"
 learning_scholarship_special.2001.book_of_balances: "『約分と消約の計算の書』だ。"
 learning_scholarship_special.2001.secret_of_secrets: "アレクサンドロス大王に宛てられた『秘中の秘』だ。"
 learning_scholarship_special.2001.court_of_agriculture: "『農業の宮廷』がいい。"
 learning_scholarship_special.2001.lanterns_of_wisdom: "『英知のランタン』に書かれた錬金術の手順について。"
 learning_scholarship_special.2001.shahnameh: "ペルシアの民族叙事詩、『シャー・ナーメ』だ。"
 learning_scholarship_special.2001.arithmetica: "ディオファントスの『算術と評論』だ。"
 learning_scholarship_special.2001.pali_canon: "『パーリ仏典』から一篇。"
 learning_scholarship_special.2001.the_norse_sagas: "北欧の物語を一つ！"
 learning_scholarship_special.2001.family_history: "個人的なもの――我が家系の歴史だ。"
 learning_scholarship_special.2001.ancient_myths: "何か壮大なもの――古代神話にしよう！"
 learning_scholarship_special.2001.decline: "私の手に余るな。"
 book_translation_tooltip.unchanged: "#V 翻訳の質#! は変わりません"
 book_translation_tooltip.more_good: "#V 翻訳の質#! が大幅に向上します"
 book_translation_tooltip.less_good: "#V 翻訳の質#! がやや向上します"
 book_translation_tooltip.finish_faster: "翻訳がより早く終わります"
 book_translation_toast.unchanged: "#V 翻訳の質#! は変わりませんでした"
 book_translation_toast.more_good: "#V 翻訳の質#! が大幅に向上しました"
 book_translation_toast.less_good: "#V 翻訳の質#! がやや向上しました"
 book_translation_toast.finish_faster: "翻訳がより早く終わります"
 learning_scholarship_special.2011.desc: "[ROOT.Char.Custom('TranslationBook')]の翻訳は順調に進んでいたが、原典としている文書に書かれたある一節で手が止まった。\n\nそのページの文章の意味は、「2本の足と、狩人のごとき荒々しい魂を持ちながら」であると書記たちは主張している。\n\nそれが正しいとはとても思えない。"
 learning_scholarship_special.2011.a: "より適切な表現を考えよう。"
 learning_scholarship_special.2011.a.success: "文章が改善される"
 learning_scholarship_special.2011.a.failure: "意味が失われる"
 learning_scholarship_special.2011.b: "書かれているとおりに翻訳しよう！"
 learning_scholarship_special.2011.c: "意味は明白だ。私に任せろ。"
 learning_scholarship_special.2012.desc: "[ROOT.Char.Custom('TranslationBook')]のとある表現で、私の翻訳は何日も躓いている。その一文が頭から離れず、時折独り言でつぶやくほどになってしまった。\n\n「まだ悩んでおいでなのですか？」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))]が古く重い書物を持ち上げる。「どこを探せばいいのかさえわかれば簡単です」"
 learning_scholarship_special.2012.a: "解き明かすのを手伝ってくれ、[realm_priest.GetFirstNameNoTooltip]！"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip]が答えを見つける"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip]が答えらしきものを見つける"
 learning_scholarship_special.2012.b: "とにかく、私が求めている答えをくれ。"
 learning_scholarship_special.2012.c: "旧友よ、どうか教えてくれないか？"
 learning_scholarship_special.2012.c.friendship_tooltip: "この選択肢は[realm_priest.GetFirstNameNoTooltip]と友人であるため選択可能"
 learning_scholarship_special.2013.desc: "私が翻訳した[ROOT.Char.Custom('TranslationBook')]の注釈が読み上げられているのを聞いていると、私は突然あることに気がついた。「書記よ！注釈として追記してくれ…」"
 learning_scholarship_special.2013.a: "「[ROOT.Char.GetFaith.ReligiousText]とは異なり、この文書が断定しているのは…」"
 learning_scholarship_special.2013.b: "「[ROOT.Char.GetFaith.HighGodName]の意志で明らかなのは…」"
 learning_scholarship_special.2014.desc: "私が手がけた[ROOT.Char.Custom('TranslationBook')]の翻訳に加える注釈を読み上げさせていた最中、突然…\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様？お言葉ですが…寝てしまわれたのですか！？」\n\nまったくこの「古典」はつまらないことこの上ない！"
 learning_scholarship_special.2014.a: "それでも、自分を奮い立たせてやり遂げる！"
 learning_scholarship_special.2014.b: "書記たちに任せる分をもっと増やそう。"
 learning_scholarship_special.2014.c: "こんなことから一旦離れなければ。"
 learning_scholarship_special.2015.desc: "私はチラチラと光る蝋燭の下で、何時間も[ROOT.Char.Custom('TranslationBook')]の翻訳に取り組んでいる。時間の経過を忘れてしまうことも少なくない。だが書記たちが代わりに思い出させてくれる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、すでに夜半を過ぎているでしょう。そろそろお休みになってはいかがですか？」"
 learning_scholarship_special.2015.a: "「いいや、私の気が済むまで続けるぞ！」"
 learning_scholarship_special.2015.b: "「ああ、皆睡眠をとるのがいいだろう」"
 learning_scholarship_special.2015.c: "「お前たちはそのまま続けてくれ。私はその間に休む」"
 learning_scholarship_special.2016.desc: "書記の一人が、私に無断で[ROOT.Char.Custom('TranslationBook')]の翻訳に手を加えていた！\n\n「私はただ、できる限りいいものにしたかっただけです！ご自分の考えた文章だと思っていた間は気に入っていたではないですか！」"
 learning_scholarship_special.2016.a: "二度と複写の仕事はさせん！"
 learning_scholarship_special.2016.b: "後悔させてやる！"
 learning_scholarship_special.2016.b.flavor: "「ほかの書記はこれを教訓にするように！」"
 learning_scholarship_special.2016.c: "たしかに… 上手ではあるな。"
 learning_scholarship_special.2017.desc: "[ROOT.Char.Custom('TranslationBook')]を翻訳するという絶え間ない努力は疲れるものだ。粘り強い集中力、理解力、創造力を必要とし、完成が近づくにつれ私は消耗していく。"
 learning_scholarship_special.2017.a: "今夜はあと数ページ作業して、朝にも数ページ進めよう…"
 learning_scholarship_special.2017.b: "完成するまで、気を散らすようなものから自身を遮断しなければ。"
 learning_scholarship_special.2017.c: "本の完成は少し後でもいいだろう。"
 learning_scholarship_special.2097.t: "素晴らしい翻訳"
 learning_scholarship_special.2097.opening: "私の[ROOT.Char.Custom('TranslationBook')]の翻訳がついに完成した。重要な文書に相応しく、私の言葉は美しく装飾されたページに収められ、それを豪華な表紙が守っている。"
 learning_scholarship_special.2097.conclusion: "\n\nこの書物は私の蔵書の中でも自慢の一冊であり、これを読んだ[ROOT.Char.GetFaith.PriestNeuter]は皆、私の偉業に強い感銘を受ける。すでに自分の分の写本を作ろうとしている者もいる。"
 learning_scholarship_special.2097.a: "この作業を通して多くを学んだ。"
 learning_scholarship_special.2098.t: "翻訳の完成"
 learning_scholarship_special.2098.opening: "ようやく、私の[ROOT.Char.Custom('TranslationBook')]の翻訳が完成した。言葉を美しい装飾が取り囲み、特に豪華なものはあまり自信がない訳文から注意を逸らすのに一役買っている。"
 learning_scholarship_special.2098.conclusion: "\n\n少し理解しにくいところもあるかもしれないが、この翻訳が切実に必要とされていることは間違いない。[ROOT.Char.GetFaith.DevoteeNeuterPlural]がよく読む蔵書のなかに収められているので、私は誰かが最初に写本するのを今か今かと待っている。"
 learning_scholarship_special.2098.a: "今回は多くの発見があった！"
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "鉛から金へ"
 learning_scholarship_special.3001.desc_opening: "鉛から金への変成は、世界中の錬金術師の長年の夢だ。多くがその偉業を達成すべく挑戦してきたが、成功した者はまだいない。\n\n"
 learning_scholarship_special.3001.desc_alchemist: "しかし、[alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)]は植物に関する本の余白に書かれた、とあるメモを発見した。それによると、海藻の灰をろ過した溶液で鉛糖を煮ると、「黄金の雨」を作ることができるという。"
 learning_scholarship_special.3001.desc: "鉛から金への変成は、世界中の錬金術師の長年の夢だ。多くがその偉業を達成すべく挑戦してきたが、成功した者はまだいない。\n\nそれにもかかわらず、私は植物に関する本の余白に書かれた、とあるメモを発見した。それによると、海藻の灰をろ過した溶液で鉛糖を煮ると、「黄金の雨」を作ることができるという。\n\nそのようなことは果たして可能なのだろうか？"
 learning_scholarship_special.3001.desc_ending: "\n\n果たしてそのようなことが可能なのだろうか？"
 learning_scholarship_special.3001.a: "少なくとも調べてみる価値はあるだろう…"
 learning_scholarship_special.3001.b: "この落書きは明らかに馬鹿げたイタズラだ。"
 learning_scholarship_special.3001.c: "そもそも、そのような富の追求は不敬だ！"
 learning_scholarship_special.3001.d: "魔術の期待などに誘惑されぬ！"
 learning_scholarship_special.3002.desc_alchemist: "まず必要なものは、ワインに甘味を加えるのに使われる鉛糖だ。\n\n必要なものを輸入できる業者を探すこともできるが、費用は高額になるだろう。もしくは金属鉛を灰にし、それを酢に溶かすことで、自分たちで安価に作ることもできる…"
 learning_scholarship_special.3002.desc: "まず必要なのは、ワインに甘味を加えるのに使われる鉛糖だ。\n\n必要なものを輸入できる業者を探すこともできるが、費用は高額になるだろう。あるいは金属鉛を灰にし、それを酢に溶かすことで、自分で安価に作ることもできる…"
 learning_scholarship_special.3002.a: "金を生むには金を使わなければならない！"
 learning_scholarship_special.3002.b: "ほかの者に働かせていては学びを得ることはできない！"
 learning_scholarship_special.3002.b_alchemist: "ほかの者に働かせていては、学びを得ることはできない！"
 learning_scholarship_special.3002.a.success: "あなたはつつがなく鉛糖を作る"
 learning_scholarship_special.3002.a.failure: "鉛の煙で頭痛が起きる"
 learning_scholarship_special.3002.tt: "あなたは鉛糖を手に入れる"
 learning_scholarship_special.3002.c: "いや、やはりこれはよくない考えだろう…"
 learning_scholarship_special.3003.desc_alchemist: "次に必要なものは海藻だ… それも大量に。百ドラム分を切り刻み、乾燥させなければならない。だがそれほどの量、一体どこで手に入るのだ？"
 learning_scholarship_special.3003.desc: "次に必要なものは海藻だ… それも大量に。百ドラム分を切り刻み、乾燥させなければならない。だがそれほどの量、一体どこで手に入るのだ？"
 learning_scholarship_special.3003.a: "複数の港町から輸入しよう。"
 learning_scholarship_special.3003.b: "税として臣民から海藻を徴収しよう！"
 learning_scholarship_special.3003.c: "それよりもこの鉛はワインを甘くするために使おうか…"
 learning_scholarship_special.3003.tt: "あなたは海藻を手に入れる"
 learning_scholarship_special.3004.desc_alchemist: "ついに黄金の雨を作るのに必要なものが揃った！\n\n鉛糖は耐水の樽に安全に保管してある。そして乾燥した長細い海藻はいつでも燃やせるよう、炉の中に積んである。\n\n私の生涯最大の功績となるか？"
 learning_scholarship_special.3004.desc: "ついに黄金の雨を作るのに必要なものが揃った！\n\n鉛糖は耐水の樽に安全に保管してある。そして乾燥した長細い海藻はいつでも燃やせるよう、炉の中に積んである。\n\n私の生涯最大の功績となるか？"
 learning_scholarship_special.3004.a: "実験を始めよう！"
 learning_scholarship_special.3004.a.success: "あなたは「黄金の雨」の作成に成功する"
 learning_scholarship_special.3004.a.success.tt: "富と栄光は私のものだ！"
 learning_scholarship_special.3004.a.failure: "混合物は期待した結果をもたらさない"
 learning_scholarship_special.3004.a.failure.tt: "「黄金の雨」の代わりに、いったい何ができたのだ？"
 learning_scholarship_special.3004.b: "… 私は何をしている？ 馬鹿馬鹿しい。"
 learning_scholarship_special.3005.desc_alchemist: "溶液の中に鉛糖を混ぜると、突然それは鮮やかな黄色に変わった！混合物が沸騰して透明になった時は少し心配したが、冷めると我々はフラスコの中に小さな黄金の結晶を見つけた。\n\nよく見てみると透明で、本物の金ではないことがわかる。しかし、この反応は金を作り出す伝説の「12の重要な工程」の一つかもしれない！"
 learning_scholarship_special.3005.desc: "溶液の中に鉛糖を混ぜると、突然それは鮮やかな黄色に変わった！混合物が沸騰して透明になった時は少し心配したが、冷めると容器の中に小さな黄金の結晶を見つけた。\n\nよく見てみると透明だったため、本物の金ではないことがわかった。しかし、この反応は金を作り出す伝説の「12の重要な工程」の一つかもしれない！"
 learning_scholarship_special.3005.a: "私は真の変成に一歩近づいたのか？"
 learning_scholarship_special.3005.a_alchemist: "私は真の変成に一歩近づいたのか？"
 learning_scholarship_special.3006.desc_alchemist: "鉛糖を沸騰した海藻の灰に混ぜると、混合物は突然鮮やかな黄色に変化した。\n\n我々は本物の金を生成することはできなかったが、この溶液は鮮やかさでサフランに匹敵する染料として使えることがわかった。この染料を売ることで費用を一部取り戻すことができるだろう。"
 learning_scholarship_special.3006.desc: "鉛糖を沸騰した海藻の灰に混ぜると、混合物は突然鮮やかな黄色に変化した。\n\n本物の金を生成することはできなかったが、この溶液は鮮やかさでサフランに匹敵する染料として使えることがわかった。この染料を売ることで費用を一部取り戻すことができるだろう。"
 learning_scholarship_special.3006.a: "経済的ではないが、美しい。"
 learning_scholarship_special.3007.desc_alchemist: "我々が海藻を燃やして水に混ぜた結果、おびただしい量の汚く茶色いヘドロが発生した。どうすればいいのかわからないまま、それに鉛糖を混ぜてみたが、目に見える変化は起きなかった。\n\n残念ながら肥料にする以外、この実験の産物の使い道は思い浮かばなかった。"
 learning_scholarship_special.3007.desc: "海藻を燃やして水に混ぜた結果、おびただしい量の汚く茶色いヘドロが発生した。どうすればいいのかわからないまま、それに鉛糖を混ぜてみたが、目に見える変化は起きなかった。\n\n残念ながら、実験の産物の使い道は肥料にする以外に思い浮かばなかった。"
 learning_scholarship_special.3007.a: "今年は豊作になるかもしれないな？"
 learning_scholarship_special.3099.termination.toast: "変成の妨害"
 learning_scholarship_special.3099.termination.desc.prison: "牢獄で変成実験を続けることはできない。"
 learning_scholarship_special.3099.termination.desc.incapable: "この状態で変成実験を続けることはできない。"
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "外へ出よ！"
 learning_scholarship.4000.desc: "夜も更け、私は古典文法に関する興味深い論文に夢中になっている。ちょうど私が前の読者が余白に書き残した愉快で悪趣味な注釈を見てニヤニヤとしはじめたとき、[ROOT.Char.Custom('GetRoom')]に[spouse_uninterested_in_study.GetWifeHusband]が入ってくる。\n\n「なんと情けない！勉強以外のすべてをおろそかにし、夕暮れから夜明けまで一人で部屋にこもって本を読んでいるとは。その埃まみれの巻物を読むのをやめないのなら、今夜は私のベッドに来ることは許さない」"
 learning_scholarship.4000.a: "望みのままに。"
 learning_scholarship.4000.b: "それなら、これからは抄録を読むようにしよう。"
 learning_scholarship.4000.c: "愛する[child_educated.GetFirstNameNoTooltip]の授業に備えるために遅くまで仕事する必要があるのだ。"
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName]は[child_educated.GetFirstNameNoTooltip]の[spouse_uninterested_in_study.GetMotherFather]ではない。"
 learning_scholarship.4000.d: "あなたと寝る必要などない。私には知識の温かい抱擁があるのだ！！"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "聖典："
 learning_scholarship.5000.t: "聖典"
 learning_scholarship.5000.desc: "市場の周辺を散策していると、商人に呼び止められる。私の関心を引く商品があると言い張っている。\n\n露店に近づくと、乾燥中の薬草と異国の染料のにおいに感覚が圧倒される。[merchant_mystic.GetSheHe|U]は集めた埃っぽい書物やそのほかの宝物を引っかき回している。\n\nいくらか商品を掘り返してから、商人は古い本を取り出し、これが「今後の出来事」のために必要になると主張する。"
 learning_scholarship.5000.a: "いいだろう、試してみよう。"
 learning_scholarship.5000.b: "どうやら、商談は成立したようだ。"
 learning_scholarship.5000.c: "必要なものはもらおう。"
 learning_scholarship.5000.d: "なぜそなたの本が私に必要なのだ？"
 learning_scholarship.5000.b.success: "あなたは値段を下げてもらうよう交渉する"
 learning_scholarship.5000.b.failure: "あなたは値段を下げる交渉に失敗する"
 bibliomancy_book_purchased: "あなたは本[artifact|E]を受け取る"
 learning_scholarship_sacred_artifact_obtained: "あなたは聖典を入手する"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$書物占い"
 learning_scholarship.5001.desc: "新たに手に入れた[sacred_text.GetName]をしまおうとすると、一片の羊皮紙が滑り落ちる。そこには書物占いと呼ばれる所為についての説明が記されていた。本の中の一節から運勢を占うのだという。\n\nこの書物の適当な場所を開いて、最初に目に入った運命の詩を読むだけでいい。"
 learning_scholarship.5001.a: "その誘惑には抗いがたい。"
 learning_scholarship.5001.b: "こんな不浄な行いに手を出すものか。"
 learning_scholarship.5002.t: "$bibliomancy_chain_header$運命の読書"
 learning_scholarship.5002.desc: "一字一句たがえることなく指示に従い、目の前の文書から任意の一節を選ぶ。期待に震えながら、目を開いてそれを読む：\n\n#EMP 恐怖は心を殺すもの。臆病者は何千回も小さな死を迎えるが、勇敢な者は一度しか死なない。#!\n\nどう受け取ればいいのだろう？"
 learning_scholarship.5002.a: "恐怖とは完全な破滅をもたらす小さな死である。"
 learning_scholarship.5002.b: "素晴らしい。これは更なる研究が必要だ。"
 learning_scholarship.5002.b.success: "この一節の真の意味を発見する"
 learning_scholarship.5002.b.failure: "この一節について理解に苦しみ続ける"
 learning_scholarship.5002.c: "実に馬鹿馬鹿しい！"
 learning_scholarship.5002.c.tt: "あなたはその一節を無視する"
 learning_scholarship.5002.d: "我が$antiquarian_court_position$の[antiquarian.GetTitledFirstNameNoTooltip]に、これを見せるべきだ。"
 learning_scholarship.5003.t: "$bibliomancy_chain_header$書物占い"
 learning_scholarship.5003.desc: "封臣の[bibliomancy_antagonist.GetName]は、長年私の能力について密かに疑いを抱いていた。だが、家令の報告によると、[bibliomancy_antagonist.GetSheHe]は最近、より大っぴらに私の統治力を批判し始めたという。[bibliomancy_antagonist.GetSheHe|U]はほかの封臣のなかでも影響力を持っており、私の妨害もたやすいだろう。\n\n[sacred_text.GetName]の一節はこれを予言していたのだろうか？ 恐怖は心を殺すもの…"
 learning_scholarship.5003.a: "自らの恐怖と対峙する。"
 learning_scholarship.5003.a.tt: "[bibliomancy_antagonist.GetName]と公開討論会で議論する"
 learning_scholarship.5003.b: "さりげないやり方が一番だ。"
 learning_scholarship.5003.b.tt: "[bibliomancy_antagonist.GetName]に正式な会談を申し入れる"
 learning_scholarship.5003.c: "この件は後で議論しよう。"
 learning_scholarship.5003.vassal.tt: "すべての封臣"
 learning_scholarship.5003.a.success: "あなたは封臣相手の議論に勝利する"
 learning_scholarship.5003.a.failure: "あなたは封臣相手の議論に敗北する"
 learning_scholarship.5003.b.success: "あなたは封臣の面目を潰すことに成功する"
 learning_scholarship.5003.b.failure: "あなたは封臣の懐柔に失敗する"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$不穏な一節"
 learning_scholarship.5004.desc: "どうしても[sacred_text.GetName]のこの一節を理解することができず、私は混乱している！\n\n恐怖は心を殺すもの… これはいったい何を意味しているのだ？ 私は何を恐れればいい？ #EMP 私は何を見落としているのか#!？\n\nあるいは、この謎に光明を投じてくれる者がいるかもしれない。"
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle]の[court_chaplain.GetTitledFirstNameNoTooltip]なら答えがわかるだろう。"
 learning_scholarship.5004.b: "私の[ROOT.Char.Custom('GetCourtier')]、[target_courtier.GetTitledFirstNameNoTooltip]が助けてくれる。"
 learning_scholarship.5004.c: "諦めよう。"
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle]の[court_chaplain.GetFirstNameNoTooltip]がその一節の意味を解明する"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle]の[court_chaplain.GetFirstNameNoTooltip]はその一節の意味を理解できない"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip]がその一節の意味を解明する"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip]はその一節の意味を理解できない"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$恐れることはない"
 learning_scholarship.5005.desc: "遂に[sacred_text.GetName]の謎めいた一節の意味を理解した。これでより賢くなれた気がする。あの商人のおかげで、にわかに運命の糸がよりはっきりと見えるようになった。\n\n恐怖は確かに心を殺すものだろう。だが、私は自らの恐怖と対峙した。"
 learning_scholarship.5005.a: "恐れなければ、死ぬのは一度きりだ。"
 learning_scholarship.5006.t: "$bibliomancy_chain_header$膨らむ疑惑"
 learning_scholarship.5006.desc: "私はこの解読不能で難解な一節に何日も費やしたが、遂に諦めた。どんな意味なのか、皆目見当がつかない。そして、今回の一件で骨の髄まで寒く感じている。\n\n何が起こるのだろう？ 私はこれから#EMP 永久に#!恐怖の中で生きねばならないのか？"
 learning_scholarship.5006.a: "恐怖とは完全な破滅をもたらす小さな死である。"
 learning_scholarship_paranoid_trait.tt: "あなたは[sacred_text.GetName]の一節の意味を理解できなかったため、この特性を獲得した"
 learning_scholarship_paranoid_trait_possible: "あなたは[trait|E][GetTrait('paranoid').GetName( GetNullCharacter )]を獲得する可能性がある"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "数文字の[illiterate.GetWomanMan|U]"
 learning_scholarship.6000.desc: "[teacher.Custom2('HerHisCharacter Introduction',illiterate)]は最善の努力をしたものの、[illiterate.GetName]は平均的な村の間抜けほどの読み書きしかできない。\n\n「賢く思慮深い[ROOT.Char.GetTitleTierName]、どうすれば主君に読むことを学んでもらえるのかな？」と[teacher.GetFirstNameNoTooltip]は言う。"
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U]はため息をつき、憤慨する。\n\n「[illiterate.GetTitleAsNameNoTooltip]は、ただ読むためだけに[illiterate.GetHerselfHimself]を何時間も勉強しようとはしない...」"
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U]はためらい、つぶやく。\n\n「[illiterate.GetTitleAsNameNoTooltip]が、[illiterate.GetFaith.ReligiousText]の最初の聖なる行を苦労して読み終えた後、言ったこと...それは神聖でもなく、啓蒙されたものでも#EMP なかった#!...」"
 learning_scholarship.6000.poetry_insult: "\n\n先生は顔をしかめる。\n\n「[illiterate.GetTitledFirstNameNoTooltip]が最も上品な[illiterate.GetCulture.GetNameNoTooltip]の詩に苦しんだ後、言ったこと...それは上品でも啓蒙されたものでも#EMP なかった#!...」"
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U]は、私が蓄えた知識を身振りで示す。\n\n「[illiterate.GetTitleTierName]は、何千行も苦労して読んでも、あなたほど賢くなれないのではと恐れている。」"
 learning_scholarship.6000.a: "私の[illiterate.GetCouncilTitle]には、遠く離れた社会についての情報が必要だ。"
 learning_scholarship.6000.b: "私の[illiterate.GetCouncilTitle]には、宮廷の噂話がたっぷり記載された年代記が必要だ。"
 learning_scholarship.6000.c: "私の[illiterate.GetCouncilTitle]には、英雄的な戦いの物語が必要だ。"
 learning_scholarship.6000.d: "私の[illiterate.GetCouncilTitle]には、正義についての論文が必要だ。"
 learning_scholarship.6000.e: "私の[illiterate.GetCouncilTitle]には、精神性についての魅力的な頌歌が必要だ。"
 learning_scholarship.6000.f: "[illiterate.GetSheHe|U]は、[illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]の言葉を読む。"
 learning_scholarship.6000.f.tt: "統治よりも書く機会を！"
 learning_scholarship.6000.f.success: "あなたの論文はとても勉強になる"
 learning_scholarship.6000.f.failure: "あなたの封臣は、あなたの退屈で無意味な文章を嘲笑する"
 learning_scholarship.6000.g: "[illiterate.GetTitleAsNamePossessiveNoTooltip]の時間をこれに費やすのはもったいない。"
 learning_scholarship.6000.g.tt: "[illiterate.GetSheHe|U]は行動の[illiterate.GetWomanMan]。ほかの人は[illiterate.GetHerHim]に読み聞かせることができる。"
 learning_scholarship.6000.h: "冒涜？どういうこと？"
 learning_scholarship.6000.h.tt: "[illiterate.GetTitleAsNamePossessiveNoTooltip]の言葉を#EMP 真に#!冒涜的なものに言い換えられる"
 learning_scholarship.6000.non_believer: "あなたは[illiterate.GetTitledFirstName]が無神論者である証拠を得る"
 learning_scholarship.6000.i: "私は[illiterate.GetCulture.GetNameNoTooltip]の詩を称え、[illiterate.GetHerHim]にインスピレーションを与える。"
 learning_scholarship.6000.i.tt: "あなたの宮廷で、[illiterate.GetCulture.GetNameNoTooltip]の詩がひんぱんに朗読されることになる"
 learning_scholarship.6000.j: "知恵とは、一つ一つの言葉の中に驚異を見出すこと..."
 learning_scholarship.6000.j.tt: "...読了を渇望することよりも。"
 learning_scholarship.6000.k: "読み書きの能力は、あの武骨者には高度すぎる！"
 learning_scholarship.6000.k.tt: "馬の耳に念仏！"
 high_learning_custom: "高度な[learning|E]をした[GetTrait('compassionate').GetName( GetNullCharacter )]なき封臣"
