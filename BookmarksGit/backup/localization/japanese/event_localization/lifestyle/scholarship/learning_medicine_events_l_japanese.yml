 #Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t: "自然の秘密"
 learning_medicine.2001.pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]から申し出を受けた。その手紙の内容を信じるなら、[herbalist.GetSheHe]は経験豊富な薬草学者で、[ROOT.Char.Custom('GetRoom')]と食事と引き換えに自分の知識を提供してくれるという。"
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は熟練の薬師で、薬草と毒草両方の知識に長けている。その専門知識を私と共有することを、[herbalist.GetSheHe]はこれまで何度も申し出てきた。"
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\n申し出には興味がそそられるが、[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]がまじないや秘薬を信用しないことはわかっている。[ROOT.Char.GetFaith.DevilName]が邪悪な目的のために使うものだと思っているからだ… "
 learning_medicine.2001.a: "新しいことを学ぶのはいつでも歓迎だ。"
 learning_medicine.2001.b: "珍しい花は[flower_receiver.GetFirstNamePossessiveNoTooltip]の一日を明るくするだろう。"
 learning_medicine.2001.c: "[herbalist.GetSheHe|U]に聖なる薬草の薬草園を作ってもらおう。"
 learning_medicine.2001.d: "土や草いじりをしている暇などない。"
 learning_medicine.2001.d.chaplain_hates_herbs: "この件については[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetNamePossessiveNoTooltip]の判断に任せよう。"
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName]と私は今日も夜遅くまで薬草の分類や、秘薬作りにふけっている。[herbalist.GetHerHis]の古びた書物のページをめくっていると、"
 learning_medicine.2002.chaplain_hates_herbs.desc: "[chaplain_hates_herbs.GetCouncilTitle][chaplain_hates_herbs.GetFirstName]が読めば激怒するような文章を見つけた！"
 learning_medicine.2002.not_witchcraft_accepted.desc: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]が読めば激怒するような文章を見つけた！"
 learning_medicine.2002.witchcraft_accepted.desc: "非常に興味深い調合を見つけた。ただの薬草に、これほどの効き目があるとは…"
 learning_medicine.2002.a: "この隠された知識を、さらに掘り下げなければ！"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip]は魔術師だ"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip]は私の当てこすりに呆れる"
 learning_medicine.2002.b: "[herbalist.GetSheHe]に秘密があるならば、必ず暴いてやる。"
 learning_medicine.2002.b.success.t: "[herbalist.GetFirstNameNoTooltip]の真実を突き止める"
 learning_medicine.2002.b.success.tt: "[herbalist.GetShortUIName]の正体が魔術師ならば、その秘密が明かされる"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip]は魔術師だ"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip]は魔術師ではない"
 learning_medicine.2002.b.success.no_witch.desc: "私は[herbalist.GetTitledFirstNamePossessive]の潔白を確信している"
 learning_medicine.2002.b.inconclusive.t: "私の調査は結論に至らなかった"
 learning_medicine.2002.b.inconclusive.desc: "魔術の証拠は見つからなかった"
 learning_medicine.2002.b.failure.t: "のぞき見しているところを[herbalist.GetFirstNameNoTooltip]に見つかる"
 learning_medicine.2002.c: "私は迷信や噂に惑わされない。"
 learning_medicine.2003.desc: "「これが学びたい」そう言いながら私は[herbalist.GetFirstName]に書物を渡す。「どうか教えてくれるか？」\n\n[herbalist.GetSheHe|U]は私をまじまじと見つめる。「本当に覚悟はできていますか、[ROOT.Char.GetFirstNameNoTooltip]？祝福と引き換えに、[herbalist.GetFaith.WitchGodName]に身を捧げますか？」"
 learning_medicine.2003.a: "これ以上に望むものはない。"
 #Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t: "厄介な翻訳"
 learning_medicine.2010.start.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))]、[court_physician.GetFirstNamePossessive]の執務室へ入ると、本を見下ろす[court_physician.GetHerHim]の姿が目に入った。\n\n「この"
 learning_medicine.2010.galen.desc: "ガレノス"
 learning_medicine.2010.hippocrates.desc: "ヒポクラテス"
 learning_medicine.2010.herophilus.desc: "ヘロフィロス"
 learning_medicine.2010.hildegard.desc: "ヒルデガルト・フォン・ビンゲン"
 learning_medicine.2010.mundinus.desc: "モンディーノ"
 learning_medicine.2010.avicenna.desc: "イブン・スィーナー"
 learning_medicine.2010.trota.desc: "サルレノのトロトゥーラ"
 learning_medicine.2010.sun_simiao.desc: "孫思邈"
 learning_medicine.2010.zhan_zhongjing.desc: "張機"
 learning_medicine.2010.hua_tuo.desc: "華佗"
 learning_medicine.2010.tamba_yasuyori.desc: "丹波康頼"
 learning_medicine.2010.bianque.desc: "[Glossary( '扁鵲', 'BIAN_QUE_GLOSS' )]"
 learning_medicine.2010.fallback.desc: "検死報告書"
 learning_medicine.2010.end.desc: "の翻訳はひどいものです」[court_physician.GetSheHe]はため息をつきながら言う。「ここに書いてあるとおりにしたら、患者を助けるのと同等の確率で殺してしまうでしょうね」"
 learning_medicine.2010.a: "私にも見せてくれ…"
 learning_medicine.2010.a.success.desc: "[court_physician.GetFirstNameNoTooltip]の翻訳を手伝う"
 learning_medicine.2010.a.failure.desc: "私は恥をかく"
 learning_medicine.2010.b: "よりいい訳書を購入しよう。"
 learning_medicine.2010.c: "[ROOT.Char.GetFaith.ReligiousText]の導きを求めるといい。"
 #Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t: "[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]へ"
 learning_medicine.2021.desc: "私は[physician.GetTitledFirstNameNoTooltip]、不妊治療を専門とする、訓練を受けた医師です。内密にご相談いただければ、我が[ROOT.Char.GetLadyLord]のお役に立てることと存じます。喜んであなたにお仕えします――それもごくわずかな料金で。"
 learning_medicine.2021.a: "ぜひ力を貸してほしい…"
 learning_medicine.2021.a.tt: "[physician.GetFirstName|V]は不妊治療を提案する"
 learning_medicine.2021.b: "訓練を受けた医師ならばいつでも歓迎だ。"
 learning_medicine.2021.b.tt: "不妊治療を拒否する"
 learning_medicine.2021.c: "そのような#EMP 問題#!などない！"
 learning_medicine.2022.t: "生殖能力の問題"
 learning_medicine.2022.old_physician.desc: "[physician.GetTitledFirstName]がヒルから腐乱死体までさまざまなものを扱うのを見てきたが、その顔に戸惑いが浮かぶのを見るのはまったく初めてのことだった。\n\n「あなたの医師として、あなたの健康を守るのが私の務めです」[physician.GetSheHe]は視線を床に向けながら言う。「それはあなたの… #EMP 生殖#! に関わる健康も含めてです。あなたと[spouse.Custom('WifeHusband')]の役に立つチンキ剤をお作りしましょうか？ほかにも、効果が期待できそうな実験的な薬について読んだことがあります」"
 learning_medicine.2022.new_physician.desc: "新たな医師に落ち着くための時間を与えるつもりだったが、[physician.GetFirstName]は到着してからほんの数時間後に、大きなケースを引きながら私の執務室にやってきた。[physician.GetSheHe|U]はそれを私の机の上に#EMP ガチャン#!と不穏な音を立てながら置く。\n\n「あなた方ご夫妻のためにいくつもの選択肢をご用意しました。効果が実証されているチンキ剤もありますし、研究途中の実験的な治療法もございます」"
 learning_medicine.2022.b: "単にチンキ剤を使うのが賢明だろう。"
 learning_medicine.2022.b.success: "治療は成功する"
 learning_medicine.2022.b.failure: "治療は失敗する"
 learning_medicine.2022.a: "領国の未来がかかっているのだ！ なんでも試す！"
 learning_medicine.2022.a.success: "治療は大成功だ"
 learning_medicine.2022.a.unexpected: "治療が奇妙な副作用を引き起こす"
 learning_medicine.2022.a.failure: "治療がひどい副作用を引き起こす"
 learning_medicine.2022.c: "それよりも… ただ助言がほしい。"
 learning_medicine.2022.a.unexpected.tt: "予想外のことが起きるかもしれない"
 learning_medicine.2023.urine.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、お二人の肉体は同調しきれておりません。ですがそのための治療法があります。あなたが[spouse.Custom('WifeHusbandPossessive')]の尿を飲み、[spouse.GetSheHe]があなたの尿を飲むようにしてください。毎晩、就寝前に飲むことを1週間続けてください。そうすればお二人の生命力は調和することでしょう！」\n\n長い1週間だった。"
 learning_medicine.2023.unpleasant_end.desc: "\n\n不愉快この上ない治療だったが、"
 learning_medicine.2023.pig_testicles.desc: "「[location.GetNameNoTooltip]でもっとも雄々しいブタを手に入れ、その睾丸を乾燥させてから粉末にしました。2週間、これをワインに混ぜて飲めば、あなたの生殖力は10倍になるでしょう！」"
 learning_medicine.2023.pig_testicles_end.desc: "\n\n粉末を入れたワインはカビ臭かったが、結果的にはこれが大当たりだった。"
 learning_medicine.2023.udder.desc: "「乳は生命力を与えるもの。だからこそ、その根源に着目すべきです。お2人のために、牛の乳房の煮込みを調理師たちに作らせます。一週間、それのみを口にすれば、必ずや報われることでしょう」\n\n長い一週間だった。"
 learning_medicine.2023.female_orgasm.start.desc: "「ご存じかと思いますが、女性が快楽を得ることは、男性と同等に重要です。"
 learning_medicine.2023.female_orgasm.female.desc: "あなたの種は芽を出し、[spouse.Custom('WifeHusbandPossessive')]の種と混ざりあわなければならないのです。[spouse.GetSheHe|U]は寝床での技術について書かれたこの書物を読むべきです」\n\nこれ以上の治療は望めないだろう。\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "[spouse.Custom('WifeHusbandPossessive')]の種が芽を出し、あなたの種と混ざりあわなければなりません。あなたは寝床での技術について書かれたこの書物を読むべきです」\n\n慣れない方法を身につけるのは大変だったが、[spouse.GetFirstNamePossessive]の反応を見る限り、どうやら習得できたようだ！\n\n"
 learning_medicine.2023.milk_bath.desc: "「すべての乳は生命力を与えます。とりわけ力に満ちているのはヤギの乳です。あなた方夫婦が交わる前に、まずはヤギの乳で入浴をするといいでしょう。そのまま浴槽でお楽しみになるのも一興です！」"
 learning_medicine.2023.milk_bath_end.desc: "\n\n乳はきつい#EMP 臭い#!がしたが、"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip]は結果を非常に前向きに捉えているし、私も気分がいい！[physician.GetSheHe|U]には気長に待つよう言われたが、近いうちに新たな家族を迎えられそうだ。"
 learning_medicine.2023.a: "私の[ROOT.Char.Custom('GetChamber')]へ行こう、[spouse.GetFirstNameNoTooltip]…"
 learning_medicine.2024.end.desc: "\n\n気長に待つようにという[physician.GetFirstNamePossessive]の助言を忠実に守ってきたが、私は強い疑念を抱いている。吐き気がするうえに眩暈もしており、[spouse.GetFirstName]にいたってはもう3日も寝込んでいるのだ。"
 learning_medicine.2024.a: "今はとにかく休みたい…"
 learning_medicine.2024.b: "衛兵！ あのペテン師を投獄しろ！"
 learning_medicine.2025.start.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、いい知らせです！まだ初期の段階ではありますが、あなたの[spouse.Custom('WifeHusband')]は子を身籠っている兆しをすべて示しております！」\n\n私に喜びと安堵の波が押し寄せたが、それはすぐさま戸惑いに変わった。「だが治療はまだ施していないだろう、[physician.GetFirstName]」私は指摘する。\n\n"
 learning_medicine.2025.fertilitygod.desc: "「[physician.GetFaith.FertilityGodName]は"
 learning_medicine.2025.the_universe.desc: "「世界は"
 learning_medicine.2025.end.desc: "神秘的なものなのです、[ROOT.Char.Custom('FormOfAddressForLiege')]様。時には祝福を解き明かすよりも、歓迎するのが賢明かと存じます」"
 learning_medicine.2025.b: "なんとも思慮深い言葉だ！"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]。話がしたい。2人きりで。"
 learning_medicine.2025.a.tt: "[spouse.GetShortUIName]を問い詰める"
 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t: "重い王冠"
 learning_medicine.2030.desc: "時折、私は[ROOT.Char.GetTitleAsNameNoTooltip]としての責任に押し潰されそうになる。たった一人でどうやって[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の重責をすべて背負えと言うのだ？\n\n私一人で対処する必要のない負担があるのではないだろうか。誰か打ち明けられる者がいれば…"
 learning_medicine.2030.a: "[confider_target.GetFirstNamePossessiveNoTooltip]の助言はいつも心地がいい。"
 learning_medicine.2030.a.message: "心を打ち明けてストレスが減った"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip]はまさに聞き上手だ。"
 learning_medicine.2030.c: "互いのもっとも暗い秘密を守り合おう。"
 learning_medicine.2030.d: "他人を頼るなど、自分が弱くなるだけだ。"
 learning_medicine.2030.c.tt: "[confider_target.GetShortUIName]に[secret|E]があれば、それを私に打ち明ける"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip]は秘密を明かす"
 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t: "心と体"
 learning_medicine.2040.start.desc: "勉強をすればするほど、私の心と体の繋がりが明確になっていく。悩みを抱えすぎれば体調を崩すこともある。心はその器より強いということはないのだ！\n\n"
 learning_medicine.2040.athletic_friend.desc: "私の聡明な友人、[friend.GetTitledFirstName]は、活発に体を動かすことでストレスを抑えられると断言している。それ以外にも、日記をつけることで不安を和らげることができると以前読んだことがある。"
 learning_medicine.2040.journaller_friend.desc: "私の聡明な友人、[friend.GetTitledFirstName]は、自身の悩みを日記に綴っており、それにより心を落ち着けられると断言している。それ以外にも、活発に体を動かすと擦り減った神経を落ち着かせることができると以前読んだことがある。"
 learning_medicine.2040.no_friend.desc: "統治の疲れを和らげる、健全なはけ口が必要だ。活発に体を動かすのはいい効果をもたらすことや、日記を書くと擦り減った神経を落ち着かせることができると読んだことがある。"
 learning_medicine.2040.a: "[friend.GetFirstNameNoTooltip]と運動をする。"
 learning_medicine.2040.b: "[friend.GetFirstNameNoTooltip]に日記のつけかたの助言を求める。"
 learning_medicine.2040.c: "走りにいく。"
 learning_medicine.2030.c.trait: "運動は私を落ち着かせる"
 learning_medicine.2030.c.modifier: "気分は和らがないが、体が強くなった"
 learning_medicine.2040.d: "午後は日記をつけて過ごす。"
 learning_medicine.2030.d.trait: "日記を書くことで心が落ち着く"
 learning_medicine.2030.d.modifier: "気分は和らがないが、文章力が向上した"
 learning_medicine.2040.e: "丸一日休む。"
 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t: "出血"
 learning_medicine.2050.start.desc: "[Select_CString(IsLandlessAdventurer(ROOT.Char),'野営地','兵舎')]の診療所を視察していると、重傷の兵士が運ばれてくる。「[soldier.GetSheHe|U]は大量に出血している！医師はどこだ！？」\n\n"
 learning_medicine.2050.physician.desc: "[physician.GetTitledFirstName]はどこにも見当たらない。"
 learning_medicine.2050.no_physician.desc: "治療師はどこにも見当たらない。"
 learning_medicine.2050.end.desc: "背筋に寒気が走った。この[soldier.Custom('WomanManPossessive')]の最後の希望は、#EMP 私#! かもしれない\n\nすると突然、[helper.Custom2('MyCharacterIntroduction', ROOT.Char)]がどこからともなく現れ、私の隣についた。[helper.GetSheHe|U]は袖をまくり、私を見る。"
 learning_medicine.2050.a: "止血帯を！"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip]と私は兵士を救う"
 learning_medicine.2050.a.failure: "私たちの努力も虚しく、兵士は命を落とす"
 learning_medicine.2050.b: "#EMP 下がれ#!！この者は#EMP 私の#! 患者だ！"
 learning_medicine.2050.b.success: "私一人で兵士を救う"
 learning_medicine.2050.b.failure: "兵士を救うことができない"
 learning_medicine.2050.c: "放っておけ。[soldier.GetSheHe|U]には相応しい。"
 learning_medicine.2051.start_our.desc: "私たちの"
 learning_medicine.2051.start.desc: "患者は悲鳴を上げて暴れる。3人がかりで抑えつけているにもかかわらず、治療の一つ一つがまるで戦いのように感じる。"
 learning_medicine.2051.middle.desc: "だが[helper.GetTitledFirstName]は冷静なままだった。そして次第に、私たちは静かに集中した。\n\nいかにして成し遂げたのかは定かではないが、最終的に、兵士は助けることができたようだ。「見事でした、"
 learning_medicine.2051.my_ladylord.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]様」"
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip]様」"
 learning_medicine.2051.end.desc: "[helper.GetFirstNameNoTooltip]は疲れた笑みを見せながら言った。「あなたの側でお仕えできたのは光栄でした」"
 learning_medicine.2051.a: "お前がいなければ不可能だった。"
 learning_medicine.2052.middle.desc: "\n\n私たちは混乱の中で指示を叫びながら必死に手を尽くすが、絶望的だ。兵士は弱っていくばかりで、その血は私たちの指の間からひたすら流れ出ていった。\n\n「全力は尽くしました」"
 learning_medicine.2052.end.desc: "遺体が運び出され、[helper.GetFirstNameNoTooltip]は深いため息をつきながら言った。「あの兵士は見つかった時点で、すでに手遅れだったのです」"
 learning_medicine.2052.a: "そうだな。ありがとう、[helper.GetFirstNameNoTooltip]。"
 learning_medicine.2052.b: "同情など必要ない！"
 learning_medicine.2053.start_my.desc: "私の"
 learning_medicine.2053.desc: "だが知識は私を裏切らず、私は着実に手を動かし続けた。\n\n私がいかにして成し遂げたのかは定かではないが、最終的に、兵士は助けることができたようだ。安堵のあまり礼儀を忘れた[soldier.GetHerHis|U]の仲間たちが、私の背中を叩く。「ありがとうございました、[ROOT.Char.Custom('FormOfAddressForLiege')]。あなたがいなければ[soldier.GetFirstName]は死んでいました！」"
 learning_medicine.2053.a: "今日、私は命を救った！"
 learning_medicine.2054.desc: "\n\n私は混乱の中で指示を叫びながら必死に手を尽くすが、絶望的だ。兵士は弱っていくばかりで、その血は私の指の間からひたすら流れ出て行った。\n\n遺体が運び出される中、[helper.GetFirstName]は私に"
 learning_medicine.2054.disgust.desc: "嫌悪感がむき出しの目を向けてきた。"
 learning_medicine.2054.pity.desc: "哀れみの目を向けてきた。"
 learning_medicine.2054.a: "も… もし私がもっと…"
 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "ケーキを食べながらの会話"
 learning_medicine.2110.desc: "小旅行から[capital.GetNameNoTooltip]へ舞い戻った私と側近は、予想外にも[hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]とその従者たちに遭遇した。事前の知らせもなく、私の首都をうろついている。\n\n"
 learning_medicine.2110.desc_good_terms: "「おお、[ROOT.Char.GetFirstNameNoTooltip]！ お会いしたいと思っていたところでした。さあ、こちらへ。この近くでいい軽食堂を見つけたのです。ご一緒に[ROOT.Char.Custom('GetExpensiveDrink')]とハシシのケーキはいかがですか？」"
 learning_medicine.2110.desc_bad_terms: "空気は明らかに張り詰めており、互いの兵が身構えている。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」緊張した様子の若い兵士が背後から声をかけてくる。「あそこの軽食堂でハシシケーキでも食べれば、皆落ち着くのではないでしょうか」\n\n[hashish_vassal_or_liege.GetFirstNameNoTooltip]が私の返答を待つ間、両者に沈黙が広がる。"
 learning_medicine.2110.desc_neutral_terms: "不意に発見され、しばらく気まずそうに沈黙してから、[hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip]の目が私の背後にいる何かを捉えた。\n\n「おお、我が[hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)]、よろしければ一緒に[ROOT.Char.Custom('GetExpensiveDrink')]やハシシのケーキでも飲み食いして、このことは忘れませんか？」"
 learning_medicine.2110.a.good_terms: "申し訳ないが、もう行かなくては。"
 learning_medicine.2110.a.bad_terms: "こんな野良犬と？ 断る！"
 learning_medicine.2110.a.neutral_terms: "残念だが用事がある。"
 learning_medicine.2110.b.good_terms: "少しは楽しんでもいいかもしれないな…"
 learning_medicine.2110.b.bad_terms: "わかった。だがケーキを#EMP 一つだけ#! だ"
 learning_medicine.2110.b.neutral_terms: "ケーキの一つや二つならば…"
 learning_medicine.2110.b.flavour: "ケーキ一つは1つになり、3つになり、4つ、5つ…"
 cosmic_insights_modifier: "壮大な知見"
 cosmic_insights_modifier_desc: "一晩中ハシシを食べ続けたことで、この人物は現実の本質について真の知見を得た。"
 learning_medicine.2110.c.good_terms: "ついてこられるかな、友よ！"
 learning_medicine.2110.c.bad_terms: "私は酔いに強いことで有名だぞ！"
 learning_medicine.2110.c.neutral_terms: "贅を尽くした夜を過ごそうではないか！"
 learning_medicine.2110.c.tt_success: "ハシシが[hashish_vassal_or_liege.GetHerHim]の口を非常に軽くする"
 learning_medicine.2110.c.tt_fail: "過ぎた耽溺は私を軽率にする"
