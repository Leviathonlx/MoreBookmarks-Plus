 #Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t: "身体の秘密"
 learning_medicine_special.1001.desc: "人間の体と、それが持ついまだ未解明の秘密に、私は魅了された。頭は常に生と死に関する疑問で溢れている。\n\nそれに関する文献を読むのもいいのだが、実践的な研究をするほうがより多くを学ぶことができる気がしてならない。"
 learning_medicine_special.1001.a: "死体を使い、病が体に与える損害を研究する。"
 learning_medicine_special.1001.b: "遺体には敬意を示さねばならない！"
 learning_medicine_special.1002.desc: "粘り気のある、絡み合って腫れた内臓が死体の腹から溢れ出る。私はそれを調べながらなるべく息を止めようとしたが、無駄な抵抗だった。不快な腐敗臭が肺まで達し、私は吐き気を催した。\n\nすると突然、何かが裂け、粘着性のある黄色い膿漿が溢れて手術台に広がった。\n\n「なんだ、#EMP 今のは#!？」"
 learning_medicine_special.1002.a: "[scoped_physician.GetTitledFirstNameNoTooltip]なら力になってくれるかもしれない。"
 learning_medicine_special.1002.a.good: "[scoped_physician.GetTitledFirstName]は研究に手を貸す"
 learning_medicine_special.1002.a.bad: "[scoped_physician.GetTitledFirstName]は研究に呆れる"
 learning_medicine_special.1002.b: "さらに多くの死体を手に入れる必要がある…どんな手を使っても。"
 learning_medicine_special.1002.c: "もういい！ 気色が悪い！"
 learning_medicine_special.1003.desc_physician: "私が新たに解剖学に興味を持ったと知ると、[scoped_physician.GetTitledFirstName]は非常に喜んだ。[scoped_physician.GetHerHis]の助けのおかげで、私は人体についてより深く理解することができた。"
 learning_medicine_special.1003.desc_fallback: "コイン数枚と口が堅い使用人を有効活用し、死体の安定した供給を確保することができた。残念ながら、私はその多くを損壊してしまったが、人は失敗なくして学びを得ることはできないだろう？"
 learning_medicine_special.1003.desc_ending: "\n\nあとはこの臭いをどうにかする方法がほしい…腐敗した空気に長くさらされていると、健康を害するのではないかと心配だ。"
 learning_medicine_special.1003.a: "花が役に立つのではないだろうか？"
 learning_medicine_special.1003.a.good: "警戒が功を奏し、病気を免れた"
 learning_medicine_special.1003.a.bad: "死臭いが体調に影響を与え始めた"
 learning_medicine_special.1003.b: "すでに十分学びを得たと思う。"
 learning_medicine_special.1004.desc: "[scoped_physician.GetTitledFirstName]は私の実験について知ると、あまり気を良くしなかった。私に手を貸すことを拒否し、そのような試みは[ROOT.Char.GetTitleTierName]の権限を越えたものだと諭してきた。"
 learning_medicine_special.1004.unavailable.desc: "[scoped_physician.GetTitledFirstName]の支援が打ち切られたことで、私も人体の解剖実験を続けられなくなってしまった。"
 learning_medicine_special.1004.a: "そうかもしれないな…"
 learning_medicine_special.1004.unavailable.a: "残念だ。"
 learning_medicine_special.1004.unavailable.tt: "人間の死体の研究をやめる"
 learning_medicine_special.1005.desc: "幸いにも、花、香、そして通気を適切に利用したことで、私の体に悪影響を与えていた死体の悪臭を和らげることができたようだ。\n\nこれで体調への影響を気にすることなく、研究に集中することができる。"
 learning_medicine_special.1005.a: "私の知識の追求を妨げられるものはない！"
 learning_medicine_special.1006.desc_opening: "もう何日も書斎に置いている死体の一つを見下ろしていると、私はまたもや眩暈がした。"
 learning_medicine_special.1006.desc_death: "そのあとすぐに咳が出始め、痛みから体を曲げると、口から血が溢れ出るのを感じた。\n\n瞬きし、気づけば私は床に倒れていた。震えながら息を吐いたが、それ以上の呼吸は不可能だった。私は目を閉じた…"
 learning_medicine_special.1006.desc: "これ以上体の要求を無視することはできない。切り上げてしばらく横にならなくては…"
 learning_medicine_special.1006.a: "死臭は私の体調に影響を及ぼした！"
 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t: "実に奇跡的な魚"
 learning_medicine_special.2100.desc: "[hallucinogenic_fish_county.GetNameNoTierNoTooltip]の漁師である[fish_alchemist.GetName]が、魔法の夕食を調理できると私に申し出た。\n\nなんでも、その漁師は秘密の釣り場で夢魚を釣り、それに不思議な儀式を行うのだとか。その後頭を切り落とすと、その魚を食すことで何日も楽しい夢が見られるようになるらしい。\n\n漁師は両手をもみ合わせながら欲と恐怖で染まった目で私を見た。"
 learning_medicine_special.2100.a: "その魔法の魚を用意してくれ。"
 learning_medicine_special.2100.a.tt_success: "[ROOT.Char.GetFaith.PositiveAfterLife]に関する聖なる啓示を受ける"
 hallucinogenic_visions_uplifting_modifier: "来世に関する希望溢れる夢"
 hallucinogenic_visions_uplifting_modifier_desc: "この人物は選ばれし者を来世で待ち受ける幸福に関する、心が変わるような啓示を受けた。"
 learning_medicine_special.2100.a.tt_failure: "私は[ROOT.Char.GetFaith.NegativeAfterLife]に関する悪夢に苛まれる"
 hallucinogenic_visions_terrifying_modifier: "あの世に関する恐ろしい夢"
 hallucinogenic_visions_terrifying_modifier_desc: "この人物は価値なき者を来世で待ち受ける恐怖に関する、心に傷を負わせる夢に苛まれている。"
 learning_medicine_special.2100.b: "その儀式をどうか私に教えてくれ…"
 learning_medicine_special.2100.b.tt_success: "農民が秘密を明かす"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.GetShortUINameNoTooltip]が私の忠実な使用人として宮廷に加わる"
 learning_medicine_special.2100.b.tt_fail: "平民と激しい言い争いになった"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip]は腹を立て、宮廷から去る"
 associates_with_strange_peasants_modifier: "不思議な農民との関係"
 associates_with_strange_peasants_modifier_desc: "この人物は、自分よりも圧倒的に身分の低い者と奇妙な言い争いをしたことで知られている。"
 learning_medicine_special.2100.c: "魔術師を生かしてはならない！"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.GetShortUINameNoTooltip]は火あぶりの刑に処された"
 learning_medicine_special.2100.d: "誰か、この平民を片づけてくれるか？"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.GetShortUINameNoTooltip]は宮廷から追い出され、憤慨する"
 aloof_from_the_commoners_modifier: "平民との距離"
 aloof_from_the_commoners_modifier_desc: "この人物は時間を浪費させるとして、農民とは関わらないことで知られている。"
