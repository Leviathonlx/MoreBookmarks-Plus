 #Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t: "外典"
 learning_theology_special.1001.desc: "飽くなき知識の探求により、私は奇妙な古い文書を発見した。\n\nその文書は公的な情報源でごく稀に言及されている古代の神学者によるもので、私の知らなかった[ROOT.Char.GetFaith.GetName]の教義の側面を明らかにしている。"
 learning_theology_special.1001.d: "この古代の慣習を復活させねば。"
 learning_theology_special.1001.d.success: "この発見を[THIS.Char.GetFaith.GetAdjective]の教義に組み込むことに成功する"
 learning_theology_special.1001.d.failure: "聖職者たちの説得に失敗する"
 learning_theology_special.1001.d.failure.toast: "外典を組み込む試みは失敗に終わった"
 learning_theology_special.1001.e: "[vassal_pope.GetTitledFirstNameNoTooltip]にこのことを知らせねば！"
 learning_theology_special.1001.e.success: "私の発見を[THIS.Char.GetFaith.GetAdjective]の教義に組み込むよう、[vassal_pope.GetTitledFirstName]を説得する"
 learning_theology_special.1001.e.failure: "[vassal_pope.GetTitledFirstNameNoTooltip]は文書を正規のものとして受け入れない"
 learning_theology_special.1001.e.failure.toast: "[vassal_pope.GetTitledFirstName]は文書を異端のまがい物だと否定した"
 learning_theology_special.1001.a: "[bishop.GetTitledFirstNameNoTooltip]がこの文書の研究に手を貸してくれるかもしれない。"
 learning_theology_special.1001.a.desc: "[bishop.GetTitledFirstName]の熱意次第で"
 learning_theology_special.1001.a.success: "研究の手助けを快諾してくれる"
 learning_theology_special.1001.a.success.toast: "[bishop.GetTitledFirstName]は貴重な発見を祝ってくれた"
 learning_theology_special.1001.a.failure: "[bishop.GetSheHe|U]は本を燃やす"
 learning_theology_special.1001.a.failure.toast: "[bishop.GetTitledFirstName]は私が異端の本を火の元に届けたことに感謝した"
 learning_theology_special.1001.b: "これは内密に研究すべきだろう…"
 learning_theology_special.1001.c: "汚らわしい異端の産物など燃やすべきだ！"
 learning_theology_special.1002.t: "新たな教義"
 learning_theology_special.1002.a.desc: "古い文書に書かれた内容を、現代の[ROOT.Char.GetFaith.GetAdjective]の慣習に組み込んだことで、私は信仰の歴史に名を残した。これに匹敵する偉業を成し遂げられる後継者はそうそう現れないだろう。\n\n重要な聖職者の代表の一部は、異例の教義の変更をいまだにあざ笑っているが、私の雄弁さのおかげもあり、影響力を持つ神権政治家の大半は私の改正を正当であると納得している。"
 learning_theology_special.1002.b.desc: "当初は文書の真正性について[vassal_pope.GetTitledFirstName]や、その下に従えている[ROOT.Char.GetFaith.GetAdjective]信仰の重要な代表者を説得するのに苦労したが、最終的に私の熱意と神学への知識が勝利をもたらした。\n\n重要な聖職者の代表の一部は、異例の教義の変更をいまだにあざ笑っているが、影響力を持つ神権政治家の大半はそれが正当であると納得している。"
 learning_theology_special.1002.a: "[ROOT.Char.GetFaith.HighGodName]自らが私をこの本に導いたのだ！"
 learning_theology_special.1003.a.desc: "その計り知れない知恵により、[player_pope.GetTitledFirstName]は[ROOT.Char.GetFaith.GetAdjective]の教義に大幅な変化をもたらす古代の聖典を発見した。\n\n主要な聖職者たちと協議した結果、[player_pope.GetTitleTierName]は本の内容を信仰の正式な教義に組み込むことを決定した。"
 learning_theology_special.1003.b.desc: "苦労して調査し、多大な時間を費やして神学的な研究を行った末、[pope_liege.GetTitledFirstName]は[ROOT.Char.GetFaith.GetAdjective]の教義に大幅な変化をもたらす古代の聖典を発見した。\n\nこの発見を[vassal_pope.GetTitledFirstName]に知らせると、[vassal_pope.GetTitleTierName]は本の内容を信仰の正式な教義に組み込むことを決定した。"
 learning_theology_special.1003.a: "これは私たちにとってどんな意味があるのだろうか？"
 #Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t: "解説書"
 learning_theology_special.1101.desc: "「あなたに祝福を、[ROOT.Char.Custom('FormOfAddressForLiege')]様。私は[scholar.GetTitledFirstName]と申します」司祭はうやうやしくお辞儀した。\n\n「私はタナハとタルムードを研究し、その解説書を執筆することに生涯を捧げてきました。あなたの[ROOT.Char.GetFaith.ReligiousText]の研究に、私の著作と指導がお役に立てることと存じます」"
 learning_theology_special.1101.desc.fallback: "「ごきげんよう、[ROOT.Char.Custom('FormOfAddressForLiege')]様。私は[scholar.GetTitledFirstName]と申します」目の前の司祭はうやうやしくお辞儀した。\n\n「私は[ROOT.Char.GetFaith.ReligiousText]の研究と解説に生涯を捧げてきました。あなたの研究に、私の著作と指導がお役に立てることと存じます」"
 learning_theology_special.1101.a: "ともに[ROOT.Char.GetFaith.ReligiousText]の解説書を執筆しよう！"
 learning_theology_special.1101.b: "#emp 現実世界#! でほかにやるべきことがある。"
 learning_theology_special.1101.c: "私は異端者を招き入れることなどしない！"
 learning_theology_special.1102.desc: "何日もかけた遠大な作業を終え、顔を上げると辺り一面にページが散乱している。私たちの解説書は網羅的で、微に入り細を穿つものとなった。[scholar.GetTitledFirstNamePossessive]の指導のおかげで、[ROOT.Char.GetFaith.ReligiousText]について新たな発見をすることができた。"
 learning_theology_special.1102.desc_dead: "何日もかけた遠大な作業を終え、顔を上げると辺り一面にページが散乱している。私の解説書は網羅的で、微に入り細を穿つものとなった。[scholar.GetTitledFirstName]に見せられなくて残念だ。"
 learning_theology_special.1102.desc_ending: "\n\n聖職者たちは私の作った文書に興味を持つだろう！"
 learning_theology_special.1102.a.success: "[scholar.GetTitledFirstNameNoTooltip]に続けるよう説得する"
 learning_theology_special.1102.a.failure: "[scholar.GetTitledFirstNameNoTooltip]は聞き入れない"
 learning_theology_special.1102.b: "この手柄を共有する必要がどこにある？"
 learning_theology_special.1102.c: "すべては[scholar.GetFirstNameNoTooltip]のおかげだ！"
 learning_theology_special.1102.c.rl_desc: "[scholar.GetTitledFirstNameNoTooltip]の高潔さ次第で"
 learning_theology_special.1102.c.success: "[scholar.GetSheHe|U]は私と手柄を共有する"
 learning_theology_special.1102.c.failure: "[scholar.GetSheHe|U]は手柄を独り占めする"
 learning_theology_special.1102.c.success.toast: "[scholar.GetTitledFirstName]は私と手柄を共有した"
 learning_theology_special.1102.c.failure.toast: "[scholar.GetTitledFirstName]は手柄を独り占めした"
 learning_theology_special.1102.b.success: "[scholar.GetShortUINameNoTooltip]を出し抜く"
 learning_theology_special.1102.b.failure: "[scholar.GetShortUINameNoTooltip]は私の二枚舌を暴く"
 learning_theology_special.1102.d: "だが多くを学ぶことができた！"
