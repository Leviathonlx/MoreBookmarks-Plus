l_japanese:
 #Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t: "念願の書物"
 learning_theology.1301.desc_opening: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！」[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が差し迫った様子で近づいてきた。\n\n"
 learning_theology.1301.desc_regula_pastoralis: "「地元の商人が、かの高名な『司牧の原理』の写しを所持しているのですが、私に売ることを拒否しているのです。"
 learning_theology.1301.desc: "「地域の商人が『約分と消約の計算の書』の写しを所持しているのですが、私に売ることを拒否しているのです。"
 learning_theology.1301.desc_ending: "彼の過ちを示していただけましたら、あなたに恩義ができましょう！」"
 learning_theology.1301.a: "必ずお前の手に書物が渡るようにしよう。"
 learning_theology.1301.b: "ふむ、面白そうな書物だ…"
 learning_theology.1301.c: "それは#EMP お前#! の問題ではないのか？"
 #Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t: "[ROOT.Char.GetFaith.ReligiousText|U]の力"
 learning_theology.2020.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]はしばしば[ROOT.Char.GetFaith.ReligiousText]から聖なる美徳についての一節を引用する。私も一節引用して、しっかり話を聞いていたことを証明しよう。[court_chaplain.GetHerHis]の性格に合ったものが望ましいだろう。\n\n私が暗唱する一節の主題は…"
 learning_theology.2020.brave: "…勇気だ。"
 learning_theology.2020.just: "…公平性だ。"
 learning_theology.2020.temperate: "…節制だ。"
 learning_theology.2020.chaste: "…貞節だ。"
 learning_theology.2020.compassionate: "…慈悲だ。"
 learning_theology.2020.honest: "…正直さだ。"
 learning_theology.2020.forgiving: "…寛容さだ。"
 learning_theology.2020.wrathful: "…凶暴性だ。"
 learning_theology.2020.vengeful: "…執念深さだ。"
 learning_theology.2020.content: "…満足感だ。"
 learning_theology.2020.patient: "…忍耐だ。"
 learning_theology.2020.calm: "…平静だ。"
 learning_theology.2020.humble: "…謙虚だ。"
 learning_theology.2020.diligent: "…努力だ。"
 learning_theology.2020.generous: "…寛容さだ。"
 learning_theology.2020.greedy: "…富だ。"
 learning_theology.2020.lustful: "…欲望だ。"
 learning_theology.2020.ambitious: "…野心だ。"
 learning_theology.2020.gluttonous: "…食欲だ。"
 learning_theology.2020.success.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は喜ぶ"
 learning_theology.2020.neutral.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は満足する"
 learning_theology.2020.failure.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstNameNoTooltip]は私が[court_chaplain.GetHerHim]をからかっていると感じる"
 learning_theology.2021.desc: "[court_chaplain.GetCouncilTitle|U][court_chaplain.GetFirstName]は、[SCOPE.Custom('virtue_choice')]の美徳について何か言っていたのは間違いない。正確には思い出せないため、私は少しばかり独創性を盛り込んだ。\n\nだが不幸にも、[court_chaplain.GetCouncilTitle|U]はいささか保守的な人物だったようだ。「何を言っているのですか？」[court_chaplain.GetSheHe]は冷笑する。「それは[ROOT.Char.GetFaith.HighGodName]のお言葉ではないでしょう！」"
 learning_theology.2021.a: "もっと頻繁に[ROOT.Char.GetFaith.ReligiousText]を読むべきかもしれない…"
 learning_theology.3002.t: "世界の寿命"
 learning_theology.3002.desc: "古代の聖典や、学者の文書を研究してきたが、どれもが[ROOT.Char.Custom('WorldDeadline')]という点では合致しているようだ。私の計算だと、それは百年以内に起きるだろう。\n\nしかし私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]、[chaplain.GetTitledFirstName]は、それを口外しないよう促してきた。「[ROOT.Char.GetFaith.AltPriestTermPlural]に任せ、混乱を回避すべきです。計算が間違っていたらどうするおつもりですか？」"
 learning_theology.3002.a: "皆真実を知るべきだ！"
 learning_theology.3002.b: "一理あるな、[chaplain.GetFirstNameNoTooltip]。"
 learning_theology.3002.c: "ほかの[ROOT.Char.GetFaith.PriestNeuterPlural]にも相談してみよう。"
 learning_theology.3003.t: "星を眺めて"
 learning_theology.3003.desc: "夜に星を眺めて過ごしたことで、これまで話に聞いてきたことを自らの目で確かめることができた。\n\n星はどれも異なる速度で動き、異なる時間に航路を変更するが、それぞれの動きはその星の属する天球ごとに決まっているのだ。正しく計算すれば、その動きを予測することすらできるだろう。\n\nもちろん、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))]はそれを容認しない。「空のことはお忘れなさい。天空は[ROOT.Char.GetFaith.AltPriestTermPlural]に任せるべき領域です」"
 learning_theology.3003.a: "必ず空に答えを見つけ出そう。"
 learning_theology.3003.b: "確かに。私は地上の物事に集中すべきだ。"
 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t: "祈りの共有"
 learning_theology.3011.desc_friend: "[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を出ると、私と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))]の[believer.GetTitledFirstName]は地元の商人たちに遭遇した。"
 learning_theology.3011.desc: "[temple_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を出ると、私は地域の商人たちと[believer.GetTitledFirstName]に遭遇した。"
 learning_theology.3011.ending: "神学とこの世の富について議論しているようだ。\n\n「[ROOT.Char.GetFaith.HouseOfWorship]に投資する意志は#EMP あります#! が、それが[ROOT.Char.GetFaith.WealthGodNamePossessive]の意志だとどうやってわかるのですか？」"
 learning_theology.3011.a_friend: "[ROOT.Char.GetFaith.WealthGodName]が兆しを示したと彼らを説得しよう！"
 learning_theology.3011.a: "[believer.GetTitledFirstNameNoTooltip]、彼らの説得に手を貸してくれ！"
 learning_theology.3011.a.success: "商人たちは納得する"
 learning_theology.3011.a.failure: "[ROOT.Char.GetFaith.HouseOfWorship]には一枚の硬貨も集まらない"
 learning_theology.3011.b: "金をより有効に活用できる場所を知っているぞ…！"
 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t: "聖なる手紙"
 learning_theology.3021.desc_opening: "最近、神学の領域を学んだことにより、地上にいる[ROOT.Char.GetFaith.HighGodNamePossessive]の代理人たちへの感謝の念が強まった。この気持ちの表れとして[compliment_receiver.GetTitleAsName]、[compliment_receiver.GetFirstName]へ手紙を書こう。\n\n"
 learning_theology.3021.desc_friend: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))]の[believer.GetTitledFirstName]と話し合い、"
 learning_theology.3021.desc: "私は書記と話し合い、 "
 learning_theology.3021.desc_christian: "実に素晴らしい手紙を書いた。その内容が称えているのは、神の…"
 learning_theology.3021.desc_other: "実に素晴らしい手紙を書いた。その内容が称えているのは、[compliment_receiver.GetHerHis]の…"
 learning_theology.3021.success.tt: "[believer.GetTitledFirstNameNoTooltip]の裁量により："
 learning_theology.3021.b: "偉大なるは[ROOT.Char.GetFaith.HighGodName|U]のみ！"
 learning_theology.3022.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc: "手紙に大変感謝しております！[ROOT.Char.GetFaith.HighGodName|U]の領域だけでなく、人間の本質についてのあなたの理解には驚かされました。"
 learning_theology.3022.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]へ賛美を！"
 learning_theology.3023.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc: "我々の宗教へ対するあなたの理解には驚かされましたが、人間への理解は足りないとお見受けしました。"
 learning_theology.3023.a: "仕方ない。"
 learning_theology.3024.opening: "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc: "[ROOT.Char.GetFaith.HighGodName]に仕える者を装っても、私の目を欺くことはできません。その曇った目で人の心を見ようとも、真実を見ることは不可能です！"
 learning_theology.3024.a: "くそ…！"
 #Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t: "信仰の違い"
 learning_theology.3031.desc_opening: "[county.GetName]では[county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip]を信仰している。\n\n"
 learning_theology.3031.desc_bishop: "[bishop.GetCouncilTitle|U][bishop.GetFirstName]はそれを異端だと非難しているが、人々は理解を求めている…"
 learning_theology.3031.desc: "多くはそれを異端だと非難しているが、人々は理解を求めている…"
 learning_theology.3031.a: "彼らの信仰がどうであろうと、私には関係ない。"
 learning_theology.3031.b: "[ROOT.Char.GetFaith.PantheonTerm]へ祈りを#EMP 捧げさせて#! やる！"
 learning_theology.3031.b_confucian: "彼らには道に従ってもらう！"
 learning_theology.3031.b_tt: "評議員任務$task_conversion$の進行度増加"
 learning_theology.3031.b_tt2: "30年間[county.GetNameNoTooltip]の改宗が容易になる"
 #Study Mysticism, by Petter Vilberg
 learning_theology.3041.t: "神秘的な知識"
 learning_theology.3041.desc: "[ROOT.Char.GetFaith.DevoteeNeuterPlural]が[ROOT.Char.GetFaith.HighGodName]と交わるために忘我の境地で瞑想や幻視を行っていると聞く。\n\n私もまた、このように神と交わることができるのだろうか？"
 learning_theology.3041.a: "彼らの儀式を真似たらどうなるのだろうか。"
 learning_theology.3041.a.tt: "神秘的な儀式を試す"
 learning_theology.3041.b: "ほかの文献にはなんと書かれているだろうか？"
 learning_theology.3041.b.tt: "書物を通して儀式についてさらに学ぶことを試みる"
 learning_theology.3042.desc: "鍵がかかった部屋の中、火にかかった奇妙な粉が圧倒的な熱、煙、そして匂いを放ち始め、私は感覚の世界の先にあるものに触れようとした。\n\nどれほどの時間が経ったのかはわからないが、気づくと私は人知を越えた奇妙な幻と、脈打つ音に包まれていた。それは私の妄想なのか、それとも神の領域を垣間見たのか？そもそもそれを確かめる方法はあるのか？"
 learning_theology.3042.a: "もう一度試し、変化が起きるか確かめなければ！"
 learning_theology.3042.a.tt: "実践を続ける"
 learning_theology.3042.b: "興味深い。今後のために成果を記録しておこう。"
 learning_theology.3043.desc: "実践を重ねていきながら、私はどんどん理解を深めていく。あたかも、あの時感じた不思議な存在を再び呼び出す儀式のようだ。\n\n世界の混沌が渦巻く中、あれは私に安定と安らぎをもたらしてくれる。"
 learning_theology.3043.a: "これこそ私が求めていたものだ！"
 learning_theology.3043.b: "神聖なものではないが――とても心地いい！"
 learning_theology.3044.desc: "古代の文献を深く調べれば調べるほど、発見が増えていく。古代[ROOT.Char.GetFaith.DevoteeNeuterPlural]の不思議な慣習は、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]よりも前から存在していたのか？\n\nどうやら私は驚くべきことを発見したようだ。"
 learning_theology.3044.a: "自分の信仰について、多くのことがわかってきた！"
 learning_theology.3044.b: "やはりいろいろと試してみるべきか…"
 learning_theology.3045.desc: "実にもどかしい！何度試しても、最初の神秘的な実験で感じた感覚を再び呼び起こすことができないのだ。\n\nほんの少しで手の届きそうなところに、#EMP 何かが#! いるというあの感覚が、何をやっても起きない！"
 learning_theology.3045.a: "あの感覚を取り戻さなければ！"
 learning_theology.3045.b: "[ROOT.Char.GetFaith.HighGodNameAlternate]と対話するには祈りで十分だ。"
 learning_theology.3046.desc: "神秘的な知識と体験を長い間求めているが… 何も得られていない！唯一残っている方法は、振出しに戻り、最初の実験の条件を完璧に再現することだ。\n\n私は神と対話しなければならない。まさか意図的に無視されているのでは！？"
 learning_theology.3046.a: "答えを見つけねば！"
 learning_theology.3046.a.success: "実験成功"
 learning_theology.3046.a.success.tt: "あなたは[GetTrait('lifestyle_mystic').GetName( GetPlayer )]を獲得する可能性がある"
 learning_theology.3046.a.failure: "まだ何も起きない！"
 learning_theology.3046.a.failure.tt: "探求が我を忘れさせる"
 learning_theology.3046.b: "私は何をしている… こんな愚かな行為はもうやめよう。"
 learning_theology.3047.desc: "神と対話するのに、古代の儀式など必要ない。神は常に私に語りかけてくるのだから。ああ、聞こえる。何も心配する必要も、探求する必要もないと。朝にも、夕刻にも、夜にも、常に私とともにあるのだ。\n\n私に、私のみに語りかけるのだ！"
 learning_theology.3047.a: "[ROOT.Char.GetFaith.HighGodName]は私を選んだのだ！私たちは一つだ！"
 #Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]での[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の戯れ"
 learning_theology.3051.desc.intro: "有名な[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の劇作家である[passion_playwright.GetName]が自身の作品の公演を開くという話が耳に入った。その題名は"
 learning_theology.3051.passion: "[ROOT.Char.GetFaith.random_GoodGodNames]の受難"
 learning_theology.3051.arabian_nights: "二千の[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), ROOT.Char.GetCulture.GetCollectiveNounNoTooltip, ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip ) ]の夜"
 learning_theology.3051.inferno: "[ROOT.Char.GetFaith.random_EvilGodNames]の猛火"
 learning_theology.3051.my_immortal: "我が[passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion: "「$learning_theology.3051.passion$。」"
 learning_theology.3051.desc.arabian_nights: "「$learning_theology.3051.arabian_nights$。」"
 learning_theology.3051.desc.inferno: "「$learning_theology.3051.inferno$。」"
 learning_theology.3051.desc.my_immortal: "「$learning_theology.3051.my_immortal$。」"
 learning_theology.3051.desc.outro: "\n\n入場料はかなりの高額だが、これは[passion_playwright.GetNameNoTooltip]の劇をこの目で鑑賞する貴重な機会となるだろう！"
 learning_theology.3051.a: "劇場で敬虔な夜を過ごそう！"
 learning_theology.3051.b: "[ROOT.Char.GetFaith.CreatorName]の創作を軽んじることはできない。"
 learning_theology.3052.desc: "劇の展開を見て、[passion_playwright.GetName]が天才作家として名を馳せている理由がわかった。\n\nその散文と演技によって[ROOT.Char.GetFaith.ReligiousText]の出来事は真に迫ったものとなり、私は[ROOT.Char.GetFaith.CreatorName]の御業をこの目で見たような気分になった！\n\n幕が下りると、気が付いたら[passion_playwright.GetNameNoTooltip]と二人きりになっていた。"
 learning_theology.3052.a: "あなたのように[ROOT.Char.GetFaith.ReligiousText]を解釈する方法を教えて欲しい！"
 learning_theology.3052.b: "私ならもっと上手く書ける！"
 learning_theology.3053.desc: "演劇を目の前で鑑賞するも、これは疑いの余地なく駄作である。私がいま目撃したのは、文学と呼ぶことにすら値しないものだった。\n\n物語は、[ROOT.Char.GetCapitalLocation.Custom('GetRandomRegionalWood')|U]と[ROOT.Char.Custom('GetRandomRegionalBird')|U]にちなんだ名を持つ若い学者が、[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の神秘主義と魔術を研究しながら、学問仲間のあいだで次々と恋人を追い求める姿を描いている。\n\nこの劇は[ROOT.Char.GetFaith.ReligiousText]とはほとんど関係がなく、すでに仲間の観客たちは[passion_playwright.GetNamePossessive]の粗悪な脚本を馬鹿にしはじめている。"
 learning_theology.3053.a: "ブー！"
 learning_theology.3053.b: "私自身が劇を執筆しよう！"
 learning_theology.3053.c: "この愚か者どもには[passion_playwright.GetFirstNamePossessiveNoTooltip]の天才さが理解できないのだ！"
 learning_theology.3054.t: "自作の[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]劇"
 learning_theology.3054.desc.intro: "[passion_playwright.GetName]をしのぐ作品を書くと誓ってから、かなりの時が経った。そして今、墨が乾いていくのを眺めながら、私は自らの作品に見惚れた。\n\n"
 learning_theology.3054.desc.outro: "これは控えめに言っても「傑作」と呼ぶに値する作品だ。\n\n残る問題は、誰が主役を演じるかということだ。"
 learning_theology.3054.a: "私が変装すればいい！"
 learning_theology.3054.b: "今こそ[family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]が輝く時だ！"
 learning_theology.3054.c: "私の[ROOT.Char.Custom2('RelationToMeShort', random_actor)]、[random_actor.GetTitledFirstNameNoTooltip]には天性の魅力がある。"
 learning_theology.3055.t: "劇的なデビュー"
 learning_theology.3055.desc.intro.solo: "私は深呼吸をして、演じる準備をした。私自らこの敬虔なメッセージを伝えれば、劇は完璧なものになるはずだ。"
 learning_theology.3055.desc.intro.hired_actor: "私は観客たちに紛れて席に着き、[lead_actor.GetName]が私の傑作を演じ始める様子を見守る。"
 learning_theology.3055.desc.victory.solo: "\n\n私はもう一度深呼吸すると、完璧に台詞を暗唱した。周囲の観客たちが私の言葉の虜となっている。私は[ROOT.Char.GetFaith.ReligiousText]の物語を巧みに演じ、人々を大いに喜ばせた。"
 learning_theology.3055.desc.defeat_writing.solo: "\n\n私が完璧に台詞を暗唱したにもかかわらず、期待に満ちた観客の表情は、たちまち憤慨と困惑に満ちたものとなった。"
 learning_theology.3055.desc.defeat_acting.solo: "\n\n私は出だしの台詞を言おうとして、たちまち言葉に詰まってしまった。そのまま自分が書いた脚本を思い出せずに、ぎこちない演技をしてしまう。観客はまったく容赦がなく、すぐさま野次と罵声を飛ばしはじめた！"
 learning_theology.3055.desc.victory.hired_actor: "\n\n喜ばしいことに、[lead_actor.GetSheHe]は私の脚本どころか、[ROOT.Char.GetFaith.HighGodName]の筋書きにすら相応しい演技を披露してくれた！ "
 learning_theology.3055.desc.defeat_writing.hired_actor: "\n\n恐ろしいことに、[lead_actor.GetSheHe]が私の期待どおりに台詞を暗唱してみせたというのに、観客はたちまち[lead_actor.GetHerHim]に食ってかかり、その素晴らしい演技に罵声と野次を飛ばしている！"
 learning_theology.3055.desc.defeat_acting.hired_actor: "\n\n恐ろしいことに、[lead_actor.GetSheHe]は言葉に詰まり、最低限の演技すらできないでいる。[lead_actor.GetHerHis]が私の傑作を台無しにするのを見て、血が沸き立つような怒りを覚えたが、観客の野次を止めることもできず、無力に座っていることしかできなかった。"
 learning_theology.3055.desc.victory_outro: "\n\n客席から拍手が沸き起こるのを見て、私は自分の作品が傑作だと確信した。[passion_playwright.GetName]に真の[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]がいかに芝居を書くのか教えてやったのだ！"
 learning_theology.3055.desc.defeat_outro.solo: "\n\nなんとか調子を取り戻して無事に劇を終わらせたかったが、駄目だった。幕が下りる前に観客は全員席を立ち、私は屈辱を味わうこととなった。"
 learning_theology.3055.desc.defeat_outro.hired_actor: "\n\n[lead_actor.GetTitledFirstNameNoTooltip|U]はそのまま演技を続けて状況を打開しようとしたが、劇は失敗に終わった。幕が下りる前に観客は全員席を立ち、私は屈辱を味わうこととなった。"
 learning_theology.3055.a: "全世界の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]にとって素晴らしい夜となった！"
 learning_theology.3055.b: "演劇の才能はないようだ…"
 learning_theology.3054.a.tt: "あなたは[diplomacy_skill]を使って[passion_playwright.GetName]との決闘に勝利しようと試みる。"
 learning_theology.3054.b.tt: "[family_actor.GetName]は[diplomacy_skill]を使って[passion_playwright.GetName]との決闘に勝利しようと試みる。"
