l_japanese:
 lifestyle_nicknames.0001.t: "命名規則"
 lifestyle_nicknames.0001.desc: "帳簿を調べ、集計し、[ROOT.Char.Custom('GetCourt')]を管理するのに数え切れないほどの時間を費やしてきたが、ついに私の几帳面さが実を結んだ。[ROOT.Char.Custom('GetRealmOrDomicile')|l]はかつてないほど繁栄している！\n\n私、[ROOT.Char.GetFullName]のような有能な[ROOT.Char.GetTitleAsNameNoTooltip|l]は皆、その功績によって知られるべきである。\n\nさて、なんと名乗ろうか？"
 lifestyle_nicknames.0001.a: "優れた統治者として知られたい！"
 lifestyle_nicknames.0001.b: "私は公平な人物として記憶されるだろう！"
 lifestyle_nicknames.0001.c: "我が法によって人々は私を知るだろう！"
 lifestyle_nicknames.0001.d: "いや、やっぱりやめておこう。"
 lifestyle_nicknames.0001.tt: "[epithet|E]よりも、行動で示すことにする。"
 lifestyle_nicknames.0002.desc: "「我が主の御心のままに！」[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_steward'))]がそう叫んで、私の[ROOT.Char.Custom('GetChamberPlural')]を後にした。\n\n私は椅子から立ち上がり、[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed'))]へ出た。私は人々の記憶にどう刻まれたいだろう。"
 lifestyle_nicknames.0002.landed: "バルコニーへ出る。眼下には何千人もの人々が見える。みな私の支配下で繁栄を手に入れた人々だ。"
 lifestyle_nicknames.0002.laamp: "野営地の中心まで歩く。周囲には数百人もの人々が見える。みな私の旗の下で繁栄を手に入れた人々だ。"
 lifestyle_nicknames.0002.a: "寛容な人物として記憶されたい。"
 lifestyle_nicknames.0002.b: "慈悲深い人物として記憶されたい。"
 lifestyle_nicknames.0002.c: "#EMP 素晴らしい統治#!を行った人物として記憶されたい。"
 lifestyle_nicknames.0002.d: "いや、やっぱりやめておこう。"
 lifestyle_nicknames.0002.tt: "凝った[nickname|E]などなくとも、領国が繁栄しているだけで満足だ。"
 lifestyle_nicknames.0003.t: "雄弁は銀"
 lifestyle_nicknames.0003.desc: "今までの外交努力がついに報われた。沈黙は金と言うが、意思疎通を図り、議論し、説得をすることには、金以上の価値があることがわかった。\n\n評価の高い統治者には皆、その功績を称える二つ名がある。私はどのように人々に記憶されるべきだろうか？"
 lifestyle_nicknames.0003.a: "そうだ！ 「偉大なる者」はどうだ？"
 lifestyle_nicknames.0003.b: "寛大なる[ROOT.Char.GetFullName]！"
 lifestyle_nicknames.0003.c: "調停者。いい響きだ！"
 lifestyle_nicknames.0003.d: "いや、やっぱりやめておこう。"
 lifestyle_nicknames.0003.tt: "[cognomen|E]は勝ち取るものであって、自分でつけるものではない。"
 lifestyle_nicknames.0004.desc: "苦労して政治手腕を磨いた甲斐もあり、国内外の関係は極めて良好な状態にある。街では農民が私の従者に向かってうれしそうに手を振るし、私も廷臣たちの名前をほとんど覚えている。\n\n自分に二つ名をつけてもいい気がするが、何がいいだろうか？"
 lifestyle_nicknames.0004.a: "私は相手の地位にかかわらず公平に接する、ゆえに…"
 lifestyle_nicknames.0004.b: "私の優しさが評価されているといいのだが。"
 lifestyle_nicknames.0004.c: "誰もが私を良き話し相手だと言う。"
 lifestyle_nicknames.0004.d: "いや、やっぱりやめておこう。"
 lifestyle_nicknames.0004.tt: "統治者は[epithet|E]よりも行動で語るべきだ。"
 lifestyle_nicknames.0005.t: "理性の剣"
 lifestyle_nicknames.0005.desc: "ある平穏な夜、[ROOT.Char.Custom('GetCourtierPlural')]の全員が[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]から急いで立ち去った後、私は座ってしばらく考え込む。\n\n「偉大な統治者たちは皆、偉大な名前を持っている。ならば私にもあって当然ではないか？これから先、永遠に、私は何と呼ばれるべきだろう…"
 lifestyle_nicknames.0005.a: "…$nick_the_conqueror$！"
 lifestyle_nicknames.0005.b: "...$nick_haardraade$！"
 lifestyle_nicknames.0005.c: "…$nick_the_noble$！"
 lifestyle_nicknames.0005.d: "…"
 lifestyle_nicknames.0005.tt: "あなたは椅子に深く腰掛ける。その剣はいつか、相応しい[cognomen|E]を刻むだろう。"
 lifestyle_nicknames.0006.desc: "目の前に並べられた戦闘計画に見渡しながら、木製の兵士を手に取った。子供の頃は自分の部屋で木製の兵隊で遊んだものだが、今はあの時と同じ玩具を使って、戦をしようとしている。\n\n「[ROOT.Char.GetTitledFirstName]？」[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))]がテントの中に入ってきた。「指揮官たちが話があるようです。どのようにご紹介しましょう？」\n\n[my_marshal.GetSheHe|U]が示唆しているところは正しい。[ROOT.Char.Custom('WomenMenPeople_GenderPreference')]は、自分たちが並外れた人物の下で戦っていることを知るべきだ。"
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "戦略的な頭脳の持ち主として知ってもらいたい。"
 lifestyle_nicknames.0006.b: "固い意志の持ち主として知ってもらおう。"
 lifestyle_nicknames.0006.c: "勇気と度胸が私をここへ導いた…"
 lifestyle_nicknames.0006.d: "私のことは[ROOT.Char.GetFirstNameNoTooltip]と呼んでくれ。"
 lifestyle_nicknames.0006.tt: "あなたもただの人間だ。[epithet|E]があろうとそれは変わらない。"
 lifestyle_nicknames.0007.t: "沈黙は金"
 lifestyle_nicknames.0007.desc: "権力は春の野草に似ている。何もせずとも成長するが、私はそれを根気よく育てたため、領国内にとどまらず、国境を越えて広がった。私が苦労して育てた庭園は、実に美しいものとなったのだ。\n\n私が望むところに権力はある。人々を黙らせるのは簡単ではないが、その程度の労力を私は惜しまない。私には力がある。ゆえに強大な権力者として記憶されるべきだ！優れた二つ名があれば、我が名は間違いなく歴史に刻まれるだろう…"
 lifestyle_nicknames.0007.a: "私は影だ。すべての動作を捉える。"
 lifestyle_nicknames.0007.b: "遠くから観察し、躊躇なく襲い掛かる。"
 lifestyle_nicknames.0007.c: "震える臣民を見ることが最高の褒美だ。"
 lifestyle_nicknames.0007.d: "秘密そのものが成功の秘密だ。"
 lifestyle_nicknames.0007.tt: "二つ名をつけないことにした。不名誉な[nickname|E]は、今後の取り組みの障害となるだろう。"
 lifestyle_nicknames.0008.desc: "[ROOT.Char.Custom('GetFollowerOrVassalPlural')]を威圧し、臣民を鼓舞することができる[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'君主')]。臣民に愛され、[ROOT.Char.Custom('GetRealmOrDomicile')]の運命を変える力を持つ[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'統治者')]。力のある者が力のない者を食い物にしない国。\n\nこれが私の信じる価値観だ！私はこの夢を体現したい。\n\nこれから私は…"
 lifestyle_nicknames.0008.a: "領国の問題を巧みに管理することで知られるだろう。"
 lifestyle_nicknames.0008.b: "帝国を揺るがす秘密や噂を知る者として知られるだろう。"
 lifestyle_nicknames.0008.c: "網のように張り巡らされた権力を持つ者として知られるだろう。"
 lifestyle_nicknames.0008.d: "私は一族と領国を助けるために行動するだけだ。"
 lifestyle_nicknames.0008.tt: "[epithet|E]を採用しないことにした――領国が繫栄しているだけで満足だ。"
 lifestyle_nicknames.0009.t: "ペンは強し"
 lifestyle_nicknames.0009.desc: "我が宮殿の書庫はまさに目を見張るものだ。何千もの台帳、書物、そして巻物の中には、世に知られていない英知が詰まっている。これこそが私のもっとも偉大な功績の一つであり、誇りだ。\n\n過去の偉人は忘れられることなく、今もその著作は引用され、研究されている。私もこの偉人の中に加わるに相応しい。これから私はこう呼ばれるべきだ。[ROOT.Char.GetTitledFirstName]…"
 lifestyle_nicknames.0009.a: "…$nick_the_enlightened$！"
 lifestyle_nicknames.0009.b: "…$nick_the_truthseeker$！"
 lifestyle_nicknames.0009.c: "…$nick_the_chronicler$！"
 lifestyle_nicknames.0009.d: "…"
 lifestyle_nicknames.0009.tt: "[cognomen|E]を採用しないことにした。そのような高慢な考えを持ったことを恥ずかしく思った。"
 lifestyle_nicknames.0010.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、お時間です」[my_chaplain.GetCouncilTitle|U][my_chaplain.GetFirstName]が部屋の入り口で深々とお辞儀する。\n\n私は机の上にある覚え書きをかき集めた。使節や大使の前で、領国における最近の文化的成果に関する演説を行うことになっている。\n\n広間に入る前に、[my_chaplain.GetCouncilTitle]が私を止める。\n「もちろん、全員あなたのことは#EMP 知って#!いますが——どのようにご紹介すればよろしいでしょうか？」"
 lifestyle_nicknames.0010.a: "「$nick_the_sage$」しかないだろう？"
 lifestyle_nicknames.0010.b: "ふむ。ならば「$nick_the_scholar$」はどうだ？"
 lifestyle_nicknames.0010.c: "歴史家の端くれが妥当だろう…"
 lifestyle_nicknames.0010.d: "私は[ROOT.Char.GetTitleAsName]にすぎない。"
 lifestyle_nicknames.0010.tt: "あなたは新たな[nickname|E]で飾ることなく、広間に入る。"
 lifestyle_nicknames.0011.t: "反響"
 lifestyle_nicknames.0011.desc: "どこへ行こうと、貴族と平民の非難めいた視線から逃れられない。よかれと思ってつけた二つ名だったが、反応は思ったより悪いようだ。\n\n私は部屋に戻り、どうするべきか考える…"
 lifestyle_nicknames.0011.a: "私を尊敬しないなら、服従させてやる！"
 lifestyle_nicknames.0011.a.tt: "自分で選んだ[cognomen|E]を変えるつもりはないと皆に知らせる。"
 lifestyle_nicknames.0011.b: "彼らが正しい。私は何を考えていたのだ？"
 lifestyle_nicknames.1000.t: "二つ名: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc: "「我が[informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))]、貴殿が何と呼ばれているか知っているか？」[nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))][informer.GetFirstName]が[informer.Custom('quirk_pos_pp')]。そしてこの言葉を私に言う。\n\n"
 lifestyle_nicknames.1000.desc_prison: "「[nickname_getter.GetFirstNameNoTooltip]、自分が何と呼ばれているか知っているか？」[informer.GetFirstName]が鉄格子の上に乗せたカップを叩きながら言う。\n\n"
 lifestyle_nicknames.1000.desc_good: "「#EMP [nickname_getter.GetTitledFirstNameNicknamedNoTooltip]#!だ、素晴らしいと思わないか？農民や貴族がその呼び名を口にしている」"
 lifestyle_nicknames.1000.desc_bad: "「#EMP [nickname_getter.GetTitledFirstNameNicknamedNoTooltip]#!だ…#EMP 喜ばしい#!ものではないかもしれない。それにその呼び名をどうにかして変えさせるのも無理そうだ」"
 lifestyle_nicknames.1000.end_bad_bad: "\n\n「呼ばれ慣れておいた方がいい！」[informer.GetFirstNameNoTooltip]はクスクス笑いながら離れていく。"
 lifestyle_nicknames.1000.end_good_bad: "\n\n「私が選んだ呼び名ではないが…」[informer.GetFirstNameNoTooltip]は明らかに苛立った様子でそう言う。"
 lifestyle_nicknames.1000.end_bad_good: "\n\n「これはあくまで私の意見だが、私はその名前で呼ばないことにするよ」[informer.GetFirstNameNoTooltip]がそう言って笑う。"
 lifestyle_nicknames.1000.end_good_good: "\n\n「祝賀会を開かなくては！」[informer.GetFirstNameNoTooltip]が陽気な声で叫ぶ。"
 lifestyle_nicknames.1000.a: "悪くない呼び名だ！"
 lifestyle_nicknames.1000.b: "[nickname_getter.GetNicknameNoTooltip|U]？#EMP 何っ！？#!あり得ない！"
 lifestyle_nicknames.1000.c: "暗闇の中のわずかな光…"
 lifestyle_nicknames.1000.d: "はあ、そうか、人生は#emp 悪くなる#!こともあるのだな。"
 lifestyle_nicknames.1000.e: "満足気にうめく。"
 lifestyle_nicknames.1000.f: "不満気にうめく。"
