l_japanese:
 #Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t: "臣下からの強制徴発：有力な封臣"
 subject_extortion.0001.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))]、[extortion_target.GetTitledFirstName]は金を持っている。[extortion_target.GetHerHis]の表情から察するに、私がやって来た目的はもうわかっているようだ。\n\n「私は忠実な人間です。税も収めています」[extortion_target.GetSheHe]は主張する。「それ以上のものを求めるなど、どうしてそんなことができるのですか？」"
 subject_extortion.0001.a: "忠誠心を試すためのちょっとした追試だと思ってくれたまえ！"
 subject_extortion.0001.b: "心配には及ばぬ。私は#EMP 全員に#! 支払わせるつもりなのだからな。"
 subject_extortion.0001.c: "ほう。しかし、貴君はまだ私に借りがあるだろう。忘れたのか？"
 subject_extortion.0001.d: "[extortion_target.GetFirstNameNoTooltip]よ、これはちょっとした冗談だ！"
 subject_extortion.0001.d.flavor: "想像以上に[extortion_target.GetSheHe|U]は怒っているようだ。"
 #Extort a County, by Petter Vilberg
 subject_extortion.0002.t: "臣下からの強制徴発：農民"
 subject_extortion.0002.desc: "[extortion_target.GetName]の農民たちは、私が徴収している税額からは想像もできないほど良い暮らしをしているようだ。もう少し貢献してもらっても何の問題もないだろう。\n\nああ、彼らは文句を言うだろうが、農民というのはいつだって文句を言うものだろう？なあに、死にはしないさ。私にはその確信がある。"
 subject_extortion.0002.a: "金さえ支払えば、あとは自由にしてもらって構わない！"
 subject_extortion.0002.b: "農民というやつはどうして#EMP 今持っているもの#! で満足できないのだ？"
 subject_extortion.0002.c: "現状、農民たちの怒りを買うのは得策ではない。"
 #Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t: "臣下からの強制徴発：[ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc: "[ROOT.Char.GetFaith.WealthGodName]は私が繁栄することをお望みではないのか？そして、国庫に潤沢な資金があることは、そのための最善の方法なのではないのか？\n\nどういうわけか、[ROOT.Char.GetFaith.AltPriestTermPlural]はこのことに同意したがらない。どうやら彼らは、彼らが信徒たちに及ぼしている支配力が自らを守ってくれると思っているらしい。"
 subject_extortion.0003.a: "ほかの者と同様、[ROOT.Char.GetFaith.PriestNeuterPlural|U]にも貢献の義務がある！"
 subject_extortion.0003.b: "[ROOT.Char.GetFaith.HighGodName]は私がこうすることをお認めになってはいないのか？"
 subject_extortion.0003.c: "[ROOT.Char.GetFaith.HighGodNameAlternate]のしもべたちの怒りを買うのは良い考えではない…"
 #Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t: "臣下からの強制徴発：封臣"
 subject_extortion.0004.desc: "封臣の存在意義とはつまり、私の取り組みを支えることである。彼らはすでに特権を得る引き換えとして税を納めているが、全員がもう少しずつ払えば、我が収入がどれほど大きくなるかと考えずにはいられない…\n\n封臣たちにほとんど負担を強いずに、私の元には大金が転がり込んでくるのだぞ！"
 subject_extortion.0004.a: "完璧な解決策ではないか！"
 subject_extortion.0004.b: "少しと言わず、#EMP 絞れるだけ#!絞ればいい！"
 subject_extortion.0004.c: "いいや、彼らはもうすでに義務を果たしている。"
 #Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t: "臣下からの強制徴発：廷臣"
 subject_extortion.0005.desc: "私の廷臣たちの生活は実質的には私の寛大さによって成り立っている。今こそ、彼らに感謝の気持ちを示してもらう時なのではないか？\n\n位の低い貴族であっても、名誉と義務についてはしっかりと理解しなければならないのだ。"
 subject_extortion.0005.a: "そもそも、彼らが今#EMP 生きている#! のは私の慈悲があるからであろう！"
 subject_extortion.0005.b: "これは要求というわけではないが、贈り物を頂けるものと期待している。"
 subject_extortion.0005.c: "なんと、彼らはそんなわずかな金で暮らしているのか…"
 #Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t: "臣下からの強制徴発"
 subject_extortion.9998.desc.steward: "我が[steward.GetCouncilTitle]はどうやら、国内で金を得る手段をこれ以上見つけられなかったようだ。\n\n「申し訳ございません、我が君。ですが、金を徴発できる者はもう一人として残っておりません」"
 subject_extortion.9998.desc: "私がいかに寛大で高潔な性格をしているとはいえ、法で定められた以上の支援を自らすすんで行おうという者を見つけるのは難しいようだ。それに、私の新たな法案を積極的に支持しようという者もいないらしい。\n\n欲深く、利己的な家臣のせいで、私は窮乏を強いられているのだろうか！？"
 subject_extortion.9998.a: "止まれ！ そなたの鞄からチャリンという音がしなかったか？"
 subject_extortion.9998.b: "ん？ 何かが私の椅子の下に落ちているぞ？"
