l_japanese:
 mystic_lifestyle_communion_header: "神秘集会： "
 mystic_lifestyle.1001.t: "$mystic_lifestyle_communion_header$非難"
 mystic_lifestyle.1001.desc: "神秘集会の準備が着実に進む中、[SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )]が私のほうに近づいてくる。\n\n「あなたの行っていることは、全くもって… 正統だとは思えません」[priest.GetSheHe]が私に言う。「敬虔な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]なら、この手の振る舞いは慎むことです」"
 mystic_lifestyle.1001.a: "私はこの方法でお前が望んでも届かなかった[ROOT.Char.GetFaith.HighGodName]の高みへと近づくのだ！"
 mystic_lifestyle.1001.b: "確かに。私はいったい何を考えていたんだ？"
 mystic_lifestyle.1001.b.flavor: "あなたは[ROOT.Char.GetFaith.HighGodNameAlternate]のことを考えていたのだろうと[priest.GetHerHim]に言ったところで、おそらくは好意的には受け止められないだろう"
 mystic_lifestyle.1002.opening: "[SCOPE.sC('religious_head').Custom2('AppropriateGreeting', ROOT.Char)]"
 mystic_lifestyle.1002.desc: "あなたが日常的に、極めて変わった方法で祈りを捧げているという報告が入っています。\n\n非常識な行為をやめ、私たちの信仰を誤って解釈したことに対して、適切な悔悛を行うことを求めます。"
 mystic_lifestyle.1002.a: "私のほうが、あなたよりずっと[ROOT.Char.GetFaith.HighGodName]のご意思を理解している！"
 mystic_lifestyle.1003.opening: "哀れにも道を誤った[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]様"
 mystic_lifestyle.1003.desc: "貴殿の奇妙な行いは[ROOT.Char.GetFaith.PriestNeuterPlural]が認めたものではありません。これは誰かがお諫めしなければならないことです。私が今そうしなくても、[ROOT.Char.GetFaith.HighGodName]がお許しにならないでしょう。\n\nどうか道理をわきまえ、得体の知れぬ道には背を向けてください。どんな異端や悪魔崇拝に連なっているものかもわからないのですよ！"
 mystic_lifestyle.1003.a: "あなたが[ROOT.Char.GetFaith.HighGodNamePossessive]の秘密を知らないからといって、立ち止まるつもりはない！"
 mystic_lifestyle.1004.t: "$mystic_lifestyle_communion_header$噂"
 mystic_lifestyle.1004.desc: "私の少しばかり独特な宗教的習慣が人々の目に留まり始めているようだ。\n\nそのこと自体は大した問題ではない。彼らがいくら望もうが、私の行為の意味を理解することはできないからだ。しかし、私が密かに#EMP 何か#! をしているとか、それを理由に私を見張っておくべきだということが囁かれているのである。"
 mystic_lifestyle.1004.a: "何を言われようがどうでもいいことだ。"
 mystic_lifestyle.1004.b: "すべてをオープンにし、皆を受け入れれば、理解されるだろうか？"
 mystic_lifestyle.1005.opening: "親愛なる[SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]様"
 mystic_lifestyle.1005.desc: "貴殿の習慣や行いの意味を完全に理解しているとは言いません。しかし、貴殿の祈祷に対する熱意は明らかであり、それに対しては称賛を送らねばなりません。\n\nすべての信徒が貴殿のように敬虔であればいいのに。"
 mystic_lifestyle.1005.a: "私の努力を理解してくれて嬉しいよ。"
 mystic_lifestyle.1005.b: "あなたにもやり方を教えよう！"
 mystic_lifestyle.1006.t: "$mystic_lifestyle_communion_header$評判"
 mystic_lifestyle.1006.desc: "神秘主義の実践によって、私はかなりの評判を得ているようだ。人々は私が何をしているのかを正確に理解しているわけではないが、邪魔したり、詮索をしたりするのは気が進まないらしい。\n\nおかしな話ではあるが、あながち悪いことでもないのかもしれない…"
 mystic_lifestyle.1006.a: "そのちっぽけな魂で好きなだけ怯えていればいい。"
 mystic_lifestyle.1006.b: "誰かに危害を加えるものではないと断言すれば、人々も安心するだろう。"
 mystic_lifestyle.1007.t: "$mystic_lifestyle_communion_header$異常"
 mystic_lifestyle.1007.desc: "近頃、聖なるものとの交流が変化してきている。それらはもはや、私を恍惚とさせるのではなく、衰えさせている。\n\n今日はもう、ベッドから起き上がる気力さえ湧いてこない。"
 mystic_lifestyle.1007.a: "使用人… 助けてくれ…"
 mystic_lifestyle.1008.t: "$mystic_lifestyle_communion_header$奇跡"
 mystic_lifestyle.1008.desc: "体調はすぐれなかったが、交流を保つためにできることをした。\n\nそれは今までに経験したことのない激しさだった。そしてなんと、今朝！ [ROOT.Char.GetFaith.HighGodName|U]が私に奇跡を起こした！"
 mystic_lifestyle.1008.a: "治ったぞ！"
 mystic_lifestyle.1009.opening: "親愛なる[SCOPE.sC('mystic').Custom2('RelationToMeShort', ROOT.Char )]様"
 mystic_lifestyle.1009.desc: "私たちの信仰におけるあなたの神秘的探究には称賛を送らねばなりません！\n\n聞き及んだ噂によれば、私にもまだ学ぶべきことがいくつか残っているようです。"
 mystic_lifestyle.1009.a: "喜んでお教えしよう！"
