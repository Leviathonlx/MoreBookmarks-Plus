l_japanese:
 internal_affairs.10.t: "来たる反乱"
 internal_affairs.10.desc: "「これが[barony_title.GetName]の現状です、[ROOT.Char.Custom('FormOfAddressForLiege')]様」と[provider_character.GetFirstName]が私に伝える。このところ、街頭で小さな暴動が起きているようだ。その怒りの原因は、 "
 internal_affairs.10.desc.control: "市民を危険にさらす数々の山賊行為だ。"
 internal_affairs.10.desc.opinion.other: "主君である[county_holder.GetTitledFirstName]に対する憎悪だ。"
 internal_affairs.10.desc.opinion.me: "同地域を私が統治していることだ。"
 internal.affairs.10.desc.outro: "\n\n唯一、暴力沙汰の発生を防いでいるのは、地元住民にかなり人気があるらしい[barony_holder.GetTitledFirstName]である。[barony_holder.GetSheHe]は市民を統制するだけでなく、事態の沈静化のために、この地域で祝祭を開催するよう嘆願書を送ってきた。"
 internal_affairs.10.a: "ならば、この[barony_holder.GetTitledFirstNameNoTooltip]を責任者にしよう…"
 internal_affairs.10.b: "…[county_holder.GetFirstNameNoTooltip]に報酬も与えてやろう！"
 internal_affairs.10.c: "自分で祝祭を開けばいい。"
 internal_affairs.10.d: "この事態を収拾するのは[county_holder.GetFirstNamePossessiveNoTooltip]の仕事ではないか？"
 internal_affairs_local_uprising_appeasement_modifier: "なだめられた地元住民"
 internal_affairs_local_uprising_appeasement_modifier_desc: "統治者が変わり、伯爵領の地元住民たちの怒りはなだめられた。"
 internal_affairs_local_uprising_festival_modifier: "田舎の祝祭"
 internal_affairs_local_uprising_festival_modifier_desc: "地元住民をなだめるため、田舎で小さな祝祭が毎年ひらかれている。"
 internal_affairs.20.t: "ふさわしくない[county_holder.GetLadyLord]"
 internal_affairs.20.desc: "今週だけでも三度目だが、別の使者から[county_title.GetNameNoTier]の嘆かわしい状況について伝えられる。"
 internal_affairs.20.desc.both: "犯罪が横行し、通りには市民の死体が散乱し、恐怖と不幸が渦巻いている。"
 internal_affairs.20.desc.control: "犯罪が横行し、外は危険で、市民は日没後に外出するのを恐れている。"
 internal_affairs.20.desc.opinion: "伯爵領の統治体制に対する根深い反感があり、定期的に街頭で抗議活動が行われている。"
 internal_affairs.20.desc.outro: "\n\n私はすでにこの件について[county_holder.GetTitledFirstName]に使者を送っているが、まだ問題は尽きないようだ。これが#emp 私#!の封臣にふさわしい者の行動なのだろうか？"
 internal_affairs.20.dread: "奴らを絞り上げたいなら、中途半端にやるな。素人め。"
 internal_affairs.20.a: "許容できない。"
 internal_affairs.20.a.tt: "[county_holder.GetTitledFirstName]から正式に[title_i] [title|E]を[revoke|E]可能"
 internal_affairs.20.b: "今回は放っておこう。"
 opinion_unfitting_ruler_opinion: "ふさわしくない統治者"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nこの補正は[holder|E]の[dread|E]が高いほど増加する"
 inspection_unfitting_ruler_modifier: "脅しが横行する伯爵領"
 inspection_unfitting_ruler_modifier_desc: "この伯爵領は税金を搾り取られており、日々人々がこの土地を離れていっている。"
 inspection_unfitting_ruler_desc: "\t#weak [holder|E]の#bold 恐怖#!の値に応じて上昇#!"
 internal_affairs.30.t: "見て見ぬふり"
 internal_affairs.30.desc: "「その、[ROOT.Char.Custom('FormOfAddressForLiege')]様、我々に対する地元住民の要求は、我々の商売にとって#EMP かなり#!の足枷になっています…」と[guild_province.GetName]の[SCOPE.Custom('LocalGuildsLoc')]の代表である[merchant_character.GetFirstName]が話す。[merchant_character.GetSheHe|U]は自分のギルドが経験した問題について長々と語った。\n\n「住民ではなく、我々二人のあいだで交渉したほうが、事態を好転させられるのではないかと思いまして」[merchant_character.GetSheHe|U]は目の前のテーブルに小さな袋を置き、意味ありげな視線を送ってくる。"
 internal_affairs.30.a: "何なら、もっと協力できるぞ…"
 internal_affairs.30.b: "まあ、今回だけだぞ。"
 internal_affairs.30.c: "私に殺される前に出ていけ、金の亡者め！"
 internal_affairs.40.t: "ほつれた糸"
 internal_affairs.40.follower_intro: "使者である[secret_giver.GetFirstName]はこの地域の出来事を伝え、私がほかのことで忙しくしているあいだも常に最新情報を知らせてくれる。[secret_giver.GetSheHe]の情報のほとんどはなんでもないことなのだが、[secret_haver.GetNamePossessive]の名前が出てくるたびに、[secret_giver.GetHerHis]の声に心配の色が見える。\n\nやがて、 "
 internal_affairs.40.courtier_intro: "野営地を歩き回っていると、聞き慣れない声を耳にする。近くにいた私の従者の一人と話しているようだ。最初は退屈そうなやりとりだったが、突然、[secret_haver.GetName]の話になる。\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName]は[secret_haver.GetFirstNameNoTooltip]が関わる繊細な話題に踏み込み、[secret_haver.GetHerHis]の評判を大いに落としかねない内容を暴露する…"
 internal_affairs.40.a: "お前なら私の役に立ってくれるかもしれないな、[secret_giver.GetFirstName]。"
 internal_affairs.40.blackmail: "この情報は間違いなくうまく利用できる。"
 internal_affairs.40.expose: "[secret_haver.GetFirstName]の企みを皆に知らせなければ！"
 internal_affairs.40.move_zealous: "ここを離れろと[GetPlayer.GetFaith.HighGodName]が言われている…"
 internal_affairs.40.move: "そろそろ[GetPlayer.GetDomicile.GetLocation.GetName]を離れるときかもしれないな…"
 internal_affairs.50.t: "[target_faith.GetAdherentNameNoTooltip]の抗議"
 internal_affairs.50.desc: "[tensions_county.GetNameNoTier]の農民は[tensions_county.GetHolder.GetName]に対する信頼も愛情もないようだ。[target_faith.GetAdherentNameNoTooltip]の記念碑が冒涜され、[target_faith.GetAdherentNamePluralNoTooltip]と[opposing_faith.GetAdherentNamePluralNoTooltip]を巻き込んだ乱闘が増加しているため、こうした不穏な動きの原因ははっきりとわかっている。 "
 internal_affairs.50.desc.holder_faith: "[tensions_county.GetHolder.GetNameNoTooltip]自身は[target_faith.GetAdherentNamePluralNoTooltip]と同じ信仰かもしれないが、[tensions_county.GetHolder.GetHerHis]の信仰だけでは[opposing_faith.GetAdherentNameNoTooltip]の[target_liege.GetTitleTierName]がいるという事実を抑え込むことはできない。"
 internal_affairs.50.desc.root_faith: "\n\n少なくとも[GetPlayer.GetFaith.HighGodName]への崇拝が妨げられないよう、私は仲間の[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]の状況には気を配るべきなのだろうか。 "
 internal_affairs.50.desc.neutral_faith: "\n\n私は[opposing_faith.GetNameNoTooltip]と[target_faith.GetNameNoTooltip]のどちらの信徒でもないが、何かできることがないか考える価値はある。 "
 internal_affairs.50.desc_end: "私にできることはせいぜい、こうした緊張が私の安全を脅かすことにならないよう、事態の収束を図ることくらいだ。"
 internal_affairs.50.tolerance: "[target_faith.GetAdherentNamePluralNoTooltip]の信仰を許そう。"
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip]は完全に[opposing_faith.GetAdherentNameNoTooltip]になるべきだ！"
 internal_affairs.50.neutral_cynic: "なぜ人々は宗教にこれほどまでに自分の人生を左右されてしまうのだ？"
 internal_affairs.50.neutral: "とはいえ、この件は私には無関係だ…"
 internal_affairs.tolerance_desc: "[target_faith.GetNameNoTooltip]を実践する権利を主張する農民を支援しようとする。"
 internal_affairs.conversion_desc: "[tensions_county.GetNameNoTierNoTooltip]の農民を[opposing_faith.GetNameNoTooltip]へ改宗させようとする。"
 local_zealots_appeased_tt: "地元の[target_faith.GetAdherentNamePluralNoTooltip]はなだめられる"
 religious_tension_continues_tt: "[target_faith.GetAdherentNameNoTooltip]の混乱は続く"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip]は[opposing_faith.GetNameNoTooltip]に改宗する"
 internal_affairs.60.t: "盗賊団"
 internal_affairs.60.desc: "[bandit_location.GetNameNoTier]の街路を歩いていると、視界の隅でせかせかと動き回る人影に気づく。角を曲がると、体の大きな男たちが荷馬車にいろいろな略奪品を詰め込み、まるで[GetPlayer.GetFaith.DevilName]に追われているかのように素早く移動していくのを目撃する。\n\nほとんどの者たちはさらなる戦利品を取りにその場を離れ、[bandit_character.GetFirstName]は見張りのために一人で待機している。荷馬車の中の鞄に[bandit_holder.GetName]の紋章が施されていることに気付くが、私もその中身が必要なのだ…"
 internal_affairs.60.force: "[bandit_character.GetName]はこれから何をするつもりだ？"
 internal_affairs.60.force_tt: "見張り役の盗賊と対峙し、自分で戦利品を奪おうとする"
 internal_affairs.60.force_tt_succ: "盗賊の戦利品を奪うことに成功する"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip]に撃退される"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName]にこのことを知らせた方がいい。"
 internal_affairs.60.snitch_tt: "[bandit_holder.GetNameNoTooltip]に盗賊の活動について伝え、[bandit_holder.GetSheHe]から報酬として盗まれた品々の一部を受け取る"
 internal_affairs.60.sus: "私も仲間に加えてもらえないだろうか…"
 internal_affairs.60.sus_tt: "マップ上に#V 3#!個の[criminal_task_contracts|E]を生成する"
 internal_affairs.60.neutral: "これは私の問題ではない。"
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nこの補正は[county|E]の[county_control|E]が低いほど増加する"
 internal_affairs_local_corruption_desc: "\t#weak 100未満の#bold 伯爵領の統制度#!1ポイントごとに上昇#!"
 internal_affairs_local_corruption_modifier: "認められた汚職"
 internal_affairs_local_corruption_modifier_desc: "地元の商人ギルドは、地元経済においてほぼ無制限の権力を手に入れ、伯爵領の官僚制や階級制を少しずつ蝕んでいる。"
 internal_affairs_camp_momentum_modifier: "野営地の機運"
 internal_affairs_camp_momentum_modifier_desc: "この冒険者は旅をする運命にあり、おそらくどこかに野営地を建てる。"
 internal_affairs_county_religious_tensions_modifier: "宗教的緊張の高まり"
 internal_affairs_county_religious_tensions_modifier_desc: "この伯爵領は宗教的緊張に包まれており、影響力のある団体の干渉によりさらに悪化している。\n[convert_county|E]の毎月の進捗：#N -0.2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "宗教的寛容"
 internal_affairs_county_religious_tolerance_modifier_desc: "この伯爵領の宗教的少数派の声が認められ、彼らの信仰を実践する権利は少なくとも当面は尊重される。\n[convert_county|E]の毎月の進捗：#N -0.1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "この人物は他者の信仰を尊重することの大切さを示した。ほかの者たちも同じことができるかもしれない。"
