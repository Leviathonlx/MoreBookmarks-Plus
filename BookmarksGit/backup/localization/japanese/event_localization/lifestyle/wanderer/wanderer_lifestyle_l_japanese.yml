l_japanese:
 wanderer_lifestyle_events.10.t: "旅の夢"
 wanderer_lifestyle_events.10.desc: "この部屋、壁、忌々しい椅子…何もかももう#bold うんざり#!だ。\n\nここを#emp 出なければ#!。ここではないどこか別の場所に行かなければ。\n\nこの不愉快な部屋にこもって一日を過ごすたびに、人生の小さな欠片が一つずつ奪われていくような気がする。"
 wanderer_lifestyle_events.10.a: "この生活からどうしても一度離れたい…"
 wanderer_lifestyle_events.10.a.tt: "[traveling|E]は[modifier|E]を削除し、[stress_loss|E]と[lifestyle_experience|E]を与える"
 wanderer_restlessness_modifier: "焦燥感"
 wanderer_restlessness_modifier_desc: "#emp この[modifier|E]は次にどこかへ[travel|E]をしたときに消滅する#!\nどこか別の場所へ行くことを夢見て、憂鬱な日々が過ぎてゆく。"
 wanderer_restlessness_removal_title: "安らぎ"
 wanderer_lifestyle_events.20.t: "[reminiscing_location.GetNameNoTooltip]での時間"
 wanderer_lifestyle_events.20.desc: "あるものを探して自分の持ち物を漁っていると、[SCOPE.Custom('mythical_map_creatures')]の古い小像がふと目に留まる。これは[reminiscing_location.GetName]を訪れたときに手に入れたものだ。私はその像を眺めながら、 "
 wanderer_lifestyle_events.20.desc.special_building: "長いあいだ忘れていた場所、[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName]に思いをはせる。"
 wanderer_lifestyle_events.20.desc.coastal: "大きな港と海が広がる美しい景色に思いをはせる。"
 wanderer_lifestyle_events.20.desc.river: "都市を流れる川とそこに架けられた多くの橋に思いをはせる。"
 wanderer_lifestyle_events.20.desc.castle: "都市を誇らしげに一望する立派な城に思いをはせる。"
 wanderer_lifestyle_events.20.desc.city: "多くの区画に分けられた立派な大都市と、そこにひっそりと立つ建物や路地裏に思いをはせる。"
 wanderer_lifestyle_events.20.desc.people: "友好的な住民たちに思いをはせる。"
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nそうしていると、[listening_child.GetFirstName]が突然、駆け寄ってくる。「それは何？」[listening_child.GetSheHe|U]は小像を興味津々な目で見詰めながら尋ねる。"
 wanderer_lifestyle_events.20.desc.outro: "\n\nそうしていると、懐かしい気持ちが急に湧いてくる。はっきりはしないが…[reminiscing_location.GetNameNoTooltip]をもう一度訪れるのもそんなに悪くないかもしれない。"
 wanderer_lifestyle_events.20.a: "[reminiscing_location.GetNameNoTooltip]の[SCOPE.Custom('mythical_map_creatures')]について教えてやろう！"
 wanderer_lifestyle_events.20.b: "いつか、[reminiscing_location.GetNameNoTooltip]にもう一度行こう…"
 wanderer_lifestyle_events.20.b.child: "これは[reminiscing_location.GetNameNoTooltip]で手に入れたものだ。いつかお前も連れていってやれるかもな。"
 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U]は物語に魅了される"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U]は物語をあまり信じてはいないが、それでも楽しむ"
 wanderer_lifestyle_events.20.b.tt: "[reminiscing_location.GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.25.t: "再訪問"
 wanderer_lifestyle_events.25.desc: "以前に[province_location.GetName]に行ったときと同じ通りを歩く。同じ露店があり、同じ匂いがして、同じ音が聞こえてくる。\n\n変わっていないものもあることを知ると安心する。"
 wanderer_lifestyle_events.25.a: "これが…まさしく私の望んでいたものだ。"
 wanderer_lifestyle_events.30.t: "遠方の地の夢"
 wanderer_lifestyle_events.30.desc: "所蔵している本を眺めていると、[ROOT.Char.Custom('DistantLandsRegionLoc')]を旅する商人から買った旅の日誌を発見する。\n\n「#emp [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')]を歩いていると、ふと、[ROOT.Char.Custom('DistantLandsGroupTypeLoc')][ROOT.Char.Custom('DistantLandsPluralTypeLoc')]が[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]のが目に入った。#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp 私は[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]を持つその動物を少しのあいだただ眺めていた。あんなものは今まで見たことがなかった。名前を知ったのはその後のことだ。#!」"
 wanderer_lifestyle_events.30.desc.plural: "#emp 私は[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]を持つその動物たちを少しのあいだただ眺めていた。あんなものは今まで見たことがなかった。名前を知ったのはその後のことだ。#!」"
 wanderer_lifestyle_events.30.a.singular: "いつか、私もこの目で見てみよう。"
 wanderer_lifestyle_events.30.a.plural: "いつか、私も自分で見に行こう。"
 wanderer_lifestyle_events.30.a.europe: "[GetGeographicalRegion('world_europe').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.30.a.africa: "[GetGeographicalRegion('world_africa').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.30.a.asia: "[GetGeographicalRegion('world_middle_east').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.30.a.india: "[GetGeographicalRegion('world_india').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.30.a.tibet: "[GetGeographicalRegion('world_tibet').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.30.a.steppe: "[GetGeographicalRegion('world_steppe').GetName]を[travel|E]すると、追加の[wanderer_lifestyle|E]経験値または[stress_loss|E]を得る可能性がある"
 wanderer_lifestyle_events.35.t: "夢が現実に"
 wanderer_lifestyle_events.35.desc.singular: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、ある動物が[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]光景が目に飛び込んでくる。最初はなんの動物かわからなかったが、ずっと昔に読んだ古い本の内容を思い出す。これは[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]に違いない！\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]——ほとんど旅の日誌に書いてあった通りだ。 "
 wanderer_lifestyle_events.35.desc.singular.adorable: "しかし、想像していたよりもずっと可愛らしい。どこか私の心に訴えかけるものがある。"
 wanderer_lifestyle_events.35.desc.singular.neutral: "しかし、私が予想していたものとは少し違う。だが悪い意味でではない。"
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "私はその見た目に少し面食らってしまうが…それでも、ついに発見できたことに大喜びする！"
 wanderer_lifestyle_events.35.desc.plural: "[province_location.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、動物たちが[ROOT.Char.Custom('DistantLandsActivityTypeLoc')]光景が目に飛び込んでくる。最初はなんの動物かわからなかったが、ずっと昔に読んだ古い本の内容を思い出す。これは[ROOT.Char.Custom('DistantLandsPluralTypeLoc')]に違いない！\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U]——ほとんど旅の日誌に書いてあった通りだ。 "
 wanderer_lifestyle_events.35.desc.plural.adorable: "しかし、想像していたよりもずっと可愛らしい。どこか私の心に訴えかけるものがある。"
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "私はその見た目に少し面食らってしまうが…それでも、ついに発見できたことに大喜びする！"
 wanderer_lifestyle_events.35.a: "私のものだ！"
 wanderer_lifestyle_events.35.a.win: "あなたは[ROOT.Char.Custom('DistantLandsLoc')]の捕獲に成功する"
 wanderer_lifestyle_events.35.a.lose: "あなたは醜態をさらす"
 wanderer_lifestyle_events.35.b.singular: "ようやく見ることができたというだけでも十分だ。"
 wanderer_lifestyle_events.35.b.plural: "ようやく見ることができたというだけでも十分だ。"
 wanderer_lifestyle_events.40.t: "市場での失敗"
 wanderer_lifestyle_events.40.desc: "[ROOT.Char.GetLocationDesc|l]旅は順調だったが、困ったことに食料が底を突きそうだ！作りたての[ROOT.Char.Custom('GetExpensiveMeal')]の匂いに誘われ、その匂いをたどっていくと、奇妙な露店を見つける。[ROOT.Char.Custom('GetLocalStreetFoodPlural')]と[ROOT.Char.Custom('GetRegionalFish')]の切り身がずらりと並び、料理に添えられているのは…甘い[ROOT.Char.Custom('FavoriteTreat')]か？\n\nそれはともかく、値段はかなりお買い得だ！商人は何か訳の分からないことを呟きながら、地元の人間に売るときよりも高い値段をふっかけてくる。まだ金はある程度残っているものの、抗議すべきだろう。しかし、私は[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]をほとんど話せない…"
 wanderer_lifestyle_events.40.fold: "言い値を払い、さっさと用事を済ませる方がいいだろう。"
 wanderer_lifestyle_events.40.barter: "言葉を話せずとも私なりの考えがある。"
 wanderer_lifestyle_events.40.language: "[provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]はまったく知らない言葉ではないかもしれない…"
 wanderer_lifestyle_events.40.meh: "実は、家に食料があるのだ。"
 wanderer_lifestyle_events.40.language_tt: "[provisions_merchant.GetName]と相手の母国語で会話しようとする。"
 wanderer_lifestyle_events.40.language_tt.success: "[provisions_merchant.GetHerHim]に言葉が通じ、#EMP 地元#!価格で売ってもらえる"
 wanderer_lifestyle_events.40.language_learned: "あなたの言葉の探求は実を結ぶ"
 wanderer_lifestyle_events.40.language_nothing: "言語の習得には至らないが、それでも地元価格で売ってもらえる"
 wanderer_lifestyle_events.40.language_tt.fail: "さらに混乱が深まり、割高の価格で買わされる"
 wanderer_lifestyle_events.40.barter_tt: "地元価格で商品を売るよう、[provisions_merchant.GetName]を#EMP 説得#!しようとする"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U]はあなたの行動に感銘を受け、割引を提供する"
 wanderer_exotic_animal_modifier: "異国の動物"
 wanderer_exotic_animal_modifier_desc: "誰も見たことのない異国の動物ほど人を感動させるものはない！"
 wanderer_lifestyle_events.40.success_title: "あなたは[provisions_merchant.GetHerHim]との交渉に成功する"
 wanderer_lifestyle_events.40.fail_title: "[provisions_merchant.GetFirstNameNoTooltip]の心は動かない"
