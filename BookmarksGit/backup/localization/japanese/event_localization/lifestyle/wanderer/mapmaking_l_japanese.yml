l_japanese:
 mapmaking.0001.t: "旅行記と地図"
 mapmaking.0001.desc: "ほかの者たちが私の経験から学べるように、そろそろ旅のあいだに見知ったことを記録しておこう。地図や図表を交えて旅の詳細を記せば、私が苦労して手に入れた知見を広めることができるだろう。\n\nまず最初に決めなければならないのは、この計画でどの旅の経験を題材にすべきかということだ。"
 mapmaking.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の直轄領"
 mapmaking.0001.a.tt: "この計画は、[visited_own_county.GetName]とあなたの直轄領のほかの領分への旅を基に進められる。\nあなたの[domain|E]の複数の領分を訪れていた場合、より強力な宝物が手に入る"
 mapmaking.0001.b: "[visited_own_vassal_title.GetNameNoTooltip]の土地"
 mapmaking.0001.b.tt: "この計画は、[visited_own_vassal.GetName]とほかの封臣の首都への旅を基に進められる。\n[powerful_vassals|E]の複数の[capital|E]男爵領を訪れていた場合、より強力な宝物が手に入る"
 mapmaking.0001.c: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]への道のり" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "この計画は、[poi_map_target.GetName]とその[point_of_interest|E]への旅を基に進められる。\n[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性経験値が高い場合、より強力な宝物が手に入る"
 mapmaking.0001.d: "[foreign_kingdom_map_target.GetNameNoTooltip]の地図"
 mapmaking.0001.d.tt: "この計画は、[foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]の首都、[foreign_capital_map_target.GetName]への旅を基に進められる。\n[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性経験値が高い場合、より強力な宝物が手に入る"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "直轄領の地図製作"
 mapmaking.0010.desc: "優秀な主君は自分の領国を良く知っている。誰に仕事を頼めばいいのか、どこに人が住んでいない土地があるのか、何を維持する必要があるのか、どんな困難を克服しなければならないかということを心得ているものだ。\n\n自分の領土の地図を描くときは、地図を見ている者にとって何が重要な情報なのかを考えなければならない。私が旅の中で学んできたことはなんだろうか？"
 mapmaking.0010.a: "未開発の資源は強調して描かれるべきだ"
 mapmaking.0010.a.tt: "[domain|E]の経済関連の恩恵が得られる旅行記になる。\nこの選択肢はキャラクターの[stewardship|E]が高いほど恩恵が大きい"
 mapmaking.0010.b: "領国の防衛が肝要である"
 mapmaking.0010.b.tt: "[domain|E]の防衛関連の恩恵が得られる旅程になる。\nこの選択肢はキャラクターの[martial|E]が高いほど恩恵が大きい"
 mapmaking.0020.t: "[visited_own_vassal_title.GetNameNoTooltip]の土地"
 mapmaking.0020.desc: "封臣の土地を訪れることで、彼らが臣民をどのように扱っているのか、何が欠けていて何が豊富にあるのかを学んだ。秘密や金を隠している場所も見当がつくかもしれない。\n\nしかし、そのすべてを一枚の地図に書き表すことは容易ではないので、どういった種類の地図を作るのかを決める必要がある。"
 mapmaking.0020.a: "彼らを統制する方法を示そう"
 mapmaking.0020.a.tt: "[dread|E]関連の恩恵が得られる旅行記になる。\nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性の熟練経験値が高いほど恩恵が大きい"
 mapmaking.0020.b: "彼らを支援するのに役立つ地図にしよう"
 mapmaking.0020.b.tt: "[vassals|E]や[courtiers|E]との良好な関係性に関連する恩恵が得られる旅行記になる。\nこの選択肢はキャラクターの[diplomacy|E]が高いほど恩恵が大きい"
 mapmaking.0020.c: "彼らの秘密を暴く地図にしよう"
 mapmaking.0020.c.tt: "[schemes|E]関連の恩恵が得られる旅行記になる。\nこの選択肢はキャラクターの[intrigue|E]が高いほど恩恵が大きい"
 mapmaking.0030.t: "地図に載っていない"
 mapmaking.0030.desc: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は、おそらく私の旅の中で最も印象に残った場所の一つだろう。[poi_map_target.GetHolding.GetNameNoTooltip]への旅自体も同様に印象深いものであったし、準備が万全であったなら、もっと早く旅を終えられただろう。\n\nしかし、私が伝えることができる情報は限られている。出来事の詳細を書くときは、何に焦点を当てるべきか決めなければならない。" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "早く安全な道より重要なものはない。"
 mapmaking.0030.a.tt: "[poi_map_target.GetHolding.GetNameNoTooltip]への道のりに焦点を当てると、[travel|E]の安全と速度の恩恵が得られる旅行記になる。\nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性の熟練経験値が高いほど恩恵が大きい"
 mapmaking.0030.b: "[poi_map_target.GetHolding.GetNameNoTooltip]の地図を描こう。"
 mapmaking.0030.b.tt: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]に焦点を当てると、この種類の[point_of_interest|E]に関連する恩恵が得られる旅行記になる。\nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性の旅人経験値が高いほど恩恵が大きい"
 mapmaking.0040.t: "[foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "[foreign_kingdom_map_target.GetNameNoTier]への旅は、[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の臣民だけでなく、彼らの土地が我々の土地とどう違うかについても、多くのことを教えてくれた。[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の人々には独自の習慣があり、我々とは異なる方法で生計を立てている。多くの点で、この土地自体も私にとって異質なものだった。\n\n自分が学んだことを詳細に書くときは、どこに焦点を当てるべきか、ほかの旅行者に何を知ってもらいたいかを決めなければならない。"
 mapmaking.0040.a: "[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]の宮廷は忘れがたいものだった"
 mapmaking.0040.a.tt: "宮廷に焦点を当てると、[prestige|E]関連の恩恵が得られる旅行記になる。\nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性の旅人経験値が高いほど恩恵が大きい"
 mapmaking.0040.b: "人民と彼らの習慣に焦点を当てよう"
 mapmaking.0040.b.tt: "人民に焦点を当てると、[diplomacy|E]関連の恩恵が得られる旅行記になる。\nこの選択肢は[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]の特性の熟練経験値が高いほど恩恵が大きい"
 mapmaking.0040.c: "[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の[SCOPE.Custom('mythical_map_creatures')]のことを皆に教えてやらねば！"
 mapmaking.0040.c.tt: "神秘的な生き物に焦点を当てると、[dynasty_prestige|E]関連の恩恵が得られる旅行記になる。"
 mapmaking.0004.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の[background_terrain_scope.Custom('GetTerrainLandPlural')|U]"
 mapmaking.0004.heat.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の灼熱"
 mapmaking.0004.snow.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]の[background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]に潜む危険"
 mapmaking.0004.monsoon.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の豪雨"
 mapmaking.0004.desc.intro: "旅行記は、読者にこの先にどんな危険があるかを伝えるものでなければならない。\n\n"
 mapmaking.0004.fighting.desc: "この地域を旅することで、待ち伏せや襲撃を常に警戒することを学んだ。[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]では力こそが法であり、無法者、地元の男爵、異国の軍隊のいずれに出会っても、私は常に身を守れるように備えなければならなかった。\n\n"
 mapmaking.0004.snow.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の冬は決して忘れないだろう。突然の吹雪、気温の低下、我々は果てしなく続く白い雪の海をかきわけて進まなければならなかった。\n\n"
 mapmaking.0004.heat.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]で一番強く記憶に残っているのは、容赦なく降り注ぐ日光である。[background_terrain_scope.Custom('GetTerrainLandPlural')]を横断しながら、我々は常に日陰と新鮮な水を探していた。\n\n"
 mapmaking.0004.monsoon.desc: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]の豪雨は、私にとっていつまでも忘れられない記憶だ。モンスーンの季節には、どんなに安全な道も泥沼と化す。\n\n"
 mapmaking.0004.terrain_steppes.desc: "多くの意味で、広大なステップそのものがこの地域で最も印象的である。荒々しく手つかずで、耕作も難しいこの土地には、物資も新鮮な水もほとんどない…"
 mapmaking.0004.terrain_deep_forests.desc: "この地域での旅がどんな旅になるかは、その深い森で決まる。どのルートを通り、どう採集と狩猟を行うか——それらは私が[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]で得た大切な記憶だ…"
 mapmaking.0004.terrain_wetlands.desc: "この地域の湿地帯は忘れられない。霧や危険な地面の中をどう進むのが最善なのかがすぐに思い浮かぶ…"
 mapmaking.0004.terrain_undulating.desc: "標高が時々刻々と変化するため、この地域を旅するときは困難な登山となることを覚悟しなければならない。その一方で、頂上からの壮大な景色は今でも心に深く残っている…"
 mapmaking.0004.terrain_open_farmland.desc: "この場所で物資の補給に困ることはなかった。この地域は危険な地形ではない。よく整備された畑が、[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]から四方八方に広がっている…"
 mapmaking.0004.terrain_open.desc: "広大な開けた土地であるため、我々がこの地域に到着したことを隠せず、敵と直接対峙することを覚悟しなければならなかった…"
 mapmaking.0004.terrain_desert.desc: "砂漠はこの地域を旅する私に厳しい要求を突きつけた。広大な開けた場所では、太陽から身を隠すことも、敵から身を隠すこともできない。"
 mapmaking.0004.terrain_jungle.desc: "ジャングルには、体に良いものから死を招くものまで、多くの動物や植物が生息している。動植物の見分け方と適切な野営の方法は、必要不可欠な知識である…"
 mapmaking.0004.desc.generic_fallback: "これほどまでになんの変哲もない土地は、前にも後にもほとんど見たことがない。この土地の特徴のなさに比肩するのは、同じくらい特徴のない住民たちくらいである。"
 mapmaking.0004.a: "[background_terrain_scope.Custom('GetTerrainLandPlural')]での旅に焦点を当てる"
 mapmaking.0004.a.tt: "この選択肢を選ぶと、[terrain|E]「[background_terrain_scope.GetTerrain.GetName]」に関連する恩恵をもたらす宝物が得られる"
 mapmaking.0004.b: "奇襲対策について書こう"
 mapmaking.0004.b.tt: "この選択肢を選ぶと、[travel|E]の安全と自己防衛に関連する恩恵のある宝物が得られる"
 mapmaking.0004.c: "寒さへの対処法に焦点を当てる"
 mapmaking.0004.c.tt: "この選択肢を選ぶと、冬に関連する恩恵のある宝物が得られる"
 mapmaking.0004.d: "暑さにどう対応するかが鍵だ"
 mapmaking.0004.d.tt: "この選択肢を選ぶと、[travel|E]の安全と気温が高い[terrain|E]に関連する恩恵のある宝物が得られる"
 mapmaking.0004.e: "モンスーンの方がより重要である"
 mapmaking.0004.e.tt: "この選択肢を選ぶと、[travel|E]の安全と湿潤な[terrain|E]に関連する恩恵のある宝物が得られる"
 mapmaking.1000.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]への旅"
 mapmaking.1000.internal.t: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]での旅"
 mapmaking.1000.mythical.t: "[SCOPE.Custom('mythical_map_creatures')|U]の地への旅"
 mapmaking.1000.desc: "原稿の最後のページを埋め、大きな満足感に包まれる。\n\n旅で学んだことを書き出すことは、いろいろな意味で懐かしさを感じられる体験であり、過去の成長の瞬間を追体験すると同時に、未来の旅人の助けとなるものを作り上げることもできた。\n\nこうして完成した旅行記と、私が通ってきた[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]のルートを詳細に描いた地図が、時代を超えて使われつづけることを願っている。"
 mapmaking.1000.a: "この旅はこれで終わりだ"
 map_artifact_name: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]への旅"
 map_artifact_name_domain: "[author.GetTitledFirstNameNoTooltip]の直轄領"
 map_artifact_name_vassal_dread: "[background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip]の封臣の征服に関して"
 map_artifact_name_vassal_opinion: "[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の領国での旅"
 map_artifact_name_vassal_intrigue: "[background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の領国での秘密の旅行記"
 map_artifact_name_poi: "[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]への旅"
 map_artifact_name_mythical: "[SCOPE.Custom('mythical_map_creatures_capitalized')|U]の土地"
 map_artifact_beginning_western: "この小さな革装の本は旅行記であり、中に折りたたまれた地図が入っている。地図と本の二つで描かれる[author.GetFullName]の旅は、"
 map_artifact_beginning_far_eastern: "このシュロの葉の写本には[author.GetFullName]の旅の行程が書かれている。その旅は、"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc][background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]の領国内で行われた。本人が描いた詳細な地図もある。\nこれは "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc][background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]に向かうためのものだった。本人が描いた詳細な地図もある。\nこれは "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]焼けつくような熱気、絶えず続く水不足への対処"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]豪雨を伴うモンスーン"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]極寒、雪嵐"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]無法の土地、争いの避けられない場所"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]起伏の激しい丘陵、危険な山道"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]不安定な湿地、感染病の多い場所"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]隠れる場所がない広大な開けた平原"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]水も隠れる場所もない冷酷な砂漠"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]危険な動物が潜む深いジャングル"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]多くの危険が潜む深い森"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]人の住む土地から遠く離れた開けたステップ"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]どんな旅団の物資も賄える豊かな農地"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc]そうした環境に対処するための[author.GetFirstNamePossessiveNoTooltip]の意見も記されている。\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]この旅は著者の直轄領を視察するために行われたもので、旅行記には[author.GetTitledFirstName]が自分の直轄領について学んだこと、自分の土地から資源と金を引き出す最善の方法が詳述されている。"
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]この旅は著者の直轄領を視察するために行われたもので、旅行記と地図には、[author.GetTitledFirstName]が敵軍から自分の土地をどう守るかが書かれている。地図にはさらに、防衛線を張るべき場所、兵の最善の支援方法、襲撃者側の作戦が記されている。"
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]旅行記は著者の封臣の土地を視察する旅について書かれている。\n地図には、反乱を打ち破る方法とともに、拠点と思われる地点がすべて記されている。封臣の性格や、服従させるのに効果的な威圧方法についての注釈もある。"
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]本文は、著者の封臣の土地を視察する旅について書かれている。価値の高い資産や各封臣の性格についての注釈もあり、支持を確保するために封臣を支援し、媚びを売る最善の方法について多くの提案がなされている。"
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]本文は、著者の封臣の土地を視察する旅について書かれている。城の入り口や秘密の通路、[author.GetTitledFirstName]の封臣たちが一番大切にしている品々の保管場所など、膨大な数の注釈もある。"
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]旅の目的は[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を訪ねることだったようだ。地図には、[author.GetTitledFirstName]が旅した経路と、道中で犯した失敗を避けるための方法が詳細に記されている。"
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]旅の目的は[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を訪ねることだったようだ。[poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]とその周辺だけを描いた特別な地図があり、旅行記にはその場所に何があるのかが書かれている。"
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]旅の物語は[background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]にある[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の宮廷を訪問したところで一番の盛り上がりを見せ、著者はそこからしばらく領国の上流社会の生活について書き綴っている。"
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]この旅の目的は[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の宮廷を訪ねることだが、旅行記では首都のことはほとんど触れられていない。その代わりに、その土地の人々、彼らの変わった行動や習慣について詳しく書かれている。"
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]旅の物語は[foreign_kingdom_map_target.GetAdjectiveNoTooltip]の宮廷を訪問したところで一番の盛り上がりを見せるが、最大の焦点は[SCOPE.Custom('mythical_map_creatures')]がはびこる土地を色鮮やかな図表で説明した部分と、旅人のためのその獣の対処法である。"
