l_japanese:
 destination_events.10.t: "経験豊富な旅人"
 destination_events.10.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))]、[provider_character.GetFirstName]は書斎に入ってくるなり、話しはじめる。「最近、あなたの旅の手助けをできそうな隊商の隊長と取引をしました。[travel_leader_character.GetSheHe|U]は広大な土地を旅してきたうえに、我々が求めていた経歴も持っています」\n\n旅の管理を任せられる人間を探すのに苦労していたので、これは良い機会かもしれない。"
 destination_events.10.a: "ではその旅人を雇おう。"
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U]の[aptitude|E]は[travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U]に興味が湧かない。"
 destination_events.20.t: "旅の準備"
 destination_events.20.desc: "「なに？予備の物資と言ったか？」保管庫で最近見つかった品について報告する私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))]、[provider_character.GetFirstName]に、私はそう返した。\n\n「そうです。なぜ帳簿から抜けていたのかはわかりませんが、ちょっとした幸運ですね。その物資をどうするか、何かお考えはありますか？」\n\n見つかった物資は私の次の旅で役に立つだろう。"
 destination_events.20.a: "これがあれば、ゆっくりと慎重に旅ができる。"
 destination_events.20.b: "馬と交換できないか交渉してみよう。"
 destination_events.20.c: "余っている分の物資は売れ。"
 destination_excursion_safety_modifier: "旅の準備：安全"
 destination_excursion_safety_modifier_desc: "#emp [destination|E]に到着すると消滅する#!\n安全に旅ができるよう、物資を次の旅のために取っておいた。"
 destination_excursion_speed_modifier: "旅の準備：速度"
 destination_excursion_speed_modifier_desc: "#emp [destination|E]に到着すると消滅する#!\n素早く効率的な旅ができるよう、追加の馬が次の旅のために用意された。"
 destination_events.30.t: "[journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]への旅"
 destination_events.30.desc: "最近、地元の商人が[journey_province.GetName]の都市を訪れたときの旅程を記した小さな旅行記を見つけた。そこには、[ROOT.Char.GetSheHe]がどのようにして[journey_province.GetHolding.GetSpecialBuildingType.GetName]までたどり着いたか、そしてその都市の名所について詳細に記されている。\n\n今度また旅に出るときは、ここに向かうことにしよう…"
 destination_events.30.a: "良い思い出になりそうだ！"
 destination_events.30.a.tt: "[GetActivityType('activity_journey').GetName]で[journey_province.GetName]を訪れると追加の[wanderer_lifestyle|E]経験値を獲得する可能性がある"
 destination_events.30.toast.title: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]への旅"
 destination_events.40.t: "[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]"
 destination_events.40.desc: "どういうわけか、[poi_province.GetName]に旅したときのことを思い出した。特に、そこでよく耳にした[poi_province.GetCulture.GetLanguage.GetName]が懐かしい。その言語には、記憶に残る何か#emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#!ものがあったのだ。\n\n運命に導かれるように、[teacher_character.GetFirstName]という名の[teacher_character.GetCulture.GetName]の学者が私の宮廷を訪ねてきた。[teacher_character.GetHerHim]にここで働くよう頼んでみるのもいい。そうすれば、[poi_province.GetCulture.GetLanguage.GetNameNoTooltip]を教えてくれるかもしれない。"
 destination_events.40.a: "これで次はずっと楽しい旅になる！"
 destination_events.40.b: "別の言語を学ぶのは大変そうだ…"
 destination_inspired_by_language: "言語に触発されて"
 destination_inspired_by_language_desc: "この人物は異国の地へ旅をしたことで、新しい言語を学ぶ意欲が湧いた。"
