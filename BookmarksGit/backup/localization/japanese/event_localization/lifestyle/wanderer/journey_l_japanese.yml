l_japanese:
 journey_events.10.t: "旅の相棒"
 journey_events.10.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたにはすぐにでも旅の相棒が必要です」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))]、[provider_character.GetFirstName]は書斎に入るなり言う。[provider_character.GetSheHe|U]は知ったような顔をこちらに向け、「今日、隊商が[ROOT.Char.GetCapitalLocation.GetName]を通りかかったのですが、動物がたくさん売られていましたよ」\n\nさらに詳しく尋ねると、[provider_character.GetSheHe]が見たという大小さまざまな犬、馬、鷹について聞かされる。その話の内容をよくよく考えながら、ひょっとすると旅の相棒が必要なのかもしれない、とひそかに思う。"
 journey_events.10.a: "立派な軍馬が1頭いれば申し分ない。"
 journey_events.10.b: "では犬だな。犬は真の相棒だ。"
 journey_events.10.c: "狩りに使う鷹こそ、私が必要としているものだ。"
 journey_events.10.d: "ペットに興味はない。"
 journey_events.11.t: "旅の相棒：馬"
 journey_events.11.desc: "一日か、二日かが経ち、私はついに力強い大きな馬を手に入れる。手渡されるやいなや、その気の強い獣が私に逆らおうとするのを感じる。\n\n一瞬、振り落とされるのではないかと心配になったが、結局、かろうじて持ちこたえる。するとその馬は、尊敬としか形容しようのない眼差しで私を見詰める。"
 journey_events.11.a: "いずれ良き友になれるだろう。"
 journey_events.12.t: "旅の相棒：犬"
 journey_events.12.desc: "一日か、二日かが経ち、私はついに小さな箱を受け取った。近づくと、その箱は小刻みに揺れている。迷った末にようやく開けると、そこには私の新しい小さな相棒がいた。\n\n蓋を取った瞬間、子犬は飛び出し、元気に部屋の中を走り回る。そしてしばらくすると立ち止まり、横になってうとうとしはじめた。"
 journey_events.12.a: "少し小さくないか？"
 journey_events.20.t: "天空に"
 journey_events.20.desc: "かなり夜も更けてきたころ、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))]、[informer_character.GetFirstName]が目を輝かせながら話しかけてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ご興味のありそうなうわさを耳にしました」\n\n[informer_character.GetSheHe|U]はそう言って、最近定期的に[destination_province.GetName]の上空で天文現象が起きているという話を耳にした経緯を教えてくれた。その天文現象の詳細は定かではないが、一生に一度あるかないかの体験だという。"
 journey_events.20.a: "それは興味深いな…"
 wayfarer_astronomical_phenomenon: "天文現象"
 wayfarer_astronomical_phenomenon_desc: "#emp [activity|E]「[GetActivityType('activity_roaming').GetName]」のあいだに、この[barony|E]で特別なイベントが発生する#!\n\nこの州では定期的に驚くべき天文現象が起きているという話だ。"
 journey_events.30.t: "旅の逸話"
 journey_events.30.desc: "楽しそうに会話している[character_1.GetFirstName]と[character_2.GetFirstName]に偶然出くわす。「本当か？[traveller_province.GetName]でだって？」私に気付くと、[character_1.GetFirstNameNoTooltip]は振り返って尋ねる。「そこなら旅で訪れたことがおありですよね、[ROOT.Char.GetFirstName]様？」\n\n「その、[character_2.GetFirstNameNoTooltip]が[traveller_province.Custom('journey_events_30_custom_loc')]を[traveller_province.GetNameNoTooltip]で見たって言うんです。そんなもの、見たことがありますか？」"
 journey_events.30.a: "[traveller_province.GetNameNoTooltip]の[traveller_province.Custom('journey_events_30_short_custom_loc')]？ああ、いいだろう、詳しく話してやろう！"
 journey_events.30.a.tt: "[traveller_province.GetNameNoTooltip]の[traveller_province.Custom('journey_events_30_short_custom_loc')]まで#emp 行ったことはある#!かもしれないが、それだけでは面白い話にならない。少し脚色するのがいいだろう…"
 journey_events.30.a.win: "その場所について何でも知っていると信じ込ませる"
 journey_events.30.a.loss: "「話を盛った」ことがバレてしまう"
 journey_events.30.b: "見たことはあると思うが？"
 journey_events.30.c: "いいや、ない。話を聞かせてくれ、[character_2.GetFirstNameNoTooltip]。"
 journey_events_30_custom_loc_fallback: "美しい自然のアーチ"
 journey_events_30_custom_loc_oasis: "記憶に残る緑豊かなオアシス"
 journey_events_30_custom_loc_desert: "そびえ立つ古代のメガリス"
 journey_events_30_custom_loc_mountains: "山腹からの幻想的な景色"
 journey_events_30_custom_loc_forest: "大きな森"
 journey_events_30_short_custom_loc_fallback: "アーチ"
 journey_events_30_short_custom_loc_oasis: "オアシス"
 journey_events_30_short_custom_loc_desert: "メガリス"
 journey_events_30_short_custom_loc_mountains: "絶景"
 journey_events_30_short_custom_loc_forest: "大きな森"
 journey_events.40.t: "地元の吟遊詩人"
 journey_events.40.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))]の[suggester_character.GetFirstName]は部屋に入ってくるなり、私に話しかける。「あなたが旅の話や旅での活躍を人に話すのが好きだということは、宮廷の誰もが知っています。そして彼らも、あなたの話を聞くのが大好きなのです」\n\n[suggester_character.GetSheHe|U]は話を続ける。「最近人気を博している地元の詩人のことを耳にしました。農民が好むような、各地を渡り歩く詩人です。何かその者をやる気にさせるものがあれば、あなたの物語を領国のあちこちに広めてくれるかもしれません」"
 journey_events.40.a: "その通りだな。誰もが私の物語を耳にするべきだ…"
 journey_events.40.a.tt: "#high 3年間#!、あなたの[realm|E]の一部の[counties|E]が[GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip]を得る"
 journey_events.40.b: "もっと良い金の使い方があるだろう。"
 journey_local_bard_modifier: "地元の吟遊詩人"
 journey_local_bard_modifier_desc: "吟遊詩人は統治者の旅の物語を伝え、地元住民はそれを大いに楽しんでいる。"
 journey_events.50.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]でのある夜"
 journey_events.50.desc: "長いあいだ、主君の目に触れないところで臣民たちがどのように交流しているのかが疑問だった。あれこれ考えた末、私はここを抜け出すのにぴったりの機会を思いつき、変装に使える薄汚れた布切れを準備した。\n\nしかし、そのときが近づくにつれ、私は考え直すようになる。こんなことを[ROOT.Char.GetTitleAsNameNoTooltip]がしていいものだろうか？"
 journey_events.50.a: "もう手を引くには遅すぎる。"
 journey_events.50.a.win: "こっそり抜け出す"
 journey_events_50_event_chain_begins_tt: "[rootscope.GetCapitalLocation.GetName]へ向かう"
 journey_events.50.a.loss: "ボロ布を着ているのがバレてしまう"
 journey_events.50.b: "いや、こんなものを着ているところを見られるわけにはいかない！"
 journey_events.50.b.tt: "私はどうしてしまったのだ？私が農民や奴隷と同じ卓を囲むわけがないだろう！"
 journey_events.51.desc: "通りを歩いていると、みすぼらしい外観なのに人がたくさんいる建物を見つける。中に入るとすぐに酒を手渡され、人混みに押されて隅の席に座らされる。この間、誰一人として私に一瞥もくれなかった。\n\n私は一人で座り、ほかの客たちの様子を眺める。大きなテーブルの周りには人だかりができており、数人の農民がサイコロを使った賭博に興じているようだ。"
 journey_events.51.a: "よし、奴らに貴族の実力を見せてやろう。"
 journey_events.51.a.tt: "奴らのわずかな金を奪ってやる。税を課すのと同じようなものだ！"
 journey_events.51.a.big_win: "ほぼすべての勝負に勝利する"
 journey_events.51.a.win: "そこそこの回数、勝利する"
 journey_events.51.a.loss: "買った回数より負けた回数の方が多い"
 journey_events.51.b: "この酒を飲み干して、そろそろ家に帰ろう。"
 journey_events.51.b.tt: "もう農民は十分見た。"
 journey_events.52.desc: "最初は賑やかで楽しかったが、酔いが回り、夜が深くなるほど、テーブルを囲む者たちが不満と怒りを募らせていく。その中の一人、[local_gambler.GetFirstNameNoTooltip]が立ち上がり、大声で宣言する。「くそったれの貴族どもめ！あいつらは俺たち#bold 普通#!の人間がどんな思いをしているのかさえ知らないんだ！特にあの気取り屋の[ROOT.Char.GetTitledFirstName]はな！」\n\nテーブルの周囲で同調する声が巻き起こる中、私は椅子の上で気持ちが縮こまってしまう。[local_gambler.GetFirstNameNoTooltip]はそれに気付くと、こちらを向いて尋ねる。「お前はどう思う？」"
 journey_events.52.a: "そろそろもう一杯飲む時間だと思う！"
 journey_events.52.a.tt: "奴らが文句を言うのをやめるまで、とにかく酒を飲ませつづける！"
 journey_events.52.b: "うむ、実は…#bold 私#!が[ROOT.Char.GetTitledFirstNameNoTooltip]なのだ。"
 journey_events.52.b.tt: "私について思い違いをしていると示してやろう！"
 journey_events.52.c: "[threat_1.GetTitledFirstNameNoTooltip]が我々の税金をすべて自分の懐に収めているようだ…"
 journey_events.52.c.chancellor: "[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]の汚職についてはいろいろとうわさを聞いている…"
 journey_events.52.c.steward: "[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]が余分に課税して、私腹を肥やしているようだ…"
 journey_events.52.c.marshal: "[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]が通りで人を殴り殺しているのを見た…"
 journey_events.52.c.spymaster: "[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]のかなり怪しいうわさを耳にしている…"
 journey_events.52.c.chaplain: "[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]の悪行のうわさが出回っている…"
 journey_events.52.c.fallback: "本当の元凶は[threat_1.GetFirstNameNoTooltip][threat_1.GetCouncilTitle]だと聞いた。"
 journey_events.52.c.tt: "ほかの誰かに罪をなすりつける好機である。たとえば、あの間抜けの[threat_1.GetFirstNameNoTooltip]だ。"
 journey_drink_and_circus_modifier: "酒と大騒ぎ"
 journey_drink_and_circus_modifier_desc: "この伯爵領では、主君から地元の居酒屋に配られる酒の量が増えている。主君自身が配給しているとさえ言う者もいる。"
 journey_blame_game_modifier: "不人気の貴族"
 journey_blame_game_modifier_desc: "この人物は地元住民のあいだでひどく不人気であり、多くのうわさが出回っている。"
 journey_blame_game_province_modifier: "人気の統治者"
 journey_blame_game_province_modifier_desc: "この伯爵領の統治者は、民衆のために戦った逸話が街中に広まり、ますます人気が高まっている。"
 journey_pauper_king_modifier: "貧民王"
 journey_pauper_king_modifier_desc: "下層階級の人々と直接、友好的に交流していたという話が多いことから、この人物は農民や農奴のあいだで特に人気があったと推測される。"
 journey_events.53.desc: "全員が気絶するか帰宅するまで、私は次々と酒を注文する。最終的に、テーブルに座っているのは[local_gambler.GetFirstNameNoTooltip]と私だけになった。[local_gambler.GetSheHe|U]は最後にはほとんどまともに座れなくなっていたが、それでも私に焦点の合わない目を向ける。\n\n「お前、貴族にしては悪くないな」[local_gambler.GetSheHe|U]はそう呟くと頭をテーブルにぶつけ、同じように気を失う。"
 journey_events.53.a: "ほう、いつから気付いていたのやら。"
 journey_events.53.a.tt: "私がいなくなったと誰かが騒ぎ出すまえに前に帰宅せねば。"
 journey_events.54.desc: "最初は緊張感があった。しかし、旅の話をし、酒を何杯か注文すると、人々の緊張がほぐれていくのがわかる。しばらくすると、酒場は明るい雰囲気に包まれ、皆がさまざまな質問を投げかけてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、差し支えなければ…」[local_gambler.GetFirstNameNoTooltip]は慎重に話しはじめる。「ここ[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]には地元の民兵がいます。我々はぜひ、もっと近くであなたのお役に立ちたい」\n\n私が反対しても、彼らは引き下がらない。主人がようやく酒場を閉めると、彼らはみな上機嫌な様子で、ぽつりぽつりとゆっくりと扉から出ていく。"
 journey_events.54.a: "成果の多い夜だった！"
 local_militia_name_default: "地元の民兵"
 journey_events.55.desc: "その場の緊張を和らげようとしたとき、突然、一発目の殴打を浴びる——そしてそれから何発も…\n\n殴りと蹴りの連打の後、私は路地裏に放り出される。顔の感覚はほとんどなく、立ち上がることもできない。\n\n数時間くるしんだ後、何人かの衛兵が通りかかり、そのうちの一人がどういうわけか私に気付く。私は彼らに助け起こされ、宮廷まで送り届けてもらう。"
 journey_events.55.a: "この考え自体が間違いだった…"
 journey_events.56.desc: "最初は、単に[threat_1.GetFirstName]の性格を少し非難してやろうと思っていただけだったのだが、しばらくすると、本気になってきてしまう。もはや責任転嫁のための演技ではなく、ただただあの[threat_1.GetWomanMan]が憎らしくなる。\n\n奴の収奪の物語を紡ぎながら、[ROOT.Char.GetTitledFirstName]である私が奴の汚職に対処することがいかに難しいかを付け加えはじめる。\n\n夜が明けるころ、人々は[threat_1.GetFirstName]と私の両者に対する意見を大きく変えて帰っていく。"
 journey_events.56.a: "あいつにふさわしい罰だ。"
 journey_events.56.a.tt: "成果の多い夜だった。私を心配する者が現れる前に帰宅せねば。"
 journey_events.57.desc: "私の[threat_1.GetCouncilTitle]、[threat_1.GetFirstName]に責任転嫁しようと全力を尽くすも、いろいろな者たちに邪魔をされる。彼らは私の性格やうわさに関する話をして、私の言葉を繰り返し遮るのだ。\n\nいつのまにか夜明けになっており、彼らは皆、ここに来たときよりもさらに悪い印象を私に抱いて去っていった。一体どうしてこんなことに？"
 journey_events.57.a: "私がこれほど不人気だったと誰が予想しただろうか？"
 journey_events.57.a.tt: "まあ…期待通りの成果は得られなかったが、少なくとも記憶に残る夜にはなった…"
 journey_events.60.t: "啓発"
 journey_events.60.desc_intro: "このところ、私は不安を抱えている。[journey_county.GetNameNoTierNoTooltip]の[journey_county.Custom('TerrainTypeCountyScopePlural')]は素敵だが、それではこの底なしの空虚感を解消することはできない。\n\nいつも通り仕事をこなしている最中、 "
 journey_events.60.desc_courtly: "私は[journey_county.GetHolder.GetNamePossessive]の宮廷に入り、[journey_county.GetHolder.GetHerHim]が宮廷を取り仕切っているのを眺める。嘆願者が到着しはじめると、[journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]の貴族たちが厳かに周りに集まってくる。嘆願者たちは誰もが厳然とした態度で[journey_county.GetHolder.GetTitleTierName]に謁見し、金や支援を求めている。どんなにくだらない些細な依頼であっても、[journey_county.GetHolder.GetSheHe]は耳を傾け、公正な判断を下す。"
 journey_events.60.desc_bellicose: "私はある野営地に偶然たどり着き、騎士たちの訓練を見学する。彼らは模擬戦を行い、その動きは残忍でありながら優雅で、完璧なまでに息が合っている。指揮官は誇らしげに彼らを見守り、互いへの尊敬の念が伝わってくる。"
 journey_events.60.desc_stoic: "私は子供たちが路上でじゃれあっているのを見つける。どうやらそのうちの一人が標的にされ、からかわれているようだ。その子は突き飛ばされ、服を破かれても、落ち着いたままだ。少年はただ立ち上がり、埃を払って、その場を離れていく。ほかの子供たちは困惑し、やがて少年に対する興味を失う。"
 journey_events.60.desc_bureaucratic: "私は地元の学徒たちが巻物や書物を抱えて街を駆け回っているのを目撃する。そのうちの一人が持っていた書物を落としてしまうが、そのことに気付かない。私はそれを拾い上げて持ち主に返そうとするが、[ROOT.Char.Custom('GetWritingMaterial')]に描かれた複雑な設計図が目に留まる。それは[journey_county.GetNameNoTierNoTooltip]の新しい建物の設計図のようで、名建築家が考案したかのような高度な機能を備えている。学徒たちは誰も18歳を過ぎているようには見えないが、たいていの人が一生をかけて手に入れるような技術をすでに習得している。"
 journey_events.60.desc_spiritual: "私は農民や修道士らが輪になって集まってところを目撃する。[ROOT.Char.GetFaith.HighGodName]か、それとも別の神を称えるものなのかわからないが、彼らの優しい讃美歌が辺りに響き渡っている。よく見ると、農民の中には身分の高い者もおり、貴族の衣装を身にまとっている者さえいる。それでも、神への崇敬が彼らを団結させ、誰もが心が穏やかな状態にあるようだ。"
 journey_events.60.desc_egalitarian: "私は地元の居酒屋に立ち寄ることにする。そのまま議論の輪に加わるが、訛りや服装からして、常連客に共通点はほとんどない。それでも、議論はむしろ文明的かつ活発で、まるで全員が同じ子宮から生まれてきたかのように、誰に対する批判もないようだ。ここでは誰もが[journey_culture.GetNameNoTierNoTooltip]や[ROOT.Char.GetCulture.GetNameNoTooltip]の人間ではなく、[journey_county.GetNameNoTierNoTooltip]にやって来た旅人のように扱われる。"
 journey_events.60.desc_communal: "身も凍り付くような悲鳴が聞こえ、人々がその声がした場所に急いで集まってくる。私も後を追うと、燃え盛る家の前で赤ん坊を抱いている女性を目撃する。ほかの者たちは急いでバケツに水を用意し、貴族たちですら消火活動を手伝っている。火はすぐに消し止められたが、母親の家は燃え尽きてしまった。街の人々は彼女と子供の周りに集まり、わずかながらも家を建て直すための金を手渡す。"
 journey_events.60.opt: "[journey_culture.GetCollectiveNounNoTooltip]の人々から何か学べることがあるかもしれない。"
 journey_events.60.opt_b: "私は自分の旅の中で多くのものを目にしてきた。"
 journey_bellicose_modifier: "戦いの敬意"
 journey_bellicose_modifier_desc: "この人物は戦っている騎士たちを目撃し、その姿に感嘆した。"
 journey_stoic_modifier: "不滅の決意"
 journey_stoic_modifier_desc: "この人物は禁欲主義を実践している。"
 journey_bureaucratic_modifier: "大志を抱く建築家"
 journey_bureaucratic_modifier_desc: "この人物は地方の建設計画の高度な設計を目にした。"
 journey_spiritual_modifier: "神への敬意"
 journey_spiritual_modifier_desc: "この人物は高位の存在に感謝している。"
 journey_egalitarian_modifier: "万人の支持者"
 journey_egalitarian_modifier_desc: "この人物は多様性のある社会の利点を垣間見た。\n[courtier|E]の雇用コスト：#P -10%#!"
 journey_communal_modifier: "地域社会の後援者"
 journey_communal_modifier_desc: "この人物は困難なときに人々を団結させる。\n[activity|E]「[GetActivityType('activity_camp_party').GetName]」のコスト：#P -20%#!\n[activity|E]「[GetActivityType('activity_feast').GetName]」のコスト：#P -20%#!"
 journey_courtly_modifier: "宮廷の鑑定士"
 journey_courtly_modifier_desc: "この人物は経営状態の良い宮廷を見極められる。"
