 commission_epic.0001.t: "一族の叙事詩"
 commission_epic.0001.desc: "私が必要としているのは、我が一族の偉大さを綴った古典的な物語である。そう、[ROOT.Char.GetDynasty.GetBaseName]王朝の起源と、いかにして我らが偉大さを運命づけられるに至ったかを表現する[ROOT.Char.Custom('CompositionType')]が必要なのだ！\n\nそこで求められてくるのが、物語の作り方を知っている者なのだが…"
 commission_epic.0001.a: "語り部として定評のある[writer.GetTitledFirstName]に依頼しよう！"
 writer_writes_epic: "語り部の[writer.GetTitledFirstName]が叙事詩を制作します"
 commission_epic.0001.b: "私が知る中で最高の[ROOT.Char.Custom('CommissionEpicScribes')]を集めよう。"
 scribes_write_epic: "作家が叙事詩を制作します"
 bards_write_epic: "作家が叙事詩を制作します"
 commission_epic.0001.c: "身分の低い[servant.Custom('GenderedLowlyServantType')]でも作れるのではないか？"
 servant_writes_epic: "召使いの[servant.GetTitledFirstName]が叙事詩を制作します"
 commission_epic.0001.d: "いや、考え直そうか…"
 commission_epic.writing_begins: "叙事詩の制作が始まります…"
 commission_epic.high_chance: "高い確率で[exceptional_epic|E]が制作されます"
 commission_epic.medium_chance: "[exceptional_epic|E]が制作される可能性は未知数です"
 commission_epic.low_chance: "低い確率で[exceptional_epic|E]が制作されます"
 commission_epic.opt_out: "今は一族の叙事詩を制作しません"
 commission_epic.reduced_chance: "[exceptional_epic|E]が制作される可能性が低下します"
 commission_epic.increased_chance: "[exceptional_epic|E]が制作される可能性が上昇します"
 commission_epic.0002.t: "一族の叙事詩：展望"
 commission_epic.0002.writer: "我が一族の叙事詩の制作は順調に進んでいるようで、すでにいくつかの一節は今後数十年にわたって語り草になるほどの出来栄えとなっているが、物語の中心をどうするのかについて、[writer.GetTitledFirstName]は大いに悩んでいるようである。\n\n先に書き上げてもらってからのほうが私も答えやすい。それなら、私の気に入らない箇所を伝えることができるからだ。しかし、今すぐに答えが欲しいという。"
 commission_epic.0002.servant: "我が一族の叙事詩を制作するように命ぜられた召使いの[servant.GetFirstName]であるが、どうやらいささか苦労しているようだ。ただ、わずかでも筆を進めていることは意外ですらある。というのも、[servant.GetSheHe]は韻を踏むことはおろか、文字を読むことすらできないのだ。\n\nしかし、それでも毎日毎夜休みなく働き、そして今、私に重要な質問を投げかけてきた。「[ROOT.Char.Custom('FormOfAddressForLiege')]、詩の内容はいかがいたしますか？」"
 commission_epic.0002.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]たちは我が一族の叙事詩の制作を開始したが、もうすでに問題に見舞われている。物語の主眼をどこにおくべきかについて、彼らの間で合意が取れないのである。どの[ROOT.Char.Custom('CommissionEpicScribe')]も口々に、自らが担当する箇所が最も重要な箇所となるべきだと言って引き下がらないのだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、私どももこんなお願いをしたいわけではないのですが、大喧嘩になる前に、#EMP どうしても#!この件を解決していただきたいのです！」"
 commission_epic.0002.iberia_epic.a: "我が王朝がイベリアを支配する権利について執筆するのだ！"
 commission_epic.0002.a: "もちろん、叙事詩は私と我が王朝を中心に制作されるべきだ！"
 commission_epic.propaganda: "叙事詩の完成時に、近隣の称号で[claims|E]を獲得する"
 commission_epic.0002.b: "これは#EMP 一族#! の歴史であるから、内容豊かにせよ。"
 commission_epic.more_prestige: "叙事詩の完成時に追加の[prestige|E]を獲得します"
 commission_epic.0002.c: "物語は可能な限り真実に基づいた形で伝えるようにせよ。"
 commission_epic.more_dynasty_prestige: "叙事詩の完成時に追加の[dynasty_prestige|E]を獲得します"
 commission_epic.0002.d: "可能な限り真実を語ること。"
 commission_epic.more_piety: "叙事詩の完成時に[piety|E]も獲得します"
 commission_epic.1001.t: "一族の叙事詩：時間の問題"
 commission_epic.1001.opening: "我が一族の叙事詩について、数週間もの間、進捗の報告を受けていない。"
 commission_epic.1001.composer: "制作全体に時間がかかりすぎているか、手を抜いているかのどちらかだ！素晴らしい出来栄えの叙事詩を今すぐに納めよと求めることは、本当に無理難題なのか？"
 commission_epic.1001.scribes: "これは、制作全体に時間がかかりすぎているか、我が[ROOT.Char.Custom('CommissionEpicScribes')]が手を抜いているかのどちらかだ！素晴らしい出来栄えの叙事詩を早急に納めよと求めることは、本当に無理難題なのか？"
 commission_epic.1001.a: "私は素晴らしい叙事詩が#EMP 今すぐに#!欲しいのだ！"
 commission_epic.1001.b: "必要なだけ時間を掛けるがよい。"
 commission_epic.1001.b_scribes: "必要なだけ時間を掛けるがよい。"
 commission_epic.1001.c: "では、出来ている部分を第一篇ということにして…"
 commission_epic.1002.t: "一族の叙事詩：豊富な逸話"
 commission_epic.1002.composer: "[composer.GetTitledFirstName]が、我が祖先について判明した心躍るような逸話を[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に話している。「それで、私は[ROOT.Char.Custom('CompositionDetail')]に関する部分は実話ではないかと思っているのです。なぜなら――」\n\n確かに魅力的な話だ。だがその前に、完成させるべき壮大な[ROOT.Char.Custom('CompositionType')]があるのではないか？この逸話については…"
 commission_epic.1002.scribes: "作家たちが、我が祖先について判明した心躍るような逸話を[powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]に話している。\n\n「それで、私は[ROOT.Char.Custom('CompositionDetail')]に関する部分は実話ではないかと思っているのです。なぜなら――」\n\n確かに魅力的な話だ。だがその前に、完成させるべき壮大な[ROOT.Char.Custom('CompositionType')]があるのではないか？この逸話については…"
 commission_epic.1002.a: "この逸話は我が家臣すべてに聞かせることとしよう！"
 commission_epic.1002.a.tt: "完了すると、[vassal|E]の[opinion|E]を向上できる一族の叙事詩[artifact|E]を受け取ることができる。"
 commission_epic.1002.b: "それも[ROOT.Char.Custom('CompositionType')]に入れてしまえば話が早いな！"
 commission_epic.1002.b.tt: "それに、これで報酬の支払いもいくらか取り戻せるだろう！"
 commission_epic.1003.t: "一族の叙事詩：制作者の逃亡"
 commission_epic.1003.composer: "[composer.GetTitledFirstName]が職務から逃げ出そうとして捕縛された！ 門を通り抜けるところを衛兵が見ていたのが幸いした。\n\n「もう疲れてしまったのです。私は昼夜を問わず働きづめでした！ どうか私に、何日か休息できる時間を下さいませ」"
 commission_epic.1003.scribes: "作家のうち何名かが、叙事詩制作の職務から逃げ出そうとして捕縛された！門を通り抜けるところを衛兵が見ていたのが幸いした。\n\n「もう疲れてしまったのです、[ROOT.Char.Custom('FormOfAddressForLiege')]。昼夜を問わず働きづめでした！どうか、何日か休息できる時間を下さい」"
 commission_epic.1003.a: "よかろう。確かに休息は必要だからな。"
 commission_epic.1003.b: "鎖で作業机に縛り付けておけ！"
 commission_epic.1003.b_scribes: "鎖で作業机に縛り付けておけ！"
 commission_epic.1004.t: "一族の叙事詩：彩飾の達人"
 commission_epic.1004.opening: "聞くところによると、彩飾の技術で名が知れた"
 commission_epic.1004.devotee_male: "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female: "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending: "が[barony.GetNameNoTier]の街に滞在しているという。我が一族の叙事詩の制作も進んでおり、完成時の見栄えを考えるのであれば、今が理想的な時期なのかもしれない。"
 commission_epic.1004.a: "いくらかかっても構わん。その彩飾士を雇うのだ！"
 commission_epic.1004.b: "[composer.GetTitledFirstName]に任せておけばよかろう。"
 commission_epic.1004.b_scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]たちに任せておけばよかろう。"
 commission_epic.1004.success: "優れた彩飾"
 commission_epic.1004.failure: "みすぼらしい彩飾"
 commission_epic.1004.c: "私は常々、自分には芸術の才能があると思っていたのだ…"
 commission_epic.1005.t: "一族の叙事詩：我が民たちの詩"
 commission_epic.1005.opening: "私は、"
 commission_epic.1005.composer: "[composer.GetFirstName]が"
 commission_epic.1005.scribes: "[ROOT.Char.Custom('CommissionEpicScribes')]たちが"
 commission_epic.1005.ending: "制作した我が一族の叙事詩の最後の数行について検討しており、鼻歌を口ずさみ始めた。その時、それが我が部族の者たちの愛する、とある歌の調子と同じ調子を奏でていることに気が付いたのである！\n\n我が祖先たちの物語がこのような記憶に残る旋律の上に紡がれていれば、決して忘れられないものとなるに違いない！"
 commission_epic.1005.a: "最初からこのような形で依頼しておけばよかったのだ！"
 commission_epic.1005.b_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]ならば、これと同じくらい素晴らしい発想を思いつくはずだ。"
 commission_epic.1005.b: "[ROOT.Char.Custom('CommissionEpicComposer')]ならば、これと同じくらい素晴らしい発想を思いつくはずだ。"
 commission_epic.1005.classic: "古典的な調べを作曲しました"
 commission_epic.1005.enjoyable: "楽しげな調べを作曲しました"
 commission_epic.1005.terrible: "酷い調べを作曲しました"
 commission_epic.1006.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc: "新たにお作りになったご一族の叙事詩を[ROOT.Char.Custom('CompositionTypeActionPast')]ました。伝説に語り継がれる英雄たちの深い絆と、それによって形作られた真の忠誠心に、私はいたく感銘を受けました。\n\nあなたに忠実に仕える者として、あなたのことを友人と呼べることを光栄に思います。"
 commission_epic.1006.a: "[vassal.GetFirstNameNoTooltip]、我が友よ！"
 commission_epic.1006.b: "どのような理由であれ、忠誠とは常に保証されているべきものだ。"
 commission_epic.1007.opening: "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc: "新たにお作りになったご一族の叙事詩を[ROOT.Char.Custom('CompositionTypeActionPast')]ました。私は、我が祖先の貢献がこれほどまでに無視されてしまっていることに衝撃を受けています！\n\nこのような屈辱を許すことはできません。私や、我が一族に対して悪意しか抱いていないことは火を見るよりも明らかです！"
 commission_epic.1007.a: "主君に対してよくもそのようなことを言えるものだな！"
 commission_epic.1007.b: "すまなかった。そちらの一族のことも盛り込むとしよう！"
 commission_epic.2001.t: "一族の叙事詩：先行者"
 commission_epic.2001.desc_composer: "私の元へと[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がやってきて、興奮した面持ちで知らせを伝える。「ご一族の叙事詩の最新版を[ROOT.Char.Custom('CompositionTypeActionPP')]ところなのですが、[ROOT.Char.Custom2('CommissionEpicComposer', composer)]がとても興味深いことを発見したのです！」"
 commission_epic.2001.desc_scribes: "私の元へと[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がやってきて、興奮した面持ちで知らせを伝える。「ご一族の叙事詩の最新版を[ROOT.Char.Custom('CompositionTypeActionPP')]ところなのですが、[ROOT.Char.Custom('CommissionEpicComposer')]がとても興味深いことを発見したのです！」"
 commission_epic.2001.desc: "\n\nどうやら、[county.GetName]の地は恒久的に[vassal.GetHouse.GetName]家のものであるとされていたわけではないようだ。私なら、[vassal.GetTitledFirstName]に対して筋の通った請求権を作り上げることもできるだろう！"
 commission_epic.2001.a: "かの地が正当に私のものであるならば、私のものとするまでだ。"
 commission_epic.2001.b: "[vassal.GetFirstNameNoTooltip]はきっと施政権を正式に認められたいと思うはずだ。"
 commission_epic.2001.c: "遠慮しておこう。"
 commission_epic.2001.c.flavor: "ただし、[vassal.GetTitleTierName]の耳には入れておくように。"
 commission_epic.2002.t: "一族の叙事詩：一族の誇り"
 commission_epic.2002.desc: "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、我が一族の叙事詩の抜粋を鑑賞したようだ。\n\n「あなたの高祖[grandparent.GetMotherFather]にあたる方はとても魅力的で、機略に優れた方だったのでございますね」そう言って話しかけてきた。「仮に、ご先祖の半分でも陰謀をお使いになると思わせれば、人々は反抗する前によく考えるようになるでしょうね」"
 commission_epic.2002.a: "その蛇の血が私の体の中にも流れているのだ！"
 commission_epic.2002.a.tt: "完了すると、[hostile_scheme_resistance|E]を向上できる一族の叙事詩[artifact|E]を受け取ることができる。"
 commission_epic.2002.b: "祖先は高潔で正直な人物であったと喧伝しようか…"
 commission_epic.2003.t: "一族の叙事詩：不滅の約束"
 commission_epic.2003.desc: "どうやら、[court_chaplain.GetFirstName]は我が一族の叙事詩の一部を鑑賞したようだ。当然ながら、過去になされた約束と、現在の状況の間にある「矛盾」に気が付いた。\n\nこの事実を放っておくわけがないのは容易に想像できる。「今からでもご先祖の約束を果たすということが、いかに賢明で慈悲深い行為であるのかは、きっとご理解いただけていると存じますが？」"
 commission_epic.2003.a_same_dynasty: "我々は、我が一族が約束を違えないことを知っている。"
 commission_epic.2003.a: "代々、我が一族は約束を守ってきたし、私もまたその一人だ。"
 commission_epic.2003.b: "我が祖先は[ROOT.Char.Custom('GetPiousBelievers')]であったかもしれないが、必ずしも賢明であったわけではない。"
 commission_epic.2004.t: "一族の叙事詩：ひらめき"
 commission_epic.2004.desc_scribes: "[ROOT.Char.Custom('CommissionEpicComposer')|U]は我が一族の叙事詩の制作にあたって…"
 commission_epic.2004.desc_composer: "[ROOT.Char.Custom2('CommissionEpicComposer', composer)]は我が一族の叙事詩の制作にあたって…"
 commission_epic.2004.desc: "戦争や戦闘の記述に数多くの脚色を加えた。脚色は場面を盛り上げる効果はあるものの、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]は一部の場面に眉をひそめて気を悪くしないかと危惧している。\n\nそうして、とうとう私に感想を聞かせてくた。私はそれを聞いて大いに安心したのであった。「一事が万事、おとぎ話のようではありますが、[ROOT.Char.Custom('CompositionDetail')]が登場する場面からはいくつかの示唆を得ることができました…」"
 commission_epic.2004.a: "発想が得られたのであれば、実践してみようじゃないか！"
 commission_epic.2004.a.tt: "完了すると、戦闘時の[advantage|E]を向上できる一族の叙事詩[artifact|E] を受け取ることができる。"
 commission_epic.2004.b: "その話を詳しく聞かせてくれ…"
 commission_epic.2005.t: "一族の叙事詩：誠実さと、ものの見方"
 commission_epic.2005.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))]、[chancellor.GetTitledFirstName]は徐々に完成しつつある我が一族の叙事詩を鑑賞している。\n\n「[ROOT.Char.Custom('CompositionDetail')]が登場する場面など、大半の箇所は眉唾物ですな」[chancellor.GetSheHe]はそう言って私に話しかける。「一方で、昔の世の中がどうだったかなどということはわかるはずもございません。もし、脚色を考えているならば、可能な限り取り入れてみてはいかがでしょう？」"
 commission_epic.2005.a: "結局、物語の完成度こそが重要なのだな…"
 commission_epic.2005.b: "いいや、できる限り現実味を持たせるべきだ。"
 commission_epic.2005.b.tt: "完了すると、[personal_scheme|E]の[success_chance|E]を向上できる一族の叙事詩[artifact|E]を受け取ることができる。"
 commission_epic.2006.t: "一族の叙事詩：信仰の縛り"
 commission_epic.2006.desc: "一族の叙事詩が一部完成し、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]の[court_chaplain.GetTitledFirstName]がその内容を確認した。果たして、どんな意見を聞かせてくれるのか…\n\n「この物語では素晴らしい教訓が語られております！」[court_chaplain.GetSheHe]はそう強く断言した。「[ROOT.Char.GetDynasty.GetBaseName]王朝は[ROOT.Char.GetFaith.AltPriestTermPlural]による助言の重要性を認識していました。そして助言を軽んじた時には、凋落の憂き目に遭っているのです！あなたも同じように大切にすべきです」"
 commission_epic.2006.a: "全くだ。私も十分に理解している。"
 commission_epic.2006.a.tt: "完了すると、[piety|E]の[faith|E]を向上できる一族の叙事詩[artifact|E]を受け取ることができる。"
 commission_epic.2006.b: "ふん！ 実際はその逆だろう。"
 commission_epic.2006.b.flavor: "我らこそが常に[ROOT.Char.GetFaith.AltPriestTermPlural]の進む道を示してきたのだ。"
 commission_epic.2006.c: "我らはお互いに、家族こそが最も大事だと知っているではないか。"
 commission_epic.2006.c.same_dynasty: "この選択肢は[court_chaplain.GetFirstNameNoTooltip]があなたと同じ[dynasty|E]に属しているため選択可能"
 commission_epic.6001.t: "いくつかのささやかな脚色"
 commission_epic.6001.writerservant: "私の年代記に取り組んでいた[composer.GetName]が、私の前に現れた。\n\n「[Select_CString(ROOT.Char.IsFemale,'殿下','殿下')]」と[composer.GetSheHe]は言う。「正直なところ、あなた様の王朝は実に壮大ではありますが、あなた様がご期待のご先祖様の主張は…そう簡単には裏付けられないかもしれません。古い文書をより深く掘り下げるために、もっと時間と資源が必要です。そうでなければ、話を少し#italic 脚色#!する必要がございますし、あなた様の主張の説得力がなくなってしまうかもしれません…」"
 commission_epic.6001.scribes: "作家たちは昼夜を問わず古文書を調べ、私の先祖が領有権を主張していたものを探し出し、年代記の中で誇示してきた。\n\n「残念です」と彼らは言った。「この問題の真相や、あなた様のご先祖の行いや領地などに関しては…多少の脚色を加えなければならないかもしれません。[Select_CString(ROOT.Char.IsFemale,'殿下','殿下')]、本当にご理解いただけていますかな？」"
 commission_epic.6001.a: "好きなように脚色せよ、とにかく完成させるのだ！"
 commission_epic.6001.b: "金を持っていき、さらに研究せよ。"
 commission_epic.less_credible: "年代記の信憑性は低くなる"
 commission_epic.more_credible: "年代記の信憑性はさらに高まるかもしれない"
 commission_epic.6003.t: "冷たい請求"
 commission_epic.6003.writer: "[composer.GetName]は熱心に私の年代記を作っているが、壮大な内容になってきていると同時に同じくらいその真偽も怪しくなってきている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[composer.GetSheHe]は言う。「ぼろぼろになった古い書物を見つけました。そこには、[ancestor_1.GetFirstNameNoTooltip]という [Select_CString(ancestor_1.IsFemale,'女王','k王')]が、かつて[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]、[neighboring_county_3.GetNameNoTier]を支配していたと書かれていました。私は系図を掘り下げて、[ancestor_1.GetSheHe]があなた様の先祖である証明となるような、いわゆる#italic 捏造#!をすることができます。その話を利用すれば、あの領土の一部、いや、すべてに対して、多少なりとも信用できる所有権の主張をすることができるでしょう…」"
 commission_epic.6003.servant: "[composer.GetName]は、ますます怪しくなる私の年代記に熱心に取り組んでいる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[composer.GetSheHe]は言う。「古い時代に[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]、[neighboring_county_3.GetNameNoTier]の[Select_CString(ancestor_1.IsFemale,'女王','王')]であった、[ancestor_1.GetFirstNameNoTooltip][Select_CString(ancestor_1.IsFemale,'女狩人','短身王')]のかすれた奉納碑文を見つけました。私は[ancestor_1.GetSheHe]があなた様の先祖であることを示す家系図を捏造することができます。そうして年代記を少し脚色してやれば、あの領土の一部、いや、すべてに対して、確固たる所有権の主張をすることができるでしょう」"
 commission_epic.6003.scribes: "作家たちは、ますます複雑になる私の年代記を懸命に作成している。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と彼らは言う。「古代の手記で、かつて[neighboring_county_1.GetNameNoTier]、[neighboring_county_2.GetNameNoTier]、[neighboring_county_3.GetNameNoTier]にある程度の影響力を持っていた、[Select_CString(ancestor_1.IsFemale,'寛容な','一つ目の')][ancestor_1.GetFirstNameNoTooltip]と呼ばれた[ancestor_1.GetWomanMan]について書かれた注釈を発見しました。系図を掘り下げて、[ancestor_1.GetSheHe]があなた様の先祖であることを示す家系図を#italic 捏造#!することができます。そうすれば、年代記において、あの領土の一部、いや、すべてに対してあなたの権利を裏付けることができるでしょう…」"
 commission_epic.6003.a: "すべてだ！"
 commission_epic.6003.b: "[neighboring_county_1.GetNameNoTierNoTooltip]はこの季節にはいいだろう！"
 commission_epic.6003.c: "私の望みは[neighboring_county_2.GetNameNoTierNoTooltip]だ！"
 commission_epic.6003.d: "[neighboring_county_3.GetNameNoTierNoTooltip]は私のものであるべきだ。"
 commission_epic.paranoid_neighbors: "この年代記のことを知ったら、近隣の貴族たちはとても怒るだろう"
 commission_epic.6004.t: "信頼できる請求権"
 commission_epic.6004.writerservant: "[composer.GetName]は私の年代記を熱心に作成しており、内容の幅広さや本の厚みもますます増してきている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[composer.GetSheHe]は言う。「税金と土地の権利に関する古い文書を見つけました。かなり退屈な読み物でしたが、古い時代に[neighboring_county_1.GetNameNoTier]と[neighboring_county_2.GetNameNoTier]を支配していた[Select_CString(ancestor_1.IsFemale,'のっぽの','禿頭の')][ancestor_1.GetFirstNameNoTooltip]と呼ばれる[ancestor_1.GetLadyLord]についての記述がありました。古代末期から[ancestor_1.GetHerHis]の系譜をたどると、あなたに辿り着きました！ですから、あなたはあの領土に対して、反論の余地のない確かな権利をお持ちです」"
 commission_epic.6004.scribes: "作家たちは、日々分厚くなっていく私の年代記を懸命に作成している。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と彼らは言う。「[Select_CString(ancestor_1.IsFemale,'善良な','幸運な')][ancestor_1.GetFirstNameNoTooltip]と呼ばれる[ancestor_1.GetLadyLord]に[neighboring_county_1.GetNameNoTier]と[neighboring_county_2.GetNameNoTier]の支配権を認めた、超古代の勅許の記述を発見しました。[ROOT.GetCharacter.GetFaith.HighGodName]の導きの下、あなたの血筋を辿っていくと、[ancestor_1.GetHerHim]までさかのぼることができましたので、年代記にもそのように記しました。あの領土のいずれも、当然あなたのものです」"
 commission_epic.6004.a: "なぜ両方ではないのだ？"
 commission_epic.6004.b: "[neighboring_county_1.GetNameNoTierNoTooltip]は、確かに私の遺産の一部だ。"
 commission_epic.6004.c: "[neighboring_county_2.GetNameNoTierNoTooltip]は自分のものであるべきだと常々思っていたのだ！"
 commission_epic.6005.t: "未完の大作"
 commission_epic.6005.writerservant: "私は以前から、年代記に何か問題があるのではないかと思っていた。実際、[composer.GetName]が心配そうな様子で私を探してやって来た。\n\n「残念です、[ROOT.Char.Custom('FormOfAddressForLiege')]」と[composer.GetSheHe]は言う。「できる限りのことはしましたが、証拠となる過去の請求権の記述を見つけることはできませんでした。これ以上はどうにもなりません。しかし、私はあなたの王朝の美徳を讃える年代記を作成しました。どうかこれで、私の失敗を許していただきたい…」"
 commission_epic.6005.scribes: "作家たちは、私の年代記に苦闘しているようだ。そして実際、心配そうな様子で私を探し出した。\n\n「遺憾ですが」と彼らは言う。「立証するに十分な請求権の履歴を見つけることができませんでした。努力はいたしましたが、我々の能力を超えていました。ですが、あなた様の王朝の美徳を讃える年代記を作成しました。どうかこれで満足して、そして我々の失敗を罰しないでいただきたい…」"
 commission_epic.6005.a: "土牢へ放り込め！"
 commission_epic.6005.b: "無能な愚か者め…"
 commission_epic.6005.c: "[ROOT.GetCharacter.GetFaith.HighGodName]が私の虚栄心を罰しているのだろうか？"
 commission_epic.6005.d: "少なくとも年代記は手に入れた…"
 commission_epic.6006.t: "強力なプロパガンダ"
 commission_epic.6006.writerservant: "「完成しました、我が[ROOT.Char.GetLadyLord]」[composer.GetName]は安堵した声でそう言い、大きな書物を私に手渡す。\n\n「[ROOT.Char.GetDynastyHouseNameNoTooltip]一族の年代記です。お望み通り、さまざまな土地を支配してきた歴史が詳細に記されています。誰一人として、あなたの正統な権利に異議を唱えることはできないでしょう！」"
 commission_epic.6006.scribes: "ついに作家たちがプロパガンダ年代記を完成させた。彼らは私にとてつもなく大きな本を私、安堵した表情を浮かべた。\n\n「こちらです、[Select_CString(ROOT.Char.IsFemale,'奥様','旦那様')]。[ROOT.Char.GetDynastyHouseNameNoTooltip]家の偉大な年代記で、あなた様の主張のすべてを詳しく説明しています。あなた様に大きな幸運が訪れますように」"
 commission_epic.6006.a: "完璧だ！"
 propaganda_chronicle_name: "[ROOT.Char.GetDynastyHouseNameNoTooltip]のプロパガンダ年代記"
 propaganda_chronicle_desc: "この分厚い本は、[ROOT.Char.GetDynastyHouseNameNoTooltip]一族の栄光と、多かれ少なかれ奇妙な領土主張の数々について、痛ましいほどに詳細に詳述している。"
 half_baked_propaganda_chronicle_name: "未完のプロパガンダ年代記"
 half_baked_propaganda_chronicle_desc: "この本は、もし完成していたら、悪名高く語り継がれたかもしれない。このままでは、後援者が求める領土の請求権について読者を納得させることはできず、代わりに[ROOT.Char.GetDynastyNameNoTooltip]王朝の美徳と称されるものについて美辞麗句を饒舌に語っている。"
 commission_epic.9001.t: "一族の叙事詩"
 commission_epic.9001.writer: "\n\n我が一族の叙事詩はついに完成の時を迎えた。[composer.GetTitledFirstName]は誇るべき仕事をしたのだ！"
 commission_epic.9001.servant: "一族の叙事詩の制作を[composer.GetTitledFirstName]に任せたのは賢明な判断だったようだ。困難もあったが、出来上がった作品は極めて印象深いものとなった。"
 commission_epic.9001.scribes: "\n\n我が一族の叙事詩はついに完成の時を迎えた。我が[ROOT.Char.Custom('CommissionEpicScribes')]誇るべき仕事をしたのだ！"
 commission_epic.9001.conclusion: "\n\n我が祖先たちは時を超え、支配者であるとはどういうことなのかを示す輝かしい模範として、叙事詩の中心的な位置を占めてはいるものの、いくつかの部分は冗長で、特に[ROOT.Char.Custom('CompositionDetail')]が登場する場面は馬鹿げた内容になっている。それでも私は、我が子孫たちがこれを楽しみ、そこから学びを得られるように、この叙事詩を一族の書庫に収蔵しておけることを誇りに思っている。"
 commission_epic.9001.a: "歴史が感じられる素晴らしい物語だ。"
 commission_epic.9002.t: "傑作"
 commission_epic.9002.writer: "[composer.GetTitledFirstName]が我が一族の叙事詩を完成させた。[composer.GetSheHe]はなんと輝かしい[ROOT.Char.Custom('CompositionType')]を作ったことだろうか！"
 commission_epic.9002.scribes: "我が[ROOT.Char.Custom('CommissionEpicScribes')]が、我が一族の叙事詩を完成させた。彼らはなんと輝かしい[ROOT.Char.Custom('CompositionType')]を作ったことだろうか！"
 commission_epic.9002.conclusion: "\n\n叙事詩には見せ場も、道徳的な葛藤も、緊迫した決闘の場面もある。我が一族が築き上げてきたありとあらゆるものが書かれているのだ！ 一見すると取ってつけたようにも見える[ROOT.Char.Custom('CompositionDetail')]の登場場面でさえ、我が一族の運命を形作った感動的な瞬間となっているのである！"
 commission_epic.9002.a: "この[ROOT.Char.Custom('CompositionType')]はいまだかつてない傑作なのかもしれない！"
 commission_epic.9101.t: "一族の叙事詩：制作の完了"
 commission_epic.9101.desc: "[composer.GetTitledFirstName]が我が宮廷で長い時間を過ごし、これほどまでに深く私のことを理解してくれたことを考えてみれば、私の元から去ろうとしているのは奇妙なことにも思える。\n\n「私は、また別の地で、別の物語を書かねばならないのです」[composer.GetSheHe]はそう言い訳をしたのだった。"
 commission_epic.9101.a: "別れを告げる時が来たようだ。"
 commission_epic.9101.b: "ここでやってもらいたいことがまだ山ほどあるんだ！"
 commission_epic.9101.c: "まだこの土地で力を貸してほしい。"
 commission_epic.9101.d: "きっと手紙を送ってくれよ！"
 commission_epic.9101.d.tt: "[composer.GetTitledFirstName]があなたの宮廷を去る"
 commission_epic.9102.t: "一族の叙事詩：召使いという地位"
 commission_epic.9102.desc: "[composer.GetTitledFirstName]は、ただの召使いとは思えないほどの能力があることを証明してみせた。素性を知らなかったら、詩人の血筋だと思ってしまうほどだ！\n\nここで長い時間を共に過ごしてきたことを思えば、[composer.GetSheHe]がまた泥をかき分けたり、以前に従事していた仕事に戻ったりするのが奇妙なことに感じられる。"
 commission_epic.9102.a: "[composer.GetSheHe|U]は広く世界で活躍すべき人物だ。"
 commission_epic.9102.a.flavor: "[composer.GetSheHe]がどれだけの人物か、見てみようじゃないか。"
 commission_epic.9102.b: "私なら、[composer.GetHerHim]が活躍できる場をきっと見つけられる。"
 commission_epic.9102.c: "奇妙に聞こえるかもしれないが、私は[composer.GetHerHim]をそばに置いておきたい。"
 commission_epic.9103.desc: "[composer.GetTitledFirstName]が我が宮廷で長い時間を過ごし、これほどまでに深く私のことを理解してくれたことを考えると、ここを離れられないだろう。\n\n[composer.GetFirstNameNoTooltip]もそれを認めている。「私にはまだ語るべき物語がたくさんありますし、ここに残って物語を伝え続けていくことが正しいように思われるのです」"
 commission_epic.9103.a: "きっと立派に仕えてくれるだろう。"
 commission_epic.9104.desc: "[composer.GetTitledFirstName]が私の宮廷で長い時間を過ごし、これほどまでに深く私のことを理解してくれたことを考えてみれば、ここで自らの作品の披露会に出席していないことが奇妙なことに感じられる。\n\n学のある者も、子供たちも、我が一族の叙事詩を同じように鑑賞している。私でさえ、そこからひらめきを得ているのだ。"
 commission_epic.9104.a: "少なくとも、[composer.GetSheHe]を永久に失ってしまったわけではないのだ！"
 commission_epic.9104.b: "これもまた人生だ。"
 commission_epic.9104.b.flavor: "物語を知れば、不思議に思わざるを得ない。[composer.GetFirstNameNoTooltip]はこのような結末になることを知っていたのだろうか？"
 commission_epic.9998.t: "一族の叙事詩：不都合"
 commission_epic.9998.imprisoned_by_me: "[composer.GetTitledFirstName]は今、我が地下牢に囚われており、"
 commission_epic.9998.imprisoned: "[composer.GetTitledFirstName]は今、囚われの身であり、"
 commission_epic.9998.incapacitated: "[composer.GetTitledFirstName]が現在のような状況では、"
 commission_epic.9998.left_court: "[composer.GetTitledFirstName]はもはや我が宮廷にはいないため、"
 commission_epic.9998.ending: "我が一族の叙事詩の制作を続けることは困難である。\n\n幸いなことに、我が[ROOT.Char.Custom('CommissionEpicScribes')]たちが制作を引き継ぐ用意を整えている。"
 commission_epic.9998.a: "彼らなら十分に務めを果たしてくれるだろう。"
 commission_epic.9998.tt: "制作が続行されます"
 commission_epic.9999.t: "一族の叙事詩：一巻の終わり"
 commission_epic.9999.murdered_by_me: "私が、[composer.GetTitledFirstName]に対して大胆な措置を取らざるを得なかったことを考えれば、結局のところ、我が一族の叙事詩の制作は荷が重かったということであろう。\n\n幸いなことに、我が[ROOT.Char.Custom('CommissionEpicScribes')]たちは極めて優秀であるため、制作は彼らに任せても大丈夫だろう。"
 commission_epic.9999.died: "[composer.GetTitledFirstName]が亡くなってしまったため、我が一族の叙事詩は未完成のままとなっている。\n\n難しい仕事になるだろうが、我が[ROOT.Char.Custom('CommissionEpicScribes')]たちが後を引き継ぐことになるだろう。"
 commission_epic.9999.a: "[composer.GetHerHis|U]の仕事は必ず完成させる。"
