l_japanese:
 sell_titles.0001.opening: "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0001.desc.dislike: "私は、殿下がお売りになっている空手形には欠片も興味がございませんが、もし切実にお金に困っているようでしたら、何らかの取り決めを交わせるものと存じます。"
 sell_titles.0001.desc.normal: "殿下、私は今以上の名誉を求めているわけではございませんが、もし切実にお金に困っているようでしたら、何らかの取り決めを交わせるものと存じます。"
 sell_titles.0001.a: "わかるだろう、領国のために金が必要なのだ。"
 sell_titles.0001.b: "片田舎の市場で値切り交渉するとは訳が違うのだ！"
 sell_titles.0002.opening: "[friend.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 sell_titles.0002.desc: "あなたが「贈り物」と引き換えに下位の称号をお売りになっていると聞きました。\n\n友よ、お金が必要なのであれば、どうして私に相談してくれなかったのですか！"
 sell_titles.0002.a: "[friend.GetFirstNameNoTooltip]よ、あなたは真の友人だ！"
 sell_titles.0002.b: "この話を受けるわけにはいかない。"
 sell_titles.0003.desc: "殿下に下賜して頂いた称号を謹んで頂戴いたします。そしてもちろん、その称号には正当かつ適切な支援を行わせて頂きます。\n\nこの栄誉には、感謝してもしきれません。殿下が何をお望みになっても、私はできる限りの助力を差し上げる所存です。"
 sell_titles.0003.a: "貴君はまことの忠臣である。"
 sell_titles.0003.a.flavor: "私が極めて懐の広い人間であることを、皆も理解してほしいものだ。"
 sell_titles.0004.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char )]"
 sell_titles.0004.desc: "私は、殿下への貢献に対して十分な評価を受けているとは考えておりません。だのに、聞いた話によれば、殿下は称号を売り払っているようでございますね。\n\n実際、私が殿下にもたらした利益の大きさを考えれば、いくつかの称号を私めに下賜頂いても良いのではございませんか？"
 sell_titles.0004.a: "ならばくれてやろう。"
 sell_titles.0004.b: "思い上がるでないぞ！"
 sell_titles.0005.desc: "封土こそ伴っていないものの、殿下に下賜頂いた称号に紐づいている義務は、私がこれまでに望んだいかなる義務よりも寛大なものでございます。\n\nもちろん、これほど気前よくして頂いたからには、適切な贈り物をもって応えさせていただきます！"
 sell_titles.0005.a: "あれがか？ へえ。"
 sell_titles.0005.b: "そのようなつもりでは… 畜生！"
 sell_titles.0006.desc: "殿下のお怒りを買う覚悟で申し上げます。私の名誉にかけて、口をつぐんでいるわけにはいかないのです。「贈り物」と引き換えに「称号」を与えるという殿下のお申し出は、さもしい欲に突き動かされたものにほかなりません！\n\n私の栄誉の源泉は、富ではなく気高さでございます。しかし、殿下にとっては全く逆であるかのように見受けられるのです！"
 sell_titles.0006.a: "よくも私をこけにしてくれたな！"
 sell_titles.1002.t: "称号の売却控えめな提案"
 sell_titles.1002.desc: "[merchant.GetTitledFirstName]という名のある裕福な商人が、私が下位の称号を売却しようとしているという話を聞きつけた。しかし、[merchant.GetSheHe|U]が持ち込んだ提案はもっと大胆なものだったのだ。\n\n「仮に、私めが[ROOT.Char.GetDynasty.GetBaseName]王朝の遠縁にあたるという証拠をお見せしたら、殿下は私の主張を支持して頂けますか？」\n\n全く馬鹿げた提案だ。だが、[merchant.GetSheHe]は全く馬鹿げた量の金を持っている…"
 sell_titles.1002.a.muslim: "ムハンマドでさえ商人であったのだから！"
 sell_titles.1002.a: "遠く昔に生き別れた[merchant.Custom('SisterBrother')]の帰還を祝おうではないか！"
 sell_titles.1002.b: "どのような状況においても、私の名は売り物ではない！"
 sell_titles.1004.t: "称号の売却掘り出し物"
 sell_titles.1004.desc: "誰もが予想だにしなかったことだが、遠い、極めて遠い縁者であることが判明した商人の[merchant.GetTitledFirstName]は、卓越した戦士であることが分かったのだ！\n\n一介の平民がこれほどの高みにまで昇り詰めると、一体誰が想像しただろうか？"
 sell_titles.1004.a: "ひょっとして、[merchant.GetSheHe]は本当に高貴な血を受け継いでいたのか？"
 sell_titles.1005.desc: "私が[merchant.GetTitledFirstNamePossessive]を受け入れてから——もとい、[merchant.GetSheHe]が一族の元へと戻ってきてからというもの、[merchant.GetSheHe]は[ROOT.Char.GetFaith.AltPriestTermPlural]に人気があることが分かった。どうやら、[merchant.GetSheHe]はとても賢いらしい。ただの平民にしては考えられないほどのものだ。"
 sell_titles.1005.a: "岩の中に金が見つかることもあるのだなあ。"
 sell_titles.1006.desc: "もしかすると、新たな視点を持つというのも#EMP 時には#! 良いことなのかもしれない。[merchant.GetTitledFirstName]はすでに我が一族のなかで一定の地位を得るのに十分な能力を持っており、我が宮廷の危機に驚くほどうまく対処できることを証明してみせたのだ。時々、私よりも[merchant.GetSheHe]のほうが、今の状況をよく理解しているのではないかと思うことすらあるのだ！"
 sell_titles.1006.a: "[merchant.GetSheHe]に貸しができたこと、[ROOT.Char.GetFaith.HighGodName]に感謝します。"
 sell_titles.1007.t: "称号の売却厄介者"
 sell_titles.1007.desc: "平民が貴族ではないのにはちゃんとした理由がある。我が宮廷に加わってからというもの、[merchant.GetTitledFirstName][merchant.GetSheHe]右往左往するばかりだ！\n\n[merchant.GetHerHis]が我が一族の一員であるという主張を私が支持してしまったため、もはやどうしようもないことだが、再び私がこのような過ちを犯すことはないだろう！"
 sell_titles.1007.a: "何たることだ…"
