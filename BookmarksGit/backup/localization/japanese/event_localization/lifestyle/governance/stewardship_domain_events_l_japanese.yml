 stewardship_domain_special.8001.project_completed: "#P 事業が完了しました#!"
 stewardship_domain_special.8001.t: "灌漑"
 stewardship_domain_special.8001.desc: "[county.GetName]には未入植の土地が広がっており、入植に向かない地形のせいにされてきた\n\n灌漑事業によって耕作可能になり、したがって貴重になるかもしれないと[steward.GetCouncilTitle]が提案した"
 stewardship_domain_special.8001.a: "導水路を設計しよう！"
 stewardship_domain_special.8001.b: "水路と土壌のネットワークが必要だ"
 stewardship_domain_special.8001.c: "あの土地が未入植なのはそれなりの理由がある"
 stewardship_domain_special.8001.if_successful: "成功した場合："
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$：予算超過"
 stewardship_domain_special.8011.desc: "任命された補助設計者が、[county.GetName]の導水路事業にさらに金を費やようにと要請しに来た。\n\n「この条件下では、どんな建設事業でも費用がかさむことはご理解いただけると思います、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip]、代わりの者を探せ！"
 stewardship_domain_special.8011.a.tt: "#F この者には大きな期待をかけていたのだが…#!"
 stewardship_domain_special.8011.b: "君の言うとおりだ。必要なだけ持っていけ"
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$：持続的な問題"
 stewardship_domain_special.8012.desc: "我が領国に有能な設計者はいないのか！？[county.GetNameNoTier]の導水路建設を監督している新しい補助設計者も、予算を超過している！\n\n「それは無理です、[ROOT.Char.Custom('FormOfAddressForLiege')]！」などというつまらない言い訳はもううんざりだ！"
 stewardship_domain_special.8012.a: "金は渡す。だがこれで完成させろ！"
 stewardship_domain_special.8012.a.tt: "#F ちょっとした導水路を作るのになぜこれだけの費用がかかるのだ？#!"
 stewardship_domain_special.8012.b: "農民をさらに徴募して強制労働させろ"
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$：問題を抱えた建設"
 stewardship_domain_special.8013.desc: "資源が間違った場所に届けられたり、構造が私の考えていたものと異なっていたり…「私の思いどおりに導水路を作れ」という命令の何がそんなに難しいというのだ？"
 stewardship_domain_special.8013.a: "自分で作業を管理する"
 stewardship_domain_special.8013.b: "失った時間を取り戻すため、農民を徴集しろ"
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$：思いがけない障害"
 stewardship_domain_special.8021.desc: "[county.GetNameNoTier]での灌漑事業は進んでいるが、予想以上の困難に見舞われている\n\n[steward.GetCouncilTitle]によると、地面は「思っていたよりも倍の岩石があり、倍の浸透性がある」らしい"
 stewardship_domain_special.8021.a: "なら、農民は倍の働きをせねばならない！"
 stewardship_domain_special.8021.b: "時間をかけて正しいやり方を考えよう"
 stewardship_domain_special.8021.c: "手を抜いて再び軌道に乗ることはいつだって可能だ！"
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$：不運な条件"
 stewardship_domain_special.8022.desc: "「[county.GetNameNoTier]の灌漑事業は速やかに進行しています、[ROOT.Char.Custom('FormOfAddressForLiege')]」と家令が報告する。しかし、私の自己満足はすぐに消える。「残念ながら、農民労働者が異常な速さで死亡しています」"
 stewardship_domain_special.8022.a: "ここからはもう少し注意深く監督するべきかもしれない"
 stewardship_domain_special.8022.b: "奴らは私に仕えるために生きているのではないのか？"
 stewardship_domain_special.8022.c: "ああ… 必要なだけ代替要員を徴募しろ"
 stewardship_domain_special.8022.c.tt: "#F なぜ必要なのかは伝えてはならない#!"
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$：停滞した進展"
 stewardship_domain_special.8023.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[county.GetNameNoTier]の灌漑事業が予定より遅れています」と[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]が報告する。「大幅に。作業を視察しましたが、私が生きている間に完成するかどうか心配です」\n\n[steward.GetSheHe]が本気なのかどうかわからない。"
 stewardship_domain_special.8023.a: "工事監督を代えろ。そして新しい鞭を与えろ"
 stewardship_domain_special.8023.b: "何人でも必要なだけ労働者を雇え！"
 stewardship_domain_special.8023.c: "目標を低くするべきかもしれない…"
 stewardship_domain_special.8023.c.tt: "これにより、事業の影響が弱くなる"
 #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t: "すべては台帳の中に"
 stewardship_domain_special.9999.desc_opening: "あらゆる事柄に干渉し、あらゆる問題に目をつけ、あらゆる決断に意見を持ち、私は長い間、行政事務に集中してきた"
 stewardship_domain_special.9999.desc_education_4: "\n\n自分の功績を見返していると、私にはもう学ぶことがないと気がついた！"
 stewardship_domain_special.9999.desc_not_education: "\n\n自分の功績を見返していると、私は一目置かれるべき行政的脅威となったことに気がついた！"
 stewardship_domain_special.9999.a: "統治の研究において何もかも理解した！"
 stewardship_domain_special.9999.a.tt: "[stewardship_lifestyle|E]の研究でこれ以上ないというところまで到達したと感じる"
