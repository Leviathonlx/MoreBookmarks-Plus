l_japanese:
 #################
 #Normal Events #
 #################
 #Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t: "ギルド紛争"
 stewardship_domain.1041.desc: "[guild_county.GetName]の鍛冶工ギルドと商人ギルドの両方が私と面会するため、代表者を派遣した。2つのギルドは伯爵領内の原鉄取引を巡って行き詰まり、私がこの紛争を仲裁することを求めている\n\n双方の代表者が私を味方につけようと、秘密裏にそれぞれのギルドとの有利な取引を持ちかけた"
 stewardship_domain.1041.a: "協力しさえすればお互いにとって利益になる"
 stewardship_domain.1041.a.success: "協力するよう両方のギルドを説得した"
 stewardship_domain.1041.a.success.tt: "[guild_county.GetNameNoTier]のギルドは協力し、武器の製造を増強している"
 stewardship_domain.1041.a.failure: "ギルドを合意させることができなかった"
 stewardship_domain.1041.a.failure.tt: "[guild_county.GetNameNoTier]のギルドは、鉄の製造をどう扱うか合意できなかった"
 stewardship_domain.1041.b: "鉄の良し悪しを判断できるのは鍛冶工だけだ…"
 stewardship_domain.1041.b.flavor: "…そして鍛冶工ギルドは我が軍に無料で武器を提供してくれる！"
 stewardship_domain.1041.c: "取引は明らかに商人の領域だ…"
 stewardship_domain.1041.c.flavor: "…そして商人ギルドは利益の一部を支払ってくれる！"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip]は#EMP 私のもの#!だ！私だけがその取引を支配する！"
 #Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t: "独裁的なギルド"
 stewardship_domain.1042.desc: "[guild_county.GetName]の[guild_county.Custom('Governance_1041_GuildType')]が、その地における鉄の売買を完全に支配した\n\n今、彼らはその権力を利用して商品を法外な値段で販売している。ギルドの親方は裕福になっているが、伯爵領は商売を失っている"
 stewardship_domain.1042.a: "値段を下げるよう交渉する"
 stewardship_domain.1042.a.success: "[guild_county.Custom('Governance_1041_GuildType')]は値段を下げた"
 stewardship_domain.1042.a.failure: "[guild_county.Custom('Governance_1041_GuildType')]は値下げを拒否した"
 stewardship_domain.1042.b: "適切な税金を払ってくれる限りは…"
 stewardship_domain.1042.c: "公正に商売しないのなら、一切商売させない！"
 #Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t: "穀物倉の虫害"
 stewardship_domain.1052.desc: "[target_county.GetName]の複数の穀物倉で害虫が繁殖し、保管されていた種子が台無しになった。来年の収穫に向けて植えるものがなくなり、そこに住んでいる農民が私に助けを求めに来た。\n\n彼らの窮状を考えれば、私がどんな条件を提示しようと、受け入れるほかないだろう。"
 stewardship_domain.1052.a: "私に忠誠を誓うのなら、穀物は十分にある…"
 stewardship_domain.1052.b: "彼らに情けをかけ、穀物貯蔵庫を開放してやる"
 stewardship_domain.1052.c: "施しを与えるように[ROOT.Char.Custom('DefaultPriestTitlePlural')]に命じる"
 stewardship_domain.1052.d: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))]が穀物を配る。"
 #Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t: "腐敗した徴税人"
 stewardship_domain.1053.desc: "[target_county.GetNameNoTier]の納税記録にさまざまな矛盾や不備があることに気がついた。これらの過失が単純な間違いではないことは明らかだ――何者かが資金を横領している！\n\n残念ながら、この謎めいた犯人の痕跡は不規則すぎて、どの徴税人に責任があるのか見極めるのは困難になっている"
 stewardship_domain.1053.a: "慎重に捜査しろ…"
 stewardship_domain.1053.a.success: "私は犯人を発見し、裁きを受けさせる"
 stewardship_domain.1053.a.failure: "犯人は今も逃げ続けている"
 stewardship_domain.1053.c: "[target_county.GetNameNoTierNoTooltip]における徴税を直接管理する"
 stewardship_domain.1053.d: "全員処刑して徴税人を新しく雇い入れろ！"
 #Culture Clash, by Sean Hughes
 stewardship_domain.1073.t: "文化の衝突"
 stewardship_domain.1073.desc: "[target_county.GetName]に住む平民の多くは[target_ruler.GetCulture.GetName]系である。伝統に誇りを持つ彼らにとって、隣国の[target_ruler.GetTitledFirstName]と文化や歴史を共有しているにもかかわらず、私のような異国人に仕えなければならないのは受け入れがたいことだ"
 stewardship_domain.1073.a: "[me.GetCulture.GetNameNoTooltip]文化の優位性を教えてやろう！"
 stewardship_domain.1073.a.success: "平民は[me.GetCulture.GetNameNoTooltip]の風習を取り入れる"
 stewardship_domain.1073.a.failure: "平民は文明化することを拒む"
 stewardship_domain.1073.c: "奴らが風変わりな伝統を維持しようがどうでもいい"
 stewardship_domain.1073.c.warning: "文化の拡張速度：#N -75%#!"
 stewardship_domain.1073.d: "農民の気持ちなど関係ない――私は統治者だ"
 #Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t: "困窮する伯爵領"
 stewardship_domain.5031.desc: "[county.GetName]にとって激動の時代だ。周辺地域の悲惨な状態を詳しく述べた報告が次々と届き、農民は#EMP 代替#! 解決策についてつぶやき始めている…"
 stewardship_domain.5031.a: "この問題にじきじきに対処する"
 stewardship_domain.5031.b: "罰として増税する"
 #Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t: "排水"
 stewardship_domain.6001.desc: "数か月前、[baron.GetTitledFirstName]は[barony.GetNameNoTier]の湿地を開拓して入植地にすべく大規模な事業に着手した。入念に地面を耕し、新たな水路を作ればしっかりとした土地になるが、作業には時間がかかる。\n\n[baron.GetFirstName]は私の[steward.GetCouncilTitle]に手紙を書き、[baron.GetHerHis]の兵役義務を軽減するよう要請した。次の収穫までに作業を完了しようと焦っているのだ。[baron.GetSheHe]は兵士を兵役に就かせる代わりに、労働力として動員したいと望んでいる。"
 stewardship_domain.6001.a: "好きなだけ平民を連れていけ、[baron.GetFirstNameNoTooltip]！"
 stewardship_domain.6001.b: "[county.GetNameNoTierNoTooltip]全体に兵士の労働力が必要だろう。"
 stewardship_domain.6001.c: "いや、今年は戦場にかなりの兵が必要になる！"
 #Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t: "開拓"
 stewardship_domain.6002.desc: "数か月前、[baron.GetTitledFirstName]が入植に備えるため、[barony.GetNameNoTier]の森を開拓し始めた。木々は引き抜かれ、道は切り開かれて、地面は凹んでいる\n\n[baron.GetFirstName]は[steward.GetCouncilTitle]の[steward.GetFirstName]に手紙を書き、[baron.GetHerHis]の兵役義務を軽減するよう要請した。次の収穫までに作業を完了すようと躍起になり、[baron.GetSheHe]はその代わりに兵士を労働に就かせたいと望んでいる"
 #Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t: "石工の取引"
 stewardship_domain.6011.desc: "石工のギルドが[county.GetName]で地位を確立した。献身的な職人を個人的に雇うことができれば、この地方は繁栄するかもしれない。"
 stewardship_domain.6011.a: "石工の親方と協定を結ぼう。"
 stewardship_domain_6011_great_deal: "素晴らしい協定"
 stewardship_domain.6011.offer_tt: "相手の提案："
 stewardship_domain_6011_fair_deal: "公正な協定"
 stewardship_domain_6011_bad_deal: "残念な協定"
 stewardship_domain.6011.b: "[steward.GetTitledFirstName]、彼らの忠誠を勝ち取ってくれ！"
 stewardship_domain.6011.c: "農奴がいるのだから、奴らの助けなどなぜ必要なのだ？"
 stewardship_domain.6012.desc: "石工のリーダーは、ギルドに代わって協定を結ぶのを渋っていた。私たち両方にどれだけ恩恵をもたらすか指摘するまでは"
 stewardship_domain.6012.a: "暴力をちらつかせる必要すらなかった！"
 stewardship_domain.6013.desc: "長々と意見を交わしたあと、石工の親方は限界に達した\n\n「これ以上安い価格ではできません」"
 stewardship_domain.6013.a: "「なら取引成立だ」"
 stewardship_domain.6013.b: "ほかでもっと安い石工を見つけられるはずだ"
 stewardship_domain.6014.desc: "「私や私の職業に対する侮辱です、[ROOT.Char.Custom('FormOfAddressForLiege')]！」石工の親方は、私の提案にはまったく満足していない。「むしろ、価格は上がっています。単純に人件費です。[ROOT.Char.GetTitleTierName]なら理解してくれるはずです」"
 stewardship_domain.6014.a: "「完全に理解できる」"
 stewardship_domain.6014.b: "[county.GetTitleTierName]もギルドも私に仕えることになった！"
 stewardship_domain.6015.desc: "石工の親方は私の[steward.GetCouncilTitle]、[steward.GetTitledFirstName]を気に入ったのだろう。[steward.GetSheHe]は私の要求をもしのぐ協定を石工と結んで戻ってきたのだから"
 stewardship_domain.6015.a: "私でもこれ以上の交渉はできなかっただろう！"
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName]は石工ギルドの提案を持ち帰ってきた\n\n「彼らの記録を調査しました、我が主君。これ以上の協定を結ぶことはできないと思います」"
 stewardship_domain.6016.a: "かなりいい話だな"
 stewardship_domain.6016.b: "なら[steward.GetFirstNameNoTooltip]、お前を派遣したのは間違いだったな！"
 stewardship_domain.6017.desc: "「交渉は… 予定どおりとはいきませんでした、我が主君」。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))]は申し訳無さそうだ。「ですが、提案はありました。石工ギルドはこれ以上私と交渉することを拒んでいますが」"
 stewardship_domain.6017.a: "私は使用人が成し遂げることを受け入れなければならない"
 stewardship_domain.6017.b: "ならば私が交渉しよう！命令してやる！"
 ##################
 #Special Events #
 ##################
 #Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t: "[development_county.GetNameNoTier|U]での収穫"
 stewardship_domain_special.1001.desc: "今は収穫が乏しい。[development_county.GetNameNoTier]にある[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の地はほかよりも苦しんでいる\n\n不作について詳しく述べた報告が次々と届けられ、今年は彼らが私に払うべき税金を払えるのかどうか疑い始める…"
 stewardship_domain_special.1001.a: "伯爵領の問題を調査する"
 stewardship_domain_special.1001.a.tt: "[development_county.GetNameNoTier]の運命は私が握ることになる…"
 stewardship_domain_special.1001.b: "払って当然の税金だ、力づくで差し押さえろ！"
 stewardship_domain_special.1001.c: "これは[county_holder.GetFirstNamePossessiveNoTooltip]に責任がある、私ではない"
 stewardship_domain_special.1002.desc: "[development_county.GetName]は、部分的にはずさんな運営によって不運に見舞われたようだ。土地は適切に開墾されず、種まきは季節外れの時期に行われ、牧草地は刈られすぎている"
 stewardship_domain_special.1002.desc.repentant: "\n\n[county_holder.GetTitledFirstName]が心配そうに私の前に立ち、両手をもみ合わせている。「お願いです、[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]、もう一度チャンスをください！ 必ず解決してみせます！」"
 stewardship_domain_special.1002.desc.uncaring: "\n\n退屈顔の[county_holder.GetTitledFirstName]が関心なさそうに私の前に立っている。「農民がそのうち解決するでしょう。いつもそうです。それが彼らの仕事でしょう？」"
 stewardship_domain_special.1002.desc.blaming: "\n\nいら立った[county_holder.GetTitledFirstName]が私の前に立っている。明らかにストレスが溜まっている。「農民どもがこれほどのヘマをするなんて信じられません！ 奴らは土掘り人です！ それだけが仕事です！」"
 stewardship_domain_special.1002.a: "[county_holder.GetFirstNameNoTooltip]、責任はお前にある"
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName]と私の両方が[county_holder.GetHerHis]の失敗から学ぶ"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName]は[development_county.GetNameNoTier]の問題を解決できない"
 stewardship_domain_special.1002.b: "どんな手段を使ってでも私がじきじきに解決しよう！"
 stewardship_domain_special.1002.b.success: "私は[development_county.GetNameNoTier]の問題を解決する"
 stewardship_domain_special.1002.b.failure: "私は[development_county.GetNameNoTier]の問題を解決できない"
 stewardship_domain_special.1002.c: "[development_county.GetNameNoTierNoTooltip]に対する請求権を放棄しました！"
 stewardship_domain_special.1002.c.tt: "私は[county_holder.GetTitledFirstName]から[development_county.GetName]を奪った"
 stewardship_domain_special.1003.desc: "「私を信じてくれてありがとう、[ROOT.Char.Custom2('RelationToMeAddress', county_holder)]！」\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は自分が陥った危機を解決することができた。ときには、他者の能力を信用し、彼らから学ぶことが最善策である！"
 stewardship_domain_special.1003.a: "どうやってやったのか教えてくれ！"
 stewardship_domain_special.1004.desc: "[development_county.GetName]からの報告は悲惨になる一方で、[county_holder.GetTitledFirstName]が事態を悪化させているのは明らかだ"
 stewardship_domain_special.1004.a: "[county_holder.GetSheHe]は一体どういう[county_holder.GetTitleTierName]なんだ！？"
 stewardship_domain_special.1005.desc: "私の指導の下で[development_county.GetName]が繁栄するのを見て、自分が成し遂げたことを誇りに思わずにはいられない。たまには重要でない管理業務に手を出すのもいい学習方法だ！"
 stewardship_domain_special.1005.a: "この知識は確かに役立つだろう！"
 stewardship_domain_special.1006.desc: "私が何をしても、[development_county.GetName]は一息つくことができない。前ほどひどい状態ではないが、まだ残っている課題を解決する方法がさっぱりわからない"
 stewardship_domain_special.1006.a: "まあ、毎回成功することはできない…"
 #Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t: "[county.GetNameNoTierNoTooltip|U]の博覧会"
 stewardship_domain_special.1101.desc: "[county.GetName]には、年に一度の博覧会に最適な草原がある\n\n地元の貴族2人、[local_baron.GetTitledFirstName]と[second_local_baron.GetTitledFirstName]が、私の名において博覧会を開催できるよう、勅許状を受け取りたいと請願している。"
 stewardship_domain_special.1101.a: "勅許状は[second_barony.GetNameNoTierNoTooltip]の[second_barony.Custom('BaronyTownType')]に与えられる"
 stewardship_domain_special.1101.all_goes_well: "すべてがうまくいった場合："
 stewardship_domain_special.1101.b: "[barony.GetNameNoTierNoTooltip]の[local_baron.GetFaith.HouseOfWorship]に勅許状が与えられる"
 stewardship_domain_special.1101.c: "その代わり草原を放牧に使う"
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName]は世界中から集めたものを私に見せる。シルクロードの最果てで手にした布、地元産の作物、東方の驚くべき技術で作られた工芸品…\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、新しい博覧会でどの品物を宣伝しましょうか？」"
 stewardship_domain_special.1102.a: "できるだけ多くのシルクを輸入しよう！"
 stewardship_domain_special.1102.a.tt: "地域が安定して繁栄していれば、人々が歓迎してくれる可能性が高い"
 stewardship_domain_special.1102.b: "地元産の作物に集中しよう！"
 stewardship_domain_special.1102.b.tt: "地域が混乱していれば、人々が歓迎してくれる可能性が高い"
 stewardship_domain_special.1102.c: "驚異的な科学技術を中心にしよう！"
 stewardship_domain_special.1102.c.tt: "地域の開発度が低ければ、人々が歓迎してくれる可能性が高い"
 stewardship_domain_special.1103.desc_silk: "[county.GetNameNoTier]の富裕層の気を引く上質なシルクが売りに出され、農民も引けを取っていない――お祝いと交易の1週間だった！"
 stewardship_domain_special.1103.desc_crops: "農民を市場に招く豊富な食料と、最高級の品物がすべての売店に並び、彼らは何度も戻ってきた――お祝いと交易の1週間だった！"
 stewardship_domain_special.1103.desc_technology: "人々を夢中にさせる驚異的な科学技術と、最高級の品物がすべての売店に並んだ――お祝いと交易の1週間だった！"
 stewardship_domain_special.1103.a: "これから毎年開催することを許可する"
 stewardship_domain_special.1104.desc_silk: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これだけのシルクをどうすればよいのでしょうか？」\n\nどうやら、この地域ではシルクの需要が高くなかったようで、[second_local_baron.GetTitledFirstName]は売れ残った高級な布を大量に抱えている。"
 stewardship_domain_special.1104.desc_crops: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、作物が腐りかけてカビが生えています。どうすればよいのでしょうか？」\n\nどうやら、この地域では地元産の作物の需要が高くなかったようで、[second_local_baron.GetTitledFirstName]は売れ残った作物を大量に抱えている。"
 stewardship_domain_special.1104.desc_technology: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これらの小物類をどうすればよいのでしょうか？」\n\nどうやら、この地域では優れた工芸品の需要が高くなかったようで、[second_local_baron.GetTitledFirstName]は売れ残りを大量に抱えている。"
 stewardship_domain_special.1104.a: "波乱万丈の幕開けだが、ここからは地元民が対処できるだろう！"
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName]は世界中から集めたものを私に見せる。聖都の宗教関連の遺物、地元の[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が栽培した食物、異国の宗教で崇拝される傑作の品々…\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、新しい博覧会でどの品物を宣伝しましょうか？」"
 stewardship_domain_special.1105.a: "宗教的物体に集中して地元の聖者に敬意を示そう！"
 stewardship_domain_special.1105.a.tt: "人々の宗教的熱情が強ければ、歓迎してくれる可能性が高い"
 stewardship_domain_special.1105.b: "できるだけ多くの食物を持ち込もう！"
 stewardship_domain_special.1105.b.tt: "地域が支援を必要としていれば、人々が歓迎してくれる可能性が高い"
 stewardship_domain_special.1105.c: "ほかの宗教を紹介すると、目新しさが失われるだろう！"
 stewardship_domain_special.1105.c.tt: "人々の宗教的熱情が弱ければ、歓迎してくれる可能性が高い"
 stewardship_domain_special.1106.desc_religious_objects: "人々を夢中にさせる心を奪う聖都の宗教的物体と、最高級の品物がすべての売店に並んだ――敬虔なお祝いと交易の1週間だった！"
 stewardship_domain_special.1106.desc_religious_food: "地域の[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が提供した食物は、博覧会でほかのほぼ何よりも売れた――敬虔なお祝いと交易の1週間だった！"
 stewardship_domain_special.1106.desc_religious_other: "外来の宗教に直面し、[county.GetNameNoTier]の人々はいつも以上に祈りを捧げ、自分たちの地域社会をありがたく思っている――敬虔なお祝いと交易の1週間だった！"
 stewardship_domain_special.1106.a: "これから毎年開催することを許可する"
 stewardship_domain_special.1107.desc_religious_objects: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これらの神聖な小物類をどうすればよいのでしょうか？」\n\nどうやら、聖なる遺物は私が望んでいたほど敬虔な信者を魅了しなかったようで、[local_baron.GetTitledFirstName]は大量の売れ残りを抱えている。"
 stewardship_domain_special.1107.desc_religious_food: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これだけの食物をどうすればよいのでしょうか？」\n\nどうやら、地元の[local_baron.GetFaith.DevoteeMalePlural]と[local_baron.GetFaith.DevoteeFemalePlural]が用意した食事は運に恵まれず、ほとんど何も売れなかった。"
 stewardship_domain_special.1107.desc_religious_other: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これらの冒涜的な小物類をどうすればよいのでしょうか？」\n\n外来の品物は人々を不快にさせ、市場を訪れる気をそいだだけだった。ほどなくして[local_baron.GetTitledFirstName]は品物を燃やすよう指示を受けたが、判断が遅すぎた。"
 stewardship_domain_special.1107.a: "波乱万丈の幕開けだが、ここからは地元民が対処できるだろう！"
 #Building a Road chain, by Petter Vilberg
 stewardship_domain_special.1301.increase_road_progress_1: "#V 道路の進捗度#! が#P 1#!増加"
 stewardship_domain_special.1301.increase_road_progress_2: "#V 道路の進捗度#! が#P 2#!増加"
 stewardship_domain_special.1301.increase_road_quality_1: "#V 道路の質#! が#P 1#!増加"
 stewardship_domain_special.1301.increase_road_quality_2: "#V 道路の質#! が#P 2#!増加"
 stewardship_domain_special.1301.decrease_road_quality_1: "#V 道路の質#! が#N 1#!増加"
 stewardship_domain_special.1301.t: "道路"
 stewardship_domain_special.1301.steward_opening: "[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]の[steward.GetTitledFirstName]によると、"
 stewardship_domain_special.1301.no_steward_opening: "市長によると、"
 stewardship_domain_special.1301.desc: "[project_county.GetName]を横断する新たな道路が切実に必要とされているらしい。古い道路の多くは荒れ果てていて、危険だということだ！\n\n[peasant_leader.GetTitledFirstName]という名の平民が、建設に向けた取り組みの天性のリーダーとして推薦されている"
 stewardship_domain_special.1301.a: "任せた"
 stewardship_domain_special.1301.a.peasant_leader_tt: "[peasant_leader.GetTitledFirstName]の監督下で事業が始まった"
 stewardship_domain_special.1301.b: "私の家令が対処する"
 stewardship_domain_special.1301.a.steward_tt: "[steward.GetTitledFirstName]の監督下で事業が始まった"
 stewardship_domain_special.1301.c: "私たちの祖先にはあの道路で十分だった！"
 stewardship_domain_special.1301.c.tt: "私たちにもあれで十分だ！"
 stewardship_domain_special.1311.t: "道路：遠くの封土"
 stewardship_domain_special.1311.desc: "[project_county.GetNameNoTier]の道路の建設は進んでいるが、現在準備中の一続きの土地は丘を越えて広がっていて、その両側にある村のどちらからも遠い\n\nどちらの村も労働者の提供に消極的で、誰が丘の向こうの封土を所有しているのか不確かだ！"
 stewardship_domain_special.1311.a: "では両方の村から労働者を集めよう"
 stewardship_domain_special.1311.b: "そこでの作業にかかる費用は私が払おう"
 stewardship_domain_special.1311.c: "不確かなのであれば、封土は私のものだ！"
 stewardship_domain_special.1312.t: "道路：定期的な使用"
 stewardship_domain_special.1312.desc: "完成してもいないのに、商人は[project_county.GetNameNoTier]の新しい道路に沿って移動するようになった\n\n[project_leader.GetTitledFirstName]は、道路を利用する者は建設に貢献するべきだと提案している"
 stewardship_domain_special.1312.a: "あるいは私の金庫に貢献してもいい"
 stewardship_domain_special.1312.b: "なんと独創的な考えだろう… 気に入った！"
 stewardship_domain_special.1313.t: "道路：強盗"
 stewardship_domain_special.1313.desc: "未完成の幹線道路にさえ強盗は出没するらしい。[project_leader.GetTitledFirstName]は決して届かない物資や、村から出ることを恐れる労働者に困っている。この調子では、[project_county.GetNameNoTier]の道路が完成することはないだろう"
 stewardship_domain_special.1313.a: "道路沿いに護衛を配置しよう"
 stewardship_domain_special.1313.b: "どうでもいい。#EMP 道路。を。完成させろ#!"
 stewardship_domain_special.1314.t: "道路：軍靴"
 stewardship_domain_special.1314.war: "戦争が進行していることで、徴募兵は行軍を速めるために[project_county.GetNameNoTier]の道路の完成部分を使っている"
 stewardship_domain_special.1314.end: "\n\nすでにすり減って傷み、完成させる前に労働者が引き返して補強しなければならないと[project_leader.GetTitledFirstName]は主張している"
 stewardship_domain_special.1314.a: "そこまでする価値はない"
 stewardship_domain_special.1314.b: "残念だが、必要なことだ"
 stewardship_domain_special.1315.t: "道路：軍靴"
 stewardship_domain_special.1315.end: "\n\n幸いなことに、地面を踏みつけて形を整えるには頻繁な利用こそが必要とされている！運がよければ、ほとんどの徴募兵が帰りもこの道を行軍するだろう"
 stewardship_domain_special.1315.a: "前線に送り出せ！"
 stewardship_domain_special.1315.b: "[project_leader.GetTitledFirstNameNoTooltip]の指示どおりに行軍させろ。"
 stewardship_domain_special.1316.t: "道路：改善依頼"
 stewardship_domain_special.1316.desc: "新道のすでに完成した部分が莫大な恩恵をもたらしていることに気づいた[project_county.GetNameNoTier]の商人ギルドが、道路をさらに延伸するために寄付を行った"
 stewardship_domain_special.1316.a: "これは道路工事の足しになる"
 stewardship_domain_special.1316.b: "これは私腹の足しになる"
 stewardship_domain_special.1317.t: "道路：酒場"
 stewardship_domain_special.1317.desc: "[project_county.GetNameNoTier]の道路工事に遅延が発生した。[project_leader.GetTitledFirstName]の報告では、労働者が自称居酒屋の主人に囲われているとのことだ。彼らとほかの旅行者の魂を癒やすため、道路沿いに酒場を建設している"
 stewardship_domain_special.1317.a: "もちろん、王家が所有する"
 stewardship_domain_special.1317.b: "道路工事に戻らせろ！"
 stewardship_domain_special.1318.t: "道路：進捗"
 stewardship_domain_special.1318.desc: "[project_leader.GetTitledFirstName]によると、[project_county.GetNameNoTier]の道路工事はうまくいっている\n\n「期待以上に地面は固く平坦になっています、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 stewardship_domain_special.1318.a: "道路をさらに延伸しよう！"
 stewardship_domain_special.1318.b: "すべて計画どおりに進んでいる"
 stewardship_domain_special.1318.c: "経費を削減する絶好の機会だ！"
 stewardship_domain_special.1319.t: "道路：労働意欲"
 stewardship_domain_special.1319.desc: "私の家令はまるで衝撃を受けているかのようだ。「[project_county.GetNameNoTier]の道路工事を視察しているのですが、農民労働者たちは予想をはるかに超えて効率的です…私も彼らから学べることがあるかもしれません」"
 stewardship_domain_special.1319.a: "この知識をほかで役立てられるだろうか？"
 stewardship_domain_special.1319.b: "農民から学ぶだって？考えただけでも忌々しい"
 stewardship_domain_special.1320.t: "道路：[peasant_leader.GetTitledFirstNamePossessiveNoTooltip]の専門知識"
 stewardship_domain_special.1320.desc: "平民が私に直接話しかけることは珍しいが、[peasant_leader.GetTitledFirstName]が[project_county.GetNameNoTier]における建設の取り組みについて報告している\n\n「計画では、道路はこの草原を通過するはずでしたが、私は土壌をよく知っています。僭越ながら要請させていただけるなら――近くの森を通過するよう変更してもよろしいでしょうか？」"
 stewardship_domain_special.1320.a: "お前の判断を信用する"
 stewardship_domain_special.1320.b: "遠すぎるし費用がかかりすぎる。計画どおりに進めよう"
 stewardship_domain_special.1321.t: "道路：知識不足"
 stewardship_domain_special.1321.desc: "「草原を突っ切るよう言い続けているのですが、[peasant_leader.GetTitledFirstName]は近くの森を通る経路に変更するよう強く主張しています！」[steward.GetTitledFirstName]は目に見えて[project_county.GetNameNoTier]の道路工事の状況に腹を立てている\n\nしかし、[peasant_leader.GetTitledFirstName]は自分のやり方に固執している。「草原の土壌は起伏があり、密度が足りません！ 森のほうがはるかに優れた経路です」"
 stewardship_domain_special.1321.a: "目上の者の言うことを聞け、農民！"
 stewardship_domain_special.1321.b: "[peasant_leader.GetTitledFirstNameNoTooltip]のほうがよく知っているようだ…"
 stewardship_domain_special.1391.t: "道路：指導力の欠如"
 stewardship_domain_special.1391.desc: "[project_leader.GetTitledFirstName]がいなくなり、[project_county.GetNameNoTier]の道路工事は明確な方向性を失っている。完成させるには、ほかの誰かを責任者にする必要がある"
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstNameNoTooltip]は有能な後釜になりそうだ。"
 stewardship_domain_special.1391.b: "[steward.GetTitledFirstNameNoTooltip]が引き継ぐときが来た。"
 stewardship_domain_special.1392.t: "道路：損切り"
 stewardship_domain_special.1392.desc: "[project_county.GetName]を失ったことで、道路を完成させても私にとって大きな恩恵はなくなった。少なくとも、この事業のために集めた税金は、道路に無駄遣いされることなく国庫に入っている"
 stewardship_domain_special.1392.a: "すべてが失われたわけではない"
 stewardship_domain_special.1396.t: "道路の終わり"
 stewardship_domain_special.1396.desc: "[project_county.GetNameNoTier]の道路がついに完成した\n\n「かなり… 機能的です」と[project_leader.GetTitledFirstName]は言う"
 stewardship_domain_special.1396.a: "道路が豪華である必要はない。それで十分だ"
 stewardship_domain_special.1397.desc: "[project_county.GetNameNoTier]を通過する道路網がついに完成した\n\n「これから何十年も、人々が行きたいところに連れて行くでしょう」と[project_leader.GetTitledFirstName]は言う"
 stewardship_domain_special.1397.a: "恩恵を得るのが待ちきれない！"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！お前に次の仕事も任せたい！"
 stewardship_domain_special.1398.desc: "[project_county.GetNameNoTier]を通過する道路網がついに完成した\n\n「この道路はこれから何世代もこの伯爵領の大動脈となるでしょう！」と[project_leader.GetTitledFirstName]はかなり誇らしく発表する"
 stewardship_domain_special.1398.a: "恩恵を得るのが待ちきれない！"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！お前に次の仕事も任せたい！"
 stewardship_domain_special.1399.desc: "[project_county.GetNameNoTier]を通過する道路網がついに完成した\n\n「おそらく領国全体で最高の道路だと思います、我が主君！」と[project_leader.GetTitledFirstName]は誇らしく発表する"
 stewardship_domain_special.1399.a: "恩恵を得るのが待ちきれない！"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]！お前に次の仕事も任せたい！"
 #A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t: "行方不明の村"
 stewardship_domain_special.1401.desc: "1本の蝋燭に照らし出され、台帳のある項目の上で私の指が止まる。何かがおかしい…私はすぐに、[county.GetName]で見つけられる限りすべての記録を調べ始めた\n\nそしてついに極めて明白になった。村が丸ごと徴税記録から消え失せたかのようなのだ！"
 stewardship_domain_special.1401.a: "[county.GetNameNoTierNoTooltip]の徴税人は調査するべきだ！"
 stewardship_domain_special.1401.a.tt: "徴税人が調査を主導する"
 stewardship_domain_special.1401.b: "私がじきじきに村に出向こう"
 stewardship_domain_special.1401.b.tt: "私自身が調査を主導する"
 stewardship_domain_special.1401.c: "村が行方不明になるなんてよくあることだ。気にするな"
 stewardship_domain_special.1411.desc: "[county.GetName]の徴税人、[collector.GetTitledFirstName]は、私が「消えた村」を自分の目で見ることがどれだけ重要か長々と説得しようとした。\n\n何日もの旅のあと、私はついに村にたどり着いた。何の変哲もない埃まみれの集落のように見える。[collector.GetTitledFirstName]はそれでも執拗だ。「\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]、どうかこの場所を見てください、お願いします。ここは私の故郷です」"
 stewardship_domain_special.1411.a: "いいだろう、案内してくれ"
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName]が村を案内する"
 stewardship_domain_special.1411.b: "お前はすでに私の時間をかなり無駄にした！"
 stewardship_domain_special.1411.b.tt: "何のためにここまで来たのだ！？"
 stewardship_domain_special.1412.desc: "[collector.GetTitledFirstNamePossessive]が村の共有草地の上に足をぶら下げ、私は護衛とともに出発しようとする。1つ目の建造物をあとにしたとき、少女が私の馬のそばに駆け寄ってきた。\n\n「親愛なる[ROOT.Char.GetLadyLord]、私たちはどうなるのですか？誰もあなたが課している罰金を払うことはできません」"
 stewardship_domain_special.1412.a: "来年の徴税人が君たちの負債を清算する"
 stewardship_domain_special.1412.b: "君たちの借金をすべて回収する。今すぐ"
 stewardship_domain_special.1412.b.flavor: "貴重品をすべて押収して残りは燃やせ！"
 stewardship_domain_special.1413.desc: "[collector.GetTitledFirstName]に村を案内され、私の目に入るのは痩せこけた牛、土を掘る鶏、そして田畑から軽い荷物を持ち帰る農民だけだった。私がそのことに言及すると、[collector.GetSheHe]は言いたがっていたことを言う\n\n「この人たちは家畜を養うので精一杯です。これ以上要求すると、飢えてしまいます」"
 stewardship_domain_special.1413.a: "租税先取特権を与えてもいいだろう…"
 stewardship_domain_special.1413.b: "そういう事情があっても、払わなければならない"
 stewardship_domain_special.1413.c: "お前が見せたかったのはこれか？ 反逆だ！"
 stewardship_domain_special.1413.c.tt: "村にどう対処するかは私が決める"
 stewardship_domain_special.1414.desc: "護衛を連れて出発したときも、村はまだ燃えていた\n\n新たなものが生まれるには、古いものを浄化しなければならないこともある"
 stewardship_domain_special.1414.a: "統治にはさまざまな方法がある"
 stewardship_domain_special.1421.collector_opening: "行方不明の村を調査するために派遣された徴税人は戻ってこなかった。厳重な警備の下で、私は自分で調査することにした。そしてついにその理由が判明した…"
 stewardship_domain_special.1421.self_opening: "護衛とともに村に到着すると、なぜ地元民が税金の支払いをやめたのかがついにわかった"
 stewardship_domain_special.1421.desc: "\n\nすべての家が廃墟となり見捨てられている。徴税人を含め、人間の痕跡はまったくない\n\n護衛が静かな家をくまなく捜し回っている間、恐怖感がゆっくりと私を襲う。ある護衛が突然叫ぶと、すぐにパニックに変わった"
 stewardship_domain_special.1421.a: "何を見つけた！？"
 stewardship_domain_special.1421.a.tt: "ここに何があってもおかしくない"
 stewardship_domain_special.1421.b: "立ち去ろう。今すぐ"
 stewardship_domain_special.1422.desc: "護衛が叫びながら、腐りかけの戸口から子供を抱えて出てきた。[foundling.Custom('GirlBoy')]は家の裏手にいて、見つからないようにしていたようだ\n\n答えを求めたが、子供は村に何が起こったのか何も語ろうとしない――それどころか、言葉ひとつ発しない"
 stewardship_domain_special.1422.a: "このかわいそうな[foundling.Custom('GirlBoy')]は家をなくしたのか…[foundling.GetHerHim]を養子にしよう！"
 stewardship_domain_special.1422.b: "子供を最寄りの村に預けよう"
 stewardship_domain_special.1422.c: "呪われた子供と一緒に村を燃やしてしまえ"
 stewardship_domain_special.1423.foundling: "小さな[foundling.GetTitledFirstName]は無事に宮廷にいて、ほかの子供たちと遊んだり――しゃべったり――している\n\n"
 stewardship_domain_special.1423.no_foundling: "宮廷での雑音も話し声も、私が目撃した光景から気を紛らわせてくれない"
 stewardship_domain_special.1423.desc: "静かな村の記憶が今も私を呪っている。結局、そこに住んでいた者の痕跡はひとつも見つけられなかった"
 stewardship_domain_special.1423.a: "あの呪われた土地に再入植してはならない"
 stewardship_domain_special.1423.b: "何ごともそうであるように、ときがあの村を取り戻すだろう"
 stewardship_domain_special.1424.desc: "廃屋で私を待っていたのは、悪臭と死体の山だった。腐敗のせいで死因はまったくわからないが、"
 stewardship_domain_special.1424.collector_end: "壁にもたれかかった新鮮な死体――徴税人――にさえ、目立った傷跡はない"
 stewardship_domain_special.1424.self_end: "最も腐敗が進んでいない死体にさえ、目立った致命傷はない"
 stewardship_domain_special.1424.a: "この地獄の窯を燃やしてしまえ"
 stewardship_domain_special.1424.b: "死体を埋めて再入植を命じろ"
 stewardship_domain_special.1425.desc: "死体を処分するのは難しくない。難しいのは、死者の村に入植したがる家族を見つけることだ。しかし、健全な土地の魅力に抗い続けられる農民はいない。さらに言えば、突き棒の先に抗い続けることもできない\n\n復興の初期段階を監督したことから、私も多くのことを学んだ！"
 stewardship_domain_special.1425.a: "あとはこの忌々しい咳が治まりさえすれば！"
 stewardship_domain_special.1426.desc: "不作法ではあるが、火ならやるべきことをやってくれる。少しの間、打ち捨てられて久しい家が火に飲み込まれるのを眺めた。ここで見るべきものはすべて見た"
 stewardship_domain_special.1426.a: "家に帰るときが来た"
 stewardship_domain_special.1431.desc: "何日もの旅のあと、記録から消えていた村を発見した。繁栄しているだけでなく、村人は税金を支払って#EMP いる#! と言い張っている\n\n男爵領の徴税人、[collector.GetTitledFirstName]は、完全に正直ではなかった"
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip]は疑問に答えなければならない…"
 stewardship_domain_special.1431.a.tt: "[collector.GetFirstName]を問い詰めよう"
 stewardship_domain_special.1431.b: "村人を集めろ。もう一度支払わせてやる"
 stewardship_domain_special.1432.desc: "「あの資金は、その、[county.GetNameNoTier]の防衛に不可欠でした！」[barony.GetNameNoTier]の徴税人、[collector.GetTitledFirstName]は怯えている。[collector.GetHerHis]の邸宅に図体の大きい兵士を連れてきたのだからなおさらだろう\n\n「お願いです、お許しを得るためなら何でもします！」"
 stewardship_domain_special.1432.a: "お前は闇に忘れ去られるだろう"
 stewardship_domain_special.1432.b: "私に命の借りがある者は使えるだろう"
 stewardship_domain_special.1432.b.collector_loyal: "感謝と忠誠"
 stewardship_domain_special.1432.b.collector_bad: "脱走のチャンス"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip]が脱走した！"
 stewardship_domain_special.1432.c: "何もないのか？死ぬのはどうだ！？"
 stewardship_domain_special.1433.desc: "裏切り者のウジ虫め！許しを与えたまさにその次の瞬間、[collector.GetTitledFirstName]は刃を手に持ち、悪意に満ちた顔つきで私に向かってきた\n\n自分を守るために少し取っ組み合っていると、護衛が[collector.GetHerHim]に飛びかかった"
 stewardship_domain_special.1433.a: "今すぐ[collector.GetHerHim]を絞め殺せ"
 stewardship_domain_special.1433.b: "[collector.GetFirstNameNoTooltip]よ、お前が日の光を見ることは二度とない！"
 stewardship_domain_special.1441.desc: "農民に課せられた税金は、ときとして厳しい。しかし、最近の出来事で気づかせられたように、人生#EMP とは#! 厳しいものだ。私がどれだけ思いやりを見せても、それは変わらない"
 stewardship_domain_special.1441.a: "多くのことを学んだ"
 stewardship_domain_special.1442.desc: "我が領国の農民に課せられた税金は、ときとして生命を脅かすほど厳しい。軽減することは、我慢強い[ROOT.Char.GetTitleTierName]にさらなる繁栄をもたらす道となることが多い"
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$：税収改善"
 stewardship_domain_special.1443.opening: "納税記録を詳しく調べていると、[barony.GetNameNoTier]にある行方不明の村の件について思い出した"
 stewardship_domain_special.1443.end: "\n\nそれ以降、事態はかなり改善し、[barony.GetNameNoTier]からの税収は史上最高に達している！"
 stewardship_domain_special.1443.a: "素晴らしい！"
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$：大規模な脱税"
 stewardship_domain_special.1444.end: "\n\n今では事態は変わったが、情けと寛大さはより大きな損失につながることもあると学んだ。税金を逃れる方法があれば、それは農民の間でノミのように広がる"
 stewardship_domain_special.1444.a: "なんという大惨事だ"
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$：放棄の継続"
 stewardship_domain_special.1445.end: "\n\nさらに多くの村が消えたが、徴税人はその明白な理由を知っている。高い税金により、飢えか、ほかの伯爵領に逃げたことで、申し分のない土地が多く放棄されている"
 stewardship_domain_special.1445.a: "まあ、命を賄えないのなら…"
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$：焼き付けられた記憶"
 stewardship_domain_special.1451.desc: "私は[barony.GetNameNoTier]の村が燃え落ちたときのあの子供の非難めいたまなざしを思い出しながら、真夜中に目覚めた"
 stewardship_domain_special.1451.a: "なぜこれほど重荷になっているのだろう？"
 stewardship_domain_special.1451.b: "ああ、忘れかけていた！"
 #Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a: "大調査"
 stewardship_domain_special.1500.t.b: "土地台帳"
 stewardship_domain_special.1500.desc: "[domesday_steward.GetCouncilTitle]の[domesday_steward.GetTitledFirstName]が大胆なアイデアを思いついた。大規模な調査で領国内の全資産を査定し、我が領分の決定的な記録を作成するというものだ\n\nこの知識を編纂することで、行政事務や徴税をより円滑に監視することができる――だが初期投資は安くない"
 stewardship_domain_special.1500.a: "あらゆる土地、あらゆる農奴、あらゆる家畜を把握したい"
 stewardship_domain_special.1500.a.tt: "#F 徹底的な査定は費用がかかるが、質が高くなる#!"
 stewardship_domain_special.1500.b: "領分の概要で十分だ"
 stewardship_domain_special.1500.b.tt: "#F 大雑把な査定は費用を抑えられるが、質は劣る#!"
 stewardship_domain_special.1500.c: "気にしてどうする？臣民はいくら払うべきかわかっている"
 stewardship_domain_special.1500.c.tt: "ほかの封臣全員"
 stewardship_domain_special.1500.quality_increase.tt: "調査の#P 質が高くなります#!"
 stewardship_domain_special.1500.quality_decrease.tt: "調査の#N 質が低くなります#!"
 stewardship_domain_special.1500.quality_based_taxes: "完成した調査の質に基づく"
 stewardship_domain_special.1500.every_county_control: "[control|E]は調査の質に応じて上昇します"
 stewardship_domain_special.1500.every_county_summary: "#V 5年間#!、[holding|E]税が相対的に高くなります"
 stewardship_domain_special.1500.survey_not_completed: "調査が完成しない場合"
 stewardship_domain_special.1501.desc: "[domesday_marshal.GetTitledFirstName]元帥は、査定人が盗賊や泥棒の格好の的になるのではないかと心配している。未完成の調査でさえ、犯罪者にとっては標的候補に関する貴重な情報源になりえる！\n\n臣民の安全を守るため、[domesday_marshal.GetFirstNameNoTooltip]はそれぞれの査定人に武装護衛を同行させることを推奨している"
 stewardship_domain_special.1501.a: "臣民を守るには法律で十分だ！"
 stewardship_domain_special.1501.a.tt: "[control|E]が低い伯爵領では査定人が襲われる可能性があります"
 stewardship_domain_special.1501.b: "民兵団を組織して査定人を護衛させよう"
 stewardship_domain_special.1501.b.success: "民兵団が査定人の安全を守った"
 stewardship_domain_special.1501.b.failure: "民兵団は査定人の安全を守ることができなかった"
 stewardship_domain_special.1501.c: "それぞれの査定人団とともに[ROOT.Char.Custom('MountedWarriorTerm')]を派遣しよう"
 stewardship_domain_special.1501.c.tt: "査定人は路上での襲撃から守られます"
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "今朝の礼拝に顔を出したのがあなたの租税査定人だけだったとき、私は大きな衝撃を受けました！扉の外で待っているいかめしい様子の役人が、忠実な[upset_priest.GetFaith.GetAdherentNamePluralNoTooltip]教徒の多くが私の礼拝に出席するのを思いとどまらせたようです"
 stewardship_domain_special.1510.desc_ending: "\n\n税金は喜んで払いますが、教会での出来事は本質的に信仰上の問題であり、世俗的な問題ではありません。あなたの査定人がここに来て礼拝の邪魔をする権利はありません！"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\n教会での出来事は本質的に信仰上の問題であり、世俗的な問題ではありません。あなたの召使いがここに来て礼拝の邪魔をする権利はありません！"
 stewardship_domain_special.1510.a: "[upset_priest.GetSheHe]が好むと好まざるとにかかわらず、[upset_priest.GetFaith.HouseOfWorshipPlural]は査定を受ける！"
 stewardship_domain_special.1510.b: "[upset_priest.GetSheHe|U]が正しい、[upset_priest.GetFaith.HouseOfWorshipPlural]は[upset_priest.GetFaith.HighGodNamePossessive]の直轄領だ。"
 stewardship_domain_special.1510.b.tt: "査定から[upset_priest.GetTitledFirstNamePossessive]の領分を除外する"
 stewardship_domain_special.1510.c: "[upset_priest.GetFaith.ReligiousText]を使って査定を正当化する"
 stewardship_domain_special.1510.c.success: "私は[upset_priest.GetTitledFirstName]を説得する"
 stewardship_domain_special.1510.c.success.tt: "査定は正当であると[upset_priest.GetTitledFirstName]を説得する"
 stewardship_domain_special.1510.c.failure: "私は[upset_priest.GetTitledFirstName]を説得できない"
 stewardship_domain_special.1510.c.failure.tt: "査定は正当であると[upset_priest.GetTitledFirstName]を説得することができない"
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "私は毎年きちんと、王家に税金を納めてきました。にもかかわらず、租税査定人が押しかけてきて私の領分を調査させろと要求してきたのです！\n\n私の信用は、部下を送り込んでプライバシーを侵害しなければならないほど低いのですか？"
 stewardship_domain_special.1520.a: "もちろん信用している！私の部下をすぐに引き上げさせよう"
 stewardship_domain_special.1520.a.tt: "査定から[concerned_noble.GetTitledFirstNamePossessive]の領分を除外する"
 stewardship_domain_special.1520.b: "所領に何が含まれているか把握したい。例外はない"
 stewardship_domain_special.1520.c: "[concerned_noble.GetSheHe]は何か隠しているのか？査定人をスパイと入れ替えろ！"
 stewardship_domain_special.1520.c.tt: "[concerned_noble.GetTitledFirstNamePossessive]の[secrets|E]をひとつ明らかにした"
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName]の報告によると、[guild_county.GetName]にある[guild_town.GetNameNoTierNoTooltip]大工ギルドが査定に含まれることを嫌がっているらしい\n\nこの査定は彼らに与えられた自治特権を侵害していると主張しており、自由に活動できるよう伯爵領から査定人を呼び戻すことを要求している"
 stewardship_domain_special.1530.a: "ギルドは査定を受ける。特権など知ったものか！"
 stewardship_domain_special.1530.b: "奉仕と引き換えに免除してやってもいい…"
 stewardship_domain_special.1530.c: "私の権威を認めないのか！？設立許可を取り消せ！"
 stewardship_domain_special.1540.desc.a: "[domesday_robbed_county.GetName]を旅している途中、盗賊の一団が私の査定人を襲撃した。複数の査定人が殺され、彼らが所持していた記録は紛失した。"
 stewardship_domain_special.1540.desc.b: "[domesday_robbed_county.GetName]を旅している途中、盗賊の一団が私の査定人を襲撃した。幸い、査定人の護衛をしていた兵士が盗賊を始末した"
 stewardship_domain_special.1540.a: "[domesday_robbed_county.GetNameNoTierNoTooltip]は無視しろ。査定から除外する"
 stewardship_domain_special.1540.b: "道路沿いの警備を増強し、さらに多くの査定人を派遣しろ！"
 stewardship_domain_special.1540.c: "私に反対する[domesday_robbed_county.GetNameNoTierNoTooltip]の者どもに対する戒めとしろ！"
 stewardship_domain_special.1550.desc: "昨年私に支払われた税金と、届けられる調査情報を比較していると、複数の大きな矛盾があることに気がついた… 臣民は一貫して過払いしていたか、調査に何らかの大きな間違いがあるかのどちらかだ！\n\nさらに調べると、[domesday_steward.GetCouncilTitle]の[domesday_steward.GetTitledFirstName]が地主の領分を査定から除外することと引き換えに賄賂を受け取り、調査の信頼性を損ねていたことがわかった！"
 stewardship_domain_special.1550.a: "調査を中止し、[domesday_steward.GetHerHim]にその費用を返済させろ"
 stewardship_domain_special.1550.b: "賄賂の金を使ってそれらの領分を正しく再査定しろ。"
 stewardship_domain_special.1550.c: "[domesday_steward.GetTitledFirstNameNoTooltip]を投獄しろ。[domesday_steward.GetCouncilTitle]としての在職期間は終わりだ"
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName]によると、旅商人が[trade_county.GetName]の査定人について不満を漏らしているらしい\n\n旅商人は、[ROOT.Char.GetPrimaryTitle.GetName]の住民ではないのに商品を査定されるのは不公平であると考えているようで、複数の旅商人がそこから出ていって二度と戻らないと脅している"
 stewardship_domain_special.1560.a: "住民であろうとなかろうと、全員が査定対象だ！"
 stewardship_domain_special.1560.b: "謝礼を支払ってくれるなら免除しよう"
 stewardship_domain_special.1560.c: "商人の主張は説得力がある"
 stewardship_domain_special.1590.desc.start: "何か月もかかった所領の調査が完了した"
 stewardship_domain_special.1590.perfect.desc: "私の指導の下、査定人は完璧な領分の記録をまとめた。鶏1羽も漏らさずすべてを詳細に把握し、これで毎年、支払われるべき税金を全額回収できるようになる！"
 stewardship_domain_special.1590.excellent: "査定人は正確な領分の記録をまとめる"
 stewardship_domain_special.1590.excellent.desc: "査定人は非常に正確な領分の記録をまとめた。これで毎年、支払われるべき税金を全額回収できるようになる！"
 stewardship_domain_special.1590.good: "査定人は領分の正確な見積りをまとめる"
 stewardship_domain_special.1590.good.desc: "査定人は領分の正確な見積りをまとめた。これで、支払い額を集計するときに徴税人が重要なものを見落とすことはない"
 stewardship_domain_special.1590.mediocre: "査定人は領分のおおまかな見積りをまとめる"
 stewardship_domain_special.1590.mediocre.desc: "査定人は領分のおおまかな見積りのみをまとめた。役には立つが、支払い額を集計するときに徴税人はまず間違いなく何か見落とすだろう"
 stewardship_domain_special.1590.poor: "調査はあまりにも不正確で使い物にならない"
 stewardship_domain_special.1590.poor.desc: "残念ながら、査定人がまとめた調査はあまりにも不正確で、まったくもって使い物にならない！今年は、徴税人は自力でどうにかするしかない…"
 stewardship_domain_special.1590.none.desc: "\n\n驚いたことに、領国内の全州が何らかの方法で免除を取得し、調査対象から除外された。その結果、完成した記録には領国の領分に関する情報が文字どおり何ひとつ含まれていない。"
 stewardship_domain_special.1590.every_county: "[THIS.Char.GetPrimaryTitle.GetName]にあるすべての伯爵領"
 stewardship_domain_special.1590.every_nonexcluded_county: "[THIS.Char.GetPrimaryTitle.GetName]にある除外されていないすべての伯爵領"
 stewardship_domain_special.1590.high_quality.desc: "\n\n誇らしげに顔を輝かせ、[domesday_final_steward.GetCouncilTitle]の[domesday_final_steward.GetFirstName]が完成した記録をどこに保管するべきか尋ねた"
 stewardship_domain_special.1590.low_quality.desc: "\n\n[domesday_final_steward.GetCouncilTitle]の[domesday_final_steward.GetFirstName]は落胆し、これは[domesday_final_steward.GetSheHe]が期待していた結果ではないと言っている"
 stewardship_domain_special.1590.no_steward.desc: "\n\n[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]が今もいれば、この調査はよりよいものになっていただろう"
 stewardship_domain_special.1590.high_quality.a: "徴税人のみに利用を制限する"
 stewardship_domain_special.1590.high_quality.a.tt: "#F これらの記録の利用を制限すると、私は所領に関する情報を独占的に得て、それを有効に使うことができる#!"
 stewardship_domain_special.1590.high_quality.b: "記録を一般に配布しよう！"
 stewardship_domain_special.1590.high_quality.b.tt: "#F 記録を公表すると、民衆が畏敬の念を抱くとともに刺激を受け、所領の開発度が改善される。#!"
 stewardship_domain_special.1590.poor_quality.a: "時間と金の無駄遣いだった…"
 stewardship_domain_special.1590.poor_quality.b: "[domesday_final_steward.GetFirstNameNoTooltip]を、[domesday_final_steward.GetHerHis]の無能さにより、解雇しろ！"
 stewardship_domain_special.1590.poor_quality.d.tt: "[council|E]を解雇された"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.GetSheHe|U]の失敗は命をもって償わせる！"
 #Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t: "[stewardship_domain_special_3010_county.GetNameNoTier]の社会不安"
 stewardship_domain_special.3010.desc: "[stewardship_domain_special_3010_county.GetNameNoTier]の人々は私の統治に不満を抱いているようだ\n\n私がじきじきにこの伯爵領を訪問すれば、私の権威の… ゴホン、#EMP 必要性#! を理解させることができる"
 stewardship_domain_special.3010.a: "私の真価を見せてやる！"
 stewardship_domain_special.3010.b: "奴らの意見に費やすには私の時間は貴重すぎる"
 stewardship_domain_special.3012.t: "[stewardship_domain_special_3010_county.GetNameNoTier]訪問"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName]は、ここの人々は無秩序な連中であり、私の統治に疑問を持ってはならないと理解させる必要があるのだと申し訳なさそうに説明する。消極的な支持では足りない。忠誠心と服従が要る\n\nどうすれば従うよう説得できるだろうか？"
 stewardship_domain_special.3012.desc.b: "ここの人々は無秩序な連中である。私の統治に疑問を持ってはならないと理解させる必要がある。消極的な支持では足りない。忠誠心と服従が要る\nどうすれば従うよう説得できるだろうか？"
 stewardship_domain_special.3012.a: "金を使って気前のよさを見せてやろう"
 stewardship_domain_special.3012.b: "私の統治に関する壮大な演説をして好印象を与えよう"
 stewardship_domain_special.3012.b.success: "演説で人々に好印象を与えた"
 stewardship_domain_special.3012.b.failure: "私の言葉は通じず、人々は心を動かされなかった"
 stewardship_domain_special.3012.c: "農民どもに傲慢さの報いを受けさせてやる！"
 stewardship_domain_special.3014.t.a: "[stewardship_domain_special_3010_county.GetNameNoTier]の秩序が回復した"
 stewardship_domain_special.3014.t.b: "[stewardship_domain_special_3010_county.GetNameNoTier]の社会不安"
 stewardship_domain_special.3014.spent_gold.desc: "金を有効に使った。私の気前のよさにより、人々の従順さを買うことができた"
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier]は相変わらず無秩序である。最初のほうの演説は芳しくなかったが、訪問が終わりに近づくにつれてよくなったと思う"
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "私の演説は無視されてしまった。何がダメなのかわからない。[stewardship_domain_special_3010_county.GetNameNoTier]は相変わらず無秩序である"
 stewardship_domain_special.3014.popular_appeal_success.desc: "私の演説は心を打ち、[stewardship_domain_special_3010_county.GetNameNoTier]はこれまでよりも私の統治に従順になった"
 stewardship_domain_special.3014.intimidate_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier]で威張り散らしたことが功を奏したようだ。彼らは私の力の前に屈服し、今より良い臣民となるだろう。"
 stewardship_domain_special.3014.a: "金はいつも必要としている者に行き着く"
 stewardship_domain_special.3014.b: "少なくとも何かを学んだ"
 stewardship_domain_special.3014.c: "私の言葉は領国を動かす"
 stewardship_domain_special.3014.e: "怯えている限りは嫌わせておけばいい"
 stewardship_domain_special.3014.f: "なんと腹立たしいことか。私の外交術が向上することはあるのだろうか？"
 stewardship_domain_special.3014.f.tt: "管理について何も学ばなかった"
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$：生命の息吹"
 stewardship_domain_special.8031.aqueduct: "[county.GetName]の新しい導水路に最後の石を積み上げる様子を、私はその場で目撃した。家令がコップを差し出し、流れる水の最初の数滴を受け止め、私に渡した"
 stewardship_domain_special.8031.irrigation: "[county.GetName]における新たな水路網に水を流すために堤防を決壊させた日、私はその場にいた。水がうまく行き渡るまで何時間もかかる。"
 stewardship_domain_special.8031.interlude: "\n\n地面はまだ固く荒涼としており、やるべきことは山積みだ。"
 stewardship_domain_special.8031.full_scope: "だが水は新鮮で、"
 stewardship_domain_special.8031.scoped_down: "私の事業は思い描いていたほど壮大ではなかったため、特にそうだ。それでも、水は新鮮で、"
 stewardship_domain_special.8031.conclusion: "やがてこの土壌に新たな生命をもたらすだろう。細流が小川になり、仕事を通じて学んだことを回顧した"
 stewardship_domain_special.8031.a: "何十年経っても、私たちはこの恩恵を受け続けるだろう"
 #The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made: "大幅な進展"
 stewardship_domain_special.8001.continued_problems: "持続的な問題"
 stewardship_domain_special.8001.troubled_construction: "問題を抱えた建設"
 stewardship_domain_special.8001.slow_progress: "遅い進展"
 stewardship_domain_special.8001.high_death_count: "高い死者数"
