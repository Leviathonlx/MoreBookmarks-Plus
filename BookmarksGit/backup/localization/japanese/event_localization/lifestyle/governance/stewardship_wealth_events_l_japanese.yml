l_japanese:
 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "破産！"
 stewardship_wealth.1001.desc: "国庫は空で、食料庫には何もない。出費をまかなうためにネズミさえ売り払ったにもかかわらず、借金をすべて返すことができない！\n\nどうすればこの状況から抜け出せるだろうか？"
 stewardship_wealth.1001.a: "台帳を念入りに調べて役立ちそうなものを探せ！"
 stewardship_wealth.1001.a.success: "見落としていた回収可能な借金をいくつか見つけた"
 stewardship_wealth.1001.a.failure: "役に立ちそうなものは何も見つからなかった"
 stewardship_wealth.1001.b.havehook: "[wealthy_vassal.GetTitledFirstNameNoTooltip]から貸しを回収しよう"
 stewardship_wealth.1001.b.givehook: "[wealthy_vassal.GetTitledFirstNameNoTooltip]が助けてくれたら[wealthy_vassal.GetSheHe]に借りができる"
 stewardship_wealth.1001.c: "封臣に上納金を要求しよう！"
 stewardship_wealth.1001.c.tt: "封臣全員："
 stewardship_wealth.1001.d: "宗教関連の所有物を差し押さえ、資金を集める。"
 stewardship_wealth.1001.e: "生活を切り詰めてできるだけ節約しよう"
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "新貨幣の鋳造"
 stewardship_wealth.1011.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]全体でどのような貨幣が使用されるか決めるのは、私の権利であり責任だ\n\n私の選択によって、貨幣が――ひいては我が領国が――世界からどう見られるかが決まる"
 stewardship_wealth.1011.a: "銀貨を鋳造して取引を促進しよう"
 stewardship_wealth.1011.b: "私の顔を刻印した金貨を鋳造しよう"
 stewardship_wealth.1011.c: "硬貨の質を下げて安価なニッケルにしよう"
 stewardship_wealth.1011.c.success: "質の低い硬貨を鋳造したことでかなり節約できた"
 stewardship_wealth.1011.c.failure: "新硬貨がどれほど安いか知れ渡ってしまった"
 stewardship_wealth.1011.custom: "[THIS.Char.GetPrimaryTitle.GetName]のすべての伯爵領"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "戦費の支払い"
 stewardship_wealth.1021.desc: "戦争には金がかかる。[current_war.GetName]も例外ではない。\n\n国庫が急速に底を突きつつある。兵士たちを戦わせるための金をどうにか工面しなければならない。"
 stewardship_wealth.1021.a: "農民からさらに徴税する"
 stewardship_wealth.1021.a.custom: "[domain|E]内のすべての[county|E]"
 stewardship_wealth.1021.b: "必須ではない軍事費を削減する"
 stewardship_wealth.1021.b.success: "軍事予算の効率を高めた"
 stewardship_wealth.1021.b.failure: "誤って必須の軍事費を削減してしまった"
 stewardship_wealth.1021.c: "最終的にどうにかなるだろういつもそうだ"
 stewardship_wealth.1021.c.tt: "戦争は多くの好機を作り出す…"
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "神聖なる略奪"
 stewardship_wealth.1022.desc: "私の[GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )]である[church_burner.GetName]が、従者からの喜ばしい報告を持って私に近づいてきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、戦費調達について我々に一任するとの貴殿のご英断を承って以来、我々は[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]史上でも最も実りある略奪を実行して参りました！我々は数十頭もの羊を盗み、何百もの装身具をくすね、何千もの生きた人間ごと[ROOT.Char.GetFaith.HouseOfWorship]を焼き払いさえしました！」"
 stewardship_wealth.1022.a: "国庫にはこの臨時収入が必要だったのだ… もう二度とやらぬように。"
 stewardship_wealth.1022.b: "私は殺戮者と見なされたくはない！ この財は賠償のために費やそう。"
 stewardship_wealth.1022.c: "よくやった！ 愉悦のままにこのまま続けることとしよう。"
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "自由民の富"
 stewardship_wealth.1051.desc: "[target_county.GetNameNoTier]で私の所領を借りている自由民の[freeman.GetFirstName]が、綿密な計画を立てたことで、並外れた収穫を得た。\n\n[freeman.GetSheHe|U]は、この成功を足がかりにして来年はさらに多くの作物を作るため、収益の一部を使って私が所有する土地の一画を購入したがっている"
 stewardship_wealth.1051.a: "農業は忘れろ、[freeman.GetHerHim]のような[freeman.GetWomanMan]は私の宮廷にいるべきだ！"
 stewardship_wealth.1051.a.arrogant: "教養のある農民？ なんと斬新な！ #EMP ぜひ#! 私の宮廷に来てくれ！"
 stewardship_wealth.1051.b: "[freeman.GetSheHe]が大金を支払えるのなら、土地は[freeman.GetHersHis]のものだ"
 stewardship_wealth.1051.d: "[target_county.GetNameNoTierNoTooltip]の土地は私だけのものだ！"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "新規取得"
 stewardship_wealth.1061.desc: "[ROOT.Char.Custom('GetRealmOrDomicile')]を運営する日々の中で、私は自分が追求できる道がいくつかあることを知った。\n\nどの道も大きな可能性を秘めているが、現実的にはそのうちの一つしか進むことができない。私はどの道が最終的に最も大きな価値をもたらすかを見極めなければならない。"
 stewardship_wealth.1061.a: "失われた書物が再発見されたという噂を聞いたことがある"
 stewardship_wealth.1061.a.success: "失われた書物には莫大な知識が収められている"
 stewardship_wealth.1061.a.success.good: "とても上等な本の[artifact|E]を入手する"
 stewardship_wealth.1061.a.failure: "失われた書物はただの古い台帳だった"
 stewardship_wealth.1061.a.success.bad: "興味の湧かない古い本の[artifact|E]を入手する"
 stewardship_wealth.1061.b: "[vassal.GetTitledFirstNameNoTooltip]は領分管理の面で助けを必要としている。"
 stewardship_wealth.1061.c: "この取引協定を確保すれば国庫が潤うだろう"
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "活発な家畜"
 stewardship_wealth.5001.desc: "最近行った取引の追加支払いとして、私は家畜の大群を受け取った。\n\n最高級の牛であると保証されたが、この大群をどうすればよいのかという問題はまだ残っている。"
 stewardship_wealth.5001.a: "[capital.GetNameNoTierNoTooltip]はこの群れによって繁栄するだろう"
 stewardship_wealth.5001.b: "美しい群れだが、さらに大きくできる…"
 stewardship_wealth.5001.b.message_1: "交配計画が成功する"
 stewardship_wealth.5001.b.message_2: "交配計画が失敗する"
 stewardship_wealth.5001.c: "牛革は大きな利益を生み出す。大包丁を持ってこい！"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "助言"
 stewardship_wealth.5002.start.desc: "私は重い小袋をベルトにぶら下げ、[capital.GetNameNoTooltip]の露店の間をぶらついている。どうすればこの硬貨を役立てられるだろうか？\n\n地元の "
 stewardship_wealth.5002.safe_smithy.desc: "鍛冶屋の作品――立派な鋼鉄、"
 stewardship_wealth.5002.safe_mason.desc: "石工の作品――完璧な構造、"
 stewardship_wealth.5002.safe_religious_sculptor.desc: "彫刻家の作品――[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の像、"
 stewardship_wealth.5002.safe_jeweler.desc: "宝石職人の作品――精巧な金銀線細工、"
 stewardship_wealth.5002.middle.desc: "堅実な投資だ――に感心していると、突然[investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が私のそばに現れた\n\n「助言してもよろしいでしょうか、[ROOT.Char.Custom2('RelationToMeAddress', investor)]？あそこにある"
 stewardship_wealth.5002.risky_smithy.desc: "鍛冶場"
 stewardship_wealth.5002.risky_mason.desc: "石工の工房"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "彫刻家の露店"
 stewardship_wealth.5002.risky_jeweler.desc: "宝石職人の露店"
 stewardship_wealth.5002.end.desc: "をご覧ください。彼女らの作品は地味かもしれませんが、大きな可能性を秘めています」"
 stewardship_wealth.5002.b.success: "[investor.GetFirstNameNoTooltip]と私は素晴らしい投資を通じて結束する"
 stewardship_wealth.5002.b.failure: "私の投資は失敗した"
 stewardship_wealth.5002.b.failure.tt: "あなたは投資した金を失う"
 stewardship_wealth.5002.a.smithy: "鍛冶場に投資する"
 stewardship_wealth.5002.a.tavern: "酒場に投資する"
 stewardship_wealth.5002.a.mason: "石工の工房に投資する"
 stewardship_wealth.5002.a.religious_sculptor: "彫刻家の工房に投資する"
 stewardship_wealth.5002.a.jeweler: "宝石職人の工房に投資する"
 stewardship_wealth.5002.c: "いくつかの賢い取引で手っ取り早く利益を得る"
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "路傍の露天"
 stewardship_wealth.6001.desc: "[stall_county.GetName]の[stall_county.Custom('TerrainTypeCountyScope')]を旅する途中、路傍にその場で作ったのであろう露店を発見する。\n\n私が立ち止まって見ていると、[stall_owner.GetFirstName]という名の農民が飛び出してきて、小さな[stall_owner.GetFaith.ReligiousSymbol]の彫刻を売り込んでくる。\n\n「手作りなんです、[ROOT.Char.Custom('FormOfAddressForLiege')]様。一つ一つ何時間もかけて作っています」"
 stewardship_wealth.6001.a: "一つもらおう。"
 stewardship_wealth.6001.a.tt_high: "高品質な彫刻を手に入れる"
 stewardship_wealth.6001.a.tt_low: "低品質な彫刻を手に入れる"
 stewardship_wealth.6001.b: "この露天が税金を払っているとは思えない。取り壊せ！"
 stewardship_wealth.6001.c: "[stall_owner.GetHerHim]と話をして、商売の秘訣について学ばせてもらおう。"
 small_religious_carving: "小さな宗教彫刻"
 small_religious_carving_desc: "[stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip]様式の、小さいながらも精巧な[stall_owner.GetFaith.ReligiousSymbol]の彫刻だ。"
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "不正な行政"
 stewardship_wealth.7000.desc: "私の$knight_culture_player_no_tooltip_lowercase$[enforcer.GetTitledFirstName]は、自己満足の儀式を終えると、膨らんだ袋を私の前にドスンと置く。\n\n「見てください」と[enforcer.GetSheHe]が言う。\n\n私は袋の中身を取り出す。貴金属、家宝、装身具。\n\n「[victim.GetTitledFirstNamePossessive]の平民の一部を#EMP 説得#!しました」と[enforcer.GetFirstNameNoTooltip]は笑う。「平民の税金は主君であるあなたのものです。」\n\n何たる棚ぼた！[victim.GetTitleAsNamePossessiveNoTooltip]の忌まわしい顔に憤怒の表情が浮かぶ様子が想像できて、さらに良い。"
 stewardship_wealth.7000.a: "[victim.Custom2('InsultAdjective', ROOT.Char)][victim.GetFirstNameNoTooltip]の辛さたるや！"
 stewardship_wealth.7000.b: "この強制取り立ては正当化できる。"
 stewardship_wealth.7000.b.tt: "責任転嫁、真実の混乱、微々たる還付...暴政の非難を和らげるためなら何でも"
 stewardship_wealth.7000.c: "この富を受け取れ。そしてもっとたくさん私に持って来い。"
 stewardship_wealth.7000.c.tt: "あなたの領国と[victim.GetHersHis]で、[ROOT.Char.GetTitleAsNameNoTooltip]が求める最高の執行官を派遣するだろう！"
 stewardship_wealth.7000.d: "いや、盗んだものは返さなければ。"
 stewardship_wealth.7000.d.tt: "復讐は間違いであり、そんなことは考えるべきではない"
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "職権を超えて"
 stewardship_wealth.7001.desc: "[thieving_rival.GetTitledFirstName]のこそ泥どもめ！私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))][messenger.GetTitledFirstName]が口ごもりながら私に伝言する。あの悪党どもは、ずうずうしくも、[ROOT.Char.GetCapitalLocation.GetName]の平民たちから私のものになるはずだった財産を奪ったのだ！\n\n[messenger.GetFirstNameNoTooltip]はいつもの金を回収するために私の役人たちを待たせているが…夫と死別した女が嘆き、子供が腹を空かせ、貧しい家族が故郷を追われている光景がすでに頭に浮かんでいる。\n\n[thieving_rival.GetTitledFirstNamePossessiveNoTooltip]の欲深き魂め、幾重もの呪いにかかってしまえ！"
 stewardship_wealth.7001.tt.crime_alert: "[victim.GetTitledFirstName]はこのことを忘れないだろう"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U]は、[thieving_rival.GetHerHis]の主君の権利について嘘を広めているが、[thieving_rival.GetSheHe]は私のものを奪っただけだ..."
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U]と[thieving_rival.GetHerHis]の家臣、卑劣な強盗は、日ごとに悪名を高めている..."
 stewardship_wealth.7001.a: "私は、受け取る権利のあるものに対して補償を主張する。"
 stewardship_wealth.7001.a.tt: "執行官を村に派遣しよう！"
 stewardship_wealth.7001.b: "私の個人的な紛争には、民を巻き込まない。"
 stewardship_wealth.7001.b.tt: "[thieving_rival.GetFirstNameNoTooltip]の被害者の税を免除する"
 stewardship_wealth.2000.t: "計量の機会"
 stewardship_wealth.2000.desc: "私は[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]と共に、底を突いた資産を潤す機会を探して、[loc_capital_county.GetNameNoTier]の通りを歩く。我々が市場の計量広場にたどり着くと、[loc_steward.GetFirstName]が小声で話し始める。\n\n「もし、ここに持ち込まれる品物に対する税金に何か…#EMP 工夫#!を凝らせば、ひそかに収入を増やすことができます。重量をわずかに調整し、しかし見た目は同じ計量石を一式用意することができます。それを使えば、同じ品物に商人たちは以前より多くの金を払うことになります！誰も疑いやしませんよ！\n\nお望みとあらば、計量石をすり替え、金庫に金が流れ込んでくるのを眺められますよ！」"
 stewardship_wealth.2000.a: "今夜、計量石を変更しよう。"
 stewardship_wealth.2000.a.tt.success: "誰にも気付かれることなく計量石をすり替えた"
 stewardship_wealth.2000.a.tt.failure: "あなたの悪巧みは暴かれてしまった"
 stewardship_wealth.2000.b: "さらに精度の良い計量石が必要だ。"
 stewardship_wealth.2000.b.tt: "達成は難しくとも、財源の確保と商人の需要を同時に解決することは間違いなく可能である。"
 stewardship_wealth.2000.b.tt.success: "あなたは新たな計量方法の導入に成功する"
 stewardship_wealth.2000.b.tt.failure: "新たな計量方法は理想的とは言えないものだった"
 stewardship_wealth.2000.c: "私は昔ながらのやり方で自分のものを手にする！"
 stewardship_wealth.2000.c.tt: "この伯爵領を通して品物を運べる特権を理由に、地元商人にさらなる金銭の支払いを直接強要する。"
