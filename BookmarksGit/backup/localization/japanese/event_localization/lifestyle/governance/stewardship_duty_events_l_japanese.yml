l_japanese:
 #The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed
 stewardship_duty.0001.t: "仲裁"
 stewardship_duty.0001.start.desc: "怒鳴り声がまたしても聞こえ、私はきびすを返したいという衝動を抑える。絶え間ない"
 stewardship_duty.0001.vassals.desc: "2人の封臣、[arguer_1.GetTitledFirstName]と[arguer_2.GetTitledFirstName]の言い争いは"
 stewardship_duty.0001.vassalandcourtier.desc: "封臣の[arguer_1.GetTitledFirstName]と[arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]の言い争いは"
 stewardship_duty.0001.end.desc: "どんな[ROOT.Char.GetWomanMan]でも発狂してしまうほどだ――どうにかしなければ！\n\nこの状況を仲裁することもできるが、盗み聞きしたあとでどちらかに同情的な態度で近づくこともできる…"
 stewardship_duty.0001.a: "道理をわからせてやろう。"
 stewardship_duty.0001.b: "「ああ、[arguer_2.GetFirstNameNoTooltip]は[arguer_2.Custom2('InsultNoun', ROOT.Char)]すぎる！」"
 stewardship_duty.0001.c: "「[arguer_1.GetFirstNameNoTooltip]は何を考えているのだ。厚顔無恥にもほどがある！」"
 stewardship_duty.0001.a.success.tt: "仲裁がうまくいった"
 stewardship_duty.0001.a.failure.tt: "私は無神経なおせっかい焼きだと思われる"
 stewardship_duty_0001_mediation_success.tt: "[arguer_1.GetShortUIName|U]と[arguer_2.GetShortUIName]はお互いに対する[opinion|e]を得る"
 #Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t: "理性の声"
 stewardship_duty.0017.start.desc: "評議会が集まるたびに、衝突が発生する。[councillor_1.GetCouncilTitle][councillor_1.GetFirstName]と[councillor_2.GetCouncilTitle][councillor_2.GetFirstName]は"
 stewardship_duty.0017.war.desc: "進行中の戦争について激しく言い争っている。"
 stewardship_duty.0017.election.desc: "私の後継者の選任について激しく言い争っている。"
 stewardship_duty.0017.building_projects.desc: "今後の建設計画について激しく言い争っている。"
 stewardship_duty.0017.troop_training.desc: "軍隊の訓練計画について激しく言い争っている。"
 stewardship_duty.0017.charity_projects.desc: "私の次の慈善事業について激しく言い争っている。"
 stewardship_duty.0017.religious_minorities.desc: "宗教的少数派に関する問題について激しく言い争っている。"
 stewardship_duty.0017.health_issues.desc: "蔓延しつつある伝染病について激しく言い争っている。"
 stewardship_duty.0017.end.desc: "\n\n[ROOT.GetCharacter.GetTitleAsNameNoTooltip]として、私は一言で2人とも黙らせることもできるが、もっといい考えがある。外交術を追求したことで、こういった状況で誰もが満足するような解決方法に関する洞察を得た。"
 stewardship_duty.0017.a: "[councillor_2.GetFirstNameNoTooltip]の気分を害さずに[councillor_1.GetFirstNameNoTooltip]に味方する。"
 stewardship_duty.0017.b: "[councillor_1.GetFirstNameNoTooltip]の気分を害さずに[councillor_2.GetFirstNamePossessiveNoTooltip]に味方する。"
 stewardship_duty.0017.c: "誰もが満足する妥協案を見つける。"
 stewardship_duty.0017.c.criticial_success.tt: "素晴らしい妥協案をまとめる"
 stewardship_duty.0017.c.criticial_success.desc: "私は素晴らしい妥協案をまとめ、[councillor_1.GetFirstName]と[councillor_2.GetFirstName]の両方を満足させた。"
 stewardship_duty.0017.c.success.tt: "良い妥協案をまとめる"
 stewardship_duty.0017.c.success.desc: "私は良い妥協案をまとめ、[councillor_1.GetFirstName]と[councillor_2.GetFirstName]の両方をなだめた。"
 stewardship_duty.0017.c.failure.tt: "妥協案を見つけられない"
 stewardship_duty.0017.c.failure.desc: "私は妥協案を見つけられず、[councillor_1.GetFirstName]と[councillor_2.GetFirstName]の両方を失望させた。"
 #Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t: "望まぬ妊娠"
 stewardship_duty.1055.desc: "[new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]は[new_father.Custom2('MyCharacterIntroduction', ROOT.Char)]が[new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')]を妊娠させたと糾弾し、謁見室で劇的な一幕が展開している。\n\n[new_fathers_parent.GetTitledFirstName]は息子の責任である証拠はないと憤然と主張している。「仮に息子が父親だったとしても、悪いのは尻軽な[new_mother.GetFirstNamePossessive]の方だ！」\n\n議論は白熱し、手に負えない事態になる前にどうにかしなければならない。 "
 stewardship_duty.1055.a: "お前が望む裁きが下されるだろう、[new_mothers_parent.GetFirstNameNoTooltip]。"
 stewardship_duty.1055.b: "[new_father.GetFirstNameNoTooltip]は無罪であり、[new_mothers_parent.GetFirstNameNoTooltip]に対する義理は一切ない！"
 stewardship_duty.1055.e: "お前たちはなぜそんなつまらない喧嘩で私を煩わせる？"
 #Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t: "豊富な財産"
 stewardship_duty.1062.desc: "私の宝物庫は金銀で溢れかえっており、すべての支出を負担している。裕福な[ROOT.Char.GetLadyLord]である私は、芸術家や学者を支援[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'することが可能だ','することを期待されている')]。\n\n幸いにも、三人の候補者がちょうど[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に到着したところだ…しかし、彼らの中に私を感心させる者がいるだろうか？"
 stewardship_duty.1062.a: "[client_1.GetTitledFirstNameNoTooltip]は美しい庭園を作ることで知られている。"
 stewardship_duty.1062.b: "[client_2.GetTitledFirstNamePossessiveNoTooltip]の宗教詩は数多くの魂を揺さぶってきた。"
 stewardship_duty.1062.c: "[client_3.GetTitledFirstNameNoTooltip]の発見には将来性がある。"
 stewardship_duty.1062.d: "いや、この金にはほかの使いみちを考えている…"
 stewardship_duty.1062.e: "期待だと？ ふん！ 我が財宝の栄光に浸るとしよう！"
 stewardship_duty.1063.t: "後援の更新"
 stewardship_duty.1063.desc: "5年が経過し、[client.Custom('Governance_1062_Client')]の[client.GetTitledFirstName]を後援するために確保しておいた資金が底をついた。後援をさらに5年間更新するか、[client.GetHerHim]を切り捨てるか選ぶことができる。"
 stewardship_duty.1063.a: "後援を延長する"
 stewardship_duty.1063.b: "[client.GetSheHe|U]はいい仕事をしてきた。追加で支援しよう！"
 stewardship_duty.1063.c: "[client.GetHerHis|U]の仕事はもはや必要ない。"
 stewardship_duty.1064.desc: "[client.Custom('Governance_1062_Client_U')]は宮廷を去った"
 stewardship_duty.1065.desc: "[client.Custom('Governance_1062_Client_U')|U]は死んだ"
 stewardship_duty.1065.guilty.desc: "私は[client.Custom('Governance_1062_Client_U')]を殺した"
 stewardship_duty.1066.desc: "私は[client.Custom('Governance_1062_Client_U')]を投獄した"
 stewardship_duty.1068.desc.a: "封臣が私の庭園に感心している"
 stewardship_duty.1068.desc.b: "[ROOT.Char.GetFaith.AltPriestTermPlural|U]が私の[client.Custom('Governance_1062_Client_U')]に感心している"
 stewardship_duty.1068.desc.c: "[client.Custom('Governance_1062_Client_U')]の新発見"
 #Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t: "農奴難民"
 stewardship_duty.1071.desc: "近隣の[origin_county.GetName]から[target_county.GetName]に農奴が流入している。[origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]の暴力的な支配から逃れていると主張しており、[origin_county_owner.GetHerHis]ではなく我が直轄領に住むことを望んでいる。\n\n法的に言えば彼らはまだ[origin_county_owner.GetFirstName]の奴隷だが、我が所領への入植を認めれば、彼らが実は[origin_county_owner.GetHerHis]の農奴であると証明するのはほぼ不可能だ。"
 stewardship_duty.1071.a: "丁重に農奴を[origin_county_owner.GetFirstNameNoTooltip]に送還する"
 stewardship_duty.1071.b: "農奴を送還するが、[origin_county_owner.GetFirstNameNoTooltip]を厳しく非難する"
 stewardship_duty.1071.c: "#EMP 私の#! 農奴を新しい農場に案内せよ…"
 stewardship_duty.1071.c.compassionate: "[origin_county_owner.GetFirstNameNoTooltip]からの避難を認めよう…"
 stewardship_duty.1071.c.flavor: "…そして私が関与していることに[origin_county_owner.GetFirstName]が気づかないよう願おう！"
 stewardship_duty.1072.opening: "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival: "お前が私から農奴を奪ったことを知っている。取り返す方法はなくとも、この侮辱を忘れることはない。お前は私の恨みを買った。それだけの価値はあったのだろうな。"
 stewardship_duty.1072.desc.relationship: "なぜ私の農奴を奪った！？ こんな風に裏切るとは思いもしなかった… 今後は、あなたのことをこれまでと同様に見ることはできない。"
 stewardship_duty.1072.desc.vassal: "あなたが私の農奴を再入植させたことを知っている。なぜご自身の封臣にこんな仕打ちをするのですか？ 忠実に税金を支払ってきたではないですか？\n\n田畑で働く農奴がいなければ、作物を育てることができません。土地そのものを奪われたも同然です！この侮辱を忘れることはないでしょう。"
 stewardship_duty.1072.desc.subvassal: "あなたが私の農奴を再入植させたことを知っている。私たちの社会構造そのものを破壊する行為だ！\n\nこの件についてはどうしようもないが、私が今年[origin_county_owner_liege.GetHerHim]に支払う税金が少ない理由は[origin_county_owner_liege.GetTitledFirstName]の知るところとなるだろう。"
 stewardship_duty.1072.a: "君の農奴だったのか？ それはすまない、送還しよう。"
 stewardship_duty.1072.b: "好きなだけ文句を言え。それでは何も変わらない。"
 stewardship_duty.1072.b.compassionate: "これは君のせいだ。暴力を振るうべきではなかった。"
 #Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t: "封臣の派閥争い"
 stewardship_duty.4010.desc.start: "[faction_member.GetTitledFirstName]は自身の影響力を使って、"
 stewardship_duty.4010.desc.independence: "[targeting_faction.GetName]の勢力拡大を進めている。私は正当な主君ではないと主張し、私の統治から抜け出そうとしている。"
 stewardship_duty.4010.desc.liberty: "[targeting_faction.GetName]の勢力拡大を進めている。[faction_member.Custom('StatecraftGetVassalType')]の伝統的な権利に干渉していると彼らが考える、複数の[ROOT.Char.GetPrimaryTitle.GetName]の法律を無効にしようとしている。"
 stewardship_duty.4010.desc.claimant: "[targeting_faction.GetName]の勢力拡大を進めており、彼らのリーダーが最終的には私よりも優れた統治者になると考えている。"
 stewardship_duty.4010.desc.peasant: "[targeting_faction.GetName]の勢力拡大を進めている。彼らが[ROOT.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)]と見なす者の臣民であることに不満を抱えており、同じ文化と信仰を持つ[faction_leader.GetTitledFirstName]のような統治者を望んでいる。"
 stewardship_duty.4010.desc.end: "\n\n[faction_member.GetFirstNamePossessiveNoTooltip]の信念を疑いはしないが、[faction_member.GetSheHe]はただの人間だ。こういった活動を抑えるよう[faction_member.GetHerHim]を説得できれば、封臣に対する私の権力を強化するのが容易になる。"
 stewardship_duty.4010.bribe: "気前のよい贈り物を渡せば[faction_member.GetHerHis]は考え直すだろう。"
 stewardship_duty.4010.bribe.flavor: "利己的な[faction_member.GetWomenMen]は賄賂を受け取る可能性が高い。"
 stewardship_duty.4010.favor: "[faction_member.GetSheHe]が助けてくれるなら、この恩は返す。"
 stewardship_duty.4010.favor.flavor: "利己的または情け深い[faction_member.GetWomenMen]はこの申し出を受ける可能性が高い。"
 stewardship_duty.4010.prestige: "昔ながらのお世辞は信望を厚くするのに役立つ。"
 stewardship_duty.4010.prestige.flavor: "傲慢または高潔な[faction_member.GetWomenMen]はお世辞に流されやすい。"
 stewardship_duty.4010.piety: "私と[faction_member.GetFaith.HighGodNamePossessive]の利害関係は一致していると思い出させる。"
 stewardship_duty.4010.piety.flavor: "狂信的な[faction_member.GetWomenMen]は信仰に基づいて行動する可能性が高い。"
 stewardship_duty.4010.attempt.tt: "[faction_member.GetTitledFirstNamePossessiveNoTooltip]の決断は性格に基づいて行われる。"
 stewardship_duty.4010.success: "[faction_member.GetTitledFirstNameNoTooltip]は私の申し出を受ける"
 stewardship_duty.4010.failure: "[faction_member.GetTitledFirstNameNoTooltip]は私の申し出を拒否する"
 stewardship_duty.4010.decline: "[faction_member.GetTitledFirstNameNoTooltip]は権利を行使しているだけだ。"
 stewardship_duty.4010.decline.tt: "どんな[faction_member.GetWomenMen]も、自由に振る舞えることをありがたく思うだろう。"
 stewardship_duty.4011-4.desc.start: "[my_liege.GetTitledFirstName]が私に申し入れをした。いわく、私と[targeting_faction.GetName]の関わりが[my_liege.GetHerHim]に不当な困難を強いており、関わりを絶たなければならないらしい。"
 stewardship_duty.4011-4.b: "私は自分の道から離れるつもりはない！"
 stewardship_duty.4011-4.b.tt: "私は[targeting_faction.GetName]に残る"
 stewardship_duty.4011.t: "強欲さに訴える"
 stewardship_duty.4011.desc: "\n\n[my_liege.GetSheHe]は、私が派閥を離脱し、ほかの地域に注意を向ける報酬として大金を申し出た。"
 stewardship_duty.4011.a: "公平な取引だ。"
 stewardship_duty.4012.t: "野心に訴える"
 stewardship_duty.4012.desc: "\n\n[my_liege.GetSheHe|U]は[my_liege.GetHerHis]の視点から物事を見るよう私に懇願し、派閥に対する支持をやめることと引き換えに援助を申し出た。"
 stewardship_duty.4012.a: "お互いに助け合おう！"
 stewardship_duty.4013.t: "自尊心に訴える"
 stewardship_duty.4013.desc: "\n\n[my_liege.GetSheHe]はほかの地域における私の仕事を公の場で称賛し、[my_liege.GetPrimaryTitle.GetName]での私の評判を高めることを申し出た。"
 stewardship_duty.4013.a: "[my_liege.GetSheHe]が私の[faction_member.Custom('quirk_pos_noun')]を褒め称えるなら、私は満足だ。"
 stewardship_duty.4014.t: "敬虔さに訴える"
 stewardship_duty.4014.desc: "\n\nその後、[my_liege.GetSheHe]は[faction_member.GetFaith.HighGodNamePossessive]の意志によって王座に座っているのであり、[my_liege.GetHerHim]に背くことは[faction_member.GetFaith.HighGodName]に背くことであると私に思い出させた。"
 stewardship_duty.4014.a: "私は[my_liege.GetTitledFirstNameNoTooltip]に仕えることを通じて[faction_member.GetFaith.HighGodName]に仕えている。"
 stewardship_duty.4015.t: "封臣が派閥と断絶"
 stewardship_duty.4015.desc: "私に忠実であることの恩恵を極めて明白にしたことで、[faction_member.GetTitledFirstName]の[targeting_faction.GetName]への支持を撤回するよう説得できた。\n\n[faction_member.GetHerHis|U]の苦情は、私が提供できるものに比べるとまったくもって大したものではなかった！"
 stewardship_duty.4015.a: "[faction_member.GetHerHim]に道理をわからせることができると確信していた！"
 stewardship_duty.4019.t: "封臣が派閥にしがみつく"
 stewardship_duty.4019.desc: "[faction_member.GetHerHim]を説得しようと最大限の努力をしたにもかかわらず、[faction_member.GetTitledFirstName]は[targeting_faction.GetName]を離脱することを拒み、私よりも派閥の利益を推進し続けている。"
 stewardship_duty.4019.a: "[faction_member.GetSheHe]はなぜ私の味方につくことの恩恵を理解できないのだ？"
 stewardship_duty.4020.t: "提案取り消し"
 stewardship_duty.4020.desc: "[faction_member.GetTitledFirstName]はもはや派閥に所属していない。"
 stewardship_duty.4020.desc.switch: "[faction_member.GetTitledFirstName]は別の派閥に移籍した。"
 #Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t: "取引変更"
 stewardship_duty.4040.desc: "[ROOT.Char.Custom2('RelationToMe', my_vassal)]の[my_vassal.GetTitledFirstName]は私との間に寛大な契約を結んでおり、私が通常なら封臣に課す義務の多くから[my_vassal.GetHerHim]を免除している。\n\n義務の増加に同意させられれば、長期的に領国に大きな恩恵をもたらすことができる…"
 stewardship_duty.4040.a: "十分な動機があれば[my_vassal.GetHerHis]の同意を買えるだろう。"
 stewardship_duty.4040.b: "変更を受け入れるよう[my_vassal.GetHerHim]を説得できると思う。"
 stewardship_duty.4040.b.success: "契約変更を受け入れるよう[my_vassal.GetFirstNameNoTooltip]を説得した"
 stewardship_duty.4040.b.failure: "[my_vassal.GetFirstNameNoTooltip]は契約変更を受け入れるつもりがない"
 stewardship_duty.4040.c: "[my_vassal.GetSheHe|U]は私の変更を受け入れる。さもなくば！"
 stewardship_duty.4040.c.success: "[my_vassal.GetFirstNameNoTooltip]は契約変更を受け入れざるをえない"
 stewardship_duty.4040.c.failure: "[my_vassal.GetFirstNameNoTooltip]は契約変更の受け入れを拒む"
 stewardship_duty.4040.d: "忠誠心のほうが徴募兵よりも価値がある"
 stewardship_duty.4040.d.tt: "#F [my_vassal.GetFirstNameNoTooltip]は私の許可を得て現在の契約を維持する：#!"
 stewardship_duty.4040.contractchange: "私は望みどおりに[my_vassal.GetTitledFirstNamePossessive]の契約を変更する。"
 stewardship_duty.4041.desc: "[my_vassal.GetTitledFirstName]がより制約が厳しい契約を受け入れるよう説得するため、私は[my_vassal.GetHerHim]と話し合い、改訂するべき理由をすべて説明した。\n\n[my_vassal.GetSheHe|U]は最初は気乗りしない様子だったが、議論を尽くしたあと、契約を変更することが合理的であると同意させることに成功した。"
 stewardship_duty.4041.a: "[my_vassal.GetHerHim]を説得する方法がわかった！"
 stewardship_duty.4042.desc: "会話の始めから、[my_vassal.GetTitledFirstName]がその契約下で認められている権利を放棄するよう説得するのは難しいだろうとわかった。\n\n最大限の努力と懇願をしたにもかかわらず、[my_vassal.GetSheHe]は断固として譲らず、[my_vassal.GetSheHe]が現在提供しているものに満足できないのなら、それは[my_vassal.GetHerHis]ではなく私のせいであると主張した。"
 stewardship_duty.4042.a: "違うやり方を試す必要がある…"
 stewardship_duty.4043.desc: "これは交渉ではなく、要求だ。私は[my_vassal.GetTitledFirstName]に、[my_vassal.GetHerHis]が称号を保有し続けているのは私が満足しているからに過ぎず、[my_vassal.GetSheHe]が私に気に入られていたいのなら譲歩する必要があると明確にした。\n\n[my_vassal.GetSheHe|U]は慌てて同意し、それ以上何ごともなく私が去ることを喜んでいた。"
 stewardship_duty.4043.a: "$stewardship_duty.4041.a$"
 stewardship_duty.4044.desc: "[my_vassal.GetTitledFirstName]は、より制約が厳しい契約を受け入れるようにという要求に二の足を踏んだ。\n\n[my_vassal.GetSheHe|U]は、私は[ROOT.Char.GetTitleAsNameNoTooltip]でありこの地の統治者ではあるものの、現在の契約は[my_vassal.GetHerHim]に特定の特権を与えており、私がそれを取り上げることはできないのだと言った… 少なくとも、合法的には。"
 stewardship_duty.4044.a: "$stewardship_duty.4042.a$"
 #Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t: "派閥の組織化"
 stewardship_duty.4060.desc.default: "戦争の真っただ中にあっても、[targeting_faction.GetName]の[faction_leader.GetTitledFirstName]と[faction_leader.GetHerHis]の支持者は政策を押し通すためならどんな口実でも使うつもりだ！"
 stewardship_duty.4060.desc.self_claim: "戦争の真っただ中にあっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]に対する要求を押し通すためならどんな口実でも使うつもりだ！"
 stewardship_duty.4060.desc.other_claim: "戦争の真っただ中にあっても、[faction_leader.GetTitledFirstName]は[targeting_faction.GetSpecialTitle.GetName]に対する[targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive]の要求を押し通すためならどんな口実でも使うつもりだ！"
 stewardship_duty.4060.desc.end: "\n\n私の兵隊も金も戦場で血を流し、この脅威を緩和するために利用可能な選択肢を厳しく見直す必要がある…"
 stewardship_duty.4060.a: "団結するよう領国を説得#EMP しなければならない#! "
 stewardship_duty.4060.a.success: "派閥に団結を示すよう説得する"
 stewardship_duty.4060.a.success.every_faction_member: "[targeting_faction.GetName|V]のメンバー全員"
 stewardship_duty.4060.a.failure: "派閥は私の言葉に心を揺れ動かされない"
 stewardship_duty.4060.b: "大金を出せば[faction_leader.GetHerHim]は反対するだろう…"
 stewardship_duty.4060.c: "[faction_leader.GetSheHe|U]に計画を実行させてはならない！"
 stewardship_duty.4060.d: "今はこんなことを心配する暇はない"
 stewardship_duty.4060.attempt.tt: "[faction_leader.GetTitledFirstNameNoTooltip]は自分の性格に基づいて決断をする"
 stewardship_duty.4060.decline.tt: "当面の間、派閥を無視する"
 stewardship_duty.4060.failure.tt: "[targeting_faction.GetName]の不満は解消されない"
 #A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t: "不誠実な封臣"
 stewardship_duty.5021.desc: "封臣からの収入を詳述した台帳を詳しく調べている。計算が合わない…[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))]の[cheater_vassal.GetTitledFirstName]は私を馬鹿にし、少額しか支払っていない！"
 stewardship_duty.5021.a: "[cheater_vassal.GetTitleAsNameNoTooltip]は満額支払わなければならない。"
 stewardship_duty.5021.a.message_1: "[cheater_vassal.GetFirstNameNoTooltip]は未払い分を支払う"
 stewardship_duty.5021.a.message_2: "[cheater_vassal.GetFirstNameNoTooltip]はいまだに金を出し渋っている"
 stewardship_duty.5021.b: "これからは[cheater_vassal.GetHerHim]を統制下に置いておこう！"
 stewardship_duty.5021.c: "私腹を肥やそうとしなかった者などいるのか？"
 #Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t: "いがみ合う封臣"
 stewardship_duty.7001.desc: "封臣の[war_vassal.GetTitledFirstName]と[war_vassal_2.GetTitledFirstName]が争いを繰り広げている。この“[war_scope.GetName]”は領国を揺るがす恐れがあり、介入するなら素早く行動しなければならない。"
 stewardship_duty.7001.a: "いざこざを収めるように説得する。"
 stewardship_duty.7001.a.desc_1: "[war_vassal.GetFirstNameNoTooltip]は平和の知を理解する"
 stewardship_duty.7001.a.desc_2: "[war_vassal.GetFirstNameNoTooltip]は私の言い分に耳を傾けない"
 stewardship_duty.7001.b: "2人の間のことだ… 介入はやめておこう。"
 stewardship_duty.7001.c: "「こんな愚行はやめろ。#EMP 今すぐ！#!」"
 stewardship_duty.7002.toast.peace: "[war_vassal.GetFirstName]と[war_vassal_2.GetFirstName]は白紙和平に合意した"
 stewardship_duty.7002.toast.invalid: "[war_scope.GetName]は私が介入する前に終わった"
 #About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t: "あの貸しについてだが…"
 stewardship_duty.7023.desc: "[hook_holder.GetTitledFirstName]に大きな借りがあるという事実が私に重くのしかかっている。\n\n今すぐ私の条件どおりに解決できれば、大きな安心感を得られる。[hook_holder.GetHerHim]が借りを回収するのを待っていれば、のちのち苦境に陥ることになりそうだ。"
 stewardship_duty.7023.success: "[hook_holder.GetFirstNameNoTooltip]に対する借りを免除するよう[hook_holder.GetHerHim]を説得する"
 stewardship_duty.7023.failure: "[hook_holder.GetFirstNameNoTooltip]は[hook_holder.GetHerHim]に対する借りを返すよう求めている"
 stewardship_duty.7023.a: "解決するため、[hook_holder.GetHerHim]に大金を申し出る。"
 stewardship_duty.7023.a.success: "[hook_holder.GetTitledFirstNameNoTooltip]は[hook_holder.GetHerHim]に対する借りの代わりに金を受け取る"
 stewardship_duty.7023.b: "過去のことは水に流すよう[hook_holder.GetHerHim]を説得する。"
 stewardship_duty.7023.c: "[hook_holder.GetSheHe|U]は忘れるべきだ。さもなくば！"
 stewardship_duty.7023.d: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]は常に借りを返す！"
 stewardship_duty.7023.d.tt: "まだ[hook_holder.GetTitledFirstName]に借りがある。"
 stewardship_duty.7023.player: "#weak 別のプレイヤーには常に拒否する選択肢がありますが、そうすることで[stress|e]を受ける可能性があります。#!"
 stewardship_duty.7023.invalidated.hooked_ruler: "[hook_holder.GetTitledFirstName]に対する借りがなくなったため、免除の要請は無効になった。"
 stewardship_duty.7023.invalidated.hook_holder: "[hooked_ruler.GetTitledFirstName]は私に対する借りがなくなったため、免除の要請は無効になった。"
 stewardship_duty.7025.opening: "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold: "貴殿がかつて大いに私の役に立ってくれたことに感謝している。返礼として、私の国庫の一部を譲りたい。\n\n受け取ってもらえるだろうか？"
 stewardship_duty.7025.desc.diplomacy.success: "かつてあなたに作った借りについて相談したいと思い、この手紙を書いている。分別がある者なら、私は過去の行いによって十分に義務を果たしたと同意するだろう。\n\nよって、あなたに対する借りは清算したと考えている。"
 stewardship_duty.7025.desc.diplomacy.failure: "私はあなたに借りがあるが、ないほうがいい。考えてみろ、誰かに借りを作りたい者などいるはずがない。\n\nそこで、あなたが… この借りを忘れるというのはどうだろう？私はそれがいいと思う。大変ありがたい。"
 statectaft_ongoing.7025.desc.intimidation.success: "お前はかつて私に大きく貢献したが、だからといって私に貸しがあるなどと思わないように。私に気に入られたままでいることがその返礼である。私を敵に回したくはないぞ…"
 stewardship_duty.7025.desc.intimidation.failure: "お前は私に貸しがあるという思い違いをしているようだ。私はお前のような[hook_holder.Custom2('InsultAdjective', SCOPE.sC('hooked_ruler'))][hook_holder.Custom2('InsultNoun', SCOPE.sC('hooked_ruler'))]に借りなどない！忘れろ。さもなくば。"
 stewardship_duty.7025.gold.a: "金を受け取ろう。"
 stewardship_duty.7025.gold.b: "貸しは金よりも価値がある。"
 stewardship_duty.7025.diplomacy.a: "説得力のある主張だ。"
 stewardship_duty.7025.diplomacy.b: "[hooked_ruler.GetSheHe]は本気か！？ ありえない！"
 stewardship_duty.7025.intimidation.a: "[hooked_ruler.GetHerHim]を怒らせたくない…"
 stewardship_duty.7025.intimidation.b: "口先だけの脅しなど何の意味もない！"
 stewardship_duty.7025.refuse.tt: "[hooked_ruler.GetTitledFirstName]はまだ私に借りがある"
 stewardship_duty.7025.stress.tt: "貸しを免除するつもりなので、拒むのはストレスが溜まる"
 stewardship_duty.7027.opening: "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold: "贈り物をありがとう。借りはすべて返したものと考えておけ"
 stewardship_duty.7027.desc.refused.gold: "あなたの恩義のほうが金よりも価値がある。まだ貸しにしておこう。"
 stewardship_duty.7027.desc.accepted.diplomacy: "あなたの言葉は賢明だ。過去の借りのことは忘れろ。"
 stewardship_duty.7027.desc.refused.diplomacy: "あなたの美辞麗句は口だけの約束と同じく空虚だ。あなたはまだ私に借りがある。"
 stewardship_duty.7027.desc.accepted.intimidation: "もちろん私に対する借りを免除するとも。そんなことは最初から問題ではなかった！ 私を生かすも殺すもあなた次第だ。"
 stewardship_duty.7027.desc.refused.intimidation: "脅しても無駄だ。何らかの形で私に対する義務を果たしてもらう。"
 stewardship_duty.7027.a: "ようやく解決した。"
 stewardship_duty.7027.b: "思っていたほどうまくいかなかった。"
