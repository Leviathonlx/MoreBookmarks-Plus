 #Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t: "測地"
 stewardship_duty_special.1201.desc: "[steward.GetCouncilTitle]の[steward.GetTitledFirstName]が、[ROOT.Char.Custom('RealmType')]に利益をもたらすと主張する調査を提案している。\n\n[steward.GetSheHe|U]は、従者を連れて[painting_land_owner.GetTitledFirstName]の領土を測地する旅にでるべきだと考えている。自分の領国をよりよく知ることができるし、[steward.GetFirstNameNoTooltip]は私が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]について理解を深めることができると思っている。"
 stewardship_duty_special.1201.a: "試してみる価値はある。"
 stewardship_duty_special.1201.a.tt: "あなたはすぐに準備を始める！"
 stewardship_duty_special.1201.b: "今はそのような旅をするときではない。"
 stewardship_duty_special.1201.b.tt: "あなたは旅に出ない"
 stewardship_duty_special.1201.continue_tooltip: "私の調査は続く"
 stewardship_duty_special.1202.desc: "[painting_land_owner.GetTitledFirstNamePossessive]の所領に入ると、[painting_land_owner.Custom('MountedWarriorTerm')]とその一行に出迎えられる。\n\n「[painting_land_owner.GetTitledFirstName]が歓迎の意を送っています、[ROOT.Char.Custom('my_title')]。必要なだけこの地に滞在していただいて構いません」"
 stewardship_duty_special.1202.a: "多くを学べることを願う。"
 stewardship_duty_special.1202.a.tt: "私はこの地域の測地を始める。"
 stewardship_duty_special.1203.desc: "とても静かな道のように見えたが、だからこそ待ち伏せするには絶好の場所にもなるのではないか？\n\n丘の向こう側から盗賊が飛び出し、突然、矢や命令が空中を飛び交い始めた。"
 stewardship_duty_special.1203.a: "犯罪者をひとりも生かしておいてはならん！"
 stewardship_duty_special.1203.b: "やめろ！ 安全に通行するためなら金を払う！"
 stewardship_duty_special.1204.desc: "私たちは[painting_land_owner.Custom('IndefiniteBodyOfWater')]のそばで一晩を明かす。臣民は鳥の鳴き声や水上に立ち込める穏やかな霧ですっきりと目を覚ました。"
 stewardship_duty_special.1204.a: "この場所はしばらく野営するのに向いている。"
 stewardship_duty_special.1204.a.tt: "旅が少し遅れる。"
 stewardship_duty_special.1204.b: "すぐに出発しよう。"
 stewardship_duty_special.1205.desc: "道路沿いの田畑の手入れをしている農民は、私が先導している旅の一行ほど威厳のある一行は見たことがなかったのだろう。\n\n「誰だ？」農民のひとりが尋ねるのが聞こえた。"
 stewardship_duty_special.1205.a: "「私はお前の領主であり統治者、この土地の支配者だ！」"
 stewardship_duty_special.1205.b: "ここで農民としての暮らしについて学ぶべきだ。"
 stewardship_duty_special.1206.desc: "変化する地形においてさまざまな防衛態勢を取る複数の要塞をこの地方全体で目撃した。ある朝、そのうちのひとつに近づくと、地元の[local_baron.GetTitleAsNameNoTooltip]が門の外で馬の世話を指導しているのが目に入った。"
 stewardship_duty_special.1206.a: "[local_baron.Custom('FortifiedBuilding')]の案内を頼む。"
 stewardship_duty_special.1206.b: "[local_baron.GetTitledFirstNameNoTooltip]を夕食に招待する。"
 stewardship_duty_special.1207.desc: "何週間も旅を続ければ、どんな[ROOT.Char.GetWomanMan]でも疲れてしまう。それゆえに、私たちがついに本物のベッドといった贅沢品を揃えていそうな宿屋を見つけたのは、天の恵みだった。ネズミより大きな動物向けの宿もあるかもしれない。"
 stewardship_duty_special.1207.a: "部屋代と食事代を支払うと主張する。"
 stewardship_duty_special.1207.b: "宿屋の主人は[ROOT.Char.GetTitleAsNameNoTooltip]をもてなすことができて光栄に思うだろう！"
 stewardship_duty_special.1208.desc: "[painting_land_owner.GetTitledFirstNamePossessive]の所領は細流や川が縦横に走り、間に合わせの橋や浅瀬が通路としての役割を担っている。この穏やかな河川を役立てる方法があるはずだ。"
 stewardship_duty_special.1208.a: "小さなお椀を使って地図製作者にメッセージを送ろう！"
 stewardship_duty_special.1208.b: "泥土手をならせば、耕作可能な土壌になるかもしれない…"
 stewardship_duty_special.1281.opening: "丘と谷、平原と湖、幹線道路と森の小道。[painting_land_owner.GetTitledFirstNamePossessive]の領国ではあらゆるもの見た。地図製作者は新たに何かを目撃するたびに熱心にメモを取り、石炭画を描いている。"
 stewardship_duty_special.1281.end: "\n\nまた、町や村、そして[ROOT.Char.Custom('RealmType')]のこの辺りを旅する人々の調査として興味深かった。"
 stewardship_duty_special.1281.a: "この役立つ情報は秘密にしておこう。"
 stewardship_duty_special.1281.b: "[painting_land_owner.GetTitledFirstNameNoTooltip]に私の発見を教えるべきだ。"
 stewardship_duty_special.1282.end: "\n\nほかにも、崩れ落ちそうな要塞や、並外れて防御力の高い自然の地形を書き留めさせた。"
 stewardship_duty_special.1282.a: "いつ役立つかわからない。"
 stewardship_duty_special.1282.b: "[painting_land_owner.GetFirstNameNoTooltip]は防衛態勢を刷新するべきだ…私もそうしよう！"
 stewardship_duty_special.1283.end: "\n\n地図製作者が地図に込めた細部へのこだわりは驚異的だ。たったひとつの小道も見落とされず、地形に関する詳しい注釈が書き込まれている"
 stewardship_duty_special.1283.a: "いまや、私よりもこの所領の状況に詳しい者はいない。"
 stewardship_duty_special.1283.b: "将軍がうまく活用するだろう"
 stewardship_duty_special.1284.end: "\n\n私は、[painting_land_owner.Custom('my_title')]の所領を流れる川や細流の多さに特に興味をそそられている。"
 stewardship_duty_special.1284.a: "配達人に役立つかもしれない。"
 stewardship_duty_special.1284.b: "軍事面で検討しよう。"
 stewardship_duty_special.1285.end: "\n\nここには、人が足を踏み入れたことがないような辺鄙な場所が多数あることが明らかになった。"
 stewardship_duty_special.1285.a: "私たちが今まさに歩いている土壌について学ぶべきことがまだまだある。"
 stewardship_duty_special.1285.b: "あそこに入植者を入れて、ここの土地から水を抜けば…"
 stewardship_duty_special.1286.end: "\n\n我が領国内にある格差を改めて実感した。[capital.GetNameNoTier]とこれほど事情が違うとは夢にも思わなかった。"
 stewardship_duty_special.1286.a: "この知識は大いに役立つだろう。"
 stewardship_duty_special.1286.b: "私はこの土地の[ROOT.Char.GetLadyLord]でもある！"
 #Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair: "これは不公平だと見なされるだろう"
 statecraft_mediation_fair: "これはやや公平だと見なされるだろう"
 statecraft_mediation_very_fair: "これはとても公平だと見なされるだろう"
 statecraft_mediation_favor_vassal_1: "これは[vassal_1.GetTitledFirstName]に有利だと見なされるだろう"
 statecraft_mediation_favor_vassal_2: "これは[vassal_2.GetTitledFirstName]に有利だと見なされるだろう"
 stewardship_duty_special.2001.t: "調停"
 stewardship_duty_special.2001.desc: "封臣の[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の間の確執は有名で、あまりにも激化したため領国内のほかの貴族が私の介入を要請した。\n\n境界紛争、徴税権、家系…2人の間には数々の争いがあり、私の宮廷に来てもなお礼節を保つので精一杯だ。"
 stewardship_duty_special.2001.a: "この2人の調停をするのはやりがいがありそうだ！"
 stewardship_duty_special.2001.b: "この件は[ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitlePossessive]に任せよう。"
 stewardship_duty_special.2001.c: "「こんなつまらないことで私を煩わせるつもりか！？」"
 stewardship_duty_special.2011.t: "調停：土地紛争"
 stewardship_duty_special.2011.desc: "激しい議論になっていると思っていた#EMP ところに#! 、地図の話が持ち出された。\n\n[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の両方がそれぞれの領国の図を持っており、どちらの図も、同じ渡河地点をどちらかが所有していると示している。どちらも1フィートの土地さえ譲る気はなさそうだ。\n\n羊皮紙がこれほどの怒りを招く様子は見たことがなく、新たな境界を設定する必要があるのは明らかだ。"
 stewardship_duty_special.2011.a: "私がじきじきにこの話し合いを調停しよう。"
 stewardship_duty_special.2011.b: "[vassal_1.GetFirstNameNoTooltip]の損失分は補填される。"
 stewardship_duty_special.2011.c: "[vassal_2.GetFirstNameNoTooltip]は私が正当で公正な決断を下すことを#EMP 熱望#! している…"
 statecraft_mediation_debug_improve_contract: "[vassal_2.GetTitledFirstName]との封臣契約を改善"
 stewardship_duty_special.2012.t: "調停：家族争議"
 stewardship_duty_special.2012.desc: "本日の[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]の間の話し合いは出だしが悪い。\n\n「お前が祖父の盾を受け継いでからというもの――」\n「またあの盾を持ち出すのか？ ここ、[ROOT.Char.GetTitlePossessive]の宮廷で！？」"
 stewardship_duty_special.2012.a: "家族は私たちを引き裂くのではなく、結びつけなければならない。"
 stewardship_duty_special.2012.a.success: "思慮深い言葉"
 stewardship_duty_special.2012.a.failure: "口先だけの言葉"
 stewardship_duty_special.2012.b: "あなたの家族は偉大さを受け継いでいるようだ。"
 stewardship_duty_special.2012.c: "家族喧嘩を仲裁する方法を知っている！"
 statecraft_sc_mediation_debug_add_dynasty_prestige: "#D 栄誉点を追加#!"
 stewardship_duty_special.2012.c.major_progress: "私は争う者同士の仲を取り持ち、前向きな結果を得られる可能性が大幅に高くなる"
 stewardship_duty_special.2013.t: "調停：徴税権"
 stewardship_duty_special.2013.desc: "[vassal_1.GetTitledFirstName]は、[vassal_2.GetTitledFirstName]に徴税権を否定されていると主張している。\n\n「そんなわけがない！」と[vassal_1.GetFirstName]は抗議する。「問題の家族は、何世代にもわたって境界のこちら側にいる。反対側に畑がひとつあるからと言って、10分の1税を得られるわけではない！」"
 stewardship_duty_special.2013.a: "決断できない場合、10分の1税は[ROOT.Char.GetTitleAsNameNoTooltip]に戻る。"
 stewardship_duty_special.2013.b: "この場合は伝統が優先される。"
 stewardship_duty_special.2013.c: "そこに誰が住んでいようとも、土地の所有者が税金を得る。"
 stewardship_duty_special.2014.t: "調停：婚約"
 stewardship_duty_special.2014.desc: "「[betrothal_candidate_lord.GetTitledFirstNamePossessive]の[betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))]は私の[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]に約束されていた」と[vassal_1.GetTitledFirstName]は言い始めるが、予想どおり[vassal_2.GetTitledFirstName]に遮られる。\n\n「[betrothal_candidate.GetTitledFirstName]は最初から私の[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]と結婚するはずだった！」"
 stewardship_duty_special.2014.a: "[betrothal_candidate.GetTitledFirstNameNoTooltip]は[vassal_1.GetFirstNamePossessiveNoTooltip]の[vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]と結婚する。"
 stewardship_duty_special.2014.b: "[vassal_2.GetFirstNamePossessiveNoTooltip]の[vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]と婚約する。"
 stewardship_duty_special.2014.c: "この言い争いにより、お前たち2人ともが権利を失った！"
 stewardship_duty_special.2015.t: "調停：判決"
 stewardship_duty_special.2015.desc: "「[vassal_2.GetTitledFirstName]は一時期、有名な盗人をかくまっていた！」と[vassal_1.GetTitledFirstName]が告発する。\n\n「[vassal_2.GetFaith.HighGodName]に懸けて！」[vassal_2.GetFirstName]は明らかにこのことを知っていた。「お前が私の領国で、私の臣民を裁く権利はない！」\n\n「ただ単純に以前も逃れたからだ」\n\n手を上げて私の存在を思い出させると、2人はすぐに沈黙する。"
 stewardship_duty_special.2015.a: "この盗人を処刑し、問題は消滅する。"
 stewardship_duty_special.2015.b: "[vassal_2.GetFirstNameNoTooltip]に裁く権利があるのなら、それ以外は関係ない。"
 stewardship_duty_special.2015.c: "我が[ROOT.GetCouncillor('councillor_chancellor').GetCouncilTitlePossessive]がこのケチな盗人を裁判にかける。"
 stewardship_duty_special.2018.t: "調停：馬"
 stewardship_duty_special.2018.desc: "[vassal_1.GetTitledFirstName]は当然、今日もまた不満を持っている。「[barony_1.GetNameNoTier]で育てられた馬は昔から有名だが、[barony_2.GetNameNoTier]の商人はまるで自分たちが育てたかのように売るようになった！[barony_2.GetNameNoTier]で！」\n\n[vassal_2.GetTitledFirstName]は抗議する。「#EMP 実際に#! そこで育てられている！ 商人に品物について嘘をつけと言うのか？」"
 stewardship_duty_special.2018.a: "原産地を尊重すべきではないか？"
 stewardship_duty_special.2018.b: "原産地は[barony_1.GetNameNoTier]でも[barony_2.GetNameNoTier]でもなく、[new_name.GetNameNoTier]だ！"
 stewardship_duty_special.2018.c: "公式な馬の検査費用が必要になりそうだ。"
 stewardship_duty_special.2019.t: "調停：採石場"
 stewardship_duty_special.2019.desc: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は何時間も苦情を申し立てている。\n\n「…それに、境界線上の採石場の親方が、#EMP お前#! が寛大な措置を取ったせいで税金の支払いを拒んでいる！」\n「何だと！？ すでに彼らの財産をすべて取り上げていたのはお前だ。私の徴税人が――」\n\nついに2人ともだまされたのだと気づき、黙り込む。"
 stewardship_duty_special.2019.a: "未徴収の税金は徴収され、公平に分けられる。"
 stewardship_duty_special.2019.b: "お前たち2人とも恥をかいて当然だ！"
 stewardship_duty_special.2019.c: "採石場の親方を処刑して採石場を燃やせ。"
 stewardship_duty_special.2019.d: "これは[ROOT.Char.GetTitleAsNameNoTooltip]に対する犯罪であり、[ROOT.Char.GetTitleAsNameNoTooltip]が対処する！"
 stewardship_duty_special.2021.t: "調停：宴"
 stewardship_duty_special.2021.desc: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]は、大きなものから小さいものまで、お互いにありとあらゆる不満を持っている。\n\n「[uninvited.GetFirstName]は、地主が私の秋季宴に出席することを認めなかった！」と[host.GetFirstName]は文句を言う。\n\n「もちろん、私の封臣がノミを持ち帰ることは望んでいない」"
 stewardship_duty_special.2021.a: "彼らは[uninvited.GetFirstNamePossessiveNoTooltip]の封臣である。[uninvited.GetSheHe]の要求に従う必要がある。"
 stewardship_duty_special.2021.b: "宴への出席は認められなければならない！"
 stewardship_duty_special.2021.c: "これからは2人ともお互いの宴に出席する#EMP 義務#! を負うものとする！"
 stewardship_duty_special.2022.t: "調停：侮辱"
 stewardship_duty_special.2022.desc: "「[insulter.GetTitledFirstName]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]をひどく侮辱した！」と[insultee.GetTitledFirstName]が口走る。「[spouse.GetSheHe]がブタとベッドをともにしているとほのめかした！」\n\n[insulter.GetFirstName]は落ち着いている。「真実とはときに不都合なものだ、[insultee.GetFirstName]」"
 stewardship_duty_special.2022.a: "公の謝罪が必要だ！"
 stewardship_duty_special.2022.b: "このつまらない喧嘩はお前たち2人にしても程度が低い。"
 stewardship_duty_special.2022.c: "でも考えてみれば、実際は褒め言葉だったに違いない。"
 stewardship_duty_special.2025.t: "調停：機会"
 stewardship_duty_special.2025.desc: "[hooked_vassal.GetTitledFirstName]に対する私の影響力を考えれば、[hooked_vassal.GetHerHis]と[other_vassal.GetTitledFirstName]のいざこざの結果がどうなろうとも、私が平等で公正な裁きを下したと皆に伝えるよう要求することができる。"
 stewardship_duty_special.2025.a: "[hooked_vassal.GetFirstNameNoTooltip]、お前にやってもらいたいことが#EMP ある#! …"
 stewardship_duty_special.2025.b: "これでは問題を解決することにならない。"
 statecraft_mediation_progress_fairness: "[hooked_vassal.GetFirstNameNoTooltip]は私の平等さを力説し、前向きな結果を得られる可能性が大幅に高くなる。"
 stewardship_duty_special.2026.t: "調停：結末"
 stewardship_duty_special.2026.desc: "私は叫び声と血まみれの手に出迎えられる。ついに限界を超えたようで、[killer.GetTitledFirstName]が[killer.Custom('signature_weapon')]を手に持ったまま、[victim.GetTitledFirstName]の死体を見下ろしている。\n\n「これが公平に解決する唯一の方法だ」"
 stewardship_duty_special.2026.a: "なんということを…相応の報復が必要だ。"
 stewardship_duty_special.2026.b: "お前はこれから闇の中で一生を送ることになった。"
 stewardship_duty_special.2026.c: "ならば争いは解決だな！"
 stewardship_duty_special.2027.t: "調停：家族"
 stewardship_duty_special.2027.desc: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstNamePossessive]の争いはきりがなく、すでに何世代にもわたって続いているようだ。\n\n父母、祖父母、遠い祖先、それぞれが何らかの問題を巡って争ってきた。この鎖を断ち切る方法はあるのだろうか？"
 stewardship_duty_special.2027.a: "より名声のある王朝のほうが重要だ。"
 stewardship_duty_special.2027.b: "名声があるからと言って偉大な[lower_prestige.Custom('WomenMen')]であるとは限らない。"
 stewardship_duty_special.2027.c: "我が領国はありとあらゆる名家で成り立っている。"
 statecraft_mediation_favor_higher_prestige: "これは[higher_prestige.GetTitledFirstName]に有利だと見なされるだろう"
 statecraft_mediation_favor_lower_prestige: "これは[lower_prestige.GetTitledFirstName]に有利だと見なされるだろう"
 stewardship_duty_special.2071.t: "調停：新たな始まり"
 stewardship_duty_special.2071.desc: "骨の折れる過程だったが、[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]はもはやいがみ合っていない。\n\n実際、2人は紛争を解決しただけでなく、新たな友人同士として私の宮廷から去っていった。"
 stewardship_duty_special.2071.a: "これこそ奇跡というものだろう。"
 stewardship_duty_special.2072.desc: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が――ようやく――私の宮廷から去っていったとき、彼らの訪れを特徴づけた憎悪や敵意は消えていた。長続きするかはわからないが、今のところは、私の努力のおかげで新たに芽生えた敬意をお互いに抱いている。"
 stewardship_duty_special.2072.a: "自分で言わせてもらえるなら、かなり大きな功績だ！"
 stewardship_duty_special.2073.t: "調停：えこひいき"
 stewardship_duty_special.2073.desc: "「最初から公平な調停ではなかったのだな！？」[accuser.GetTitledFirstName]はひどく立腹して謁見室から飛び出す。「あからさまなえこひいきに辟易する！」\n\n[favorite.GetTitledFirstName]は落ち着いている。「私はそう思いません、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 stewardship_duty_special.2073.a: "ああ、恩知らずの野良犬は放っておけ。"
 stewardship_duty_special.2074.t: "調停：変わらぬ敵対"
 stewardship_duty_special.2074.desc: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が訪れたとき、これ以上の憎悪と敵意をお互いに向けることが可能だとは思わなかった。2人が去ったとき、私がどれほど間違っていたか思い知らされた。"
 stewardship_duty_special.2074.a: "調停はあまりうまくいかなった。"
 stewardship_duty_special.2081.t: "調停：結末"
 stewardship_duty_special.2081.both_dead: "[vassal_1.GetTitledFirstName]と[vassal_2.GetTitledFirstName]が死んだことで、2人のつまらない喧嘩は遠く、小さく、無意味なものになった。"
 stewardship_duty_special.2081.vassal_1: "[vassal_1.GetTitledFirstName]が死んだことで、[vassal_2.GetTitledFirstName]との間の喧嘩や紛争は小さく、つまらない、無意味なもののように思える。"
 stewardship_duty_special.2081.vassal_2: "[vassal_2.GetTitledFirstName]が死んだことで、[vassal_1.GetTitledFirstName]との間の喧嘩や紛争は小さく、つまらない、無意味なもののように思える。"
 stewardship_duty_special.2081.a: "私たちはやがて前に進むだろう。"
 stewardship_duty_special.2081.tt: "調停の取り組みは終わった。"
 stewardship_duty_special.2082.t: "調停：結末"
 stewardship_duty_special.2082.desc: "[prisoner.GetTitledFirstName]が投獄されたことで、[other.GetTitledFirstName]との間の紛争は些細なことのように思える。"
 stewardship_duty_special.2082.a: "私たちは皆、紛争を解決する方法を見いだす。"
