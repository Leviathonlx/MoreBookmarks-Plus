l_japanese:
 stewardship_lifestyle_rank_up_indication: "[stewardship_lifestyle|E][perk|E]を得られるかもしれない"
 ###################
 #Standard Events #
 ###################
 #Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes
 stewardship_general.1054.t: "[witch.Custom('MagicPracticeTerm')|U]の告発"
 stewardship_general.1054.desc: "血染めの布… カラスの羽根… 異臭を放つ調合物。これらは、[target_county.GetNameNoTier]の村人の一団が、村の外れにある小屋の中で[witch.GetFirstName]が[witch.Custom('MagicPracticeTerm')]を実践している証拠として私に提示したものだ\n\n村人たちは、[witch.GetHerHis]の邪悪な活動が[witch.Custom('MagicSuperstitionTerm')]の原因に違いないと主張し、処刑を求めている"
 stewardship_general.1054.a: "状況証拠でしかない。[witch.GetHerHim]を解放せよ"
 stewardship_general.1054.b: "[ROOT.Char.GetFaith.HighGodName]に対する罪で火刑に処す！"
 stewardship_general.1054.c: "[witch.Custom('MagicUserTerm')]と言ったか？新しい助言者がいてもいいな"
 stewardship_general.1054.d: "仰々しい処刑を実行しろ…"
 stewardship_general.1054.d.flavor: "…だがその裏で[witch.GetHerHim]を私の宮廷に忍び込ませろ！"
 #Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t: "儲け話の嗅覚"
 stewardship_general.2001.desc_intro: "のんびりと散歩をしていると、通りの喧噪の中からとある商人の大声がとりわけよく聞こえてきた。\n「ご機嫌よう、[ROOT.Char.Custom('FormOfAddressForLiege')]！極上の商品を取りそろえておりますよ。お代は頂かなければなりませんがね…」"
 stewardship_general.2001.desc: "\n\n商人の露天は安ピカ物や雑貨小間物類であふれかえっている。"
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$上等な品物の腕利きの調達人として、あふれる雑貨品の中でいくつかの装身具が私の目についた。"
 stewardship_general.2001.desc_steward: "\n\n露天に並ぶ無数の品物をじっと見つめていると、[helpful_councillor.GetShortUIName]のつぶやき声が聞こえてきた、「あの品の食刻は本物に違いません… それに、非常に値打ちのあるものです！」[helpful_councillor.GetSheHe|U]が勝ち誇った微笑みを浮かべて私を一瞥する。"
 stewardship_general.2001.desc_chaplain: "\n\n私の連れの[helpful_councillor.GetShortUIName]が急にぴたりと立ち止まった。首をかしげて商人の露店にある何かを熱心に凝視している。[helpful_councillor.GetSheHe|U]が寄りかかり押し殺した声で打ち明ける、「あそこの「安ピカ物」ですが、どう見ても昔の聖なる遺物です。あのような装身具は確保しておくのが賢明です」"
 stewardship_general_2001_success_msg.t: "値切り交渉成功"
 stewardship_general_2001_failure_msg.t: "値切り交渉失敗"
 stewardship_general_2001_free_msg.desc: "あなたの値切り能力は卓越していました"
 stewardship_general_2001_tiny_msg.desc: "あなたの値切り能力は十分でした"
 stewardship_general_2001_minor_msg.desc: "あなたの値切り能力は不足していました"
 stewardship_general_2001_expensive_msg.desc: "あなたは商人に出し抜かれました"
 stewardship_general.2001.free: "あなたは良い商談を成立させます"
 stewardship_general.2001.tiny_cost: "あなたは一端の交渉者です"
 stewardship_general.2001.minor_cost: "あまり良い取引にはなりませんでした"
 stewardship_general.2001.expensive_cost: "商人はあなたを出し抜きました"
 stewardship_haggle_cheap_trinket_tt: "あなたは安価な装身具を選びます"
 stewardship_haggle_expensive_trinket_tt: "あなたは高価な装身具を選びます"
 stewardship_haggle_helpful_trinket_tt: "あなたは勧められた装身具を選びます"
 stewardship_general.2001.a: "運がいい気分だ。"
 stewardship_general.2001.a.ignore_help: "これは掘り出し物のはずだ。"
 stewardship_general.2001.b: "この安ピカ物の詳細が興味深い。"
 stewardship_general.2001.b.ignore_help: "この品はもっといい儲けになる選択だと思う。"
 stewardship_general.2001.c.steward: "この分野での貴公の知識を信用しよう、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]"
 stewardship_general.2001.c.chaplain: "貴公の言葉は私にとって賢く聞こえるぞ、[helpful_councillor.GetFirstNameNoTooltip]"
 stewardship_general.2001.d: "先に進もう。"
 stewardship_general.2001.d.irritable: "#EMP 結構だ#!と言ったはずだ。#EMP 私に追い払われないうちに#!立ち去れ！"
 stewardship_general.2001.tt: "装身具を入手しました"
 stewardship_general.2002.t: "印象的な行為"
 stewardship_general.2002.t_insulting: "侮辱的な行為"
 stewardship_general.2002.desc.intro: "次の二つの露天を通り過ぎると、 "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip]が私に微笑みかける。\n\n「ええ、真に素晴らしい！ 私でもあれほどうまくはできませんでした」\n\n[helpful_councillor.GetSheHe|U]は私の隣の露天に並んだ安ピカ物を慎重に見回し、期待を込めて横目で一瞥する。"
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip]は興奮気味に私の袖をぐいと引っ張る。\n\n「[ROOT.Char.GetFaith.HighGodName]よ、なんとも見事な交渉振りでした！ なんと雄弁なことか！ あの値切り#EMP ダンス#!とともに放たれる果てない甘言の数々にはついていくので精一杯でした」\n\n[helpful_councillor.GetSheHe|U]は当惑と感嘆の表情を浮かべて私を見る。"
 stewardship_general.2002.desc_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip]は非難がましく私を見る。\n\n「あれは確かに…興味深い交渉振りでした。我々の目標がなんだったのか私には定かでありませんが、[ROOT.Char.Custom('FormOfAddressForLiege')]、商人に足下を見られたのは確かです…」\n\n[helpful_councillor.GetSheHe|U]は先に散策を始め、私たちの会話は終わった。"
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip]は見下すように鼻を鳴らす。\n\n「知性の劣る者でしたら、[bought_trinket.GetName]はその名に相応しい品ではないと言い張るでしょうな。ですが、私たちは正しい選択をしたものと#EMP 私は確信して#!おります…」\n\n[helpful_councillor.GetSheHe|U]は明らかに私の無様な交渉振りに不満を抱いているようだ。"
 stewardship_general.2002.a.high_stewardship: "私が戦略を幾つか教えてやるのもいいかもしれない。"
 stewardship_general.2002.mentor_success: "あなたは一晩中値切り交渉をした詳細について回想する"
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip]はあまり納得しなかった"
 stewardship_general.2002.impressed: "なかなかの値切り交渉だった。"
 stewardship_general.2002.b.high_stewardship: "あれは単なる試験だった。#EMP 私#!は欲しいものを手に入れた。"
 stewardship_general.2002.convince_success: "ああそうだ、[bought_trinket.GetName]はずっと良い投資である。なぜなら… "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "説得成功"
 stewardship_general.2002.t_failure: "説得失敗"
 stewardship_general.2002.insulted: "済んだことは仕方ない。"
 #Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t: "鯉"
 stewardship_general.5011.desc: "「鯉の池にご興味をお持ちでしたら、私が素晴らしいものをお作りいたします、[ROOT.Char.Custom('FormOfAddressForLiege')]！」\n\n私の前にいる大工は優れた経歴を持ち、廷臣たちはこの案にかなり胸を高鳴らせているようだ…"
 stewardship_general.5011.a: "必要なだけの資源を与えよう！"
 stewardship_general.5011.b: "#EMP 本当に#! それ以上の条件は出せないのか？"
 stewardship_general.5011.b.message_1: "あなたは好条件を引き出す"
 stewardship_general.5011.b.message_2: "大工に出し抜かれる"
 stewardship_general.5011.c: "私の時間を無駄にするな！"
 stewardship_general.5011.every_courtier: "[courtier|E]全員"
 stewardship_general.5013.t: "深淵の怪物"
 stewardship_general.5013.desc: "庭を散歩していると、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food')) ]の[carp_food.GetTitledFirstName]が鯉の池のそばにある岩に座っていることに気がついた。池の縁に身を乗り出し、[carp_food.GetSheHe]は水面を指でなぞっている。水中で影がうごめく…"
 stewardship_general.5013.a: "[carp_food.GetFirstNameNoTooltip]、下がれ！ そこから… ああああ！"
 #Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t: "よからぬ使用人"
 stewardship_general.5041.desc: "卑しい[ROOT.GetCharacter.Custom('lowly_servant_type')]が私の[ROOT.Char.Custom('GetCourt')]で盗みを働いた！"
 stewardship_general.5041.desc_highgod: "[servant_character.GetWomanMan]は私の前で縮み上がり、腹を空かせた子供たちがどうとか[ROOT.Char.GetFaith.HouseholdGodName]の名の下の慈悲がどうとか泣き言を言っている"
 stewardship_general.5041.desc_other: "[servant_character.GetWomanMan]は私の前で縮み上がり、腹を空かせた子供たちがどうとか泣き言を言い、慈悲を請うている"
 stewardship_general.5041.desc_ending: "\n\n「お願いです[ROOT.Char.GetLadyLord]、何でも言うとおりにします！」"
 stewardship_general.5041.a: "本物の飢えとはどういうものか見せてやる"
 stewardship_general.5041.b: "[servant_character.GetHerHim]を投獄する"
 stewardship_general.5041.c: "慈悲をかけて[servant_character.GetHerHis]の忠誠心を得る"
