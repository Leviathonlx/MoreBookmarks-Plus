l_japanese:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "睦言"
 intrigue_temptation.2201.desc: "情事の後、[my_lover.GetFirstName]と私は並んで横になり、たわいもない話をしている。\n\n[my_lover.GetSheHe]は突然言葉を止めて赤面した。「ごめんなさい、退屈な話をしてしまって…」"
 intrigue_temptation.2201.a: "そんなことはない。もっと聞かせてくれ…"
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName]は[court_owner.GetTitledFirstNamePossessive]の宮廷の噂話を話す"
 intrigue_temptation.2201.a.success.tt: "ランダムな人物の[secret|E]を知る"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName]はそれ以上何も言わない"
 intrigue_temptation.2201.b: "あなたの声を聞くのは、退屈なんかじゃない。"
 intrigue_temptation.2201.d.sadistic: "何かを隠しているのか… 教えてくれ、#EMP 今すぐ#!！"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "愛と欲望"
 intrigue_temptation_special.1001.desc: "あの夢見るような表情と物欲しそうなため息が意味するところはただ一つ――[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)]は恋を求めているのだ！\n\n私の縁結びの手腕をここで試せば、[wants_love.GetHerHis]の悩みを解決できるのではないだろうか？きっと感謝するに違いない！"
 intrigue_temptation_special.1001.a: "[wants_love.GetFirstNameNoTooltip]の寂しさはすぐに解消されるだろう！"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName]は私が選択した者の恋人になるかもしれない"
 intrigue_temptation_special.1001.b: "自分の結婚に集中するべきだ。"
 intrigue_temptation_special.1001.c: "自分の恋愛に集中するべきだ。"
 intrigue_temptation_special.1002.t: "好みの問題"
 intrigue_temptation_special.1002.desc: "[wants_love.GetTitledFirstNamePossessive]に最高の相手を見つけるには、まず[wants_love.GetHerHis]の好みを知る必要がある。宮廷で[wants_love.GetHerHis]が交流する様子をこっそり観察すれば、内に秘める望みを垣間見ることができるかもしれない…\n\n始める前に、仮説を立てるべきだろう。[wants_love.GetFirstNameNoTooltip]は相手に何を求めるだろうか？"
 intrigue_temptation_special.1002.a: "[wants_love.GetHerHis]と性格が似た、気の合う人物。"
 intrigue_temptation_special.1002.a.tt: "#F 多くの者、特に共感力が高く優しい者は、自分の性格に似た相手を好む。\n\n私の予想が間違っていれば、[wants_love.GetFirstName]はむしろ魅力か力を好むと推測できる。#!"
 intrigue_temptation_special.1002.b: "容姿、または気質が魅力的な人物。"
 intrigue_temptation_special.1002.b.tt: "#F 好色、傲慢、または魅力的な者は、容姿が魅力的、友好的、大胆、または軽薄な相手を好む。\n\n私の予想が間違っていれば、[wants_love.GetFirstName]はむしろ相性のいい性格か力を好むと推測できる。#!"
 intrigue_temptation_special.1002.c: "力と影響力を持つ人物。"
 intrigue_temptation_special.1002.c.tt: "#F 富と成功を求める者は、権力のある相手を好む。\n\n私の予想が間違っていれば、[wants_love.GetFirstName]はむしろ似たような性格か魅力を好むと推測できる。#!"
 intrigue_temptation_special.1002.d: "それよりも[wants_love.GetSheHe]は男女のどちらを好むのか知りたい。 "
 intrigue_temptation_special.1002.d.tt: "#F 多くの者は異性の相手を好むが、同性または両方を好むことも珍しくはない。#!"
 intrigue_temptation_special.1003.t: "相手探し"
 intrigue_temptation_special.1003.start.desc: "しばらくの間[wants_love.GetTitledFirstName]を観察した結果、確実な結論に至った。"
 intrigue_temptation_special.1003.personality_success.desc: "私が思ったとおり、[wants_love.GetSheHe]は自分と似たような性格の人物を好む。"
 intrigue_temptation_special.1003.personality_failure.desc: "私の考えは間違いで、[wants_love.GetSheHe|U]は性格をほとんど気にしていないようだ。恋愛の相手にはむしろ権力か魅力を求めるのだろう。"
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U]は火に引き寄せられる蛾のように、優れたカリスマ性や美しさに惹かれるのだ。"
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "私は間違っていた——[wants_love.GetSheHe|U]は容姿に恵まれた者と凡人とを区別したりしないようだ。きっと性格か…あるいは権力を重要視するのだろう。"
 intrigue_temptation_special.1003.power_success.desc: "私の予想どおり、[wants_love.GetSheHe]は宮廷でもっとも影響力を持つ貴族や貴婦人のそばにいることを好むようだ。"
 intrigue_temptation_special.1003.power_failure.desc: "私は間違っていた。[wants_love.GetSheHe|U]は地位が高い者とも、低い者とも交流している。きっと[wants_love.GetHerHim]を引き付けるのはほかの要素に違いない――似たような性格や、優れた容姿だろうか？"
 intrigue_temptation_special.1003.end.desc: "\n\n[wants_love.GetFirstNamePossessiveNoTooltip]の望みが少しわかり、私は相手となる候補者の名簿を作った。誰が私の[ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]に相応しいだろうか？"
 intrigue_temptation_special.1003.a: "[target_list_member_a.Custom('ComplimentAdjective')][target_list_member_a.GetTitledFirstNameNoTooltip]だ。"
 intrigue_temptation_special.1003.a.tt: "[wants_love.GetFirstName]を[target_list_member_a.GetTitledFirstName]と引き合わせた"
 intrigue_temptation_special.1003.b: "[target_list_member_b.Custom('ComplimentAdjective')][target_list_member_b.GetWomanMan]、[target_list_member_b.GetTitledFirstNameNoTooltip]だ。"
 intrigue_temptation_special.1003.b.tt: "[wants_love.GetFirstName]を[target_list_member_b.GetTitledFirstName]と引き合わせた"
 intrigue_temptation_special.1003.c: "私の[target_list_member_c.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )]、[target_list_member_c.GetTitledFirstNameNoTooltip]だ。"
 intrigue_temptation_special.1003.c.tt: "[wants_love.GetFirstName]を[target_list_member_c.GetTitledFirstName]と引き合わせた"
 intrigue_temptation_special.1003.tt: "[wants_love.GetFirstNamePossessive]の好みに合う者がいい相手になるだろう"
 intrigue_temptation_special.1004.t: "雰囲気作り"
 intrigue_temptation_special.1004.start.desc: "2人の相性の第一印象を確かめるべく、私は[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]を招待客に加え、ささやかな晩餐会を催した。"
 intrigue_temptation_special.1004.great.desc: "大半の時間を2人で会話して過ごし、そうでない時はお互いに気になるような視線を送っていた。"
 intrigue_temptation_special.1004.good.desc: "明確な兆候は見られなかったが、2人は非常に仲良くしていた。"
 intrigue_temptation_special.1004.bad.desc: "残念ながら、期待していたような親和性は一切見られなかった。緊張していただけだといいのだが。"
 intrigue_temptation_special.1004.end.desc: "\n\n鉄は熱いうちに打たねばならない。もう一度[wants_love.GetFirstNameNoTooltip]と[chosen_match.GetFirstNameNoTooltip]を会わせよう。今回はより刺激的な設定を用意しよう。2人で共通の興味を楽しむいい機会にするべきだ！ "
 intrigue_temptation_special.1004.a: "楽しい舞踏会。"
 intrigue_temptation_special.1004.b: "手に汗握る狩り。"
 intrigue_temptation_special.1004.c: "地域の基盤設備を巡る視察旅行。"
 intrigue_temptation_special.1004.d: "“噂話”を共有するための、個人的な夕食会。"
 intrigue_temptation_special.1004.e: "夜間の詩の朗読会。"
 intrigue_temptation_special.1004.tt: "[wants_love.GetFirstName]と[chosen_match.GetFirstName]の能力を考慮し、2人にとって馴染みがあり、楽しめる設定を選ぶべきだ"
 intrigue_temptation_special.1005.t: "気持ちの確認"
 intrigue_temptation_special.1005.great_diplomacy.desc: "私はあまり自慢をしないほうだが、今回は言わずにはいられない——昨夜の舞踏会は、この先何年も忘れられないようなものになった！実際、昨夜のことは[wants_love.GetFirstNamePossessive]と[chosen_match.GetFirstNamePossessive]の両者にとって素晴らしい思い出となっただろう。2人の踊りは息が合っていたし、お互いから目を離すことができなかったのだ！"
 intrigue_temptation_special.1005.great_martial.desc: "普段、このようなことはあまり言わないが、私は時として天才になる！[wants_love.GetFirstName]と[chosen_match.GetFirstName]の両者が狩りを大いに楽しんだ。まるで生涯をともにしてきたかのように協力し合い、これまででもっとも成功した2人組となったのだ。"
 intrigue_temptation_special.1005.great_stewardship.desc: "[wants_love.GetFirstName]と[chosen_match.GetFirstName]が並んで馬に乗っている光景は、見るも嬉しいものだった！2人は橋、水車、そして灌漑設備について何時間も会話し、次第に一団から後れを取った。それ以降、2人の会話がどのような方向に進んだかは知る由もないが、[wants_love.GetFirstName]は魅了されたようだ。"
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName]と[chosen_match.GetFirstName]は噂好きたちと気が合った！2人は驚くような早さで次から次とアイデアを出し合い、ほどなくして会話を独占した。稀に見るほどの意気投合ぶりだ！"
 intrigue_temptation_special.1005.great_learning.desc: "[chosen_match.GetFirstName]が読み上げる[wants_love.GetHerHis]の詩を聞いている時の[wants_love.GetFirstName]ほど、うっとりとした表情はあまり見たことがない！最後の一節が読み上げられるころには涙を浮かべていた。\n\n朗読が終わると、ほかの客が帰った後も2人は何時間も話し続けた。"
 intrigue_temptation_special.1005.good_diplomacy.desc: "舞踏会は[wants_love.GetFirstName]だけでなく[chosen_match.GetFirstName]の気分も高揚させたようだ。私がこっそりと軽く後押ししたおかげで2人は長い時間を共に過ごした。2人の表情からして楽しんだに違いないだろう。"
 intrigue_temptation_special.1005.good_martial.desc: "私が予想したとおり、[wants_love.GetFirstName]と[chosen_match.GetFirstName]は2人とも狩りに慣れており、地上を歩くのと変わらない様子で馬を乗りこなしていた。様子からして2人とも楽しんだようで、[chosen_match.GetFirstNameNoTooltip]が[wants_love.GetFirstNameNoTooltip]の弓の扱いに心のこもった賛辞を送るのも聞こえた。"
 intrigue_temptation_special.1005.good_stewardship.desc: "基盤設備の視察はあまりロマンチックな設定ではないかもしれないが、[wants_love.GetFirstName]と[chosen_match.GetFirstName]はきっと楽しんだだろう。2人は長時間、水車と灌漑設備について話していたし、一緒にいて心地いいと感じたようだった。"
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName]と[chosen_match.GetFirstName]は私の内輪の会合で歓迎され、魅力的な噂話を提供してくれた。2人はある領主の恥ずかしい秘密を暴露し、その汚い詳細を恥ずかしげもなく喜んで話した。"
 intrigue_temptation_special.1005.good_learning.desc: "私の貴賓が詩を読み上げるのを、[wants_love.GetFirstName]と[chosen_match.GetFirstName]は魅了された様子で座って聞いていた。2人の琴線に触れたのか、終わった後に一時間近く詩について議論し続けた。"
 intrigue_temptation_special.1005.bad_diplomacy.desc: "残念ながら舞踏会は最悪の発案となった。"
 intrigue_temptation_special.1005.bad_martial.desc: "狩りが相応しい設定になると思ったのは、どうやら間違いだったようだ。"
 intrigue_temptation_special.1005.bad_stewardship.desc: "今になって思えば、地域の基盤設備の視察の旅は非常によくない発案だった。"
 intrigue_temptation_special.1005.bad_intrigue.desc: "2人きりの晩餐会で楽しい会話をすれば距離が縮まるかと思ったが、全体的に非常に気まずいものとなった。"
 intrigue_temptation_special.1005.bad_learning.desc: "どうやら、誰もが皆詩に興味があるわけではないようだ。"
 intrigue_temptation_special.1005.wants_love_struggled.desc: "[wants_love.GetFirstName]のいたたまれない姿は見るに堪えなかった。沈痛な雰囲気の中、[wants_love.GetSheHe|U]はずっと口を閉ざし、[chosen_match.GetFirstNamePossessive]に視線を送ることは一度もなかった。"
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "[chosen_match.GetFirstName]のいたたまれない姿は見るに堪えなかった。沈痛な雰囲気の中、[chosen_match.GetSheHe|U]はずっと口を閉ざし、[wants_love.GetFirstNamePossessive]に視線を送ることは一度もなかった。"
 intrigue_temptation_special.1005.great_status.desc: "\n\n私のちょっとした企てが[wants_love.GetFirstNamePossessiveNoTooltip]の気分を良くすることを期待していたが、まさか結果がこれほど早く現れるとは思わなかった！私がひどく人を見誤っていない限り、2人の間で何かが起きているに違いない。"
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\n幸いにも、あの気まずい出来事で2人の間で芽生えようとしている気持ちが潰れたわけではないようだ。気が早いかもしれないが、成功したと言ってもいいのではなかろうか。"
 intrigue_temptation_special.1005.good_status.desc: "\n\nここ数日、2人を見守り続けてきたが、これで確信した。これまでにない何かが芽生えている。"
 intrigue_temptation_special.1005.bad_status.desc: "\n\n敗北と向き合わねばならない――[wants_love.GetFirstNameNoTooltip]と[chosen_match.GetFirstNameNoTooltip]が上手くいくことは決してない。"
 intrigue_temptation_special.1005.a: "実に相性のいい2人だ！"
 intrigue_temptation_special.1005.b: "私は人を見る目があるな。"
 intrigue_temptation_special.1005.c: "恋愛こそが最大の謎だ。"
 intrigue_temptation_special.1006.t: "無遠慮な間違い"
 intrigue_temptation_special.1006.desc: "引き合わせた2人の相性を探るべく、私は[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]を招待客に加え、ささやかな晩餐会を催した。\n\n2人に会話を促そうとしたが、[not_interested.GetFirstNameNoTooltip]は私の想定した相手に冷たく否定的な態度を取った。代わりに、[not_interested.GetSheHe]は離れた席に座る美しい[interesting_ladylord.GetLadyLord]をチラチラと見続けていた。もしかすると…？"
 intrigue_temptation_special.1006.a: "今後はより注意深く人を観察しよう。"
 intrigue_temptation_special.1007.t: "喜ばしい光景"
 intrigue_temptation_special.1007.desc: "長い間、私は成功の兆しを求めて[wants_love.GetTitledFirstName]と[chosen_match.GetTitledFirstName]を見守り続けた。だが今夜、私の好奇心は満たされた。\n\n庭園の茂みの暗がりに隠された長椅子に、2人が座っているのを発見したのだ。私は満足した笑みを浮かべながら、草木の生い茂った道を引き返した。2人は接吻に夢中で、私に気づくことはなかった。"
 intrigue_temptation_special.1007.a: "2人の幸せを祈ろう。"
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "甘い別れ"
 intrigue_temptation.3000.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様…その…この[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に招待いただき光栄でした…」[guest_lover.GetFirstName]は口ごもり、出発の準備をする。\n\n「#emphasis あなた#!に会えただけでも滞在した甲斐がありました。それでも、お願いがあるのですが…旅立つ前に、私と情熱の一夜を過ごしてもらえませんか？」\n\n[guest_lover.GetFirstName]は私のさりげない心理作戦に引っかかった！さて、この機会をどう活かそうか？"
 intrigue_temptation.3000.a: "ああ、愛しい人のためならば#emphasis なんでも#! しよう！"
 intrigue_temptation.3000.b: "それでは、封臣のあの噂について聞かせてくれるか？"
 intrigue_temptation.3000.c: "愛しい人よ、[guest_lovers_friend.GetFirstName]と話してくれないか？"
 intrigue_temptation.3000.d: "いや、それはできない… さあ行け！"
 intrigue_temptation.3000.c.tt: "[guest_lover.GetFirstName]を利用して[guest_lover.GetHerHis]の友人の[guest_lovers_friend.GetFullName]に近づく"
 intrigue_temptation.3000.b.tt: "[guest_lover.GetHerHim]に封臣の秘密を明かさせようとする"
 intrigue_temptation.3000.b.success: "[guest_lover.GetFirstName]が私に秘密を明かした！"
 intrigue_temptation.3000.b.failure: "情事の最中、[guest_lover.GetFirstName]は何も明かさなかった…"
 yearly.3000.b.success.desc: "[guest_lover.GetHerHim]を丸め込むことに成功する"
 yearly.3000.b.success.tt: "封臣の[secret|E]を知る"
 yearly.3000.b.failure.desc: "[guest_lover.GetHerHim]を丸め込むことに失敗する"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "荒野に咲く一輪の花"
 intrigue_temptation.3010.start.desc: "私は3夜連続で、同じ宿の同じ席に座っている。ここからはバーがよく見える――その後ろに立つ魅惑的な[bar_servant.Custom('bar_servant')]も…\n\n私の妄想は[wingman.Custom2('MyCharacterIntroduction', ROOT.Char)]がテーブルにジョッキを勢いよく置く音によって遮られる。「一晩中[bar_servant.GetFirstName]を眺めていますね」[wingman.GetSheHe]はいたずらっぽい笑みを浮かべながら言う。「ですが無理もありません。[bar_servant.GetSheHe]は"
 intrigue_temptation.3010.end.desc: "[bar_servant.GetWomanMan]ですから。よろしければご紹介しましょうか？」"
 intrigue_temptation.3010.a: "[bar_servant.GetHerHim]を知っているのか？ 是非頼む！"
 intrigue_temptation.3010.b: "人の助けは借りない。"
 intrigue_temptation.3010.c: "酒を飲みに来ただけだ…"
 intrigue_temptation.3010.success.tt: "どう進めるか自分で決めることができる"
 intrigue_temptation.3010.a.success: "少しの助けを借りて、私は[bar_servant.GetFirstNameNoTooltip]を意のままにする"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip]は私の口説きに反応しない"
 intrigue_temptation.3010.b.success: "私は[bar_servant.GetFirstNameNoTooltip]を意のままにする"
 intrigue_temptation.3011.help.desc: "[bar_servant.GetFirstName]が言い寄る者を断るところを数えきれないほど見てきた。だが[wingman.GetTitledFirstNamePossessive]の落ち着いた物腰と紹介のおかげで、[bar_servant.GetSheHe]はすぐに心を開いた。\n\n私たちの会話は滞りなくはずんだ――まさか[bar_servant.Custom('bar_servant')]とこれほど共通点があるとは思いもしなかった！[bar_servant.GetFirstNameNoTooltip]が私の腕に手を置き、一泊していくか尋ねてきた時、ようやく[wingman.GetFirstNameNoTooltip]が帰っていたことに気づいた。[bar_servant.GetHerHis]の目から察するに、二人部屋という意味だろう。"
 intrigue_temptation.3011.alone.desc: "[bar_servant.GetFirstName]が言い寄る者を断るところを数えきれないほど見てきた。気の小さい[ROOT.Char.GetWomanMan]なら萎縮するだろうが、私はその機会を利用して彼らの過ちを学んできたのだ。準備はできている。\n\n私たちの会話は滞りなくはずんだ――まさか[bar_servant.Custom('bar_servant')]とこれほど共通点があるとは思いもしなかった！帰ろうと席を立ったその時、[bar_servant.GetFirstNameNoTooltip]は私の腕に手を置き、一泊していくか尋ねてきた。[bar_servant.GetHerHis]の目から察するに、二人部屋という意味だろう。"
 intrigue_temptation.3011.a: "今夜だけか？ #EMP 毎晩#! はどうだ？"
 intrigue_temptation.3011.b: "案内してくれ、[bar_servant.Custom('LoverPetName')]。"
 intrigue_temptation.3011.c: "嬉しい誘いだが、単に話したかっただけだ。"
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "新たな炎"
 intrigue_temptation.3020.start.desc: "長年にわたり、私は国内外のさまざまな"
 intrigue_temptation.3020.nobles.desc: "貴族"
 intrigue_temptation.3020.noblemen.desc: "貴人"
 intrigue_temptation.3020.noblewomen.desc: "貴婦人"
 intrigue_temptation.3020.end.desc: "から肖像画を貰ってきた。これまでは、ほとんど屋根裏で埃を被っているばかりだった。\n\nそれらを引っ張り出し、そこから私の新たな恋人候補を選ぶべきだろうか？"
 intrigue_temptation.3020.a: "新たな相手と一緒にいる自分が想像できる…"
 intrigue_temptation.3020.b: "私の好みからするとうぬぼれすぎている。"
 intrigue_temptation.3020.a.tt: "私は肖像画を取り出す"
 intrigue_temptation.3021.beauty.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]は目の保養であると多くの者から聞かされている！この肖像画は、[potential_date.GetHerHim]の美しさを捉えきれているのだろうか？"
 intrigue_temptation.3021.generic1.desc: "[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]はどうだろう？[potential_date.GetSheHe|U]は[potential_date.Custom('ComplimentAdjective')][potential_date.GetWomanMan]であると広く知られている。しかし、かなり[potential_date.Custom2('InsultAdjective', ROOT.Char)]人間とも聞いたことがある…"
 intrigue_temptation.3021.generic2.desc: "ああ、[potential_date.Custom('ComplimentAdjective')][potential_date.GetFullName]か！私たちはお似合いだろうか？"
 intrigue_temptation.3021.ugly.desc: "これは[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だろう。[potential_date.GetHerHis|U]の肖像画は実によくできているが、実物とは異なるかもしれないと聞いたことがある…"
 intrigue_temptation.3021.generic3.desc: "この肖像画は[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にほかならない！[potential_date.GetSheHe|U]は[potential_date.Custom('ComplimentAdjective')]らしいが、一方でその[potential_date.Custom2('InsultAdjective', ROOT.Char)]気質に関する噂も聞いたことがある…"
 intrigue_temptation.3021.generic4.desc: "ああ、[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]か。私の相手は[potential_date.GetSheHe]だろうか？"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は#EMP [ROOT.Char.Custom('ThreeToTwelve')]#! の肖像画の包みを送ってきた。どれも同じに見えるが…？"
 intrigue_temptation.3021.impatient.desc: "長年にわたり、[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に多くの肖像画を送ってきた。最近受け取ったものには、急かすようなメモが添えられていた。"
 intrigue_temptation.3021.tall.desc: "これは[potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の肖像画だ。これを届けた配達人は[potential_date.GetTitledFirstNameNoTooltip]の身長を正確に説明してきた。それも何度も。"
 intrigue_temptation.3021.adventurous.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]の肖像画の裏に、手紙が付いていた。そこには、自身が「冒険を求める自発的な性格」であると書かれていた。"
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は湖の側で大きな魚を持つ自身の肖像画を送ってきた。"
 intrigue_temptation.3021.dog.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]の肖像画は、かわいい子犬とともに描かれたものだ。"
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の肖像画には、なんとも嫌みなメモが添えられていた。「このような方法で将来の伴侶に出会えるとは思えませんが、まぁ、試してみる価値はあるでしょう」"
 intrigue_temptation.3021.lewd.desc: "[ROOT.Char.GetFaith.FertilityGodName|U]、ここにあったのを忘れていた！[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]が送ってきた肖像画は露出度が高い。はっきり言って、高すぎる。"
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は自身の肖像画に、非常に長く、気さくな手紙を添えていた。終わりには「身長が6フィートを超えている場合のみ」すぐに返事を書くよう促していた。"
 intrigue_temptation.3021.a: "気に入った！ 上のほうの山に積んでくれ。"
 intrigue_temptation.3021.a.tt: "[potential_date.GetShortUIName]を現在のお気に入りとし、特に気に掛けるようにする"
 intrigue_temptation.3021.a.favorite_exists.tt: "私の現在のお気に入りは[favorite.GetShortUIName]だ"
 intrigue_temptation.3021.b: "保留だ！ これは右の山に積んでくれ"
 intrigue_temptation.3021.b.tt: "[potential_date.GetShortUIName]は検討するために置いておく"
 intrigue_temptation.3021.b.2_dates.tt: "[date_1.GetShortUIName]と[date_2.GetShortUIName]を選択し、選べるのはあと#V 1人#! となった"
 intrigue_temptation.3021.b.1_date.tt: "[date_1.GetShortUIName]を選択し、選べるのはあと#V 2人#! となった"
 intrigue_temptation.3021.c: "お断りだ！ これは左の山に積んでくれ"
 intrigue_temptation.3021.c.tt: "[potential_date.GetShortUINamePossessive]の肖像画を処分する"
 every_approved_date: "肖像画を残しておいた全員"
 intrigue_temptation.3021.d: "絶望的だ！ これは失敗だった。"
 intrigue_temptation.3021.d.tt: "肖像画を物置に戻す"
 intrigue_temptation.3022.desc: "疲れる作業だったが、妙に熱中してしまった！相手は選び終わったので、次は羽根ペンを取り出して心をくすぐる詩を書こう。"
 intrigue_temptation.3022.a: "射止めたいのは[favorite.Custom('RomanticComplimentAdjective')][favorite.GetFirstNameNoTooltip]だけだ。"
 intrigue_temptation.3022.b: "全員、私の詩を受け取るに相応しい！"
 intrigue_temptation.3022.b.success: "全員が喜ぶ"
 intrigue_temptation.3022.b.failure: "計画が裏目に出る"
 intrigue_temptation.3022.c: "誰を選んでも時間の無駄だ。"
 intrigue_temptation.3023.t: "[ROOT.Char.Custom('RomanticComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]へ、"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "なんと喜ばしい！ 返事を書かなければ！"
 intrigue_temptation.3023.b: "少し手を加えて、これを[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]に渡そう。"
 intrigue_temptation.3023.c: "吐き気がする…"
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "素晴らしい！"
 intrigue_temptation.3025.t: "不誠実で[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))][ROOT.Char.GetTitledFirstNameNoTooltip]へ、"
 intrigue_temptation.3025.desc: "2週間前、あなたから手紙を受け取りました。封筒に書かれた宛名は私のものでしたが、中の詩は[lower_left_portrait.GetTitledFirstName]に捧げられていました。[lower_left_portrait.GetHerHim]に手紙を送ったところ、[lower_left_portrait.GetSheHe]もまた詩を受け取っていました――それもまったく同じものを。しかしそれは別の[lower_right_portrait.GetWomanMan]に宛てたものだったと言うのです！\n\nこれほど卑劣で浅ましい企みは聞いたことがありません。二度と私たちへ手紙を書かないように！"
 intrigue_temptation.3025.a: "なんと… 気まずい。"
