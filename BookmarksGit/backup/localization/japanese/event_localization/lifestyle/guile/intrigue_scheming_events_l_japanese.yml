 #Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t: "[county.GetNameNoTierNoTooltip]の嘆き"
 intrigue_scheming.1001.desc: "「兵士のためにあの資源が必要だ！[county.GetNameNoTier]の小さな村一つが飢えるくらい——」\n\n私は評議員たちの激しい議論を聞きながら部屋を出る。[county.GetNameNoTierNoTooltip]の代表、[councillor.GetTitledFirstName]に近づくと、疲れた目を向けてきた。"
 intrigue_scheming.1001.a: "これを。この命令書があれば手出しは去れない。"
 intrigue_scheming.1001.b: "大局的に見ればたった一つの村など、どうでもいいだろう？"
 #Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t: "秘密の必要性"
 intrigue_scheming.1011.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！」\n振り返ると、[council_member.GetTitledFirstName]が息を切らしながら走ってくるのが見える。「また使者の死体が見つかりました。鞄も手紙も盗まれています」\n\n今年で3度目だ。苛立ちが心配に変わってくる。もし、私と工作員のあいだで交わされた手紙が敵に読まれていたら？"
 intrigue_scheming.1011.a: "暗号学者に伝言を送れ。すぐに作業に取り掛からなければ！"
 intrigue_scheming.1011.a.flavor: "暗号学者と協力して暗号を作成しよう。"
 intrigue_scheming.1011.b: "これからはより慎重にならなければ。"
 intrigue_scheming.1012.desc: "長い夜が明けていくが、私も暗号学者の[cryptographer.GetTitledFirstName]もまだ休むことはできない。\n\n"
 intrigue_scheming.1012.desc_archimedes: "「アルキメデスが暗号家だったら、こんな苦役はすぐ終わるだろうに。ページをめくれどめくれど、暗号についての話ばかりだ…」"
 intrigue_scheming.1012.desc_al_kindi: "「キンディーの暗号に関する知識があれば、こんな苦役はすぐ終わるだろうに。ページをめくれどめくれど、暗号についての話ばかりだ…」"
 intrigue_scheming.1012.desc_ending: "\n眠気の霧を通して、ぶつぶつと話す[cryptographer.GetTitledFirstNamePossessive]の声が耳に入った。"
 intrigue_scheming.1012.a: "2人で話し合うべきことがたくさんある…"
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip]と私は暗号の作成に成功する"
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip]は技術の伝授に失敗する"
 intrigue_scheming.1012.b: "何かわかったら起こしてくれ。"
 intrigue_scheming.1013.desc_alive: "ようやく形になった！何度も議論を重ね、何日も長い夜を過ごしたあと、[cryptographer.GetTitledFirstName]と私はついに結論に達した。\n\n"
 intrigue_scheming.1013.desc_dead: "暗号学者は失ってしまったが、それでもようやく形になった！\n\n"
 intrigue_scheming.1013.desc_transposition: "言葉の綴りをもじるだけの単純な仕組みだが、我々の目的にかなっている。受取人が長い時間をかけることなく、伝言を理解することが何よりも重要だからだ。"
 intrigue_scheming.1013.desc_substitution: "文字を数字に置き換える仕組みが我々の目的にかなっている。敵はデタラメだと思うに違いない！"
 intrigue_scheming.1013.desc_cipher: "やり取りを盗み見た敵が、それを外国語だと思うような暗号が我々にうってつけだ！"
 intrigue_scheming.1013.a: "誰にもこれは解読できまい！"
 intrigue_scheming.1013.a.tt: "[intrigue_rigueint|E]ポイントを#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!得る"
 intrigue_scheming.1013.b.tt: "[intrigue_9_14_20_18_9_7_21_5|E]ポイントを#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!得る"
 intrigue_scheming.1013.c.tt: "[intrigue_lqwuljxh|E]ポイントを#T [THIS.Var('intrigue_exp_gain_value').GetValue]#!得る"
 intrigue_scheming.1014.desc_alive: "残念ながらどれほど努力しても、私は[cryptographer.GetTitledFirstNamePossessive]の難解な暗号技術を理解することができなかった。\n\n[cryptographer.GetWomanMan]が作成した暗号は確実に安全だと[cryptographer.GetSheHe]は断言しているが、私は能力を向上させる機会を逃してしまった気がしてならない。"
 intrigue_scheming.1014.desc_dead: "[cryptographer.GetTitledFirstName]が死んだことで、機密情報を安全にやりとりするための秘密の暗号の開発は一旦保留にする必要があるだろう。\n\n[ROOT.Char.Custom('GetCourt')]の諜報活動に対する防衛力を強化する機会がまたすぐに訪れることを願うばかりである。"
 intrigue_scheming.1014.a: "残念だ…"
 #Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t: "隅から隅まで"
 intrigue_scheming.1201.desc: "暗い夜は私の[ROOT.Char.Custom('FortifiedBuilding')]の廊下の影を実に生き生きとさせる。無防備な死角が見つかるたびに、何者かに許可なく侵入される危険性が高まることを意味する。\n\n私一人でこれほど欠落を見つけられるのだ。私と同じような視点を持った者たちが集まればどうなることか！"
 intrigue_scheming.1201.a: "#EMP 用心深い#! … 工作員たちを雇おう。"
 intrigue_scheming.1201.b: "私一人の視点で十分だ！"
 intrigue_scheming.1202.desc: "「あなたがすべきことはこうです…」\n隠密行動の#EMP 達人#! である[hired_spy.GetTitledFirstName]は私の[ROOT.Char.Custom('FortifiedBuilding')]中を調べており、暗い隅から姿を現すたびに使用人や廷臣たちは気味悪がっている。\n\n[hired_spy.GetHerHis]は自分で書いたメモに囲まれ、安全性を高める詳細な計画を着々と進めている。"
 intrigue_scheming.1202.a: "すでに前より安全になった気がするぞ！"
 intrigue_scheming.1202.b: "その才能を役立てることができるかもしれない。"
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName]が宮廷に留まる"
 intrigue_scheming.1202.c: "もちろん、このことは広く知られてはならない。"
 #Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t: "遠くからのこぼれ話"
 intrigue_scheming.1401.desc_opening: "地域の市場を訪れると、遠い国から来た商人に目が行った。\n\n「さあ近くにお越しを！この地では見たこともないような財宝をご覧あれ！"
 intrigue_scheming.1401.desc1: "これを持ち出すには常に背後を警戒する必要がありましてね。おちおち眠ってもいられませんよ」"
 intrigue_scheming.1401.desc2: "これを守っていた衛兵の目をかいくぐったのですよ。人を見る目は自信がありましてね」"
 intrigue_scheming.1401.desc3: "これを持ち出すには民衆に紛れる必要があったのです。まったく恐ろしい体験でしたよ、本当に」"
 intrigue_scheming.1401.desc_ending: "\n\nこの商人からは、遠い国の逸品以外にも何かを得られるかもしれない。"
 intrigue_scheming.1401.a: "「そんな風に旅をするのは楽しそうだ！」"
 intrigue_scheming.1401.a.tt: "#F 商人の持っている情報を共有するよう説得を試みる。#!"
 intrigue_scheming.1401.a.success: "商人を説得する"
 intrigue_scheming.1401.a.failure: "商人の説得に失敗する"
 intrigue_scheming.1401.b: "知っていることを#EMP 吐かせて#! やる！"
 intrigue_scheming.1401.b.penalty: "農民たちはあなたの態度に激怒する"
 intrigue_scheming.1401.c: "「品物と情報にはこれで十分だろう」"
 #Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t: "握った弱味"
 intrigue_scheming.1601.desc: "私が弱味を握っていることを教えてやった時、[blackmailed_vassal.GetTitledFirstName]が身をよじる様子を見て、少しも愉快に思わなかったと言うと嘘になるだろう。\n\n2人きりになるために私を隅へ連れていくと、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))]は何が望みかと聞いてきた。"
 intrigue_scheming.1601.a: "少しの金があれば十分だ。"
 intrigue_scheming.1601.b: "関心を引きたい者がいるのだが…"
 intrigue_scheming.1601.c: "できることなどない。悩ませたいだけだ。"
 #Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t: "教師"
 intrigue_scheming.2001.desc: "「陰謀の技術にご興味があるようですね、[ROOT.Char.Custom('FormOfAddressForLiege')]様。私であれば、さらに腕を磨く手助けができるかもしれません」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )]の[future_mentor.GetTitledFirstName]は[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'庭園')]にいる私のところにやって来ると、[future_mentor.Custom('quirk_pos_adverb')]笑う。[future_mentor.GetSheHe|U]はこういった技能を持つ者の中では一番有名であり、私は策略の知識を#EMP 深めたい#!と思っている。"
 intrigue_scheming.2001.a: "「指導を頼む」"
 intrigue_scheming.2001.b: "そのような技術を持つ者を信用するのは浅はかだ。"
 #Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t: "興味深い可能性"
 intrigue_scheming.2101.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、あなたが私の…技術を必要としておられるかもしれないとお聞きしました」私の新たな知人、[sneaky_person.GetTitledFirstName]は笑みを浮かべながら近づいてくる。\n\n「私がお役に立てるようでしたら、なんなりとお申し付けください」"
 intrigue_scheming.2101.a: "ちょうど役に立てる方法があるかもしれない。"
 intrigue_scheming.2101.b: "お前はこの仕事に相応しくない。"
 intrigue_scheming.2102.t: "忠実な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc: "私は[ROOT.Char.Custom('GetCourtyard')]の物陰から、私の新しい[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]、[sneaky_person.GetTitledFirstName]が闇の中に消えていくのを眺める。\n\n夜を迎えるたびに、そして怪しい会合を目撃するたびに、この[sneaky_person.GetWomanMan]への疑念は深まるばかりである。"
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip]、何を企んでいる！？"
 intrigue_scheming.2102.a.tt: "[sneaky_person.GetSheHe|U]を調べていることに気づかれていない"
 intrigue_scheming.2102.b.tt: "[sneaky_person.GetHerHim]を調べていることに気づかれた"
 intrigue_scheming.2102.b: "きっと大したことではないだろう。"
 intrigue_scheming.2103.desc_not_noticed: "「[sneaky_person.GetSheHe|U]は[sneaky_person_scheme_owner.GetTitledFirstName]に雇われているのか！？」\n\n[sneaky_person.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetChamberPlural')]で、決定的な内容が書かれた手紙を発見する。[sneaky_person.GetSheHe|U]は私に対する陰謀を企てており、正体を隠すためだけに忠実な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )]を演じていたのだ。"
 intrigue_scheming.2103.desc_noticed: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、何かご用でしょうか？」\n\nできる限り努力はしたものの、夜の謎の行動を除いては、[sneaky_person.GetTitledFirstName]に特に怪しい様子は見つけられなかった。"
 intrigue_scheming.2103.a: "[sneaky_person.GetHerHim]を地下牢へ送れ！"
 intrigue_scheming.2103.b: "[sneaky_person.GetHerHim]をつまみ出せ。"
 intrigue_scheming.2103.c: "誰しも… #EMP やらねばならないこと#!はあるものだろう。"
 #Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t: "使用人と主人"
 intrigue_scheming.3001.desc: "[new_target.GetTitledFirstNamePossessive]の[new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]、[hooked_courtier.GetTitledFirstName]を手中に収めた。しかし、正しい戦略を取ればこの有利をさらに押し進めることができるだろう。\n\n[hooked_courtier.GetFirstName]を、私の[new_target.GetTitleTierName]への影響力を拡大するのに使えるのではないだろうか？"
 intrigue_scheming.3001.a: "[hooked_courtier.GetFirstNameNoTooltip]を私の密偵として送ろう！"
 intrigue_scheming.3001.a.tt: "[new_target.GetFirstNameNoTooltip]が秘密を持っている場合：\n…あなたに[new_target.GetHerHis]の秘密を一つ明かす"
 intrigue_scheming.3001.b: "確実に[new_target.GetFirstNamePossessiveNoTooltip]の秘密を掴む手立てを教えよう…"
 intrigue_scheming.3001.b.tt: "[new_target.GetFirstNameNoTooltip]が秘密を持っている場合：\n…あなたに[new_target.GetHerHis]の秘密を一つ明かす\nそうでなければ："
 intrigue_scheming.3001.b.success: "秘密をでっち上げる"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip]は[new_target.GetFirstNamePossessiveNoTooltip]の秘密の“証拠”を“見つけた”"
 intrigue_scheming.3001.b.failure: "でっち上げは暴かれる"
 intrigue_scheming.3001.c: "[hooked_courtier.GetFirstNameNoTooltip]、お前がいれば素晴らしい罠が完成する！"
 intrigue_scheming.3001.c.success: "暗殺に成功する"
 intrigue_scheming.3001.c.failure_secret: "罠が失敗する"
 intrigue_scheming.3001.c.failure: "罠が見つかる"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip]はあなたが殺人に関与していることを知る"
 intrigue_scheming.3001.d: "どれほど簡単に[new_target.GetHerHim]に手が届くかをはっきりと教えてやろう。"
 intrigue_scheming.3001.d.success: "私の恐ろしさが広まる"
 intrigue_scheming.3001.d.failure: "脅迫は口先だけだ"
 intrigue_scheming.3001.z: "私の恐ろしさに関する噂をいくつか広める。"
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName]はよくやってくれた！[new_target.GetTitledFirstNamePossessive]の秘密を知ることができた。これで[hooked_courtier.GetFirstNamePossessive]への貸しは帳消しだ。"
 intrigue_scheming.3003.a: "思っていたほど悪くはなかっただろう？"
 intrigue_scheming.3003.b: "次は脅迫だ…"
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName]は[new_target.GetTitledFirstName]にとって不利な情報を何も得ることができなかった。それにもかかわらず、この愚か者は働きによって私への借りはすべて返されたと言い張るのだ！"
 intrigue_scheming.3004.a: "私に威厳が足りていないということだろうか？"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName]は[new_target.GetTitledFirstName]にとって不利な情報を何も得ることができなかったが、自分で用意しておいて正解だった。\n\n[new_target.GetFirstName]は突然、悪質な噂に悩まされるようになったようだが、私はその証拠をすべて所持している。"
 intrigue_scheming.3013.a: "[ROOT.Char.GetFaith.TricksterGodName]は自ら助くる者を助く。"
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName]は[new_target.GetTitledFirstName]にとって不利な情報を得ることができなかった。不幸にも私が慎重に広めた噂は人々の興味をさほど引かなかったらしく、私が[new_target.GetTitleTierName]を告発した内容を誰も信じようとしなかった。\n\nそれどころか、デマの発端は私だと突き止められてしまった！"
 intrigue_scheming.3014.a: "友人同士の無害な嘘がなんだと言うのだ？"
 intrigue_scheming.3021.desc: "その叫び声は[new_target.Custom('ResidenceBuilding')]中に響き渡った。使用人たちが[new_target.GetTitledFirstName]を放って逃げ出してきた。[new_target.GetHerHis]は[new_target.Custom('GetChamberPlural')]に横たわる[hooked_courtier.GetTitledFirstName]の血塗れの死体を困惑した表情で見詰めている。死体の隣には[new_target.GetHerHis]のナイフがあった。\n\n「私は一人で庭にいたのだ、信じてくれ！」[new_target.GetSheHe]は集まってきた[new_target.Custom('GetCourtierPlural')]の皆に主張する。そんな見え透いた言い訳を誰が信じるだろうか？"
 intrigue_scheming.3021.a: "人に贈り物を残すのは楽しいものだ！"
 intrigue_scheming.3022.desc: "[new_target.GetTitledFirstName]に対する謀略は大失敗に終わった！[hooked_courtier.GetFirstName]は、使用人たちに[new_target.GetTitleTierName]の[new_target.Custom('GetChamberPlural')]で血を流しているところを発見されたときには、まだ息があったのだ。\n\n[new_target.GetFirstName]が到着したとき、[hooked_courtier.GetFirstName]はまさに死の間際にあった。「[ROOT.Char.GetTitledFirstName]だ…」"
 intrigue_scheming.3022.a: "もう一度殺してやりたいくらいだ！"
 intrigue_scheming.3023.desc: "完璧にうまくいくはずだった…[hooked_courtier.GetTitledFirstName]は[new_target.GetTitleTierName]の[new_target.Custom('GetChamberPlural')]で[new_target.GetTitleTierName]のナイフで首を斬られた状態で発見され、[new_target.GetTitleTierName]にはその時間帯のアリバイはないはずだった。\n\nしかし、数人の使用人が[new_target.GetTitledFirstName]がその日に外出していたことを証言し、[new_target.GetHerHim]が犯人である可能性がなくなってしまった。"
 intrigue_scheming.3023.a: "せっかくの犠牲が無駄になってしまった！"
 intrigue_scheming.3031.desc: "欲しいものはいかなる手段を取っても手に入れるという私の評判は大いに役立っている。多くの封臣と使用人は私を前にすると震えあがるため、彼らと同じようにするようほかの者を説得するのは容易だ。\n\n[new_target.GetTitledFirstName]が夜に一人でいる時に、[hooked_courtier.GetTitledFirstName]を使って私の印が付いた手紙を渡すだけで十分だった。私の手が簡単に届くことを[new_target.GetTitleTierName]は思い知ったのだ。"
 intrigue_scheming.3031.a: "物足りないくらいだ。人を説得するのは楽しいのだが…"
 intrigue_scheming.3032.desc: "ある夜、[hooked_courtier.GetTitledFirstName]は[new_target.GetTitledFirstName]が一人でいるところを発見し、私の印が付いた書簡を渡した。これで私の手がどこまで届くか思い知るだろう。しかし、それに意図した効果はなかった。代わりに[new_target.GetTitleTierName]はすぐさま私の「口先だけの脅迫」を言いふらすようになったのだ！"
 intrigue_scheming.3032.a: "本当に口先だけか、楽しみにしていろ…"
 #The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t: "影響の重み"
 intrigue_scheming.3041.desc: "[vassal_target.GetTitledFirstName]が自ら進んで私の命令を遂行するのは喜ばしいことではあるが、[vassal_target.GetHerHis]の[liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))]、[liege_target.GetTitledFirstName]にはいまだに私の手が届かない。しかしそれを[vassal_target.GetFirstName]は変えてくれるだろう。"
 intrigue_scheming.3041.a: "主君は封臣の行いに責任を持つものだ…"
 intrigue_scheming.3041.a.success: "影響を恐れる"
 intrigue_scheming.3041.a.failure: "興味を示さない"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip]は[liege_target.GetHerHim]に私を恐れさせるのに役立つだろう！"
 intrigue_scheming.3041.b.torture_desc: "[vassal_target.GetFirstNameNoTooltip]は無事には帰らない可能性がある"
 intrigue_scheming.3041.b.success: "断固たる方法は必ず成功するものだ！"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip]はひるまない"
 intrigue_scheming.3041.c: "目標を達成するために助けなどいらない。"
 intrigue_scheming.3042.desc: "[vassal_target.GetTitledFirstNamePossessive]の裏切りは#EMP まったくの#!予想外だったかのように、[liege_target.GetTitledFirstName]は愕然としている。「こ… このような[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('liege_target'))]の要求に応じると言うのか！？」\n\n[vassal_target.GetFirstName]は調子を合わせて頷く——計画どおりに。私はもうすぐ手に入る新たな駒に微笑む。「[vassal_target.GetSheHe]だけだと思わないことだな」"
 intrigue_scheming.3042.a: "さて、お前にやって欲しいことは…"
 intrigue_scheming.3043.desc: "「私がそう簡単に従うとでも思っているのか！」[liege_target.GetTitledFirstName]は叫ぶ。[vassal_target.GetTitledFirstName]は[liege_target.GetHerHim]を目の前にして縮こまっているようで、もはや私の要求を支援すると言ったときの自信はどこにもない。\n\n[liege_target.GetTitleTierName]は私の最後の希望を打ち砕く。「私の[liege_target.Custom('GetFollowerOrVassalPlural')]は自分の立場をよく理解している」[vassal_target.GetFirstName]は沈黙することでその事実を認める。"
 intrigue_scheming.3043.a: "策に溺れたか…"
 intrigue_scheming.3051.desc: "[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]に招待させ、[vassal_target.GetTitledFirstNamePossessive]の地下牢におびき寄せた。そこで私は力を示すべく、招待主を拷問するために待っていた。だが[liege_target.GetFirstName]は予想外の反応を示した。\n\n「まるで素人のやり方だ！」\nその場は[liege_target.GetSheHe]に支配され、[vassal_target.GetFirstName]は夜明けまで生かされた後、殺された。私はその様子をただ唖然と見ていた。"
 intrigue_scheming.3051.a: "なんて恐ろしい光景だ！"
 intrigue_scheming.3051.b: "多くのことを学んだ！"
 intrigue_scheming.3052.desc: "[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]に招待させ、[vassal_target.GetTitledFirstNamePossessive]の地下牢におびき寄せた。そこで待っていた私は、招待主が自らの屋敷に囚われの身となっていることを明かした。\n\n[vassal_target.GetTitleTierName]の命を握ったことに少々舞い上がってしまったかもしれないが、私は絶対的な服従を求めているとほのめかした。"
 intrigue_scheming.3052.a: "[vassal_target.GetFirstNamePossessiveNoTooltip]は叫んだが、[liege_target.GetFirstNameNoTooltip]は理解した。"
 intrigue_scheming.3053.desc: "[liege_target.GetTitledFirstName]を[vassal_target.GetTitleTierName]に招待させ、[vassal_target.GetTitledFirstNamePossessive]の地下牢におびき寄せた。そこで待っていた私は、招待主が自らの屋敷に囚われの身となっていることを明かした。\n\n[liege_target.GetFirstName]は私の拷問を期待していたほど恐れなかった。「[ROOT.Char.GetTitledFirstName]、あなたのような堕落した人間など怖くない！」"
 intrigue_scheming.3053.a: "それ以降、[vassal_target.GetFirstNamePossessiveNoTooltip]の慈悲を請う声を聞いても私の気分は晴れなかった。"
 #Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t: "混乱した相続"
 intrigue_scheming.3061.desc: "ここ数日、私は[target.GetDynasty.GetBaseName]の家系のことで頭がいっぱいだったが、これで確信した。[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('heir'))]、[heir.GetTitledFirstName]の父であることを確実に証明する方法はない！\n\n証拠が不足しているならば、それを作ることが可能だ…[heir.GetFirstNamePossessive]の生まれについて、私が新たな真実を書き記そう！"
 intrigue_scheming.3061.a: "[new_father.GetTitledFirstNameNoTooltip]は父親役に最適だ。"
 intrigue_scheming.3061.b: "[mother.GetTitledFirstNameNoTooltip]が使用人と恋仲だっただと！？けしからん！"
 intrigue_scheming.3061.c: "話の中心はこの私だ！"
 intrigue_scheming.3061.d: "この王朝の歴史は何か有効活用ができかもしれない。"
 intrigue_scheming.3061.success: "新たな証拠"
 intrigue_scheming.3061.c.success_tt: "[heir.GetTitledFirstNameNoTooltip]は私の庶子であると明かすことができる"
 intrigue_scheming.3061.failure: "血筋の軽視"
 intrigue_scheming.3061.a.success_tt: "[heir.GetTitledFirstNameNoTooltip]は[new_father.GetTitledFirstNameNoTooltip]の庶子であると明かすことができる"
 intrigue_scheming.3061.b.success_tt: "[heir.GetTitledFirstNameNoTooltip]は[commoner_target.GetTitledFirstNameNoTooltip]の庶子であると明かすことができる"
 intrigue_scheming.3062.opening: "噂は期待どおりに広まっている。もちろん、確実なことは誰も言えない。それこそが重要なのだ！"
 intrigue_scheming.3062.ending: "工作員の報告によると、[target.GetTitledFirstName]は[heir.GetTitledFirstName]に疑いの目を向けており、[new_father.GetTitledFirstName]を信用していないらしい。"
 intrigue_scheming.3062.a: "私の“証拠”を公開しよう！"
 intrigue_scheming.3062.b: "今はその時ではないだろう"
 intrigue_scheming.3062.b.tt: "#F ひとまず「秘密」は隠しておく#!"
 intrigue_scheming.3063.opening: "「ハッ、なんとも馬鹿馬鹿しい噂だ！[ROOT.Char.GetTitledFirstName]が単に卑劣な嘘を広めているだけだ」\n\n工作員の報告によると、[new_father.GetTitledFirstName]は[heir.GetTitledFirstName]が[target.GetHerHis]の[heir.Custom('GetDaughterSon')]だという疑いを一切否定しているようだ。"
 intrigue_scheming.3063.ending: "\n\n[target.GetTitledFirstName]も私の噂をまったく信じておらず、私のことを正しき秩序を尊重しない、恥ずべき虚言者だと非難した。"
 intrigue_scheming.3063.a: "否！ 私は恥など欠片も感じていない！"
 intrigue_scheming.3064.ending: "工作員の報告によると、[target.GetTitledFirstName]までもが疑っているらしく、[mother.GetTitledFirstName]、[heir.GetTitledFirstName]、そして[commoner_target.GetTitledFirstName]に不信感を抱いているようだ。"
 intrigue_scheming.3065.opening: "「[commoner_target.GetTitledFirstName]のような平民に、私に指一本触れることを許すわけがないだろう」\n\n工作員たちの報告によると、[mother.GetTitledFirstName]は私が広めようとしている[mother.GetHerHim]に関する噂を即座に否定したようだ。"
 intrigue_scheming.3066.desc: "日付、行程、そして密会の可能性…それらの証拠と、私が広めた噂を受け、[target.GetTitledFirstName]自身すら本当に[heir.GetTitledFirstName]の父親であるか少し疑問に思っている。\n\n私がその可能性があるという結論に誰かが至るのは、もはや時間の問題だろう…"
 intrigue_scheming.3066.a: "父の元へ来い、[heir.GetFirstNameNoTooltip]！"
 intrigue_scheming.3066.b: "そのうちにな、そのうちに。"
 intrigue_scheming.3067.opening: "[mother.GetTitledFirstName]について多くの噂を広めはしたが、まさか[mother.GetHerHim]に直接会うとは思いもしなかった。\n\n「よくも私と[heir.Custom('GetDaughterSon')]の卑劣な噂を広めましたね！」[mother.GetHerHis|U]の手痛い言葉に追い打ちをかけるように、思いがけず顔に平手打ちが飛んできた。「あなたに触れるのはこれが最初で最後です！」"
 intrigue_scheming.3067.a: "相手を見誤ったようだ…"
 #Interrogation, by Sean Hughes
 intrigue_scheming.4021.t: "尋問"
 intrigue_scheming.4021.desc: "私が集めた情報から察するに、[prisoner.GetTitledFirstName]は私の知らない秘密を抱えている可能性が非常に高い。[prisoner.GetHerHim]を捕虜として捕らえている今こそが、好きな手段を使って秘密を解き明かす絶好の機会だろう…"
 intrigue_scheming.4021.a: "情報と引き換えに解放することを提案する。"
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName]が条件を飲む"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName]が条件を拒否する"
 intrigue_scheming.4021.b: "心理戦は多くを明らかにするものだ…"
 intrigue_scheming.4021.b.success: "[prisoner.GetTitledFirstName]を騙し、知っていることを吐かせる"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName]は心理作戦をかわすことに成功する"
 intrigue_scheming.4021.c: "白状しなければ拷問すると脅してやる！"
 intrigue_scheming.4021.c.success: "[prisoner.GetTitledFirstName]は脅しに屈して白状する"
 intrigue_scheming.4021.c.failure: "[prisoner.GetTitledFirstName]は脅しに動揺する様子を見せない"
 intrigue_scheming.4021.success: "[prisoner.GetTitledFirstName]の持つ[secret|E]を知る"
 intrigue_scheming.4021.failure: "重要な情報は何も得られない"
 #Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t: "ふとした疑念"
 intrigue_scheming.4040.desc: "[ROOT.Char.Custom('GetCourtierPlural')]が策略をめぐらすことはよく知られた事実だが、これを利用できるかもしれない。\n\n[ROOT.Char.Custom('GetCourtierPlural')]たちを互いに疑心暗鬼にさせ、内部争いのほうに注意をそらしておけば、私に対して陰謀を企てる時間も資源もなくなるだろう！"
 intrigue_scheming.4040.a: "すぐに噂を広め始めよう！"
 intrigue_scheming.4040.a.success: "うわさにより、[ROOT.Char.Custom('GetCourtierPlural')]たちが互いに不信感を抱くようになる。"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName]、[courtier_2.GetFirstName]、そして[courtier_3.GetFirstName]は互いに対する#N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#![opinion|E]を失う。"
 intrigue_scheming.4040.a.success.desc: "[ROOT.Char.Custom('GetCourt')]に広めたうわさによって、[ROOT.Char.Custom('GetCourtierPlural')]たちのあいだに不信感が生まれた"
 intrigue_scheming.4040.a.failure: "噂は無意味でつまらない話であるとみなされる"
 intrigue_scheming.4040.a.failure.tt: "あなたが[ROOT.Char.Custom('GetCourt')]で広めたうわさは、無意味な与太話だとはねつけられた"
 intrigue_scheming.4040.b: "彼らの中に諜報員を紛れさせておけば安全だろう。"
 intrigue_scheming.4040.c.dread: "[ROOT.Char.Custom('GetCourtierPlural')]たちは私に対して陰謀を企てるべきではないことくらい、とっくに心得ている！"
 intrigue_scheming.4040.c.dread.tt: "この選択肢はあなたの[dread|E]が高いため選択可能。"
 #Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t: "情報の仲介"
 intrigue_scheming.4050.desc.start: "[buyer.GetTitledFirstName]は私が手に入れた、"
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が[target.GetTitledFirstName]と寝ているという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]と[owner.GetFirstNamePossessiveNoTooltip]の[owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]、[target.GetTitledFirstName]は肉体関係を持っているという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は[target.GetTitledFirstName]の子を身籠っているという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は、実は[target.GetTitledFirstName]の子供であるという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.murderattempt: "失敗に終わった[target.GetTitledFirstName]の殺害計画に[owner.GetTitledFirstName]が関与していたという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.murderattemptself: "失敗に終わった[target.GetHerHim]の殺害計画に[owner.GetTitledFirstName]が関与していたという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.murder: "[buyer.GetHerHis]の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]、[target.GetTitledFirstName]を殺害したのは[owner.GetTitledFirstName]だったという情報に強い興味を持つだろう…"
 intrigue_scheming.4050.desc.end: "\n\n非常に強い興味を持てば、引き換えに何か大きなものを差し出してくれるかもしれない。"
 intrigue_scheming.4050.a: "金と引き換えに情報を売ろう。"
 intrigue_scheming.4050.b: "公平に秘密と秘密を交換だ。"
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName]は知っている秘密を明かす"
 intrigue_scheming.4050.c: "教えてやるが、貸しにしよう。"
 intrigue_scheming.4050.c.rival: "これを私たちの和解の贈り物としよう。"
 intrigue_scheming.4050.c.opinion: "私が求めるのは[buyer.GetHerHis|U]の善意だけだ。"
 intrigue_scheming.4050.d: "情報は力だ。そう簡単に渡すわけにはいかない。"
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName]は提案を受け入れる"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName]は提案を拒否する"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName]が私の元に来て、ある情報を手に入れたと主張してきた。"
 intrigue_scheming.4051.desc.lover: "私の近親者に婚外交渉をしている者がいるらしい。"
 intrigue_scheming.4051.desc.bastard: "行動を起こさない限り、私の血統の正当性が危険にさらされているという。"
 intrigue_scheming.4051.desc.murderattempt: "未遂に終わった[target.GetTitledFirstName]の殺害計画を企てた犯人がわかったらしい。"
 intrigue_scheming.4051.desc.murderattemptself: "未遂に終わった私の殺害計画を企てた犯人がわかったらしい。"
 intrigue_scheming.4051.desc.murder: "未遂に終わった私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]、[target.GetTitledFirstName]の殺害計画を企てた犯人がわかったらしい。"
 intrigue_scheming.4051.desc.incest: "私の家族の中で近親相姦が行われていることがわかったらしい！"
 intrigue_scheming.4051.desc.middle: "\n\n[seller.GetSheHe|U]は名前や証拠を含むあらゆる情報を提供すると申し出た。"
 intrigue_scheming.4051.desc.gold: "金を一括で支払うことと引き換えに。"
 intrigue_scheming.4051.desc.secret: "私が知っている別の秘密の詳細と引き換えに。"
 intrigue_scheming.4051.desc.favor: "後日、借りを返すことと引き換えに。"
 intrigue_scheming.4051.desc.rival: "私たちのわだかまりを解くための贈り物として。"
 intrigue_scheming.4051.desc.opinion: "善意の表れとして。"
 intrigue_scheming.4051.a: "真実を知らねば！"
 intrigue_scheming.4051.a.tt: "あなたは秘密について詳細を知る"
 intrigue_scheming.4051.a.opinion: "実に寛大だ！"
 intrigue_scheming.4051.b: "秘密には知るべきでないものもある…"
 intrigue_scheming.4052.desc: "私の持つ情報の誘惑に屈した[buyer.GetTitledFirstName]は、私の提案を受け入れた。情報を探し続ければ、今後もこのように取り引きを持ち掛けられるかもしれない…"
 intrigue_scheming.4052.a: "期待は高いぞ！"
 intrigue_scheming.4053.desc: "私が[buyer.GetTitledFirstName]の家族に関する情報を持っていると伝えた時、[buyer.GetHerHis]がそれを本気にしたかどうかはよくわからない。いずれにせよ、[buyer.GetHerHis]は私の提案を拒否し、私は何も得ることができなかった。"
 intrigue_scheming.4053.a: "この情報を活用する別の方法を探さねば…"
 intrigue_scheming.4054.desc.start: "[seller.GetTitledFirstName]から受け取った書類を確認すると、"
 intrigue_scheming.4054.desc.lover: "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が[target.GetTitledFirstName]と寝ていることが明らかになった！"
 intrigue_scheming.4054.desc.incest: "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]と[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]、[target.GetTitledFirstName]は肉体関係にあることが明らかになった！"
 intrigue_scheming.4054.desc.pregnancy: "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]が[target.GetTitledFirstName]の子を身籠っていることが明らかになった！"
 intrigue_scheming.4054.desc.bastard: "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は実は[target.GetTitledFirstName]の子であったことが明らかになった！"
 intrigue_scheming.4054.desc.murderattempt: "未遂に終わった[target.GetTitledFirstName]の殺害計画の裏に、[owner.GetTitledFirstName]がいたことが明らかになった！"
 intrigue_scheming.4054.desc.murderattemptself: "未遂に終わった私の殺害計画の裏に、[owner.GetTitledFirstName]がいたことが明らかになった！"
 intrigue_scheming.4054.desc.murder: "私の[buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))]、[target.GetTitledFirstName]を殺したのは[owner.GetTitledFirstName]だったことが明らかになった！"
 intrigue_scheming.4054.a: "少なくともこれでわかった"
 intrigue_scheming.4054.a.incest: "異常だ！ [ROOT.Char.GetFaith.HighGodName]への冒涜だ！"
 intrigue_scheming.4054.a.incest.deviant: "おお、なんとも魅力的だ！"
 intrigue_scheming.4054.a.incest.accepted: "それの何が悪い？"
 intrigue_scheming.4054.a.murder: "あの狡猾な悪党め！"
 intrigue_scheming.4054.a.bastard: "私は裏切られた！"
 #Special Chain — Convince Courtier to Share Spy-Secrets
 intrigue_scheming_special.1001.t: "ひと芝居打つ"
 intrigue_scheming_special.1001.desc: "噂をふと耳にし、鋭い眼差しを感じたことで、私はようやく理解する。私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))]、[courtier_spy.GetTitledFirstName]は他人が思う以上に、陰謀の技術に長けているのだ。\n\nだがそのような人間が宮廷にいると思うと、少々心配になる。しかし、[courtier_spy.GetHerHim]の信用を得ることができれば、多くを学べるかもしれない。"
 intrigue_scheming_special.1001.a: "我々は同類であると[courtier_spy.GetHerHim]を説得しよう！"
 intrigue_scheming_special.1001.b: "危険が大きすぎる。#EMP この私#! が#EMP [courtier_spy.GetHerHim]#!を信用するなどありえない。"
 intrigue_scheming_special.1001.c: "[courtier_spy.GetSheHe|U]を追放しなければ！"
 intrigue_scheming_special.1002.desc: "数日かかったが、ようやく私は#EMP 偶然#! [courtier_spy.GetTitledFirstName]が一人でいるところに遭遇した。「[courtier_spy.GetTitledFirstNameNoTooltip]様、ぜひお会いしたいと――」\n「もし、あなたが部屋に入り、そこで配偶者が皿を落とした若い給仕を怒鳴っていたら、あなたはどうしますか？」\n\n[courtier_spy.GetSheHe]は私を試しているのか？これは私たちに多くの共通点があると信じさせるいい機会かもしれない。"
 intrigue_scheming_special.1002.a: "もちろん、給仕を罰する。"
 intrigue_scheming_special.1002.b: "誰にでも間違いはある。私なら給仕を許す。"
 intrigue_scheming_special.1002.c: "何が起きたのか、2人から話を聞く。"
 intrigue_scheming_special.1002.d: "私がいないほうが上手く解決できるだろう。"
 intrigue_scheming_special.1002.e: "私なら話し合うように促す。そうすれば大抵の問題は解決できる。"
 intrigue_scheming_special.1002.f: "喧嘩だと？ 即刻その場を離れるだろうな。"
 intrigue_scheming_special.1002.g: "私も2人とともに叫ぶだろう！"
 intrigue_scheming_special.1002.h: "2人のそれぞれの言い分を聞くだろう。"
 intrigue_scheming_special.1003.desc_good: "「なるほど」[courtier_spy.GetSheHe|U]は少し黙って考えてから、話を続けた。\n\n"
 intrigue_scheming_special.1003.desc_bad: "「なるほど」[courtier_spy.GetSheHe|U]は少し黙り、酸っぱいものを食べたかのように顔をしかめてから話を続けた。\n\n"
 intrigue_scheming_special.1003.desc: "「戦場へ向かう道中で野営の準備をしていると、捕まえた密偵の扱いについて将校が尋ねてきました。あなたはなんと答えますか？」"
 intrigue_scheming_special.1003.a: "密偵を見せしめにする！"
 intrigue_scheming_special.1003.b: "まずは密偵が丁重に扱われるように手配する。"
 intrigue_scheming_special.1003.c: "密偵だと？ どうでもいい。前進するのみ！"
 intrigue_scheming_special.1003.d: "将校に任せておけば安心だ。"
 intrigue_scheming_special.1003.e: "密偵と話し、その言い分を聞く。"
 intrigue_scheming_special.1003.f: "処遇は将校に任せ、私を煩わせるなと言う。"
 intrigue_scheming_special.1003.g: "密偵だと！？ そのようなことは“絶対”に起きぬ！"
 intrigue_scheming_special.1003.h: "その密偵にはいずれこちらの質問に答えてもらうことになる。 "
 intrigue_scheming_special.1004.desc_good: "[courtier_spy.GetSheHe|U]は頷いてから、次の状況を説明しだした。\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U]は眉をひそめ、視線が冷たくなった。\n\n"
 intrigue_scheming_special.1004.desc: "「あなたはある伯爵領ですべての税金を増税することを決めました。しかし、封臣の一人がその決定について公然と異議を唱えていることを知ります。どう対応しますか？」"
 intrigue_scheming_special.1004.a: "懲罰があるのみだ。"
 intrigue_scheming_special.1004.b: "皆それぞれ意見は異なるものだ。私は気にしない。"
 intrigue_scheming_special.1004.c: "私に異議を唱えるなど許さん！封臣を問い詰める。"
 intrigue_scheming_special.1004.d: "封臣が悪い判断だと思うのならば、きっとそうなのだろう。"
 intrigue_scheming_special.1004.e: "封臣のすべての誤りを宮廷中に知らせる。"
 intrigue_scheming_special.1004.f: "その無礼は無視する。揉めごとを起こす必要はない。"
 intrigue_scheming_special.1004.g: "論争なら望むところだ。大声で反論する。"
 intrigue_scheming_special.1004.h: "意見の相違は話し合いで解決するべきだ。"
 intrigue_scheming_special.1099.desc_won: "[courtier_spy.GetHerHis|U]は驚くことに温かな笑顔を見せた。「確かな判断力をお持ちのようですね」\n\n[courtier_spy.GetSheHe|U]は[courtier_spy.Custom('quirk_pos_present')]、そして静かな足取りで廊下を進んでいった。「どうぞこちらへ。話すべきことがたくさんあります」"
 intrigue_scheming_special.1099.desc_lost: "[courtier_spy.GetSheHe|U]は眉をひそめ、一歩下がった。「どうか二度と私にこの話を持ち掛けないよう、お願いいたします」\n\n私が反応するよりも前に、[courtier_spy.GetSheHe]は廊下を歩き始めた。一歩進むごとに、姿が影の中へと消えていく。"
 intrigue_scheming_special.1099.a: "この遊びを続ける必要がありそうだ。少なくとも今は。"
 intrigue_scheming_special.1099.b: "まさに謎に包まれた人物だ。"
 #Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t: "影に追われて"
 intrigue_scheming_special.1301.desc: "暗い廊下に響く足音、書斎に置き忘れた書類、そして目の端に見える影…"
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n「何者かに跡をつけられている気がするのですか？」私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))]、[mentor_or_other.GetTitledFirstName]は熟考する様子を見せると頷いた。「#EMP 確かに#! 最近、[ROOT.Char.Custom('FortifiedBuilding')]で奇妙なものを目にしております」"
 intrigue_scheming_special.1301.a: "真相を探らなければ！"
 intrigue_scheming_special.1301.b: "二度と身の安全を心配する必要がないようにしよう。"
 intrigue_scheming_special.1302.desc: "もっとも人目が付きにくい個室と[ROOT.Char.Custom('FortifiedBuilding')]の庭園へ続く、人けのない廊下で私は待ち、見張りをする。\n\n#EMP ここへ来ることは愚かだったのだろうか？もしも…#!-  足音が聞こえる。それは静かに廊下を進んでいき、影の中から人が現れる。\n\n[sneaky_courtier.GetTitledFirstName]はここで何をしている？"
 intrigue_scheming_special.1302.a: "すぐに[sneaky_courtier.GetHerHim]を問い詰めよう！"
 intrigue_scheming_special.1302.a.tt: "[sneaky_courtier.GetFirstName]が工作に関与していた場合、それが明らかになる\nそうでなければ、密偵を根絶させる試みは失敗する"
 intrigue_scheming_special.1302.b: "確かめなければ。引き続き[sneaky_courtier.GetHerHim]を尾行しよう。"
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U]はあなたに気づかない"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U]は跡をつけるあなたの音に気づく"
 intrigue_scheming_special.1302.c: "姿は現さないでおこう。[sneaky_courtier.GetHerHim]のはずがない。"
 intrigue_scheming_special.1302.c.tt: "あなたは密偵の捜索を続ける。"
 intrigue_scheming_special.1303.desc_exposed: "[sneaky_courtier.GetTitledFirstName]の失敗した策はなんだったのか、[sneaky_courtier.GetSheHe]を追って突き止めなければ！ [sneaky_courtier.GetSheHe]が密偵であるのは周知の事実だ！\n\n次に同じようなことが起きた時は、より早く兆候を見つけられるといいのだが…これは苦労して得た知識だった！"
 intrigue_scheming_special.1303.desc_sneak_win: "私は音もなく[sneaky_courtier.GetTitledFirstName]を尾行することに成功する。[sneaky_courtier.GetSheHe|U]は次々と廊下を急いで移動し、数分後には私の部屋を通り過ぎ、[ROOT.Char.Custom('FortifiedBuilding')]の庭園へと出た。"
 intrigue_scheming_special.1303.desc_sneak_win_spy: "私は音もなく[sneaky_courtier.GetHerHim]を尾行することに成功する。私たちが私の自室に近づくほど、心拍数が上がっていくのを感じる。\n\nほどなくして、私の部屋の鍵がカチッと開く音が廊下に響いた。"
 intrigue_scheming_special.1303.desc_sneak_fail: "私は気づかれないまま[sneaky_courtier.GetTitledFirstName]を尾行した。私の部屋と[ROOT.Char.Custom('FortifiedBuilding')]の庭園に近づくほど、心拍数が上がっていく。[sneaky_courtier.GetSheHe]はここで何をしている？私は気を取られて廊下に飾ってある壺にぶつかってしまい、それは床に落ちて砕け散った。\n\nそれを聞いた者の騒ぎ声は、廊下を駆けていく[sneaky_courtier.GetHerHis]の足音をかき消し、やがて闇夜の中でその姿を見失ってしまった。"
 intrigue_scheming_special.1303.a: "[sneaky_courtier.GetHerHim]を問い詰める！"
 intrigue_scheming_special.1303.b: "目を光らせておかねば。"
 intrigue_scheming_special.1303.c: "今日は#EMP 実に#! いい夜だ"
 intrigue_scheming_special.1303.c.tt: "あなたは疑うことをやめた。そしてこれは貴重な教訓となった。\n"
 intrigue_scheming_special.1303.d: "だが兆候には早いうちから気づいていた！"
 intrigue_scheming_special.1304.desc_found: "思ったとおりだった！ [sneaky_courtier.GetTitledFirstName]が廊下を歩いてくるのを見て私は急いで影の中に隠れた。そのまま私の部屋へと真っすぐ向かっていく。\n\n錠がこじ開けられ、カチッという音がした直後、[sneaky_courtier.GetHerHis]の肩に手を置くと[sneaky_courtier.GetHerHis]は小さな悲鳴を上げた。"
 intrigue_scheming_special.1304.desc_not_found: "夜は更けていき、廊下も静まり返る。人がささやく声も聞こえず、危険な影も見えない。\n\nやはり[sneaky_courtier.GetTitledFirstName]を尾行するべきだったのだろうか？"
 intrigue_scheming_special.1304.a: "「私と来てもらおうか」"
 intrigue_scheming_special.1304.b: "そもそも脅威などなかったのでは？"
 intrigue_scheming_special.1350.desc: "[sneaky_courtier.GetTitledFirstName]が亡き者となった今、[sneaky_courtier.GetSheHe]が果たして私を裏切っていたのか知る術はない…しかし、調査を通して私は多くを学ぶことができた。次回からはどうするべきかこれでわかった！"
 intrigue_scheming_special.1350.a: "[sneaky_courtier.GetHerHis]が亡くなったのは神のお恵みか？ それとも偶然か？"
 intrigue_scheming_special.1398.desc: "「なぜそのように私を疑うのですか！？」[sneaky_courtier.GetTitledFirstName]は[sneaky_courtier.Custom('GeneralTemperament')]が混ざった声で私に言う。「私はただ空気を吸いに庭園に向かっていただけです」\n\n傷ついたその目を見て、なぜ[sneaky_courtier.GetHerHis]を密偵だと疑ってしまったのかわからなくなった。"
 intrigue_scheming_special.1398.a: "[sneaky_courtier.GetSheHe]が私を許してくれることを祈ろう。"
 intrigue_scheming_special.1399.desc: "[sneaky_courtier.GetHerHis]の肩に手を置くと、[sneaky_courtier.GetTitledFirstName]は稲妻よりも早く振り返った。任務中に見つかった[sneaky_courtier.GetSheHe]は弁明しようとすらしなかった。\n\nこの一件を通して私は信頼と警戒について貴重な教訓を得ることができ、以前よりも一層鋭くなることができた！"
 #An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc: "2つ以上の敵の領分を包囲できる"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not: "2つ未満の敵の領分を包囲できる"
 intrigue_scheming.1801.t: "匿名の密告者"
 intrigue_scheming.1801.desc: "そして、受け取ったばかりの匿名の手紙をこちらに手渡す。どうやら我々は、[enemy.GetTitledFirstNamePossessive]の防衛戦略に関する情報を入手するまたとない機会を得たようだ。\n\n手紙にはこう書かれている。\n\n「[enemy.GetFirstNamePossessiveNoTooltip]の防衛に関する情報が欲しければ、二週間以内にお前の[spymaster.GetCouncilTitle]、[spymaster.GetFirstNameNoTooltip]を[meeting_place.GetName]に遣わせよ。私はそこにいる。金をたっぷり持ってこい」"
 intrigue_scheming.1801.a: "これを調査しないのは愚かというものだ。"
 intrigue_scheming.1801.b: "こんなものはただの空虚な恐喝だ。"
 intrigue_scheming.1801_landed: "私の[spymaster.GetCouncilTitle]、[spymaster.GetFirstName]が部屋に駆け込んでくる。"
 intrigue_scheming.1801_laamp: "私の[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]、[spymaster.GetFirstName]がテントに駆け込んでくる。"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName]は匿名の密告者との会合から戻ってきた。その顔に深刻な表情を浮かべ、[spymaster.GetSheHe]は敵の防衛戦術と思われるものが書き記された羊皮紙の束を広げる。"
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n私が見る限り、これらの[enemy.GetFirstNamePossessive]の防衛作戦の計画書は本物のように思える。"
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n羊皮紙に描かれた計画は筋が通っている。しかし、私たちの知る[enemy.GetFirstNamePossessive]の典型的な戦略と噛み合わない点もいくつかある。"
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n文書は本物のように思えるが、何かがおかしい… それが何かはわからないが。"
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\nこれらの作戦が本物かどうか判別するのは、ほぼ不可能だ。"
 intrigue_scheming.1802.a: "情報をもとに行動する。"
 intrigue_scheming.1802.b: "情報を無視する。"
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n文書に目を通したが、これらの作戦には明らかな誤りが多すぎる。騙された！"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n文書に記された情報のいくつかは筋が通っている。だが、その多くは私たちの知る[enemy.GetFirstNamePossessive]の典型的な防衛戦略に従っていない。"
 intrigue_scheming.1803.a: "情報をもとに行動する。"
 intrigue_scheming.1803.b: "情報を無視する。"
 intrigue_scheming.1804.genuine_info_desc: "[enemy.GetTitledFirstName]との戦争において、[barony.GetName]を包囲している自軍から報告が帰ってきた。匿名の密告者から受け取った情報は真実だったらしい！\n\n[enemy.GetFirstNamePossessiveNoTooltip]の防衛戦術に関するこの内部情報のおかげで、[enemy.Custom('FortifiedBuilding')]を記録的な速さで制圧できたという。勝利はもはや確実だ！"
 intrigue_scheming.1804.fake_info_desc: "[enemy.GetTitledFirstName]との戦争において、[barony.GetName]を包囲している自軍から報告が帰ってきた。匿名の密告者から受け取った情報は虚偽だったらしい！\n\n[enemy.Custom('FortifiedBuilding')]は制圧できたものの、この先には険しい道が待っているだろう。"
 intrigue_scheming.1804.rejected_fake_info_desc: "[enemy.GetTitledFirstName]との戦争において、[barony.GetName]を包囲している自軍から報告が帰ってきた。匿名の密告者から受け取った情報は虚偽だったらしい！\n\nあのような偽の書類に基づいて行動しなかったことを[ROOT.Char.GetFaith.HighGodName]に感謝しなければ！"
 intrigue_scheming.1804.a: "自分で言うのもなんだが、良い買い物だった。"
 intrigue_scheming.1804.b: "耐え抜かなければ！"
 intrigue_scheming.1804.c: "正しい判断だった。"
 intrigue_scheming.1804.custom_tt: "あなたとすべての指揮官"
