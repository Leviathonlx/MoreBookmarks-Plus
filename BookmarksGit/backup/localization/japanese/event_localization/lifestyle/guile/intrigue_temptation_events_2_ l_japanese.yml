l_japanese:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "なんと美しい刺繍だ…"
 intrigue_temptation.3100.stone_t: "なんと美しい版画だ…"
 intrigue_temptation.3100.wax_t: "なんと美しい銅版画だ…"
 intrigue_temptation.3100.wood_t: "なんと美しい彫刻だ…"
 intrigue_temptation.3100.vellum_t: "なんと美しい絵画だ…"
 intrigue_temptation.3100.start_desc: "[ROOT.Char.Custom('lowly_servant_type')]は私の隣にそっと小包を置く。私はくだらない宴に耐えられなくなってあくびをし、小包を開けはじめる。\n\n中に入っていたのは、"
 intrigue_temptation.3100.end_desc: "「誘惑的」な姿勢になっている[propositioning_courtier.GetWomanMan]をかなり誇張して描いた春画だ。\n\n唖然としながら[ROOT.Char.Custom('GetRoom')]を見回すと、[propositioning_courtier.GetTitledFirstNameNoTooltip]がじっとこちらを見詰めている。[propositioning_courtier.GetSheHe|U]はニヤリと笑い、眉毛を怒った毛虫のようにくねくねと動かしはじめる。"
 intrigue_temptation.3100.cloth_desc: "染みの付いた、粗雑な刺繍が施された布だ。"
 intrigue_temptation.3100.stone_desc: "粗く彫られた薄い石板だ。"
 intrigue_temptation.3100.wax_desc: "雑に絵が刻まれた、臭いのする蝋板だ。"
 intrigue_temptation.3100.wood_desc: "おかしな形に彫られた、木の皿だ。"
 intrigue_temptation.3100.vellum_desc: "インクの染みが目立つ絵が描かれた、一枚の上質皮紙だ。"
 intrigue_temptation.3100.a: "なんと汚らしい！"
 intrigue_temptation.3100.a.tt: "[ROOT.Char.Custom('GetCourt')]にいるすべての貞節な人物があなたを少し尊敬するようになる"
 intrigue_temptation.3100.b: "貪欲な愚か者と、その秘密がまた一つ。"
 intrigue_temptation.3100.b.tt: "[propositioning_courtier.GetShortUINameNoTooltip]から秘密を引き出そう"
 intrigue_temptation.3100.b.tt.secret_gained: "[propositioning_courtier.GetShortUINameNoTooltip]はベッドの上で興味深い話を聞かせてくれる。"
 intrigue_temptation.3100.b.tt.xp_gained: "残念ながら、[propositioning_courtier.GetShortUINameNoTooltip]は何も知らない。"
 intrigue_temptation.3100.cloth_c: "手先が器用な[propositioning_courtier.GetWomanMan]だ…"
 intrigue_temptation.3100.stone_c: "なんとも#EMP お堅い#!代物だな…"
 intrigue_temptation.3100.wax_c: "おや、蝋はまだ温かいな…"
 intrigue_temptation.3100.wood_c: "[propositioning_courtier.GetSheHe|U]は実においしそうだ…"
 intrigue_temptation.3100.vellum_c: "どうやら[propositioning_courtier.GetSheHe]は手を汚すことを好むようだ…"
 intrigue_temptation.3100.d: "これは一般公開するのが相応しいだろう。"
 public_shamer_modifier: "公開された素人の芸術"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "ちょっとした実験"
 intrigue_temptation.3110.start_desc: "[potential_deviant.GetTitledFirstNameNoTooltip]と会議をする長い夜を過ごしていたはずが、酒の酔いがまわり、呂律が回らないながらもお互いに物語を語るようになっていた。\n\n私が"
 intrigue_temptation.3110.end_desc: "予想外に相手の目が光るのが見えた。\n\n突然私の脳裏に脅迫の可能性がよぎる。もしかすると[potential_deviant.GetTitledFirstNameNoTooltip]はこの話題に、本人が思っている以上に敏感なのではないだろうか？"
 intrigue_temptation.3110.0_desc: "ヤギとアナグマの禁断の愛の物語を語り終えると、"
 intrigue_temptation.3110.1_desc: "手の届かない鏡像への悲しき渇望の物語を語り終えると、"
 intrigue_temptation.3110.2_desc: "馬と結ぶ、道ならぬ関係の物語を語り終えると、"
 intrigue_temptation.3110.3_desc: "自分の土地を少しばかり#EMP 愛しすぎた#! 君主の物語を語り終えると、"
 intrigue_temptation.3110.4_desc: "3人の好色な[ROOT.Char.GetFaith.PriestNeuterPlural]と、使い古されたフェルト帽の物語を語り終えると、"
 intrigue_temptation.3110.5_desc: "手練手管に長けた魚を使った、祖父のみだらな偉業を語り終えると、"
 intrigue_temptation.3110.6_desc: "官能的な曲線を持つ菓子の物語を語り終えると、"
 intrigue_temptation.3110.7_desc: "盗賊が愛した切り株の物語を語り終えると、"
 intrigue_temptation.3110.8_desc: "魅惑的な海の怪物の誘惑術について語り終えると、"
 intrigue_temptation.3110.9_desc: "とある野蛮な部族が生まれながらに持つ性癖について語り終えると、"
 intrigue_temptation.3110.a: "そういった話をほかにいくつか知っている…"
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip]は新たな趣味を見つける"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip]は私の下品さに嫌悪感を示した"
 intrigue_temptation.3110.b: "ひとまずはこれで#EMP 十分#! だ。"
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "迷う心"
 intrigue_temptation.3120.desc: "[tempted_guest.GetTitledFirstName]とともに、こうやって燃える炎のそばでくつろぐのは今夜で十数回目だ。[tempted_guest.GetHerHis|U]がそばにいるのは自然なことのように感じられて、とても気楽だ。まるで[tempted_guest.GetSheHe]は[capital.GetNameNoTooltip]に数週間どころか数年滞在しているかのようだ。\n\n[tempted_guest.GetFirstNameNoTooltip]が永住することに同意してくれれば、このような長くのんびりとした夜を永遠に過ごすことができるだろう。もちろん、うまく説得する必要があるが…"
 intrigue_temptation.3120.a: "私が#EMP いかに#! 手厚いもてなしができるかお見せしよう。"
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip]は魅了される"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip]は嫌悪感を覚えた"
 intrigue_temptation.3120.b: "君が頼めば月だろうと取ってこよう。"
 intrigue_temptation.3120.c: "束の間かもしれないが、素晴らしい友情に乾杯！"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "冷たい心をもって"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にはひどく激怒させられる。その怒りの激しさたるや、なぜ争っていたのかさえ思い出せない日もあるほどだ。だがそれも今となってはどうでもいい。[rival_main.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetFirstName]は私の腕の中にいて、その情熱は燃え上がっている。\n\n私の作り笑顔と報酬のいい噂話によって、次第に[rival_main.GetFirstNameNoTooltip]は知ることとなるだろう。いや、#EMP 必ず#! [rival_main.GetFirstNameNoTooltip]に知らせてやる。\n\n禁断の口付け一つで、この争いに決着をつけよう。"
 intrigue_temptation.3130.a: "愛しい人よ、#EMP 本物#!の[ROOT.Char.GetWomanMan]と口付けを交わしたことはあるかな？"
 intrigue_temptation.3130.a.tt_success: "一つの口付けの後に、また一つ…"
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip]は身を引く"
 intrigue_temptation.3130.b: "私にはできない。"
 saucy_reputation_01_modifier: "計算ずくの不義"
 saucy_reputation_02_modifier: "計算ずくの不義"
 saucy_reputation_03_modifier: "計算ずくの不義"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "見せびらかし"
 intrigue_temptation.3140.desc: "今朝、魅力的な若い[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]と楽しいひとときを過ごした。我々は冗談を言いあい、笑いあい、楽しい気持ちで別れた。というのも、私が愛想良く接するよう努めたからだ。\n\nこのちょっとした色気を、個人的なこと以外にも応用できないだろうか？"
 intrigue_temptation.3140.a: "もう少し目を合わせるといいだろう…"
 intrigue_temptation.3140.b: "長い触れ合いは心を悩ます。"
 intrigue_temptation.3140.c: "私の眼差しは[ROOT.Char.GetFaith.DevilName]すら魅了できる！"
 intrigue_temptation.3140.d: "こんなことを考えている暇はない。"
 licentious_01_modifier: "不器用に誘惑的"
 licentious_02_modifier: "異常に誘惑的"
 licentious_03_modifier: "戦略的に誘惑的"
 licentious_04_modifier: "巧みに誘惑的"
 licentious_05_modifier: "悪魔的に誘惑的"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "現行犯"
 intrigue_temptation.3150.desc: "かすかに照らされる日光浴室で、[primary_seducee.GetTitledFirstName]と私は唇が触れそうなほど体を密着させている。夜の空気は冷たいが、[primary_seducee.GetSheHe]の肌は溶けそうなほど熱く、短く荒い息をしている。\n\n最悪の瞬間に、[secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)]が勢いよく[ROOT.Char.Custom('GetRoom')]に入ってくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、お話したいことが——おや、お連れ様がいたとは知りませんでした」"
 intrigue_temptation.3150.a: "ああ、[primary_seducee.GetFirstNameNoTooltip]、そこにいたとは！"
 intrigue_temptation.3150.b: "今出て行こうとしていたところだ。より#EMP 人目のつかない#!ところへ。"
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip]は得意げに笑い、ついてくる"
 intrigue_temptation.3150.b.tt_failure: "雰囲気が台無しになる"
 intrigue_temptation.3150.c: "…[secondary_seducee.GetFirstNameNoTooltip]、ドアを開けろ。"
 intrigue_temptation.3150.c.tt_success: "2人とも口説く"
 intrigue_temptation.3150.c.tt_success.lovers: "2人とも恋人になる"
 intrigue_temptation.3150.c.tt_failure: "ひどい逆襲に遭う"
 silver_tongued_modifier: "口達者"
 quick_thinker_modifier: "素早い思考"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "極端な情熱"
 intrigue_temptation.3160.desc: "「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('sometime_rival'))|U][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sometime_rival'))]め！」[sometime_rival.GetTitledFirstName]は叫ぶ。その汚い口からは唾が飛び散る。この[sometime_rival.GetWomanMan]は何か恨みを募らせているようだが、今日の言い争いには特に熱がこもっている。それにいろいろな物がよく飛んでいる。\n\n顔を真っ赤にし、荒く呼吸しながら激怒しているが、[sometime_rival.GetTitledFirstNameNoTooltip]の視線が、一瞬私の体の下のほうへ向き、すぐさま再び私と目を合わせたのを確かに見た。\n\nその表情は、#EMP 本当に#!怒りの表れなのだろうか？"
 intrigue_temptation.3160.a: "私は前に出て[sometime_rival.GetHerHim]に口付ける。"
 intrigue_temptation.3160.a.tt_success: "驚いた[sometime_rival.GetShortUINameNoTooltip]がやり返してくる"
 intrigue_temptation.3160.a.tt_success.tt: "その後、私たちは和解する。"
 intrigue_temptation.3160.a.tt_fail: "嫌悪感を抱いた[sometime_rival.GetShortUINameNoTooltip]があなたを振り払う"
 intrigue_temptation.3160.b: "お前は私どころか、犬の注目を引く価値すらない。"
 intrigue_temptation.3161.desc: "数時間後、私たちは疲れ果ててベッドに横たわる。周りには破れたシーツや壊れた家具が散乱している。一週間かかったが、ついに[sometime_rival.GetTitledFirstNameNoTooltip]と私は口論をやめることができた。\n\n時には私の好敵手ともなるその者の胸は、次第にゆっくりとしたリズムで上下するようになっていく。間もなく[sometime_rival.GetSheHe]は眠りに落ちるだろう。"
 intrigue_temptation.3161.a: "2人とも、ずっとこうなることを望んでいたのではないだろうか？"
 intrigue_temptation.3161.b: "厠にいたほうが楽しい夜が過ごせたぞ！"
 intrigue_temptation.3161.b_flavour: "[sometime_rival.GetHerHis]の服を掴み取り、笑いながら部屋から走り去る。"
 intrigue_temptation.3161.c: "眠る[sometime_rival.GetHerHim]を窒息させる。"
 malignant_hearsay_modifier: "悪質な噂"
 malignant_hearsay_modifier_desc: "この人物は不審な死に関係していると、使用人や平民が噂している。"
