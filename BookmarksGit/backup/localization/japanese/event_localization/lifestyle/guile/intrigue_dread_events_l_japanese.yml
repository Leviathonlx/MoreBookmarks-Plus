 intrigue_dread.2201.t: "本音が言えぬほど怯えて"
 intrigue_dread.2201.desc: "「何と賢明なご判断でしょう、我が主君よ！」[yesman.Custom2('MyCharacterIntroduction', ROOT.Char)]は引きつった笑顔を見せながら、鳩のように頷く。「本当に、文句のつけようがありません！」\n\n[yesman.GetNameNoTooltip]は私を恐れるあまり、私の決断に反対できない。[yesman.GetCouncilTitle]として非常に無能である。"
 intrigue_dread.2201.a: "完璧だ。評議員は私を恐れる#EMP べき#!なのだ。"
 intrigue_dread.2201.b: "お前の仕事は私がやる、この愚か者！"
 intrigue_dread.2201.c: "自由に自分の意見を言ってくれ。お前が地位を失うことはない。"
