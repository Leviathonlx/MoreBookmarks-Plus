 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "真の姿の誇示"
 intrigue_dread.2301.desc.a: "「これほど寛大で、純粋な[ROOT.Char.Custom('GetCourtOwner')]がいることがどんなに幸運なことか！」ニヤニヤと笑う[smirking_courtier.GetNamePossessive]の顔が目に浮かぶ。「恐怖とは無縁の[ROOT.Char.Custom('GetCourt')]に住める我々は恵まれている！」"
 intrigue_dread.2301.desc.b: "「これほど誠実で、人を騙すことができない[ROOT.Char.Custom('GetCourtOwner')]がいることがどんなに幸運なことか！」ニヤニヤと笑う[smirking_courtier.GetNamePossessive]の顔が目に浮かぶ。「恐怖とは無縁の[ROOT.Char.Custom('GetCourt')]に住める我々は恵まれている！」"
 intrigue_dread.2301.desc.c: "「これほど気取らず謙虚で、我々に何も求めない[ROOT.Char.Custom('GetCourtOwner')]がいることがどんなに幸運なことか！」ニヤニヤと笑う[smirking_courtier.GetNamePossessive]の顔が目に浮かぶ。「恐怖とは無縁の[ROOT.Char.Custom('GetCourt')]に住める我々は恵まれている！」"
 intrigue_dread.2301.desc.d: "「これほど公正で、法を尊重する[ROOT.Char.Custom('GetCourtOwner')]がいることがどんなに幸運なことか！」ニヤニヤと笑う[smirking_courtier.GetNamePossessive]の顔が目に浮かぶ。「恐怖とは無縁の[ROOT.Char.Custom('GetCourt')]に住める我々は恵まれている！」"
 intrigue_dread.2301.desc.e: "「これほど我々のことを思い、臣下を決して雑に扱わない[ROOT.Char.Custom('GetCourtOwner')]がいることがどんなに幸運なことか！」ニヤニヤと笑う[smirking_courtier.GetNamePossessive]の顔が目に浮かぶ。「恐怖とは無縁の[ROOT.Char.Custom('GetCourt')]に住める我々は恵まれている！」"
 intrigue_dread.2301.desc.outro: "\n\n[smirking_courtier.GetFirstNameNoTooltip]の後ろで、[ROOT.Char.Custom('GetCourt')]の皆が笑い、歓声を上げる。この者たちは私を恐れていない。私を尊敬していない。私を知らない。私が何者であるかを奴らに教えてやらねば。"
 intrigue_dread.2301.a: "[smirking_courtier.GetFirstNameNoTooltip]の喉を刺す。"
 intrigue_dread.2301.b: "[smirking_courtier.GetFirstNameNoTooltip]を[ROOT.Char.Custom('GetDungeon')]に入れる。"
 intrigue_dread.2301.c: "笑顔を見せ、復讐を計画する。"
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstNameNoTooltip]は夜の間に死ぬ。奴らにはなぜそうなったのかを考えさせよう。"
