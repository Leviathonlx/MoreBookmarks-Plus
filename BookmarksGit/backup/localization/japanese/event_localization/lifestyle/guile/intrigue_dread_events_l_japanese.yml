 intrigue_dread.2101.t: "[family_member.GetFirstNameNoTooltip]の噂"
 intrigue_dread.2101.desc.intro: "「あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]、[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]の悪いうわさについてですが…その出所を突き止めました」[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]は手紙の束を軽く叩く。\n\n手紙の内容から、[hater.GetName]が[family_member.GetFirstNamePossessive]の名を汚そうとしていたことがわかる。 "
 intrigue_dread.2101.desc.failed_assassination: "[hater.GetSheHe|U]は[family_member.GetFirstName]に殺されそうになったとまで言っている！"
 intrigue_dread.2101.desc.committed_adultery: "[hater.GetSheHe|U]は[family_member.GetFirstName]が不貞な[family_member.GetWifeHusband]であると主張し、[family_member.GetHerHis]ゾッとするような話を物語る！"
 intrigue_dread.2101.desc.bullied_me: "[hater.GetSheHe|U]は、[hater.GetNameNoTooltip]が[family_member.GetSheHe]から悪質ないじめを受けた子供の時から、[family_member.GetFirstName]は悪の種を持っていたと主張している。"
 intrigue_dread.2101.desc.bad_friend: "[hater.GetSheHe|U]は[family_member.GetFirstName]が悪友であり、[family_member.GetFirstName]に友人関係を断たれた時に酷く傷ついたと主張している。"
 intrigue_dread.2101.desc.sinner: "[hater.GetSheHe|U]は[family_member.GetFirstNamePossessive]の性格をあざ笑い、[family_member.GetSheHe]の衝撃的な[ROOT.GetCharacter.Custom('GetSinMisdeedPlural')]を責めている。"
 intrigue_dread.2101.desc.outro: "\n\n人々は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]のこんな噂をしてもいいと本気で思っているのか？"
 intrigue_dread.2101.a: "皆が我々を恐れるよう、[family_member.GetFirstNameNoTooltip]のさらに悪い噂を広める。"
 intrigue_dread.2101.a.tt.success: "人々は[family_member.GetFirstName]は何でもできるのだと信じ込んだ"
