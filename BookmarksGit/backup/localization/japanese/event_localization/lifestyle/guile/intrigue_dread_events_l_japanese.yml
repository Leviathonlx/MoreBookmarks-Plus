 intrigue_dread.2401.t: "処刑の改良"
 intrigue_dread.2401.desc: "有罪となった盗人が縄の先で痙攣し、やがて動かなくなる。集まった平民たちが処刑に同意する意見を呟き、解散し始める。\n\nだが歓声や、うめき声、恐怖はどこにある？単純な変更を一つ加えれば、[execution_county.GetName]での公開処刑を改良できるはずだ…"
