 #Join a touring theater company
 intrigue_dread_special.1101.t: "ひと芝居打つ"
 intrigue_dread_special.1101.desc: "先頭には派手な手綱と羽根を付けた2頭の馬、そしてその後ろには金庫と人を積んだ荷台が続く。\n\n色とりどりの服を着たにぎやかな移動劇団が、私と従者たちの前に姿を現した。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」通り過ぎる荷台から、年老いた[ROOT.Char.Custom('RandomWomanMan')]の呼ぶ声がする。「心を惹かれたご様子ですね。よろしければ私たちの劇に加わりませんか？」"
 intrigue_dread_special.1101.a.a: "強欲な農夫の役をやろう！"
 intrigue_dread_special.1101.a.b: "老いた[ROOT.Char.GetWifeHusband]の役をやろう！"
 intrigue_dread_special.1101.a.c: "狡猾な使用人の役をやろう！"
 intrigue_dread_special.1101.a.d: "若い恋人の役をやろう！"
 intrigue_dread_special.1101.a.e: "憂鬱な愚か者の役をやろう！"
 intrigue_dread_special.1101.b: "最前列の席をとっておいてくれ。"
 intrigue_dread_special.1101.c: "こんなことに付き合ってはいられない。"
 intrigue_dread_special.1102.desc: "私の[ROOT.Char.Custom('FortifiedBuilding')]で行われるにせよ、舞台の上で行われるにせよ、どんな芸も最初の一歩は準備だ。\n\n劇団の喧騒に囲まれ、借りた服で変装した私は開演まで時間があることに気付く。"
 intrigue_dread_special.1102.a: "ダメだ、その小道具はここに置こう！"
 intrigue_dread_special.1102.a.duel_success: "人を取りまとめる能力を発揮する"
 tooltip.intrigue_dread_special.1102.a.duel_success: "舞台を華麗に飾り付ける"
 intrigue_dread_special.1102.a.duel_failure: "私の指示が役者たちを混乱させる"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "小道具は乱れている"
 intrigue_dread_special.1102.b: "協力して作り直そう！"
 intrigue_dread_special.1102.b.duel_success: "役者たちと仲良くなる"
 tooltip.intrigue_dread_special.1102.b.duel_success: "役者たちは私の助力に感謝している"
 intrigue_dread_special.1102.b.duel_failure: "私の指示が役者たちを混乱させる"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "役者たちは私を信用していない"
 intrigue_dread_special.1102.c: "#EMP もう一度#! 台本を読み直そう。"
 intrigue_dread_special.1102.c.flavor: "安全な選択だが、危険が少ないぶん見返りも少ない。"
 intrigue_dread_special.1103.desc: "ほかの演者たちとともに舞台に出ると、観客のすべての注目がこちらに集まる。\n\n場面が進んでいきながら、私は語られる物語のリズムを感じる。私の中で鼓動しているのだ。私が台詞を話す番になると、まるで観客全員が息を止めて待っているかのように感じる。"
 intrigue_dread_special.1103.a: "聴衆にも#EMP 感じ#! させねば！"
 intrigue_dread_special.1103.a.duel_success: "私は役に深く入り込む"
 tooltip.intrigue_dread_special.1103.a.duel_success: "聴衆は私の演技に感心する"
 intrigue_dread_special.1103.a.duel_failure: "役になりきることに失敗する"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "聴衆はまったく感動していない"
 intrigue_dread_special.1103.b: "すべての台詞を正確に発することに集中しよう。"
 intrigue_dread_special.1103.b.duel_success: "聴衆は私の発声に感心する"
 intrigue_dread_special.1103.b.duel_failure: "演技中に台詞をつっかえる"
 intrigue_dread_special.1103.c: "台本と背景に忠実に従おう。"
 intrigue_dread_special.1199.desc_win_feeling: "短い出番だが、それでもしっかりとやり遂げた。観客は私の言葉をじっと聞き、語られる物語に夢中になった"
 intrigue_dread_special.1199.desc_loose_feeling: "短い出番だが、それにも関わらず完璧に失敗してしまった。宮廷で他人に影響を与えることは得意だが、これほど多くの人々に見られるのは… 全く初めての経験だった。"
 intrigue_dread_special.1199.desc_win_reading: "私は完璧に台詞を喋り、その場面を表現して観客全員の注目を集めた。"
 intrigue_dread_special.1199.desc_loose_reading: "観客の笑い声が落ち着いていく中、私はなんとか失敗から立て直そうとした。適切な言葉を適切なタイミングで話すことは得意なはずだが、それを舞台の上でやるのは予想よりも難しいことだった。"
 intrigue_dread_special.1199.desc_fallback: "私は台本を忠実に守った結果、その場面は順調に進んだが、平凡なものとなった。"
 intrigue_dread_special.1199.desc_win: "\n\n最後の場面を終え、割れんばかりの拍手を聞きながら、私たちは舞台を降りた。観客全員を完璧に騙したこと、そして変装を見破られず、一度に何人もの人々を欺いたことは… 私に大きな自信を芽生えさせた！"
 intrigue_dread_special.1199.desc_loose: "\n\n最後の場面を終え、拍手喝采に演者が代わるがわるお辞儀で応えるが、私の番に訪れた静寂がすべてを物語っていた。努力もむなしく、私は観客を演技で説得することができなかったのだ。この失敗は実に認めがたいものだ。"
 intrigue_dread_special.1199.z: "そしてこれからもこの気持ちを味わいたい！"
 intrigue_dread_special.1199.a: "退場は舞台の上手側だったな。"
 intrigue_dread_special.1199.b: "次こそ見ていろ！"
 intrigue_dread_special.1199.c.a: "ならば歓声を#EMP 上げさせて#! やる！ 衛兵！"
 intrigue_dread_special.1199.c.b: "これは私に恥をかかせるための陰謀だったに違いない！衛兵！"
 intrigue_dread_special.1197.t: "悲惨な公演"
 intrigue_dread_special.1197.desc: "認めよう。私の初舞台は今一つだったかもしれないと…劇団全員をさらし台に上げたほうが、農民からマシな反応が得られただろう。#EMP 絶賛#!, とは言えないかもしれないが、それでも満足だ。"
 intrigue_dread_special.1197.a: "少なくとも楽しむことはできた。"
 intrigue_dread_special.1198.desc: "私たちは何度も何度も演劇を繰り返し、衛兵に見張られた聴衆は毎回歓声を上げた。\n\n繰り返すたびに私の演技が洗練されていく一方で、ほかの演者たちは恐怖と不満に苛まれ、ずさんになっていった。次第に過労から一人ずつ倒れていき、最終的に舞台は勝ち残った私の独壇場となった。"
 intrigue_dread_special.1198.a: "実に崇高な体験だろう？"
 #Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t: "心配する[ROOT.Char.Custom('GetCourtierPlural')|U]"
 intrigue_dread_special.1301.desc: "「…このままでは[ROOT.Char.GetSheHe]が#EMP 私たちに#!対する陰謀を企てるぞ！もはやこの計画は手に負えない」[courtier_first.GetTitledFirstName]と[courtier_second.GetTitledFirstName]はお互いに顔を近づけて立っており、私が角を曲がって現れると2人とも飛び上がった。\n\n「我が[ROOT.Char.GetTitleTierName]！ ちょうどあなたの… 娯楽について話しておりました。すいぶんと時間を費やしておられるようですね」"
 intrigue_dread_special.1301.a: "私に対する陰謀を企てていたな！ 衛兵！"
 intrigue_dread_special.1301.b: "#EMP 忠実#!な[ROOT.Char.Custom('GetServants')]が心配するようなことは何もしていない…"
 intrigue_dread_special.1301.c: "何も心配する必要はない。それは保証しよう。"
 intrigue_dread_special.1301.c.duel_success: "[ROOT.Char.Custom('GetCourtierPlural')|U]を安心させることに成功する"
 tooltip.intrigue_dread_special.1301.c.duel_success: "私の訴えは説得力があった"
 intrigue_dread_special.1301.c.duel_failure: "臣下は不安そうにする"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "説得することができなかった"
 intrigue_dread_special.1301.d: "大きなお世話だ！"
 #Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t: "夕食"
 intrigue_dread.1501.desc: "「シチューのお味はいかがでしょうか、我が[ROOT.Char.Custom('FormOfAddressForLiege')]？」\n\n切られた野菜とともに、脂肪の多い肉の塊が混ざっている。それは筋が多く、短い毛がまばらに生えているかのような見た目だ。材料について聞くと、私の料理人、[cannibal_cook.GetTitledFirstName]は笑って私をなだめようとしてきた。\n\n「私の唯一の望みは、#EMP あなたに#!お仕えすることです、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 intrigue_dread.1501.a: "食事の細かい材料など何でもいい。"
 intrigue_dread.1501.b: "[cannibal_cook.GetSheHe|U]は#EMP 私#!に隠し事ができるとでも思っているのか？"
 intrigue_dread.1501.b.flavor: "知らぬが仏とは言うが、知る#EMP 必要#! がある"
 intrigue_dread.1501.b.tt1: "うまく言いくるめて厨房に侵入することに成功した"
 intrigue_dread.1501.b.tt2: "[cannibal_cook.GetSheHe|U]は調理法の秘密を守り抜いた"
 intrigue_dread.1501.c: "ローズマリーを添えた人肉か？ これはいい！"
 intrigue_dread.1502.desc: "厨房に入ると、中は暗くて誰も見当たらず、煙が漂っている。私は厨房の隅に、染みが付いた[cannibal_cook.GetTitledFirstNamePossessive]の料理本を見つけた。\n\n#EMP 肝臓を調理したところ、[ROOT.Char.Custom('RegionalDrink')]の過剰摂取は臓器の質を大幅に低下させることがわかった——#!\nページをめくりながら、私は胸に冷たい感覚を覚えた。\n#EMP …しかし、子供を調理する場合、特に一定の年齢を満たしていない——#!"
 intrigue_dread.1502.a: "料理人の首を持ってこい！"
 intrigue_dread.1502.a.flavor: "皿には盛らなくていい"
 intrigue_dread.1502.b: "奴を[ROOT.Char.Custom('GetDungeon')]にぶちこめ！"
 intrigue_dread.1502.c: "だが美味ではあった…"
 intrigue_dread.1503.desc: "努力を尽くしたが、[cannibal_cook.GetTitledFirstNamePossessive]を警戒させずに厨房に入る方法を見つけ出すことができなかった。"
 intrigue_dread.1503.a: "この謎に私は苛まれるだろう…"
 #Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t: "実験"
 intrigue_dread.1801.mentor_desc: "「あともう少しこれを与えれば、[test_subject.GetHerHim]は完全に気を失うでしょう」[intrigue_mentor.GetFirstName]は私に言う。私たちの「志願者」、[test_subject.GetTitledFirstName]は今にも倒れそうだ。\n\n[intrigue_mentor.GetFirstName]は瓶をしまい始める。「残念ですが、今夜、この被験者が耐えられるのはここまででしょう」"
 intrigue_dread.1801.desc: "[test_subject.GetTitledFirstName]に心から感謝する私に、[test_subject.GetSheHe]は錬金術で意識が朦朧としながらも怒りの目を向ける。私の… 薬物を試す「志願者」を探すのは簡単なことではなかった。[test_subject.GetHerHim]は痛みと燃える感覚に襲われ、時折意識を失いながら一夜を過ごした。"
 intrigue_dread.1801.a: "非常に勉強になった。"
 intrigue_dread.1801.b: "まだ終わってはいないぞ。"
 intrigue_dread.1801.c: "二度とこのようなことをするべきではない。"
 #Torturing Courtier
 intrigue_dread.1901.t: "[disliked_courtier.Custom2('InsultAdjective', ROOT.Char)|U]愚か者"
 intrigue_dread.1901.desc: "来る日も来る日も、私は[disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の存在に耐えなければならない。\n\n[disliked_courtier.GetSheHe]は口を開けばいつも[disliked_courtier.Custom('quirk_neg_present')]。私を侮辱#EMP しよう#! としているのか？これ以上あの[disliked_courtier.Custom2('InsultNoun', ROOT.Char)]からの無礼は許さない！[disliked_courtier.GetHerHim]に身の程を教えるべきだ！"
 intrigue_dread.1901.a: "試してみたい毒があったな…"
 intrigue_dread.1901.b: "[disliked_courtier.GetSheHe]が宮廷で笑い者にされたらいい気味だ。"
 intrigue_dread.1901.b.tt: "この選択肢は[disliked_courtier.GetFirstNamePossessiveNoTooltip]に[GetTrait('gregarious').GetName( GetPlayer )]の特性があるため選択可能"
 intrigue_dread.1901.c: "[disliked_courtier.GetHerHim]の財布が軽くなれば、私の気分も軽くなる！"
 intrigue_dread.1901.c.tt: "この選択肢は[disliked_courtier.GetFirstNamePossessiveNoTooltip]に[GetTrait('greedy').GetName( GetPlayer )]の特性があるため選択可能"
 intrigue_dread.1901.d: "「聞いたか？ [disliked_courtier.GetSheHe|U]はベッドの上ではひどくつまらないらしい」"
 intrigue_dread.1901.d.tt: "この選択肢は[disliked_courtier.GetFirstNamePossessiveNoTooltip]に[GetTrait('lustful').GetName( GetPlayer )]の特性があるため選択可能"
 #Mind Break, by Sean Hughes
 intrigue_dread.4001.t: "極上の苦しみ"
 intrigue_dread.4001.desc.start: "私は定期的に虜囚を拷問することで知られるようになったが、それにももはや飽きてしまった。私は傑作を作りたい――これまで私がやってきたことを超えるような、苦悩や苦難をたたえる芸術を！"
 intrigue_dread.4001.desc.single: "\n\nしかし、果たして[prisoner_1.GetTitledFirstName]は私の偉大な作品に相応しいキャンバスとなるだろうか？"
 intrigue_dread.4001.desc.multiple: "\n\n問題は、誰を私のキャンバスにするべきだろうか？"
 intrigue_dread.4001.a.single: "いかにも、[prisoner_1.GetSheHe]は適役だ…"
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip]が完璧だ！"
 intrigue_dread.4001.b: "[prisoner_2.GetTitledFirstNameNoTooltip]が最高ではないだろうか？"
 intrigue_dread.4001.c: "[prisoner_3.GetTitledFirstNameNoTooltip]が一番だろう。"
 intrigue_dread.4001.a-c.tt: "今回の取り組みでは[THIS.Char.GetTitledFirstName]を使う。"
 intrigue_dread.4001.kinslayer: "もしこれで[THIS.Char.GetTitledFirstName]が死ねば、私は[GetTrait('kinslayer_3').GetName( GetPlayer )]として知られるようになるかもしれない。"
 intrigue_dread.4001.d: "いや、今はその時ではない。"
 intrigue_dread.4001.d.flavor: "この案は数年後に再検討しよう。その時に新たな虜囚がいるといいのだが"
 intrigue_dread.4002.desc: "キャンバスは決まった。次は傑作をどのような形にするか考えるべきだ。\n\n[victim.GetTitledFirstName]に与えたい苦しみは数多く思い浮かぶが、傑作を作るには何か一つを完璧にやり遂げることに集中するべきだろう。"
 intrigue_dread.4002.a: "皮を剥いだ[victim.GetHerHis]の体で美しい像を造ろう。"
 intrigue_dread.4002.a.flavor: "[ROOT.Char.Custom('GetRealmOrDomicile')]の誰もが見られるように飾ろう！"
 intrigue_dread.4002.b: "[victim.GetSheHe|U]には美しい苦悩の歌を歌ってもらおう…"
 intrigue_dread.4002.b.flavor: "[victim.GetHerHis]の絶叫の記憶をこの先何年も大切に心に刻もう。"
 intrigue_dread.4002.c: "[victim.GetHerHis]の心を砕き、私の奴隷にしてやろう！"
 intrigue_dread.4002.c.flavor: "[victim.GetTitledFirstNamePossessiveNoTooltip]の人格を崩壊させて私の奴隷にするという、長く骨の折れる作業に取り掛かろう。"
 intrigue_dread.4002.c.compassionate.tt: "@warning_icon! #warning 情け深い性格のため、この道を選ぶとあなたの[stress|E]が大幅に増加します。#!"
 intrigue_dread.4002.c.success.desc: "私の望みに合わせて[victim.GetFirstNamePossessiveNoTooltip]の心を作り変えることに成功する"
 intrigue_dread.4002.c.failure.desc: "作業が完了する前に[victim.GetFirstNameNoTooltip]が死ぬ"
 intrigue_dread.4002.d: "気が変わった。[victim.GetSheHe]は適役ではない…"
 intrigue_dread.4004.desc: "[victim.GetTitledFirstNamePossessive]の心を作り変えるには、まず過度なストレスを与える必要がある。\n\nよく考えて、[victim.GetFirstNameNoTooltip]が特に苦手とする拷問法を選択するべきだろう――そうすることで、可能な限り最大の心的外傷を与えることができる。"
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName]は現在の拷問法に慣れてきており、これまでのような効果はなくなってきている。別の方法を取らなければ…"
 intrigue_dread.4004.o.flavor: "拷問の効果は[victim.GetTitledFirstNamePossessiveNoTooltip]の[traits|E]によって決まる。"
 intrigue_dread.4004.a: "身体的な拷問と苦痛"
 intrigue_dread.4004.b: "飢餓と睡眠不足"
 intrigue_dread.4004.c: "屈辱と堕落"
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName]はついに諦め、地下牢で私に抵抗しなくなった。\n\n第二段階に進む頃合いだ。[victim.GetHerHis]の倫理観、使命感、そして自我を崩壊させるほど、心に罪悪感と混乱を巻き起こさなければならない。"
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName]はズタズタでわずかにしか残っていない自我にしがみついている。傷ついているが、まだ壊れきってはいないようだ。完全に破壊するには別の手段をとらなければ…"
 intrigue_dread.4005.a: "安心させる言葉を聞かせよう… 拷問を続けながら！"
 intrigue_dread.4005.b: "すべては[victim.GetHerHis]の[ROOT.Char.Custom('GetSinMisdeedPlural')]への罰だと言い聞かせてやる。"
 intrigue_dread.4005.c: "救済を期待させてから、その希望を潰してやろう。"
 intrigue_dread.4006.desc: "ついに私はわずかに残っていた[victim.GetTitledFirstNamePossessive]の自我を消し去った。[victim.GetSheHe|U]は空っぽの器となり、周囲の世界に反応することができなくなった。"
 intrigue_dread.4006.a: "私の目的に応じて[victim.GetHerHim]を作り変えよう。"
 intrigue_dread.4006.a.tt: "[victim.GetTitledFirstName]を忠実な僕にする作業を始める。"
 intrigue_dread.4006.b: "抜け殻となった[victim.GetHerHim]を外へ送り返すほうが面白いだろう。"
 intrigue_dread.4007.desc: "ついに完成した――忠実な僕となった目の前の[victim.GetTitledFirstName]は、私の命令ならばなんでも聞き入れる状態だ。"
 intrigue_dread.4007.a: "どんなことをさせてやろうか！"
 intrigue_dread.4008.desc: "私の命令に従うべく、[victim.GetTitledFirstName]を解放してから数年が経過した。"
 intrigue_dread.4008.desc.success: "[victim.GetSheHe|U]はそれ以来、環境に再び適応し、通常の責務に復帰した――私への忠誠は忘れずに。"
 intrigue_dread.4008.desc.lunatic: "\n\n残念ながら私の調教と、新たな生活との差に耐えきれなかったようで、[victim.GetSheHe]はついに壊れてしまった。"
 intrigue_dread.4008.desc.failure: "\n\n残念ながら[victim.GetHerHis]の友人や家族が私の繊細な作業を元に戻すことに成功してしまったらしく、[victim.GetSheHe]は私に忠実ではなくなった。"
 intrigue_dread.4008.a.success: "素晴らしい…"
 intrigue_dread.4008.a.lunatic: "少なくとも楽しむことはできた。"
 intrigue_dread.4008.a.failure: "私の芸術を破壊するとは許せん！"
 intrigue_dread.4011.desc: "もう[ROOT.Char.Custom('GetDungeonPlural')]に[victim.GetTitledFirstName]はいないので、[victim.GetHerHim]を私の傑作に変身させる作業を続けることができない。たとえ[victim.GetHerHim]を奪還したとしても同じ作品にはならないため、私の創造力をかきたてるような者が再び見つかるまで、私の計画は保留となる。"
 intrigue_dread.4011.a: "嘆かわしい後退だ…"
 intrigue_dread.4013.desc: "私の#EMP 管理方法#!は[victim.GetTitledFirstName]には過酷すぎたようで、[ROOT.Char.Custom('GetDungeonPlural')]の中で息絶えてしまった。\n\nもはや私は自分の傑作を完成させることができない。私の創造力をかきたてるような者が再び見つかれば話は別だが、それまでにどれだけの時間がかかるかは[ROOT.Char.GetFaith.HighGodName]のみぞ知るところだ…"
 intrigue_dread.4013.a: "次回はもっと慎重にやらなければ。"
 intrigue_dread.4100.t: "終わらない聴取"
 intrigue_dread.4100.desc.intro: "宮廷では毎日、どうでもいい新たな問題が私の元に舞い込んでくる。今日は[petitioner_1.GetTitledFirstNamePossessive]と[petitioner_2.GetTitledFirstNamePossessive]のささいないざこざに時間を浪費せねばならないようだ。"
 intrigue_dread.4100.desc.lazy: "\n\n二人の苦情など聞いていられない…私の時間と体力には限りがあると言うのに、そのほとんどを馬鹿馬鹿しい問題に費やして、どうやって統治しろと言うのだ？"
 intrigue_dread.4100.desc.councillors: "\n\nこれは領国全土の安全に関わる問題だと私を説得しようとしているが、2人が単に自尊心を満たすために大げさに捉えているだけだという気がしてならない。"
 intrigue_dread.4100.desc.fallback: "\n\n二人の事情を聞けば聞くほど、この聴取が無駄なものだと確信していく。"
 intrigue_dread.4100.z: "首を取ってもまだ無駄話ができるか見物だな？"
 intrigue_dread.4100.a: "衛兵！ この暴漢どもを今すぐつまみ出せ！"
 intrigue_dread.4100.b: "宮廷の時間を無駄にするとどうなるか教えてやる！"
 intrigue_dread.4100.b.duel_success: "請願者たちは私の怒りを前にして震え上がる"
 intrigue_dread.4100.b.duel_failure: "請願者たちは私の脅迫に腹を立てる"
 intrigue_dread.4100.c: "もう一度聞こう…"
 intrigue_dread.4100.c.tooltip: "時間をかけて決断する"
 intrigue_dread.4100.c.support.petitioner_1: "[petitioner_1.GetTitledFirstName]を支持した場合、"
 intrigue_dread.4100.c.support.petitioner_2: "[petitioner_2.GetTitledFirstName]を支持した場合、"
 intrigue_dread.4100.d: "[scoped_chancellor.GetTitledFirstNameNoTooltip]がこの問題に対応するだろう。"
 intrigue_dread.4102.desc.commanders: "[petitioner_1.GetFirstName]と[petitioner_2.GetFirstName]の問題の核心は、軍の指揮官と一部の古参兵との間に起きた小競り合いが関係している。"
 intrigue_dread.4102.desc.guests: "どうやら問題の根は外交的な事案のようだ…"
 intrigue_dread.4102.desc.fallback: "2人の苦情を聞いていれば、この問題のより深い部分を知ることができるかと思ったが、[petitioner_1.GetFirstNamePossessive]と[petitioner_2.GetFirstNamePossessive]の口論は浅ましく聞こえるばかりだ。"
 intrigue_dread.4102.desc.antagonizer: "\n\n何よりも、二人のうち[scoped_antagonizer.GetFirstNameNoTooltip]のほうが圧倒的に耳障りだといえる。"
 intrigue_dread.4102.a: "今すぐ和解するのだ。さもなくば…"
 intrigue_dread.4102.b: "[petitioner_1.GetFirstNameNoTooltip]が正しいのは明らかだ。"
 intrigue_dread.4102.c: "[petitioner_2.GetFirstNamePossessiveNoTooltip]の意見のほうが一理ある。"
 intrigue_dread.4200.t: "夢の森"
 intrigue_dread.4200.desc.intro: "私が真に畏怖と敬意の対象となる人物となるために努力を重ねる中、数多の罪人や不忠義者たちが地下牢に送られていった。"
 intrigue_dread.4200.desc.noble_forest: "敵や裏切り者や常習犯たちで独房が満杯だ。そろそろ[ROOT.Char.GetFaith.NegativeAfterLife]で[ROOT.Char.GetFaith.DeathDeityName]に対面させ、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]のために働いてもらうとするか！"
 intrigue_dread.4200.desc.commoner_forest: "田舎や都会からやって来た多くの下賤な殺人犯やスリたちが、社会から隔絶されて裁きの時を待っている。だが、彼らにはもっといい使い道があるかもしれない。"
 intrigue_dread.4200.desc.middle: "\n\n私の身の毛もよだつ知略により、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の四方をならず者や裏切り者たちの串刺し死体の森で取り囲むことを思い描いてみた。[ROOT.Char.GetTitleAsNameNoTooltip]への裏切りがどのように報われるのか、皆への残虐な見せしめとなるだろう。"
 intrigue_dread.4200.desc.noble_forest.outro: "[random_prisoner_scope.GetName]を大釘で突き刺し、同じように立たされた平民たちに取り囲まれた姿が見える。後はこの夢を現実のものとするだけだ！"
 intrigue_dread.4200.desc.commoner_forest.outro: "常習の犯罪者たちが地平線の彼方まで列を織りなしているのが見える。[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip]は彼らの血に塗れている。多少手を加えれば、この害虫どもを十分寄せ集めて、私の夢を実現できるだろう。"
 intrigue_dread.4200.a: "始めるとしよう！"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip]とわずかな平民を処刑すれば、見せしめとしては十分だろう。"
 intrigue_dread.4200.c: "少数の死体を集めれば十分だ。"
 intrigue_dread.4200.d: "皆が私を恐れるのだ！"
 intrigue_dread.4200.e: "[ROOT.Char.GetFaith.HighGodName]よ！ こんなことはできない！"
 intrigue_dread.4201.t: "死体の森"
 intrigue_dread.4201.desc.intro: "無数の犯罪者どもの死体によって、ようやく私の構想が現実のものとなった。周囲に鳥のさえずりが鳴り響き、赤黒い血が濡れた地面へと滴り落ちる中、私はおもむろに歩を進める。"
 intrigue_dread.4201.desc.noble_forest: "\n\n私は[random_prisoner.GetNameNoTooltip]の死体に出くわした。[random_prisoner.GetHerHis]の顔は衝撃と恐怖にゆがんだ表情を浮かべている。まるで自らの運命に気づいていたかのように。"
 intrigue_dread.4201.desc.commoner_forest: "\n\n私は何列もの名もなきならず者や盗賊たちの死体を通り過ぎた。これで[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に近づく追い剥ぎや盗賊は、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]に犯罪と無秩序の種を撒こうとする者がどんな目に遭うのか、はっきりと理解することだろう！"
 intrigue_dread.4201.desc.outro: "\n\n見学を終えた私は、帰還する前に死の瘴気をもう一息だけ吸い込んだ。自らの仕事に満足しつつ。"
 intrigue_dread.4201.a: "これで誰もが「[ROOT.Char.GetNameNoTooltip]」の名を恐れるだろう。"
