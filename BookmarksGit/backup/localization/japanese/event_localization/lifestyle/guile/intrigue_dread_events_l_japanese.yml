 intrigue_dread.2001.t: "[loved_one.GetSheHe|U]ですら私を恐れる"
 intrigue_dread.2001.desc: "[loved_one.GetTitledFirstNamePossessive]の手が私の手の下で震えている。[loved_one.GetHerHis]頬を撫でようと近づくも、[loved_one.GetSheHe]はたじろぎ後ろへ下がる。\n\n[loved_one.GetSheHe]から人々が噂する私の奇妙な話を聞かされる。恐ろしい話を。[loved_one.GetSheHe|U]はどれが本当の話なのかと考えているのだ。"
 intrigue_dread.2001.a: "彼らは私のしてきたことを#EMP まったく#!知らない。"
 intrigue_dread.2001.a.tt: "近くに来るのだ。#EMP もっと近くに#!。耳元でささやいてやろう。"
 intrigue_dread.2001.b: "すべてあなたを守るためだ！"
 intrigue_dread.2001.c: "具体的に誰がこんなことを噂するのだ？名前が知りたい。"
 intrigue_dread.2001.d: "笑顔を見せて、立ち去る。"
 intrigue_dread.2001.b.into_it: "[loved_one.GetFirstName]はあなたの献身に感動している"
 intrigue_dread.2001.b.reassured: "[loved_one.GetFirstName]は自分が安全であると知り、安堵している"
 intrigue_dread.2001.b.terrified: "あなたの自白が[loved_one.GetFirstName]を怖がらせてしまった"
