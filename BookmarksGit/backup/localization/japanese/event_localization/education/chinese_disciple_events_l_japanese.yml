 chinese_students.0030.b.stewardship: "[mentor.GetHerHis]の#emp 金の使い方#!に対する私見を伝えよう！"
 chinese_students.0030.b.intrigue: "#emp [mentor.GetHerHis]#!の秘密を一つか二つ、暴露してやろう！"
 chinese_students.0030.b.learning: "こと古典については、#emp 誰も#!私に敵いはしない！"
 chinese_students.0030.c.diplomacy: "ずっと考えていたお願いがあるのですが…"
