 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "規律の欠如"
 chinese_students.0002.desc: "「[ROOT.Char.Custom('TeachingsAccordingToMovement')]」\n\n私はそう言って、言葉を咀嚼してもらうための間を置いた。だが、[second_student.GetName]はその瞬間を見逃さなかった。[second_student.GetSheHe]はわざとらしく視線を[first_student.GetName]に投げかけてから、咳払いする。そして、「[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]」と回答した。\n\nこの二人は、今週ずっといがみ合っているのだ。"
 # Options for Event 0002
 chinese_students.0002.a: "健全な競争だ。何も問題はあるまい。"
 chinese_students.0002.a.tooltip: "両方の弟子が功徳を得て、競争心を高め、あなたの指導に感謝する。あなたの気質によっては、あなたがストレスを抱える可能性がある。"
 chinese_students.0002.b: "[most_renowned_student.GetHouse.GetNameNoTooltip]家を贔屓しておくのは有益かもしれん。"
 chinese_students.0002.b.tooltip: "最も権威がある家門の弟子は功徳を得て、あなたに感謝する（その家長も同様）。一方、他方の弟子はあなたの依怙贔屓に憤慨する。"
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip]は、己の無知をわきまえねばならん。"
 chinese_students.0002.c.tooltip: "回答しなかった弟子は功徳を失い、ストレスを抱える。一方、回答した弟子は功徳を得る。回答しなかった弟子はあなたの厳しさに憤慨する。"
 chinese_students.0002.d: "[overdog.GetShortUINameNoTooltip]は、分別をわきまえねばならん。"
 chinese_students.0002.d.tooltip: "回答した弟子は功徳を失い、ストレスを抱える。一方、回答しなかった弟子は功徳を得る。回答した弟子はあなたの厳しさに憤慨する。"
 chinese_students.0002.e: "この二人には、謙虚さというものを教える必要があるな。"
 chinese_students.0002.e.tooltip: "両方の弟子を叱責することにより、彼らはストレスを抱えて憤慨する。あなたも指導の中断によりストレスを抱えるが、規律を正したことで功徳を得る。"
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "「[mentor.Custom('TeachingsAccordingToMovement')]」\n\n我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]、[mentor.GetTitledFirstName]が知恵を授けると、[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))]の[second_student.GetTitledFirstName]が咳払いをして、私に横目を向けながら、「[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]」と回答した。\n\n"
 chinese_students.0003.desc.encourage_both: "我らの[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]は、競争心に火をくべた。これからは、指導のたびに競争が激しくなっていくだろう。"
 chinese_students.0003.desc.punish_both: "我らの[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]は、我ら両方を烈火のごとく叱責した。"
 chinese_students.0003.desc.favor: "我らの[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]は、鋭い視線で[second_student.GetHerHis]を一瞥し、[second_student.GetHerHim]の言葉を遮って話を続けた。"
 chinese_students.0003.desc.disfavor: "我らの[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]は、[second_student.GetHerHim]の言葉に優しく頷き、冷たい視線で私を一瞥した。恥ずかしさに耳が熱くなる。"
 # Options for Event 0003
 chinese_students.0003.a: "[second_student.GetTitledFirstNameNoTooltip]が間違っていることを証明してやる！"
 chinese_students.0003.b: "些細なことだ。冷静さこそ、私の強みである。"
 chinese_students.0003.c: "勝者は私だと皆に知らしめてやる！"
 chinese_students.0003.d: "勝利には謙虚さが求められる。"
 chinese_students.0003.e: "見返してやる！"
 chinese_students.0003.f: "この挫折から学んでみせる。"
 # Opinion Modifiers
 opinion_mentor_appreciation: "師の指導に感謝している"
 opinion_mentor_favoritism_positive: "贔屓に感謝している"
 opinion_mentor_favoritism_negative: "贔屓に憤慨している"
 opinion_mentor_strict_negative: "師の厳しさに憤慨している"
 TeachingsAccordingToMovementProHegemon_Teaching: "天の軸は目には見えずとも天下万物を動かす。徳が国の中心に確かに据えられるとき、そこに和が訪れる"
 TeachingsAccordingToMovementExpansion_Teaching: "川が堤を越え溢れるとき、落命する者もあろうが、その水は新たな大地を潤して多くの民を養う。ゆえに、己が地の外側にある地をも受け入れる勇気にこそ偉大さは宿る"
 TeachingsAccordingToMovementAdvancement_Teaching: "城壁の内なる庭を丹念に手入れすれば、その香は空気を満たし人々を引き寄せる。真の強さと栄光は、よく耕された土に深く根を張ることでのみ育つ"
 TeachingsAccordingToMovementConservative_Teaching: "先祖の館に静寂が満ちようとも、耳を澄ませば歩むべき道を導く声がいまも木霊しているのがわかる。この瞬間へと至らしめた、踏みならされた道を敬え"
 TeachingsAccordingToMovementUndecided_Teaching: "風向きが変わるとき、賢者は帆を操り、その力を掴む。抑制と野心、伝統と変革の舞、すなわち永遠に均衡を求めるその舞が、政と生の両方において汝を導くだろう"
 TeachingsAccordingToMovementFallback_Teaching: "ただひとつの灯火でさえ夜を払う。導きの旗などなくとも叡智は道を照らす"
 TeachingsAccordingToMovementProHegemon_Response: "軸をただ声高に讃えるばかりで、車輪を繋ぎとめる自らの役目を忘れてしまう者たちもいます"
 TeachingsAccordingToMovementExpansion_Response: "新たな地を求めんとするあまり、自らの庭の平穏を顧みなくなる者たちを見たことがあります"
 TeachingsAccordingToMovementAdvancement_Response: "遠くに見える花を栄光と呼んで追い求めながら、家族を養う果実のことを忘れてしまう者たちもいます"
 TeachingsAccordingToMovementConservative_Response: "過去に固執する者たちは、古き畑が休耕しているときでさえ、新たな畑を耕すことができぬのではないかと案じます"
 TeachingsAccordingToMovementUndecided_Response: "悲しいかな、均衡を讃えながら、それを口実に歩み出さず、世に取り残された者たちを幾人も見てきました"
 TeachingsAccordingToMovementFallback_Response: "灯火から灯火へと飛び回り、あらゆる炎に引き寄せられる蛾のような者たちもいます"
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "白紙の巻物"
 chinese_students.0010.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]の[mentor.GetTitledFirstName]が、華やかな装飾が施された巻物を手に私のもとへやって来た。墨の跡ひとつないその巻物には、可能性に満ちた純白の紙面が広がっている。\n\n「この白紙の巻物は、お前の叡智と人格を測る試練だ」と、[mentor.GetSheHe]は厳かに言った。「ここにお前が記すことが、お前の魂を映し出す。慎重に言葉を選ぶのだ、若き弟子よ」\n\n[mentor.GetSheHe|U]が筆と墨だけを残して立ち去ると、私は悩みはじめる。"
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "国の旧弊な法を改革する好機だ！"
 chinese_students.0010.b.strength: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]に詩を捧げよう——風刺と洒落の利いた一首を！"
 chinese_students.0010.c.strength.china: "筆を捧げるに値するのは、天子たる[ROOT.Char.GetTopLiege.GetHerHim]、ただお一人！"
 chinese_students.0010.c.strength.other: "筆を捧げるに値するのは、[ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]、ただお一人！"
 chinese_students.0010.d.strength: "我が魂から哲理が湧き出し、この巻物へと流れ落ちていくようだ！"
 chinese_students.0010.e.strength: "兵法こそ、我が才が最も輝く分野であろう！"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "法の整備は不得手だが、挑まねばなるまい…"
 chinese_students.0010.b.weakness: "私の言葉は拙いが、[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]への想いを綴ってみよう…"
 chinese_students.0010.c.weakness.china: "天子を讃える詩を、拙いながらも綴ってみよう…"
 chinese_students.0010.c.weakness.other: "[ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]を讃える詩を、拙いながらも綴ってみよう…"
 chinese_students.0010.d.weakness: "哲理を論じれば、私の限界が試されることになる。しかしそうすることで、私の考え方が広がるかもしれぬ…"
 chinese_students.0010.e.weakness: "兵法は私には難解だが、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]軍には新たな発想も必要だ…"
 chinese_students.0010.f: "最も深きところにある真理は、語られざる言葉にこそ宿る。"
 chinese_students.0010.tt: "#weak 果たして、どう評価されるか…#!"
 chinese_students.0010.law.success.tt: "[GetModifier('wrote_law_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.poem.success.tt: "[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.ode.success.tt: "[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.treatise.success.tt: "[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.stratagem.success.tt: "[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.blank.success.tt: "[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]を得る可能性がある"
 chinese_students.0010.failure.tt: "貴重な経験になるかもしれない"
 chinese_students.0010.success: "見事な筆致"
 chinese_students.0010.failure: "稚拙な筆致"
 chinese_students.0010.success_blank: "師はあなたの意図を理解する"
 chinese_students.0010.failure_blank: "あなたの意図は曖昧すぎる"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "教えのとき"
 chinese_students.0011.desc.intro: "書跡麗しい巻物を恭しく抱えて、弟子の[scroll_student.GetShortUIName]が私のもとを訪れた。[scroll_student.GetSheHe|U]は私の評価を受ける恐れから手を震わせながらそれを差し出してくる。\n\n巻物を丁寧に広げ、[scroll_student.GetSheHe]が何を記したのかを確かめる。そこに書かれていたのは—— "
 chinese_students.0011.desc.law: "善政の細部に踏み込んだ、新たな法の提案だった。"
 chinese_students.0011.desc.love_letter: "思慕に満ちた、[beloved.GetShortUIName]への恋文だった。"
 chinese_students.0011.desc.emperor_ode: "[ROOT.Char.GetTopLiege.GetShortUIName]の数多の徳を讃える、[ROOT.Char.GetTopLiege.GetHerHis]の栄光の詩だった。"
 chinese_students.0011.desc.treatise: "五行と四柱の関係性を探究した、哲理に関する論説だった。"
 chinese_students.0011.desc.strategy: "[scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]軍の遠征で採用されうる奇策をいくつか提案した、兵法に関する論説だった。"
 chinese_students.0011.desc.blank: "何も書かれていない！"
 chinese_students.0011.desc.conclusion: "\n\n読んでみると、[scroll_student.GetHerHis]の考え方と人格がよくわかる。"
 chinese_students.0011.desc.quality_success: "その出来栄えは、[scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]の書庫に収蔵されるにふさわしいものだ！"
 chinese_students.0011.desc.quality_failure: "[scroll_student.GetHerHis]の努力は見て取れるが…その出来は芳しくない。"
 chinese_students.0011.desc.quality_success.blank: "面白いうえに奥が深い！"
 chinese_students.0011.desc.quality_failure.blank: "[scroll_student.GetSheHe]は一体何を考えていたのだ！？"
 chinese_students.0011.self_improvement: "悪くはない…が、[scroll_student.GetSheHe]ならもっと上手くやれたはずだ。"
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "この法からは、並外れた洞察と叡智が感じられる。"
 chinese_students.0011.positive_love: "なんという温かい言葉だろう！偽りない想いに心が揺さぶられるようだ。"
 chinese_students.0011.positive_emperor: "天子にふさわしい、実に見事な詩だ。"
 chinese_students.0011.positive_philosophy: "これらの哲理に満ちた洞察は、知恵の深奥を見せてくれる。"
 chinese_students.0011.positive_strategy: "これらの策からは、将来有望な戦略眼が感じられる。"
 chinese_students.0011.positive_blank: "見事なり！真の叡智とは、書に記されざるところに宿るのだ。"
 chinese_students.0011.positive_law.worst: "[scroll_student.GetHerHis|U]の法に対する理解は日々深まっている！"
 chinese_students.0011.positive_love.worst: "[scroll_student.GetSheHe|U]は艶やかな言葉遣いを習得してきているようだ！"
 chinese_students.0011.positive_emperor.worst: "[scroll_student.GetSheHe|U]は賛辞の芸に意外な才能があるようだ！"
 chinese_students.0011.positive_philosophy.worst: "[scroll_student.GetHerHis|U]の哲理に対する理解は驚くべき速さで進歩している！"
 chinese_students.0011.positive_strategy.worst: "[scroll_student.GetSheHe|U]は兵法に関して新たな鋭い視点を持っている！"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "政に対する未熟な試みだ。[scroll_student.GetSheHe|U]はまだ学ぶべきことが多い。"
 chinese_students.0011.negative_love: "陳腐な感傷を美辞麗句で包んだだけだ。なんとも落胆させられる。"
 chinese_students.0011.negative_emperor: "空虚な世辞は、浅はかな心根を晒すだけだ。"
 chinese_students.0011.negative_philosophy: "[scroll_student.GetSheHe|U]は他人の思想を理解もせぬまま、それを鸚鵡返しにしているだけだ。"
 chinese_students.0011.negative_strategy: "[scroll_student.GetSheHe|U]は功を焦るあまり、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]を危険に晒しそうだ。"
 chinese_students.0011.negative_blank: "中身のなさは、まさに[scroll_student.GetHerHis]の精神そのものだ。"
