 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "別れのとき"
 chinese_students.0032.desc: "[mentor.GetShortUIName]が後ろ手を組みながら近づいてくる。「ともに歩むのはここまでだ、弟子よ」と、[mentor.GetSheHe]は言う。「これからは、己の道を歩み、叡智を追い求めよ。私の指導はここまでだ」"
