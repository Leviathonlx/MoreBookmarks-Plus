 chinese_students.0030.t: "力か、謙虚さか"
 chinese_students.0030.desc: "日々の修練のさなか、私は[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]の[mentor.GetShortUINamePossessive]の視線を感じた。無言で修練を続ける私を、[mentor.GetSheHe]もまた無言で見定めているようだ。そして永遠にも感じられる沈黙ののち、[mentor.GetSheHe]が口を開いた。\n\n「己の長所を知るだけでは不十分だ。より大切なのは、己の限界を知ることだ。弟子よ、お前が自己について何を学んだのか、見せてみよ」"
 chinese_students.0030.a.diplomacy: "国の調和について雄弁に訴えてみよう。"
