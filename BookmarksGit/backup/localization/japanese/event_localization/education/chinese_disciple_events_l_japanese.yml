 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "易占"
 chinese_students.0020.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]の[mentor.GetTitledFirstName]が、古い鋸草の茎を私たちの前に広げた。風化した何本もの茎は、揺れる蝋燭の光を受けてかすかにきらめいている。「この神託には、無限の知恵が宿っているのだ、若き弟子よ」と、[mentor.GetSheHe]は敬虔な声でそう語る。「だが、それは技と誠の両方を備えて臨む者にのみ語りかける。さて、お前はここに何を読み取る？」\n\n[mentor.GetSheHe]がそう語るあいだ、私の目には、易経の卦—— "
 chinese_students.0020.desc.heaven: "[Glossary('Heaven','I_CHING_HEAVEN_GLOSS')]"
 chinese_students.0020.desc.thunder: "[Glossary('Thunder','I_CHING_THUNDER_GLOSS')]"
 chinese_students.0020.desc.water: "[Glossary('Water','I_CHING_WATER_GLOSS')]"
 chinese_students.0020.desc.mountain: "[Glossary('Mountain','I_CHING_MOUNTAIN_GLOSS')]"
 chinese_students.0020.desc.wind: "[Glossary('Wind','I_CHING_WIND_GLOSS')]"
 comma_space: "-"
 comma_space_and: "-"
 chinese_students.0020.desc.conclusion: "がはっきりと映っていた。私は感じる——それらは、世界を導く宇宙の理が読み解かれる瞬間を、じっと待っているのだ。"
 chinese_students.0020.a.strength: "天は常に道を示してくれる！"
 chinese_students.0020.a.weakness: "天の神秘…今日こそ読み解けるかもしれない…"
 chinese_students.0020.b.strength: "雷こそ私の領分だ！"
 chinese_students.0020.b.weakness: "雷の力…今なら捉えられるかもしれない…"
 chinese_students.0020.c.strength: "水は私の思考を完璧に映し出す！"
 chinese_students.0020.c.weakness: "水の叡智…まさに水のごとく掴みどころがない…"
 chinese_students.0020.d.strength: "山など幾度となく越えてきた！"
 chinese_students.0020.d.weakness: "山の威容…心に重くのしかかる…"
 chinese_students.0020.e.strength: "風は読めている！"
 chinese_students.0020.e.weakness: "風の繊細さ…いつも私を惑わせる…"
 I_CHING_HEAVEN_GLOSS: "「天」の卦は、神聖なる秩序、統治、指導を象徴する。権威と構造の原理を体現し、知と徳をもって治めようとする者を導く。"
 I_CHING_THUNDER_GLOSS: "「雷」の卦は、力、権威、そして意志を貫く力を象徴する。困難に直面したときには、強さと決断力が重要であることを教えている。"
 I_CHING_WATER_GLOSS: "「水」の卦は、適応、流動性、そして人生の困難を乗り越える力を象徴する。困難に直面したときには、柔軟さとしなやかさが重要であることを教えている。"
 I_CHING_MOUNTAIN_GLOSS: "「山」の卦は、安定、強さ、そして困難に耐える力を象徴する。困難に直面したときには、忍耐と不屈の精神が重要であることを教えている。"
 I_CHING_WIND_GLOSS: "「風」の卦は、変化、柔軟性、そして新たな状況に適応する力を象徴する。困難に直面したときには、適応力と立ち直る力が重要であることを教えている。"
