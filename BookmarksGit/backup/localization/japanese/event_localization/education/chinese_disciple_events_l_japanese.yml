 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "神託の裁定"
 chinese_students.0021.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))]の[divination_student.GetShortUIName]が卜占の間から出てきた。易経の啓示に衝撃を受け、動揺しているようだ。\n\n「[divination_student.Custom2('RelationToMe',ROOT.Char)|U]よ、卦はこう読み取れました。"
 chinese_students.0021.desc.heaven.success: "6つの陽爻は、乾の純粋なる創造の力を示しています。天がすべてを覆うように、統治者もまた、知恵をもって鍛えられた力を体現せねばなりません」"
 chinese_students.0021.desc.heaven.failure: "6つの陽爻は、無限の力を意味しています！天が逆らう者を打ち砕くように、皇帝もまた鉄の拳で支配し、あらゆる抵抗勢力をねじ伏せるべきなのです！」"
 chinese_students.0021.desc.thunder.success: "震の卦に従えば、しかるべき時に決断を下すことが成功をもたらします。春の雷が眠れる命を目覚めさせるように、真の指導者は人々に行動を促すのです」"
 chinese_students.0021.desc.thunder.failure: "素早く、そして激しく鳴り響く雷に倣い、我らもすべての者を震え上がらせるべきです！躊躇いは弱さ——神託は迅速に行動せよと示しています！」"
 chinese_students.0021.desc.water.success: "水が障害物を避けて流れるように、我らもそうあるべきなのです。坎の卦の教えでは、真の叡智とは、危険を見極め、最も抵抗の少ない道を選ぶことにあります」"
 chinese_students.0021.desc.water.failure: "水がその進路にあるすべてのものを破壊するように、我らも洪水のごとく敵を押し流し、あらゆる抵抗勢力を飲み込むべきなのです！」"
 chinese_students.0021.desc.mountain.success: "静寂は心に明澄をもたらします。艮の卦の教えでは、精神を鎮め、身体を休めることで、迷いなき真の道が見えてくるのです」"
 chinese_students.0021.desc.mountain.failure: "山がその下にあるものを押し潰すがごとく——我らもまた不動にして強固な存在として、何物にも屈してはならないと！」"
 chinese_students.0021.desc.wind.success: "柔らかな粘り強さは、剛直な力に勝ります。長い時をかけて地形を変える風のように、巽の卦が示す繊細な力の作用は、剛力では成し得ぬことを成し遂げるのです」"
 chinese_students.0021.desc.wind.failure: "嵐のごとく声を多く、大きく響かせれば、反対の声をかき消せるのです！[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の行く末をめぐる論戦に勝つには、最も強く語る者でなければならぬのです！」"
 chinese_students.0021.positive_heaven.best: "天の理を理解している[divination_student.GetHerHis|U]には、政に必要な真の叡智が備わっている！"
 chinese_students.0021.positive_heaven.worst: "紛争を厭わない姿勢はともかく、民を導こうとする[divination_student.GetHerHis]の献身には目を見張るものがある。"
 chinese_students.0021.positive_thunder.best: "[divination_student.GetSheHe|U]は時宜を得た決断の本質を心得ている！"
 chinese_students.0021.positive_thunder.worst: "雷の試練に立ち向かう[divination_student.GetHerHis|U]の勇気は称賛に値する。"
 chinese_students.0021.positive_water.best: "[divination_student.GetHerHis|U]の予言は、水が流れるかのように見事である！"
 chinese_students.0021.positive_water.worst: "水の神秘に向き合う[divination_student.GetHerHis|U]の姿勢は称賛に値する。"
 chinese_students.0021.positive_mountain.best: "静寂な[divination_student.GetHerHis|U]から、深い洞察力が感じられる！"
 chinese_students.0021.positive_mountain.worst: "山に対する[divination_student.GetHerHis|U]の真摯な学びの姿勢、これは評価に値する。"
 chinese_students.0021.positive_wind.best: "[divination_student.GetSheHe|U]は風の繊細な作用を完璧に把握している！"
 chinese_students.0021.positive_wind.worst: "[divination_student.GetHerHis|U]の叡智は、風の作用を理解していることからもわかる。"
 chinese_students.0021.negative_heaven: "[divination_student.GetSheHe|U]は天の統治原理に対する理解が浅い。"
 chinese_students.0021.negative_thunder: "[divination_student.GetHerHim]には雷のごとき決断力がない。確たる目的をもって行動せよ。"
 chinese_students.0021.negative_water: "[divination_student.GetHerHim]には柔軟さがない。それは叡智を得るに不可欠なものだ。"
 chinese_students.0021.negative_mountain: "[divination_student.GetHerHis|U]の精神には静けさが足りない。沈思せよ。"
 chinese_students.0021.negative_wind: "[divination_student.SheHe|U]は風の繊細な力を理解していない。柔の力を学ぶ必要がある。"
