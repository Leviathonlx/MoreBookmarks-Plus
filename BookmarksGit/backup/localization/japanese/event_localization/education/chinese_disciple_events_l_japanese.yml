 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "[mentee.GetHerHis|U]の慎重な言葉選びと敬意ある口調には、まさに外交官の心が宿っている。[mentee.GetSheHe]なら対立する声を調和へと導いてみせるだろう。"
 chinese_students.0031.desc.talent.diplomacy.failure: "舌はもつれ、口調も定まらず——[mentee.GetSheHe]は調和を目指す場面で混乱を招いた。"
 chinese_students.0031.desc.talent.martial.success: "[mentee.GetHerHis|U]の構えは揺るぎなく、打ち込みも正確だ。鍛錬場で幾度となく積み重ねた修練の賜物であろう。"
 chinese_students.0031.desc.talent.martial.failure: "足さばきは乱れ、打ち込みも空を切り——[mentee.GetHerHis]の技の未熟さが露呈した。"
 chinese_students.0031.desc.talent.stewardship.success: "[mentee.GetSheHe]が見せてきた帳簿は、天の秤のごとく完璧に釣り合い、すべての金額が熟慮のうえで記されている。"
 chinese_students.0031.desc.talent.stewardship.failure: "不必要な項目、墨で汚れた紙——専門家だと主張していたが、[mentee.GetHerHis]の杜撰さが表れている。"
 chinese_students.0031.desc.talent.intrigue.success: "月夜の影のようにひそやかに、[mentee.GetHerHis]の巧妙な謎かけは、聞く者の秘めた動機を次々と暴いていく。"
 chinese_students.0031.desc.talent.intrigue.failure: "偽りの糸がもつれ、支離滅裂な内容になると、[mentee.GetHerHis]自身の失策によって、あらゆる秘密が露わになってしまった。"
 chinese_students.0031.desc.talent.learning.success: "[mentee.GetSheHe]は淀みなく経典をそらんじた。その一節一節が、学びへの真摯な姿勢を物語っている。"
 chinese_students.0031.desc.talent.learning.failure: "文章を覚えておらず、意味もよくわかっていない[mentee.GetSheHe]の大言壮語の裏に、学びが浅いことが透けて見える。"
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "華やかさと中身が見事に両立している。この雄弁さは人の心を掴み、調和させるだろう。"
 chinese_students.0031.desc.show_off.diplomacy.failure: "[mentee.GetSheHe]は和解ではなく喝采を求め、雄弁をただの虚飾へと変えてしまった。"
 chinese_students.0031.desc.show_off.martial.success: "華麗な技の陰に隙はなく、達人の刃が空気を切り裂く。"
 chinese_students.0031.desc.show_off.martial.failure: "[mentee.GetHerHis]の刃は、完璧な型を追い求めるものではなく、ただ喝采を欲して振るっているにすぎない。"
 chinese_students.0031.desc.show_off.stewardship.success: "虚勢はあれど、[mentee.GetSheHe|U]の帳簿はあまりにも正確であり、不遜な態度がその価値を損なうことはなかった。"
 chinese_students.0031.desc.show_off.stewardship.failure: "[mentee.GetSheHe|U]は並べた硬貨を舞台小道具のようにひけらかし、真の叡智は静かな均衡に宿ることを忘れていた。"
 chinese_students.0031.desc.show_off.intrigue.success: "華やかさの裏に隙のない策が潜み、囁きひとつで聞き手の心は知らぬ間に動かされていた。"
 chinese_students.0031.desc.show_off.intrigue.failure: "[mentee.GetHerHis|U]の言葉が織りなす秘密の迷路は、必要からではなく演出のためのもので、その才知も驕りによって鈍っていた。"
 chinese_students.0031.desc.show_off.learning.success: "[mentee.GetHerHis|U]の淀みない朗唱は魅力的でありながら、同時に蒙を啓く力も備えていた。その華やかさは、経典に対する理解に裏打ちされている。"
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U]は息つく間もなくまくしたてるが、その筆墨の奥に宿る深意を汲み取れていない。"
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "落ち着いた声で、健全な議論が行われる。不慣れな領分ながらも、[mentee.GetSheHe]は予想を上回る弁舌を披露した。"
 chinese_students.0031.desc.improve.diplomacy.failure: "[mentee.GetHerHis|U]の口調はおずおずとしたものであり、心に抱く不安が隠しきれていない。とはいえ、謙虚さは外交の道の第一歩である。"
 chinese_students.0031.desc.improve.martial.success: "かつては浮ついていた型も、今では地に足のついたものとなっており、日々の鍛錬の成果がうかがえる。"
 chinese_students.0031.desc.improve.martial.failure: "[mentee.GetHerHis|U]の槍先は震え、定まっていない。だが、偉大な将軍でさえ、かつては木剣をぎこちなく振り回したものだ。"
 chinese_students.0031.desc.improve.stewardship.success: "計算は正確で、筆跡も整っている。[mentee.GetHerHis|U]の不屈の精神が、混乱から秩序を生んだのだ。"
 chinese_students.0031.desc.improve.stewardship.failure: "[mentee.GetHerHis|U]を計算を間違え、さらに紙を汚してしまっている。だが、真摯に習熟を目指す姿勢は指導しがいがある。"
 chinese_students.0031.desc.improve.intrigue.success: "策略は見事に暴かれ、[mentee.GetSheHe|U]が目に見えぬ動向を鋭く見抜いていることを仄めかしていた。"
 chinese_students.0031.desc.improve.intrigue.failure: "[mentee.GetHerHis|U]の拙い策は容易に見透かせるものだ。だが、自らの未熟さを率直に認める謙虚さこそ、何よりも貴重である。"
 chinese_students.0031.desc.improve.learning.success: "文の流れはたどたどしいが、誤りはない。学びの芽は着実に根を張りつつある。"
 chinese_students.0031.desc.improve.learning.failure: "[mentee.GetSheHe|U]は論語を読み違えたが、その目には知を求める強い輝きが宿っていた。"
 chinese_students.0031.desc.conclusion: "\n\n私の咳払いで中庭は静まり返った。今から私が裁定を下すのだ。"
