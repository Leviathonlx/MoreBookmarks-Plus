 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "[mentee.GetSheHe|U]は歩み出て、国の調和について雄弁に訴えはじめた。"
 chinese_students.0031.desc.action.talent.martial: "[mentee.GetSheHe]は呼吸を整え、完璧な槍術の型を披露した。"
 chinese_students.0031.desc.action.talent.stewardship: "[mentee.GetSheHe]は帳簿を手に、国庫の無駄遣いがどこにあるか指摘しはじめた。"
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetSheHe|U]は巧妙な暗号について説明し、私の評価を求めている。"
 chinese_students.0031.desc.action.talent.learning: "[mentee.GetSheHe]は落ち着いた様子で、論語をそらんじはじめた。"
 chinese_students.0031.desc.action.show_off.diplomacy: "大胆な身振りとともに、[mentee.GetSheHe]は論戦を始め、私の知識にさえ挑戦してきた。"
 chinese_students.0031.desc.action.show_off.martial: "[mentee.GetSheHe|U]は槍を振るい、私にその完璧な型を真似してみろとばかりに挑発してきた。"
 chinese_students.0031.desc.action.show_off.stewardship: "[mentee.GetSheHe]は嘲るように笑みを浮かべ、芝居がかった態度で私の帳簿を批判してみせた。"
 chinese_students.0031.desc.action.show_off.intrigue: "[mentee.GetSheHe|U]は不確かな国の機密情報について語りはじめ、私だけが知る陰謀が働いていることをそれとなく示した。"
 chinese_students.0031.desc.action.show_off.learning: "自らの学識に並ぶ者なしと誇らしげに言い放ち、[mentee.GetSheHe]は古典の難解な内容を次々と暗唱してみせた。"
 chinese_students.0031.desc.action.improve.diplomacy: "おずおずと、[mentee.GetSheHe]はささいな訴願を始めた。その言葉に磨きをかけるための助言を求めているようだ。"
 chinese_students.0031.desc.action.improve.martial: "未熟さを認めつつ、[mentee.GetSheHe]は指導を求めておぼつかない槍術の型を披露した。"
 chinese_students.0031.desc.action.improve.stewardship: "[mentee.GetSheHe|U]は混乱した帳簿の記録を並べ、整理の仕方について助言を求めてきた。"
 chinese_students.0031.desc.action.improve.intrigue: "[mentee.GetSheHe|U]は宮中の策略に関する考察をおずおずと語り、さらに鋭い考えを求めてきた。"
 chinese_students.0031.desc.action.improve.learning: "[mentee.GetSheHe]は少しためらいながらも、孔子の教えを断片的に語りはじめ、理解を深めるための助言を求めた。"
