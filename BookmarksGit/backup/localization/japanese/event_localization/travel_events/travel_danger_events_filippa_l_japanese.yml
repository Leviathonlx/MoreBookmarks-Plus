l_japanese:
 #Travel Danger Events
 #Sea: Someone falls overboard
 travel_danger_events.4000.t: "$travel_danger_prefix$ [overboard_character.GetWomanMan|U]落水！"
 travel_danger_events.4000.desc: "荒れた海はどんな熟練の船員も船酔いさせる。波に揺られていると、船に乗っている人々が少しずつ船の中へ身を隠そうと移動し始めた。\n\n私は[overboard_character.GetTitledFirstName]が手すりから乗り出して海を眺めているのに気付く。それから[overboard_character.GetSheHe]は振り返り、甲板へ向かおうとするが ― 誰かが反応する間もなく、船が横揺れし、[overboard_character.GetSheHe]は暗い海に投げ出されてしまう。"
 travel_danger_events.4000.desc.again: "海は[destination.GetNameNoTooltip]へ向かう我々に優しくない。我々の荒海での船旅は続く。船長が警告の言葉を叫ぶと、今回はすぐにみんなが以前より素早く甲板下に移動した。\n\nしかし、長く甲板にいすぎた[overboard_character.GetTitledFirstName]は、低い#EMP 飛沫#!の音と共に落水してしまう！"
 travel_danger_events.4000.desc.seriously: "どういうわけか、我々は[ROOT.Char.GetFaith.WaterGodName]を怒らせてしまったに違いない。海は再び大荒れとなり、船長が警告の言葉を発する間もなく人々は甲板下に急いで移動する。\n\n私も甲板下へ急ぐ途中、私は[overboard_character.GetTitledFirstName]の足が手すりから外れた縄に絡まっているのを目撃する。船員が急いで駆けつけようとするも手遅れで、その次の船の大きな揺れと共に[overboard_character.GetFirstNameNoTooltip]が海の深みへと投げ出されてしまう！"
 travel_danger_events.4000.a: "[overboard_character.GetSheHe]を助けなくては！"
 travel_danger_events.4000.a_again: "またか！[overboard_character.GetSheHe]を救え！"
 travel_danger_events.4000.a_seriously: "本気か？[overboard_character.GetFirstNameNoTooltip]、待っていろ！"
 travel_danger_events.4000.a.saved.t: "救助された"
 travel_danger_events.4000.a.saved.desc: "船員が海を探索し、[overboard_character.GetShortUIName]を救った"
 travel_danger_events.4000.a.wounded.t: "救助されたが負傷した"
 travel_danger_events.4000.a.wounded.desc: "船員は[overboard_character.GetShortUIName]を救助したが、[overboard_character.GetSheHe]は落下の際に負傷していた"
 travel_danger_events.4000.a.failure.t: "死亡"
 travel_danger_events.4000.a.failure.desc: "[overboard_character.GetShortUIName]は溺死する"
 travel_danger_events.4000.b: "時間がない！私が救助に向かう！"
 travel_danger_events.4000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip]、急げ！"
 travel_danger_events.4000.b.flavor: "[overboard_character.GetFirstNameNoTooltip]をここで#EMP 死なせるわけにはいかない#!！"
 travel_danger_events.4000.c: "もう手遅れだ。"
 travel_danger_events.4000.c.flavor: "追い風でより速く進めるだろう！"
 #Illness, an entourage member falls ill
 travel_danger_events.4010.t: "$travel_danger_prefix$ これで構わない"
 travel_danger_events.4010.desc: "時に厳しい環境を乗り越えることは、少なくとも#EMP 私#!の精神と気力を活性化させる。\n\nしかし[ill_character.GetTitledFirstName]の方を見やると、[ill_character.GetSheHe]はあまり調子が良さそうに見えない。体を動かすのが辛そうで、呼吸は荒く、不随意的な咳の衝撃がさざ波のように[ill_character.GetSheHe]の体を小刻みに震わせている ― [ill_character.GetSheHe]は明らかに体調が良くない。"
 travel_danger_events.4010.desc_again: "[destination.GetNameNoTooltip]へ向かう途中、野営地で朝を迎えようとしていた時のことだ。[ill_character.GetTitledFirstName]がテントのなかで、真っ青な顔で荒い呼吸をしていた。私が詳しく様子を見ようとすると、[ill_character.GetSheHe|U]が顔を歪ませて大きく咳き込んだ。\n\n[ill_character.GetFirstNameNoTooltip]も何かに感染したのか？これは疫病なのだろうか？"
 travel_danger_events.4010.desc_sea: "我々は船で[destination.GetNameNoTooltip]へ向かっている。新鮮な海の空気は少なくとも#EMP 私#!の健康と幸福には非常に良い効果をもたらす。しかし、我々全員がそこまで幸運というわけではない。\n\nここ数日間で[ill_character.GetTitledFirstName]の体調が悪化している様子に私は気付いていた。[ill_character.GetSheHe]が何かしらの病にかかっていることは間違いない。"
 travel_danger_events.4010.desc_sea_again: "[destination.GetNameNoTooltip]に向かって順調に進むことができて、私は元気が湧いてきた。だが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ill_character'))]の[ill_character.GetTitledFirstName]は私とは正反対だったようだ。\n\n今朝、[ill_character.GetTitledFirstName]は手すりによりかかり、かすれるような咳をしていた。何かに感染したことは間違いない。これは疫病なのだろうか？"
 travel_danger_events.4010.a: "[ill_character.GetSheHe]を休ませて完全に回復させるべきだ。"
 travel_danger_events.4010.a_sea: "[ill_character.GetFirstNameNoTooltip]を休ませ、完全に回復させられる港を探せ。"
 travel_danger_events.4010.b: "私は治療法を知っている。"
 travel_danger_events.4010.b.flavor: "これを少しと、あれを一服…"
 travel_danger_events.4010.b.tt: "[ill_character.GetShortUINamePossessive]は[GetTrait('pneumonic').GetName( GetNullCharacter )]を発症する"
 travel_danger_events.4010.b.cured.t: "治療"
 travel_danger_events.4010.b.cured.desc: "[ill_character.GetSheHe|U]は完全に回復する"
 travel_danger_events.4010.b.worsened.t: "容体悪化"
 travel_danger_events.4010.b.worsened.desc: "[ill_character.GetHerHis|U]症状が悪化する"
 travel_danger_events.4010.c: "[medicine_person.GetTitledFirstNameNoTooltip]、[ill_character.GetHerHim]を治療してくれないか？"
 travel_danger_events.4010.d: "そういえば、#EMP ちょうどいいもの#!を持っている…"
 travel_danger_events.4010.d.flavor: "[ill_character.GetSheHe]を葬る好機だ！"
 travel_danger_events.4010.d.poisoned.t: "死亡"
 travel_danger_events.4010.d.poisoned.desc: "あなたは[ill_character.GetSheHe]の毒殺に成功する"
 travel_danger_events.4010.d.failure.t: "気付かれた"
 travel_danger_events.4010.d.failure.desc: "[ill_character.GetSheHe|U]に気付かれてしまう"
 travel_danger_events.4010.e: "ただの咳だ。"
 travel_danger_events.4010.e.flavor: "もっと酷いのを見たことがある。"
 travel_danger_events.4010.e.pneumonic.t: "肺炎"
 travel_danger_events.4010.e.no_change.t: "変更なし"
 every_patient_entourage_tt: "[GetTrait('patient').GetName( GetNullCharacter )]の随行員全員"
