 ### Dying Embers
 travel_events_fp3.0010.t: "風前の灯"
 travel_events_fp3.0010.desc.intro: "私の一行が突然の嵐を乗り越えて進むと、武装したマギの集団が反対方向から歩いてくる。彼らは、消えかかった炭火の入った火鉢のある輿を担いでいる。風と雨が聖なる炎を打ちつけ、消えてしまいそうだ。\n\n武器の上の手はとても疲れて見えるが、司祭たちは私たちに向かって叫んだ。彼らの神聖な灰を守ってほしいようだ。"
 travel_events_fp3.0010.a: "奴らを一網打尽にし、異端を消し去れ！"
 travel_events_fp3.0010.a.success: "私は彼らの炎を消し去る"
 travel_events_fp3.0010.a.failure: "マギが我々を押し返す"
 travel_events_fp3.0010.a.lightning.desc: "嵐の中での戦闘は危険で予測不可能だ"
 travel_events_fp3.0010.b: "火鉢を押収しろ、火は私の手にある方が安全だ！"
 travel_events_fp3.0010.b.success: "あなたは火鉢を押収する"
 travel_events_fp3.0010.b.failure: "マギは私たちを押し返す。"
 travel_events_fp3.0010.c: "私たちと一緒に避難しましょう！"
 travel_events_fp3.0010.c.success: "火は嵐を生き延びる"
 travel_events_fp3.0010.c.success.desc: "マギたちはあなたに感謝する"
 travel_events_fp3.0010.c.flavor: "巡礼者たちを守れれば、彼らは感謝してくれるだろう"
 travel_events_fp3.0010.c.failure: "火は消えてしまった"
 travel_events_fp3.0010.d: "この嵐は[ROOT.Char.GetFaith.HighGodName]の裁きだ。"
 travel_events_fp3.0010.d.flavor: "あなたは旅人たちを彼らの運命に委ねる"
 travel_events_fp3.0011.t: "風前の灯"
 travel_events_fp3.0011.desc.intro: "マギたちは、聖なる火を守ろうと、私や部下に勇ましく立ち向かった。しかし、チャンスを見て彼らの手から輿を蹴り飛ばした。火鉢は泥の中に転がり込み、火は消える。\n\n我々は敗れた司祭たちを嘲笑う。だが、突然、世界は激しい光と音に包まれる。稲妻の残像が目を焼き付ける。朦朧とした意識から立ち直ると、聖なる火鉢から明るい炎が再び燃え上がるのが見える。私の部下たちはパニックになって逃げ惑う。"
 travel_events_fp3.0011.a: "皆は、この[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]の確かな力を理解すべきだ！"
 travel_events_fp3.0011.b: "私はこの否定できない奇跡を心に持ち続ける。"
 travel_events_fp3.0011.c: "これは単なる偶然だ！"
 travel_events_fp3.0012.t: "風前の灯"
 travel_events_fp3.0012.desc.intro: "あなたとマギたちは、廃墟で避難所を見つける。濡れた服を絞り、火鉢とその火が無事であることを確認した後、一行は安心する。どうやら、一緒に嵐の去るのを待つことになるようだ。\n\n司祭のリーダー、[fp3_zoroastrian_armed_pilgrim.GetName]は知識豊富な人物で、たくさんの物語を共有してくれる。"
 travel_events_fp3.0012.a: "彼らが休んでいる間に、大切な残り火をいただくとしよう…"
 travel_events_fp3.0012.a.success: "私たちは彼らが眠っている間に彼らの火を盗んだ"
 travel_events_fp3.0012.a.failure: "あなたはマギに見つかり、盗人だとばれる"
 travel_events_fp3.0012.b: "あなたの知恵は私にとって大いに役立つだろう。"
 travel_events_fp3.0012.c: "安全な旅を。"
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]の火鉢"
 zoroastrian_brazier_desc: "激しい嵐の中で無能なマギたちから救い出した$zoroastrian_brazier_name$。その日の残り火は今もなお、燃え続けている"
 ### Qanat Diving
 travel_events_fp3.0020.t: "予期せぬ出会い"
 travel_events_fp3.0020.desc.intro: "真昼の太陽を避けるため、湿気の多い奇妙な洞窟で野営を始める。\n\n「[ROOT.GetCharacter.GetTitleTierName|U]、聞こえた？」[travel_leader.GetName]は暗い避難所に不安を感じているようだ。\n\n振り返ると、突然、[travel_leader.GetNameNoTooltip]のすぐ横を通る若い[fp3_young_rascal.Custom('GirlBoy')]と顔を合わせる。驚いた子供はすぐに洞窟の奥へと消えていった。"
 travel_events_fp3.0020.a: "あの子供を追え！"
 travel_events.fp3.0020.a.flavor: "洞窟の調査するのは、危険をもたらすか、秘密を見つけ出すかになるだろう"
 travel_events_fp3.0020.a.success: "あなたは子供を見つける"
 travel_events_fp3.0020.a.success.tooltip: "あなたは子供を追い、地下の秘密を発見する"
 travel_events_fp3.0020.b: "私たちはこの場所を離れなければならない。"
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip]は我々にこの洞窟から離れるよう促す。ここは安全ではない"
 travel_events_fp3.0020.b.tt: "旅は続く。"
 travel_events_fp3.0020.a.failure.title: "暗いトンネルで転んで怪我をする"
 travel_events_fp3.0020.a.failure: "子供の行方を見失い、トンネルの中で数日間迷ってしまう"
 travel_events_fp3.0021.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]のカナート"
 travel_events_fp3.0021.desc: "地中の奥深くへ進む。明るい日差しのある風景から離れて、ますます湿った暗いトンネルの先へと進んでいく。\n\nようやく[fp3_young_rascal.Custom('GirlBoy')]に追いつくと、目を見張る光景に気を取られる。古代の地下運河が続いている。\n\n「ようこそ、[ROOT.Char.GetTitleAsName]、私の特別な宮殿へ。あなたの宮殿をも凌ぐかもしれません。」[fp3_young_rascal.GetSheHe|U]は挑戦的に私を見上げ、[fp3_young_rascal.GetHerHim] をここまで追いかけてきたことに明らかに不満そうだ。"
 travel_events_fp3.0021.a: "水の下の隠された宝物を探しに潜ろう。"
 travel_events_fp3.0021.a.success.t: "あなたは[newly_created_artifact.GetName]を引き上げた"
 travel_events_fp3.0021.a.success.desc: "あなたは古代の宝物を見つける"
 travel_events_fp3.0021.a.failure.t: "私が捕まえたのは寒気だけだった"
 travel_events_fp3.0021.a.failure.desc: "あなたは腐った水で溺れかける"
 travel_events_fp3.0021.a.artifact: "古い遺物を見つける"
 travel_events_fp3.0021.b: "この構造を研究することで何かを学べる。"
 travel_events_fp3.0021.b.success.t: "灌漑の秘密をいくつか学ぶ"
 travel_events_fp3.0021.b.success.desc: "カナートを研究する"
 travel_events_fp3.0021.b.failure.t: "この問題はあなたにとって測り難いものだ"
 travel_events_fp3.0021.b.failure.desc: "これはあなたの力を超えている"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U]、あなたは自分より優れた者を尊重することを学ばなければならない！"
 ### Tower of Silence
 travel_events_fp3.0030.t: "ハヤブサの宴"
 travel_events_fp3.0030.desc.intro: "猛禽類が頭上を旋回し、日差しで焼けた風景に不吉な影を落とす。私がそびえ立つ丘の斜面を登ると、腐った肉の悪臭が鼻をつく。岩の上に整然と並べられた遺体が見える。\n\nハゲワシやハヤブサが肉を引き裂き、血だらけの細切れが彼らのくちばしからぶら下がっている。簡素な服装の男が鳥葬を監督している。\n\n彼は私に手を振る。「どうかお引き取りください、[ROOT.Char.GetTitleAsNameNoTooltip]、ここはヌセサラーのためだけの場所です…」"
 travel_events_fp3.0030.a: "野蛮だ、遺体は埋葬すべきだ！"
 every_faith_vassal: "[local_faith.GetAdjective]な封臣の全員"
 travel_events_fp3.0030.b: "こうして、私の体からナスが浄化されていくことを願っている…"
 travel_events_fp3.0030.c: "この力強い翼に運ばれて、空へ昇っていく姿を想像してみてほしい…"
 travel_events_fp3.0030.d: "死は私たちすべてに訪れる。"
 travel_events_fp3.0030.d_flavor: "死についてしばらく考えた後、その場所を離れる"
 travel_events_fp3.0030.e: "一番若いハヤブサを見つけてくれ。それを訓練してうまく使うことにする。"
 travel_events_fp3.0030.e.tooltip: "あなたはその鳥を訓練する機会を得る。"
 travel_events_fp3.0031.t: "ハヤブサの宴"
 travel_events_fp3.0031.desc.intro: "私は、鳥葬の地で見つけたハヤブサを訓練する決意を固めた。そのために、少人数の従者と共に野原に集まり、捕えられた野ウサギを用意する[falcon_victim.GetName]、私の[ROOT.Char.Custom2('RelationToMe', falcon_victim)]も同行している。若いハヤブサはフードを被り、私の革手袋をはめた腕の上で期待に満ちて待ち構えている。\n\n[falcon_victim.GetNameNoTooltip]が獲物を放つと、ウサギは一目散に草原を駆け出した。私はハヤブサのフードを外すとすぐさま飛び立った。だが、獲物に飛びかかる代わりに、[falcon_victim.GetNameNoTooltip]の頭上に舞い降りた。引き離されるまで、ハヤブサはその鋭い嘴と爪で[falcon_victim.GetHerHim]に襲いかかり、血を流す傷跡を残したのだった。"
 travel_events_fp3.0031.a: "この行動を正せる自信がある。"
 travel_events_fp3.0031.a.success.desc: "訓練が始まる"
 travel_events_fp3.0031.a.success.t: "沈黙の塔の鳥は狩猟のハヤブサに成長する"
 travel_events_fp3.0031.a.failure.desc: "その鳥はなおも猛々しいままだ"
 travel_events_fp3.0031.a.failure.t: "そのハヤブサは人肉に対する食欲を持ち続ける"
 travel_events_fp3.0031.b: "この性質を育てていこう…"
 travel_events_fp3.0031.c: "この獣は始末したほうがいい。"
 travel_events_fp3.0031.d: "[ROOT.Char.GetCulture.GetPrefixNoTooltip]の[ROOT.Char.GetWomanMan]なら誰でも凶暴な鳥をも飼いならす方法を知っている。"
 travel_events_fp3.0031.d.tt: "この選択肢は$tradition_ep2_avid_falconers_name$が[culture_tradition|E]を持っているため選択可能"
 ### Mare's Milk
 travel_events_fp3.0040.t: "馬乳"
 travel_events_fp3.0040.desc.intro: "道をたどっていくと、テュルク系旅行者の大規模な野営地があり、私たちを温かく招き入れてくれた。強面の[fp3_turkic_traveler.GetWomanMan]が鍋でとろみのある白い液体をかき混ぜている。[fp3_turkic_traveler.GetSheHe|U]はそれを小さなボウルに注ぐと、私に差し出してきた。\n\n「#EMP クミスだ！#! お腹に良いんだよ！」\n\nほかの2人が私を見て、異国語で何か囁き合っている。ちょうどこちらに聞こえるくらいの声の大きさだ。"
 travel_events_fp3.0040.desc.intro.a: "\n「なぜこんなに良い#EMP クミス#!を見ず知らずの人間にやるんだ？」\n\n私がわからないと思って話しているらしいが、少なくとも毒を勧められているわけではなさそうだ。"
 travel_events_fp3.0040.desc.intro.b: "\n「どれをもらうか、先に選ぶのは私だからな！あのブーツは私に似合いそうだ」\n\n私がわからないと思って話しているらしいが、あいにく悪意があることはわかってしまった。"
 travel_events_fp3.0040.desc.intro.c: "だが妙な言葉で何を言っているのかはわからない。悪気がないことを願おう…"
 travel_events_fp3.0040.a: "彼らの母国語で感謝を伝えよう！"
 travel_events_fp3.0040.ab.tt: "この選択肢は、あなたが[fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]を話せるため選択可能"
 travel_events_fp3.0040.b: "彼らの母国語で、彼らに投獄を命じよう。"
 travel_events_fp3.0040.c: "やたらと人を疑うべきではない。"
 travel_events_fp3.0040.c.success: "クミスは美味しい"
 travel_events_fp3.0040.c.success.t: "クミスは美味しかった！"
 travel_events_fp3.0040.c.failure: "酔いが回り、持ち物を奪われる"
 travel_events_fp3.0040.c.failure.t: "酔いが回って持ち物を奪われた！"
 travel_events_fp3.0040.d: "馬乳？気持ち悪い。"
 travel_events_fp3.0040.e: "この[fp3_turkic_traveler.GetWomanMan]に[fp3_turkic_traveler.GetHerHis]なりのやり方を教えてもらおう。"
 ### Tomb Raiders
 travel_events_fp3.0050.t: "墓荒し"
 travel_events_fp3.0050.desc.intro: "曲がり角を曲がると、土埃まみれの集団に遭遇した。ここはおそらく、かつては見事な墓だったのだろう。彼らが掲げた麻袋がジャラジャラと音を立てている。古の建物から掘り出した装身具がずっしりと入っているのだ。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、今は厳しい時代なのです！家族を養わなければならないし、生きている人間に危害は加えていません」"
 travel_events_fp3.0050.a: "過去を無視する者には未来はない。"
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]には[ROOT.Char.GetHerHis]の分け前がある！"
 travel_events_fp3.0050.b.entourage: "あなたの旅の仲間の[entourage_helper.GetName]が、戦利品を調べるのを手伝ってくれる。"
 travel_events_fp3.0050.b.success.desc: "あなたは貴重な宝物を選び出す"
 travel_events_fp3.0050.b.success.tooltip: "あなたは古代の宝物を手に入れる"
 travel_events_fp3.0050.b.failure.desc: "特に目を引くものはない"
 travel_events_fp3.0050.b.failure.t: "いくつかの貴重な装飾品を手に入れた"
 travel_events_fp3.0050.c: "農民に割く時間はない。"
