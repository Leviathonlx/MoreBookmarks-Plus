l_japanese:
 #Travel Start Events
 #Generic start (no activity)
 travel_start_event.1000.t_murder: "最悪の出発"
 travel_start_event.1000.t_sick: "ためらいがちな出発"
 travel_start_event.1000.t_migrating: "より緑深き牧草地を目指して"
 travel_start_event.1000.t: "再出発"
 travel_start_event.1000.intro_activity: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で[ROOT.Char.GetInvolvedActivity.GetShortName]を主催する。そろそろ我々の出発の時間だ。"
 travel_start_event.1000.intro_my_activity: "私は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で[ROOT.Char.GetInvolvedActivity.GetShortName]を主催する。そろそろ我々の出発の時間だ。"
 travel_start_event.1000.desc_sick: "私は現在の病状で旅に出ることがどういうことかよく理解している。病は通常起こり得る旅の危険に加え、さらなるリスクを生む。しかし、容体は悪くとも役者は最後まで演劇を続けなければならない。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]へ向かおう。我々の旅に[ROOT.Char.GetFaith.HighGodName]の加護があらんことを。"
 travel_start_event.1000.desc: "荷物をまとめ、我々はついに[ROOT.Char.GetCurrentLocation.GetName]から次の目的地[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への旅を開始できる状態になった。\n\n我々が領分を後にし、馬たちが新たな大地を踏みしめた瞬間、私は我々が五体満足で凱旋できることを確信する。"
 travel_start_event.1000.desc_migrating: "野営地全体に滝のような轟音が満ちている。子供たちは駆け回り、動物たちは抵抗したり鳴いたりしていて、大人たちといえば荷造りの仕上げに取り掛かっている。\n\n数々の思い出の品々がまとめられ、運び出されていく。\n\n私は[ROOT.Char.GetCurrentLocation.GetName]を最後にもう一度だけ見ると、馬を走らせた。あとは[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]がここと同じくらい、良い場所であることを願うばかりだ。"
 travel_start_event.1010.tt.tournament.every_knight: "あなたが[GetActivityType( 'activity_tournament' ).GetName]に参加する際、あなたが所有するすべての利用可能な[unlanded|E][knight|E]が大会に同行する"
 travel_start_event.1000.a: "待ちきれない！"
 travel_start_event.1000.a_cynical: "こうせざるを得ないのだ…"
 travel_start_event.1000.a_craven: "うまくいくといいが…"
 travel_start_event.1000.a_hajj: "私はずっとこの機会を待っていた。"
 travel_start_event.1000.a_hajj_revisit: "光輝く城壁を目にするのが待ち遠しい。"
 travel_start_event.1000.take_test: "試験で自分の実力を示さねば。"
 travel_start_event.1000.take_test_tt: "[landed|E][governors|E]は試験を受けることができないので、新たな[merit_levels|E]をアンロックするにはその地位を退く必要がある。"
 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament: "$activity_tournament$: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName]が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]の近くで[ROOT.Char.GetInvolvedActivity.GetShortName]大会を主催する。そろそろ我々の出発の時間だ。"
 travel_start_event.1010.desc_sick_tournament: "\n\n病弱な体に健康を蝕まれていようとも、これに参加しないわけにはいかない。今後語り継がれていくことが約束されている、壮大な催し物だ。"
 travel_start_event.1010.desc_tournament: "\n\n我々が[ROOT.Char.GetHouse.GetName]一族を代表し、[ROOT.Char.GetCulture.GetNameNoTooltip]の人々に誇らしい気持ちになってもらおう。"
 travel_start_event.1010.desc_tournament_outro_negative: "\n\nこれからの[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]での旅が[host.GetTitledFirstNameNoTooltip]ほどつまらないでなければいいが。我々はそれでもこの猛獣の巣穴で警戒を怠るべきではない。"
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\nそこにいる間に、我々は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip]の文化も体験しておくべきだ。"
 travel_start_event.1010.desc_tournament_outro_positive: "\n\n故郷を離れている我々は視野を広げ、どんなもてなしも受けるべきである。"
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament: "私に残された時間は定かではないが、私にとって重要なのは、長い時間をかけて企画した[ROOT.Char.GetInvolvedActivity.GetShortName]大会にようやく参加できることである。今考えると、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]ではなく私の首都で開催すればよかったと思う。\n\n大会への参加を選択すれば私の病がリスクとなることは理解している。一方で、私の代わりに戦える有能な[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]は大勢いるはずだ。"
 travel_start_event.1010.desc_my_tournament: "爽やかな表情で警戒を怠らない我が一行は、私が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で主催する[ROOT.Char.GetInvolvedActivity.GetShortName]大会への参加を熱望している。"
 travel_start_event.1010.desc_my_tournament_outro_shy: "この催し物は成功裏に終わり、伯爵領に繁栄をもたらすはずだ。\n\n皆が楽しみ、この活動自体を高く評価してくれるといいが。"
 travel_start_event.1010.desc_my_tournament_outro: "我々はその地へ向かい、勝利を手にする。\n\nそれに、貴賓に我々の富と名声を見せつけるのも悪くない。"
 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour: "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$: 荘厳な出発"
 travel_start_event.1020.t_tour_tax: "$activity_tour$: 儲かる出発"
 travel_start_event.1020.t_tour_dread: "$activity_tour$: 恐怖の出発"
 travel_start_event.1020.desc_tour_intro: "私の[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[ROOT.Char.GetInvolvedActivity.GetShortName]に向けて出発する時が来た。廷臣たちは荷物をまとめ、今にも駆け出さんばかりだ。\n\n我々の最初の目的地は、[next_stop_liege.GetCapitalLocation.GetName]にある私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))][next_stop_liege.GetTitledFirstNamePossessive]の[next_stop_liege.Custom('FortifiedBuilding')]だ。"
 travel_start_event.1020.desc_sick_tour: "人々と興味深い出会いをすることになるだろう。\n\n体は健康ではないが、この[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]がこれからも語り継がれていくのは間違いない。"
 travel_start_event.1020.desc_tour_majesty: "[next_stop_liege.GetSheHe]のもとを訪ね、私の領国の領分を一つ一つ見て回るのが楽しみだ。\n\n[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣下がこれからも私の善行を語り継いでいくのは間違いない。"
 travel_start_event.1020.desc_tour_tax: "人々が領国の国庫に貢献できるよう手助けをするのが楽しみだ。どんな手段を使ってでも必ず成し遂げよう。\n\nこの旅が終わるころには、[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣下が王室に隠して持っている余剰金は、一切なくなっているだろう。"
 travel_start_event.1020.desc_tour_dread: "領分を一つ一つ回り、哀れな臣下たちに恐怖を植え付けるのが楽しみだ。\n\n必ずや、[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]の臣下がこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]を忘れることのないようにしてやろう…"
 due_to_activity_options_tt: "あなたの[activity_options|E]により:"
 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding: "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding: "$activity_wedding$: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding: "私を含む、大勢の人々に祝福の鐘が降り注ぐ。私が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で企画した[ROOT.Char.GetInvolvedActivity.GetShortName]に向けて出発する時が来た。\n\n病に侵されようとも私はやるべきことはやる。この[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]は必ず実行されなければならない。この結婚式を生き残った皆にとって忘れられぬものにしよう。"
 travel_start_event.1030.desc_red_wedding: "我が一行が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]の[ROOT.Char.GetInvolvedActivity.GetShortName]に向けて出発する頃合いだ。[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]の来賓がこの世界を去る時でもある。\n\nこの件が成功裏に終われば、こうした結婚式は…生き残った者たちにとって忘れられぬものになる。"
 ##Host Wedding
 travel_start_event.1030.desc_host_wedding: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で自身の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催する。そろそろ我々の出発の時間だ。\n\n[host.GetSheHe|U]は[host_spouse_to_be.GetTitledFirstName]と[host.Custom('GetCulturallyAppropriateMarriageReference')]関係を結ぶことになる。"
 travel_start_event.1030.desc_host_wedding_negative: "そして私はその妨害をしにいくのだ。"
 travel_start_event.1030.desc_host_wedding_positive: "そして私はその絆を祝福しにいくのだ。"
 travel_start_event.1030.desc_host_wedding_default: "そしてその結婚式は、ほとんどの結婚式と同じように素晴らしいものになるはずだ。"
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\n彼らの絆が一月放置した魚と同じくらいの腐敗臭を放たんことを——少なくとも、[host.GetTitledFirstNamePossessiveNoTooltip]の手厚いもてなしに乗じて、美味い食事にありつくことはできる。"
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\n彼らの結婚生活が秋の収穫ほど実りあるものに、その二倍素敵なものになることを願う。"
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\nそうした行事に付き物の祝いの席をゆっくり楽しむのが待ち遠しい。"
 ##Wedding
 travel_start_event.1030.desc_wedding: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で[ROOT.Char.GetInvolvedActivity.GetShortName]を主催する。そろそろ我々の出発の時間だ。\n\n[host.GetHerHis]の[host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]と[host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]の[host.Custom('GetCulturallyAppropriateMarriageReference')]を祝う式典である。"
 travel_start_event.1030.desc_wedding_outro_sick: "\n\n体は衰えているが、それでも私はゆっくりと祝祭を楽しむことができるこの行事を心待ちにしている。"
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\n[host.GetTitledFirstNameNoTooltip]は記憶に残る祝祭を準備しているはずだ。祝祭に参加するのが待ち遠しい。"
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding: "私は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で自分の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催する。そろそろ我々の出発の時間だ。\n\nこの団結を通じて、私は[my_spouse_to_be.GetTitledFirstName]と婚姻関係を結ぶことになる。必ずや記憶に残る祝賀会となるはずだ。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\n[my_spouse_to_be.GetTitledFirstNameNoTooltip]のことを特段好んでいるわけではないが、うまくやっていけるだろう。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\n私の[ROOT.Char.Custom('PartnerOpinionHighDescription')][my_spouse_to_be.GetTitledFirstNameNoTooltip]と共に過ごす余生がとても楽しみである。"
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\n[my_spouse_to_be.GetTitledFirstNameNoTooltip]と共に、とても楽しい余生が過ごせるだろう。"
 ##My Wedding
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\n我々は関係者全員のために、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))][first_spouse.GetTitledFirstName]と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))][second_spouse.GetTitledFirstName]の[ROOT.Char.Custom('GetCulturallyAppropriateMarriageReference')]式を執り行う。"
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\n体は衰えていくが、それでも私はすべての来賓を感動させ、大切にされていると感じさせる努力をしよう。"
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\nところで、その幸せな夫婦はこの件を恩に着るべきだ。"
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\n二人の結婚を見届けること以上に楽しみなことなどない。"
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\n素敵な式になるだろう。我々の来賓も感動するはずだ。"
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast: "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast: "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast: "$activity_feast$: $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]が[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]を主催する。そろそろ我々の出発の時間だ。"
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l]は[celebratory_guest.GetTitledFirstNamePossessive]の最近の功績と偉業を称えるためのものだ。"
 travel_start_event.1040.desc_feast_outro_sick: "\n\n体は衰えていようとも、この行事に参加することはそのことを忘れ、ストレスを軽減するのに良い方法ではないかと私は考えている。"
 travel_start_event.1040.desc_feast_outro_negative: "\n\nそこを訪問する間は私は自分の背中と食料を守る必要がある。[host.GetTitledFirstNameNoTooltip]が人を裏切る人間だからだ。"
 travel_start_event.1040.desc_feast_outro_positive: "\n\nこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip]の間、[host.GetTitledFirstNameNoTooltip]との時間を過ごすのが楽しみだ。"
 travel_start_event.1040.desc_feast_outro_default: "\n\n私は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]地域の[host.Custom('RegionalDrink')]と、地元の料理を味わう機会を心待ちにしている。"
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast: "私の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]の来賓が報いを受ける時がやって来た。\n\n我々はこれから[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]に向けて出発する。そこで私独自の宴が開かれるのだ ― 自分が死を迎える瞬間に間に合うよう、私は急がなければならない。"
 travel_start_event.1040.desc_murder_feast: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]で[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName][ROOT.Char.GetInvolvedActivity.GetShortName]を主催する際、来賓を私独自の祝祭に案内しよう。\n\n細心の注意を払って準備万端整えた。歓迎されていると彼らは感じてくれるだろう。それは記憶に残る宴となる…生き残った者にとっては。"
 #My Feast
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]は私と、私の立派な功績と偉業を称えるためのものだ。"
 travel_start_event.1040.desc_my_feast_celebration: "\n\nこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]は[celebratory_guest.GetTitledFirstName]を称えるためのものだ。今以上に尊敬されるべき実に優秀な人物である。"
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\n近頃体調が優れない。だがこの宴で色々なことを忘れられるだろう。"
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\nこの[ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l]を今後も語り継がれていくような、記憶に残る行事にしよう！"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\nこうした行事に特に関心はないが、たまには参加せざるを得ない必要悪だ。"
 travel_start_event.1040.desc_my_feast_outro: "\n\n豪華な宴に参加し、鬱憤を晴らすのが楽しみだ！"
 travel_start_event.1040.a: "彼らが望んでいることだからな。"
 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate: "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\n近頃の体の調子は良くないが、事は期待通りにうまくいくはずだ。私もどのみち楽しむことができるだろう。"
 travel_start_event.1050.desc_playdate_negative: "\n\n[host.GetTitledFirstName]を特に好いているわけではないが、仲間との時間を過ごすのが楽しみだ。"
 travel_start_event.1050.desc_playdate_positive: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))][host.GetTitledFirstName]との時間を過ごすのが楽しみだ。到着まで待ちきれない！"
 travel_start_event.1050.desc_playdate_default: "\n\n仲間との時間を過ごし、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の領分を探検するのが楽しみだ。"
 travel_start_event.1050.desc_playdate_outro: "\n\nひょっとしたら、[ROOT.Char.Custom('ChildhoodTraitActivity')]だってやってみるしれない。"
 ##My Play Date
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\n私には我々の教養を深め、新たな友人を作ることができる面白い計画がある。"
 travel_start_event.1050.desc_my_playdate_bossy: "\n\nこの子供たちは、私の領分においては私の意志こそが法であるということを学ぶことになる。だが我々は間違いなくうまくやっていけるだろう。"
 travel_start_event.1050.desc_my_playdate_pensive: "\n\n仲間と顔を合わせるのは今の私がやりたいことではない…いや、今後もお断りだ。\n\nこの取り決めを特に好んでいるわけではないが、私の社会的地位を傷付けないためにも、私は平然を装い、こうした気まぐれに調子を合わせる必要がある。"
 travel_start_event.1050.desc_my_playdate_victim: "\n\nそこには[playdate_victim.GetTitledFirstName|U]もやって来る。それゆえ楽しい時間になることは間違いない…少なくとも、私にとっては。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の領分を自慢するのも楽しめるはずだ。"
 travel_start_event.1050.desc_my_playdate_default: "\n\n私は廷臣たちと協力して多くの活動を企画してきた。仲間を招待するのが楽しみだ。"
 travel_start_event.1050.desc_my_playdate_outro: "\n\nとても楽しい時間を過ごせるはずだ。それに[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の領分を自慢する絶好の機会でもある。"
 travel_start_event.1051.t: "$activity_playdate$: 外へ遊びに"
 travel_start_event.1051.many: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]、そして[child_2.GetTitledFirstName]とそのほかの子供たちが、"
 travel_start_event.1051.three: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]、そして[child_2.GetTitledFirstName]と[child_3.GetTitledFirstName]が、"
 travel_start_event.1051.two: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]、そして[child_2.GetTitledFirstName]が、"
 travel_start_event.1051.one: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))][child_1.GetTitledFirstName]が、"
 travel_start_event.1051.desc: "[host.GetTitledFirstName]による仲間の集まりに招待されている。"
 travel_start_event.1051.single: "\n\n[child_1.GetSheHe|U]は荷物をまとめ終え、明らかに[host.GetCapitalLocation.GetNameNoTooltip]への旅を心待ちにしている様子だ。"
 travel_start_event.1051.multiple: "\n\n彼らは荷物をまとめ終え、明らかに[host.GetCapitalLocation.GetNameNoTooltip]への旅を心待ちにしている様子だ。"
 travel_start_event.1051.a_cynical: "結構だ…"
 travel_start_event.1051.a: "楽しんでくるのだ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]よ！"
 travel_start_event.1051.a.multiple: "楽しんでくるのだ、子供たちよ！"
 travel_start_event.1051.b: "そうはいかない！"
 playdate_depart_tt: "[THIS.Char.GetTitledFirstName]が[host.GetInvolvedActivity.GetName]に向けて出発する"
 playdate_blocked_tt: "[host.GetInvolvedActivity.GetName]に招かれたすべてのあなたの子供または被後見人"
 playdate_forbidden_title: "$activity_playdate$ 禁止"
 playdate_forbidden_tt: "[carer.GetTitledFirstName]は[child_1.GetFirstName]とほかの子供たちがあなたの$activity_playdate$に参加するのを禁止した"
 playdate_forbidden_single_tt: "[carer.GetTitledFirstName]は[child_1.GetFirstName]があなたの$activity_playdate$に参加するのを禁止した"
 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj: "ハッジ"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage: "病に伴うわずかな痛みや緩やかな衰弱を感じる。暗黒の日々のなか、私を生かしているものは、[ROOT.Char.GetFaith.HighGodName]が私のためにある計画を考えているというただ一つの事実のみだ。\n\nしかし、[ROOT.Char.GetFaith.HighGodName]が存在せぬ今、[ROOT.Char.GetFaith.HighGodNameAlternate]に近づくため、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]への[ROOT.Char.GetInvolvedActivity.GetShortName]を開始しなければならないことは明白である。これはいずれ私がこの世を去る際、不安を感じぬよう私を安心させてくれる魂の毛布でもある。"
 travel_start_event.1060.desc_hajj_pilgrimage: "メッカ巡礼を開始する時が来た。すべてのイスラム教徒と同様、[ROOT.Char.GetFaith.HighGodName]への服従を示すことは私に下された指令である。"
 travel_start_event.1060.desc_pilgrimage: "旅の準備を進めている間、私の心は落ち着いており、何もかもがうまくいくという予感があった。\n\n私は[ROOT.Char.GetFaith.HighGodName]に近づくため、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]への[ROOT.Char.GetInvolvedActivity.GetShortName]を始められることを嬉しく思う。今、私は[ROOT.Char.GetFaith.HighGodName]が私の旅を見守ってくれるであろうことをかつてないほどに確信している。"
 travel_start_event.1060.tt.random_pilgrim_counter: "あなたはあなたの[THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]への[THIS.Char.GetInvolvedActivity.GetShortName]に、[THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]回目の[THIS.Char.Custom('GetPilgrimSingularPlural')]の予定を追加した"
 travel_start_event.1060.desc_yatra_pilgrimage: "[Glossary('ヤートラ', 'YATRA_GLOSS')]に出立する今、私の胸は興奮と不安とでいっぱいだ。この旅路そのものが目的地と同じくらい大切なのだと改めて胸に刻む。どのような困難に直面しようとも、それ自体が信仰の証なのだ。\n\n[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier]に向かうこの[ROOT.Char.GetInvolvedActivity.GetShortName]によって、[ROOT.Char.GetFaith.HighGodName]とより深く結びつくことができればと願う。"
 #Yatra gloss
 YATRA_GLOSS: "サンスクリット語の「旅路、巡礼」。このような巡礼に参加する者を「ヤートリー」と呼ぶ。"
 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt: "$activity_hunt$: $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "この旅では慎重にならなければならない。[host.GetTitledFirstNameNoTooltip]のことはまったく信用ならない。"
 travel_start_event.1070.desc_hunt_positive: "[host.GetSheHe]との時間を過ごすのが楽しみだ。"
 travel_start_event.1070.desc_hunt_default: "私は堂々と[ROOT.Char.GetHouse.GetName]一族を代表することができるはずだ。"
 travel_start_event.1070.desc_sick_hunt_outro: "\n\n体が衰えてきているため、この狩りで色々なことを忘れて、ストレスを軽減できるといいが。"
 travel_start_event.1070.desc_hunt_outro_standard: "\n\nきちんと企画されているなら、面白い遊戯になるはずだ。"
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\n我々は危険な獣を狩ることになる。最も重要なのは武勇と狡猾さだ。"
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\n我々の獲物は寓話に登場する伝説の獣だ。そいつは私が仕留める…"
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\n鳥の狩猟は最も高貴な娯楽であり、私が得意とするものだ。"
 ##My Hunt
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "私の情熱を追求し、技能を磨く機会をついに得た。"
 travel_start_event.1070.desc_my_hunt_humble: "外での時間を過ごすのが楽しみだ。"
 travel_start_event.1070.desc_my_hunt_arrogant: "私が間もなく栄光を手に帰還するのは間違いない。"
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\n体調は万全でないが、来賓を楽しませるために全力を尽くそう。関係者全員が楽しめる催し物になるはずだ。"
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\nこれは紛れもない事実だ。古き良き狩猟ほど楽しいものはない！"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\n我々の獲物は獰猛だ。間違いなく命知らずたちが惹かれてやって来る。"
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\n我々が追うのは、伝説上の生き物だ。本当にいればの話だが…"
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\n私の鳥狩りの技で、ほかの者たちに生き抜く術を教えてやろう。"
 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\n[host.GetTitledFirstNameNoTooltip]を特段好いているわけではないが、私はほかの同胞たちと知識を共有し、学びを得る機会を楽しみにしている。"
 travel_start_event.1080.desc_witch_ritual_positive: "\n\n[host.GetTitledFirstNameNoTooltip]は優秀な[host.Custom('MagicUserTerm')]なので、[host.GetSheHe]との時間を過ごすのが楽しみだ。また、同胞たちと知識を共有し、自分の腕を磨く機会も心待ちにしている。"
 travel_start_event.1080.desc_witch_ritual_default: "\n\n仲間との時間を過ごせるのはあまりない機会である。自分の兄弟姉妹と出会い、腕を磨き、知識を共有するのが楽しみだ。"
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\n健康状態は良くないものの、この行事は絶対に逃したくない。"
 travel_start_event.1080.desc_witch_ritual_outro: "\n\nこれは間違いなく、今後長く月の記憶に残る大行事になるだろう！"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\n非常に博学な[ROOT.Char.Custom('MagicUserTerm')]として、皆がより聡明な暮らしを送れるよう、私は兄弟姉妹に自身の知識を伝え広げる。"
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\n神秘主義者、そして予言者として、私には我々の良き未来が見えている。そして[ROOT.Char.GetFaith.WitchGodMistressMaster]の祝祭において、私の知恵は同胞たちから高く評価されるはずだ。"
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\n自身の体と病についてはよくわかっているが、私の教えにより、ほかの同胞たちもまた長く健康に暮らすことができるはずだ。"
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\n団結を強め、[ROOT.Char.GetFaith.WitchGodMistressMaster]を祝うために各所から集まってきたすべての兄弟姉妹を心からもてなそう！"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
 #Travelling to an Imperial Examination
 travel_start_event.1100.t_sick_exam: "$activity_imperial_examination$：$travel_start_event.1000.t_sick$"
 travel_start_event.1100.t_sick_exam_local: "$activity_local_examination$：$travel_start_event.1000.t_sick$"
 travel_start_event.1100.t_exam: "$activity_imperial_examination$：$travel_start_event.1000.t$"
 travel_start_event.1100.t_exam_local: "$activity_local_examination$：$travel_start_event.1000.t$"
 ##Imperial Examination
 travel_start_event.1100.desc_exam: "$travel_start_event.1000.intro_activity$\n\nこの試験では主に "
 travel_start_event.1100.desc_exam_learning: "学術的な知識が問われると噂されているため、私は古典を再確認をして試験に備えた。"
 travel_start_event.1100.desc_exam_stewardship: "管理の仕事について問われると噂されているため、私は国政に関するあらゆる知識に磨きをかけた。"
 travel_start_event.1100.desc_exam_martial: "軍略について問われると噂されているため、私は軍事記録を読み漁って試験に備える日々を過ごした。"
 ##My Imperial Examination
 travel_start_event.1100.desc_my_exam_imperial: "$travel_start_event.1000.intro_my_activity$\n\n私は[ROOT.Char.GetTitleAsName]として、国中から高潔な学者が集まり、天下の民を統治する資格があることを証明すべく、互いに競い合ってくれることを期待している。"
 travel_start_event.1100.desc_my_exam_local: "$travel_start_event.1000.intro_my_activity$\n\n優秀な者たちが[location.GetName]にいる私のもとに早急に集まり、その実力を示してくれることを期待している。"
 travel_start_event.1100.desc_sick_exam_outro: "\n\n病の身とはいえ、この機を見逃すわけにはいかない。"
 travel_start_event.1100.desc_exam_wrong_gender: "\n\nこの試験では自分の立場を疑問視されることになるだろうが、自分の#EMP 実力#!を示そう。"
 travel_start_event.1100.desc_exam_outro: "\n\n私はこのなかで群を抜く存在になれるだろうか。"
 travel_start_event.1100.desc_my_exam_outro: "\n\nこのなかで群を抜く人材は誰だろうか？"
 wrong_examination_gender_tt: "@warning_icon! #X 領国の[gender_law|E]が原因です#!"
 tgp_wrong_examination_gender_female_modifier: "敬遠される受験者"
 tgp_wrong_examination_gender_female_modifier_desc: "この人物は性別の壁があるにもかかわらず、試験に参加することを決心した。"
 tgp_wrong_examination_gender_male_modifier: "$tgp_wrong_examination_gender_female_modifier$"
 tgp_wrong_examination_gender_male_modifier_desc: "$tgp_wrong_examination_gender_female_modifier_desc$"
 #Travelling to a Mandala Ritual
 travel_start_event.1110.t_sick: "マンダラの儀式：$travel_start_event.1000.t_sick$"
 travel_start_event.1110.t: "マンダラの儀式：$travel_start_event.1000.t$"
 travel_start_event.1110.desc: "外の世界が私を呼んでいる！私は[contract_location.GetName]を訪れて民を導き、私の慈愛を感じさせてやらねばならない。"
 travel_start_event.1110.desc_sick_outro: "\n\n体は不調だが、私は力を振り絞って乗り越えなければならない。"
 travel_start_event.1110.desc_outro: "\n\n彼らの話を聞いてみよう。"
 #Traveling to a Debate
 travel_start_event.1120.t_special_guest: "討論：挑戦"
 travel_start_event.1120.t_sick_debate: "討論：$travel_start_event.1000.t_sick$"
 travel_start_event.1120.t_debate: "討論：$travel_start_event.1000.t$"
 travel_start_event.1120.desc_special_guest: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]、[host.GetTitledFirstName]は[ROOT.Char.Custom('GetMyMovement')]の指導権について私と討論したがっている。"
 travel_start_event.1120.desc_my_debate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1120.desc_debate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1120.desc_sick_debate_outro: "\n\n体は弱っていようとも、[primary_title.GetName]の未来の方が大切である。"
 travel_start_event.1120.a_leader: "知恵比べの勝者を決めようではないか。"
 travel_start_event.1120.desc_debate_outro: "\n\n[primary_title.GetName]の未来を正しき方向に導くのが私の務めである。"
 travel_start_event.1120.desc.undecided: "\n\nしかし、主要な運動のいずれかに所属していなければ参加はできないと知らせを受けた。"
 travel_start_event.1120.conservatives: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetNameNoTooltip]に加わろう。"
 travel_start_event.1120.conservatives.tt: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetName]に加わる"
 travel_start_event.1120.expansionists: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetNameNoTooltip]が最も妥当である。"
 travel_start_event.1120.expansionists.tt: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetName]に加わる"
 travel_start_event.1120.advancement: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetNameNoTooltip]に興味がある。"
 travel_start_event.1120.advancement.tt: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetName]に加わる"
 travel_start_event.1120.pro_hegemon: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetNameNoTooltip]が我々を導いてくれる！"
 travel_start_event.1120.pro_hegemon.tt: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetName]に加わる"
 travel_start_event.1120.bye: "どの運動にも加わりたくない。"
