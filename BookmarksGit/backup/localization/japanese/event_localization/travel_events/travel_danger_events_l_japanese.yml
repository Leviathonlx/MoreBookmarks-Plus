l_japanese:
 #Travel Danger Event Prefix
 travel_danger_prefix: "危険："
 #travel_danger_events.0001.t: "Bandits!"
 #travel_danger_events.0001.desc: "You have encountered bandits because of low control!"
 #travel_danger_events.0001.a: "Run"
 #travel_danger_events.0001.b: "Fight"
 #Hills Terrain
 travel_danger_events.1000.t: "$travel_danger_prefix$針小棒大"
 travel_danger_events.1000.desc: "ここ数時間、起伏の激しい道が続いており、皆が疲れはじめている。丘の終わりは見えそうもない。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))]の[travel_leader.GetFirstName]が私に近寄り、こう言った。\n\n「我が君、このままでは馬たちがもちません。かわいそうに、休ませてやらねば倒れてしまいます！どこかで休まなければ！」\n\n休めば[destination.GetName]への到着が遅れることは、[travel_leader.GetSheHe|U]も重々承知しているはずだ…"
 travel_danger_events.1000.a: "[travel_leader.GetSheHe|U]は正しい。休むのが賢明だろう。"
 travel_danger_events.1000.b: "「遅れることはできない。前進する！」"
 travel_danger_events.1001.t: "$travel_danger_events.1000.t$"
 travel_danger_events.1001.desc: "私は計画通りに[destination.GetName]にたどり着こうと躍起になり、皆に少し圧力をかける。まだ一番大きな丘の頂上には登れていないが、我々の苦しみもようやく終わるはずだ。我々が…\n\n#EMP ドスッ！…ドスッ、ドスッ、ドスッ！#!\n\n私は振り返って騒音が聞こえてきた場所に目をやり、息をのむ。我々の馬が倒れ始めている！どうやら[travel_leader.GetFirstName]が正しかったようだ…この哀れな動物たちが耐えられる負担にも限界がある。手遅れになる前に助言を聞き入れておくべきだった。"
 travel_danger_events.1001.a: "「[travel_leader.GetFirstNameNoTooltip]、一番近くの町へ行き、新しい馬を買ってこい」"
 travel_danger_events.1001.b: "「歩いて進もう！」"
 travel_danger_events.1002.t: "$travel_danger_prefix$ 裏切りの斜面"
 travel_danger_events.1002.desc: "[current_location.GetName]を通りながら、私は山の斜面から美しい景色を眺めた。それから視線を前方の石だらけの道に戻すと、私たちはいつの間にか、暴漢の集団に取り囲まれていた！リーダーと思われる恐ろしげな[bandit.GetWomanMan]が、前に進み出た。\n\n「山を通るなら通行料を払え。お前たちが誰であろうと関係ない。山を通る人間は皆、金を払うことになっている」"
 travel_danger_events.1002.a: "「話し合おう」"
 travel_danger_events.1002.a.success: "あなたは山賊たちを説得する"
 travel_danger_events.1002.a.success.desc: "あなたと旅行隊は自由に山道を旅する"
 travel_danger_events.1002.a.failure: "あなたは山賊たちを説得できない"
 travel_danger_events.1002.a.failure.desc: "山賊たちに通行料を支払う"
 travel_danger_events.1002.b: "「私はそう簡単には屈しないぞ。#EMP 勝負だ！#!」"
 travel_danger_events.1002.b.success: "山賊を倒す"
 travel_danger_events.1002.b.success.desc: "$travel_danger_events.1002.a.success.desc$"
 travel_danger_events.1002.b.failure: "あなたは山賊たちに倒される"
 travel_danger_events.1002.b.failure.desc: "$travel_danger_events.1002.a.failure.desc$"
 travel_danger_events.1002.c: "「衛兵！この無礼者どもを始末しろ！」"
 travel_danger_events.1002.c.tt: "あなたは[travel_option|E]の衛兵を送り出し、山賊たちを始末する"
 travel_danger_events.1002.d: "「金を払うから我々の案内をしてくれと言ったらどうする？」"
 travel_danger_events.1002.e: "彼らの土地だからな…"
 travel_danger_events.1003.t: "$travel_danger_prefix$ ぬかるんだ沼底"
 travel_danger_events.1003.desc: "[current_location.GetName]の沼地を抜ける時は注意を払うべきなのを私は心得ている。この不気味な場所が私を体の芯まで不安にさせる。用心すべき危険は無数にあるのだ。我が一行はあらゆる適切な予防策を講じるよう指令を受けている。\n\n先頭の位置から後ろを振り返り、私は同行者の数を数える…\n\n#EMP 一人足りない！#!"
 travel_danger_events.1003.a: "隊長の[travel_leader.GetFirstNameNoTooltip]を送り、はぐれた者を探してもいいだろう。"
 travel_danger_events.1003.b.success: "行方不明の同行者が見つかった"
 travel_danger_events.1003.b.success.desc: "[missing_companion.GetShortUIName]が旅行隊のもとに戻る"
 travel_danger_events.1003.b.failure: "行方不明の同行者を見失った"
 travel_danger_events.1003.b: "死んだも同然だ。放っておこう。"
 travel_danger_events.1006.t: "$travel_danger_prefix$ 既視感のある木々"
 travel_danger_events.1006.desc: "「この巨大な木は前に見なかったか？間違いない、我々は同じところをぐるぐる回ってる！」隊長である[travel_leader.GetName]が叫ぶ。\n\n[travel_leader.GetSheHe]の言う通りかもしれない…この数時間というもの、この森から抜け出せる兆しが見えない。そもそも我々はまだ[current_location.GetName]に#EMP いるのだろうか#!？深い森に覆われ、時間を知ることはおろか、進んでいる方向すらわからない。\n\nこのままではいつまで経っても[destination.GetName]にたどり着けない…"
 travel_danger_events.1006.a: "我々の現在地は#EMP はっきり#!わかっている！"
 travel_danger_events.1006.a.success: "あなたは正しい道を見つける"
 travel_danger_events.1006.a.success.desc: "危険経験値を獲得"
 travel_danger_events.1006.a.failure: "あなたは正しい道を見つけるのに苦戦する"
 travel_danger_events.1006.b: "人を派遣し、地元の案内人を探す"
 travel_danger_events.1006.b.hire_guide: "雇える案内人を探す"
 travel_danger_events.1006.c: "前方に偵察者を派遣する。"
 travel_danger_events.1006.c.major_speed_decrease: "旅に大幅の遅れが出る"
 travel_danger_events.1006.c.minor_speed_decrease: "旅に少しの遅れが出る"
 travel_danger_events.1007.t: "$travel_danger_prefix$ 水滴一つなく"
 travel_danger_events.1007.desc: "不運にも、[destination.GetName]への旅で[current_location.GetName]の荒れ地を直接抜けることになった。我々は水源のないこの長い区間を旅する準備をしていない。同行者の多くが乾いた[ROOT.Char.Custom('RegionalRootVegetablePlural')]のような酷い顔になり始める。\n\n何か手を打たなければ…それも、できるだけ早く！"
 travel_danger_events.1007.a: "我々を救ってくれるかもしれないオアシスが近くにあるのを知っている。"
 travel_danger_events.1007.a.tt: "あなたの旅の計画がオアシスに向けてルート変更される。"
 travel_danger_events.1007.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('water_hider'))]の[water_hider.GetFirstNameNoTooltip]は#EMP 馬#!のように水を飲んでいる。もう飲むな！"
 travel_danger_events.1007.b.success: "同行者たちは鼓舞された"
 travel_danger_events.1007.b.success.desc: "[water_hider.GetFirstName]が脱水で死ぬ"
 travel_danger_events.1007.b.failure: "同行者を鼓舞するのに失敗した"
 travel_danger_events.1007.b.failure.desc: "[water_hider.GetFirstName]が深刻な脱水状態になる"
 travel_danger_events.1007.c: "先に進まなければ。"
 travel_danger_events.1007.c.tt: "[water_hider.GetFirstName]に秘密の水の供給源について尋問する"
 travel_danger_events.1007.c.success: "尋問により水が見つかった"
 travel_danger_events.1007.c.failure: "尋問で水は見つからなかった"
 dehydrated_modifier: "脱水"
 dehydrated_modifier_desc: "この人物は砂漠を旅した後、脱水症状を起こしている。"
 travel_danger_events.1007.d: "水を余分に持ってきておいてよかった！"
 travel_danger_events.1008.t: "$travel_danger_prefix$ 余波"
 travel_danger_events.1008.desc: "旅すがら我々は[current_location.GetName]を通ることになった。かつて美しい[current_location_barony.Custom('BaronyTownType')]だったものは、その面影をわずかに残すのみとなっている。\n\n以前は家だった瓦礫の山に煙が溜まっているが、冷酷な軍の手により破壊された家屋に塞がれ、抜け出せない。すすり泣く埃塗れの[zombie.GetWomanMan]が、農場であったであろう場所を自分の持ち物が残されていないか探し回っている。\n\n[zombie.GetSheHe|U]はこの荒れ地に明らかに場違いな我々に気付くと、我が一行に向かって走ってくる！"
 travel_danger_events.1008.a: "「衛兵！あの[zombie.GetWomanMan]を止めろ！」"
 travel_danger_events.1008.a.tt: "あなたの指令で[zombie.GetFirstNameNoTooltip]は殺された"
 travel_danger_events.1008.b: "[zombie.GetSheHe]は無害だ。"
 travel_danger_events.1008.c: "「#EMP 止まれ！#!これを持っていくがいい」"
 travel_danger_events.1008.good_intentions: "[zombie.GetFirstNameNoTooltip]は無害だ"
 travel_danger_events.1008.bad_intentions: "[zombie.GetFirstNameNoTooltip]は悪意を持っている"
 travel_danger_events.1009.t: "$travel_danger_events.1008.t$、善意"
 travel_danger_events.1009.desc: "痩せこけた[zombie.GetWomanMan]が、地面に転がっている多数の遺体に目もくれず、素早く我々との距離を詰める。[zombie.GetSheHe|U]は頭を下げ、私に言う。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、我が家が焼失してしまい、生計を立てる手段も奪われてしまいました。どうか私にお情けを。#EMP 私を助けてください！#!」"
 travel_danger_events.1009.a: "「可哀想に…」"
 travel_danger_events.1009.b: "#EMP いずれにしても奴を殺せ！#!"
 travel_danger_events.1009.c: "「私がお前を保護してやる！」"
 travel_danger_events.1009.d: "私には大して関係のない問題だろう？"
 travel_danger_events.1010.t: "$travel_danger_events.1008.t$、悪意"
 travel_danger_events.1010.desc: "痩せこけた[zombie.GetWomanMan]が、地面に転がっている多数の遺体など意にも介さず、素早く我々との距離を詰める。[zombie.GetSheHe|U]は激しい怒りをその目に宿し、うなりながら私に突撃してくる。"
 travel_danger_events.1010.a: "「私がどうにかする！」"
 travel_danger_events.1010.a.success: "哀れな人を撃退した"
 travel_danger_events.1010.a.failure: "哀れな人に負傷させられた"
 travel_danger_events.1010.b: "#EMP 衛兵！#!"
 travel_danger_events.1010.b.success: "哀れな人を撃退した"
 travel_danger_events.1010.b.failure: "随行員が負傷させられた"
 travel_danger_events.1010.tt: "[zombie.GetFirstNameNoTooltip]は慌てて走り去った"
 travel_danger_events.1011.t: "$travel_danger_prefix$ 凍傷"
 travel_danger_events.1011.t_twice: "$travel_danger_prefix$ 氷冷の苦しみ"
 travel_danger_events.1011.t_thrice: "$travel_danger_prefix$ 死の凍傷"
 travel_danger_events.1011.desc: "ここ数日間、雪が降り続いており、耐えきれない寒さだ。辺りを見回し、我が一行も同じように苦しんでいるのがわかると、私は彼らの傍を歩きながら移動することにする。そこからさらに一時間、雪嵐の中を歩いた後、[frostbite_victim.GetTitledFirstName]は私を脇に連れ出し、震えながら甲高い声で話す。\n\n「お願いです、我が[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]、もう自分の[frostbite_victim.Custom('GetFrostbittenBodyPart')]の感覚がありません！」"
 travel_danger_events.1011.desc_frostbite_twice: "我が旅行隊は再び大きな痛手を味わっている。絶え間なく続く雪嵐と極低温の環境に、我々は野営地設置を余儀なくされた。私は再び凍傷になり、仮設ベッドで横になっている[frostbite_victim.GetTitledFirstName]の容体を確認する。\n\n「体調が優れません、我が[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]」私が予想していた通り、寒さがまたもや哀れな[frostbite_victim.GetNamePossessiveNoTooltip]の[frostbite_victim.Custom('GetFrostbittenBodyPart')]を襲ったのだ！"
 travel_danger_events.1011.desc_frostbite_thrice: "冬の厳しさに我々は再び驚かされる。行く道は風が強い上に滑りやすく、視界も我々の士気と同じくらい酷い。すでに二度凍傷になっている[frostbite_victim.GetTitledFirstName]の容体を確かめなければ。\n\n「とても寒いです、我が[frostbite_victim.Custom2('RelationToMeShort', ROOT.Char)]」[frostbite_victim.GetSheHe|U]は私にそうささやき、気を失う。寒さは三度[frostbite_victim.GetNameNoTooltip]を襲い、そしてついにその命を奪おうとしている。"
 travel_danger_events.1011.desc_head: "$travel_danger_events.1011.desc$私は[frostbite_victim.Custom('GetFrostbittenBodyPart')]をよく観察した。先端部分が氷に覆われ、少しむくんでいる。何か手を打たなければ、さらに悪化するかもしれない！"
 travel_danger_events.1011.desc_upper_limb: "$travel_danger_events.1011.desc$[frostbite_victim.GetSheHe]は拳を握ろうとするが、痛みのあまりできない。[frostbite_victim.GetHerHis][frostbite_victim.Custom('GetFrostbittenBodyPart')]はむくみ、青黒く変色している。"
 travel_danger_events.1011.desc_lower_limb: "$travel_danger_events.1011.desc$私は長靴を脱ぐように命令し、[frostbite_victim.Custom('GetFrostbittenBodyPart')]を観察する。すでに青黒くなっており、現時点で手遅れかもしれない。"
 travel_danger_events.1011.desc_head_twice: "$travel_danger_events.1011.desc_frostbite_twice$今回は[frostbite_victim.GetHerHis][frostbite_victim.Custom('GetFrostbittenBodyPart')]の調べ、耳と比べてみる。そこまで青くはないが、[frostbite_victim.Custom('GetFrostbittenBodyPart')]が凍傷になったばかりだからかもしれない。"
 travel_danger_events.1011.desc_upper_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$以前の指の凍傷がさらに悪化し、今は[frostbite_victim.Custom('GetFrostbittenBodyPart')]全体に広がっている。このままでは[frostbite_victim.GetSheHe]は腕を失ってしまう！"
 travel_danger_events.1011.desc_lower_limb_twice: "$travel_danger_events.1011.desc_frostbite_twice$私は長靴を掴んで、[frostbite_victim.GetSheHe]が長靴を脱ぐ手伝いをする。少し手こずったが、最終的にはむくんだ[frostbite_victim.Custom('GetFrostbittenBodyPart')]が露わになる。[frostbite_victim.GetSheHe|U]は間もなく自分の足を失うことになるだろう！"
 travel_danger_events.1011.desc_head_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$凍傷はもう一方の[frostbite_victim.Custom('GetFrostbittenBodyPart')]にまで広がり、今や[frostbite_victim.GetHerHis]顔全体が真っ青で、氷のように冷たくなっている。どうしてこんなことになるのだ！？"
 travel_danger_events.1011.desc_upper_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$[frostbite_victim.Custom('GetFrostbittenBodyPart')]を失ったことで、上半身へ凍傷が広がりやすくなっていた。[frostbite_victim.GetHerHis]胸と首は分刻みで黒くなっていく。"
 travel_danger_events.1011.desc_lower_limb_thrice: "$travel_danger_events.1011.desc_frostbite_thrice$以前の凍傷で[frostbite_victim.Custom('GetFrostbittenBodyPart')]を失った後、冷気は腹部へ一直線に向かった。体全体がゆっくりと青く変色し始めている。"
 travel_danger_events.1011.a: "[to_be_burned.GetNameNoTooltip]を燃やし、暖めてやろう。"
 travel_danger_events.1011.a.success: "[frostbite_victim.GetTitledFirstNameNoTooltip]の体が温まる"
 travel_danger_events.1011.a.failure: "$travel_danger_events.1011.c.tt$"
 travel_danger_events.1011.a_frostbite_treatment_burn_failure: "[to_be_burned.GetNameNoTooltip]を燃やせば、今度は役に立つだろうか？"
 travel_danger_events.1011.b_physician: "確かに、[court_physician.GetTitledFirstNameNoTooltip]は治療法を知っている！"
 travel_danger_events.1011.b_physician_success: "$travel_danger_events.1011.b.success$"
 travel_danger_events.1011.b_physician_failure: "$travel_danger_events.1011.a.failure$"
 travel_danger_events.1011.b: "一度、本で治療法について読んだことがある。"
 travel_danger_events.1011.b.success: "凍傷の治療は成功する"
 travel_danger_events.1011.b.failure: "凍傷の治療は失敗する"
 travel_danger_events.1011.b_root_knows_winter: "私はある程度冬に詳しい。"
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "最初はしくじったかもしれないが、今ならもっとうまくやれる！"
 travel_danger_events.1011.b_physician_knows_winter: "[court_physician.GetNameNoTooltip]は我々の誰よりも冬を理解している！"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "今回は[court_physician.GetNameNoTooltip]は以前よりいい働きを見せてくれるだろうか？"
 travel_danger_events.1011.c: "我々は移動を続けなければならない。"
 travel_danger_events.1011.c.tt: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]の凍傷は治療されず、放置されたままである"
 travel_danger_events.1011.c.tt_mild: "[frostbite_victim.GetShortUIName]は[GetModifier('travel_mild_frostbite_modifier').GetNameWithTooltip]を維持する"
 travel_danger_events.1011.c.tt_severe: "[frostbite_victim.GetTitledFirstNameNoTooltip]は[GetModifier('travel_severe_frostbite_modifier').GetNameWithTooltip]を維持する"
 travel_danger_events.1011.c.success: "[frostbite_victim.GetTitledFirstNameNoTooltip]は耐え凌いだ"
 travel_danger_events.1011.c.failure: "[frostbite_victim.GetTitledFirstNamePossessiveNoTooltip]の凍傷が悪化する"
 travel_danger_events.1011.c_frostbite_treatment_none_success: "[frostbite_victim.GetSheHe|U]は一度耐え凌いだ。次も大丈夫だ！"
 travel_danger_events.1011.c_frostbite_treatment_none_failure: "今回は[frostbite_victim.GetSheHe]は大丈夫だ。先へ進むぞ！"
 travel_danger_events.1012.t: "$travel_danger_prefix$ 魅惑の果実"
 travel_danger_events.1012.desc: "[ROOT.Char.GetCurrentLocation.GetName]の危険な地域を抜けることになった。私が何か前方に危険がないか確認していると、茂みがカサカサと揺れる音に気付く。野生動物だろうか？私が身構えると、植物を持った[poisonous_plant_eater.GetFirstName]が代わりに茂みから飛び出してくる。\n\n「びっくりしたよ、[poisonous_plant_eater.GetFirstNameNoTooltip]！とにかく、持ってるものを見せてくれ。何か果物のようなものか？"
 travel_danger_events.1012.desc_food_taster: "$travel_danger_events.1012.desc$[food_taster.GetFirstName]に聞いてみよう」\n\n「独特の珍味であると言わざるを得ませんね。すぐに危険になるようなものには見えませんが…」「つまり食べられるということだな！」[poisonous_plant_eater.GetFirstNameNoTooltip]が素早く遮る。"
 travel_danger_events.1012.desc_unknown: "$travel_danger_events.1012.desc$」私は叫ぶ。\n\n「ええ！見た目も匂いも#EMP すごく美味しそう#!で、どんな味がするのでしょうか？私が少し齧ってみましょうか？」[poisonous_plant_eater.GetSheHe]は言う。"
 travel_danger_events.1012.desc_again: "再び危険な道に差し掛かったので、安全のため、今夜は我々は休まざるを得なくなる。ほかの者たちが野営地を設置している間、私は[poisonous_plant_eater.GetFirstName]がまた別の未知の果物を摘んでいるのを見つける。\n\n「お前の好奇心は立派なものだよ、[poisonous_plant_eater.GetFirstNameNoTooltip]」\n\n私は[poisonous_plant_eater.GetSheHe]に笑顔を向けるが、[poisonous_plant_eater.GetSheHe]は代わりにいたずらっぽい顔をこちらに返し、話し出す。\n\n「すみません、我が[poisonous_plant_eater.Custom2('RelationToMe', ROOT.Char)]。私は我慢できません！」[poisonous_plant_eater.GetHerHis]がその果物を食べようとする。"
 travel_danger_events.1012.a: "「待て、毒があったらどうするのだ！？」"
 travel_danger_events.1012.a_again: "「#EMP 何でも#!口に入れるのはやめろ！」"
 travel_danger_events.1012.a.tt: "あなたはその植物を掴み、投げ捨てる"
 travel_danger_events.1012.regular_plant: "無害な植物であることがわかる"
