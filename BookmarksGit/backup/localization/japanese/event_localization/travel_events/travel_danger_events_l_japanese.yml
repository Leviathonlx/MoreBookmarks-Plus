 #Horse gets startled, I fall off
 #Hearing the horse whinnying, I rush off
 #Horse is stuck, about to die
 #Whatever will I do, oh my, oh my?
 travel_danger_events.1020.t.wetlands: "悲嘆"
 travel_danger_events.1020.t.floodplains: "恐怖"
 travel_danger_events.1020.t.jungle: "危険"
 travel_danger_events.1020.t.taiga: "戦慄"
 travel_danger_events.1020.desc.intro: "目的地に着くまで何日もさまよい、一行は疲れ果て、私の剛健な軍馬、[ROOT.Char.Custom('WarhorseStoryName')]も疲れている。私が馬から降りようとしたとき、[ROOT.Char.Custom('HorseStoryMareStallion')]が何かに驚いたらしく、あらぬ方向へと一目散に走り出した。私は必死にしがみつこうとしたが、間もなく大きな音を立てて地面に投げ落とされた。\n\n私がなんとか立ち上がろうとしていると、[ROOT.Char.Custom('WarhorseStoryName')]が遠くで鳴き始めた。それを聞きつけた私の従者たちが、一体何が起きているのか確かめに向かった。\n\n私の馬は#EMP 必死#!で戦っていた。"
 travel_danger_events.1020.wetlands: "沼が少しずつ、[ROOT.Char.Custom('HorseStoryHerHim')]を飲み込もうとしていたのだ。"
 travel_danger_events.1020.floodplains: "水の流れに抗おうと足を踏み鳴らすが、どうにもならない。"
 travel_danger_events.1020.jungle: "砂が[ROOT.Char.Custom('HorseStoryHerHis')]の体の上に流れ落ち、ゆっくりと、だが確実に沈めようとしている。"
 travel_danger_events.1020.taiga: "陥没した穴からなんとか抜け出そうとするが、どうにもならない。"
 travel_danger_events.1020.a: "「抗うんだ、[ROOT.Char.Custom('WarhorseStoryName')]！」"
 travel_danger_events.1020.a.success: "あなたが[ROOT.Char.Custom('WarhorseStoryName')]を助ける"
 travel_danger_events.1020.a.failure: "[ROOT.Char.Custom('WarhorseStoryName')]が引きずり込まれる"
 travel_danger_events.1020.b: "「見てないで#EMP なんとかしろ！#!」"
 travel_danger_events.1020.b.success: "[horse_helper.GetFirstNameNoTooltip]が[ROOT.Char.Custom('WarhorseStoryName')]を助ける"
 travel_danger_events.1020.b.failure: "[horse_helper.GetFirstNameNoTooltip]と[ROOT.Char.Custom('WarhorseStoryName')]が引きずり込まれる"
 travel_danger_events.1020.c: "我々にできることは何もない…"
