 travel_danger_events.1013.t: "$travel_danger_prefix$ 逃亡？それとも行方不明？"
 travel_danger_events.1013.desc: "[ROOT.Char.GetCurrentLocation.GetName]の危険な道をどうにか進んでいる途中で、ふと誰かがいなくなっているような奇妙な感覚に襲われた。今日は[runaway_character.GetFirstName]の姿を見ていない気がする。\n\n"
 travel_danger_events.1013.desc_rival: "$travel_danger_events.1013.desc$不満を言うわけではないが、自分の好敵手の顔を見ないで済むのは私の中では良い日である。しかし、ほかの同行者たちが怯え、これ以上[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]の先へ進みたくなくなってしまうかもしれない。"
 travel_danger_events.1013.desc_lover: "$travel_danger_events.1013.desc$それと同時に、皆が[runaway_character.GetSheHe]は[current_location_holder.GetTitledFirstName]に会いたがっていたという噂話を口にする。確かに我々は[current_location_holder.GetHerHis]故郷の近くを通っていたが、なぜ[runaway_character.GetFirstNameNoTooltip]がそんなことをする？きっと[runaway_character.GetSheHe]はただ[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]のどこかで迷子になっているだけだ。今こうして話している間も！"
 travel_danger_events.1013.desc_knight: "$travel_danger_events.1013.desc$我々が戦火に見舞われた属州に入った時、[runaway_character.GetSheHe]は後衛を務めていた。私は[runaway_character.GetSheHe]が強がりであることを知っていたからそれを名案だとは思っていなかったが、おそらく[runaway_character.GetSheHe]はすでに前線に向かっているのかもしれない！そうでなければ、ただ[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]のどこかで迷子になっているだけか？"
 travel_danger_events.1013.desc_child: "$travel_danger_events.1013.desc$それは心配である。[runaway_character.GetSheHe]はまだただの子供だ！ここに来るまでの間に[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]のどこかで迷子になっていたらどうする？[runaway_character.GetSheHe|U]はおそらく寂しがっている。しかしそれよりも大事なのは、腹を空かせているということだ！"
 travel_danger_events.1013.a: "[runaway_character.GetSheHe]の捜索を開始しよう。"
 travel_danger_events.1013.success: "捜索隊が[runaway_character.GetFirstNameNoTooltip]を見つける"
 travel_danger_events.1013.success_root: "あなたが[runaway_character.GetFirstNameNoTooltip]を見つける"
 travel_danger_events.1013.failure: "[runaway_character.GetFirstNameNoTooltip]はどこにも見当たらない"
 travel_danger_events.1013.failure_root: "あてもなく[ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')]をさまよう"
 travel_danger_events.1013.runaway_joins: "[runaway_character.GetFirstNameNoTooltip]があなたの臣下に加わる"
 travel_danger_events.1013.runaway_return: "[entourage|E]と合流する"
 travel_danger_events.1013.b: "私が[runaway_character.GetHerHim]を探してこよう！"
 travel_danger_events.1013.c: "これ以上行方不明者を増やすリスクは冒せない。"
