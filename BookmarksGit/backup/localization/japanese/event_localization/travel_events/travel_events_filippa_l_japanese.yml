 travel_events.2015.desc: "[ROOT.Char.GetCurrentLocation.GetName]の泥炭地で私を案内する[quarry_guide.GetTitledFirstName|U]は、子供のように浮かれていて落ち着きがない。どういうわけか、[quarry_guide.GetHerHis]はこの場所が一番の目玉だと考えているようだ。\n\n私はその荒れ地を見渡してみる。茶色と灰色がかった緑色しか見えない。\n目蓋が重くなってくる。近頃、あまり眠れていない。目蓋がゆっくりと閉じ…\n\n突然、私は飛び起きる。[quarry_guide.GetFirstNamePossessiveNoTooltip]の手が私の袖を握っている。\n「…#EMP 退屈#!だったのでしょうか？」"
