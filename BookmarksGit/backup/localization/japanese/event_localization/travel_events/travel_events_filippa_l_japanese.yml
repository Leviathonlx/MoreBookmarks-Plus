 travel_events.2013.intro: "地元の丘上砦を歩いていると、[ROOT.Char.GetCurrentLocation.GetName]の高地と冷たくて心地よい空気で気分爽快になる。"
 travel_events.2013.martial: "\n\n私は眼下の兵士たちを熱心に観察する。彼らの戦術はまったく馴染みがないわけではない。私と同じ武術を訓練している。"
