l_japanese:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "アヒルだって？"
 travel_events.2000.desc: "今日の旅は今のところかなり穏やかで平凡である。我々がいるのは[ROOT.Char.GetCurrentLocation.GetName]の外のどこかだ。馬が一歩一歩着実に前進するなか、私は目を閉じる。\n\n梢をかすめてきた風が壮大な旋律を奏でる一方で、ある別の雑音がそよ風に運ばれてくる。私の側近の声ではない。これは…アヒル？\n\n"
 travel_events.2000.desc_meh_memory: "その鳥を目当てに私は周囲を探してみる。以前に野生のアヒルの後を追っていった時は…無様な結果になった。"
 travel_events.2000.desc_delicious_memory: "以前に野生のアヒルの後を追っていった時は、#EMP 非常に美味な#!食事をすることができた。今日は運がいいのだろうか？"
 travel_events.2000.desc_good_memory: "以前に野生のアヒルに遭遇した時の記憶が懐かしい。その鳥は私を#EMP たくさん#!のふわふわの雛がいる巣に導いてくれた。"
 travel_events.2000.desc_bad_memory: "以前に野生のアヒルの後を追っていった時のことを思い出し、私は一瞬躊躇する。あまり良い結果にはならなかったからだ。"
 travel_events.2000.desc_default: "私はその音が右手側の低木から聞こえてきているのだと特定する。"
 travel_events.2000.a: "良い兆しだ。"
 travel_events.2000.a_sadist: "馬鹿げてる。"
 travel_events.2000.b: "あのアヒルを追え！"
 travel_events.2000.b_sadist: "後を追ってもいいが…"
 travel_events.2000.b.tt: "あなたはしばらくそのアヒルの後を追う"
 travel_events.2000.c: "うげっ、鬱陶しい鳥め！向こうへ行け！"
 travel_events.2000.c.tt: "あなたはアヒルの声のする方へ小石を投げる。"
 #Duck follow-up
 travel_events.2001.t_positive: "これは…"
 travel_events.2001.t_negative: "あれはアヒルではない！"
 travel_events.2001.t: "クワッ！"
 travel_events.2001.intro: "私は馬から降り、近くの茂みでアヒルを見つける。アヒルがよたよたと茂みの奥へ歩き始めるので、私も歩いてその後を追う。"
 travel_events.2001.desc_positive: "\n\n先へ進むと、優しいクワッ、クワッという鳴き声に少しずつ別の鳴き声が混じる ― その声は最初はほとんど聞こえなかったが、徐々に大きくなり―最後には小さなピヨピヨという鳴き声の合唱になる。その隣の茂みを見てみると、今度は一羽ではなく、#EMP 大量#!のアヒルとその雛の巣があった！"
 travel_events.2001.desc_positive_sadist: "\n\n柔らかそうなアヒルとその雛を見ていると、胃がごろごろと動いているのを感じる。"
 travel_events.2001.desc_positive_default: "\n\nその柔らかい、ふわふわな体を見ていると、膝の力が抜けていくのを感じる。"
 travel_events.2001.desc_negative: "\n\n側近たちからどんどん離れていくと、悪寒が走る。何かが私を見ている？\n\n[ROOT.Char.Custom('RegionalFerociousAnimal')]が突如として下草の端から姿を現す！そいつは鼻を鳴らし、怒りに満ちた目で私を見ている。"
 travel_events.2001.desc: "\n\n突然、アヒルが立ち止まり、私の方に頭を傾ける。なぜ人間に追いかけられているのかわからず、明らかに混乱している。\n\n私は笑顔を見せて緊張をほぐそうとするが、アヒルは急に身をよじり、翼をはためかせて飛び去っていく。"
 travel_events.2001.a: "これは…#EMP 手に負えない！#!"
 travel_events.2001.a_tt: "#EMP 喜ばしい#!"
 travel_events.2001.a_tt_death: "その可愛さはあなたの貧しい心では受け止めきれない"
 travel_events.2001.b: "完璧なロースト肉になるだろう…"
 travel_events.2001.b_success.tt: "美味しい食事"
 travel_events.2001.b_failure.tt: "喉を詰まらせてしまった"
 travel_events.2001.c: "これは#EMP まずい！#!"
 travel_events.2001.c_success.tt: "成功"
 travel_events.2001.c_ran: "あなたは逃げ出すのに成功する"
 travel_events.2001.c_failure.tt: "負傷"
 travel_events.2001.c_hit_and_ran: "あなたは傷を負ったが、逃げ延びる"
 travel_events.2001.c_critical_failure: "あなたは獣に重傷を負わされてしまう"
 travel_events.2001.d: "構えろ！"
 travel_events.2001.d_scare_beast: "あなたは獣を追い払う"
 travel_events.2001.d_beast_hit: "獣は反撃してきたが、逃げていく"
 travel_events.2001.e: "何とも激しい…#EMP アヒル追い#!？"
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "踏み固められた道"
 travel_events.2002.desc: "[ROOT.Char.GetCurrentLocation.GetName]から石が飛んできて、突然行く手を阻まれる。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))][guide_leader.GetFirstName]の方を見ると、馬から降りて、地面の上の何かをじっと見つめている。ほかの者たちも[guide_leader.GetSheHe]の周りに集まってきた。\n\n[guide_leader.GetFirstNameNoTooltip]は私が近寄ると顔を上げ、「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、ここにアリの行列があります。少し迷信的かもしれませんが、アリの行列は決して跨ぐべきではありません」\n\n[guide_leader.GetSheHe|U]が一呼吸置く。「私の先祖は跨いでしまって、それから二度と家に帰ってはきませんでした」"
 travel_events.2002.a: "#EMP 構わない#!。別の道を探そう。"
 travel_events.2002.b: "馬鹿げてる。先導者は私が引き受けよう！"
 travel_events.2002.c: "私はお前の迷信に最適の治療法を知っている。"
 travel_competent_guide_tt: "あなたは有能な先導者である"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "あなたは迷ってしまう"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "武術の研究"
 travel_events.2003.intro: "地元の隊長である[local_captain.GetFirstName]とその将校数人が、[ROOT.Char.GetCurrentLocation.GetName]の軍の駐屯地に入った我が一行を出迎える。"
 travel_events.2003.desc_barracks: "私はすぐに馬を降り、活気あふれる兵舎を視察することにした。"
 travel_events.2003.desc_regiment: "連隊の敷地をざっと観察してから馬を降りると、兵士たちが戦闘計画を練っていた。"
 travel_events.2003.desc_camp: "[local_captain.GetSheHe]が離れていくと、私はすぐに馬を降りて後を追い、最新の攻城装備を見に行った。"
 travel_events.2003.outro: "\n\n私は頷き、今観察している組織化された混沌を称賛する。\n「さて、[ROOT.Char.Custom('FormOfAddressForLiege')]様は次に何をお望みですか？」[local_captain.GetFirstNameNoTooltip]が期待する目でこちらを見てくる。"
 travel_events.2003.a: "少しくらいの稽古なら構わない！"
 travel_events.2003.a_sparring_tt: "あなたは部隊との稽古に成功する"
 travel_events.2003.a_wounded_tt: "あなたは誤って負傷してしまう"
 travel_events.2003.b: "その珍妙なからくりは何だ？"
 travel_events.2003.b_success_tt: "戦術習得"
 travel_events.2003.b_learn_tt: "あなたは兵器を研究したことで何かを学ぶ"
 travel_events.2003.b_failure_tt: "気付かれる"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName]はあなたが偵察に来ているのではないかと思っている"
 travel_events.2003.b_cut_tt: "あなたは誤って兵器で切り傷を負ってしまう"
 travel_events.2003.c: "お前は私と共に来るべきだ。"
 travel_events.2003.c_success_tt: "秘密の徴兵"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName]はあなたが引き抜きを行ったことに気付かなかった"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName]はあなたが引き抜きを行ったことに気付いた"
 travel_events.2003.d: "実は行かなければいけない場所が…"
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "理想の牧草地"
 travel_events.2004.desc: "腐敗臭がまるで刺激物のように私の鼻孔を突き抜ける。[ROOT.Char.GetCurrentLocation.GetName]のすぐ傍の牧草地を見てみると、家畜たちは具合が悪そうにしている。\n\nここで働いている農民たちは忙しくしているように見せようと、のろのろとあてどなくさまよっている。明らかに意欲と士気に欠けている彼らの姿勢は、全住民に影響を与えているように思える。この地域の発展が目に見えて滞っているからだ。\n\n私が信じられない思いで体を震わせていると、地元の指導者[local_farmer.GetFirstName]が近づいてくる。何とずさんな管理だ！"
 travel_events.2004.a: "盲目のブタの方がうまくこの場所を運営できるぞ、[local_farmer.GetFirstNameNoTooltip]。"
 travel_events.2004.a_success_tt: "批判は受け入れられた"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName]はあなたの批判を受け入れた"
 travel_events.2004.a_failure_tt: "批判は拒絶された"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName]はあなたの批判を拒絶する"
 travel_events.2004.b: "お前の馬が必要だ。今すぐ。"
 travel_events.2004.c: "私はほかにやることがある。"
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "よその牧草地"
 travel_events.2005.desc: "これほど素晴らしい日になるとは。天気が良く、[ROOT.Char.GetCurrentLocation.GetName]の牧草地は立派だ。家畜は陽気に跳ね回り、それぞれの鳴き声で喜びを表現している。子牛が母牛の隣を歩いている。その毛は光輝き、清潔である。\n\n全体として、その場所は非常にうまく運営されているが、私であれば少し違った方法で管理するであろうなと思うような異質な点に気が付く。\n\n地元の[local_farmer.Custom('MatriarchPatriarch')]が近づいてくる。「良い朝ですね、[ROOT.Char.Custom('FormOfAddressForLiege')]様！壮観な景色だとは思いませんか？」"
 travel_events.2005.a: "故郷でこれを応用してもいいかもしれない！"
 travel_events.2005.a_success_tt: "助言成功"
 travel_events.2005.a_implemented_tt: "あなたの助言は成功裏に実行される"
 travel_events.2005.a_failure_tt: "誤解された助言"
 travel_events.2005.a_misinterpreted_tt: "あなたの助言は完全に誤解されてしまった"
 travel_events.2005.b: "ここに改善できるものがないか確認しよう。"
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "[county_liege.GetTitledFirstNameNoTooltip]であれば自分の牧草地を管理できるだろう。"
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "無礼なラクダ"
 travel_events.2006.desc: "[ROOT.Char.GetCurrentLocation.GetName]のラクダ農場を照らす光が強く、私は農場の特定の場所に設置されている屋根の下に隠れる。私は突然の低いうなり声に驚き、振り返る。\n\n私の隣で、同じ考えを持った1匹の立派な動物が陰の中でくつろいでいる。私が体を寄せてその細長い頭を撫でると、その動物は#EMP 素早く私の額を横殴りにし、私の頬に唾を吐いた#!。\n\n体勢を立て直し、屈辱を受けた私はほんの20歩ほど離れたところに立っている動物の所有者を見やる。"
 travel_events.2006.a: "お前とその動物は少し礼儀を学べ！"
 travel_events.2006.a_tt: "あなたはその動物と所有者を鞭打ちにする。"
 travel_events.2006.b: "この動物の頭は#EMP いい#!警告になるだろう。"
 travel_events.2006.b_tt: "あなたはラクダの首を切り落とす"
 travel_events.2006_camel_head: "ラクダの頭"
 travel_events.2006_camel_head_desc: "反抗的なラクダの頭。"
 travel_events.2006.c: "動物はただの愚かな生き物だ。"
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "立派なゾウ"
 travel_events.2007.desc_memory: "[ROOT.Char.GetCurrentLocation.GetName]のゾウ園にいる巨大な動物を疑りながら見る。まだ少しトラウマが残っているのだ。私の"
 travel_events.2007.desc_memory_rival: "好敵手"
 travel_events.2007.desc_memory_nemesis: "宿敵"
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName]が私の上にゾウを座らせようとした時の記憶である。"
 travel_events.2007.desc_memory_here: "まさにこの場所で起きたことだ。"
 travel_events.2007.desc_memory_not_here: "[elephant_memory.Var('elephant_location').GetProvince.GetName]の[elephant_memory.Var('elephant_location').GetTerrain.GetName]で起きたことだ。"
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName]のゾウ園にいる雄々しい動物たちは本当に立派である。私は彼らが丸太を運んだり、色々な体操をしているところを見守る。"
 travel_events.2007.desc_outro: "\n\nゾウが自分の仕事をこなしている様子を観察していると、二人の象使いがそれぞれ異なる訓練方法について話し合っているのを立ち聞きしてしまう。\n\nの重労働のようだが、確かに興味をそそられる内容だ。"
 travel_events.2007.a: "[ROOT.Char.GetTitleAsNameNoTooltip|U]に#EMP 似つかわしくない#!。"
 travel_events.2007.a_success_tt: "効果的な訓練"
 travel_events.2007.a_efficient_training_tt: "訓練は非常にうまくいった"
 travel_events.2007.a_soft_success_tt: "まずまずの訓練"
 travel_events.2007.a_alright_training_tt: "そこそこの訓練ができた"
 travel_events.2007.a_failure_tt: "酷い訓練"
 travel_events.2007.a_failed_training_tt: "あなたは自分の足につまずく"
 travel_events.2007.b: "自分の時間は無駄にしない。"
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "おすわり"
 travel_events.2008.desc: "密林の暑さにやられ、私の顔に玉のような汗が滴っている。汗を拭うために立ち止まると、忌々しい私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))][elephant_rival.GetTitledFirstName]が[ROOT.Char.GetCurrentLocation.GetName]の地元のゾウ園の近くにいるのを見つける。\n\n[elephant_rival.GetSheHe|U]は私の方を向いて感じの悪い仕草をすると、大きな声で笑う。私を馬鹿にしているのは間違いない。私は歯を噛み締める。\n\nその時、私は[elephant_rival.GetTitledFirstNameNoTooltip]が#EMP ゾウのすぐ後ろ#!に立っていることに気付く。それにゾウも忙しない様子だ。私はどうにか象使いの注意を引くことに成功する。"
 travel_events.2008.a: "[ROOT.Char.Custom('RandomElephantName')]、#EMP 座れ。#!"
 travel_events.2008.a_success_tt: "ゾウ潰し"
 travel_events.2008.a_crushed_tt: "[elephant_rival.GetShortUIName]はそのゾウに潰される"
 travel_events.2008.a_soft_success_tt: "半潰し"
 travel_events.2008.a_wounded_tt: "[elephant_rival.GetShortUIName]は怪我を負った"
 travel_events.2008.a_failure_tt: "[elephant_rival.GetTitledFirstNameNoTooltip]が回避"
 travel_events.2008.a_scotfree_tt: "[elephant_rival.GetShortUIName]はゾウを避けた"
 travel_events.2008.b: "[elephant_rival.GetTitledFirstNameNoTooltip]、危ない！"
 #Visit an orchard - Kid falls out of tree
 travel_events.2010.t: "折れた小枝"
 travel_events.2010.temperate_summer: "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を歩き回っていると、暖かいそよ風が私の首を撫でる。穏やかに上空へと伸びる木々は、新しい芽と成り始めた果実で彩られている。"
 travel_events.2010.temperate_winter: "外は寒い。[ROOT.Char.GetCurrentLocation.GetName]の果樹園を歩いていると、私の息は小さな霧の塊になる。木々は寒さで少し縮こまり、暖かい日がやって来るのを待っているようにも見える。"
 travel_events.2010.tropical_summer: "[ROOT.Char.GetCurrentLocation.GetName]の果樹園を歩いていると、凄まじい暑さを感じる。私の周りでは、満開になった木々が季節を祝福している。"
 travel_events.2010.tropical_winter: "気候の穏やかな時期がようやくやって来た。こういう時期には[ROOT.Char.GetCurrentLocation.GetName]の果樹園を散策したくなるが、私は今、実際にそうしている。休眠中の、それでもまだ緑が残っている木々が暖かい季節の到来を待っている。"
 travel_events.2010.fallback: "木々は上空に向かって伸び、私は[ROOT.Char.GetCurrentLocation.GetName]の地元の果樹園に丁寧に配置された木の幹の間を縫って歩く。今日は散歩日和だ。"
 travel_events.2010.desc: "\n\n突然、甲高い声が大気を貫く。急いで駆けつけると、私は"
 travel_events.2010.entourage: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))]が"
 travel_events.2010.peasant: "農民の子供が"
 travel_events.2010.outro: "ボロボロの状態で、木の下で大きな声で泣いているのを見つける。\n\nどうやら木に登ろうとして足を滑らせ、落ちてしまったようだ。骨がおかしな方向を向いて飛び出している。"
 travel_events.2010.a: "ここの木々は健康を害するものだ！"
 travel_events.2010.a_flavor: "この場所を燃やしてしまえ！"
 travel_events.2010.a_tt: "[fallen_child.GetShortUINamePossessive]の怪我が悪化する可能性がある"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName]は、[location_county.GetNameNoTier]のあなたの果樹園を焼き払った！"
 travel_events.2010.b: "何を考えていたんだ、[fallen_child.GetFirstNameNoTooltip]！"
 travel_events.2010.b_tt: "特性獲得"
 travel_events.2010.c: "よしよし。"
 travel_events.2010.c_physician: "傷を見せてみなさい。"
 travel_events.2010.c_physician_tt: "[court_physician.GetShortUIName]は[fallen_child.GetShortUIName]を治療する"
 travel_events.2010.d: "子供は子供だ。"
 #Orchard hidden follow-up event
 travel_events.2011.tt_healed: "怪我を治療"
 travel_events.2011.tt_healed_desc: "[fallen_child.GetShortUINamePossessive]の怪我が治った"
 travel_events.2011.tt_worsened: "怪我が悪化"
 travel_events.2011.tt_worsened_desc: "[fallen_child.GetShortUINamePossessive]の怪我が悪化した"
 #Visit a plantation - Fire!
 travel_events.2012.t: "火事だ！"
 travel_events.2012.desc: "我々は農業の盛んな地域を馬で旅しているところだ。次の目的地は[ROOT.Char.GetCurrentLocation.GetName]の地元の大農場だが、数百歩先にそこの門が見えた時、私は何かがおかしいと感じる…\n\nつんと鼻を突く臭いがする。これは…煙？火事だ！私はすぐに大農場から煙が上がってきていることに気付く。\n\n煙の柱は厚く、そして濃い ― 一人の労働者が廃材を燃やしたのが原因だとしても煙が大き過ぎる。"
 travel_events.2012.a: "[guard_type_character.GetFirstNameNoTooltip]、急げ！あのバケツを！"
 travel_events.2012.a_unscathed: "鎮火"
 travel_events.2012.a_unscathed_desc: "[guard_type_character.GetShortUIName]は火事を鎮火する"
 travel_events.2012.a_scarred: "鎮火したが負傷した"
 travel_events.2012.a_scarred_desc: "[guard_type_character.GetShortUIName]は火事を鎮火したが、負傷してしまう"
 travel_events.2012.a_death: "鎮火したが死亡した"
 travel_events.2012.a_death_desc: "[guard_type_character.GetShortUIName]は火事を鎮火したが、その途中で死亡する"
 travel_events.2012.b: "救貧院から人々を退避させよう！"
 travel_events.2012.b_unscathed: "無傷"
 travel_events.2012.b_unscathed_desc: "あなたは労働者たちを無傷で救助する"
 travel_events.2012.b_scarred: "負傷"
