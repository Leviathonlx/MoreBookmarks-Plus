 travel_events.2017.desc: "[ROOT.Char.GetCurrentLocation.GetName]の邸宅の廊下を歩いていると、地主の[estate_character.GetTitledFirstName]が私の方を向いた。「[ROOT.Char.Custom('FormOfAddressForLiege')]様、この屋敷には幽霊が出ると言われているのですよ」\n\n私はためらいながら辺りを見回した。広間は思ったより少し暗く、ろうそくの光が柱でゆらめいている。\n\n古い大食堂で立ち止まると、[estate_character.GetFirstNameNoTooltip]が再び私の方を向いて、今度はにやりと笑ってこう言った。「#EMP 幽霊屋敷#!を案内いたしましょうか？」"
