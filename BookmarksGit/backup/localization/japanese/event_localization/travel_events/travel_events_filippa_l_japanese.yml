 travel_events.2014.desc: "[ROOT.Char.GetCurrentLocation.GetName]の伐採作業員の宿泊所の中央にある巨大な切り株は、長い間使われてきた。人間がこの地を踏む前から、ずっとここにあったように見える。\n\n周囲では労働者たちが汗を光らせて働いている。身分こそ低いが、世の重荷から解放されているように見える。\n\n私は巨大な切り株に突き立てられた割斧を見つめた。心労に強張った私の肩は、緊張を解きほぐす機会を求めている。"
 travel_events.2014.a: "私は斧を掴み、#EMP 思い切り振り落ろした!#！"
 travel_events.2014.a_flavor: "#EMP これでも#!くらえ、ストレス！"
