 travel_events.2016.desc: "[ROOT.Char.GetCurrentLocation.GetName]の山腹の牧草地が旅人に見せるものは穏やかな牛の声と肥やしの臭いだけではない。農場労働者の叫び声、大きな牛の鳴く声、そして我々の行く手を阻む脱走した雄牛だっている。\n\nその巨獣は遠くの方で行ったり来たりを繰り返していたが、ついにある犠牲者に狙いをつける。混乱した馬に乗った[entourage_member.GetFirstName]だ。\n\nその獣を閉じ込めておく門が開いている ― 誰かが勇気を出して誘き寄せなければ！"
