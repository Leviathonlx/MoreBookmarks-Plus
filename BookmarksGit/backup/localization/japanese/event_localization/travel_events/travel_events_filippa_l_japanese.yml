 travel_events.2022.g: "「ああ。ハハッ、もちろんだとも」"
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$: 呪詛"
 travel_events.2024.desc: "[mendicant_character.GetFirstName]が私を見ている。[mendicant_character.GetSheHe|U]はずっと私を見ている。私は広間を抜けて走って逃げようとするが ― [mendicant_character.GetSheHe]はついてくる。あらゆる場所に[mendicant_character.GetSheHe]の目がある。\n\n「私には…わかる…」[mendicant_character.GetSheHe]がささやく。振り返って逃げ出すと、つまずき、穴に落ちてしまう。その穴は千の蝋燭でも照らせないほど暗い。私はそのままどんどん落ちていく…\n\n私は汗まみれになりながら、突然飛び起きる。"
 travel_events.2024.a: "今のは…悪夢？"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "親切な主人"
 travel_events.2025.desc: "[ROOT.Char.GetCurrentLocation.GetName]の農場に夕暮れ前に到着すると、[estate_owner.GetFirstName]が実に行き届いたもてなしで、我々の世話をしてくれる。\n\n夜遅くに私を称える宴が開かれるが、もうすぐ朝になろうかという時間まで、まるで[ROOT.Char.Custom('RegionalDrink')]の川が流れ続けているようだ。\n\n次の朝、[estate_owner.GetFirstNameNoTooltip]が私に話しかけてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、あなたをお迎えできて、本当に楽しいひとときでした。この宴のおかげで心温まる夜が何夜も続くでしょう」[estate_owner.GetSheHe]は笑顔で頷く。"
 travel_events.2025.a: "「…ここの[ROOT.Char.Custom('RegionalDrink')]の備蓄量はお前の税率に合っているのか？」"
 travel_events.2025.b: "「[estate_owner.GetFirstNameNoTooltip]よ、こんなに温かな歓迎を受けたのは初めてだ」"
 travel_events.2025.c: "「引き換えに、改善案をいくつか教えよう」"
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "主人への心付け"
 travel_events.2026.desc_intro: "我々が[ROOT.Char.GetCurrentLocation.GetName]の地元の農場にたどり着くと、あっという間に夕暮れ時になる。農場主の[estate_owner.GetFirstName]は温かく我々を出迎え、豪華な宴を開くことを約束する。\n\n宴が始まり、我々は"
 travel_events.2026.desc_carnivore: "ロースト肉、シチュー、スープ、パンなどが揃った豪華な食事をする。"
 travel_events.2026.desc_vegetarians: "野菜中心の素晴らしい料理の数々を堪能する。そのなかには私が聞いたこともない料理もある。"
 travel_events.2026.desc_outro: "\n\n朝、私が朝食を楽しんでいると、[estate_owner.GetFirstNameNoTooltip]が話しかけてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、昨日のような豪華な宴には#EMP 大変な費用#!がかかるものでして…」"
 travel_events.2026.a: "「#EMP お前こそ#! #EMP 私に#!金を払うべきだ。この私をお前の#EMP 農場#!でもてなすという名誉を与えてやったのだから」"
 travel_events.2026.b: "「金は支払おう」"
 travel_events.2026.c: "「[county_liege.GetTitledFirstNameNoTooltip]と私は何か合意に至ることができるかもしれない」"
 travel_events.2026.d: "「#EMP よくも#!そんなことが言えたな！」"
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "採石場の諍い"
 travel_events.2027.desc: "[ROOT.Char.GetCurrentLocation.GetName]の地元の採石場に入ると、薄汚れた数人のやせ細った子供たちが空腹の両親の重労働を手伝っているのを見つける。この地域に食料はほんのわずかしかないようだ。\n\n少し上に登ったところで、採石場の監督[foreman_character.GetFirstName]とおそらくは労働者の代表と思われる[peasant_leader.GetFirstName]が口論をしている。「これは#EMP 受け入れられません#!！」[peasant_leader.GetFirstNameNoTooltip]は叫ぶ。\n\n「我々は十分な食べ物を買えず、数か月も空腹のまま寝床に就いています。子供たちは飢え、我々は衰弱していく体であれだけの重労働をしています。我々に必要なのは#EMP ほんの少し#!の…」私の存在に気付いた[peasant_leader.GetSheHe|U]の声が徐々に小さくなる。"
 travel_events.2027.a: "「労働者の安全と栄養状態を考慮した方が効率が良い」"
 travel_events.2027.b: "「飢えが人を突き動かすのだ」"
 travel_events.2027.c: "「列に並べ、#EMP 農民#!」"
 travel_events.2027.d: "「監督を殺して食べたらどうだ？」"
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "建築家の図案"
 travel_events.2028.desc: "[ROOT.Char.GetCurrentLocation.GetName]の採石場に我が一行が足を踏み入れると、深く考え込んでいる[budding_architect.GetFirstName]を発見する。[budding_architect.GetSheHe|U]は粗雑な造りの大きな木製テーブルに身を乗り出し、夢中で巻物に何かを描いている。\n\n私が[budding_architect.GetSheHe]の肩から覗き込もうとすると、[budding_architect.GetSheHe]がそれに気付く。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！そこにいらっしゃったことに気付きませんでした、すみません！」\n\n私が何をしているのかと尋ねると、[budding_architect.GetFirstNameNoTooltip]が答える。\n「ああ、建物と基礎工事の図案を描いているんです。私は優秀な建築家ですからね」[budding_architect.GetSheHe]が恥ずかし気にはにかむ。"
 travel_events.2028.a_architect: "「なかなか良い図案だ。ひとつもらおう！」"
 travel_events.2028.a: "「建築家だって？図案をひとつもらおう！」"
 holding_blueprint: "建築家の図面"
 holding_blueprint_desc: "特定の建物を最も効率よく建設するための知識と図面が描かれた巻物。"
 travel_events.2028.b: "お前の技術は私の宮廷で役に立つだろう。"
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName]が20年間、より低い賃金で働く"
 trainee_salary_mod: "経験不足の賃金"
 travel_events.2028.c: "それは…良かった…その調子で頑張れ。"
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "目覚め"
 travel_events.2029.desc: "夕暮れに[ROOT.Char.GetCurrentLocation.GetName]の南にある穀類畑に到着すると、[crop_circler.GetWomanMan]が一生懸命に働いている。[crop_circler.GetSheHe|U]は見たところ、大きな木の板と重い石を使って穀物を素早く潰していっているようだ。\n\n私はそんなことをしている[crop_circler.GetWomanMan]を見て疑問に思い、一体何を考えているのかと質問する。\n\n[crop_circler.GetSheHe|U]は顔をしかめ、そして我々は目を覚まし、[crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]の偽りの教えを盾にとるのではなく、我々の真の主に出会わなければならない、などと騒ぎ始める。私は驚いて数歩後退りする。"
 travel_events.2029.a: "「やめろ、異端者め！」"
 travel_events.2029.b: "「[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]を冒涜するとは何事だ！」"
 travel_events.2029.c: "「その#EMP 真の主#!とやらの話、詳しく話せ」"
 travel_events.2029.d: "「ふむ…そうか」"
 #Cereal field potential follow-up
 travel_events.2030.t: "不信心者の告白"
 travel_events.2030.desc: "朝、[entourage_chaplain.GetTitledFirstName]が両手を揉み合わせながら、私のところにやってくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]にして我が[entourage_chaplain.Custom2('RelationToMe', ROOT.Char)]よ、私はある恐ろしいことを打ち明けたいのです」\n\n[entourage_chaplain.GetSheHe|U]が深く溜め息をつく。「私は昨晩の[crop_circler.Custom('GetLassLad')]のような…明らかに狂った…教えを信じていないとはいえ、私は…#EMP 疑念#!を持っているのです」[entourage_chaplain.GetFirstNameNoTooltip]は自分の苦しみに同情してほしそうに、まじまじと私を見る。\n\n「私は正直なところ[entourage_chaplain.GetFaith.HighGodName]が本当に存在し、我々を見守っていると確信できないのです」[entourage_chaplain.GetSheHe|U]は芝居がかった沈黙で話を終える。"
 travel_events.2030.a: "「問題はない」"
 travel_events.2030.b: "「そんなことは#EMP 許されぬ#!！」"
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "大地の子宮"
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName]の畑には一見の価値がある。作物が実り、葉は青々として、茎は瑞々しい。\n\nこの豊かな深緑の源はすぐにわかった。畑に[gardener_character.GetWomanMan]が立っていたのだ。どうやら、人を集めて何かの講義をしているらしい。「私は [gardener_character.Custom('MistressMaster')|U] [gardener_character.GetFirstName]」\n\n[gardener_character.GetSheHe|U]がこちらを向き、離れた場所にいる私に気が付いた。「私は庭造りについて、膨大な…そう、ほかの誰にも負けない知識を持っています。だから話を聞いていってください」"
 travel_events.2031.a: "「それは興味深い！」"
 travel_events.2031.a_down_to_earth.t: "現実的"
 travel_events.2031.b: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]が#EMP 庭造り#!だって？」"
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "毒か薬か"
 travel_events.2032.desc: "[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の頂上にある防御建造物は非常に立派である。外周をぶらぶらと歩いていると、遠くにいるある人物に気付く。\n\n[herbalist_character.GetSheHe|U]は何かを呟きながら、立ち止まってはしゃがみ、色々な種類の薬草と思われるものを採取している。まるで[herbalist_character.GetSheHe]は…#EMP 薬草#!に話しかけているようだ。\n\n私が慎重に近寄っていくと、様々な薬草を手に乗せた[herbalist_character.GetSheHe]が顔を上げる。私は言葉にならない質問を浮かべているその目の奥で、好奇心がきらめいていることに気付く。"
 travel_events.2032.a: "「これは何に使う薬草なのだ？」"
 travel_events.2032.a_poisonous.tt: "あなたは次の[GetScheme('murder').GetTypeName][scheme|E]で使用可能な毒草を入手する"
 travel_events.2032.a_poisonous.t: "毒草入手"
 travel_events.2032.a_poisonous.desc: "あなたは毒草を発見した"
 travel_events.2032.a_learning.tt: "能力向上"
 travel_events.2032.b: "「私の主治医にならないか？」"
 travel_events.2032.c: "「時間の無駄だ」"
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "脱獄"
 travel_events.2033.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]の狩り場に入ってすぐ、衛兵が駆け寄ってきた。息を切らし、少し取り乱している。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！あの[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetTitledFirstName]が逃げました！」\n\n私はすぐに視線を森の端にやった。何か動くものがないか目を凝らすが、誰の姿も見えない。"
 travel_events.2033.desc_manhunt: "これが意味することはただ一つ。#EMP 人狩りだ！#!\n\n"
 travel_events.2033.desc_manhunt_previous: "以前の人狩りで感じたあの喜びの火花が私の神経を過敏にする。あの興奮、あの危機。待ちきれない。"
 travel_events.2033.desc_manhunt_first: "私は自然界で最も捕まえにくく、そして危険な獲物を相手に腕試しをする機会をずっと待ちわびていた。私は口角を上げ、笑みを浮かべる。"
 travel_events.2033.desc: "脱獄という事実に少し呆然としてしまったが、状況を慎重に考えてみる。\n\n本当に逃亡した虜囚を裁くべきだろうか？"
 travel_events.2033.a_manhunt: "#EMP ゾクゾクする！#!"
 travel_events.2033.a_cannibal: "ああ、そうか。囚人か。もう一方の白い肉だ。"
 travel_events.2033.a_manhunt_tt: "人狩りを生き延びた人物は復讐をしに戻ってくる可能性があります"
 travel_events.2033.a_manhunt.tt: "人狩り達成"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName]は追われ、殺される"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName]は狩られ、戦利品に変えられた"
 travel_events.2033.a_caught_eaten.tt: "虜囚捕食"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName]は捕まり、食べられた"
 travel_events.2033.a_escaped.tt: "虜囚逃亡"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName]はあなたの追跡の手を逃れた"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName]はあなたに傷を負わせ、逃亡する"
 travel_events.2033.a_accident.desc: "あなたはつまずき、首を怪我する"
 manhunt_skull_cup: "人狩りのどくろ杯"
 manhunt_skull_cup_desc: "[ROOT.Char.GetCurrentLocation.GetName][ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]で[new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName]の捕獲に成功した時の記念のどくろ杯。"
 manhunt_skull_cup_desc_fallback: "このどくろ杯は人狩りに成功した際の戦利品だ。"
 travel_events.2033.b: "…[prisoner.GetSheHe]を捕まえるべきか？"
 travel_events.2033.b_caught.tt: "虜囚捕獲"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName]は捕まった"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName]はこれ以降もあなたの囚人のままである"
 travel_events.2033.c: "[prisoner.GetFirstNameNoTooltip]は放っておこう。どのみち自然界に命を奪われることになる。"
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "因果応報"
 travel_events.2034.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]にある野営地がもうすぐ朝を迎えようとしている。私はあくびをし、ゆっくりと体を伸ばして寝転がる。\n\n私はうとうととしながら体を起こし、新鮮な朝の空気を吸うためにテントの入口へ向かう。突然、首の後ろの毛が逆立つ。"
 travel_events.2034.desc: "そして視界の端に、ナイフを抜いた[vengeful_prisoner.GetTitledFirstName]を発見する。\n\n[vengeful_prisoner.GetSheHe|U]は顔を引きつらせながら笑う。「[ROOT.Char.GetTitledFirstNameNoTooltip|U]、また会えて嬉しいよ。今度は#EMP 私#!が狩る番だ」私は一瞬驚いて、目をぱちぱちとさせる。"
 travel_events.2034.desc_long_time: "そして視界の端に、ナイフを抜いた[vengeful_prisoner.GetWomanMan]を発見する。\n\n[vengeful_prisoner.GetSheHe|U]は顔を引きつらせながら笑う。「お前は私のことを覚えていないだろう？私は#EMP お前#!のことを覚えている。[ROOT.Char.GetTitledFirstNameNoTooltip]とお前の#EMP 嗜虐的#!な人狩りの慣習を」朧気だった記憶が蘇る。脱獄犯の#EMP [vengeful_prisoner.GetTitledFirstName]#!か…？"
 travel_events.2034.a: "こんなことをしなくてもいいだろう！"
 travel_events.2034.a_overpowered_desc: "あなたは[vengeful_prisoner.GetShortUIName]を取り押さえる"
 travel_events.2034.a_overpowered_effect: "あなたは[vengeful_prisoner.GetShortUINamePossessive]の運命を決めることができる"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]！！#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName]は[vengeful_prisoner.GetShortUIName]を取り押さえた"
 travel_events.2034.b_death_tt: "脱獄犯殺害"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName]は[vengeful_prisoner.GetShortUIName]を殺した"
 #Decide their fate
 travel_events.2035.t: "…必ずその報いを受ける"
 travel_events.2035.desc: "[vengeful_prisoner.GetTitledFirstName|U]は拘束され、身動きの取れない状態で私の前に跪いている。最初の襲撃の後、テントには溢れんばかりの衛兵が集まってきている。\n\n[vengeful_prisoner.GetSheHe|U]は頑なに地面を見詰めたまま、私と目を合わせようとしない。私はこの[vengeful_prisoner.Custom2('InsultNoun', ROOT.Char)]をどうするべきか？"
 travel_events.2035.a: "死が当然の報いだ。"
 travel_events.2035.b: "牢獄に戻すべきだ"
 travel_events.2035.c: "私のもう一方の頬を差し出そう。"
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "ひとつの結末"
 travel_events.2036.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]にある集落の門をくぐる。ここの人々は心穏やかで、互いに助け合いながら日常生活を送っている。\n\n何気なく村人たちを見ていると、不意に既視感に襲われる。"
 travel_events.2036.desc_reformed: "私は地元の神殿にいた脱獄犯[peaceful_prisoner.GetTitledFirstName]にすぐに気が付く。奴は精神的指導者と落ち着いた様子で会話をしている。\n\n何と数奇な運命か！私は[peaceful_prisoner.GetSheHe]が聖職者の単純作業を手伝っているところを観察する。どうやら平穏に過ごしているようだ。"
 travel_events.2036.desc: "私は脱獄犯[peaceful_prisoner.GetTitledFirstName]にすぐに気が付く。奴は笑顔を交わしながら、田舎の村に住む老人の手伝いをしている。\n\n[peaceful_prisoner.GetSheHe|U]はどうやら現状に満足しているようだ。"
 travel_events.2036.a: "互いに干渉せず、生きていくことにしよう。"
 travel_events.2036.a_criminal: "犯罪者だって更生できるのかもしれない。"
 travel_events.2036.a_reformed: "[peaceful_prisoner.GetSheHe]にまた私の命を狙うつもりがないうちは構わない。"
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U]は#EMP 私#!と一緒に来てもらう。"
 travel_events.2036.b_criminal: "一度犯罪者になれば、ずっと犯罪者だ。"
 travel_events.2036.b_reformed: "#EMP …いや#!、[peaceful_prisoner.GetSheHe]がここにいることを知っていると安心できない。"
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "人狩り"
 travel_events.2037.desc: "狩り場で[ROOT.Char.GetCurrentLocation.GetName]の統治者[2037_county_liege.GetTitledFirstName]とその側近に出くわした。\n\n互いに礼儀正しく挨拶を交わした後、[2037_county_liege.GetTitledFirstName]がいたずらっぽい笑みを浮かべてこう言った。「私と最も高貴なる遊びをしませんか？ "
 travel_events.2037.desc_child: "君？」"
 travel_events.2037.desc_adult: "我が[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)]？」"
 travel_events.2037.desc_segway: "[2037_county_liege.GetSheHe|U]は森の境界にいる、鎖に繋がれた囚人の方へ顎をしゃくる。"
 travel_events.2037.desc_outro_segway_adult: "\n\n私は[2037_county_liege.GetSheHe]の言う#EMP 娯楽#!が何なのかすぐに気付いてしまう。"
 travel_events.2037.desc_outro_child: "\n\n私は好奇心をくすぐられた。一体どんな遊びだろう…鬼ごっこだろうか？\n\nこの誘いを受けるかどうか考えていると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))]の[entourage_character.GetTitledFirstName]が私の注意を引き、用心深く首を振っているのに気が付いた。"
 travel_events.2037.desc_outro_manhunter: "人狩りの熟練者として、この提案には興味をそそられる。"
 travel_events.2037.desc_outro: "#EMP 人狩り。#!私は本当に不快に感じているのか…それとも興味を持っているのか？"
 travel_events.2037.a: "興味深いが…"
 travel_events.2037.a_child: "やろう！"
 travel_events.2037.a_manhunted: "さあ始めよう。"
 travel_events.2037.a_your_kill.desc: "あなたは[2037_manhunt_prisoner.GetShortUIName]を追いかけ、殺す"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip]が仕留めた"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName]は[2037_county_liege.GetShortUIName]に追われ、殺される"
 travel_events.2037.b: "悪いが、その囚人は有用だ。"
 travel_events.2037.b_child: "むしろ[2037_manhunt_prisoner.GetFirstNameNoTooltip]には私と一緒に来てもらいたい。"
 travel_events.2037.c: "正気か？"
 travel_events.2037.c_child: "結構。悪い遊びな気がするから。"
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "正確な狙い"
 travel_events.2038.desc: "様々な野生動物が生息する[ROOT.Char.GetCurrentLocation.GetName]は、狩場に最適の場所であるということに、[entourage_character.GetTitledFirstName]と私の意見が一致する。\n\n我々にはあまり暇がなく、ちゃんとした外出の時間がとれないのだが、その地域を渡り歩いていると、森の境界で野生のウサギを発見した。奇妙な斑点模様の毛をしていたので、調査をしようと私は[entourage_character.GetFirstNameNoTooltip]に合図する。\n\n[entourage_character.GetSheHe]はウサギを見つけるとにやりと笑う。「親睦を深めるために賭けをするのはどうだ、[entourage_character.Custom2('RelationToMeShort', ROOT.Char)]？野生の獲物に最初に矢を当てた方の勝ちだ」"
 travel_events.2038.a: "いいとも！"
 travel_events.2038.a_your_kill.tt: "あなたが仕留めた"
 travel_events.2038.a_your_kill.desc: "あなたの矢がウサギの心臓を正確に射抜いた"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip]が仕留めた"
 travel_events.2038.a_their_kill.desc: "ウサギは[entourage_character.GetShortUIName]に殺される"
 lucky_rabbits_paw: "幸運のウサギの手"
 lucky_rabbits_paw_desc: "唯一無二の野生のウサギの手。[ROOT.Char.GetCurrentLocation.GetName]の狩り場で[entourage_character.GetTitledFirstName]との仲を深めるための狩りで仕留めたもの。"
 travel_events.2038.b: "#EMP しまった#!、太陽が眩しい！"
 travel_events.2038.c: "…フンッ、こんなことをしている暇はない。"
 #Follow-up hunt outcome
 travel_events.2039.t: "完璧な狙い"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName]は弓を構え、急ぎ足でウサギの後を追っていく。私が不器用に放った矢の小さなはったりには気付かない。\n\n下草としばらく格闘した後、[entourage_character.GetTitledFirstNameNoTooltip]は勝利の声を上げ、素早く前進し、野生動物の死体を拾い上げる。その小さな胴体にはしっかりと矢が刺さっている。私が拍手すると、[entourage_character.GetSheHe]は私ににっこりと笑う。"
 travel_events.2039.desc_won: "ウサギを視界に収め、両者はゆっくりと、しかし目的をもって近づいていく。そしてわらを齧っているウサギのその小さな胴体に狙いをつける。私は弓を引き ― 指を離す― 矢が#EMP 動物の体を直撃#!する。\n\n突然の衝撃に数歩移動するものの、その後その小さな体は地面に倒れ込み、動かなくなる。私は勝利の雄叫びを上げる。[entourage_character.GetTitledFirstName]も私と一緒に喜んでいる。「素晴らしい一撃だ」[entourage_character.GetSheHe]がそう大声で言うと同時に、私は獲物に素早く駆け寄り、拾い上げる。"
 travel_events.2039.desc_lost: "矢で射止めようとウサギに接近すると、すでに[entourage_character.GetTitledFirstName]が私の数歩先にいる。私は頑張って追いつこうとするが、[entourage_character.GetSheHe]はその動物に狙いをつけ、滑らかな動きで矢を放ち、その小さな体を射抜く。\n\nウサギが地面を這いずる一方で、[entourage_character.GetFirstNameNoTooltip]は勝利のポーズを決め、雄叫びを上げる。[entourage_character.GetSheHe]が急いで獲物に駆け寄り、それを拾い上げると、私は称賛の拍手を送る。"
 travel_events.2039.a: "素晴らしい一撃だ！"
 travel_events.2039.a_trinket.t: "装身具獲得"
 travel_events.2039.a_win: "楽しかった！"
 travel_events.2039.a_cynical: "もっと酷いのを見たことがある。"
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "束の間の休息"
 travel_events.2040.intro: "ある夜、我々が焚き火の近くに座っている最中、私が顔を上げると、[2037_manhunt_prisoner.GetTitledFirstName]と二人きりであることに気付く。私を見詰める[2037_manhunt_prisoner.GetHerHis|U]目には揺らめく炎が反射している。\n\n"
 travel_events.2040.desc_child: "「なぜあの恐ろしい[2037_county_liege.GetWomanMan]はあそこでお前を殺そうとしたのだ？」私はうっかり口走る。[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]は一瞬ためらったが、目をそらして質問に答える。"
 travel_events.2040.desc: "私は[2037_manhunt_prisoner.GetSheHe]が投獄されていた理由を一度も聞いたことがなかったことに気付く。そして、まるで[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]は私の心を読んだかのように呟く。"
 travel_events.2040.outro: "\n\n「まるで[2040_previous_victim.GetHerHis]肉が解放を望んで叫んでいたように感じたんだ」不気味な懐古の情が[2037_manhunt_prisoner.GetHerHis]声に忍び寄る。"
 travel_events.2040.a: "…それはとても哲学的だな。"
 travel_events.2040.a_child: "私も悪いことをしてきた。"
 travel_events.2040.a.flavor: "気の狂った人間より危険な奴がいるだろうか？"
 travel_events.2040.a.flavor_child: "[2037_manhunt_prisoner.GetSheHe]は#EMP 私#!を傷付けたりしないよな？"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName]が無給であなたの[GetCourtPositionType('bodyguard_court_position').GetName()]として働く"
 insane_bodyguard_salary_mod: "狂気の護衛"
 travel_events.2040.b: "人殺しは牢獄に入れておくべきだ。"
 travel_events.2040.b_child: "人狩りは良くない。"
 travel_events.2040.b.flavor: "だから[2037_manhunt_prisoner.GetSheHe]は投獄されていたのか…"
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]は怖い人だ…"
 travel_events.2040.c: "#EMP 人殺しを生かしてはおけない！#!"
 travel_events.2040.c.flavor: "目には目を。"
 travel_events.2040.c_slay.t: "人殺し殺害"
 travel_events.2040.c_slay.desc: "あなたは[2037_manhunt_prisoner.GetShortUIName]を殺す"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "あなたは[2037_manhunt_prisoner.GetShortUIName]を殺したが、負傷してしまう"
 travel_events.2040.c_incapable.t: "重傷"
 travel_events.2040.c_incapable.desc: "あなたは戦闘で重傷を負い、そして[2037_manhunt_prisoner.GetShortUIName]は逃亡する"
 travel_events.2040.c_death.desc: "あなたは死亡する"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "生か、死か"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]への旅は予定よりも早く進んでいる。"
 travel_events.2100.desc_intro_trees: "[ROOT.Char.GetCurrentLocation.GetName]の深い森も、機転の利く地元の案内役にかかれば造作もない。\n\n森を抜けて開けた場所に出ると、前方に別の旅人の集団を発見する。"
 travel_events.2100.desc_intro_hills: "[ROOT.Char.GetCurrentLocation.GetName]にある[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の坂道を歩く我々の背中に追い風が吹いている。\n\nかなり遠くの方だが、我々の前方に山腹を進む別の旅行隊がいる。"
 travel_events.2100.desc_intro_flats: "[ROOT.Char.GetCurrentLocation.GetName]の平地では少しのあいだ警戒を緩めることができる。\n\n渓谷の頂上にたどり着き、下を見ると、私はせっせと前進を続ける別の旅行隊がいることに気付く。"
 travel_events.2100.desc_relation_in: "目を細めて見て、わかった。その旅行隊を牛耳っているのは"
 travel_events.2100.desc_negative_segway: "[murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]だ。"
 travel_events.2100.desc_no_relation_traveller: "彼らは景色を楽しんでいるようだ。地元の観光に来て、はしゃいでいると言ってもいい。"
 travel_events.2100.desc_no_relation_liege: "彼らはこの地域の調査に来ているようだ。メモを取りながら、景色について議論している。"
 travel_events.2100.desc_trees: "しかし何かがおかしい。樹木限界線の辺りを探し回り、私は外套に身を包んだ怪しい集団を発見する。見たところ旅行隊が近づいてくるのを待っているようだ。"
 travel_events.2100.desc_hills: "だがあの仮面を被り、武器を構え、西から近づいてくる馬乗りたちは何だ…？"
 travel_events.2100.desc_flats: "引き続き旅行隊の観察を続けるが、どうやら武器を抜いた仮面の馬乗りたちが東から高速で近づいてきているようだ！"
 travel_events.2100.desc_outro: "\n\n奇襲攻撃なのだろう。"
 travel_events.2100.desc_outro_negative: "そして私は躊躇する。[murder_target.GetTitledFirstNameNoTooltip]が確実に絶命するであろう出来事に私は介入すべきだろうか？"
 travel_events.2100.desc_outro_positive: "私の心に迷いはない。[murder_target.GetTitledFirstNameNoTooltip]を救わなくては！"
 travel_events.2100.desc_outro_default: "そして私は躊躇する。ほかの旅人たちを守ることは本当に私の責任だろうか？"
 travel_events.2100.a: "なぜ#EMP 私#!が関わる必要がある？"
 travel_events.2100.a_rival: "いい厄介払いだ。"
 travel_events.2100.a_nemesis: "#EMP ようやくか！#!"
 travel_events.2100.a_stealthy_entourage.tt: "隠れた旅行隊"
 travel_events.2100.a_stealthy_entourage.desc: "あなたの旅行隊は身を隠したまま動かない"
 travel_events.2100.a_stealthy_outcome.tt: "[murder_target.GetShortUIName]が生き延びても、あなたがここにいたことを[murder_target.GetSheHe]に知られることはない"
 travel_events.2100.a_nonstealthy_entourage.tt: "見つかった旅行隊"
 travel_events.2100.a_nonstealthy_entourage.desc: "あなたがいることに[murder_target.GetShortUIName]が気付いた"
 travel_events.2100.a_nonstealthy_outcome.tt: "[murder_target.GetShortUIName]が生き延びれば、[murder_target.GetSheHe]はこのことを忘れないだろう"
 travel_events.2100.b: "行動せねば！"
 travel_events.2100.b.tt: "あなたは[murder_target.GetShortUIName]の暗殺計画を邪魔する"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName]はこのことを忘れないだろう"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、暗殺者か！"
 travel_events.2101.desc: "[ROOT.Char.GetCurrentLocation.GetName]の土地を調査している間は日が高く、かすかにそよ風が吹いている。私は辺りを見回し、はるか頭上に渡り鳥がいることを除いては、この地域がかなり荒廃しているという事実に考えを巡らせる。\n\nかがんでブーツの調整をしていると、馬乗りたちが近づいてくる音が聞こえ、私は急いで立ち上がる。外套を着た奴らはどうやら四方八方からやって来ているようだ。ふと気づいた時には悪党の一人がちょうど私の目の前にいて、引き抜いた剣で私の喉を貫こうとしている！"
 travel_events.2101.a: "小賢しい！"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]！！"
 travel_events.2101.a_assassin_death.tt: "暗殺者殺害"
 travel_events.2101.a_bodyguard_kill.desc: "暗殺者は[bodyguard.GetShortUIName]に殺される"
 travel_events.2101.a_bodyguard_wounded.tt: "護衛負傷"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName]は暗殺者を殺したが、負傷してしまう"
 travel_events.2101.a_assassin_death.desc: "あなたは暗殺者を殺す"
 travel_events.2101.a_death.desc: "あなたは死亡する"
 travel_events.2101.a_ruler_assassinated.tt: "[murder_target.GetShortUIName]死亡"
 travel_events.2101.a_ruler_assassinated.desc: "[murder_target.GetShortUIName]は[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]を訪れた際に暗殺された"
 travel_events.2101.a_ruler_survived.tt: "[murder_target.GetShortUIName]生存"
 travel_events.2101.a_ruler_survived.desc: "[murder_target.GetShortUIName]は[visiting_ruler.MakeScope.Var('assassination_location').GetProvince.GetName]での暗殺計画を生き延びた"
 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、裏切りか"
 travel_events.2102.desc: "戦闘が数時間続いたように感じたが、実際は数分程度の出来事だった。我々は暗殺者たちを撃退し、無傷で生き延びる。\n\n私は戦場を探し回り、暗殺計画が私を標的にしたものだった証拠を死体から見つける。感覚が研ぎ澄まされた状態の私は、ある軍旗がちょうど視界の外に消えていったことに気付く。[visiting_ruler.GetTitledFirstName]？"
 travel_events.2102.desc_negative: "\n\n当然だ。[visiting_ruler.GetFirstNameNoTooltip]とその仲間のような奴から支援を期待するなど馬鹿げている。クソったれ。"
 travel_events.2102.desc_positive: "\n\nなぜ…[visiting_ruler.GetSheHe]が？そんな人ではないと思っていたが。裏切りの針がどんな刃よりも深く私を傷付けるのを感じながら、私はうっすらと目を閉じる。"
 travel_events.2102.desc_default: "\n\n[visiting_ruler.GetSheHe|U]は困っている私を助けもせず事態を傍観していた？こうした積極的な不関与の姿勢から誰を信頼できて、誰を信頼できないかがはっきりとわかる。"
 travel_events.2102.a: "[visiting_ruler.GetTitledFirstNamePossessiveNoTooltip]の[visiting_ruler.Custom('InsultAdjectiveGeneric')]性格がよく現れている。"
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\n[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]で私が死を迎えるのを見届けること、それがまさしくお前の望みだったのだろう。\n\n我が[visiting_ruler.Custom('InsultAdjectiveGeneric')][murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]、お前が目と呼んでいるその汚水溜めから生命のきらめきが去っていくその日を、私は心から楽しむつもりだ。"
 travel_events.2103.desc_positive: "\n\n我が[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))]、なぜこんなことを？なぜ[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]で私を見殺しに？私はこのことを忘れない。お前もそう思っておけ。"
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName]、ほかの良き誠実な人間と同じ様に、私は普通の人間の良識と生命への敬意を期待している。私を[ROOT.Var('assassination_location').GetProvince.GetName]の[ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]に置き去りにしたことは、残念ながら、敬けんな[ROOT.Char.GetWomanMan]として不十分なお前の性格を現している。私はこのことを忘れない。"
 travel_events.2103.a: "まあ結局、[murder_target.GetSheHe]は#EMP 生き延びた#!のだが。"
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、救援か"
 travel_events.2104.desc: "我が一行は大急ぎで暗殺未遂犯のもとに駆けつけ、奴らが完全に無防備になっているところを襲う。後方の視界を確保していないとは、どれほど無能なのだ？\n\n我々が抵抗した数人を難なく切り伏せると、残りは逃げ去っていく。私が顔を上げると、目を大きくそして口を小さく開いた[murder_target.GetTitledFirstName]が私を見詰めているのが見える。\n\n[murder_target.GetSheHe]は落ち着きを取り戻し、表情を元に戻そうとするがまだ驚いている様子で、私が助けに入ったことに感謝している。[murder_target.GetSheHe|U]が近くに寄ってくるよう私を手招きする。"
 travel_events.2104.a: "一日一善といったところだ。"
 travel_events.2104.a_shy: "すべきことをしたのだ。"
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName]の土地の調査中、我々は突然暗殺者たちに襲われる。そして、どこからともなく馬に乗った[visiting_ruler.GetTitledFirstName]の一行が現れ、武器を手に勢いよく暗殺者の集団に突っ込んでいく！\n\n"
 travel_events.2105.desc_negative: "驚きから抜け出せぬ私は、私の[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))]が次々に奴らを斬り伏せ、そして残りの者たちが怯えて逃げ去っていくのを見届ける。[visiting_ruler.GetFirstNameNoTooltip]はぐるりと周ってこちらに戻ってくると、私の目の前で止まる。「助けを必要としているようだな」[visiting_ruler.GetSheHe]が不満を漏らす。\n\n私は躊躇する。[visiting_ruler.GetSheHe]は#EMP 確かに#!私の命を救ったが、どうして[visiting_ruler.GetSheHe]を信用できようか…？私は渋々頷く。"
 travel_events.2105.desc_positive: "我が救世主、そして我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))][visiting_ruler.GetFirstNameNoTooltip]が奴らを撃退し、大きくぐるりと周ってこちらに戻ってくるのを見て、私の目が喜びで満たされていく。「我が[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]！元気にしているのか？」[visiting_ruler.GetSheHe|U]がこちらに向かって微笑む。"
 travel_events.2105.desc_default: "困っている赤の他人を助ける行為は、事実上、神の計画が存在することの真の証になる。これは我々の旅が祝福を受けているという、[ROOT.Char.GetFaith.HighGodName]からのお告げに違いない。\n\n我が救世主はぐるりと周ってこちらに戻ってくると、礼儀正しく頷く。私は笑顔を返し、言う。「我が[visiting_ruler.GetLadyLord]、あなたに[ROOT.Char.GetFaith.HighGodName]の祝福があらんことを！」"
 travel_events.2105.a: "あなたは真に高貴な心を持っている！"
 travel_events.2105.a_cynical: "その言葉に感謝する。"
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName]があなたを助けに来た！"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、安全な避難場所"
 travel_events.2107.desc_intro_plains: "太陽が沈み始めようとするころ、私は[holding_location.GetName]にある天守から[holding_location.GetTerrain.GetNameNoTooltip|l]を見渡す。遠くの方に、前方に広がる草原を旅する旅人の集団がいる。"
 travel_events.2107.desc_intro_desert: "[holding_location.GetName]の外の砂漠ではくすんだ色のそよ風が吹いており、砂を含んだ少量の空気を四方八方に巻き上げている。天守の外をさまよう太陽を眺めていると、私は砂漠を熱心に渡り歩く旅人の集団を発見する。"
 travel_events.2107.desc_intro_wetlands: "太陽が沈もうとするころ、[holding_location.GetName]の外にある[holding_location.GetTerrain.GetNameNoTooltip|l]の今晩の景色は独特の色合いを持っている。安全な天守から私は変わりゆく色彩と忍び寄る暗闇を観察する。すると、領分から遠く離れたところでぬかるんだ道を進む旅人の集団を発見する。"
 travel_events.2107.desc_intro_forest: "太陽が沈もうとするころ、[holding_location.GetName]を取り囲む森が暗くなってくる。安全な天守から私は夜の光を観察する。すると、森の境界を渡り歩く旅人の集団を発見する。"
 travel_events.2107.desc_intro_mountains: "頭を外に突き出すと新鮮な空気が肺を満たす。そして私は[holding_location.GetName]の下にある渓谷を見下ろす。私は自然を観察し、その自然に比べ、こちら側は快適な温度で過ごせていることをありがたく思う。そして渓谷を熱心に進む旅人の集団を発見する。"
 travel_events.2107.desc_intro_hills: "[holding_location.GetName]周辺の丘陵地帯の滑らかな傾斜は、私が外に顔を出し、丘からその下の小さな池までを見た限りでは緩やかに見える。旅人の集団はどうやら池を周り、自分たちの目的地へ向かっているようだ。"
 travel_events.2107.desc_intro_jungle: "密林はいつも通り気温も湿度も高い。安全な天守から[holding_location.GetName]にある木々を見上げると、そこに巣を作っている色彩豊かな鳥たちがちらりと目に映る。私は視界の端で、下草を北に向けて進む旅人の集団を発見する。"
 travel_events.2107.desc_intro: "[holding_location.GetName]の外れで過ごす午後の空にはほとんど雲がない。領分へ戻る途中、私は市のギリギリ内側を進む旅人の集団を発見する。"
 travel_events.2107.desc_segway: "\n\nよくよく見てみると、その集団を率いているのはほかでもない[travelling_ruler.GetTitledFirstName]とその側近だ。慎重に彼らの動きを観察していると、高速でその平穏な集団に近づく馬乗りたちに本能的に視線が向く。\n\n近くまでやって来た馬乗りたちが武器を構え始める。"
 travel_events.2107.desc_outro_negative: "面白くなりそうだ。"
 travel_events.2107.desc_outro_positive: "何かしなければ！"
 travel_events.2107.desc_outro_family: "血は水よりも濃いらしいが？"
 travel_events.2107.desc_outro: "旅人たちが#EMP 私#!の領地で今まさに襲われようとしているのは明らかだ。"
 travel_events.2107.a: "助太刀するのは我々の責務だ。"
 travel_events.2107.a_christian: "それは良き[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]なら誰でもすることだ。"
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName]はこのことを忘れないだろう"
 travel_events.2107.b: "これはあまりに危険だ。"
 travel_events.2107.b_negative: "いい厄介払いだ。"
 travel_events.2107.b_outcome_tt: "[travelling_ruler.GetShortUIName]が生き延びれば、[travelling_ruler.GetSheHe]はこのことを忘れないだろう"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、救助"
 travel_events.2108.desc_intro: "[holding_location.GetName]の外れにある[holding_location.GetTerrain.GetNameNoTooltip|l]を旅していると、我々は不意に血に飢えた馬上の盗賊たちに襲われる。近くの領分からまた別の盗賊たちが高速で近づいてくる。それを率いているのは[province_liege.GetTitledFirstName]だ！"
 travel_events.2108.desc_negative: "\n\n私はひとまず驚きをこらえる。ほかでもない私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]に救われるなど、まったく予想していなかったからだ！"
 travel_events.2108.desc_positive: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))][province_liege.GetFirstNameNoTooltip]率いる隊が、悪党たちの無防備になっている後方へ真っ向から突撃するのを見て、私の心は温まる。"
 travel_events.2108.desc: "\n\n私は地元の[province_liege.GetTitleAsNameNoTooltip]の利他的な行動にとても感動し、彼らがすんでのところで到着したことを[ROOT.Char.GetFaith.HighGodName]に感謝する。"
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip]は勝利の笑みを浮かべ、弧を描きながらこちらに戻って来る。"
 travel_events.2108.desc_outro_negative: "「私の[province_liege.Custom2('RelationToMe', ROOT.Char)]を殺す喜びをほかの誰かに渡すわけにはいかない。さて、覚悟はいいか？」私は少し尻込みしたが、言い返す。"
 travel_events.2108.desc_outro_positive: "「怪我はないか？この騒ぎが片付いたら、我々について来い。[holding_location.GetNameNoTooltip]でもてなそう」"
 travel_events.2108.desc_outro: "「我々と一緒に来て、[holding_location.GetNameNoTooltip]で[province_liege.GetCulture.GetNameNoTooltip]のもてなしを受けるべきだ！」"
 travel_events.2108.a: "光栄である！"
 travel_events.2108.a_negative: "生きていて良かったと思う。"
 travel_events.2108.a.tt: "[province_liege.GetShortUIName]があなたを助けに来た！"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "盗賊たちは不意を突かれ混乱している。私は最高の戦士たちを率いて[holding_location.GetName]の外の戦場に向かい、暑い夏の日のバターのように盗賊たちを斬り抜ける。"
 travel_events.2109.desc_negative: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))][travelling_ruler.GetTitledFirstName]はまるで雷に打たれたかのように呆然と立ちつくし、突撃した我々が見事に[travelling_ruler.GetHerHis]旅行隊を守るのを見ている。"
 travel_events.2109.desc_positive: "\n\n[travelling_ruler.GetTitledFirstName]の一行は、悪党たちに最後の反撃を行う我々を応援している。"
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName]は我々が悪党たちを片付けるのをまじまじと見詰め、その後、我々が明らかに味方であるとわかり、少し表情を緩める。"
 travel_events.2109.desc_segway: "\n\n襲撃者たちをようやく追い返し、私は弧を描きながら[travelling_ruler.GetFirstNameNoTooltip]のもとへ戻る。"
 travel_events.2109.desc_outro_negative: "[travelling_ruler.GetSheHe|U]はどうやら落ち着きを取り戻したようで、こちらを向いて愛想よく頷く。「我々に対処できないことはないが、我々自身が頑張り過ぎないですむのは良いことだ。」[travelling_ruler.GetSheHe]が助けられた事実を認める。"
 travel_events.2109.desc_outro_positive: "するとあちら側から素早く近づいてきて、「我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]！もう少し心安らぐ状況でお会いできれば良かったのですが」[travelling_ruler.GetSheHe]は大声で言う。"
 travel_events.2109.desc_outro: "[travelling_ruler.GetSheHe]は我々がいることで落ち着いているように見える。「友よ、困っている我々を助けてくれてありがとう」[travelling_ruler.GetSheHe]は笑顔で言う。"
 travel_events.2109.a: "領地は再び平和になった。"
 travel_events.2109.a_negative: "もっと面倒くさい事態を回避したかっただけだ。"
 travel_events.2109.a_positive: "お役に立てて嬉しいです、[province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))]！"
 travel_events.2109.a_hurt.tt: "[ROOT.Char.Custom('KnightCultureNoTooltip')]負傷"
 travel_events.2109.a_first_hurt.desc: "[first_potential_hurt_knight.GetShortUIName]は戦闘で負傷した"
 travel_events.2109.a_second_hurt.desc: "[second_potential_hurt_knight.GetShortUIName]は戦闘で負傷した"
 travel_events.2109.a_third_hurt.desc: "[third_potential_hurt_knight.GetShortUIName]は戦闘で負傷した"
 travel_events.2109.a_none_hurt.tt: "無傷"
 travel_events.2109.a_none_hurt.desc: "あなたの[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]は誰一人として戦闘で負傷しなかった"
 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$ $travel_events_life_or_death.t$、立ち往生"
 travel_events.2110.desc: "[holding_location.GetName]の外れにある[holding_location.GetTerrain.GetNameNoTooltip|l]を旅していると、我々は不意に馬に乗った血を求める盗賊たちに襲われる。我々は領分のすぐ近くにいる。[province_liege.GetTitledFirstName]が助けを寄越してくれるはずだが？\n\n時間が経ったが、我々は悪党たちに追われながら、ずっと戦闘を回避し続けている。助けが来ないことは痛々しいほどに明白である。"
 travel_events.2110.desc_negative: "[province_liege.GetFirstNameNoTooltip]のような[travelling_ruler.Custom2('InsultNoun', ROOT.Char)]に私が何を期待していたのかはわからない。だがこの件でさえ、奴の沽券に関わる類の問題ではない。"
 travel_events.2110.desc_positive: "たった今[province_liege.GetTitledFirstNameNoTooltip]に裏切られたことに気付き、私は胸に鋭い痛みを感じる。"
 travel_events.2110.desc_neutral: "なぜ統治者はこうした有害な馬乗りたちを自分の国に住まわせているのだ？"
 travel_events.2110.desc_outro: "\n\n厳粛な目をした私の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')][knight_to_sacrifice.GetTitledFirstName]が私の隣に乗りつく。我々は二人とも、過去に練習した戦術を心得ている。"
 travel_events.2110.a: "力を合わせよう。"
 travel_events.2110.a_unscathed.tt: "無傷"
 travel_events.2110.a_unscathed.desc: "あなたは戦闘を無傷で生き延びる"
 travel_events.2110.a_injured.tt: "負傷"
 travel_events.2110.a_injured.desc: "あなたは戦闘を生き延びたが、負傷してしまう"
 travel_events.2110.a_severely_injured.tt: "重傷"
 travel_events.2110.a_severely_injured.desc: "あなたは戦闘で重傷を負う"
 travel_events.2110.a_death: "あなたは戦いで討ち取られる"
 travel_events.2110.b: "[knight_to_sacrifice.GetFirstNameNoTooltip]、どうすればいいかわかってるな。"
 travel_events.2110.b_tt: "[knight_to_sacrifice.GetShortUIName]が後方に留まり、襲撃者の注意を引く"
 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "[holding_location.GetTerrain.GetNameNoTooltip|l]での夕暮れ時、私は目の前で起きている状況を観察する。もし私が全面戦争を期待していたのなら、私は間違っていたことになる。\n\nどうやら[travelling_ruler.GetTitledFirstName]は囮役を指示し、撤退するようだ。これはつまり、[travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]の一人が残り、殿を守ることを意味する。一方で旅行隊は体勢を立て直し、反対側の市の境界へ向かっていく。\n\n作戦はうまくいっているように思える。馬乗りたちは逃亡した方を無視し、孤立した兵士に焦点を合わせる。その兵士はここから見る限りでは完全に包囲されている。苦しまずに死ねるといいが。"
 travel_events.2111.desc_unscathed: "太陽が水平線に沈み、空を赤く染めるころ、私の目の前で起きている戦いは大地を赤く染めている。しかし、どうやら流れているのは盗賊の血だけのようだ。\n\nその旅行隊は奇襲を受けてなお驚くべき武勇を見せ、猛烈に戦い ― ついには悪党たちを撃退する。奴らはただ武器を捨て、素早く来た道を引き返していく。\n\n[travelling_ruler.GetTitledFirstName]が私の天守に向けて挑戦的な身振りを示す。私は無言のまま驚き、片方の眉を上げる。それは#EMP まったく#!予想外のことだった。"
 travel_events.2111.desc_survived: "[holding_location.GetTerrain.GetNameNoTooltip|l]の夕暮れ時、二つの人の群れが大量の武器と痛みの中へ集まってくる。その旅行隊は最初に受けた衝撃にもかかわらず懸命に体勢を立て直し、武装した馬乗りたちを押し返している。\n\n下劣な盗賊たちへの素早く致命的な反撃を率いているのは[travelling_ruler.GetTitledFirstName]だ。しかし、見たところ悪党たちの一人は[travelling_ruler.GetFirstNameNoTooltip]にかなりの傷を負わせたようだ。だがすぐに[travelling_ruler.GetHerHis][travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')]の報復を受ける。\n\nまだ息のある馬乗りたちは、ここにやって来た時と同様に素早く戦場を去る。戦いがあった場所には人と動物の死体が転がっているが、旅行隊は驚くほど元気なままである。"
 travel_events.2111.desc_died: "太陽が水平線に沈み、空を赤く染めるころ、私の目の前で起きている戦いは大地を赤く染めている。私はどちらが優勢か見極めようと、食い入るようにその戦いを観察する。\n\n私の疑問はすぐに晴れる。一人の特に体格の良い馬乗りが勝利の雄叫びを上げ、拳を空に向けて突き上げる。その片方の手には剣が、もう一方には…[travelling_ruler.GetTitledFirstName]の頭が握られている。"
 travel_events.2111.desc_negative_outro: "\n\n私は安堵の溜め息をつく。ようやくあの[travelling_ruler.Custom2('InsultNoun', ROOT.Char)]が悩みの種でなくなったのだ。"
 travel_events.2111.desc_positive_outro: "\n\n私は今起きたことが完全には理解できず、何度か瞬きをする。そう、おそらくこれが[travelling_ruler.GetSheHe]の最後だったのだ…"
 travel_events.2111.desc_outro: "\n\n[travelling_ruler.GetTitledFirstNameNoTooltip]が殺されるのを目撃し、私は強い虚無感を感じる。あの馬乗りたちを何とかしないと。"
 travel_events.2111.a: "興味深い戦術だ。"
 travel_events.2111.a_compassionate: "私はなんてことを…"
 travel_events.2111.a_sadist: "面白い！"
 travel_events.2111.a_dead: "いずれこうなる運命だった。"
