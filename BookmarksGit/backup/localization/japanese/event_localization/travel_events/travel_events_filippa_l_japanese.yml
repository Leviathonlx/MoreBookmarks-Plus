 travel_events.2019.desc: "私は左へ進み、天井の低いアーチ道をくぐる。私の目の前にあるのは少し開いたままの落とし戸だ。\n\n小部屋の暗闇が階下でちらつく光で時折明るくなる。慎重に梯子を下り、私がそこで見たものは…#EMP 布で顔を隠し、短剣を持った人物！？#!\n\nその暗殺者が素早く私に向かってくると同時に、私は必死に周囲を調べる。"
