 travel_events.2020.t: "$travel_events.haunted_manor.t$: どの魔術師？"
 travel_events.2020.desc_witch: "私は突然、右手の狭い通路を探検したくなった。廊下を歩いていると、開け放たれた扉から温かな光が私を迎えてくれた。\n\n部屋にはありとあらゆる器具が溢れかえっていて、そのなかでもハーブや蒸留器、るつぼ、フラスコ、ポット、ヤカンが目についた。すべて錬金術を思わせるものだ。\n\n笑顔の[mendicant_character.GetWomanMan]が私に声を掛けてきた。「こんにちは、[ROOT.Char.Custom('SisterBrother')]。私の名前は[mendicant_character.GetFirstNameNoTooltip]。私の部屋に誰かが来たのは久しぶりです。お飲み物はいかがですか？」[mendicant_character.GetSheHe|U]は温めているヤカンの方を指し示した。"
 travel_events.2020.desc: "私は皆とはぐれ、さらに暗い廊下を進み、その先の扉までやって来る。隙間から光が漏れているのが見える。\n\n優しく扉を開くと、低いシューという音に出迎えられる。本や瓶、様々な化学用の道具で一杯の狭苦しい部屋の中央に、[mendicant_character.GetWomanMan]が立っている。\n\n[mendicant_character.GetSheHe]が煮詰めている窯から悪臭が漂ってくる。[mendicant_character.GetSheHe]はこちらへ振り返らずに言う。「少しいかがですか？たいていはよく効きますよ」"
 travel_events.2020.a: "「そのお茶を一杯いただけるなら」"
 travel_events.2020.b: "「君は私の宮廷で働けそうだ」"
 travel_events.2020.c: "「お茶は後だ。今は君のことが知りたい」"
 travel_events.2020.d: "「えーっと…道順はどちらだ？」"
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$: 借りた物"
 travel_events.2021.desc_intro: "狭い扉から部屋に入ると、カーテンのかけられた窓のぼんやりとした明かりに出迎えられる。どうやら古い書斎だったようだ。"
 travel_events.2021.desc_illustrious: "\n\nすぐさま私が目を向けたのは、部屋の中央の台座に丁寧に置かれた無傷の[new_trinket.GetName]である。私はそれに慎重に近づいてみる。\n\n素晴らしい芸術品だ。細かな装飾はどこを見ても華やかである。私はその美しさを少しのあいだ堪能する。"
 travel_events.2021.desc_famed: "\n\n部屋を見渡すと、見事に作り上げられた[new_trinket.GetName]がどうしても目に入る。台座のようなものの上に置かれており、私は調べずにはおれなくなる。\n\nこれはこんな風に堂々と置いておくべきではない逸品だ。略奪者や盗人たちの格好の標的である。私はそれに慎重に近づいてみる。"
 travel_events.2021.desc_masterwork: "\n\n部屋のど真ん中の台座の上に[new_trinket.GetName]がある。私はそれに慎重に近づいてみる。\n\n誰がこれほどのものを？保管されていた場所を考慮すれば、状態はかなり良い。"
 travel_events.2021.desc_common: "\n\n目が新しい環境に慣れてくると、私は窓の傍のテーブルの上に面白いものが置かれていることに気付く。\n\nその[new_trinket.GetName]はこの世界のもののようには見えないかもしれないが、その製作過程で発揮された職人技を感じられる。なかなかの逸品である。"
 travel_events.2021.desc_bad: "\n\n私は窓から差し込む光の助けを借りて、部屋をよく見てみる。部屋を出ようとした瞬間、私は隅の方に積まれたがらくたの上にある何かに気付く。\n\nあれは…#EMP 価値のあるものだろうか？#!何か使い道が？私は一瞬逡巡する。"
 travel_events.2021.a: "これはぜひ私のコレクションに加えさせてもらおう。"
 travel_events.2021.a_bad: "…本当にやるのか？"
 travel_events.2021.b: "やめておこう。"
 travel_events.2021.b_tt: "[new_trinket.GetName]をそのままにしておく"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$: 異常なし"
 travel_events.2022.desc_pack: "アーチ道をくぐり、次の部屋へ向かっている途中、突然、大きな何かが我々目掛けて降ってくる。一同は驚き、悲鳴を上げる。\n\n見上げると、黒いシートに覆われた骸骨のようなシルエットが見える。私が顔をしかめていると、[estate_character.GetTitledFirstName|U]が我々を見てしたり顔で笑う。\n\n「面白い表情をしていましたよ、皆さん！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))][entourage_member_one.GetTitledFirstName]は明らかに興奮した様子で、手を振り上げ、[estate_character.GetTitledFirstNameNoTooltip]に近づいていく。"
 travel_events.2022.desc_murder: "暗殺者の攻撃を避けた直後で動揺しており、私はよろめいてしまう。#EMP 一体何が起きた？#!\n\n震えながら梯子を上り、廊下を引き返して食事室へ向かう。私のストレスはすぐに怒りに変わる。#EMP [estate_character.GetTitledFirstName]はこの件に関わっているのか？#!\n\nようやく皆のもとへたどり着くが、私はアーチ道から吊るされ、布に覆われた骸骨には気付かない。\n\n煮えくり返る怒りで満たされた目で私は[estate_character.GetFirstNameNoTooltip]を睨むが、向こうは混乱した様子でこちらに視線を返す。"
 travel_events.2022.desc_mendicant: "托鉢僧の部屋を後にし、私は騒ぎの音をたどって、あっという間に大部屋まで戻ってくる。\n\n一同は興奮しているが安心している様子で、その頭上にはアーチ道に吊るされた黒い人影が見える。[estate_character.GetTitledFirstName|U]は素早く振り向き、私を見て少し驚く。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！ずっと一人だったのですか？それは危ないですよ！」[estate_character.GetSheHe|U]は目を細める。"
 travel_events.2022.desc_mendicant_recruit: "私と新たな仲間である[mendicant_character.GetTitledFirstName]はその部屋を後にし、ほかの者たちがいる大部屋へと戻る。\n\n[mendicant_character.GetFirstNameNoTooltip]は一同が通ったであろうアーチ道に吊るされた黒い人影に気付き鼻先で笑う。その音で我々の案内役[estate_character.GetTitledFirstName]がくるりと振り向く。\n\n[estate_character.GetSheHe]は[mendicant_character.GetFirstNameNoTooltip]に気付くと目を大きくする。「#EMP この人#!は誰ですか！我が[ROOT.Char.GetLadyLord]、そんな風にはぐれないでください！危ないですよ！」"
 travel_events.2022.desc_bauble: "新たな取得物を懐に入れ、私は暗く狭い広間をぶらぶらと歩き回る。そしてついに館の奥の食事室で残りの者たちを発見する。\n\n大きな黒い人影が部屋のアーチから吊るされている。一体何の目的であんなものが？それに、ほかの者たちは少し興奮している…？\n\n[estate_character.GetTitledFirstName|U]が驚いて私の方を振り向く。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！何をしていたのですか？ここの暗い広間は一人では危ないですよ！」"
 travel_events.2022.desc_joshed: "私は沸き起こる恐怖を必死で無視して、暗闇を手探りで歩いた。ほかの者たちを探して、次の部屋へと急ぐ…\n\n…すると#EMP 突然#!、巨大な影が舞い降りてきて、驚いた私は悲鳴を上げた。\n\nそして気付くと、たった今入った部屋のなかに、皆が立っていた。[estate_character.GetTitledFirstName]は笑い過ぎて、息をするのもやっとの様子で私を指差した。「[ROOT.Char.GetLadyLord]様 #EMP *ゴホン*#! お…お、お楽しみ…頂けましたか？」"
 travel_events.2022.a: "「危うく暗殺されるところだったのだぞ！仕組んだのは#EMP お前だな#!！」"
 travel_events.2022.a_slain.tt: "犯人殺害"
 travel_events.2022.a_slain.desc: "あなたは[estate_character.GetShortUIName]を殺す"
 travel_events.2022.a_escape.tt: "犯人逃亡"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName]はあなたに傷を負わせ、逃亡する"
 travel_events.2022.b: "「衛兵！この者は私を暗殺しようとしている！」"
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName]は[travel_leader.GetShortUIName]に殺される"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName]は[travel_leader.GetShortUIName]に傷を負わせ、逃亡する"
 travel_events.2022.c: "「屋敷に魔法使いがいないか探した方がいい」"
 travel_events.2022.d: "「実はこの魔法使い、[mendicant_character.GetFirstNameNoTooltip]と会ったのだ」"
 travel_events.2022.e: "「ごく普通の屋敷のようだが」"
