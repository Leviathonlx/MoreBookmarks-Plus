l_japanese:
 travel_danger_events.2000.t: "$travel_danger_prefix$ 密林の目"
 travel_danger_events.2000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に足を踏み入れて以来、我々は何かに監視されている。私はその目が光り、茂みが揺れるのを見た。\n\nそれは私の後を追い、私をつけ回し、#EMP 私を狩ろうとしている#!。\n\n調査に送り出した者たちは帰ってこなかった。エメラルド色の密林の奥に潜むこの生き物は何だ？"
 travel_danger_events.2000.a: "木を切り倒し、燃やして、#EMP 探し出せ#!。"
 travel_danger_events.2000.b: "気に食わん。私をここから出してくれ。"
 travel_danger_events.2000.c: "この密林で恐れられる者は私だけだ！"
 travel_danger_events.2001.t: "$travel_danger_prefix$ 洪水"
 travel_danger_events.2001.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]での旅の間、ずっと雨が降っていた。私は不安になりながら川を見ていたが、まるで膿の溜まった水膨れのように泥水がこれまで以上に膨張していた。\n\n私の[ROOT.Char.Custom2('RelationToMe', flood_victim)][flood_victim.GetFirstNameNoTooltip]が再び不満を漏らす。「我々はこの忌々しいびしょ濡れの、水没した汚水溜めを何日も歩いています。一体いつ…」\n\n[flood_victim.GetSheHe]が話し終える前に、土手がついに崩れる。どろりとした暗い色の水が我々の物資と[flood_victim.GetFirstNameNoTooltip]を目掛けて押し寄せてくる！"
 travel_danger_events.2001.a: "物資を救え！"
 travel_danger_events.2001.b: "[flood_victim.GetFirstNameNoTooltip]を救え！"
 burned_my_jungle_opinion: "私の密林を燃やした"
 travel_lost_supplies: "失われた物資"
 travel_lost_supplies_desc: "この人物は旅の途中に物資を失い、悲しみに暮れている。"
