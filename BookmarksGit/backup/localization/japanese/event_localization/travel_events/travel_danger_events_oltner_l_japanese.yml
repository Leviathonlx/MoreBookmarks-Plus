l_japanese:
 travel_danger_events.9000.t: "$travel_danger_prefix$ 羽音の惨事"
 travel_danger_events.9000.desc: "[location.GetName]の[location.Custom('GetTerrainTypePlural')]には邪悪な小さい吸血性の虫が#EMP うようよ#!といる。我々が何をしようと、どこに行こうと、奴らはそこにいて ― まるで[ROOT.Char.GetFaith.DevilName]の苦悶の使者のように我々の血を吸うのだ！\n\n不安定で神経質になってきているのは馬だけではない、私の側近たちもそうだ…特に私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mosquito_victim'))][mosquito_victim.GetFirstName]は赤くなった腕を激しく振り回している。"
 travel_danger_events.9000.deviant: "#EMP 愉快だ！#!皆、服を脱げ！"
 travel_danger_events.9000.herbalist: "この薬草が役に立つかもしれない…"
 travel_danger_events.9000.a: "押し通る。奴らはただの#EMP 虫だ！#!"
 travel_danger_events.9000.b: "[mosquito_victim.GetFirstNameNoTooltip]！服を脱いで一番前を歩け。"
 drained_by_mosquitoes_modifier: "蚊の吸血"
 drained_by_mosquitoes_modifier_desc: "この人物は吸血性の虫の大群に襲われ、決して少なくはない量の血液を吸われた。"
 travel_danger_events.9010.t: "$travel_danger_prefix$ 輪止め"
 travel_danger_events.9010.desc: "「[location.Custom('GetRandomRegionalDanger')|U]！」混乱した[location.Custom('GetRandomRegionalDanger')|U]の叫び声が聞こえる。そのすぐ後に大きな何かが割れる音 ― それはまるで木が折れたような、いや、私の堪忍袋の緒が満を持して切れる音だ。\n\n私は馬車から出て[location.Custom('GetProvinceGroundDesc')]の地に立ち、車輪の破片を目にする…#EMP 私#!の馬車が！\n\n「すみません、我が[irritated_character.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]。私の見張り番だったのですが、手綱を握ったまま眠ってしまって…」"
 travel_danger_events.9010.strong: "#EMP （馬車を起こしながら大きく溜め息をつく）#!"
 travel_danger_events.9010.a: "[root_scope.Custom('CulturalCurse')|U]…我々は遅れることになる。"
 travel_danger_events.9010.b: "物資を整えておけ。ここからは過酷な旅になる…"
 travel_danger_events.9020.t: "$travel_danger_prefix$ 突然の衰弱"
 travel_danger_events.9020.desc.first: "「[ROOT.Char.Custom('GetExpensiveDessert')]が…#EMP 完全#!になくなりました！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emaciated_character'))][emaciated_character.GetFirstName]が神経質な様子でもごもごと話す。「それから[ROOT.Char.Custom('GetExpensiveMeal')]も、[ROOT.Char.Custom('GetExpensiveMealAlt')]も、[ROOT.Char.Custom('GetLocalStreetFoodPlural')]も、#EMP [ROOT.Char.Custom('get_region_root_vegetable_plural')]さえない！#!」\n\n"
 travel_danger_events.9020.desc.war: "「あのごみ漁りの兵士たちが、夜の間に我々が持っていたものをすべて持ち去ったのです！#EMP パンくず#!一つ残っていません！」[emaciated_character.GetSheHe|U]が泣き叫ぶ。「我々は餓死してしまう！」"
 travel_danger_events.9020.desc.other: "「もっと食料を持ってくるべきでした。#EMP パンくず#!一つ残っていませんし、見える範囲に食べられるものはありません！」[emaciated_character.GetSheHe|U]が泣き叫ぶ。「我々は餓死してしまう！」"
 travel_danger_events.9020.desc.last: "\n\n昨日、[ROOT.Char.Custom('GetFoodDetail')]ソースがかかった[ROOT.Char.Custom('GetExpensiveMeal')]を三杯も食べない方がよかっただろうか？"
 travel_danger_events.9020.desc.last.alt: "\n\nだが…私はヤマネの如く飯を食ってきた。こんなことがあっていいものだろうか？"
 travel_danger_events.9020.a: "その言葉が嘘だといいのだが…"
 travel_danger_events.9020.b: "残りは#EMP 私#!のものだ！"
 travel_danger_events.9020.hunter: "どこかに獲物がいるはずだ！"
 travel_danger_events.9020.cannibal: "おお、[emaciated_character.GetFirstNameNoTooltip]よ、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のためにお前の命を捧げてくれるか？"
 emaciated_modifier: "衰弱"
 emaciated_modifier_desc: "この人物は食料なしで長距離を移動した。"
 cannibalicus_maximus: "あなたとあなたの随行員全員が、すでに食人嗜好者でない場合、食人嗜好[secret|E]を獲得する"
