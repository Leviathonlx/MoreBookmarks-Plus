l_japanese:
 travel_events.1200.t: "友好的な地元住民"
 travel_events.1200.desc: "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にある小さな村の外の野営地に立ち寄ると、地元の住民たちが我が旅行隊を調査しにやって来る。\n\n最初は我々と交易しようとしているのか思ったが、我々に贈り物を渡し、我々の文化の様々なことを知ろうとしてやって来たことがすぐに明らかになる！\n\n特にその内の一人、[local_peasant.GetNameNoTooltip]は我々の故郷について何度も質問していた。"
 travel_events.1200.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1200.b: "得られる恩恵はすべて得る。"
 tradition_travel_discount_desc: "旅の途中、あなたはこの文化の伝統を経験した。"
 travel_events.1200.a.tt: "[GetCultureTradition('tradition_xenophilic').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1201.t: "生きた騎士道"
 travel_events.1201.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅していると、[ROOT.Char.GetCurrentLocation.GetCulture.GetName]の[GetPlayer.Custom('KnightCulturePlural')]にばったり遭遇する。彼らは非常に礼儀正しく、そしてどうやら詩が大層好きなようだ。機会があればいつでも詩を吟唱しようとする。\n\n彼らの行動規範にはいくつか長所があり、私はそれを称賛せざるを得ない。[GetPlayer.Custom('KnightCulturePlural')]の一人、[local_knight.GetNameNoTooltip]は特に印象深い。"
 travel_events.1201.a: "この伝統をぜひ持ち帰ろう。"
 travel_events.1201.b: "私自身ももう少し騎士道精神を身に着けるべきだ"
 travel_events.1201.a.tt: "[GetCultureTradition('tradition_chivalry').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1202.t: "働き者たち"
 travel_events.1202.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅していると、否が応でも目に映るすべての人が黙々と一生懸命に働いていることに気付く。私の領地ではあまり見られないことだ。\n\n労働者の一人に作業を中断させて質問をしてみると、[random_peasant.GetSheHe]は的を射た知恵を共有してくれる。\n\n「まあ、コツはとにかく頑張ることだよ。そして仕事が終わるまでそれを続けるんだ」"
 travel_events.1202.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1202.b: "故郷でもこの指針を採用してもいいかもしれない。"
 travel_events.1202.a.tt: "[GetCultureTradition('tradition_hard_working').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1203.t: "強い絆"
 travel_events.1203.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の村々を通り過ぎる際、私は地元住民と話をする。特に際立っているのは、彼らの主君に対する強い忠誠心だ。\n\nある村人が熱心に話す様子は、統治者というより恋人の説明をしているのかと思うほどだ。"
 travel_events.1203.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1203.b: "我が領地の人々にも同程度の忠誠心を持たせよう。"
 travel_events.1203.a.tt: "[GetCultureTradition('tradition_loyal_soldiers').GetName]忠実な兵士の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1204.t: "文明的な議論"
 travel_events.1204.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]での旅の途中、私はある1頭の牛の所有権をめぐって議論する地元住民たちを目撃する。議題はかなり真剣なものであるにもかかわらず、両者とも穏やかで冷静であり、暴力に頼らない。\n\n故郷の我々がこれだけの平安と理性を持てれば、我々は何を成し得るだろうか。"
 travel_events.1204.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1204.b: "私もこの平和な戯れを試してみよう。"
 travel_events.1204.a.tt: "[GetCultureTradition('tradition_pacifism').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1205.t: "質素な暮らし"
 travel_events.1205.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅していると、どうしても衣服や住居、さらには[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の地元住民の表情でさえも地味であることに気が付く。\n\nしかし、この地域の貧困度合いについて聞いてみると、これらはすべて彼らの選択であり、彼らは見た目よりも実用性に重点を置いていることを知らされる。"
 travel_events.1205.a: "この件から故郷に活かせる何かを学べるかもしれない。"
 travel_events.1205.b: "私も質素な暮らしをしてみるべきだ。"
 travel_events.1205.a.tt: "[GetCultureTradition('tradition_spartan').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1206.t: "狩りの喜び"
 travel_events.1206.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅する途中、狩人の集団に出会う。私は彼らに少し狩りに同行させてもらい、狩猟技術の詳細とこの地域特有の獲物を追跡する手掛かりになるものを教えてもらう。"
 travel_events.1206.a: "我が領地の人々はもっとこんな風になれないものだろうか？"
 travel_events.1206.b: "私を訓練できるだろうか？"
 travel_events.1206.c: "私こそが狩人だ！"
 travel_events.1206.a.tt: "[GetCultureTradition('tradition_hunters').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1207.t: "大地の肉"
 travel_events.1207.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]での旅の途中、ある村の長老が我々を引き止め、一緒に食事をしないかと誘ってくる。食事をしていると、私は口にするものすべてが肉由来のものでないことに気付く。長老は調理方法や使用されている食材、そしてまったく肉を食べない習慣の詳細を嬉しそうに話し始める。"
 travel_events.1207.a: "レシピが知りたい！"
 travel_events.1207.b: "おかわりしてもいいか？"
 travel_events.1207.a.tt: "[GetCultureTradition('tradition_vegetarianism').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1208.t: "船旅"
 travel_events.1208.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]での船旅の途中、我々は錨を下ろし、ボートに乗っている地元住民たちに声をかける。少し話をするだけのつもりだったが、縄の結び方やこの辺りの潮の流れ、一般的な船旅についてついつい長話をしてしまう。\n\n「ほら、アホウドリはすべての鳥の王でしょう？それを殺すなんてのは一番の重罪ですよ」"
 travel_events.1208.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1208.b: "話はもういい。次はこの知識を活用しよう。"
 travel_events.1208.a.tt: "[GetCultureTradition('tradition_seafaring').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1209.t: "物語は語りがすべて"
 travel_events.1209.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の語り部はとても有名だ。私はついに会うことができたが、彼らは期待通りの者たちだ！\n\n我々は焚き火を囲みながら、数時間彼らの物語に聴き入った。彼らの語りを聴くのは本当に楽しい。"
 travel_events.1209.a: "故郷でももっと語り部を奨励するべきだ。"
 travel_events.1209.b: "物語が好きなら気に入るはずだ。"
 travel_events.1209.a.tt: "[GetCultureTradition('tradition_storytellers').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1210.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U]音楽"
 travel_events.1210.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を旅していると、辺りからかすかにある旋律が聞こえてくる。\n\n道を少しそれて進むと、[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]独自のものであろう楽曲を思う存分演奏する者たちがいた。立ち止まってその美しい曲を聴いていると、自分の心が喜びで満たされていくのを感じる。"
 travel_events.1210.a: "この伝統を持ち帰るべきだ。"
 travel_events.1210.b: "私は演奏方法を学びたい！"
 travel_events.1210.a.tt: "[GetCultureTradition('tradition_music_theory').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1211.t: "詩的な人々"
 travel_events.1211.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、お願いがあります。少しでいいので、私の新しい詩を聴いていただけませんか！」\n\n[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]で詩の朗読会に誘ってきたのはこの者が最初ではない。この先のことを考えれば、もちろん最後でもないだろう。どの夢想家にもその心の中に詩があるのだから、詩に夢中になってしまう人だっているはずだ。 "
 travel_events.1211.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1211.b: "私も詩を詠んでみたい。"
 travel_events.1211.c: "それを詩と呼べるか？"
 travel_events.1211.a.tt: "[GetCultureTradition('tradition_poetry').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1212.t: "釣り友達"
 travel_events.1212.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にいると、使用する餌の種類や釣り場、さらには釣った魚の調理方法といった新しい情報を教えてくれる釣り人に出会わない日はない。\n\n私が自分で釣りをすることさえある。釣り人たちが有益な情報やコツを教えてくれるのだ。私がようやく釣り上げると、彼らは皆揃って私を褒めてくれる。"
 travel_events.1212.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1212.b: "この釣りの戦術を海にも応用したらどうだろうか！"
 travel_events.1212.a.tt: "[GetCultureTradition('tradition_fishermen').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1213.t: "神秘的な旅人"
 travel_events.1213.desc: "神秘主義者たちはここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の至るところにいる。彼らは説教したり、知識を共有して回っている。\n\nある日、私は人生の意味について非常に深い議論をしている集団に出くわす。その内の一人は道を塞いでいる巨岩が除去されるのを待っているところだった。"
 travel_events.1213.a: "あなたの国の人々について知りたくなった。"
 travel_events.1213.b: "どんな知恵を私に授けてくれるのだ？"
 travel_events.1213.a.tt: "[GetCultureTradition('tradition_mendicant_mystics').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1214.t: "尊敬すべき戦士"
 travel_events.1214.desc: "旅の途中、私はここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にいる、[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の地元住民が何よりも戦士たちを大切にしていることに気付く。\n\n争いは暴力で解決される。そして領国のために命を賭けた人々は最も勇敢な者たちであると見なされる。私は午後のほとんどの時間を使って、文化のような彼らの戦の詳細について彼らと議論をする。"
 travel_events.1214.a: "彼らと話し、もっと詳しく知るべきだ。"
 travel_events.1214.b: "少し動きを見せてくれないか？"
 travel_events.1214.a.tt: "[GetCultureTradition('tradition_warrior_culture').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1215.t: "賞賛すべき[GetPlayer.Custom('KnightCultureNoTooltip')] "
 travel_events.1215.desc: "我々は酒場で一晩休もうと旅を中断する。私が隅の方で[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の音楽を静かに楽しんでいると、扉がバンと開き、巨漢が姿を現す。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]が威張りながら中に入ってくると、たちまち空気が一変する。その場にいた人々は敬意を表して頭を下げる。一部には非常に興奮している者もおり、どうやら有名人らしい[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]に酒場の主人がそそくさと無料で酒を注ぐ。\n\n[GetPlayer.Custom('KnightCultureNoTooltipLowercase')]であることはここではそんなに特別なのか？"
 travel_events.1215.a: "なぜそこまで彼らの地位が高いとされているのか調べるべきだ。"
 travel_events.1215.b: "訓練すれば私もあのようになれる！"
 travel_events.1215.a.tt: "[GetCultureTradition('tradition_martial_admiration').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 travel_events.1216.t: "旅する思想家"
 travel_events.1216.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅している最中に一つ私が気付いたのは、[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]のほかのすべての旅人が哲学者を名乗っていることだ。\n\n最初は疑っていたが、知恵比べに三回連続で完敗した後、私は彼らの主張には何かがあるのだろうと考え始めるようになる。\n\n最後に会った哲学者[local_philosopher.GetNameNoTooltip]は、論理的な議論をしようとしている私を見て笑いをこらえている。"
 travel_events.1216.a: "彼らの文化の仕組みについてさらに詳しく知るべきだ。"
 travel_events.1216.b: "個人的に私は何を学べるだろうか？"
 travel_events.1216.a.tt: "[GetCultureTradition('tradition_philosopher_culture').GetName]の伝統を確立するコストが[prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0][prestige|E]減少する"
 healthy_vegetarian_meal_modifier: "健康的な菜食主義者の食事"
 healthy_vegetarian_meal_modifier_desc: "この人物は旅の間、健康的な菜食主義者の食事をしていた。"
 living_simply_modifier: "質素な生き方"
 living_simply_modifier_desc: "この人物は質素に生きている。"
 villager_gifts_modifier: "村人たちからの贈り物"
 villager_gifts_modifier_desc: "この人物は村人たちから贈り物をもらっている。"
 loyal_attitudes_modifier: "誠実な態度"
 loyal_attitudes_modifier_desc: "この人物は自分と他者に忠誠心を抱かせる。"
 pacifist_mindset_modifier: "平和主義的な考え方"
 pacifist_mindset_modifier_desc: "この人物はより平和主義的な考え方を採用しようとしている。"
 told_good_story_modifier: "語られた面白い物語"
 told_good_story_modifier_desc: "この人物は面白い物語を語ったばかりだ。"
 musically_inspired_modifier: "音楽の刺激"
 musically_inspired_modifier_desc: "この人物は音楽に刺激を受け、よく囚人のために演奏の練習をしている。"
 fishing_logistics_modifier: "釣りの物流"
 fishing_logistics_modifier_desc: "この人物は釣りのノウハウを海上物流に応用している。"
 mystic_wisdom_modifier: "神秘の知恵"
 mystic_wisdom_modifier_desc: "この人物は最近、神秘主義者と知恵を共有した。"
 trained_in_warrior_culture_modifier: "戦士文化の訓練"
 trained_in_warrior_culture_modifier_desc: "この人物は最近、戦士文化における訓練を受けた。"
 training_hard_modifier: "厳しい訓練"
 training_hard_modifier_desc: "この人物は現在、厳しい訓練を受けている。"
 philosophical_musings_modifier: "哲学的黙想"
 philosophical_musings_modifier_desc: "この人物は最近、哲学的黙想をよく行っている。"
 personal_chivalry_modifier: "個々の騎士道精神"
 personal_chivalry_modifier_desc: "この人物は最近、個々の騎士道精神に重点を置いている。"
