l_japanese:
 travel_danger_events.5000.t: "$travel_danger_prefix$ 喧嘩好きな奴ら"
 travel_danger_events.5000.intro.land: "[location.GetName]を移動している途中、我が旅行隊は[location.Custom('GetProvinceFoliageDesc')]で区切られた空き地で停止した。騒ぎが聞こえてくる方に向かうと、[entourage_member_one.GetFirstName]と[entourage_member_two.GetFirstName]が激しい口論をしている。\n\n"
 travel_danger_events.5000.intro.sea: "外から幾度となく鈍い音と怒号が聞こえてきたので、甲板の下から急いで出ていくと[entourage_member_one.GetFirstName]と[entourage_member_two.GetFirstName]が緊迫した口論をしているのが目に入る。\n\n"
 travel_danger_events.5000.craven: "「どうして私を苦しめる、[entourage_member_two.GetFirstNameNoTooltip]？私は後ろから驚かされるのが嫌いなのだ。特にこの[location.Custom('GetTerrainLandPlural')]を旅している時はな！」\n\n「勘弁してくれよ。ただのいたずらじゃないか！もう少し勇気を持て ― 我々のために…」"
 travel_danger_events.5000.brave: "「気合を入れろ、軟弱者の[entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]め。そして#EMP 私と戦え#!！お前の力を見せてみろ！お前のような意気地なしにこの旅に同行する権利はない！」[entourage_member_one.GetFirstNameNoTooltip]は地面に唾を吐く。\n\n[entourage_member_two.GetFirstNameNoTooltip]はただ恐怖で震え、静かにすすり泣くだけだ。"
 travel_danger_events.5000.chaste: "「[entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))]め、お前のその…#EMP 好色な余興#!の話をやめろ！私はもう聞きたくない！」[entourage_member_one.GetFirstNameNoTooltip]は恥ずかしさのあまり顔を覆っている。\n\n「いいかげんにしろ、[entourage_member_one.GetFirstNameNoTooltip]！私は自分の欲求のことで恥をかかされたくない…」と、憤慨した[entourage_member_two.GetFirstNameNoTooltip]が言い返す。"
 travel_danger_events.5000.stubborn: "「我々は絶対に間違った方向に進んでる！この問題が解決するまでは私は一歩も先に進まないぞ！」[entourage_member_one.GetFirstNameNoTooltip]が叫ぶ。\n\n「#EMP 頑固者の意地悪じじいめ！#!我々全員がお前と、お前のその[entourage_member_one.Custom2('PointOfRidicule', ROOT.Char)]に疲れ切っているのがわからないのか？」"
 travel_danger_events.5000.generous: "「[entourage_member_two.GetFirstNameNoTooltip]よ、もう一度だけ言ってやる。もうお前に渡す金はない！よくもまた金の無心ができたものだ！私からあれだけ絞り取っておいて！」 [entourage_member_one.GetFirstNameNoTooltip]が怒鳴り散らした。\n\n「でもまだ金が必要なんだ！そうけちけちするなよ、[entourage_member_one.GetFirstNameNoTooltip]！」"
 travel_danger_events.5000.gregarious: "「[entourage_member_two.GetFirstNameNoTooltip]よ、私はただ暇つぶしがしたいだけなのだ。少しはお互いのことを知ろうじゃないか」[entourage_member_one.GetFirstNameNoTooltip]が暗い顔で抗議した。\n\n[entourage_member_two.GetFirstNameNoTooltip]が不快そうに震える。[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に駆け戻りそうな様子だ。"
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip]は当惑した様子で私の方を向き、こう説明した。「[entourage_member_two.GetFirstNameNoTooltip]が私を放っておいてくれないのだ！この[entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))][entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]に、少しはゆっくりさせてくれと言ってくれ！」\n\n「私はただ、[entourage_member_one.GetFirstNamePossessiveNoTooltip]の[entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))]を少しからかっただけだ！本当だ！」"
 travel_danger_events.5000.just: "「よくも私を馬から突き落としたな、[entourage_member_one.GetFirstNameNoTooltip]！この[entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))][entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]め！」[location.Custom('GetProvinceGroundDesc')]に突っ伏したまま[entourage_member_two.GetFirstNameNoTooltip]が叫ぶ。\n\n「お前の明らかな技術不足は私の責任ではない」[entourage_member_one.GetFirstNameNoTooltip]がしたり顔で笑みを浮かべながら返事をする。"
 travel_danger_events.5000.patient: "「…以前[location.GetNameNoTooltip]を訪れた時も、そうやって絶望的な状況から抜け出した。何だかもうひとつ別の話を思い出すな…」\n\n「#EMP それ以上は何も言うな、[entourage_member_one.GetFirstNameNoTooltip]!#!」[entourage_member_two.GetFirstNameNoTooltip]が遮った。"
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip]が大きな声で泣いている。「#EMP いつになったら#![next_destination.GetName]に着くのだ？私はもう一歩も進みたくない！」\n\n「着くまで旅をするんだよ！お前が不快な愚痴を口にすると、とにかくほかの者たちの雰囲気が悪くなる。私が責任者だったら、お前を[random_visited_province.GetNameNoTooltip]に置いてきていたよ！」"
 travel_danger_events.5000.temperate: "「罪深い大食い豚め！ほんの一時間でも食べ物以外のことを考えられないのか！」\n\n「でも#EMP すっごく#!腹が減ってるんだ！[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に置いてきた[entourage_member_two.Custom('GetExpensiveDessert')]のことしか考えられない」[entourage_member_two.GetFirstNameNoTooltip]が嘆く。その口からゆっくりと涎が垂れてくる。"
 travel_danger_events.5000.paranoid: "「お前は私を殺すために送られてきたんだろう！嘘をつくな、[entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))]工作員め！」[entourage_member_one.GetFirstNameNoTooltip]が完全に混乱した様子で叫ぶ。\n\n「落ち着け、[entourage_member_one.GetFirstNameNoTooltip]！私は私だ！どうしてそんな風に思うのだ？」[entourage_member_two.GetFirstNameNoTooltip]が[entourage_member_one.GetWomanMan]をなだめようと返事をする。"
 travel_danger_events.5000.zealous: "どうやら[entourage_member_one.GetFirstNameNoTooltip]が[entourage_member_one.GetFaith.GetNameNoTooltip]の美点を褒めそやしているようだ。「…だがお前は良き人生を送る上でいかに[entourage_member_one.GetFaith.HighGodName]が重要かを理解していない。最も重要なのは—— 」\n\n「#EMP またかよ！#!」[entourage_member_two.GetFirstNameNoTooltip]が目を回す。「[entourage_member_two.GetFaith.HighGodName]よ、もし私のお声が届いているなら、この[entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]から私をお救いください。お願いします！」"
 travel_danger_events.5000.fallback: "「もうお前の間抜けな言動には付き合ってられん、この[entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))][entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]め！」[entourage_member_one.GetFirstNameNoTooltip]が[location.Custom('GetProvinceGroundDesc')]を足を踏み鳴らしながら歩く。\n\n「旅の間ずっとめそめそしていたのはお前じゃないか！交差路にたどり着くたびに、#EMP まだ着かないのか#!などとキーキー喚きおって！」[entourage_member_two.GetFirstNameNoTooltip]が反論する。"
 travel_danger_events.5000.a: "さあ、行くぞ。確かにお前たち二人は償いをしてもいい。"
 travel_danger_events.5000.a.success: "あなたは[entourage_member_one.GetFirstNameNoTooltip]と[entourage_member_two.GetFirstNameNoTooltip]を説得し、二人の食い違いを解決する"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip]と[entourage_member_two.GetFirstNameNoTooltip]は意見の食い違いを解決できない"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip]があなたの一団から脱退する"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip]があなたの一団から脱退する"
 travel_danger_events.5000.b: "お前たちのつまらない言い争いに付き合ってる暇はない！"
 travel_danger_events.5000.c: "決着をつける方法は一つしかない。"
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip]が勝利する"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip]が勝利する"
 travel_danger_events.5010.t: "$travel_danger_prefix$ 満室"
 travel_danger_events.5010.desc.intro: "数日間の旅に疲れ、我々は夜に宿泊できる場所を探して、[location.GetName]にある宿屋に立ち寄った。宿泊が可能かどうかを尋ねるため、私は[ROOT.Char.Custom2('RelationToMeShort', travel_leader )]の[travel_leader.GetName]を派遣する。しかし、戻ってきた[travel_leader.GetHerHis]浮かない顔から嫌な気配が漂う。\n\n"
 travel_danger_events.5010.desc.seriously: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、あなたも予想されていたかもしれませんが…」\n\n[travel_leader.GetSheHe|U]が絶望にうなだれる。あの[angry_char.Custom2('InsultAdjective', ROOT.Char)][angry_char.Custom2('InsultNoun', ROOT.Char)]、[angry_char.GetTitledFirstName]はこの旅で私に生き地獄を味わわせるつもりなのだ！"
 travel_danger_events.5010.desc.again: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、またしても宿の主人が#EMP 空いている部屋はひとつもない#!と申しております！どうやら[angry_char.GetName]が私たちが来ることを知らせていたようです」"
 travel_danger_events.5010.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、宿の主人が満室だと申しております。談話室に客はほとんどいなかったのに。我々を拒むのは、この辺りが[angry_char.GetName]の領地だからではないでしょうか…」"
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip]に後悔させてやる…"
 travel_danger_events.5010.a_again: "#EMP またか？#!あの忌々しい[angry_char.Custom2('InsultNoun', ROOT.Char)]め！"
 travel_danger_events.5010.a: "結構だ。宿泊場所は別のところで探す。"
 travel_danger_events.5010.b_seriously: "#EMP いいから私を泊まらせろ！#!"
 travel_danger_events.5010.b: "[ROOT.Char.GetTitledFirstNameNoTooltip]の宿泊を断る奴などいない。"
 travel_danger_events.5010.b.flavor: "あなたは力ずくで宿屋に押し入ろうとする"
 travel_danger_events.5010.b.success: "宿屋の主人は圧倒される"
 travel_danger_events.5010.b.failure: "宿屋の主人はあなたを撃退する"
 travel_danger_events.5010.c: "宿屋の主人と話をしてくる。"
 travel_danger_events.5010.c.flavor: "あなたは一行を泊めてくれるよう宿屋の主人を説得しようとする"
 travel_danger_events.5010.c.success: "宿屋の主人は納得する"
 travel_danger_events.5010.c.failure: "宿屋の主人は納得しなかった"
