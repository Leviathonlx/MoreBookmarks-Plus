l_japanese:
 #Grotesque Events
 travel_events.3000.t: "奇怪な生物"
 travel_events.3000.desc: "[traveller_monk.Custom2('MyCharacterIntroduction', ROOT.Char)]がここまで興奮しているのは数えるほどしか見たことがない。[traveller_monk.GetHerHis|U]の目は凝った装飾の本に釘付けになっているようだ。時折、その中に描かれている地図がちらりと見えることがある。\n\nある朝、[traveller_monk.GetSheHe]はついに自身の発見について私に話す。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.GetCurrentLocation.GetName]の地は非凡な人々が暮らす場所であるという噂があります！[ROOT.Char.Custom('GetGrotesquePlural')]がこの辺りの街をうろついているらしいのです」"
 travel_events.3000.a: "その生き物をこの目で見なくては。#EMP 今すぐに！#!"
 travel_events.3000.a.tt: "あなたはその生き物の捜索を続ける"
 travel_events.3000.b: "頼む、[traveller_monk.GetFirstNameNoTooltip]。もう少し詳しく教えてくれ。"
 travel_events.3000.c: "そいつらがどうした？奇人たちなら故郷にたくさんいる。"
 travel_events.3000.d: "彼らを見つけ出し、発見の報告を持ち帰らねば。"
 travel_events.3000_interest_modifier: "化け物への興味"
 grotesque_rush_modifier: "奇怪な興奮"
 grotesque_scholar_modifier: "奇怪な研究の興奮"
 satiated_curiosity: "満たされた好奇心"
 get_grotesque_cynocephalus: "キュノケファロス、犬頭の人間。"
 get_grotesque_blemee: "ブレメー、頭部がなく、胸に顔がある人間。"
 get_grotesque_sciapod: "スキアポデス、大きな一本足のドワーフに似た生き物。"
 get_grotesque_cynocephaly: "キュノケファロス、犬頭の人間。"
 get_grotesque_blemmyae: "ブレメー、頭部がなく、胸に顔がある人間。"
 get_grotesque_sciapodes: "スキアポデス、大きな一本足のドワーフに似た生き物。"
 travel_events.3001.t: "化け物探し"
 travel_events.3001.desc_intro: "新しい集落に来るたびに、私は[traveller_monk.GetTitledFirstNamePossessiveNoTooltip]の地図で見た奇怪な生き物を見つけ出そうと周囲を見回す。"
 travel_events.3001.desc_cynical: "[traveller_monk.GetSheHe]が間違っていることを示す好機だ。"
 travel_events.3001.desc.fallback: "ただただ好奇心に抗えない。"
 travel_events.3001.desc.outro: "\n\n[grotesque_place.GetNameNoTooltip]に到着すると、本をしっかりと携えた[traveller_monk.GetSheHe]が私のところにやって来る。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]…あらゆる手がかりをたどってみましたが、どこにも見つかりません。もしかすると、これはただの作り話かもしれません」"
 travel_events.3001.a: "ああ…そうか…"
 travel_events.3001.b: "化け物がいると言ったのは#EMP お前#!だ。"
 travel_events.3001.b_sadistic: "主君に嘘をつくべきではないということを教えてやろう。"
 travel_events.3001.c: "ハッ！やはりな！"
 travel_events.3001.d: "奴らは#EMP 必ず#!どこかにいる。"
 travel_events.3001.e: "ここに奴らが#EMP いなかった#!ことなど故郷の人々は知りようがないだろう？"
 cryptid_obssessed: "化け物に夢中"
 travel_events.3001.e.success: "あなたは化け物を見たことを人々に信じ込ませる"
 travel_events.3001.e.failure: "あなたの化け物を探す冒険を信じる人はいない"
 cryptid_obssessed_rush: "奇怪な執着の興奮"
 #Pet Travel Events
 travel_events.3010.t: "帰路"
 travel_events.3010.intro: "長い旅の一日が終わり、地平線が暖かな色に染まりはじめた。私はしばし立ち止まり、目を閉じて深く息をした。\n\n"
 travel_events.3010.desc: "「危ない！」[pet_rescuer.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫び、私たちがたどってきた道の先にある[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を指した。\n\n小さなげっ歯類のようなものが野に駆け入り、"
 travel_events.3010.alone: "待て！[ROOT.Char.Custom( 'DogStoryName' )]はどこだ？もうしばらく姿を見ていない…私は何かが動くのを見て、息を呑んだ。道の先にある[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]だ！\n\n小さなげっ歯類のようなものが野に駆け入り、"
 travel_events.3010.exotic: "そして#EMP 危険なほど見覚えのある#!ものがすぐその後を追う。"
 travel_events.3010.cat: "その後を[ROOT.Char.Custom('CatFurColor')]の影が追っている。それが何かはすぐにわかった。"
 travel_events.3010.dog: "その後を[ROOT.Char.Custom('DogFurColor')]の影が追っている。それが何かはすぐにわかった。"
 travel_events.3010.a_dog: "待て！[ROOT.Char.Custom( 'DogStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]、後を追え！"
 travel_events.3010.a_cat: "待て！[ROOT.Char.Custom( 'CatStoryName' )]！[pet_rescuer.GetTitledFirstNameNoTooltip]、後を追え！"
 travel_events.3010.a_exotic: "[pet_rescuer.GetTitledFirstNameNoTooltip]、誰かが怪我をする前に私のペットを捕まえてくれ！"
 travel_events.3010.a.success: "[pet_rescuer.GetTitledFirstNameNoTooltip]があなたのペットを見つける"
 travel_events.3010.a.failure: "[pet_rescuer.GetTitledFirstNameNoTooltip]はあなたのペットを探そうとして道に迷う"
 travel_events.3010.a.failure_toast: "[pet_rescuer.GetTitledFirstNameNoTooltip]はあなたのペットを探そうとして道に迷う"
 travel_events.3010.b.tt1: "あなたはもう二度と自分のペットには会えない"
 travel_events.3010.b.tt2: "あなたのペットはいずれ帰ってくるだろう"
 travel_events.3010.b.tt3: "あなたはペットとさらに別のものを発見する"
 travel_events.3010.b_dog: "[ROOT.Char.Custom( 'DogStoryName' )]は我々の誰よりも賢い。いずれ戻ってくるだろう。"
 travel_events.3010.b_cat: "[ROOT.Char.Custom( 'CatStoryName' )]は我々の誰よりも賢い。いずれ戻ってくるだろう。"
 travel_events.3010.b_exotic: "#EMP フンッ！#!どちらかと言えば、心配すべきなのはこの辺りの住人の方だ。"
 ill_find_you: "私が見つけてやるぞ。私の大切な"
 travel_events.3010.c_dog: "$ill_find_you$[ROOT.Char.Custom( 'DogStoryName' )]！"
 travel_events.3010.c_cat: "$ill_find_you$[ROOT.Char.Custom( 'CatStoryName' )]！"
 travel_events.3010.c_exotic: "危険だが、それでも迷子になった私の子だ！私が探し出す！"
 travel_events.3010.c.success: "あなたはペットを発見する"
 travel_events.3010.c.failure: "あなたはペットを探そうとして道に迷う"
 travel_events.3010.c.failure_toast: "あなたはペットを探そうとして道に迷った"
 after_him: "急げ！#EMP 全員#!で"
 travel_events.3010.e_dog: "$after_him$後を追え！"
 travel_events.3010.e_cat: "$after_him$後を追え！"
 travel_events.3010.e_exotic: "$after_him$後を追え！"
 travel_events.3010.d: "囚われたままでいるべきでない者もいる。行け、我が友よ。"
 pet_rescue_modifier: "ペット捜索の遅延"
 travel_events.3010.b.tt: "自分で戻ってくる可能性はあるが…"
 travel_events.3011.t: "見つけた！"
 travel_events.3011.intro: "うなり声と折れた枝を追って、その犯人のもとまでたどり着くのはそう大変なことではない。"
 travel_events.3011.exotic: "私の親愛なる狩人は散らかった葉の上に座り、手についた犠牲者の血を舐めとっている。\n\nすぐ隣にあるリスはほとんど原形を留めていない。"
 travel_events.3011.dog: "[ROOT.Char.Custom( 'DogStoryName' )]は散らかった葉の上に座り、[ROOT.Char.Custom( 'DogFurColor' )]の手についた犠牲者の血を舐めとっている。\n\nすぐ隣にあるリスはほとんど原形を留めていない。"
 travel_events.3011.cat: "[ROOT.Char.Custom( 'CatStoryName' )]は散らかった葉の上に座り、[ROOT.Char.Custom( 'CatFurColor' )]の手についた犠牲者の血を舐めとっている。\n\nすぐ隣にあるリスはほとんど原形を留めていない。"
 travel_events.3011.a: "ハッ！うまくいくだろうと思っていたよ！よくやった！"
 travel_events.3011.b: "もう二度と目を離しはしない。"
 adventurous_pet_modifier: "冒険好きなペット"
 travel_events.3012.t: "帰路: 見つけた…？"
 travel_events.3012.exotic: "\n\n彼が目を上げて私を見る。だがどうやら私が誰だかわからないようだ。"
 travel_events.3012.dog: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U]が[ROOT.Char.Custom('DogEyeColor')]の目を上げて私を見る。だがどうやら私が誰だかわからないようだ。"
 travel_events.3012.cat: "\n\n[ROOT.Char.Custom( 'CatStorySheHe' ) |U]が[ROOT.Char.Custom('CatEyeColor')]の目を上げて私を見る。だがどうやら私が誰だかわからないようだ。"
 travel_events.3012.a: "自分にとってのより良い故郷を見つけたのだな。お前はもう自由だ。"
 travel_events.3012.c: "そうだろうと思っていたよ、我が友よ。"
 feral_pet_modifier: "野蛮なペット"
 feral_pet_love_modifier: "愛らしい野蛮なペット"
 #Encounters in Distant Court Events
 travel_events.3020.t: "温かな歓迎"
 travel_events.3020.desc: "我々が到着すると演奏が始まり、道化師たちが火の近くで危険な曲芸をする。子供たちは我々の姿を見ると押し黙り、父母の背後から恥ずかしそうに我々を指差す。高座で笑みを浮かべているのは[foreign_ruler.GetTitledFirstName]だ。\n\n「我が素晴らしき友よ！」[foreign_ruler.GetSheHe]がやって来て、招き入れるような仕草で腕を広げる。「そなたがやって来ると知って以来、ずっと待っていたのだ。お願いがある。好きなだけここにいてくれ。それから困った時は教えてくれ」"
 travel_events.3020.a: "[next_province.GetNameNoTooltip]への旅に助けが必要だ。"
 travel_events.3020.a_home: "故郷へ戻る旅に助けが必要だ。"
 travel_events.3020.b: "言われてみれば、確か物資が少し不足している…"
 travel_events.3020.b.success: "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]を説得し、追加の物資を都合してもらう"
 travel_events.3020.b.failure: "[foreign_ruler.GetTitledFirstNameNoTooltip]はあなたの要求に気分を害する"
 travel_events.3020.c: "衛兵が増えて困ることはない。"
 travel_events.3020.c.success: "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]を説得し、追加の衛兵を都合してもらう"
 travel_events.3020.d: "もう少し貴殿との時間を楽しみたい。"
 travel_events.3020.d.tt: "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]のおもてなしをさらに二週間楽しむ"
 travel_events.3020.e: "この件について話し合いは…貴殿の天守でするのがいいだろう。"
 travel_events.3020.e.success: "[foreign_ruler.GetFirstNameNoTooltip]はあなたの助言を受け入れる"
 travel_events.3020.e.failure: "[foreign_ruler.GetFirstNameNoTooltip]はあなたの助言を拒絶する"
 travel_events.3020.f: "偽の接待で私は騙せないぞ！失礼する！"
 more_supplies_modifier: "物資支援"
 more_men_modifier: "軍事支援"
 travel_events.3021.t: "宗教問題"
 travel_events.3021.intro: "「おお、いるじゃないか！」私が玉座の間に入った瞬間、[foreign_ruler.GetTitledFirstName]が近くに来るよう手招きする。\n\n「そなたのことを待っていたのだ！[foreign_theologian.GetTitledFirstName]は私の一番立派な廷臣だ。二人が難題を議論し合っている様子はさぞ興味深いものになるだろう。"
 travel_events.3021.different_faiths: "教えてくれ、なぜ[ROOT.Char.GetFaith.GetName]の方が[foreign_theologian.GetFaith.GetName]よりも正しいと考えられるべきなのだ？」"
 travel_events.3021.same_faith: "[ROOT.Char.GetFaith.HighGodName]の本質について話し合おう」"
 travel_events.3021.a: "喜んでこの挑戦を受けよう。"
 travel_events.3021.a.success: "あなたは弁証法的討論において[foreign_theologian.GetTitledFirstNameNoTooltip]を納得させる"
 travel_events.3021.a.failure: "[foreign_theologian.GetTitledFirstNameNoTooltip]はより的を射た論点を提示する"
 travel_events.3021.b: "熟練の[your_theologian.GetTitledFirstNameNoTooltip]にこの挑戦を受けさせよう。"
 travel_events.3021.b.success: "[your_theologian.GetTitledFirstNameNoTooltip]は弁証法的討論において[foreign_theologian.GetTitledFirstNameNoTooltip]を納得させる"
 travel_events.3021.c: "こんな馬鹿なことをしている暇はない。"
 travel_events.3021.d: "金はいつどんな議論にも勝利する…"
 travel_events.3021.d.tt: "あなたは[foreign_theologian.GetTitledFirstNameNoTooltip]を買収し、勝たせてもらう。"
 nick_the_discussant: "討論参加者"
 dismissed_religious_debate: "早々に宮廷を去った"
 travel_events.3022.t: "祝祭"
 travel_events.3022.desc: "派手な花飾りが玉座の間を彩っている。ビロードのような蝋燭の火が広間を照らし、客人たちが生き生きとした声で歌う。\n\n「おお、いるじゃないか！」[foreign_ruler.GetTitledFirstName]が手を叩いて合図すると、聖歌隊と演奏者たちは律儀に静かになる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、そなたを称えて舞踏会を始めようとしていたところだ。皆、手を握って！円を作るのだ！」"
 travel_events.3022.a: "喜んで参加しよう！"
 travel_events.3022.b: "#EMP おお！#!私はこんな機会を待っていた！"
 travel_events.3022.b.success: "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]の廷臣たちを踊りで感心させる"
 travel_events.3022.b.failure: "あなたは[foreign_ruler.GetTitledFirstNameNoTooltip]の廷臣たちの前で笑い者になる"
 travel_events.3022.c: "私はむしろただ会話に聞き耳を立てているだけでいいのだが…"
 non_dancer_secret.desc: "あなたは[secret|E]を知る"
 travel_events.3022.d: "[ROOT.Char.GetTitleAsNameNoTooltip]は踊らない、鑑賞するのだ。"
 vigorous_dancer_modifier: "元気な踊り手"
 vigorous_dancer_modifier.desc: "この人物は生き生きとしたジグを完璧に究めており、それが刺激となって彼らはよく練習をし、いつでも観客を感動させられる。"
 #Infatuated Knight event
 travel_events.3030.t: "異国で見つけた愛"
 travel_events.3030.desc: "[fleeing_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が道を歩きながら摘んだ花をいじっているのを見るのは、これが初めてではない。時には[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の領分を見下ろしながら、ため息をついていることさえある。\n\n「[ROOT.Char.Custom('GetCourtOwner')]様」[fleeing_knight.GetSheHe]が口を開いた。「隠すまでもなく、私の心は故郷を遠く離れたところに、新しく帰るべき場所を見つけました。私の魂は[foreign_lady_scope.GetTitledFirstName]を求めて悲鳴を上げ、この願いは尽きることがありません。[foreign_lady_scope.GetHerHis]の瞳、[foreign_lady_scope.GetHerHis]の髪…挨拶だけでもいい。あの方とたった一言交わすことができるなら、死んでも構いません。どうかお願いです。[foreign_lady_scope.GetHerHim]と共にいさせてください。"
 travel_events.3030.a: "それほど高潔な問題をどうして私が邪魔できる？"
 travel_events.3030.b: "お前は#EMP 私と一緒#!に故郷に帰るのだ。"
 travel_events.3030.c: "そのような若者の心酔に付き合っている暇はない。"
 travel_events.3030.c.success: "あなたは[fleeing_knight.GetSheHe]を説得して留まらせる"
 travel_events.3030.c.failure: "あなたの言葉は期待通りの結果をもたらさない"
 travel_events.3030.d: "[ROOT.Char.Custom('GetCourt')]には、お前たち二人を迎え入れる部屋は充分にある。"
 travel_events.3030.e: "[foreign_lady_scope.GetHerHis|U]目は確かに美しく、[foreign_lady_scope.GetHerHis]髪はとても柔らかそうだ…"
 travel_events.3030.f: "私は愛が#EMP 嫌い#!だ。奴らの首をはねろ。"
 #Curious Bishop event
 travel_events.3040.t: "危険な関心"
 travel_events.3040.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着してからというもの、[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)]は毎朝寝床を離れ、静かに私の視界から消えていく。今回はその後を追ってみると、[bishop.GetSheHe]が地元の[foreign_bishop.Custom('GetActualBishopTitle')][foreign_bishop.GetFirstName]と楽しそうに会話をしているのを発見する。\n\n式典が始まり、蝋燭の光が[foreign_bishop.GetFirstNameNoTooltip]を照らす。壁に映し出される影はまるで秋の葉のようだ。「[bishop.GetFirstNameNoTooltip]」私は式の後に名前を呼ぶ。「何をしている？」\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私は真実は一つではないかもしれないとふと思ったのです」"
 travel_events.3040.a: "式典は確かに立派なものだった…"
 travel_events.3040.b: "馬鹿馬鹿しい！#EMP あり得ない！#!"
 travel_events.3040.c: "落ち着いて話し合う必要がある。"
 travel_events.3040.c.success: "あなたは真実はひとつしかないと[bishop.GetFirstNameNoTooltip]を納得させる"
 travel_events.3040.c.failure: "[bishop.GetFirstNameNoTooltip]はあなたの心の狭さに怒っている"
 travel_events.3040.d: "落ち着いていられるか！剣を抜け！"
 travel_events.3040.d.success: "あなたのたくましい腕が[bishop.GetShortUIName]を納得させる"
 travel_events.3040.d.failure: "[bishop.GetShortUIName]はあなたの暴力に怒っている"
 broadened_horizons_modifier: "広げられた視野"
 firm_convictions_modifier: "固い信念"
 #The Hermit events
 travel_events.3060.t: "隠者"
 travel_events.3060.desc.intro: "草木の間から洞窟が現れた。まるで大聖堂の石造りのアーチのようだ。入口には小さな木のテーブルと椅子があり、誰かがランタンを灯したままにしている。"
 travel_events.3060.desc.travel_leader: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、お気をつけ下さい」[travel_leader.GetTitledFirstName]が私の胸の前に腕を掲げた。「ここには盗賊がいます」\n\n「それは早とちりというものです」洞窟の入口に、人影がうっすらと照らし出されている。「私はただの隠者ですよ。そちらのお方は…[ROOT.Char.GetTitleAsNameNoTooltip]の称号をお持ちですね」"
 travel_events.3060.desc.on_your_own: " 浮浪者か、あるいは盗賊の隠れ家だろうか？\n\n「ご心配なさらず、[ROOT.Char.GetTitleAsNameNoTooltip]様」洞窟の入口に、人影がうっすらと照らし出されている。「私はただの隠者です。古代の森で知恵を探し求めているのです」"
 travel_events.3060.a: "隠者をぜひ我が旅行隊に加えたい。"
 travel_events.3060.b: "それは僥倖！頼む、私の未来について教えてくれ。"
 travel_events.3060.c: "とにかく…先へ進もう。"
 impending_doom_modifier: "差し迫った破滅"
 impending_doom_modifier_desc: "この人物は隠者を無視した後、差し迫った破滅を感じている"
 ignored_hermit: "無視された隠者"
 hermit_tells_your_future_tt: "あなたは予言を授かる…"
 travel_events.3061.t: "隠者: 予言"
 travel_events.3061.intro: "隠者が少し間をおいてから返事をする。[hermit_scope.GetSheHe|U]は立ち上がり、私がやって来るのを待つ。辺りには薬草が散らばっており、簡易的な寝床と思しきものもある。ほかの者たちから離れた場所まで来ると、[hermit_scope.GetSheHe|U]は私の方を振り返り、奇妙なほど低い声で話す。\n\n"
 travel_events.3061.desc_good: "「お主は求めるものを見つけるだろう」"
 travel_events.3061.desc_normal: "「火が語り、鳴く牛の蹄から銀が流れ出すだろう」"
 travel_events.3061.desc_bad: "「水は流れるが、お主は違う」"
 travel_events.3061.a: "洞察に富む内容だ。"
 travel_events.3061.a.tt: "あなたはこのことを忘れないだろう"
 travel_events.3062.t: "隠者はどこだ？"
 travel_events.3062.desc: "[hermit_owner.GetTitledFirstName]は天守閣にやってきた我々を温かく迎え入れる。しかし、[hermit_owner.GetHerHis]衛兵たちは我々を見ると、旅行隊の方を指差してクスクスと笑い、何かを呟いている。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetFirstNameNoTooltip]！そなたをここに歓迎できるとは非常に光栄…」[hermit_owner.GetFirstNameNoTooltip]は話の途中で黙ってしまう。[hermit_owner.GetHerHis]顔が青ざめる。「#EMP 私#!の隠者に何をしている？」"
 travel_events.3062.a: "貴殿の廷臣を盗むつもりはなかった。"
 travel_events.3062.b: "[hermit_scope.GetSheHe]はもう#EMP 私の#! $cave_hermit_court_position$だ。"
 travel_events.3062.b.tt: "[hermit_scope.GetShortUIName]の方が$cave_hermit_court_position$として今後#bold 5年間#!安く雇用できる。"
 travel_events.3062.c: "誰に仕えるのか[hermit_scope.GetSheHe]に決めさせてはどうだ？"
 travel_events.3062.c.success: "あなたは自分に同行するよう[hermit_scope.GetShortUINameNoTooltip]を説得する"
 travel_events.3062.c.failure: "[hermit_scope.GetShortUINameNoTooltip]は[hermit_owner.GetShortUINameNoTooltip]の宮廷に留まる"
 found_hermit_mod: "発見された隠者の給料"
 #Bandit event
 travel_events.3070.t: "$travel_danger_prefix$ 橋上の野盗"
 travel_events.3070.desc: "しばらく川沿いを旅してきたが、元々は穏やかだったその川の流れが今では激しくなっている。旅行隊の何人かは少し立ち止まり、新鮮な空気を吸って足を休めようなどと話している。\n\n道を曲がったところに石の橋がある。二人の男が欄干に背中を預けて立っているが、一方の男がもう一方の脇腹を突き、我々を指差す。三人目の[bandit_scope.GetWomanMan]が川岸から現れ、さらに別の者が川に唾を吐いたあと我々のところにやって来る。\n\n「いいか」[bandit_scope.GetSheHe]は言う。「実はここは有料橋なんだ」"
 travel_events.3070.a: "わかった。"
 travel_events.3070.b: "そんな提案までするとは勇敢な奴だ。[knight_scope.GetTitledFirstNameNoTooltip]、[bandit_scope.GetSheHe]に教えてやれ。"
 travel_events.3070.b.success: "[knight_scope.GetShortUINameNoTooltip]は野盗たちを倒す"
 travel_events.3070.b.failure: "野盗たちは[knight_scope.GetShortUINameNoTooltip]を襲う"
 travel_events.3070.c: "誰に話していると思っている？私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だ！"
 travel_events.3070.c.success: "あなたは野盗たちを脅迫する"
 travel_events.3070.c.failure: "野盗たちはあなたを信じていない"
 #Knight Errant events
 travel_events.3080.t: "遍歴の[knight_errant.Custom('KnightCultureNoTooltip')]"
 travel_events.3080.desc_intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の人々は彼らの[knight_errant.Custom('KnightCulturePluralNoTooltipLowercase')]と伝説に特別な信仰心を持っていることを明言しているらしい。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様」[knight_errant.Custom('KnightCultureNoTooltipLowercase')]はそう言い、頭を下げる。「この交差路であなたに出会えたのはこれ以上ない幸運です。私はその水があらゆる病を癒やすと言われている驚異の泉を探しています。もし私の探索にご協力いただけるのでしたら、あなたに敬意を表します」"
 travel_events.3080.desc_anagnorisis: "\n\n[same_culture_companion.GetTitledFirstName]が素早く割って入ってくる。「お待ちください、[ROOT.Char.Custom('FormOfAddressForLiege')]様！私はこの[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を知っています。この方は[knight_errant.GetFirstName]です！」"
 travel_events.3080.a: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を無視するわけにはいかない。案内を頼む！"
 travel_events.3080.a.tt: "あなたは[knight_errant.Custom('KnightCultureNoTooltipLowercase')]についていく"
 travel_events.3080.b: "私に同行し、そんな馬鹿な話は忘れろ。"
 travel_events.3080.b.success: "あなたは[knight_errant.Custom('KnightCultureNoTooltipLowercase')]を説得する"
 travel_events.3080.b.failure: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]は納得できず、その場を去る"
 travel_events.3080.c: "「実に美しい鎧だ…金貨は欲しくないか？」"
 travel_events.3080.d: "「[same_culture_companion.GetFirstNameNoTooltip]、[knight_errant.GetSheHe]に道理というものを理解させ、私の廷臣にしろ」"
 travel_events.3081.t: "遍歴の[knight_errant.Custom('KnightCultureNoTooltip')]: 探求"
 travel_events.3081.desc: "[knight_errant.Custom('KnightCultureNoTooltipLowercase')]に連れられて行くと、小さな空地に出た。自然にできた噴水がちらちらと光っている。その光が水面に反射して明るく煌めき、もうひとつの太陽のように眩い光を放っている。\n\n「危ない！守り主の獣だ！」[knight_errant.Custom('KnightCultureNoTooltipLowercase')]が私たちと噴水の間に立っている[ROOT.Char.Custom('GetAnimalType')]を指さした。"
 travel_events.3081.a: "「恐れるな！私が戦う！」"
 travel_events.3081.a.success: "あなたは獣を殺す"
 travel_events.3081.a.failure: "あなたは獣に傷を負わされる"
 travel_events.3081.b: "「私が注意を引く。そなたは泉の水を！」"
 travel_events.3081.b.success: "あなたの陽動がうまくいく"
 travel_events.3081.c: "「さて、#EMP そなた#!が獣の注意を引くのだ」"
 travel_events.3081.d: "何という冒険か！元気が湧いてきた！"
 knight_errant_training_modifier: "遍歴の騎士の訓練"
 knight_errant_faith_modifier: "癒やしの水の伝説"
 sacred_water_modifier: "癒やしの水"
 sacred_water_modifier_desc: "この奇跡の水はあらゆる病を癒やすと言われている。"
 #Church Visiting Event
 travel_events.3090.t: "閉ざされた扉"
 travel_events.3090.desc_intro: "ああ、私の記憶する[church_visit_location.GetNameNoTooltip]の[church_visit_holder.Custom('GetFaithTemple')]の物語の通りだ。そびえ立つ[ROOT.Char.GetFaith.HighGodName]の立派な砦。楽園を丸ごと一つ建てられるほどの石材。沈黙 ― そして祈祷。\n\n奪われた村の茶色の景色が我々の目の前に広がっている。ぬかるんだ道、年季の入った敷石。しかし[church_visit_holder.Custom('GetFaithTemple')]はそこにある。約束通りに。"
 travel_events.3090.desc_zealous: "\n\nその好戦的な色彩が私にあらゆるセピア色と憂鬱を忘れさせる。すぐにその場所を訪れたいという欲望が私を乗っ取る。"
 travel_events.3090.desc_cynical: "\n\n少なくとも、美的観点から見れば素晴らしいものである。"
 travel_events.3090.desc_outro: "\n\n「えっと…[ROOT.Char.Custom('FormOfAddressForLiege')]様」司祭が外壁の近くで木材の束を落とす。「すみません。[church_visit_holder.Custom('GetFaithTemple')]は[activity.GetNameNoTooltip]の準備で閉鎖中でして」"
 travel_events.3090.a: "私はこのためにここまでやって来たのだ。#EMP 開けてもらおう#!。"
 travel_events.3090.a.success: "あなたは地元の司祭を説得し、[church_visit_holder.Custom('GetFaithTemple')]を開けてもらう"
 travel_events.3090.a.failure: "あなたは説得に失敗する"
 travel_events.3090.b: "辺りに誰もいなくなるまで待てばいい…"
 travel_events.3090.b.success: "あなたは[church_visit_holder.Custom('GetFaithTemple')]への侵入に成功する"
 travel_events.3090.b.success_desc: "あなたは見るべきでない書類を発見してしまう…"
 travel_events.3090.b.failure: "あなたは[church_visit_holder.Custom('GetFaithTemple')]に忍び込もうとしているところを見られてしまう"
 travel_events.3090.c: "お前たち、必要とあらば扉を壊せ。"
 travel_events.3090.d: "そうか、それは残念だ。旅を続けよう。"
 ignored_church: "神殿を無視した"
 building_temple_church: "教会"
 building_temple_mosque: "モスク"
 building_temple_temple: "神殿"
 building_temple_monastery: "修道院"
 #Weak Steppe Horses Events
 travel_events.3100.t: "$travel_danger_prefix$ 貧弱な馬"
 travel_events.3100.desc_intro: "[horses_steppe_location.GetName]を抜ける旅が一筋縄ではいかないのは我々の想定通りだ。我々は止まることなく夜まで進み続け、食事する暇もないほど遅くに次の目的地に到着する。馬はいななき、川を見つけるたびに水場を離れようとしない。"
 travel_events.3100.desc_steppe: "彼らは故郷で草原に慣れてはいるものの、それでも動物であり、休息が必要である。"
 travel_events.3100.desc_outro: "\n\n我々の不満を耳にして急いでやって来た地元の商人が、[local_merchant.GetSheHe]の背後にある木の小屋を指差す。小屋にはその土地の馬がたくさんいる。\n\n「最高の馬を用意してあります。頑強で丈夫な馬です」"
 travel_events.3100.a: "それは僥倖だ！一番の雄馬をくれ！"
 travel_events.3100.b: "我慢させるしかない。これ以上の出費は許容できない。"
 travel_events.3100.b.success: "あなたの馬は旅を生き延びる"
 travel_events.3100.b.failure: "あなたの馬は何度も立ち止まる必要がある"
 travel_events.3100.c: "#EMP タダ#!で手に入れられるかもな…"
 travel_events.3100.c.success: "あなたは馬を盗み出す"
 travel_events.3100.c.failure: "あなたは商人に盗んだ分の支払いを強制される"
 travel_events.3100.d: "ハッ！#EMP この#!馬たちはもっと酷い状況を経験したことがある！"
 bought_horses_modifier: "より優秀な馬"
 pushed_horses_good_modifier: "後押しに成功した馬"
 pushed_horses_bad_modifier: "後押しされた馬"
 tour_travel.3110.t: "寄り道"
 tour_travel.3110.desc: "[ghino_di_tacco_location.GetName]のぬかるんだ道にはほとんど人影がない。放置された空き家が並んでいる。犬と静かに遊んでいた子供が我が一行を目にすると身を隠す。地元の司祭が[ghino_di_tacco_scope.GetLadyLord]の住居を指差すので、我々はそこへ向かう。\n\n「我が素晴らしき[ROOT.Char.GetTitledFirstNameNoTooltip]！」[ghino_di_tacco_scope.GetTitledFirstName]は埃塗れの廊下で我々を迎える。\n\n「我々の慎ましい領地に来ていただけるとは大変光栄です。よろしければ、夜までご滞在ください。一緒に夕食を楽しみましょう！」"
 tour_travel.3110.a: "「喜んで招待を受けよう」"
 tour_travel.3110.a.tt: "あなたは宴の招待を受ける"
 tour_travel.3110.b: "「これは…私の基準に見合わない。我々は旅を続けなければならないのだ」"
 tour_travel.3110.c: "「これ以上に私を楽しませてくれるものはない！私は$court_jester_court_position$だって連れてきたんだ」"
 tour_travel.3111.t: "寄り道: 宴"
 tour_travel.3111.desc_intro: "オイルランプの光は弱々しく、ほとんど明るさを感じない。年老いた使用人が食事を運んでくる。魚だ。味付けはされていない。\n\n[ghino_di_tacco_scope.GetTitledFirstNameNoTooltip]は少し緊張しすぎているように思える。貧困地域の統治は難しく、徴税は不可能だと言う。「最後の司祭もほんの数か月していなくなりました」[ghino_di_tacco_scope.GetSheHe]はそう呟き、水で割ったワインを飲み干す。\n\n"
 tour_travel.3111.desc_breaking_down: "直後、[ghino_di_tacco_scope.GetSheHe|U]は顔を手にうずめ、突然泣き出してしまう。「正直に話しましょう。私があなたをここに招待したのは、あなたから盗みを働くためだったのです、我が[ROOT.Char.GetLadyLord]。私を許してください」"
 tour_travel.3111.desc_committed: "[ghino_di_tacco_scope.GetSheHe|U]は席を外して急いで便所に行く途中、誤って私にぶつかってしまう。"
 tour_travel.3111.a: "「これを。もう二度と盗みはするな」"
 tour_travel.3111.b: "「このことはすべて忘れてしまおう」"
 tour_travel.3111.c: "「#EMP お前#!にはこの報いを受けてもらう」"
 tour_travel.3111.d: "「私の衛兵がそなたと話をつける」"
 tour_travel.3111.e: "「待て…何をしている？」"
 tour_travel.3111.e.success: "あなたは窃盗をしようとしている[ghino_di_tacco_scope.GetFirstNameNoTooltip]に気付く"
 tour_travel.3111.e.failure: "あなたは[ghino_di_tacco_scope.GetFirstNameNoTooltip]があなたから窃盗したことに気付かない"
 generous_donations_modifier: "寛大な寄付"
 #Forest Fire Events
 travel_events.3120.t: "$travel_danger_prefix$ [wooded_location.GetTerrain.GetNameNoTooltip]での火事"
 travel_events.3120.desc: "我々は[wooded_location.GetNameNoTooltip][wooded_location.GetTerrain.GetNameNoTooltip|l]で心地良く散歩をしながら、周りに広がる風景を満喫していた。緑はまるで最高級の生地で作られた貴婦人のドレスのように色鮮やかで、木々が作る天蓋から零れ落ちる陽光は、まるで神々の霊液、イコルのようだ。\n\nそこで何かのにおいが鼻についた。焚き火でもしているのだろうか。側近たちの方を振り返ると、キャラバンのリーダー[travel_leader.GetFirstNameNoTooltip]が青ざめた顔をしている。「#EMP 火事だ#!」[travel_leader.GetSheHe]はそう叫び、そう遠くない場所に上がった火を指した。そこには[endangered_character.GetNameNoTooltip]が閉じ込められている。"
 travel_events.3120.a: "「[travel_leader.GetFirstNameNoTooltip]、[endangered_character.GetSheHe]を救え！」"
 travel_events.3120.a.big_success: "[endangered_character.GetFirstNameNoTooltip]は救出される"
 travel_events.3120.a.success: "[endangered_character.GetFirstNameNoTooltip]は悪戦苦闘しながらも救出される"
 travel_events.3120.a.failure: "[endangered_character.GetFirstNameNoTooltip]は救出されない"
 travel_events.3120.b: "我々にできることは何もない…"
 travel_events.3120.c: "私が[endangered_character.GetFirstNameNoTooltip]を助ける！"
 travel_events.3120.d: "「[prowess_entourage_member.GetFirstNameNoTooltip]、行け！」"
 travel_events.3120.d.big_success: "[prowess_entourage_member.GetFirstNameNoTooltip]が[endangered_character.GetFirstNameNoTooltip]を無傷で救い出す"
 travel_events.3120.d.success: "[prowess_entourage_member.GetFirstNameNoTooltip]が[endangered_character.GetFirstNameNoTooltip]を悪戦苦闘しながらも救い出す"
 travel_events.3120.d.failure: "[prowess_entourage_member.GetFirstNameNoTooltip]は[endangered_character.GetFirstNameNoTooltip]を救い出せない"
 #Rival Assassin Events
 travel_events.3130.t: "$travel_danger_prefix$ 殺し屋のお守り"
 travel_events.3130.desc: "私の一行は、[rival_scope.GetTitledFirstName]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))]の土地を旅することで緊張し、さらには混乱に陥っていっている。未知の音が聞こえ、我々は武器を手に取り、なんと——神秘的な影が私たちの馬車の間に現れた！\n\n「こんばんは！」と侵入者は微笑みながら言い、刃を弄ぶ。「もっと楽しい状況でお会いできていれば#EMP よかったのに#!…」と[sexy_assassin.GetSheHe]は不満げに口を尖らせます。「でも、[rival_scope.GetTitledFirstNameNoTooltip]があなたを#EMP 歓迎する#!ように私に言っていました。」"
 travel_events.3130.a: "「愚か者！代償を払わせてやる！」"
 travel_events.3130.a.success: "あなたの護衛は暗殺者を処刑する。"
 travel_events.3130.a.failure: "暗殺者はあなたに傷を負わせ、逃亡する"
 travel_events.3130.b: "「護衛！[sexy_assassin.GetHerHim]を捕まえろ！」"
 travel_events.3130.b.success: "あなたは暗殺者を懲らしめ、手紙を持たせて送り返す"
 travel_events.3130.c: "「それか#EMP 私#!の工作員となってもらってもいいが…」"
 travel_events.3130.d: "「楽しい状況、だって…？」"
 travel_events.3130.e: "「行け。二度と顔を見たくない」"
 executed_assassin_modifier: "暗殺回避"
 sent_assassin_back_modifier: "露見した工作員"
 #Army Tries to Capture Entourage Member Events
 travel_events.3140.t: "$travel_danger_prefix$ 食い違い"
 travel_events.3140.desc: "焼かれた穀物、不毛の地。戦利品。我々は死体を見つけ、歩調を早める。\n\n唯一の道は軍の野営地の近くを通る道だ。後ろを振り返るが、ほかに道はない。私が衛兵たちに向かって頷くと、彼らも私に向かって頷き、剣を強く握りしめる。\n\n軍の司令官が野営地の入口に立っている。「敵の同盟軍だな？」[hostile_commander.GetSheHe]が鼻を掻きながら尋ねる。「虜囚を分けてくれないか？」[hostile_commander.GetSheHe|U]は明らかに[entourage_member.GetTitledFirstName]を指差している。"
 travel_events.3140.a: "旗を見てくれ。我々は敵じゃない。"
 travel_events.3140.a.success: "あなたは指揮官を説得する"
 travel_events.3140.a.failure: "指揮官は耳を貸さない"
 travel_events.3140.b: "[entourage_member.GetSheHe]が欲しいならまず私を倒してみろ！"
 travel_events.3140.b.success: "あなたは戦いに勝つ"
 travel_events.3140.b.failure: "指揮官は戦いに勝つ"
 travel_events.3140.c: "どうにか折り合いをつけられないだろうか？"
 #Rival/Nemesis in Entourage Events
 travel_events.3150.t: "妙な噂"
 travel_events.3150.desc: "私は[rival_scope.GetTitledFirstName]がいつも以上に私を避けていることに気付く。[rival_scope.GetSheHe|U]は我々が宴に招待された時は常にテーブルを挟んだ私の反対側に座る。そして野営地では私の近くにいることをずっと拒み続けている。\n\n我々が良好な関係にあるとは言えないかもしれないが、私はその態度に疲れを感じはじめている。[rival_scope.GetSheHe]の悪口を偶然聞いた時は特にそう感じる。「[ROOT.Char.GetFirstNameNoTooltip]は[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival_scope'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_scope'))]だ。私は[ROOT.Char.GetSheHe]より優秀な[ROOT.Char.GetTitleAsNameNoTooltip]になれる」"
 travel_events.3150.a: "どういう感じか知りたいか？教えてやる！"
 travel_events.3150.a.success: "あなたは[rival_scope.GetFirstNameNoTooltip]との戦いに勝ち、旅行隊から脱退させる"
 travel_events.3150.a.failure: "[rival_scope.GetFirstNameNoTooltip]は戦いに勝ち、旅行隊から脱退する"
 travel_events.3150.b: "隊長[travel_leader.GetFirstNameNoTooltip]、頼む。"
 travel_events.3150.b.success: "[travel_leader.GetFirstNameNoTooltip]は[rival_scope.GetFirstNameNoTooltip]との戦いに勝ち、旅行隊から脱退させる"
 travel_events.3150.b.tt: "[travel_leader.GetFirstName]は[rival_scope.GetFirstName]を優しく叱る"
 travel_events.3150.c: "お前は永遠に地下牢行きだ。"
 travel_events.3150.d: "私の前から失せろ。#EMP 今すぐ#!。"
 travel_events.3150.e: "今のは風の音か？"
 travel_humiliation_modifier: "反乱の屈辱"
 #Crows Events
 travel_events.3160.t: "$travel_danger_prefix$ カラスの群れ"
 travel_events.3160.desc_battle: "大地が血に染まっている。まるで沼地を歩いているかのように我々の歩みが遅くなる。辺りに散乱している死体はまだ回収されていない。彼らの所持品の中でも特に高価なものはすでにほとんど奪われているだろうが、探してみるべきだと強く主張する者たちもいる。\n\n死体に近づいてみると、そんなことを考えているのが我々だけでないことに気付く。カラスの群れは我々に向かって騒がしくカーカーと鳴くと、空中に飛び上がり我々を攻撃してくる。"
 travel_events.3160.desc_fallback: "森がずっと続いてる。我々の行く道もそうだ。私はその道を歩き続けている。最初の森へ足を踏み入れると、まるで別世界のようだ。生き物も夜の様子も違う。我々は森を進みながら、旅の出来事を話題に楽しく会話をする。鳥や果物が目に映る。\n\n風が葉を揺らし、我々は歩を進める。枝の上に作られた鳥の巣の数が増えてきている。\n\nカラスの群れが騒がしくカーカーと鳴くと、空中に飛び上がり#EMP 私#!の方に向かってくる。"
 travel_events.3160.desc_outro: "私は顔を腕で覆い、私の皮膚を食い破ろうとする奴らの嘴に突かれ、叫び声を上げる。"
 travel_events.3160.a: "[travel_leader.GetFirstNameNoTooltip]！助けてくれ！"
 travel_events.3160.b: "このパンをやる！向こうへ行ってくれ！"
 travel_events.3160.c: "目にもの見せてやる！"
 travel_events.3160.c.success: "あなたはカラスを追い払う"
 travel_events.3160.c.failure: "カラスはあなたに傷を負わせる"
