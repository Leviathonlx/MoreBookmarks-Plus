l_japanese:
 travel_danger_events.3000.t: "$travel_danger_prefix$ 山道で"
 travel_danger_events.3000.desc.first_time: "一歩踏み出すたびに、私は狭い山道をゆっくりと前進する。突然、ガラガラという音と短い悲鳴が聞こえてくる。\n\nその騒音にギョッとして、素早く辺りを見回す。私の後ろを歩いていた[fallen_victim.GetFirstName]はおらず、代わりに私と同じくらい困惑し、疲れた顔の[char_next_in_line.GetFirstName]がひっくり返ったばかりの岩の前に立っている。\n\n「[fallen_victim.GetFirstNameNoTooltip]はどこだ？」乾いた口からやっとこさ声を絞り出して天に問いかける。\n\n返ってきたのは微かな風の音だけだ。"
 travel_danger_events.3000.desc.second_time: "無限とも思える狭い山道を歩く。疲労のベールが私の心を曇らせているのを感じる。半分忘れてしまった記憶の幻惑的なささやき声と、微かな風の音が聞こえてくる。\n\nしかし、[fallen_victim.GetFirstName]の耳をつんざくような叫び声には現実のものであると強く思わせる何かがある。悪寒が背筋を伝い、私はゆっくりと振り返る。再び、我が隊に人間一人分の空きがあるのを目にする。\n\n「また…誰かいなくなったのか？」私はゆっくりと言葉を吐き出す。[char_next_in_line.GetFirstName]が語る必要はない。その恐怖で凍り付いた顔は十分答えになっている。"
 travel_danger_events.3000.a.first_time: "足元に気を付けろ！我々は前進しなければならない。"
 travel_danger_events.3000.a.second_time: "ああっ、[fallen_victim.GetFirstNameNoTooltip]！足元に気を付けろと#EMP 言った#!だろう！"
 travel_danger_events.3000.a.tt: "不安定な地形が再び犠牲者の命を奪った。だがこれが一人目でもなく、最後でもないのは間違いない。"
 travel_danger_events.3000.b: "[fallen_victim.GetFirstNameNoTooltip]！[fallen_victim.GetFirstNameNoTooltip]！助けてやるぞ！"
 travel_danger_events.3000.b.tt: "あなたの一行が山道での救助を試みる。#EMP #X この行動は非常に危険。#!#!多くの者が死ぬことになる。"
 travel_danger_events.3000.b.found_nothing: "[fallen_victim.GetFirstNameNoTooltip]は見つからなかった。"
 travel_danger_events.3000.b.found_cloth: "破れた、血だらけの服だけが見つかった。"
 travel_danger_events.3000.b.found_fallen_victim: "[fallen_victim.GetFirstNameNoTooltip]は奇跡的に生存した状態で見つかった。"
 travel_danger_events.3000.c.first_time: "[fallen_victim.GetSheHe|U]に我々の祈りを捧げよう。"
 travel_danger_events.3000.c.second_time: "[ROOT.Char.GetFaith.HighGodName]よ、我らを死から救いたまえ！"
 travel_danger_events.3000.d.first_time: "一人だったらもっと悪い結果になっていたかもしれない！"
 travel_danger_events.3000.d.second_time: "二度目ともなると一層奇妙だ！"
 travel_danger_events.3001.t: "$travel_danger_prefix$ 雪崩だ！"
 travel_danger_events.3001.desc: "雪山の山頂付近の長く辛い旅の後、私は地元の宿屋で燃え盛る炎の隣に座り、少しずつ体を暖める。一方、[first_avalanche_victim.GetFirstName]と[second_avalanche_victim.GetFirstName]は外で旅行隊の世話をしている。突然、遠くの方で、しかし力強く、反響する低い轟音が鳴る。\n\n「雪崩だ！」誰かが叫ぶ。中にいる者たちは反応する間もなく、音は次第に大きくなり、そして最後には大きな力で壁や床が揺らされる。ほんの一瞬のことだったのか、とても長い時間が経ったのかはわからないが、さらに恐ろしい沈黙が訪れた。"
 travel_danger_events.3001.a: "[ROOT.Char.GetCulture.GetCollectiveNoun]は山で生き延びる方法を心得ている。"
 travel_danger_events.3001.a.alternate: "[travel_leader.GetCulture.GetCollectiveNoun]は山で生き延びる方法を心得ている。"
 travel_danger_events.3001.a.flavor: "[ROOT.Char.GetCulture.GetName]名物の雪崩に比べれば取るに足らない！"
 travel_danger_events.3001.a.flavor.alternate: "我が$travel_leader_court_position$[travel_leader.GetFirstName]はあらゆる山の危険に備えて必要な予防策を講じていた。[travel_leader.GetHerHis][travel_leader.GetCulture.GetName]の伝統のおかげである。"
 travel_danger_events.3001.b: "待っていろ、助けが来る！"
 travel_danger_events.3001.b.flavor: "雪に埋もれてしまった時は素早い対処が最も重要だ！"
 travel_danger_events.3001.b.success: "迅速に雪崩からの救助を行う"
 travel_danger_events.3001.b.failure: "雪崩からの救助は困難だ"
 travel_danger_events.3001.c: "私は…しばらく中にいる。"
 travel_danger_events.3002.opening: "[ROOT.Char.GetTitledFirstName]、"
 travel_danger_events.3002.desc: "我が主よ、遺憾ながら、最近[avalanche_location.GetName]で恐ろしい雪崩が起きたことをお知らせいたします。\n\n雪崩は多くの命を奪い、生存者たちの生活に支障を来しました。そこを通りかかった旅人たちも例外ではありません。"
 travel_danger_events.3002.a.special: "わかってる！私は#EMP そこにいたんだ#!"
 travel_danger_events.3002.a.default: "何と恐ろしい！"
 travel_danger_events.3002.b: "これが彼らが立ち直る助けになるはずだ。"
 travel_danger_events.3003.t: "$travel_danger_prefix$ 雪に囲まれて"
 travel_danger_events.3003.desc: "数日間、雪が降り続いている。前方の道は完全に通行不能のようだ。しかし、前方に目をやると、数人の人々が雪の吹き溜まりを越えて素早くこちらに近づいてくるのが見える。程なく[maron_leader.GetWomanMan]は私の前に立ち、満面の笑顔で話す。\n\n「大変悲惨な状況のようですね。しかし心配はいりません。適正価格で、あなたを元の旅路へ戻して差し上げましょう」"
 travel_danger_events.3003.a: "他者を助けることに見返りを求めるな！"
 travel_danger_events.3003.a.success: "我が一行は迅速に移動を再開する！"
 travel_danger_events.3003.a.failure: "我が一行はいまだ雪の中で立ち往生している"
 travel_danger_events.3003.b: "確かに適正価格だ。"
 travel_danger_events.3003.c: "我々は自分たちでどうにかする。"
 travel_danger_events.3003.c.flavor: "冬に関する我々の専門知識が移動再開の一助になるだろう…そんなものがあればの話だが。"
 travel_danger_events.3003.c.complete_success: "我が一行は迅速に移動を再開する！"
 travel_danger_events.3003.c.partial_success: "我が一行はゆっくりと移動を再開する！"
 travel_danger_events.3003.c.failure: "我が一行は雪の中で立ち往生している"
 travel_danger_events.3004.t: "$travel_danger_prefix$ ホワイトスコール"
 travel_danger_events.3004.desc: "「ホワイトスコールだ！港へ向かえ！」\n\n操舵手の恐ろしい叫び声は穏やかな天候に似つかわしくないが、風がうなる音が徐々に大きくなってくる。ほんの一瞬の間に、湿気を帯びた白い霧が船全体を飲み込む。風の音はさらに大きくなり、中央の帆柱が折れ、海に落下する。\n\nそしてやって来た時と同じくらい突然に風が去る。我々の船は破れた帆と折れたオールを引きずりながら、穏やかな凪に揺れている。"
 travel_danger_events.3004.a: "どうにかして帆を作って張らなければ！"
 travel_danger_events.3004.a.success: "我々の船は再び進み出す！"
 travel_danger_events.3004.a.failure: "我々はゆっくりと風に流されてしまう"
 travel_danger_events.3004.b: "案ずるな！帆はまだある。"
 travel_danger_events.3004.b.flavor: "我が一行の海の知識のおかげで、我々はこの事態に備えておくことができた。保管していた帆と木製の梁で、新しい帆柱がすぐに立てられた。"
 travel_danger_events.3004.c: "誰かが我々を#EMP 見つけて#!くれる…そう願おう"
 travel_danger_events.3004.c.success: "通りかかった船に助けられる"
 travel_danger_events.3004.c.failure: "数日間、ほかに船は見当たらない"
 travel_danger_events.3005.t: "$travel_danger_prefix$ 夜の火事"
 travel_danger_events.3005.desc: "日中遅くに丘陵地帯を歩いていると、空に暗雲が垂れ込み、急に辺りが暗闇になる。その後、遠方から雷の轟音が聞こえ、そのすぐ後に今度は目が眩むほどの稲妻を伴う轟音がまた聞こえてくる。\n\nまた雷が落ち、周辺を明るく照らし、その残像が私の目に焼き付いた。私は瞬きをし、雷の落ちた場所に目をやる。すると今度はそれが高速で燃え広がる山火事になっていた。しかもその火は我々の方に向かってきている！"
 travel_danger_events.3005.a: "逃げろ！"
 travel_danger_events.3005.a.success: "我々は火事から逃げる"
 travel_danger_events.3005.a.failure: "火は逃げる我々に追いつく！"
 travel_danger_events.3005.b: "広がり過ぎてしまう前に消火しろ！"
 travel_danger_events.3005.b.success: "あなたは鎮火に成功する"
 travel_danger_events.3005.b.failure: "火事はおさまるが、犠牲もある"
 travel_danger_events.3005.b.c_failure: "炎が我が一行を包み込んだ！"
