l_japanese:
 travel_events_mpo.0001.t: "$travel_event_prefix$ イヌワシの群れ"
 travel_events_mpo.0001.desc: "静寂が破られた。見上げると、巨大な鳥が上空を旋回し、草原に鳴き声を響き渡らせている。[eagle_noticer.GetName]によると、あれはイヌワシらしい。この辺りで目撃されるのは珍しいとのことだった。\n\n[eagle_noticer.GetSheHe|U]はイヌワシは狩猟能力が高く、多くの人が生涯の友としていると滔々と語った。それだけにとどまらず、1羽捕まえるのはどうかと提案までしてきた。手に入れれば、将来大いに役立つはずだという。"
 travel_events_mpo.0001.a: "手先の器用な者がいればさえ捕獲できる。"
 travel_events_mpo.0001.a_tt: "罠を仕掛け、機を待ってワシを捕まえる"
 travel_events_mpo.0001.b: "罠と餌くらいは用意できる…"
 travel_events_mpo.0001.b_tt: "罠を作り、効果を高めるために資源を使う"
 travel_events_mpo.0001.c_noticer: "[huntsmaster.GetFirstNameNoTooltip]よ、お前がやったらどうだ？"
 travel_events_mpo.0001.c_huntsmaster: "[huntsmaster.GetFirstNameNoTooltip]に任せる。"
 travel_events_mpo.0001.c: "狩人に任せればいい。"
 travel_events_mpo.0001.c_tt: "あなたの代わりに[huntsmaster.GetName]が罠を仕掛けて待つ"
 travel_events_mpo.0001.c_not: "[GetCourtPositionType('master_of_hunt_court_position').GetName()]を雇っていないか、[entourage|E]の一員ではない"
 travel_events_mpo.0001.d: "捕まえ方なら[eagle_childhood_teacher.GetName]に教わった。私が捕まえよう。"
 travel_events_mpo.0001.e: "いい提案だが、私に鳥は必要ない。"
 travel_events_mpo.0001_win: "イヌワシを捕まえる"
 travel_events_mpo.0001_lose: "イヌワシの警戒心が強すぎて捕まえられない"
 travel_events_mpo.0010.t: "$travel_event_prefix$ 白いラクダの上で"
 travel_events_mpo.0010.desc: "地平線に、草原を背景に白い点が浮かび上がっている。近づいてみると、白いラクダの姿が見えた。陽光を受けて毛皮が輝いている。何十頭もの羊がラクダの後ろにぴったりとついて、滝のように丘をなだれ落ちてくる。突然、ひとりの[camel_rider.GetWomanMan]がラクダに飛び乗り、温かい笑顔で私に挨拶をしてきた。\n\n「あなたに平和がありますように」そして[camel_rider.GetSheHe]は次のように言った。「見ての通り、私はアッラーからたくさんの祝福を賜りました。この贈り物をほかの人たちにも授けることができます。何か私にできることはありますか？」"
 travel_events_mpo.0010.a: "羊を何頭かもらえると助かる。"
 travel_events_mpo.0010.a_flavor: "[camel_rider.GetName]から羊を買う"
 travel_events_mpo.0010.b: "あなたの信仰心こそ贈り物だ。"
 travel_events_mpo.0010.b_islamic: "友よ、あなたに祝福がありますように。"
 travel_events_mpo.0010.b_flavor: "アッラーは私にどんな祝福をしてくれるのだ？"
 travel_events_mpo.0010.c: "必要なものは力で手に入れる。"
 travel_events_mpo.0010.c_tt: "[camel_rider.GetNamePossessive]の持ち物を盗もうとする"
 travel_events_mpo.0010_win: "[camel_rider.GetHerHim]を打ち負かす"
 travel_events_mpo.0010_lose: "[camel_rider.GetSheHe|U]に打ち負かされる"
 mpo_islam_conversion_modifier: "イスラム教の探求"
 mpo_islam_conversion_modifier_desc: "この人物はイスラムの教えに触れ、改宗を検討している。\n\n[GetReligionByKey('islam_religion').GetAdjective][faith|E]への改宗にかかるコスト：#p -25%#!"
 faith_conversion_cost_mpo_islam_event: "[GetModifier('mpo_islam_conversion_modifier').GetNameWithTooltip]"
