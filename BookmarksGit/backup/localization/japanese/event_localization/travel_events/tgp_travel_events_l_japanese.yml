l_japanese:
 tgp_travel_events.0025.t: "家族想い"
 tgp_travel_events.0025.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、私は景色が見たいのです！私の馬車を先に走らせてくれませんか？あなたの馬車の後ろで、ほとんど何も見えないのです」[spouse.GetTitledFirstName]が[ROOT.Char.GetCurrentLocation.GetName]で止まった時、そう尋ねてきた。[spouse.GetSheHe|U]はあくびを手の甲でおさえ、ぼんやりとした目で私を見ている。\n\n返事をする間もなく、[crusty_person.GetTitledFirstName]が甘ったるい笑みを浮かべて口を挟んできた。「配偶者が従うべき規律は、当然守らなければなりません。あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]は、[spouse.GetHerHis]に決められた場所に留まることが礼儀として求められているのです」"
 tgp_travel_events.0025.a: "[spouse.GetTitleAsNameNoTooltip]の好きなようにさせる。"
 tgp_travel_events.0025.a.tt: "[spouse.GetTitledFirstName]とのあいだの生殖力が高まる。"
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は旅で絆を深めた。あの夜、共に囲んだ火は暖かかった。"
 lover_travel_bond: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は旅で絆を深めた。あの夜、共に囲んだ火は暖かかった。"
 tgp_travel_events.0025.b: "[crusty_person.GetTitledFirstName]は我々を仲違いさせようとしているのか？"
 tgp_travel_events.0025.b.flavor: "[crusty_person.GetHerHim]のことをよく見ておかなければ。"
 tgp_travel_events.0025.b.success: "[crusty_person.GetTitledFirstName]が本当は何を隠しているのか見つける"
 tgp_travel_events.0025.b.failure: "[crusty_person.GetTitledFirstName]が本当は何を隠しているのか見つけることに失敗する"
 tgp_travel_events.0025.c: "愛する人よ、後ろに乗ってくれ。"
 tgp_travel_events.0025.d: "皆、静かに！"
 tgp_travel_events.0030.t: "道端の詩人"
 tgp_travel_events.0030.desc: "十字路にさしかかると、境界線を示す標識にたくさんの詩が貼ってあった。\n\nどうやら旅人たちが残していったものらしく、なかには[poem_province.GetName]の[poem_province.Custom('TerrainInspirationLoc')]のような遠い地について書かれているものもある。\n\nそのなかでも、特に私の目を引いた詩があった。 "
 tgp_travel_events.0030.desc.wanderer_poem: "それは作者が人生のなかで経験してきた数々の旅と、いかに自然が魂を豊かにするかを描写したものだった。"
 tgp_travel_events.0030.desc.diplomacy_poem: "それは相続問題で引き裂かれたふたつの貴族が繰り広げた、醜い争いを描写したものだった。"
 tgp_travel_events.0030.desc.martial_poem: "それは作者が経験した多くの戦を描写したものだった。この詩人はペンだけでなく、剣にも優れていたのだ。"
 tgp_travel_events.0030.desc.stewardship_poem: "それは干ばつと飢饉に苦しめられた、とある貴族の数々の試練を描写したものだった。"
 tgp_travel_events.0030.desc.intrigue_poem: "対立する家系に生まれた2人の子供が繰り広げる激しい恋愛模様を描写したものだった。"
 tgp_travel_events.0030.desc.learning_poem: "それは田園風景をとても印象深く描写したものだった。明らかに優れた詩人によって書かれたものだ。"
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "ひとつの詩から洞察を得られないか試みる。"
 tgp_travel_events.0030.a.success: "詩の解釈に成功する"
 tgp_travel_events.0030.a.failure: "詩の解釈に失敗する"
 tgp_travel_events.0030.b: "なんとも趣がある！"
 tgp_travel_events.0035.t: "根が弱い"
 tgp_travel_events.0035.desc: "[ROOT.Char.Custom('TerrainStruggleLoc')]を進んでいくと、 "
 tgp_travel_events.0035.desc.farmlands: "[farming_county.GetProvince.GetName]のなだらかな丘陵地帯が目の前に広がった。"
 tgp_travel_events.0035.desc.ricefields: "[farming_county.GetProvince.GetName]の棚田が目の前に広がった。"
 tgp_travel_events.0035.desc.outro: "\n\n農夫が道端に立ち、腰を曲げて荷車から落ちた車輪を見ている。[farmer_char.GetSheHe|U]は私と私の使者を見ると、厳しい親の表情になった。「あなたは私の息子を戦争に駆り出した。息子がここにいれば、こんな苦労はせずに済んだのに」\n\n野原を見渡して、私は農民がかなり減っていることに気が付いた。皆、同じような苦境にあるに違いない。"
 tgp_travel_events.0035.a: "立ち止まって[farmer_char.GetHerHim]を助けよう。"
 tgp_travel_events.0035.b: "農民たちの暮らしを改善しなければ。"
 tgp_travel_events.0035.c: "私は忙しいのだ！"
 tgp_travel_events.0040.t: "雄牛の毛"
 tgp_travel_events.0040.desc: "単調な旅に、雑草のなかで鳴いているセミの声が加わり、苛立ちが募っていく。だが "
 tgp_travel_events.0040.desc.farmlands: "石垣を回り込んでみると、近くの畑で農夫が子供に荒っぽいことをしているのが見えた。傍にかなり大きな雄牛がいる。"
 tgp_travel_events.0040.desc.ricefields: "水田の角を曲がると、水のなかで農夫が子供に荒っぽいことをしているのが見えた。傍にかなり大きな雄牛がいる。"
 tgp_travel_events.0040.desc.outro: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」農夫が大声で私を呼んだ。「これは私の雄牛なんです。昨日の夜、私の家畜小屋から盗まれたんですよ！またこいつの役立たずの[parent.GetMotherFather]親の仕業に違いないんだ。こいつの[parent.GetMotherFather]親ときたら、飲んだくれのコソ泥でしてね。こいつはいつも親の罪を隠そうとしやがるんだ」\n\n子供の方を見ると、明らかに顔色が悪く、ガタガタと震えてしまっている。"
 tgp_travel_events.0040.a: "[farmer_child.GetHerHis]の[parent.GetMotherFather]親を処刑して見せしめにする。"
 tgp_travel_events.0040.b: "子供に宮廷で奉公させ、借金を返済させる。"
 tgp_travel_events.0040.c: "見逃してやろう。"
 tgp_travel_events.0041.t: "借金の返済"
 tgp_travel_events.0041.desc: "季節の移り変わりとともに、[farmer_child.GetTitledFirstName]の宮仕えも終わりを迎えた。 \n\n[farmer_child.GetSheHe]は最初は馬丁として、たくましく頼もしい働きぶりを見せ、それから "
 tgp_travel_events.0041.desc.court_position: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]に昇格したのだ。努力家な[farmer_child.GetHerHis|U]は教養を深め、今や立派な[farmer_child.GetWomanMan]へと成長を遂げた！"
 tgp_travel_events.0041.desc.knight: "我が軍の騎士になった。"
 tgp_travel_events.0041.desc.stables: "長年にわたって馬と密接に関わり、多くの名馬を育てた。"
 tgp_travel_events.0041.desc.kitchens: "厨房に移って料理長の下で鍋を洗い、数え切れないほどの野菜の皮をむいた。"
 tgp_travel_events.0041.desc.study: "宮廷の学者たちの下で墨を運んだり、書庫を管理したりする仕事に就いた。"
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.GetSheHe|U]は滞在中、明らかに多くのことを学んだ。\n\nそして今、[farmer_child.GetHerHim]を酒飲みの[parent.GetMotherFather]親と[thieving_county.GetProvince.GetName]の畑に帰す時が来た。"
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.GetHerHis|U]の飲んだくれの[parent.GetMotherFather]親が死んだ今、家に戻って土地の管理をすることは[farmer_child.GetTitledFirstName]の義務だ。"
 tgp_travel_events.0041.a: "必ず家でもうまくやるだろう。"
 tgp_travel_events.0041.tt_pay_first: "#weak …だが、家族に敬意を表して賠償しなければ。#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName]は私の主馬頭として残るべきだ。"
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName]は私の酌人として残るべきだ。"
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName]は私の宮廷詩人として残るべきだ。"
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName]は教師として宮廷に残るべきだ。"
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName]はこのまま私に仕えてもらう！"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName]は引き続きあなたの[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]として仕える。"
 tgp_travel_events.0045.t: "未開発の農法"
 tgp_travel_events.0045.desc: "丘の頂上から[foreign_county.GetName]の畑を見下ろすと、農民たちが土を耕し、腰を折って手作業で種を植えているのが見えた。\n\n私が覚えている限り、故郷では種まき機を使っていたはずだ。西ではまだ、そのような機械が発明されていないらしい。"
 tgp_travel_events.0045.a: "ここの統治者と取引できるかもしれない。"
 tgp_travel_events.0045.b: "故郷の農法を教えてみよう。"
 tgp_travel_events.0045.b.flavor: "わかりやすい身振り手振りと絵で、言葉の壁を越えられると願おう。"
 tgp_travel_events.0045.b.success: "教養のある革新的な儒教文化の優位性を示す"
 tgp_travel_events.0045.b.failure: "やり取りで多少の興味は引いたが、言いたいことは伝えられない"
 cultural_acceptance_taught_methods: "[foreign_county.GetCulture.GetCollectiveNoun]と[foreign_county.GetCulture.GetCollectiveNoun]の間の[cultural_acceptance|E]が[minor_cultural_acceptance_gain]増加する。"
 tgp_travel_events.0045.c: "私には関係のないことだ。"
