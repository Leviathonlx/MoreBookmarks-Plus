l_japanese:
 #Travel Completion Events
 #Generic completion
 travel_completion_event.1000.t: "$travel_event_prefix$ 到着"
 travel_completion_event.1000.desc.home: "やっとのことで、私はついに故郷に帰ってきた！長旅の後で[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に戻ってくること以上に嬉しいことはない。しばらくの休息が楽しみだ。"
 travel_completion_event.1000.desc.abroad: "長旅の後、私はついに[final_destination_province.GetName]に到着した！しばらくは埃だらけの道と鞍の痛みから解放される。"
 travel_completion_event.1000.desc.activity: "[ROOT.Char.GetInvolvedActivity.GetName]に参加する時期が来ているからだ。\n\n"
 travel_completion_event.1000.desc.mandala_contract: "私は長いあいだ、神から託された務めを果たしていたのだ。\n\n"
 travel_completion_event.1000.desc.no_activity: "しかし、この先もずっと道は私を呼び寄せる。\n\n"
 travel_completion_event.1000.stats: "側近の報告によれば、我々は[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]日間旅をし、[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]の男爵領を横断したそうだ。\n\n"
 travel_completion_event.1000.stats.travel_leader: "私の[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()][travel_leader_scope.GetName]の報告によれば、我々は[travel_plan_scope.MakeScope.Var('travel_plan_elapsed_days').GetValue]日間旅をし、[travel_plan_scope.MakeScope.Var('travel_plan_provinces_traversed').GetValue]の男爵領を横断したそうだ。\n\n"
 travel_completion_event.1000.desc.memory: "[travel_conc_memory.GetDescription]のことは決して忘れない。"
 travel_completion_event.1000.desc.cultural_ambassador: "我が文化大使は[ROOT.Char.GetCulture.GetName]を広め、受け入れてもらう機会を得た！\n\n"
 travel_completion_event.1000.a: "感謝する、[ROOT.Char.GetFaith.HighGodName]よ。私は再び自分の家に足を踏み入れることができる…"
 travel_completion_event.1000.a.adventurer: "[ROOT.Char.GetFaith.HighGodName]に感謝だ。また心地良いベッドで眠れる…"
 travel_completion_event.1000.b: "旅は素晴らしいが、帰郷はさらに素晴らしい。"
 travel_completion_event.1000.b.adventurer: "旅は素晴らしいものだが、快適に過ごせれば尚更だ。"
 cultural_ambassador_cultural_acceptance_gain_desc: "文化大使との旅"
 cultural_ambassador_toast.t: "[cultural_ambassador.GetFirstNameNoTooltip]が文化受容度を増加させる"
 cultural_ambassador_option.tt: "あなたの文化大使の効果:\n$EFFECT_LIST_BULLET$あなたが訪れたすべての[culture|E]と[SCOPE.GetRootScope.GetCharacter.GetCulture.GetName]の[cultural_acceptance|E]が#positive_value +1%#!増加する"
 finally_there_perk_title_message: "[GetPerk('finally_there_perk').GetName( GetNullCharacter )]"
 souvenirs_aplenty_perk_title_message: "[GetPerk('souvenirs_aplenty_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]"
 no_stone_unturned_perk_cooldown_title_message: "[GetPerk('no_stone_unturned_perk').GetName( GetNullCharacter )]：効果なし"
 no_stone_unturned_perk_cooldown_message: "伯爵領はまだあなたの前回の訪問による影響を受けている。"
