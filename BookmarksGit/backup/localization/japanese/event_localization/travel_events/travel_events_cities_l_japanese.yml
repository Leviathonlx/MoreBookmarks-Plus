l_japanese:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)]が学問的に興味深い光景を見て、私にこう呟いた。「私はここで一生だって過ごせるよ、[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]」\n"
 travel_city_companion_idea: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)]の[sightseeing_companion.GetFirstName]が深く考え込んでいる。「“[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]、ここでしばらく彼らの慣習を学ぶのはどうだろう」"
 travel_city_option_study_locals: "ここで学べることを学んでいこう。"
 travel_city_option_souvenir: "何か故郷に持ち帰るものを探そう。"
 travel_city_option_reflection_on_existance: "人生の儚さについて考えることには価値がある。"
 travel_city_option_reflection_on_existance_tooltip: "脆弱な生命の本質について考える"
 travel_city_contemplated_life_and_death: "生と死について考える"
 travel_city_contemplated_religion_tooltip: "キリストの本質について考える"
 travel_city_religious_mystic: "自分の信仰の神秘的存在と交信する"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName]と私で生と死について議論する"
 travel_city_option_learn_local_history: "この町のかつての姿を知らなければならない。"
 travel_city_duel_history_fail: "[sightseeing_companion.GetName]は[city_province.GetNameNoTooltip]の歴史を私に教えられない"
 travel_city_duel_teaching_fail_no_companion: "[city_province.GetNameNoTooltip]で価値のあることは何も学べない"
 travel_city_option_learning: "知的な会話をする良い機会だ。"
 travel_city_duel_teaching_great_success: "[city_province.GetNameNoTooltip]での滞在中、私は広い知識を得る"
 travel_city_duel_teaching_success: "[city_province.GetNameNoTooltip]で私は新たなことを学ぶ"
 travel_city_duel_teaching_fail: "私はまずまずの印象を与える"
 travel_city_duel_teaching_great_fail: "私は[city_province.GetNameNoTooltip]の住人との会話で恥をかく"
 travel_city_duel_learning_fail: "私は歴史から学ぶことができない"
 duel_companion_tooltip: "[sightseeing_companion.GetName]のおかげで、この選択肢が良い結果に終わる確率が上昇している"
 travel_city_option_study_fortifications: "素晴らしい建築物を研究しよう。"
 travel_city_option_party_hard: "私はこの場所のすべてを楽しむ！"
 travel_city_option_earn_money: "金を#EMP 稼ぐ#!チャンスだ！"
 travel_city_new_dessert: "私は[city_province.GetNameNoTooltip]の[ROOT.Char.Custom('FavoriteTreat')]に感動した"
 travel_city_new_techniques: "私は[city_province.GetNameNoTooltip]から新しい技術と手法を持ち帰る"
 travel_city_well_rested: "私は[city_province.GetNameNoTooltip]での滞在をのんびりと過ごした"
 travel_city_resupplied: "金を稼ぎ、[city_province.GetNameNoTooltip]に再供給することに成功した"
 travel_city_option_opt_out: "ここで時間を無駄にする気はない。"
 travel_city_major_windfall: "あまり稼ぐことはできなかったが、[city_province.GetNameNoTooltip]の金貸し地区では多くのことを学べた"
 travel_city_gained_money: "コンスタンティノープルの金貸し地区で金融業者を見つけた"
 travel_city_option_opt_out_tooltip: "旅を続けるのに必要な時間だけ[city_province.GetNameNoTooltip]に滞在する"
 souvenir_bought_companion: "[sightseeing_companion.GetName]が[souvenir.GetName]を手に入れるのを手伝ってくれた"
 book_souvenir_companion_tooltip: "旅の同行者[sightseeing_companion.GetName]のおかげで、より良い本を見つけられる確率が上昇している"
 book_souvenir_tooltip: "本の宝物は書籍市場で手に入る"
 book_souvenir_bought: "[city_province.GetNameNoTooltip]の書籍市場で[souvenir.GetName]を購入した"
 book_artifact_loc: "[souvenir.GetDesc]\n\n最後のページには、[city_province.GetName]の書籍市場で購入したものであることを示す、何者かの走り書きのメモが残されている。"
 regalia_artifact_loc: "[souvenir.GetDesc]\n\nレガリアは布に包まれており、その布には[city_province.GetName]の職人から買ったというメモが書き込まれている。"
 crown_artifact_loc: "[souvenir.GetDesc]\n\n王冠の内側には、王冠を製造した[city_province.GetName]の工房の小さな印が付いている。"
 souvenir_companion_tooltip: "旅の同行者[sightseeing_companion.GetName]のおかげで、より良い宝物を見つけられる確率が上昇している"
 souvenir_tooltip: "宝物は[city_province.GetNameNoTooltip]の市場で入手できる"
 souvenir_bought: "[souvenir.GetName]を[city_province.GetNameNoTooltip]で購入した"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "[city_province.GetNameNoTooltip]の門をくぐると、アラビア語圏とイスラム世界の伝統的な中心地にたどり着いたことに思いをはせずにいるのは難しい。\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: スーク・アル・ワラキン"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: 王家の住居"
 travel_city_baghdad_cemeteries_title: "太古の[city_province.GetNameNoTooltip]"
 travel_city_baghdad_suq_al_warraqin: "都心部に近づくにつれ、大気が知的な文学的会話で満たされていくようになる。この通り全体、橋でさえも数百の賑やかな書店と文芸サロンで埋め尽くされている。"
 travel_city_baghdad_royal_enclosure: "都心部の郊外にいる私の周囲には、小さな宮殿、調理場やパン屋がある。常に我々の頭上にそびえ立っているのは黄金門宮の緑のドームだ。"
 travel_city_baghdad_cemeteries: "都市の中を歩いていると、廃墟や古い遺跡が多くあることに気付く。私はついに墓所までたどり着き、カリフや遠い過去の法学者の墓に囲まれる。"
 travel_city_baghdad_companion_reflection: "\n\n私の[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)][sightseeing_companion.GetName]曰く、この者たちはかつてのバグダードを知る者たちで、今日ではほとんど面影がなくなっているという。"
 #Rome - Specific
 travel_city_rome_intro: "遠方にある[city_province.GetNameNoTooltip]の都市は塔の森であり、石造の建物の迷宮である。我々が近づいていくと景色が変わる。崩れた遺跡、壁や古代の教会が、農場や放牧中の動物と共存している。\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: 要塞の遺跡"
 travel_city_rome_fortified_monuments: "都市を歩いていると、私は廃墟が抗争中の一族によって入念に要塞化されていることに気付く。同様の方法で、ハドリアヌス廟やコロッセウムでさえも現在は要塞になっている。"
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: カエサルの尖塔"
 travel_city_rome_caesars_needle: "我々が立派なオベリスクの前で立ち止まると、その頂上にはユリウス・カエサルの遺灰を入れた小さな丸い箱があるのだと地元住民は説明する。\n\n#EMP 「カエサルは死してなお、生前と変わらずすべてのローマ人の上にいるのです」#!"
 travel_city_rome_companion_reflection: "\n [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U]の[sightseeing_companion.GetName]が、この機会に町のことを学ぶべきだと付け加えた。"
 travel_city_rome_alone_reflection: "\nこの都市の途方もない歴史に思いをはせずにはいられない。"
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: 神殿と巡礼者"
 travel_city_rome_pilgrims_and_shrines: "至るところに巡礼者がいるようだ。彼らは交易をしたり、会話をしたり、あるいは神殿やこの都市の聖人の墓の前に列を作ったりしている。忘れ去られた貴族の邸宅は現在は信者の宿泊所になっている。"
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：世界の中心"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：水道橋と貯水槽"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]：金細工師と両替商"
 PROSPHORION_GLOSS: "[GetTitleByKey('b_constantinople').GetNameNoTier]の北の商業港であるこの都市には、ほかにも軍事港、商業港、帝国港がいくつもあった。"
 travel_city_constantinople_intro: "[city_province.GetBaronyNameExplicitlyNoTooltip]は見逃しようがない。巨大な城壁がそびえ立ち、大勢の人々が[Glossary( 'Mese', 'MESE_GLOSS')]を上っていく様子は、見る者を圧倒する。\n\n"
 travel_city_constantinople_intro_chalcedon: "異国からの訪問者に慣れたコンスタンティノープルの人々は、[Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]港に現れた私たちにほとんど気付きもしなかった。#EMP 我々#!からすれば、[city_province.GetBaronyNameExplicitlyNoTooltip]の防波堤は、[last_visited_location.GetBaronyNameExplicitlyNoTooltip]の岸壁から見ても壮大に見えた。\n\n"
 travel_city_constantinople_intro_sea: "遠くから塔やドーム、防波堤が見えていたが、[Glossary( 'Prosphorion', 'PROSPHORION_GLOSS')]港に降り立った私たちは、[city_province.GetBaronyNameExplicitlyNoTooltip]の大きさに驚いた。\n\n"
 travel_city_constantinople_augustaion: "昼過ぎには不思議な建物のそばで、暑いなか休憩を取った。その建物は[Glossary( 'Augustaion', 'AUGUSTAION_GLOSS')]の息を呑むような広場にあり、なかには黄金の標石があって、住民たちはそれを世界の中心だと信じていた。"
 travel_city_center_of_the_world_reflection: "\n\n堂々たる建物に囲まれていると、住民たちの主張もそう信じ難いものではなかった。突然、自分がちっぽけな存在に思えたのだ。"
 travel_city_companion_center_of_the_world_reflection: "\n\n「[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]、ここは今まであなたが訪れたどんな場所とも違います。私たちは今、千年を超える歴史の前に立っているのです」"
 AUGUSTAION_GLOSS: "アウグスタイオンは、コンスタンティノープルの宮殿区のカルケ門のすぐ外側にある広場である。最奥に[Glossary( 'Milion', 'MILION_GLOSS' )]があり、その手前にはヒッポドローム、その脇にはゼウシッポス浴場とアヤソフィア大聖堂がある。"
 travel_city_constantinople_aqueduct_valens: "私たちは好奇心に駆られて[Glossary( 'enormous aqueduct', 'AQUEDUCT_OF_VALENS_GLOSS' )]をたどり、地下貯水槽の入口へと向かった。守衛の話では、ここは何世代にもわたってこの街の水源であり続けているらしい。守衛は少しの対価で巨大な内部を見せてくれると言ってきた。\n"
 travel_city_option_study_aqueducts: "図を作って深さを記録すべきだ。"
 travel_city_constantinople_goldsmiths_moneychangers: "私たちは金細工職人の集まる地区で少し休憩を取ることにした。ここはこの街の金融の中心地で、両替や貸付、預金が行われている。大昔に忘れ去られた皇帝たちの肖像が刻まれた[ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]金貨が、銅貨やエレクトラム硬貨と共に行き交っている。"
 BYZANTINE_COINAGE_GLOSS: "銅貨と金貨はビザンツ帝国の主要通貨だった。ソリダス金貨や後のヒュペルピュロン金貨は最も価値が高く、西側では#EMP ベザント#!として知られ、非常に人気があった。"
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP ヴァレンス水道橋#!は4世紀に建設され、千年以上にわたってコンスタンティノープルの街に新鮮な水を供給し続けた。野外貯水池と巨大な地下貯水池を組み合わせることにより、100万立方メートルを超える水を蓄えている。"
 SOLIDUS: "[Glossary( 'Solidi', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( 'Hyperpyra', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "コイン"
 travel_city_well_supplied: "充分な補給"
 travel_city_well_supplied_desc: "この人物は最近、旅に必要なすべての必需品を補充した。"
