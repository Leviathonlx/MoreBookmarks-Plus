l_japanese:
 travel_danger_events.7000.t: "$travel_danger_prefix$ ヘビ！"
 travel_danger_events.7000.desc_intro: "[destination.GetName]に向かう途中、私たちは少し休憩するため足を止めた。"
 travel_danger_events.7000.desc_desert: "砂丘を歩く者もいれば、キャラバンの陰で休む者もいる。太陽が真上に昇り、うだるような暑さだ。[snake_victim.GetTitledFirstName]がゆっくりと砂の中を歩いていくのを見ていると、突然[snake_victim.GetSheHe]が自分の足を掴み、その場に倒れ込んだ。"
 travel_danger_events.7000.desc_oasis: "ほとんどの者はオアシスの周りに集まり、冷たい水を飲んだり、顔についた埃を洗い流したりしている。[snake_victim.GetName]は水に手を入れると、突然悲鳴を上げて後ろに飛びのいた。"
 travel_danger_events.7000.desc_mountains: "多くが食べ物や水を探しにいき、残りは木陰で休んでいる。私は[snake_victim.GetName]が食べ物を探して草むらをかき分けているのを眺めていた。すると[snake_victim.GetSheHe]が突然、大声を上げて後ずさった。"
 travel_danger_events.7000.desc_hills: "多くが焚き火を囲んで、暖を取りながら語らっている。[snake_victim.GetName]は離れたところにいた。おそらく獲物を探しているのだろう。[snake_victim.GetSheHe]は草むらに手を伸ばすと、その直後、金切声をあげた。"
 travel_danger_events.7000.desc_floodplains: "何人かが水を汲みにいき、残りはキャラバンを見張ったり、乾いた場所を探したりした。[snake_victim.GetName]は水のなかに瓶を入れたが、すぐに悲鳴を上げて手を引っ込めた。"
 travel_danger_events.7000.desc: "\n\n[snake_victim.GetSheHe|U]は[current_location.Custom('GetRandomRegionalPoisonousSnake')]に噛まれたのだ！ヘビは間もなく[snake_victim.GetHerHis]から牙を抜いたが、毒が入ってしまったのは明らかだ。"
 travel_danger_events.7000.desc_recent: "深刻な状況だが、[snake_victim.GetSheHe]はこのような危機には慣れている…" #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "[snake_victim.GetHerHis]の体調が良くなるまで待とう。"
 travel_danger_events.7000.a_2: "そのうち回復するだろう。"
 travel_danger_events.7000.a_3: "体を休ませるのが最善策だ。"
 every_victim_relation_tt: "[snake_victim.GetName]家の全員："
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U]が毒から回復する"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U]の体調は変わらない"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U]が毒に屈する"
 travel_danger_events.7000.b: "毒に対処できるかもしれない…"
 travel_danger_events.7000.b_flavor: "自分で毒の対処を試みる"
 travel_danger_events.7000.treatment_good: "治療が成功する"
 travel_danger_events.7000.treatment_bad: "治療の効果がない"
 travel_danger_events.7000.c: "[current_location.GetNameNoTooltip]の誰かなら助けてくれるかもしれない。"
 travel_danger_events.7000.c_tt: "現地の人間に対価を支払い、毒の対処を試みる"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetNameNoTooltip]は腕の良い治療師だ。"
 travel_danger_events.7000.c_known: "ここには[current_location.GetTitle.GetHolder.GetNameNoTooltip]が住んでいる。[current_location.GetTitle.GetHolder.GetSheHe]なら助けてくれるだろう。"
 travel_danger_events.7000.c_known_tt: "[current_location.GetTitle.GetHolder.GetName]との関係を利用して腕の良い地元の治療師を探す。"
 travel_danger_events.7000.d: "[treatment_giver.GetNameNoTooltip]は非常に頭の切れる人物だ。[treatment_giver.GetSheHe]なら助けられるかもしれない。"
 travel_danger_events.7000.e_flavor: "[snake_victim.GetHerHim]に食べ物を与え、回復する確率を高める。"
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName]が毒の対処を試みる"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName]が[snake_victim.GetFirstName]を治療する"
 travel_danger_events.7000.e: "今夜は[snake_victim.GetFirstNameNoTooltip]の食事を増やしてやろう。"
 travel_danger_events.7000.f_sea: "成り行きに任せよう！"
 travel_danger_events.7000.f: "[snake_victim.GetHerHim]が苦しむのは見たくない。"
 travel_danger_events.7000.g: "もういい。先に進もう。"
