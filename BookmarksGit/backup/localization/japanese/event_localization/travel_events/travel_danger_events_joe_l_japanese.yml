l_japanese:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ 恐ろしい獣！"
 travel_danger_events.6000.desc: "のどかな雰囲気を楽しみながら、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の道を颯爽と歩く。しかし視界の端で、確かに私はその[ROOT.Char.Custom('GetAnimalFeature')]を見た…！大きな[ROOT.Char.Custom('GetAnimalSound')]で確信する。[ROOT.Char.Custom('GetAnimalType')]だ！"
 travel_danger_events.6000.desc.again: "野生の獣に遭遇したばかりなので、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の道を慎重に、ゆっくりと進む。しかし[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]で[ROOT.Char.Custom('GetAnimalSound')]を聞き、私は意気消沈する ― [ROOT.Char.GetFaith.FateGodName]は私を嘲笑っている！[ROOT.Char.Custom('GetAnimalType')]だ！"
 travel_danger_events.6000.desc.seriously: "不運な遭遇で傷を負ったばかりの我々は、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]の道を最大限の注意を払いながら進む。ちょうど私が気を抜き始めた時、[ROOT.Char.Custom('GetAnimalSound')]が[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]から発せられる！忌々しい[ROOT.Char.Custom('GetAnimalType')]だ！"
 travel_danger_events.6000.body: "\n\n[ROOT.Char.Custom('GetAnimalColor')]の獣が進路上に現れ、その大きな[ROOT.Char.Custom('GetAnimalTrackPlural')]は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]を蹴り、土煙を巻き上げている。[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の木々に挟まれ、[destination.GetBaronyNameExplicitlyNoTooltip]へ向かう我々の進路は完全に塞がれてしまった。"
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName]がささやく。「あの#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!を見てください…"
 travel_danger_events.6000.a: "どいていろ。私が何とかする！"
 travel_danger_events.6000.a_again: "お前は別の方に加勢してくれ！"
 travel_danger_events.6000.a_seriously: "ここを#EMP 通してもらう#!！"
 travel_danger_events.6000.a.wounded.t: "救助されたが負傷した"
 travel_danger_events.6000.a.wounded.desc: "船員は[overboard_character.GetShortUIName]を救助したが、[overboard_character.GetSheHe]は落下の際に負傷していた"
 travel_danger_events.6000.b: "殺せ、[beast_victim.GetFirstNameNoTooltip]！今すぐ！"
 travel_danger_events.6000.b_again: "お前の番だ、[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_seriously: "こいつは#EMP お前#!のものだ、[beast_victim.GetFirstNameNoTooltip]！"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip]、なんとかしろ！"
 travel_danger_events.6000.c: "#EMP 逃げろ#!！#EMP 全力#!で逃げるんだ！"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('GetAnimalType')]が[beast_victim.GetShortUINamePossessiveNoTooltipNoFormat]の手によって死ぬ"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('GetAnimalType')]が[beast_victim.GetShortUINameNoTooltipNoFormat]を切り裂く"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')]が[beast_victim.GetShortUINameNoTooltipNoFormat]を殺す"
 travel_danger_events.6000.success_root: "The [ROOT.Char.Custom('GetAnimalType')]が[root_scope.GetShortUINamePossessiveNoTooltipNoFormat]の手によって死ぬ"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')]が[root_scope.GetShortUINameNoTooltipNoFormat]を切り裂く"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')]が[root_scope.GetShortUINameNoTooltipNoFormat]を殺す"
 travel_danger_events.6010.t: "$travel_danger_prefix$ 前方の煙"
 travel_danger_events.6010.raid: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]に近づいた時、立ち上る煙と農民たちを見てはっきりわかった。その場所は略奪されたのだ。強者は自分の好きなものを手にすることができる…\n\n"
 travel_danger_events.6010.siege: "攻城戦のための野営地が[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]郊外を埋め尽くし、[siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍旗が力なくはためいている。[siege_war.Custom('WarCasusBelliShort')]の前触れである。\n\n"
 travel_danger_events.6010.victim: "私の所領がここまで破壊されているのを見るのは辛い。だがこれは私が勝てる戦いではない。"
 travel_danger_events.6010.owner: "我が部隊は[siege_victim.GetTitledFirstNamePossessive]の貧相な[siege_victim.Custom('FortifiedBuilding')]をさっさと破壊してしまうべきだ。"
 travel_danger_events.6010.war_owner: "不運なことが起きなければ、攻撃側が勝利し、暴れながら叫び声をあげる[siege_victim.GetTitledFirstName]を引きずり出すだろう。"
 travel_danger_events.6010.war_victim: "[siege_victim.GetTitledFirstName]を手助けし、あの忌々しい[siege_owner.GetTitledFirstName]を排除できればいいのだが。"
 travel_danger_events.6010.ally_owner: "間違いなく私の同盟者は汚名をそそぎ、[siege_victim.GetTitledFirstName]に報復するだろう。"
 travel_danger_events.6010.ally_victim: "盟友である[siege_victim.GetTitledFirstNamePossessive]の領分がゆっくりと、だが確実に蹂躙されていくのを見ていることしかできない。"
 travel_danger_events.6010.relation_owner: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))][siege_owner.GetTitledFirstName]が何が何でも[siege_victim.GetTitledFirstName]を打倒しようとしているのは明らかだ。"
 travel_danger_events.6010.relation_victim: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))][siege_victim.GetTitledFirstName]がこの場所を[siege_owner.GetTitledFirstNamePossessive]の軍勢から守るのに苦戦しているのは明らかだ。"
 travel_danger_events.6010.sieger_liege: "我が封臣[siege_owner.GetTitledFirstName]が何が何でも[siege_victim.GetTitledFirstName]を打倒しようとしているのは明らかだ。"
 travel_danger_events.6010.peace: "[siege_owner.GetTitledFirstName]と[siege_victim.GetTitledFirstName]との間の小競り合いは確かに迷惑だ。"
 travel_danger_events.6010.raid_end: "燃えているあばら家に囲まれながら、人々ががれきの山を入念に調べ、戦利品を選別し、武勇伝を語り合う。\n\n不愛想なみすぼらしい襲撃隊が向かってくる ― 彼らは頭が良い人間にも、公正な人間にも見えない…"
 travel_danger_events.6010.siege_end: "[siege_owner.Custom('RegionalArtilleryPlural')]に囲まれながら、遠方にいる兵士が小さな焚き火で暖を取っている。\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "不愛想なみすぼらしい略奪隊が向かってくる ― 彼らは頭が良い人間にも、公正な人間にも見えない…"
 travel_danger_events.6010.a: "農民たちに紛れよう…"
 travel_danger_events.6010.a.success: "あなたは気付かれずに通り過ぎる"
 travel_danger_events.6010.a.failure: "あなたの美しい衣服で気付かれてしまう"
 travel_danger_events.6010.capture_toast: "旅人を捕らえた"
 travel_danger_events.6010.b: "私は[ROOT.Char.GetTitledFirstNameNoTooltip]だ！見逃してもらえるよ。"
 travel_danger_events.6010.b.friend: "私を[siege_commander.GetTitledFirstNameNoTooltip]のもとへ。我々は親友なのだ。"
 travel_danger_events.6010.b.flavor: "#EMP 私が何者#!なのか#EMP わかっているのか！？#!"
 travel_danger_events.6010.b.success: "あなたの地位に彼らは狼狽する"
 travel_danger_events.6010.b.failure: "彼らは怯まなかった"
 travel_danger_events.6010.c: "力を見せてやれば、奴らを阻めるだろう。"
 travel_danger_events.6010.c.success: "相手は全員逃亡する"
 travel_danger_events.6010.c.failure: "彼らはあなたに挑みかかってきた"
 travel_danger_events.6010.c.wound: "ランダムな随行員が負傷する"
 travel_danger_events.6010.d: "買収してやればいいだけだ。"
 travel_danger_events.6011.t: "$travel_danger_prefix$ 前方の戦い"
 travel_danger_events.6011.intro: "怯えた地元住民の警告などほぼ必要ない。前方で戦いが起きているのは明らかだ。戦の残骸、犠牲者、そして仮設野営地がそこら中にある。\n\n"
 travel_danger_events.6011.battle_both: "敵勢力の軍旗を掲げている部隊、[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "敵勢力の軍旗を掲げている部隊、[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "敵勢力の軍旗を掲げている部隊、[battle_owner_2.GetTitledFirstName]と[battle_owner_1.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "同盟勢力の軍旗を掲げている部隊、[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "同盟勢力の軍旗を掲げている部隊、[battle_owner_2.GetTitledFirstName]と[battle_owner_1.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))]の軍旗を掲げている部隊、[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))]の軍旗を掲げている部隊、[battle_owner_1.GetTitledFirstName]と[battle_owner_2.GetTitledFirstName]。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip]と[battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍旗を掲げている部隊。$travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "彼らが遠方の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]でぶつかり合っている。"
 travel_danger_events.6011.war: "[battle_war.Custom('WarCasusBelliShort')]の決着をつけるためだ。"
 travel_danger_events.6011.raid_both: "略奪品を得るためだ。"
 travel_danger_events.6011.raid: "一方は略奪のため、もう一方はそれを守るためだ。"
 travel_danger_events.6011.hostile: "つまらない争いの決着をつけるためだ。"
 travel_danger_events.6011.end: "\n\n孤立した集団 ― 脱走兵か、あるいは傭兵か ― がこっそりとその場を離れ、我々の方にまっすぐ向かってくる。"
 travel_danger_events.6011.b: "[ROOT.Char.GetTitleAsNameNoTooltip]の邪魔立てはさせない！"
 travel_danger_events.6011.d: "うまい話が奴らの唯一の言語だ。"
 travel_danger_events.6012.t: "$travel_danger_prefix$ 戦の通り道"
 travel_danger_events.6012.intro: "道は荷馬車や通り過ぎる軍の増援部隊で賑わっている。遠くの方で[army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]の記章旗が太陽の光を浴びて光り、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]をゆっくりと進んでいる。\n\n"
 travel_danger_events.6012.war: "我が宿敵、[army_owner.GetTitledFirstNamePossessive]の軍隊を目撃し、私は恐怖で満たされる。"
 travel_danger_events.6012.ally: "我が同盟者、[army_owner.GetTitledFirstNamePossessive]の軍隊を目撃し、とても安心する。"
 travel_danger_events.6012.relation: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))]、[army_owner.GetTitledFirstNamePossessive]の軍隊を目撃し、私は固まってしまう。"
 travel_danger_events.6012.peace: "この軍隊を目撃したことで我が一行は不安になる。"
 travel_danger_events.6012.clash: "その彼らが遠方の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]で衝突している。"
 travel_danger_events.6012.raid: "不運な村の略奪に向かっているところだろう。"
 travel_danger_events.6012.other: "遠くの目的地に向かっているところだろう。"
 travel_danger_events.6012.end: "\n\nみすぼらしい兵士の集団が反対方向にやって来る。彼らは脱走兵のような風貌である。"
 travel_danger_events.6013.t: "$travel_danger_prefix$ 争点"
 travel_danger_events.6013.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にやって来ると、至るところに戦争の傷跡が見られる。紋章旗はあっという間に[occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]のものに変えられていた。\n\n"
 travel_danger_events.6013.war_owner: "我が宿敵[occupy_owner.GetTitledFirstName]が[occupy_victim.GetTitledFirstName]に対して優勢であるのは明らかだ。"
 travel_danger_events.6013.war_victim: "我が宿敵[occupy_victim.GetTitledFirstName]が[occupy_owner.GetTitledFirstName]に対して劣勢であるのは明らかだ。"
 travel_danger_events.6013.ally_owner: "我が同盟者[occupy_owner.GetTitledFirstName]が[occupy_victim.GetTitledFirstName]に対して優勢であるのは明らかだ。"
 travel_danger_events.6013.ally_victim: "我が同盟者[occupy_victim.GetTitledFirstName]が[occupy_owner.GetTitledFirstName]に対して劣勢であるのは明らかだ。"
 travel_danger_events.6013.relation_owner: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))][occupy_owner.GetTitledFirstName]が[occupy_victim.GetTitledFirstName]に対して優勢であるのは明らかだ。"
 travel_danger_events.6013.relation_victim: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))][occupy_victim.GetTitledFirstName]が[occupy_owner.GetTitledFirstName]に対して劣勢であるのは明らかだ。"
 travel_danger_events.6013.peace: "少なくとも、争いに巻き込まれなかった我々は幸運である。"
 travel_danger_events.6013.war: "しかし[occupy_war.Custom('WarCasusBelliShort')]は別の場所で勢いを増している。"
 travel_danger_events.6013.hostile: "しかし最終的な結果は誰にもわからない。"
 travel_danger_events.6013.end: "\n\n[destination.GetNameNoTooltip]への旅を続ける我々に、恐ろしい古参兵の一団が反対方向から近づいてくる。"
 regional_artillery_bombard: "射石砲"
 regional_artillery_bombard_plural: "射石砲"
 regional_artillery_trebuchet: "トレビュシェット"
 regional_artillery_trebuchet_plural: "トレビュシェット"
