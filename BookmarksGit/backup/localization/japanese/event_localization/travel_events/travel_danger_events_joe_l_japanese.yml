 regional_ship_knarr: "クナール"
 regional_ship_knarr_plural: "クナール"
 regional_ship_longship: "ロングシップ"
 regional_ship_longship_plural: "ロングシップ"
 regional_ship_galley: "ガレー船"
 regional_ship_galley_plural: "ガレー船"
 regional_ship_dromon: "デュロモイ"
 regional_ship_dromon_plural: "デュロモイ"
 regional_ship_cog: "コグ船"
