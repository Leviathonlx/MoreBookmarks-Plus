 regional_ship_fallback: "船"
 regional_ship_fallback_plural: "船"
 travel_danger_events.6020.t: "$travel_danger_prefix$ 深淵の危険"
 travel_danger_events.6020.desc: "雲が集まってくる。私を安心させようとする船長の言葉とは裏腹に、私は恐怖を感じている。間もなく強い突風が我々を飲み込み、激しい雨が甲板を打ち付け、[ROOT.Char.Custom('RegionalShipType')]は玩具のように転げ回る。\n\n雷よりも長く、まるで世界が恐ろしい巨人によって二つに割かれてしまったかのような大きなバチバチという音が我々の耳を貫き、船が我々の足元で激しく揺れる。\n\n"
 travel_danger_events.6020.hugger: "[hugger.GetTitledFirstName]と私は恐怖で互いの体を掴み、目を見開いて、巨大な波が船に押し寄せてくるのを見る！"
 travel_danger_events.6020.prayer: "私は[prayer.GetTitledFirstName]が跪き、腕を稲妻に割かれた空に向かって伸ばし、叫んでいるのを目の当たりにする。「[prayer.GetFaith.HighGodName]よ！[prayer.GetFaith.WaterGodName]よ！我々を救いたまえ！」巨大な波が甲板に覆いかぶさる！"
 travel_danger_events.6020.diver: "[diver.GetTitledFirstName]は頭を抱えて「[diver.GetFaith.DevilNamePossessive]の恐怖が我々を連れ去りに来た！逃げ場はない！」と叫ぶと、船に打ち寄せる大波に身を投げた！"
 travel_danger_events.6020.director: "私は畏怖の念を抱きながら、[director.GetTitledFirstName]が真っ直ぐに立ち、誰にも聞こえない命令を叫んでいるのを見つめる。しかし、[director.GetSheHe]を今まさに飲み込もうとする巨大な波には気付いていない！"
 travel_danger_events.6020.fallback: "私は隅の方で縮こまり、船員たちが暗い海の底に投げ出され、巨大な波が船に覆いかぶさるのを見ている。"
 travel_danger_events.6020.a: "あああああっ！"
 travel_danger_events.6030.t: "$travel_danger_prefix$ 不完全な旅"
 travel_danger_events.6030.leader: "食料の管理を任されていた[travel_leader.GetFirstName]が決まり悪そうに言った。物資は保存状態が悪く、使い物にならないと…"
 travel_danger_events.6030.fallback: "信じられないことだが、管理状態が悪かったために旅の食料が使い物にならなくなってしまった…"
 travel_danger_events.6030.desc: "\n\nパンと野菜にはカビが生えており、残っていた乾物もすぐに底をついた。夕暮れが迫るにつれ、皆の空腹が増していく。"
 travel_danger_events.6030.a: "ただ少しカビが生えているだけだ！"
 travel_danger_events.6030.b: "自然の恵みをいただけるだろう！"
 travel_danger_events.6030.b.success: "あなたは食料を見つける"
 travel_danger_events.6030.b.failure: "あなたは何も見つけられない"
 travel_danger_events.6030.b.critical: "あなたは非食用の植物を食べてしまう"
 travel_danger_events.6030.b.death: "あなたは最悪の植物を食べてしまう"
 travel_danger_events.6030.c: "この辺りの地元住民が#EMP 何か#!持っているに違いない。"
 travel_danger_events.6030.d: "すべて別のものと入れ替えればいいだけだ。"
 travel_danger_events.6040.t: "$travel_danger_prefix$ 体調不良"
 travel_danger_events.6040.wet: "この忌々しい[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を抜ける旅は不快で、神経と体力を削られる。我々はうんざりするほどの湿地をなんとか通り抜け、体を濡らさないように努めながら重い足取りで歩いていく。"
 travel_danger_events.6040.war: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]には戦争の傷跡が残っており、犠牲者や工作員の野営地が散在している。状況は悪く、兵士たちともよく遭遇する。"
 travel_danger_events.6040.desc: "\n\n私は体が弱まっているのを感じ始める。いつもなら私が先導役になるのだが、ほかの者たちより遅れてしまう…何かがおかしい…"
 travel_danger_events.6040.a: "引き返さないと。"
 travel_danger_events.6040.b: "[ROOT.Char.GetFaith.HealthGodName]に感謝だ。我が$court_physician_court_position$がここにいる。"
 travel_danger_events.6040.c: "先へ進まなければ…"
 travel_stealing_food_modifier: "盗まれた食料"
 travel_stealing_food_modifier_desc: "この伯爵領を旅する貴族は臣下の農産物を勝手に食べてしまった。"
