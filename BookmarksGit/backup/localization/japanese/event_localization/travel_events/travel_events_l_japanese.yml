l_japanese:
 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "旅:"
 #Travel Death Events
 travel_events.0010.t: "終点"
 travel_events.0010.intro: "私は食卓に着き、朝食を食べようとするが食欲が湧かない。何かがおかしい。そして私の[ROOT.Char.Custom2('RelationToMe',messenger)][messenger.GetFirstNameNoTooltip]が暗い表情で私に近づいてくるのを見て、私は自分の予感が正しかったことを知る。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、夜に到着した使者が痛ましい知らせを持って来ました」[messenger.GetSheHe]は小さな声でそう言う。\n\n「残念ですが…あなたの[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip]が亡くなりました。死因は[predecessor.GetDeathReason]です。"
 travel_events.0010.to_activity: "亡くなった時、[predecessor.GetSheHe|U]は[travel_destination.GetNameNoTooltip]を目指して[predecessor_location.GetName]にいました。"
 travel_events.0010.at_destination: "亡くなった時、[predecessor.GetSheHe|U]は[predecessor_location.GetName]にいました。"
 travel_events.0010.from_activity: "亡くなった時、[predecessor.GetSheHe|U]は[travel_destination.GetNameNoTooltip]を訪れた後に帰路につき、[predecessor_location.GetName]州にいました。"
 travel_events.0010.desc: "$travel_events.0011.desc$」"
 travel_events.0010.a: "故郷から遠く離れた場所で亡くなるとは、[predecessor.GetSheHe|U]が一体何をしたというのか…"
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "このような深刻な内容をお伝えしなくてはならないことを申し訳なく思います。しかし、たった今 あなたの[ROOT.Char.Custom2('RelationToMe',predecessor)][predecessor.GetTitledFirstNameNoTooltip]が亡くなったという知らせを受けました。\n\n"
 travel_events.0011.desc: "心よりお悔やみ申し上げます、[ROOT.Char.Custom('FormOfAddressForLiege')]様。"
 #Travel lifestyle trait adoption
 travel_events.0050.t: "道が呼ぶ声"
 travel_events.0050.landed: "[ROOT.Char.Custom('GetPeriodOfTimeWord')]前に家を去ってから、"
 travel_events.0050.adventurer: "[ROOT.Char.Custom('GetPeriodOfTimeWord')]前に[ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName]を出てから、"
 travel_events.0050.desc: "良いことも悪いことも目にしてきた。髪に吹きつける風を楽しみもしたし、ブーツに入った石に悩まされもした。\n\nまだ見ぬ場所、まだ見ぬものはたくさんある。外の世界を歩けば、ほんの束の間でも[ROOT.Char.Custom('GetCourt')]から解放されたように感じる。\n\n道は巡礼者や放浪者であふれている。もしかしたら私は、#EMP 彼ら#のなかにこそ、心の平穏を見出すことができるのかもしれない。\n\n"
 travel_events.0050.a: "ここでは私は真に自由になれる。"
 #Peasant with no shoes
 travel_events.1000.t: "痛々しい足"
 travel_events.1000.desc: "一行が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を進むなか、私は靴も履かずに道を歩く農民を発見する。[shoeless_peasant.GetHerHis|U]足は血だらけで腫れている。長時間歩いていきたのは間違いない。\n\n[shoeless_peasant.GetSheHe]を追い越す際にその顔をよく観察してみる。酷く悲しい目をし、痛みで顔を歪ませている。どうにか助けてやれるだろうか？"
 travel_events.1000.a: "[shoeless_peasant.GetSheHe]に靴を与えてやれ！"
 travel_events.1000.b: "[shoeless_peasant.GetSheHe]は我々に加わりたいと思っていないだろうか？"
 travel_events.1000.c: "大して私には関係のない問題だろう？"
 travel_events.1001.title: "変装した高貴なる人"
 travel_events.1001.desc: "硬くなった足が靴で覆われると、その農民は事情を知ったような笑顔を私に向け、私に歩調を合わせる。\n\n「あなたは心優しい[ROOT.Char.GetTitleAsNameNoTooltip|U]だ。その親切心に報いよう！私は[shoeless_peasant.GetDynastyName]一族の[shoeless_peasant.GetName]。私はいつも優しい心の持ち主に報酬を与えているのだ」"
 travel_events.1001.desc.outro.poet: "\n\nどうやらこの[shoeless_peasant.GetWomanMan]は農民などではまったくなく、とても有名な詩人のようだ！"
 travel_events.1001.desc.outro: "\n\nどうやらこの[shoeless_peasant.GetWomanMan]は農民などではまったくなく、とても裕福な貴族のようだ！"
 travel_events.1001.a: "快く受け取ろう。"
 travel_events.1001.c: "友として前へ進もう！"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "我々が横を通り過ぎようとすると、その農民は不潔な手で私の服を掴み、私の目をじっと見詰める。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]に相応しくない行動だとは思わぬか？私の正体を知っていれば、このまま放ってはおかなかっただろう！」\n\n[shoeless_peasant.GetSheHe|U]は自身が[shoeless_peasant.GetDynastyName]一族の貴族であることを明かすと、私を心から軽蔑する。"
 travel_events.1002.a: "気付きようがない。"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に慈悲の心を示した"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に慈悲の心を示した"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U]は困っている[TARGET_CHARACTER.GetShortUIName]を助けることを拒んだ"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は困っている[CHARACTER.GetShortUIName]を助けることを拒んだ"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ 通行料徴収人"
 travel_events.1003.desc: "少し長く旅を続けすぎた。太陽が地平線に沈みはじめている。そのまま進み続けていると周囲の景色が融合しはじめ、やがて怒った顔の武装集団が姿を現した。\n\n「ここを通るには通行料が必要だ。払え」一番体の大きな、そして正直に言って一番醜い者がそう言う。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))][travel_leader.GetFirstName]は武器を抜いて前進し、こちらを見て私の指示を待つ。"
 travel_events.1003.a: "ああ、そりゃそうだ。通行料だな。"
 travel_events.1003.b: "お前が血で払うというのはどうだ？"
 travel_events.1003.c: "通行料は農民が払うもの。私は[ROOT.Char.GetTitleAsNameNoTooltip]だ。"
 travel_events.1003.a.success: "怯えた彼らはあなたを通す。"
 travel_events.1003.a.failure: "あなたは戦って斬り抜けるしかない。"
 travel_events.1005.t: "$travel_danger_prefix$ [ROOT.Char.GetFaith.WaterGodNamePossessive]の犠牲者"
 travel_events.1005.desc: "鋭い突風と長く続く大雨が何時間も船を揺らし続けている。帆柱にしっかりと掴まりながら甲板に立っていると、私の[overboard_artifact.GetName]を入れた宝箱が開きそうになっているのが目に映る！\n\n私がそれを回収しにいくには遠すぎるが、[travel_leader.GetFirstName]なら届く。だが[travel_leader.GetSheHe]が落水する恐れがある。"
 travel_events.1005.a: "回収しろ！"
 travel_events.1005.b: "リスクに見合わない。"
 travel_events.4000.t: "これからの旅"
 travel_events.4000.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]を旅していると、私はある奇妙な見た目のテントを通りかかる。その中にはさらに奇妙な見た目の住人がいる。\n\n「入りなさい、[ROOT.Char.GetTitleAsNameNoTooltip|U]。"
 travel_events.4000.desc.mid.long_to_go: "まだまだ先は長いようだね。"
 travel_events.4000.desc.mid.travelled_far: "ずいぶん遠い所から来たようだね。"
 travel_events.4000.desc.outro: "良心価格でそなたの未来の旅を占ってやろう」\n\n奇妙な[mystic_scope.GetWomanMan]は我が一行の興味をそそった。だが「占い」に金を払ってもいいものだろうか？"
 travel_events.4000.a: "私の未来を教えてくれ、賢人よ。"
 travel_events.4000.b: "私と#EMP 共に#!未来を体験しよう。"
 travel_events.4000.c: "興味がない。"
 travel_events.4000.d: "テントを封印し、この魔術師を燃やせ！"
 travel.good_reading: "あなたの旅は幸先が良い"
 travel.bad_reading: "あなたの旅は幸先が悪い"
 travel_events.4001.t: "熱烈な支持者"
 travel_events.4001.desc: "我が一行は問題なく[ROOT.Char.GetCurrentLocation.GetName]を進んでいたが、それも私が衛兵たちの周囲から聞こえてくる騒ぎの声が私の耳に届くまでのことだった。ついには、見知らぬ人物が一行を押しのけて私の傍に立ち、まるで[ROOT.Char.GetFaith.HighGodName]の祝福を受けたかのように笑う。\n\n「おお、[loyal_fan_scope.GetFaith.random_GoodGodNames]よ！おお、[loyal_fan_scope.GetFaith.random_GoodGodNames]よ！おお、[loyal_fan_scope.GetFaith.random_GoodGodNames]よ！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip|U]ではありませんか！私が望むものはただ一つ。無条件で生涯あなたにお仕えすることです！」\n\n衛兵は[loyal_fan_scope.GetSheHe]をぬかるみに投げ入れようと構えているが、[loyal_fan_scope.GetSheHe]が忠実な廷臣になることは間違いない。"
 travel_events.4001.a: "私についてこい。"
 travel_events.4001.b: "ほら、お前の忠誠心に金貨で応えよう。"
 travel_events.4001.c: "もといた貧民街へ戻れ。"
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip]の[local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "私は世界を見て回り、旅の中で素晴らしいものを数々目にしてきた。しかし、[ROOT.Char.GetCurrentLocation.GetName]で見たものほど美しいものには出会ったことがない。本当に、[local_beauty_scope.GetCulture.GetName]の[local_beauty_scope.GetWomenMen]は他所よりも一段上である。\n\n最近私の目を奪った特に魅力的な人は、[local_beauty_scope.GetName]という名の農民の[local_beauty_scope.GetWomanMan]である。\n\n可愛い[local_beauty_scope.Custom('LoverPetName')]、[local_beauty_scope.GetSheHe]は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で働かせておくにはあまりに美しすぎる。"
 travel_events.4002.a: "私の新しい愛人だ。"
 travel_events.4002.b: "[local_beauty_scope.GetSheHe|U]には永遠に私の傍にいてもらう。"
 travel_events.4002.c: "すぐに婚姻しなければ！"
 travel_events.4002.d: "悲しいかな、私はそれほど自由に愛を与えることはできない。"
 travel_events.4003.t: "迫りくる怪物"
 travel_events.4003.desc.intro: "海には濃い霧が立ち込めており、岩や波が形を成しては瞬く間に消える。巨大なシルエットが地平線に見えてはいるものの、まったくの平穏であるように感じる。しかしそれも巨大な怪物が霧から姿を現すまでのことだった。\n\n"
 travel_events.4003.desc.viking: "龍の頭が我々の船に近づいてくる。その龍の背中の上で、獰猛なノース人があざ笑っている！"
 travel_events.4003.desc.berber_pirate: "大量の略奪品を乗せた大船が地平線上に現れる。船員は、剣を振り回し、今まさに襲撃せんとするバーバリーの海賊たちだ！"
 travel_events.4003.desc.regular_pirate: "みすぼらしい盗賊たちを大勢乗せた船が我々に近づいてくる。その塩にまみれた指で我々の宝に手をかけようとする輩たちは歯の抜けた口でにやりと笑う。"
 travel_events.4003.a: "奴らを撃退する！"
 travel_events.4003.b: "望みのものを持って行かせよう。"
 travel_events.4003.c: "霧に紛れて奴らを巻こう！"
 travel_events.4003.d: "私の話術で奴らを仲間にしよう！"
 travel_events.4003.offer_accepted: "[viking_scope.GetFirstName]はあなたの申し出を受け入れた"
 travel_events.4003.offer_refused: "[viking_scope.GetFirstName]はあなたの申し出を断った"
 travel_events.4004.t: "海の魚"
 travel_events.4004.desc: "[fishermen_county_scope.GetCountyData.GetCulture.GetName]の漁師は、最も豊かで美味な海の幸を手に入れられることで世界的に有名であるという話を聞いたことがある。今日、[fishermen_county_scope.GetNameNoTierNoTooltip]の沿岸で私は幸運にも[fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip]の漁船団と遭遇する！\n\n我が一行がはぐれた漁船に近づくと、すぐさま船長の鼻を突く臭いに出迎えられる。\n\n「光栄です、我が[ROOT.Char.GetLadyLord]。今日一番の獲物はいかがですか？」"
 travel_events.4004.a: "今夜は豪華な食事になるぞ！"
 travel_events.4004.b: "お前の魚かお前の命だ、船乗り！"
 travel_events.4004.c: "今日はいい。"
 travel_events.4005.t: "珍しい装身具"
 travel_events.4005.desc: "この辺りの海域はいつもの巧みな交渉を行う[merchant_character_scope.GetCulture.GetName]の商人で溢れている。彼らは希少な異国の品を港から港へと運んでいる。\n\nそんな商船の一隻が積んでいるある品物に私は一瞬で興味をそそられた。その[merchant_artifact_scope.GetName]を見た瞬間、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]では絶対に見つからないものだとわかる。そしてそれはただ単純に、私のものでなければならない。"
 travel_events.4005.a: "私のものにする！"
 travel_events.4005.b: "盗んでやる！"
 travel_events.4005.c: "悲しいかな、そうした向こう見ずな浪費を正当化できる理由がない。"
 travel_events.4006.t: "羽の生えた泥棒"
 travel_events.4006.desc: "大海を渡る私の安らぎの旅が突然の金切り声に邪魔される！甲板下の保管室へ駆けつけると、私はズタズタにされた物資の残骸の横に[ROOT.Char.Custom('GetRandomMigratoryBird')]を見つけ、ゾッとする。薄く伸びた羽とは対照的に、その腹は醜く膨れている。\n\n私は怒りに任せてその不快な翼の脅威をその場で殺すこともできたが、[superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)]に制止される。\n\n「聞け！その手を止めろ、[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('superstitious_caravan_member'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('superstitious_caravan_member'))]め！海で鳥を殺すと悪運を招くことを知らないのか？」"
 travel_events.4006.a: "情けをかけてやろう。"
 travel_events.4006.b: "この忌々しい鳥を殺す私を止められるものはない！"
 travel_events.4007.t: "$travel_danger_prefix$ 荒天"
 travel_events.4007.desc: "[ROOT.Char.GetFaith.WaterGodName]が我々の船旅を贔屓していないのは明らかだ。城ほどの波が我々の慎ましい船に覆い被さってくる！船は前後に大きく揺れ、男も女も少しずつ転覆に近づく船から落水しないよう、とにかく何かに掴まっている。\n\n私は当然、ほかの貴族たちと共に船の一番安全な場所に身を隠しているが、空が雷で焼かれ、海が全力で我々に襲いかかるなか、私は信仰だけに頼って生き延びようとしても、明日の太陽を拝めないのではないかと不安になる。"
 travel_events.4007.a: "私は船長を信じる。"
 travel_events.4007.b: "こなくそっ、私が舵を取る！"
 travel_events.4007.c: "地元の船について行き、嵐を抜けろ。"
 travel_events.4008.t: "難破船"
 travel_events.4008.desc: "今日の海は穏やかで寛大である。大岩の如く静止した波に加え、強い追い風も吹いている。下にいる漕ぎ手にとって楽な日になると思われたが、その時、ちょうど前方の険しい岩場に船首から突っ込んでいる漂流船を発見する。\n\n生存者はいないようだ。岩場を抜けていくのは簡単なことではないが、それでもこの難破船を調査しなくてはならない気持ちに駆られる。"
 travel_events.4008.a: "調査しよう。"
 travel_events.4008.b: "あちらに向かえば死あるのみだ。"
 travel_events.4009.t: "難破船：装身具"
 travel_events.4009.desc: "予想通り、難破船には我々より先にやって来た旅人たちの食い散らかされた死体をついばむ鳥以外に、生きている動物はいない。\n\nよく観察してみると、血に染まった鳥の嘴に何か光るものが見える。鳥は高い声で鳴くと、その物体を難破船の中に落とし、飛び去っていく。今ならその興味深い物体を回収できる。"
 travel_events.4009.a: "素晴らしい！"
 travel_events.4010.t: "難破船：お宝"
 travel_events.4010.desc: "全員の予想通り、難破船に生存者はいなかった。しかし、死体が身に着けていた衣服や物品からわかるのは、この船がかつて高価な品の交易に使われていたということだ！\n\n船の残骸の中から、少し濡れてはいるものの、まだ無傷のままの異国の品や豪華な衣服を発見する。間違いない、これを岸まで持ち帰れば高く売れるはずだ。"
 travel_events.4010.a: "良いものを見つけた！"
 travel_events.4011.t: "難破船：生存者"
 travel_events.4011.desc: "驚いたことに、船の残骸に近づいていくと我々の船を呼ぶ声が聞こえ始める。裕福な貴族に見える[castaway_scope.GetWomanMan]が壊れた扉に乗って水の上に浮かんでいる。\n\n「やった！仲間と同じように海に飲み込まれる前に人に会えるとは思わなかった」\n\n[castaway_scope.GetSheHe|U]の自己紹介によれば、名を[castaway_scope.GetName]といい、[nearby_coast_scope.GetName]の貴族であるという。そして安全に岸まで送り届けてもらうことができれば、親交の証に金を払うと申し出てきた。"
 travel_events.4011.a: "あなたを岸まで運ぼう。"
 travel_events.4011.b: "我々と一緒に旅をしよう！"
 travel_events.4011.c: "残念だが、よく聞こえないな…"
 travel_events.4012.t: "[feral_child_scope.Custom('GetAnimalType')|U]の[feral_child_scope.Custom('GirlBoy')|U]、[feral_child_scope.GetFirstNameNoTooltip]"
 travel_events.4012.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の荒野を旅している途中、私は何者かに見られている感覚を強く感じる。そして私は衰弱した小汚い[feral_child_scope.Custom('GirlBoy')]を発見する。その者は不得手ながらも身を隠し、我が一行を監視している。\n\n地元住民曰く、この地には彼らが[feral_child_scope.GetFirstNameNoTooltip]と呼ぶ何者かが出没するという話を旅行隊の一人から聞かされる。どうやら人間社会から遠く離れた場所で[feral_child_scope.Custom('GetAnimalType')]に育てられたらしい。\n\n見たところ、その哀れな生き物は我々に興味を持ったようで、たどたどしくも初歩的な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]すら喋り始めた。"
 travel_events.4012.a: "私が[feral_child_scope.Custom('GirlBoy')]を訓練しよう！"
 travel_events.4012.b: "放っておけ。"
 travel_events.4012.c: "仲間の[feral_child_scope.Custom('GetAnimalType')]のところまで追い返せ！"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip]、成長する"
 travel_events.4013.desc: "誰一人として夢にも見なかったことだが、どうやら[feral_child_scope.GetFirstNamePossessive]に飛躍的な成長が見られたようだ！\n\nかつては野生動物に育てられた一介の子供に過ぎなかった[feral_child_scope.Custom('GirlBoy')]が、ついに進歩を見せている。[feral_child_scope.GetFirstNameNoTooltip]は完全な文章で話し、同年代の子供たちとまるでずっと友達であったかのように遊んでいる。\n\n今日、いつもの勉強会の後、[feral_child_scope.GetSheHe]は私に[ROOT.Char.GetMotherFather]になって欲しいとまで言ってきた。"
 travel_events.4013.a: "血が繋がっていなくとも、[feral_child_scope.GetSheHe|U]は私の[feral_child_scope.Custom('GetDaughterSon')]だ。"
 travel_events.4013.b: "何たる偉業だ！"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip]、野性を切望する"
 travel_events.4014.desc: "[feral_child_scope.GetFirstName]を指導するのが本当に大変であるのは確かだ。[feral_child_scope.GetSheHe|U]は文章で話すことはほとんどできず、いまだに獣のように四つん這いで動き回っている。屋内での生活は[feral_child_scope.GetSheHe]に大きなストレスを引き起こしているようで、[feral_child_scope.GetSheHe]が何か話す時には、自然に帰ることばかり口にする。\n\n[feral_child_scope.GetSheHe]が不器用ながら二本足で立ち、この場を去ろうとするのを見ていると、どういうわけか今回こそは永遠に会えなくなってしまうと直感する。"
 travel_events.4014.a: "待て！私にもう一度機会を与えてくれ！"
 travel_events.4014.b: "お前のことは決して忘れない、[feral_child_scope.GetFirstNameNoTooltip]。"
 travel_events.4015.t: "言葉の壁"
 travel_events.4015.desc: "どうやら我が旅行隊はこの異国の地で少し道に迷ってしまったようだ。\n\n[travel_leader_scope.GetName]は数時間、我々の後について[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅している。[travel_leader_scope.GetSheHe]はついに恥を忍んで道を尋ねたものの、どうやら[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]に堪能ではないようだ。"
 travel_events.4015.a: "私がやろう。"
 travel_events.4015.b: "幸い、私は[ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]を流暢に話せる！"
 travel_events.4016.t: "$travel_danger_prefix$ 温暖にも程がある"
 travel_events.4016.desc.intro: "故郷から遠く離れた場所までやって来た。氷のように冷たい風が吹いていたのはずいぶん前のことだ。初めのうちは天候の変化は私の肌にとって喜ばしいものだったが、"
 travel_events.4016.desc.mid.dry_heat: "皮膚が赤くなり始めると、まるで砂をふるいにかけたかのように水が私の体を通り抜ける。"
 travel_events.4016.desc.mid.humid_heat: "湿度が高いせいで、まるで濡れた布を通して呼吸しているかのような感覚になる。"
 travel_events.4016.desc.outro: "\n\n水を飲むと体が冷やされ、元気が出て、この熱性疲労を大幅に緩和してくれるが、ただ単純に量が足りない。"
 travel_events.4016.a: "太陽よ、何でもやれるものならやってみろ！"
 travel.got_heatstroke: "あなたは熱中症になった"
 travel.found_a_place_to_cool: "あなたは冷たい川を見つけた"
 travel_events.4016.b: "水がいる！"
 every_entourage_tt: "随行員全員"
 travel.stole_water: "あなたは冷たい水を盗んだ"
 travel.caught_stealing_water: "見つかってしまった！"
 travel_events.4017.t: "傭兵"
 travel_events.4017.desc.intro: "伝説の[ROOT.Char.GetCurrentLocation.GetCulture.GetName]の傭兵の軍事的功績は私も耳にしたことがある。そして[ROOT.Char.GetCurrentLocation.GetName]を旅している途中、偶然にも、私は傭兵団の熟練の指揮官と出会う！\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName]は自身が草原で最恐の戦士であると触れ回っている。"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName]曰く、[warrior_scope.GetSheHe]は世界で一番の[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の傭兵であるという。"
 travel_events.4017.desc.outro: "そして正当な報酬があれば、謹んで任務を遂行するそうだ。"
 travel_events.4017.a: "では正当な報酬を与えよう！"
 travel_events.4017.b: "交渉できるはずだ。"
 travel.haggle_succesful: "あなたは値切ることに成功する！"
 travel.haggle_failed: "[warrior_scope.GetName]は侮辱を受ける"
 travel_events.4017.c: "この繋がりをこれからの取り引きに利用できるかもしれない…"
 travel_events.4017.d: "やめておこう。"
 travel_events.4018.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の托鉢僧"
 travel_events.4018.desc.intro: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]は貧しい旅をする聖職者たちがうようよいるような土地であるという話を聞いた。彼らは信仰だけを頼りに生きていることが多いようだ。\n\nそんな托鉢僧の一人が我々の旅行隊に近づいてくると、"
 travel_events.4018.desc.mid.mystic: "自身の難解な神秘主義的哲学を、耳を貸す者なら誰にでも説いていく。"
 travel_events.4018.desc.mid.preacher: "自身の[mystic_scope.GetFaith.HighGodNamePossessive]の意志の解釈と信心深い生活を送る方法について話す。"
 travel_events.4018.desc.outro: "\n\nその貧民は我が一行と別れたくないようだが、私なら[mystic_scope.GetSheHe]を排除できるかもしれない…"
 travel_events.4018.a: "私は討論を究めし者だ。"
 travel.debate_won: "あなたは討論に勝った！"
 travel.debate_lost: "あなたは討論に負けた。"
 travel_events.4018.b: "[mystic_scope.GetSheHe|U]の話は的を射ている…"
 travel_events.4018.c: "いずれいなくなるだろう。"
 travel_events.4018.d: "異端者はよく焼いてやるのが妥当だ！"
 travel_events.4019.t: "粗末なごちそう"
 travel_events.4019.desc: "[ROOT.Char.GetCurrentLocation.GetName]を通っていると、食品市場に行き当たったようだ！どこもかしこも、あらゆる文化や言語を持つ農民や貴族でひしめき合っている。屋台は異国情緒にあふれていて、辺りには想像もしなかったような香りが漂っていた。\n\n私の鼻は自然と、夢にしか出てこないような料理が山積みになった粗末な屋台に引き付けられた。だが[pompous_courtier.GetName]に引き止められて、私は我に返った。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、こんな粗末なものを食べてはなりません。[ROOT.Char.Custom('GetLocalStreetFoodPlural')|U]は農民の食べ物です。家に帰れば、きちんとした食事ができます」"
 travel_events.4019.a: "私は[ROOT.Char.GetTitleAsNameNoTooltip]だ。そして[ROOT.Char.Custom('GetLocalStreetFood')]が食べたいのだ！"
 travel.good_food: "素晴らしい食べ物だった"
 travel.bad_food: "不快な食べ物だった"
 travel.food_poisoning: "あなたは食中毒になった"
 travel_events.4019.b: "こんなゴミを食べそうになった自分が信じられない！"
 travel_events.4019.c: "レシピが手に入るかもしれない！"
 travel_events.4020.t: "$travel_danger_prefix$ よそ者の[ROOT.Char.GetFirstNameNoTooltip]"
 travel_events.4020.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]の人々は、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]の熱心な信者であり、非信者を拒絶しているということは周知の事実だ。しかし、[ROOT.Char.GetCurrentLocation.GetName]は我々の旅の経路上にあるため、通過せざるを得ない。\n\n素早く通り抜けようとするが、憎しみが込められた村人たちの目が、まるで獲物を求めてうろつく[ROOT.Char.Custom('GetAnimalType')]のように我々に向けられる。我々が反応する間もなく、地元の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter]が激怒した教信者の集団を引き連れて我々のところにやって来ると、「異端信仰」とされている我々の信仰について喚き、そして「聖地」を通過したことへの償いをしろと要求してくる。"
 travel_events.4020.a: "愚かな[strong_believer_scope.GetWomanMan]め、異端者は#EMP お前#!だ！"
 travel_events.4020.b: "償い金を払う方が簡単だ。"
 travel_events.4020.c: "この狂人どもを燃やせ。"
 travel_events.4021.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]の祭壇"
 travel_events.4021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]には人身御供の慣習があると警告を受けていたが、その生け贄の現場を目撃することになるとは想像していなかった。石の祭壇の上に、裸のまま固く縄で縛られた[sacrificed_person_scope.GetWomanMan]が見える。\n\n"
 travel_events.4021.desc.mid.sadist: "この神聖な蛮行を自分の目で見ることができるのは非常に幸運なことだ。[sacrificed_person_scope.GetSheHe|U]はとても愉快に身をよじり、藻掻いている。私自身がナイフでその心臓を裂き、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]のもとへ送ってやれないのが嘆かわしい！\n\n"
 travel_events.4021.desc.mid: "私はただただ今自分が目の当たりにしているものが信じられない。[sacrificed_person_scope.GetSheHe|U]の心臓が荒く呼吸をするたびに高速で鼓動する。その血濡れの目は私の助けを懇願している。\n\n"
 travel_events.4021.desc.outro.cannibal: "私はすべてが終わった後に、[sacrificed_person_scope.GetHerHis]肉にありつける機会を望むほかない。"
 travel_events.4021.desc.outro.sadist: "上機嫌で見詰める私の目は、[sacrificed_person_scope.GetSheHe]を忘却の彼方に追いやるナイフに釘付けである。"
 travel_events.4021.desc.outro: "私はどうすることもできず傍観し、ナイフが止まり、[sacrificed_person_scope.GetHerHis]忘却の彼方への旅が延期されることを願う。"
 travel_events.4021.a: "見ていられない。"
 travel_events.4021.a.sadist: "この瞬間を見届けよう！"
 travel_events.4021.b: "この哀れな者の自由を買えるかもしれない！"
 travel_events.4021.c: "待て！代わりに[rival_to_sacrifice.GetNameNoTooltip]を生け贄にしろ！"
 travel_events.4022.t: "聖なる木"
 travel_events.4022.desc: "ここ[ROOT.Char.GetCurrentLocation.GetName]では、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]の意志が拡大されたものであるとして、自然が崇められているという話を聞いている。\n\n我々は地元住民が古い木を上質な素材や宝石で飾っているのを目撃する。まるで求愛しているかのようだ。側近たちの多くは遠くから見ているだけで満足しているようだが、私はどうしようもなくもっと大胆なことをしたくなる…"
 travel_events.4022.a: "面白い。"
 travel_events.4022.a.not_so_different: "我々も似たようなものだ。"
 travel_events.4022.a.ignore_heretics: "異端者のやることに関わるつもりはない。"
 travel_events.4022.b: "木を燃やせ！"
 travel.burn_the_tree: "木に火がつけられた"
 travel.beaten_by_peasants: "あなたは信者たちに退けられる"
 travel_events.4022.c: "私も祝いに参加すべきだ！"
 cultural_acceptance_participated_in_festival: "祝祭に参加した"
 travel_events.4023.t: "失われた[prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro: "遠方で、異端者や無宗教者に包囲された[ROOT.Char.GetFaith.GetReligion.GetAdjective][prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]に関する伝説がある。ある日、この[prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]の伝説の[prester_john_scope.GetTitleAsNameNoTooltip]は邪悪な者たちと戦い、聖なる怒りでもって奴らを討ち取るというのだ！\n\n"
 travel_events.4023.desc.mid.john: "伝説では彼はプレスター・ジョンと呼ばれている。"
 travel_events.4023.desc.mid.joan: "伝説では彼はプレスター・ジョンと呼ばれているが、おそらくはプレスター・ジョアンと呼びたかったのだろう。いずれにせよ、"
 travel_events.4023.desc.mid: "その伝説の人物に名前はないが、"
 travel_events.4023.desc.outro: "[prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]で長く時間を過ごすほど、[prester_john_scope.GetName]がこの伝説の[prester_john_scope.GetTitleAsNameNoTooltip]であるという確信が強まっていく！"
 travel_events.4023.a: "すぐに[prester_john_scope.GetSheHe]に会わなければ！"
 travel_events.4023.b: "[prester_john_scope.GetSheHe|U]に異端者と戦う責務を思い出させてやらねば！"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetNameNoTooltip]はただ[ROOT.Char.GetFaith.GetNameNoTooltip]を曲解しただけだ！"
 travel_events.4023.d: "興味深いな。先へ進もう。"
 travel_events.4024.t: "異国の[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro: "私は異国の言語で書かれた手紙を受け取る。差出人は遠い地の[foreign_visitor.GetTitleAsNameNoTooltip]となっており、そこは遠方の[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]集団「[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]」の本拠地であるという。"
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U]曰く、私はこの[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]にとって伝説の人物であり、[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]に取り囲まれた真の[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetTitleAsNameNoTooltip|U]であるそうだ。"
 travel_events.4024.a: "[foreign_visitor.GetSheHe|U]も我々にとっての伝説だ！"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetNameNoTooltip]？異端者じゃないのか！？"
 travel_events.4024.c: "[chaplain_scope.GetNameNoTooltip]なら彼らに[ROOT.Char.GetFaith.GetName]のことを教えてやれるかもしれない！"
 travel.gift_from_john: "[prester_john_scope.GetName]からの贈り物"
 travel_events.4024.d: "なんと素晴らしい…"
 travel.turned_away_from_john: "あなたは追い払われた"
 travel_events.4025.t: "聖なる剣を取れ"
 travel_events.4025.desc.mid: "[foreign_visitor.GetSheHe|U]の主張によれば、私は[ROOT.Char.GetFaith.HighGodNamePossessive]の名の下に非信者たちと戦い、その哀れな者たちを彼らに相応しい[ROOT.Char.GetFaith.NegativeAfterLife]へ送り込む運命にある伝説の人物であるという。\n\n私には様々な信仰を持つ隣人が多くいる。[ROOT.Char.GetFaith.HighGodName]は本当にその名の下に私が暴力を振るうことを望んでいるのだろうか？"
 travel_events.4025.a: "もちろんそうに違いない！"
 travel_events.4025.b: "[ROOT.Char.GetFaith.PositiveAfterLife]への道は数多ある"
 travel.visitor_rejected_me: "[prester_john_scope.GetName]は異端者と戦うことを拒絶する"
 travel_events.4025.different_religion_neighbors_and_vassals: "すべての[vassal|E]および異なる[religion|E]を信仰している近隣の[ruler|E]"
 travel_events.4026.t: "遠方の友"
 travel_events.4026.desc: "[prester_john_scope.GetName]から返事の手紙が来た。その手紙には私と[ROOT.Char.GetFaith.GetAdjective]信仰を心より尊重するという内容が書かれている。\n\n[prester_john_scope.GetSheHe|U]はさらに続けて、[ROOT.Char.GetFaith.HighGodName]が望めばもう一度会うこともあるかもしれないと書いている。それまでの間は我々は遠方の友好関係を維持すべきだろう。"
 travel_events.4026.a: "それは素晴らしい！"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName]があなたの友人になった！"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName]は友人になることを拒絶する"
 travel_events.4026.b: "距離が離れているのは困るな。"
 travel_events.4027.t: "異端者の訪問"
 travel_events.4027.desc: "[foreign_visitor.GetFaith.GetAdherentNamePlural]の旅人たちが[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を通りかかる。そして今日、その集団に属する著名な[foreign_visitor.GetFaith.GetAdherentNameNoTooltip]の[foreign_visitor.GetTitleAsNameNoTooltip|U]が私を異端者であると非難してきた！\n\n[foreign_visitor.GetSheHe|U]は私が[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を曲解しているだけでなく、[ROOT.Char.GetFaith.GetAdjective]信仰のすべてが[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]を醜く嘲笑うものであると主張している！"
 travel_events.4027.a: "なぜそこまで尊大な原理主義者になれるのだ！誰が誰を嘲笑っているのかは今にわかる！"
 travel_events.4028.t: "ルーン石碑"
 travel_events.4028.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の田園地方にはルーン石碑がいくつもあることで知られている。そびえ立つ石柱には伝説や歴史の記録が刻み込まれている。\n\n旅すがら、我々は特に大きなルーン石碑を見つける。その石碑には複雑な装飾が施され、間違いなく何かの伝説であろう内容が私の理解でいない言葉で刻まれている。\n\nじっくり時間をかければ、その意味を解読できるかもしれない…"
 travel_events.4028.a: "やってみよう！"
 travel.read_runestone: "あなたはルーン石碑を読んだ！"
 travel.failed_to_read_runestone: "あなたはルーン石碑を読めなかった"
 travel_events.4028.b: "この不敬な石碑は破壊されるべきだ！"
 travel_events.4028.c: "こんなことをしている暇はない。"
 travel_events.4029.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の不気味なカカシ"
 travel_events.4029.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の田園地方の散策は、私が想像していたような穏やかな娯楽であるとは言い難い。雲が空を覆い、田畑は死んだように静かだ。\n\nしかしそれも、田畑の奥から耳をつんざくような苦痛のうめき声が聞こえてくるまでのことだった。その声の近くに行ってみると、[brainless_character.GetWomanMan]がまるでかかしの如く杭に括り付けられている。\n\n"
 travel_events.4029.desc.mid.christian: "[brainless_character.GetSheHe|U]は苦しむキリストにそっくりで、農家の庭の十字架に括り付けられている。"
 travel_events.4029.desc.mid: "その乾いた唇と青白い肌から、[brainless_character.GetSheHe]がしばらくここにいたことがわかる。"
 travel_events.4029.desc.outro: "私の側近のうちの何人かが私に[brainless_character.GetSheHe]を降ろすよう頼んでくる。しかし、本当に私が関わるべき問題だろうか？"
 travel_events.4029.a: "この者に慈悲を与えてやれ！"
 travel_events.4029.b: "[brainless_character.GetSheHe|U]が犯罪者なのは明らかだ。"
 travel_events.4029.c: "放っておけ。"
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "その[brainless_character.GetWomanMan]は惨めに私の足元に倒れ込み、血濡れの手で土を濡らす。私の側近がすぐに[brainless_character.GetSheHe]を起こしてその震える足で立たせ、そしてこうなった経緯を話すよう促した。\n\n"
 travel_events.4030.desc.mid.lowborn: "「ああ、やったのは私の母です。私がのろまで役に立たないから、農家よりかかしになる方がいいだろうって、だから私を縛り上げたんです。母はそれくらい平気だと思っていたようですが、拷問でした」"
 travel_events.4030.desc.mid.noble: "「ああ、私は徴税人としてここに来ただけです。農民たちがここに金が埋まっていると聞かされて、そうしたら不意に奴らに襲われて、かかりみたいに吊るし上げられたのです！」"
 travel_events.4030.desc.outro: "\n\n知性が[brainless_character.GetHerHis]長所でないことは明らかだが、とにかく助けてくれれば[brainless_character.GetSheHe]は少額の金を払うと言っている。"
 travel_events.4030.a: "ここにいては[brainless_character.GetSheHe|U]が危険なのは明白だ。私について来い！"
 travel_events.4030.b: "良き行いには良き報酬だ。"
 travel_events.4030.c: "報酬はいらない。"
 travel_events.4031.t: "鉄の[heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の散策は、間違いなく[ROOT.Char.GetFaith.CreatorName]からの贈り物である。その場所の平穏が唐突に、怒りのうめき声と鎧のぶつかる音で破られる！\n\n「聞いてくれ！この金属の牢獄から私を出してくれ！従者が私の態度に腹を立て、それだけでなく私を「無情」であるとして、見捨てたのだ！」\n\n"
 travel_events.4031.desc.mid.callous: "私は笑いをこらえようとするが、この愚か者が鎧を鳴らしながら田舎を歩く姿を想像するとあまりに滑稽だ。"
 travel_events.4031.desc.mid: "この見知らぬ[heartless_knight_scope.GetWomanMan]が何をしたにせよ、鎧の中に永遠に閉じ込めておくのを正当化できるほどの理由であったはずがない。"
 travel_events.4031.desc.outro: "当然、誰かに頼んで[heartless_knight_scope.GetSheHe]を助けてやることはできるが、本当にそうするだけの価値はあるだろうか？"
 travel_events.4031.a: "鎧はなくなったものだと考えてくれ。その代価はいただくが。"
 travel_events.4031.b: "[heartless_knight_scope.GetSheHe]に忠誠を誓わせる代わりに、[heartless_knight_scope.GetSheHe]に忠実な従者を提供する。"
 travel_events.4031.c: "[heartless_knight_scope.GetHerHis]運命を天に任せよう。"
 travel_events.4032.t: "[ROOT.Char.Custom('GetAnimalType')|U]との戦い"
 travel_events.4032.desc: "肉が裂ける音、歯をきしませる音、そして[cowardly_knight_scope.GetWomanMan]の断末魔で我々の旅は乱暴に中断される！その音はあまりにおぞましく、[ROOT.Char.GetFaith.NegativeAfterLife]の深淵から聞こえてきているのではないか思わせるほどだ！\n\n音を頼りにその発生源に向かうと、我々は野生の[ROOT.Char.Custom('GetAnimalType')]と必死に戦う$knight_culture_player_no_tooltip_lowercase$を発見する！剣をその獣の口にあてがって耐えているが、[cowardly_knight_scope.GetHerHis]握力は徐々に弱まってきている。"
 travel_events.4032.a: "この[cowardly_knight_scope.GetWomanMan]は当然、助けられるべきだ！"
 travel.beat_back_lion: "あなたは[ROOT.Char.Custom('GetAnimalType')]を倒す"
 travel.mauled_by_animal: "あなたは[ROOT.Char.Custom('GetAnimalType')]に襲われた"
 travel_events.4032.b: "[entourage_helper.GetFirstNameNoTooltip]よ、[cowardly_knight_scope.GetHerHim]を助けろ！"
 travel_events.4032.c: "こんなことに自分の命は賭けられない。"
 travel_events.4033.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[witch_scope.Custom('MagicUserTerm')|U]"
 travel_events.4033.desc.intro: "私にとって[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]は、あまり知られていない奇妙な慣習のある土地だ。[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰の不思議な慣習は、[ROOT.Char.GetFaith.GetName]のそれからは想像できないほど異なるものだ。そして魔術の実践に対する彼らの態度ほどそのことを明確に表すものはない。\n\n町のど真ん中に呪文を唱える[witch_scope.GetWomanMan]がいる。その者はまるで自身が[ROOT.Char.GetFaith.PriestNeuter]であるかのように祝福を与えている！"
 travel_events.4033.desc.mid.zealous: "この堕落した異端者を見ているだけで気分が悪くなる。私は魔術師たちを焼いてきたこの手が怒りで震え始めているのを感じる。"
 travel_events.4033.desc.mid: "私にとっては奇妙なことなのだが、人々はどうやら[witch_scope.GetHerHis]存在を大歓迎しているようだ。"
 travel_events.4033.a: "[witch_scope.Custom('MagicPracticeTerm')]は罪であることを彼らに教えてやらねばなるまい。"
 travel_events.4033.b: "私には学ぶべきことが多い。教えてくれ！"
 travel_events.4033.c: "私にまったく関係のないことだ。"
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]！[witch_scope.GetSheHe|U]が罪を悔いないなら、燃やしてやる！"
 travel.burned_witch: "あなたは[witch_scope.Custom('MagicUserTerm')]を捕らえ、火刑に処した"
 travel.beaten_by_locals: "あなたは地元住民たちに制止された"
 travel_events.4034.t: "灰は宝に"
 travel_events.4034.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の邪悪な[witch_scope.Custom('MagicUserTerm')]は、[ROOT.Char.GetFaith.HighGodName]に逆らった罪により当然のごとく火刑に処された。煙が消えると、私は[witch_scope.Custom2('InsultAdjective', ROOT.Char)][witch_scope.GetWomanMan]の焼け跡に何かが残っているのを発見する。\n\n"
 travel_events.4034.desc.mid.bones: "灰の中に埋もれていたのは[witch_scope.GetHerHis]骨だ。あれだけの炎で焼かれたにもかかわらず、無傷のままである。間違いない、これは最後に唱えられた下劣な魔術だ。"
 travel_events.4034.desc.mid: "あれだけの炎で焼かれたにもかかわらず奇跡的に無事だった、灰の中で素晴らしい逸品が光っている。私の奉仕に対する[ROOT.Char.GetFaith.HighGodName]からの贈り物かもしれない。あるいは、下劣な魔術師が最後に唱えた魔術だろうか。"
 travel_events.4034.desc.outro: "宝物は灰の中から回収され、私の側近が洗浄した後、永遠に私のものとなった。"
 travel_events.4034.a: "私のコレクションがさらに豊かになる。"
 travel_events.4035.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]にはもうない"
 travel_events.4035.desc.intro: "[ROOT.Char.GetFaith.WitchGodName]の忠実な従者にとっての旅とは、我が一行を悪霊から守るために儀式を執り行い、呪文を唱えることを意味する。\n\nここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]では、"
 travel_events.4035.desc.mid.zealous: "下劣な異端者たちは"
 travel_events.4035.desc.mid: "人々は"
 travel_events.4035.desc.outro: "聖職者以外の者たちによって顕在化した魔法や奇跡は、すべて魔術師の仕業だと信じ込んでいる。\n\nその結果、地元の[zealous_priest_scope.GetFaith.PriestNeuter]は今我が隊を獣のように襲って私の守護の印を消し、悪行とされている私の行いについて喚き立てている。"
 travel_events.4035.a: "[zealous_priest_scope.GetSheHe]は理性に耳を傾けてくれるだろうか？"
 travel_events.4035.b: "私は自分の悪行を悔いる！"
 travel_events.4035.c: "逃げろ！"
 travel_events.4035.d: "戦ってこの場を切り抜ける！"
 travel.beat_zealot: "あなたは怒れる群衆を倒した"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]のキャラバン"
 travel_events.4036.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]の外れにある曲がりくねった道をぐねぐね進んでいると、遠方に旅行隊のラクダの痕跡を見つけ、その後すぐに彼らの奇妙な先導者と出会う。\n\n「こんばんは、お偉い方さん。さあ、中に入って！私の露店の品は、まるで[kingdom_scope.GetBaseNameNoTierNoTooltip]のように、見た目以上の価値があると約束するよ」[merchant_character_scope.GetSheHe]はそう言い、無数の光輝く装身具を私の前に並べる。"
 travel_events.4036.a: "言い値で買おう！"
 travel_events.4036.b: "盗んでやる！"
 travel_events.4036.d: "交渉できるかもしれない。"
 travel_events.4036.c: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]の装身具に興味はない。"
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]と[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]の人々は[ROOT.Char.GetFaith.GetReligion.GetName]だけでなく、自身の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]の信念も順守しているという話を聞いたことがある。そして今この場にいることで、至るところで宗教が入り混じっているのがわかる。\n\n[fanboy_character_scope.GetFirstName]と名乗る風変わりで熱心な農民が鼻息荒く我々に近づいてくると、我々の宗教的図像学をまじまじと調べはじめる。\n\n「おお[fanboy_character_scope.GetFaith.HighGodName]よ、ほかでもないこの場所に[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の集団がやって来るとは！お願いします、[ROOT.Char.Custom('FormOfAddressForLiege')]様。我々に[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の礼拝方法を教えてくれませんか？」"
 travel_events.4037.a: "教えてやろう！"
 travel.good_cermon: "あなたは素晴らしい説教を行った"
 travel.bad_cermon: "あなたは不快な説教を行った"
 travel_events.4037.b: "私は[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]の方に興味がある。"
 travel_events.4037.c: "失せろ、[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]め！"
 travel_events.4038.t: "私たちのなかにいる[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]"
 travel_events.4038.desc: "[ROOT.Char.GetFaith.GetAdjective]信仰において、我々は自身の儀式や信念を守っている。しかし、それでも[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName]はほかのどの宗教よりも優先され、その信念には親近感を覚える。\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip]と伝統的な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]崇拝を実践することは[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]にとって極めて一般的なことであり、ここ[ROOT.Char.GetCurrentLocation.GetCounty.GetName]にいる今、私は説教を聴き、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]信仰のすべてを学んでいるところだ。"
 travel_events.4038.a: "とにかく説教を聴かなければ！"
 travel_events.4038.b: "我々のやり方に興味を持ってもらえるかもしれない！"
 travel_events.4038.c: "興味がない。"
 travel_events.4039.t: "一日のもてなし"
 travel_events.4039.desc: "ここまでの長い旅路による疲労が溜まっている。足が酷く痛む、私の祖先もその痛みを感じているに違いない。疲労で倒れそうになっていると、私の首に何か重たいものが乗っているのを感じる！\n\n間もなく、私は全身を[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]の伝統衣装で飾られ、通りが歓喜の声で包まれる！家長たちは皆、中に入って弱った体を休めていけと私を手招きする。私の体力はもうすぐ回復するだろう。そして私は主賓として歓迎されるだろう。\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]のおもてなしは伝説的だ。それをこの目で#EMP 確かめない#!などということができるか？"
 travel_events.4039.a: "少しだけ休んでいこう…"
 travel_events.4039.b: "進み続けなければ！"
 travel_events.4040.t: "魅力的な文化"
 travel_events.4040.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]にやって来て以来、私は見事な庭園にいる動物同然の扱いを受けている。人々は私のただの口調や振る舞いを驚きの目で見詰めてくる。\n\n我々がその場所を通り抜ける最中、私は熱意を持った風変わりな[fanboy_character_scope.GetWomanMan]に突然話しかけられる。その者はほかの者たちと違い、どうやら[ROOT.Char.GetCulture.GetLanguage.GetName]を話すようだ。\n\n「これは驚いた、本当だったとは！ほかでもないこの場所に[ROOT.Char.GetCulture.GetName]の[ROOT.Char.GetTitleAsNameNoTooltip]が！私はずっと[ROOT.Char.GetCulture.GetNameNoTooltip]の慣習を高く評価していました。そして暇を見つけては[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]だって学んだのです！なんと光栄なことか！」"
 travel_events.4040.a: "確かに光栄だろう。"
 travel_events.4040.b: "#EMP ここの#!人々について教えてくれ。"
