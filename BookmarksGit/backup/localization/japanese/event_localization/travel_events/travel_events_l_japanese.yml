 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "私の要求の通り、使用人たちは旅行隊の隊長を任せられる二人の候補を集めてきた。[great_travel_leader_option.GetName]の方が経験豊富だと言われているが、[good_travel_leader_option.GetName]の方が当然安く済む。"
 travel_events.1010.a: "[great_travel_leader_option.GetNameNoTooltip]は素晴らしい選択肢だ。"
 travel_events.1010.b: "[good_travel_leader_option.GetNameNoTooltip]で構わないだろう。"
 travel_events.1010.c: "どの選択肢も適当ではない。"
 travel_events.1010.a.aptitude: "[great_travel_leader_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1010.b.aptitude: "[good_travel_leader_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[good_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.t: "新たな[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "私のかつての[GetCourtPositionType('travel_leader_court_position').GetName()][old_travel_leader.GetFirstName]はこの世を去った。死因は[old_travel_leader.GetDeathReason]である。私は旅行隊を率いる別の誰かを選ばなくてはならない。\n\n"
 travel_events.1020.intro.fallback: "[GetCourtPositionType('travel_leader_court_position').GetName()]の座が空席となった今、私は側近たちに目を向ける。少なくとも私が故郷に帰還し、正式な後任者を探すまでの間、その役目をきちんと果たせる者はいるだろうか？\n\n"
 travel_events.1020.desc.two_entourage_members: "実のところ、[old_travel_leader.GetFirstNamePossessiveNoTooltip]の後を難なく引き継げるであろう者が二人いる。私の[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetName]か、[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)][temp_caravan_master_option_2.GetName]であれば困った時に私を助けてくれるだろう。"
 travel_events.1020.desc.one_entourage_member: "その責任を引き受けられる側近は一人しかいない。私の[ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)][temp_caravan_master_option_1.GetFirstName]だ。しかし、[temp_caravan_master_option_2.GetName]という名の地元住民からも私に奉仕したいという申し出があった。"
 travel_events.1020.desc.fallback: "残念ながら、私はこの情けない奴らの誰一人として市場から自分の家に帰れると思っていない。[next_destination.GetName]までの旅を先導するなどもってのほかだ。幸いにも、二人の地元住民から私に奉仕したいという申し出があった。"
 travel_events.1020.a: "[temp_caravan_master_option_1.GetFirstNameNoTooltip]にしよう。"
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U]で問題ないだろう。"
 travel_events.1020.a.aptitude: "[temp_caravan_master_option_1.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.1020.b.aptitude: "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]"
 travel_events.2200.t: "決闘の申し込み"
 travel_events.2200.desc: "逞しい[local_knight.GetWomanMan]が我々の行く道の先に立っている。\n\n「[local_knight.GetCurrentLocation.GetNameNoTooltip]の[local_knight.GetName]だ！私は戦いの中で数々の[ROOT.Char.GetWomenMen]を倒してきた！だが正直なところ、どの戦いもつまらなかった。だから私はこの道で、自分より強い者、自分が学びを得られる者を探しているのだ。\n\n私を倒すことができたら、私は価値ある忠実な従者となろう。そのため今日この日、私はお前たちのうちの一人との公正な戦いを要求する！」"
 travel_events.2200.a: "私はお前にも公正な戦いにも興味はない。"
 travel_events.2200.a.desc: "全員で[local_knight.GetName]を踏みつける"
 travel_events.2200.a.success.tt: "[local_knight.GetName]はあなたの旅行隊に素早く踏みつけられた"
 travel_events.2200.a.success: "突進成功！"
 travel_events.2200.a.failure.tt: "[adult_victim.GetName]はあなたの旅行隊に誤って踏みつけられた"
 travel_events.2200.a.failure: "突進ほぼ成功！"
 travel_events.2200.b: "私が勝てばお前の価値が下がるかもしれないな！"
 travel_events.2200.b.success: "あなたは戦いに勝つ！"
 travel_events.2200.b.failure: "[local_knight.GetName]は戦いに勝った！"
 travel_events.2200.c: "[travel_duel_champion.GetTitledFirstNameNoTooltip]がお前に戦い方を教えてやる。"
 travel_events.2200.c.success: "[travel_duel_champion.GetName]は戦いに勝った！"
 travel_events.2200.c.failure: "[local_knight.GetNameNoTooltip]は戦いに勝った！"
 travel_events.4050.t: "天性のもの"
 travel_events.4050.interpreter: "私は道中で、[foreign_county.GetAdjective]の有力者たちに即席の面会を許可した。敬意を表すための短い時間だ。\n\nだが、気づけば私は[friendly_child.GetName]に気を取られてしまっている。私の若い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]が、同行者たちに対して言語と作法を巧みに切り替えながら通訳を務め、活発な交流を促しているのだ。\n\n私が見る限り、[friendly_child.Custom('GirlBoy')]は、まるで天性の外交官のように成長しているようだ。"
 travel_events.4050.religious: "私は道中で、[foreign_county.GetAdjective]の[friendly_child.GetFaith.AltPriestTermPlural]たちに即席の面会を設けた。祝福を交わし、[friendly_child.GetFaith.GetAdjective]の教えを共有するひとときを提供した。\n\nしかし、私は[friendly_child.GetName]に注意が向いてしまう。私の若い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]は若い信者たちを集め、落ち着いた様子で共通の信仰の本質について語っている。\n\n私が見る限り、[friendly_child.GetHerHis]は、私の教義と[friendly_child.Custom('GirlBoy')]自身の信仰を学んだことで、洞察を得ているようだ。"
 travel_events.4050.singing: "私は道中で、[foreign_county.GetAdjective]の地主たちに即席の面会を許可した。彼らが私を神妙な面持ちで見ながらも、礼儀を試すため短い時間を与えた。\n\nしかし、私は[friendly_child.GetName]に気を取られてしまう。私の若い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))]は共通の歌を歌い、踊りを披露し、[friendly_child.GetCulture.GetHeritage.GetName]の昔の英雄たちを[friendly_child.GetCulture.GetName]の若者たちとともに称賛して楽しんでいるようだ。\n\nどうやら宮廷での生活が、[friendly_child.Custom('GirlBoy')]に文化を実践する意欲をさらに深めさせているようだ。"
 travel_events.4050.a: "育むべき才能だ。"
 travel_events.4050.b: "これを止めるべきだろう…"
 travel_events.4050.b.tt: "その子は私の宮廷の一員であり、私の民の一人なのだ。"
 travel_events.4050.c.interpreter: "[friendly_child.Custom('GirlBoy')]！私たちに[friendly_child.GetCulture.GetLanguage.GetNameNoTooltip]で楽しい話をしてくれ！"
 travel_events.4050.c.religious: "[friendly_child.Custom('GirlBoy')]！この[friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]を感心させてくれ！"
 travel_events.4050.c.singing: "[friendly_child.Custom('GirlBoy')]！この[friendly_child.GetCulture.GetCollectiveNounNoTooltip]を楽しませてくれ！"
 travel_events.4050.c.tt: "「私を誇りに思わせてくれ、[friendly_child.Custom('GetLassLad')]！」"
 sponsored_emissaries_modifier: "使者への出資"
 sponsored_emissaries_modifier_desc: "この人物は言語学習と異文化外交を奨励する。"
 raised_other_faiths_mystic_modifier: "ほかの信仰の神秘家を育てた"
 raised_other_faiths_mystic_modifier_desc: "この人物は、異なる信仰の有力な若い信者を育てた。"
 insisting_on_norms_modifier: "規範の遵守の主張"
 insisting_on_norms_modifier_desc: "廷臣は厳重に監視され、外国または異端のやり方は制限される。"
 custom.every_same_culture_courtier: "すべての同じ[culture|E]の[courtier|E]"
 travel_events.5001.t: "囁かれる物語"
 travel_events.5001.desc: "これでもう今日は3度目だ。通りかかった住人たちが皆、同じ物語について話している。私が混乱していることに、[travelling_character.GetFirstName]が気付いたようだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、あれはこの地域に伝わる伝承なのです。[potential_legend.GetName]と言われています」[travelling_character.GetSheHe|U]がそう打ち明けた。\n\nかなり興味深い話であることは確かだ…"
 travel_events.5001.a: "その話を聞かせてくれ！"
 travel_events.5001.b: "私もその話をすることになりそうだ。"
 travel_events.5001.b.flavor: "少なくとも、旅で会う人に語る話のネタにはなるだろう！"
 travel_events.5001.c: "馬鹿げている。"
