l_japanese:
 culture_notification.0010.t: "伝統が捨てられた"
 culture_notification.0010.desc: "[this_player.GetCulture.GetName][culture|E]は[tradition.GetName]の[tradition|E]を捨てた"
 culture_notification.0011.t: "伝統が採用された"
 culture_notification.0011.desc: "[this_player.GetCulture.GetName][culture|E]は[tradition.GetName]の[tradition|E]を受け入れた"
 culture_notification.1001.t: "混合文化：[new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc: "[founder.GetTitledFirstName]が[parent_1.GetName]と[parent_2.GetName]の文化から、[new_culture.GetName|V]の[hybrid_culture|E]を形成した"
 culture_notification.1011.t: "[new_culture.GetNameNoTooltip]の混合"
 culture_notification.1011.intro: "その良好な関係性と増加した文化交流に背中を押され、[parent_1.GetName]人と[parent_2.GetName]人は年月をかけて親密さを増してきた。今ではこれらの社会の人々は自分たちを別々の他者としてではなく、両者が一体になった新しい[new_culture.GetName]文化だと考えている。\n\n"
 culture_notification.1011.hybrid_primary_1: "[parent_1.GetNameNoTooltip]の伝統と価値観がこの新しい文化の背骨となっている一方、新たな社会に必要なものを満たすために[parent_2.GetNameNoTooltip]のさまざまな性質が取り入れられ統合されている。"
 culture_notification.1011.hybrid_primary_2: "[parent_2.GetNameNoTooltip]の伝統と価値観がこの新しい文化の背骨となっている一方、新たな社会に必要なものを満たすために[parent_1.GetNameNoTooltip]のさまざまな性質が取り入れられ統合されている。"
 culture_notification.1011.hybrid_no_primary: "[new_culture.GetNameNoTooltip]人は両文化の要素を平等に取り合わせて採用し、2つの世界から来た要素を円滑に組み合わせた真の混合文化を形成している。"
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "[parent_1.GetName]文化と[parent_2.GetName][cultures|E]から[hybrid_culture|E][new_culture.GetName]が形成された。"
 culture_notification.1101.t: "文化の分岐：[new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc: "[founder.GetTitledFirstName]は[parent_1.GetName]の[divergent_culture|E]、[new_culture.GetName|V]を形成した"
 culture_notification.1111.t: "[new_culture.GetNameNoTooltip]の分枝"
 culture_notification.1111.intro: "方言の小さな変化、少しだけ異なる習慣…最初は簡単に見過ごされるようなものだった。だが、時間が経つにつれて小さな変化は大きくなり、今や[founder.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に暮らす[parent_1.GetCollectiveNoun]は自分たちを[new_culture.GetName]だとみなすようになった。\n\n"
 culture_notification.1111.ethos.bellicose: "荒野と好敵手の両方からのしかかる重圧に直面した[new_culture.GetCollectiveNounNoTooltip]は、軍事力によってその生計を立て守るために、ますます好戦的になってきている。"
 culture_notification.1111.ethos.bureaucratic: "[new_culture.GetCollectiveNounNoTooltip]ではくどいほどの法律、長大な年代記、複雑な憲章を求める気風が高まり、どこまでも拡大する形式ばった慣行によって運営される社会に安らぎを感じている。"
 culture_notification.1111.ethos.courtly: "礼儀作法への献身を強めるにつれ、安定と繁栄の新たな時代をもたらすために、[new_culture.GetCollectiveNounNoTooltip]は組織的かつ儀式的な生き方を採用するようになる。"
 culture_notification.1111.ethos.communal: "隣人が悲劇を乗り越えるのを助け、成功を分かち合うことにより、[new_culture.GetCollectiveNounNoTooltip]は社会の固い絆を形成しつつあり、それによって帰属意識と目的意識が育まれる。"
 culture_notification.1111.ethos.stoic: "危険で予測不能な世界を前に、[new_culture.GetCollectiveNounNoTooltip]は根性と覚悟をこれまでにないほど重んじるようになっている。"
 culture_notification.1111.ethos.spiritual: "自分たちの中と世界全体の両方に答えを探し求める[new_culture.GetCollectiveNounNoTooltip]は、これまでにないほど宗教的で信心深くなっている。"
 culture_notification.1111.ethos.egalitatian: "人の生まれた環境は必ずしも能力や資質を決めるわけではないことを認める[new_culture.GetCollectiveNounNoTooltip]は、より平等主義で開かれた社会になりつつある。"
 culture_notification.1111.ethos.unchanged: "[new_culture.GetCollectiveNounNoTooltip]と[parent_1.GetCollectiveNounNoTooltip]の生活に対する態度は基本的には変化しておらず、両者の間の違いは何よりも政治的なものであるようだ。ただし、伝統、政策、国境の相違によって1つの集団が2つになったという事実は変わりない。"
 culture_notification.1111.outro.other: "\n\n人々を新時代に導いたものが巧妙な操作と真の欲求のどちらであったにせよ、[founder.GetTitledFirstName]はこの文化を目覚めさせた主導者となった。"
 culture_notification.1111.outro.founder: "\n\n[new_culture.GetNameNoTooltip]人が私に導きを求めている今こそ、我々の共通の未来へ進むための舞台を整える時だ。"
 culture_notification.1111.a.other: "状況がどのように変わっていくか見守ろう。"
 culture_notification.1111.a.founder: "新しい世代、新しい時代、新しい人々へ！"
 culture_notification_tooltip: "[divergent_culture|E][new_culture.GetName]が[parent_1.GetName][culture|E]から分枝した。"
