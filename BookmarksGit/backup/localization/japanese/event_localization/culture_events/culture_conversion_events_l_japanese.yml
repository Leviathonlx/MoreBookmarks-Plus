l_japanese:
 culture_conversion.0001.t: "[new_culture.GetNameNoTooltip]人化"
 culture_conversion.0001.desc: "[new_culture.GetName]の衣服を着て、[new_culture.GetName]の習慣で生き、首都は[new_culture.GetCollectiveNoun]で満たされているため、[converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)]がもはや自分を[old_culture.GetName]ではなく[new_culture.GetName]の者だとみなすも当然だろう。"
 culture_conversion.0001.a: "ものごとは変わり、人々も変わる。"
 culture_conversion.0001.b: "以前の伝統から離れるのは良い考えではない。"
 culture_conversion.0001.c: "我々は時代とともに変わっていくべきだ！"
