l_japanese:
 title_event_francia_name_change.title: "時代の終わり"
 title_event_francia_name_change.desc: "カロリング朝は終焉を迎えた！\n\n[francia_title.GetName]はついに支配から解放された。カロリング家が去った今、これらの所領はもはやかつての帝国の一部ではない。\n\n次代の[ROOT.Char.GetTitleAsNameNoTooltip]となった私の前には、新鮮で輝かしい運命が待ち受けている。旧帝国の威光を思い出させるような遺物は#EMP 徹底的に#!排除するべきだろう。帝国の#EMP 名前#!そのものさえも！"
 title_event_francia_name_change.a: "新たな時代の夜明けだ！"
 title_event_francia_name_change.a_tt_1: "[francia_title.GetName]は名称が#high $k_france$#!に変更されます"
 title_event_francia_name_change.a_tt_2: "[francia_title.GetName]は名称が#high $k_germany$#!に変更されます"
 title_event.0012.t: "王冠の分割"
 title_event.0012.desc: "[castille.GetName]が創設され、古い[asturias.GetBaseNameNoTier]の玉座が空席となり、ペラギウス王国はとうとう拡大した。その残骸は[leon.GetBaseNameNoTier]として永遠に知られることとなるだろう。少なくとも、それが[castille.GetBaseNameNoTierNoTooltip]の台頭によって消滅するまでは。"
 title_event.0012.a: "当然の扱いだ。"
 title_event.0013.t: "$title_event.0012.t$"
 title_event.0013.desc: "今、私は[asturias.GetBaseNameNoTier]と[castille.GetBaseNameNoTier]の両方の王座に就いているが、[asturias.GetNameNoTooltip]統一という考えは、少しばかり混乱するものであるし、多くの者にとっては冗長であろう。\n\nその代わり、貴族も平民も皆、私の土地の西半分を、支配的な内陸を暗示して[leon.GetBaseNameNoTier]と呼ぶ。"
 title_event.0013.a: "王冠は1つより2つある方がいい！"
 title_event.0014.t: "$title_event.0012.t$"
 title_event.0014.desc: "最近、[castille_char.Custom2('MyCharacterIntroduction' leon_char)]が統治する独立した[castille.GetBaseName]が結成されたことにより、私の領国が[asturias.GetBaseName]であるという主張が打ち砕かれた。\n\n東部の土地がすっかり失われてしまった今、我々は内陸部の[leon.GetBaseNameNoTier]に支配され、あらゆる階級や宗派の民が、古い称号を捨て去ろうとしている。"
 title_event.0014.a: "分離主義者め！"
 title_event.0014.b: "いつの日かあの土地を取り返すのだ…"
 title_event.0014.c: "素晴らしい！#EMP 王国#!全部が同志だ！"
 title_event.0015.t: "$title_event.0012.t$"
 title_event.0015.desc: "最近の[castille.GetBaseName]の形成により、[leon_char.Custom2('MyCharacterIntroduction', castille_char)]は真に統一された[asturias.GetBaseNameNoTier]を支配しているとは言えなくなった。\n\n東の土地で勢力の均衡を図らない限り、かつての[asturias.GetBaseNameNoTierNoTooltip]は、ほぼ[leon.GetBaseName]に等しい。悔しいことに、農民も、聖職者も、そして貴族でさえも、皆そのように呼び始めている。"
 title_event.0015.a: "あるべき場所に権力が戻ったのだ。"
 title_event.0015.b: "今日はカスティーリャ。明日は#EMP レオン#!。"
 title_event.0015.c: "統治によって分断されていても、血は繋がっている！"
