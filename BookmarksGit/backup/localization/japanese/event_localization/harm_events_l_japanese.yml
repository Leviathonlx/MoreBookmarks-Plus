 harm.2021.t: "とても…寒い…"
 harm.2021.desc: "この寒さのなか従軍するのは間違っている。やってはいけない。野営地で夜を迎える度、我々は朝に見つかるであろう死者たちのために新しく墓を掘る。取り残された者たちが、無情なカラスの群れの餌食にならぬように。\n\n私は彼らを羨ましく思いそうになることがある。彼らにとっての苦しみが終わったからだ。この無機質な#EMP 寒さ#!に立ち向かわなくてよいのだ。\n\n冬の寒気は骨身にこたえる。無感覚の痛みの稲妻で常に私の思考を遮ってくる。私に休ませてくれない。私に集中させてくれない。\n\nこんな思いをするくらいなら…"
 harm.2021.a: "…"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "私の、宿命は、さらなる高みにある。"
 harm.2021.c: "私は死なない。"
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "とても…暑い…"
 harm.2031.desc: "太陽はずっとこんなにも明るかっただろうか？これほどのうだるような暑さだったろうか？\n\n我々は一体どれくらいの間、飲み水が手に入れづらいこの[ROOT.Char.GetFaith.HealthGodName]に見放された地を強制的に移動させられているのか。\n\n軍事作戦のために我々は先へ進まなければならないが、我々の体力は日を追うごとに少しずつ奪われていく。あと少しでも奪われれば、限界が来て、乾ききった地面に倒れ込むだろう。我々のうちの誰かが無情な熱気に敗れ、命を落とすだろう。\n\n毎日、新たな日を迎えるたびに。"
 harm.2031.a: "残虐な太陽光と渇きに破滅させられてしまう…"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "私には、さらなる高みにある宿命がある。"
 harm.2031.c: "私は[ROOT.Char.GetFaith.DeathDeityNamePossessive]の道化ではない。"
