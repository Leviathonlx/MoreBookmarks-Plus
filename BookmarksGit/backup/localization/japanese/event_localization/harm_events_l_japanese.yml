 harm.2071.t: "悲惨な勝利"
 harm.2071.desc: "勝利した我が軍が[ROOT.Char.GetCurrentLocation.GetName]の戦場を席巻する。敵を追い詰めていると、いたるところで、兵士たちの勝ちどきが聞こえてくる。\n\n私と従者でさえ、実りある殺戮を満喫し、勝利に酔いしれる。ほかの者たちとは少し離れてしまったが、敵は倒され、もはや——\n\n護衛はどこだ？私を囲んでいる兵士たち…奴らが掲げているのは[actor.GetPrimaryTitle.GetNameNoTier]の旗だ！目には憎しみを宿らせ、口元に血をにじませている。打ち負かされた敵は私を殺す覚悟で飛びかかってくる。"
