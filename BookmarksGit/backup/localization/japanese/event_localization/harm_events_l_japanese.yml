 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "領国のために"
 harm.2041.desc: "もう何年戦争をしているのか、私でさえすっかりわからなくなってしまった。行軍は誰にとっても過酷であり、毎日少しずつ疲弊し、毎晩の野営地でわずかな休息を得るだけだ。\n\n需品係との話し合いを終えてテントに戻ると、奇妙なほど閑散としている。疲弊した衛兵も、口の悪い傭兵も、故郷に帰りたがる徴募兵もいない。そこに、五、六人の武装した兵士たちが四方の陰からするりと出てくる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]」反逆者たちのリーダーが言う。「お前の無謀な戦争に俺たちは多くの犠牲を払った。今回ばかりは、#EMP お前#!に報いを受けてもらう」"
 harm.2041.a: "反逆者！反逆者だ！"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "六人だけか？行くぞ、軟弱者ども！"
 harm.2041.c: "#BER この罪は血で償ってもらおう！#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "飢餓"
 harm.2051.desc: "空腹ほど軍を徹底的に破壊するものはない ― どんな盾でも躱せない、どんな刃でも受け流せない、どんな鎧でもその痛みを消せない。\n\n食料も水もない。我々に前進を急がせる駄馬を除いて、我々の気力を保つものは何もなく、我が部隊はゆっくりと停止する。\n\nわ…私ですら…食べ物がなければ枯れてしまう…"
 harm.2051.a: "皮膚が…まるで紙のようだ…"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "まだ何とかなる。"
 harm.2051.c: "予備の食料がある。あるに#EMP 違いない#!！"
