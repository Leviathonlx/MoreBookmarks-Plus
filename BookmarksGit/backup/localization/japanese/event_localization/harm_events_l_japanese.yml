 harm.2061.t: "苦しみながらの前進"
 harm.2061.desc: "我が軍が[ROOT.Char.GetCurrentLocation.GetName]の戦場から撤退するなか、孤立した部隊が戦い、逃げ、あるいは仲間を求めてあちこちに走っていく。私の従者は散り散りになり、衛兵は死んだか、逃亡した。私も彼らと一緒に逃げている。\n\nとにかく合流さえできれば、合流さえ ―\n\n大きな岩を周ると、敵の鎧を着た兵士の一団が視界に映る。\n\nその者たちは歯をむき出しにして、叫び声を上げながら突撃してくる。"
 harm.2061.a: "私から離れろ、愚か者！"
