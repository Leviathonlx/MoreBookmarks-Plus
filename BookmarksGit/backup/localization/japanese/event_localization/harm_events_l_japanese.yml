l_japanese:
 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "優雅な老化"
 aging_gracefully_modifier_desc: "この人物は衰え始めているが、時間の経過による衰えの影響はほかのほとんどの者たちより小さいようだ。"
 thick_skulled_modifier: "分厚い頭蓋骨"
 thick_skulled_modifier_desc: "この人物はどうやら頭を殴られても大丈夫なようだ。"
 strong_willed_modifier: "強い意志"
 strong_willed_modifier_desc: "この人物は激痛に耐えながらも戦い抜くことに慣れている。"
 harm.0000.tt.spared_for_now: "あなたはひとまず助かる。"
 harm.0000.tt.no_permanent_damage: "あなたに後遺症は残らない。"
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]！[medic.GetFirstNameNoTooltip]！#!"
 harm.0000.tt.incapable.success: "あなたは後遺症を負っていない"
 harm.0000.tt.incapable.failure: "その経験によりあなたは貧弱になる"
 harm.0000.tt.death.success: "あなたは生き延びる"
 harm.0000.tt.death.failure: "あなたは死ぬ"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "加齢と共に悪化する病"
 harm.0001.t: "$harm.0001.t.pre_title$: 衰弱"
 harm.0001.desc: "唾の混じった咳をしながら目が覚めた。意識がぼーっとする。頭が痛い。体を捻るようにベッドを出ようとするも、握力がまるで産まれたばかりの赤子のように弱い。\n\n私は全力を振り絞り、震えながら立ち上がって、よろよろと洗面器のあるところへ向かう。一体この虚弱はどこからやって来たのか？酷く…具合が悪い。\n\n冷たい水を浴びても気分はすっきりしない。かすんだ目で、磨かれた銀の鏡に映った、暗くぼやけた自分の姿を見る。こちらを見つめ返す[ROOT.Char.GetWomanMan]はとても、とても老いている。"
 harm.0001.a: "まだ長生きするぞ、絶対に！"
 harm.0001.a.tt.success: "あなたの肉体は健康で、意識もはっきりしている"
 harm.0001.a.tt.failure: "あなたは自分で思っていたほど健康でない"
 harm.0001.b: "もう少し清廉潔白な生き方ができるかもしれないな…"
 harm.0001.b.tt.success: "あなたは少しの必要な改善を行った"
 harm.0001.b.tt.failure: "時が進むのを止められるものはない"
 harm.0001.c: "[ROOT.Char.GetFaith.DeathDeityName]よ、私が死ぬのは私が覚悟した時だ。それまでは死なない。"
 harm.0001.d: "私は昔のように若くない。"
 harm.0001.d.tt.success: "時はあなたを労わってくれる"
 harm.0001.d.tt.failure: "あなたの肉体は加齢と共に衰えた"
 harm.0002.t: "$harm.0001.t.pre_title$: 混乱"
 harm.0002.desc: "私はどこに行こうとしていた？私はどうしてここに来た？確か…そうだ、私は探し物をしていたのだ。さて、それが何だったか。\n\n緊急を要するものだったのか？#EMP 誰か#!に連絡をしないと。急がなくては！来週？ああ、たぶんそうだ。\n\nあっ！あったぞ、私が探していたものだ。これがあれに必要なんだ…あれに…"
 harm.0002.a: "私は何を考えていたのだ？"
 harm.0002.a.tt: "あなたの頭の回転はかつてほど速くない…"
 harm.0003.t: "$harm.0001.t.pre_title$: 痛み"
 harm.0003.desc.intro: "クソッ、どうしてこんなにも#EMP 痛む#!のだ？いつも通り睡眠は十分に取った。だが手足を伸ばすと骨同士が擦れ合い、ただ激痛だけを感じる。\n\n"
 harm.0003.desc.sighted: "自分の手を見て、爪をよく観察する。年と共に黄色くなっている。その下の皮膚は私が望む以上にしわだらけだ。"
 harm.0003.desc.blind: "手を自分の皮膚に這わせると、紙のような感触と、皮膚を埋め尽くすあまりにも分厚いしわの渦のようなものを感じる。"
 harm.0003.desc.outro: "この肉体からかつて活気に満ちた若さが湧き上がっていたとはなかなか思えない。"
 harm.0003.a: "やれやれ、皆もこんな風に関節が#EMP きしむ#!ものなのか？"
 harm.0003.a.tt: "あなたの肉体は鈍くなり始めている…"
 harm.0011.t: "戦闘による負傷"
 harm.0011.desc.default_body: "[battle_location.GetName]での戦いが終わり、負傷者たちは足を引きずりながら戦場を立ち去り、有力者の亡骸が友人や家来の手で運ばれていく。\n\n私自身は、激しい戦闘に巻き込まれた。華麗な動きなど求めている場合ではない。ただ斬りつけ、叫び、殺した。打撃と昂ぶる血潮、恐怖と怒りと歓喜の波に呑まれ、いまだに頭がクラクラしている。\n\nク、クラクラする。頭が回り、視界がぼやけ、二重になり、私は[ROOT.Char.Custom('GritType')]に倒れこむ。\n\n「[ROOT.Char.Custom('GetRandomBattlefieldMedic')|U]を連れてこい！[ROOT.Char.GetTitleAsNameNoTooltip]がやられた！」と叫ぶ声が響く。"
 harm.0011.desc.medic_present: "そして最後に私が見たのは、群衆を押しのけてやって来る[medic.GetTitledFirstName]である。"
 harm.0011.desc.no_medic: "だが誰も応えない。誰一人として。"
 harm.0011.a: "私は大丈夫だ！わ、私は大丈夫…"
 harm.0011.a.tt.success: "時間が経ち、あなたは回復する"
 harm.0011.a.tt.success.bone: "分厚い頭蓋骨にあなたは命を救われる"
 harm.0011.a.tt.success.brain: "純粋な意志の力であなたを死を乗り越えた"
 harm.0011.a.tt.failure: "あなたは大丈夫ではない"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]、頼む。#EMP 頭が。#!"
 harm.0011.b.tt.success: "[medic.GetHerHis]助けを借り、あなたは生き延びる"
 harm.0011.b.tt.failure: "[medic.GetFirstNamePossessive|U]の最善の努力でも足りなかった"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "一族の罪"
 harm.0501.t: "$harm.0501.t.prefix$: 同種で一番の"
 harm.0501.desc: "体全体が燃えている。まるで魂に火が付き、内側から燃やし尽くそうとしているようだ。私はどこに向かおうとしていた…私はどうしてここに？なぜ#EMP こんなにも痛む#!？\n\n神経の一つ一つに至るまで、炎のような痛みが私の哀れな体全体に広がり、あちこちで波のように打ち寄せ、その波が引く前にまた別の波が打ち寄せる。体は酷く熱いが、冷たくもあり、どこもかしこもほとばしるような激痛がする。\n\nある焼けつくような瞬間に頭が冴え、痛みの原因を悟る。私の体は我が一族の失態で苦しんでいるのだ。"
 harm.0501.a: "ここは…どこだ？"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "私は#EMP 自身を制する#!ことができる。"
 harm.0501.c: "私の頭はこの痛みよりも冴えている。"
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$：流れ星"
 harm.0502.desc: "ちょっとした用事で[ROOT.Char.Custom('GetCourtyard')]を急ぐ途中、突然、足に締めつけるような痛みを感じ、次に腕に痛みが走る。手…手が震えている？なぜ頭がズキズキとする？一体どこで…\n\n私は一瞬よろめき、地面に倒れ込みそうになるが、体勢を取り戻し、再び先へ進む。\n\nい…今のはなんだったのだ。"
 harm.0502.a: "この奇病は何だ？"
 harm.0502.a.tt: "#WEAK 痛みが再び消えていく…#!"
 harm.0511.t.prefix: "地面の味見"
 harm.0511.t: "$harm.0511.t.prefix$: わずかなつまずき"
 harm.0511.desc: "我が一行は[ROOT.Char.GetCurrentLocation.GetName]近くでのゆったりとした長旅を楽しんでいる。我々は今日の用事を済ませ、夕食に間に合うように帰路についた。\n\n太陽がちょうど水平線に沈み始め、赤い光線を我々に浴びせた時、私の馬が突然跳ね上がる。その動きは私が体勢を保つにはあまりに強烈かつ高速で、私は鞍から投げ出されてしまう。"
 harm.0511.a: "待て、やめ ― ！"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "頭を引っ込めて転がる。"
 harm.0511.c: "肩で衝撃を受ける。"
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: 間一髪"
 harm.0512.desc: "[ROOT.Char.GetCurrentLocation.GetName]近くの荒野を駆けることは、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]の生活における素朴で心地良い時間である。一人でも、供の者と一緒でも、日々の指導者としての立場に押しつぶされそうになったときに楽しめることだ。\n\n考え事をしていたせいで、私の馬が危険な小さな爬虫類を見つけ、暴れ出したことに危うく気づかないところだった。私はすぐに手綱を強く握り、馬を落ち着かせる。\n\n我々の旅は続く。"
 harm.0512.a: "フッ、また#EMP ああなる#!のはごめんだ。"
 harm.0512.a.tt: "#WEAK あなたの馬は旅が終わるまで神経質になったままだった…#!"
 harm.0521.t.prefix: "次から次へと"
 harm.0521.t: "$harm.0521.t.prefix$: 沈溺と救出"
 harm.0521.desc.sea: "私はどんな時も海を楽しんでいる。たとえ今日のような突風吹き荒れる日でも、ありのままの美しさがある。どこか壊れてしまいそうな感覚が ―"
 harm.0521.desc.river: "普段は[ROOT.Char.GetCurrentLocation.GetName]近くの川はいつになく荒れているが、それでも私は船旅を楽しめている。心が安らぐ上に ― "
 harm.0521.desc.coastal: "嵐に見舞われた[ROOT.Char.GetCurrentLocation.GetName]の海岸は時に危険な旅になることがあるが、それでも私は航海を楽しんでいる。ここに来ると ― "
 harm.0521.desc.outro: "\n\n船が横揺れし、私は海に飲み込まれる。その衝撃で肺から空気が押し出され、急激な温度変化により私の体は固まってしまう。\n\n水中で息を吐き口をパクパクさせながら意識を取り戻すと、私の体と脳は完全な緊急事態の中にあった。意識はすでに再び消えかかっており、時間が経つほど脳が息苦しく、かすんでくる。"
 harm.0521.a: "縄でも網でも板でもいい。何か私に投げてくれ！"
 harm.0521.a.tt.success: "あなたの手は何かを掴んだ"
 harm.0521.a.tt.failure: "あなたはあまりに長く水中にい過ぎる"
 harm.0521.b: "水面に顔を出す！"
 harm.0521.b.tt.unlocked_by_cultrad: "この選択肢はあなたの[culture_possessive|E]の[traditions|E]によってアンロックされる"
 harm.0521.c: "泳げ、#EMP 泳げ#!！"
 harm.0521.c.tt.success: "あなたは窒息する前に水面にたどり着く"
 harm.0521.c.tt.failure: "時間がかかり過ぎた"
 harm.0522.t: "$harm.0521.t.prefix$: 落ち着いた表情"
 harm.0522.desc.sea: "海ほど爽快なものがほかにあるだろうか？潮の香り、陸を通り過ぎる際に時折聞こえてくるカモメの鳴き声、船体を優しく打つ水の音。"
 harm.0522.desc.river: "[ROOT.Char.GetCurrentLocation.GetName]近くの川は簡単な素晴らしい輸送手段となる。今日のように、私が時折利用するだけの理由があるものだ。\n\n誠に爽快である。我々を流れに沿ってゆっくり運んでくれる漕ぎ手の不平や合図の声。体をまったく動かさなくても風景が動く。"
 harm.0522.desc.coastal: "今年は私が海上輸送を利用する仕儀に至ら#EMP ない#!稀な年である。[ROOT.Char.GetCurrentLocation.GetName]に近いことを考えれば、利用しないのは愚かなことだ。\n\n今日の旅はすぐに終わった。小さな衝突を解決するのに私がその場にいる必要があったのだが、そのおかげでこうして船で故郷に帰る平和的な感覚を楽しめている。私は一切の不安なく、海岸線が離れていくのを観察する。"
 harm.0522.desc.outro: "\n\n甲板に立ち、へりにもたれかかっている私は今とても穏やかな気持ちである。"
 harm.0522.a: "水の流れで酔ってしまいそうだ…"
 harm.0522.a.tt: "#WEAK 酔って…しまいそうだ…#!"
 harm.0531.t.prefix: "内部での厄介事"
 harm.0531.t: "$harm.0531.t.prefix$: 過ぎ去る世界"
 harm.0531.desc: "感覚が麻痺している。何が…起きているのだ…\n\n真っ直ぐ立てない。集中できない。感じない。ほとばしる痛み以外は ―\n\n助けてくれ。\n\nどうにか。\n\n誰か。\n\n頼む。\n\n#EMP 頼む#!。"
 harm.0531.a: "頭が…#EMP 燃えている#!ようだ…"
 harm.0531.a.tt.success: "何でもない症状が収まった"
 harm.0531.a.tt.failure: "あなたは重い脳卒中に倒れる"
 harm.0531.b: "私は自分を理解している。これは治る。"
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName]よ、私に力をお与えください。"
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: 思考停止"
 harm.0532.desc: "近頃、私は恐ろしい片頭痛に悩まされている。それは私の精神を引き裂き、私の肉体を掻きむしり、棘だらけの苦痛の破片を頭蓋骨の中で跳ね回らせる。\n\n時間が経てば痛みは#EMP 引きはする#!が、私が望むほどすぐに消えてはくれない。"
 harm.0532.a: "この地獄の頭痛、止むことはないのか？"
 harm.0532.a.tt: "#WEAK 止む…はずだ…#!"
 harm.0541.t.prefix: "真冬の病"
 harm.0541.t: "$harm.0541.t.prefix$: 静寂と硬直"
 harm.0541.desc.baby: "…\n\n一体、どんな人生になっていたのだろうか。\n\n…"
 harm.0541.desc.fallback: "毛布を強く引き寄せ、手足をしっかりと覆う。凍った歯を噛み締め、寒さに耐える。\n\n冬のこの凍える悪夢は私の体を少しずつ蝕み、私を咳もできないくらいの物悲しい哀れな人間にする。私は屈しない。\n\n私は…"
 harm.0541.a: "…"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "冬の寒さはその邪悪な策略を実行する"
 harm.0541.b: "これはまだましな方だ。"
 harm.0541.c: "私は#EMP 寒気#!に倒れたりなどしない！"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: 骨まで凍えて"
 harm.0542.desc.baby: "私の小さな世界は実に奇妙である。この感覚は一体？なぜ私は温かくない？\n\nいつもこうだったわけではないが、今はそうなのだ。わけがわからない。世話役に助けを求めるために叫ぼうとするが、私の肺は小さな咳をすることぐらいしかできない。"
 harm.0542.desc.fallback: "毛布をどんなに強く自分の体に巻きつけても、とにかく、とても寒い。この厳しい冬の寒さは、まるで骨に密着する肉のように私から離れず、その身を刺すような冷たさで私を包み込む。\n\n目蓋を歪めて強く閉じる ― もうすぐ朝になる。朝になれば、太陽の光と生命、暖炉が待っている。"
 harm.0542.a: "もっと暖かければいいのだが…"
 harm.0542.a.tt: "#WEAK 火…まだ火が必要だ…#!"
 harm.0551.t.prefix: "高所遊び"
 harm.0551.t: "$harm.0551.t.prefix$: ドスッ、ポキッ"
 harm.0551.desc: "おお[ROOT.Char.GetFaith.FateGodName]。私は[ROOT.Char.GetCurrentLocation.GetName]を探検するのが本当に大好きだ！壁を抜ける秘密の通路がなければ、小うるさい後見人たちのいない時間を過ごすことはできない。こんな風に一人で遊ぶなどもってのほかだ。\n\nほかの方法でこれほど大きな木を見つけるなど、ましてやそれに登るなんてことができるだろうか？あの世話焼きたちは絶対に許してなんかくれない…絶対に…\n\nこれはすごく背の高い木だな、そう思わないか？"
 harm.0551.a: "とにかく…気を付ければいいんだ…"
 harm.0551.a.tt.success: "あなたは木から降りることができる"
 harm.0551.a.tt.failure: "ドスッ、ポキッ"
 harm.0551.b: "助けて。頼む！助けてくれ！"
 harm.0551.c: "#EMP それほど#!高くはなさそうだが…"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: 秘密の通路"
 harm.0552.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]である私はあまり自分の時間が取れない。世話人や衛兵があちこちにいて、危険とあらゆる愉悦から私を守っている。\n\nだがついに、私は大きなことを成し遂げた！少し勇気は要ったが、#EMP 私#!の知る壁抜け通路をあいつらは知らない。\n\nあまり頻繁に使うべきではないが、その通路を抜けると、[ROOT.Char.GetCurrentLocation.GetName]の全景が私の目の前に広がっている。自由だ。"
 harm.0552.a: "面白い！"
 harm.0552.a.tt: "#WEAK この方法であれば誰にも見つからないだろう…#!"
 harm.0561.t.prefix: "もう若くない"
 harm.0561.t: "$harm.0561.t.prefix$: 転落"
 harm.0561.desc_adventurer: "ぬかるんだ沼地とテント用のロープを再び見渡し、自分には世話を焼いてくれる者が必要なのではないかと考える。\n\n簡単なはずだ。私は成人した[ROOT.Char.GetWomanMan]だ。無事に野営地を横断することぐらいできる。くそっ。\n\n簡単なはず、#EMP とても#!簡単なことのはず。\n\nだが…"
 harm.0561.desc: "自分の部屋から再び階段を見下ろし、自分には世話を焼いてくれる者が必要なのではないかと考える。\n\n簡単なはずだ。私は成人した[ROOT.Char.GetWomanMan]だ。無事に階段を下りることくらいできる。くそっ。\n\n簡単なはず、#EMP とても#!簡単なことのはず。\n\nだが…"
 harm.0561.a: "うわっ、待て―"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "一方の足をもう一方の足の前に。落ち着け。"
 harm.0561.c: "これはただの#EMP 階段#!だ。"
 harm.0561.c.adventurer: "あれはただの#EMP テント#!だ。"
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: 虚弱な体へ"
 harm.0562.desc_adventurer: "ベッドから起き上がり、騒がしい野営地に足を踏み出して、とにかくテントのポールにしがみつく。\n\nか…簡単なはずなのに、とても困難で不吉なことに思える。眼前にどこまでも広がるぬかるみ、テント用のロープ、荷物。永遠に越えられないのではなかろうか…\n\nいや、大袈裟に考えすぎだ。私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だ、助けがなくとも野営地を横断できる。"
 harm.0562.desc: "寝室から続く階段を下りながら、私はとにかく壁にしがみつく。\n\nか…簡単なはずなのに、とても困難で不吉なことに思える。視線のはるか先まで伸びる細い階段…。永遠に超えられないのではなかろうか…\n\nいや、大袈裟に考えすぎだ。私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!だ、助けがなくとも自分の[ROOT.Char.Custom('GetRoom')|l]を出ることができる。"
 harm.0562.rump: ""
 harm.0562.a: "困った。"
 harm.0562.a.tt: "#WEAK いつからこんなことで悩むようになったのだ？#!"
 harm.0571.t.prefix: "必要な訓練"
 harm.0571.t: "$harm.0571.t.prefix$: 偶然の一撃"
 harm.0571.desc: "[sparring_partner.GetTitledFirstName]をより強き戦士に鍛えるのは私の仕事の中でも厄介な方だが、それでもこれは[ROOT.Char.GetTitleAsName]としての責務に必然的に付随する仕事である。\n\n今日の試合は[sparring_partner.GetFirstNamePossessiveNoTooltip]の動きが今まで以上に悪く、特にもどかしいものだった。時々、私はふと——\n\n頭の中で痛みが爆発する…[sparring_partner.GetSheHe]に#EMP こめかみ#!をやられたのか？なんと#EMP 間抜け#!な…"
 harm.0571.a: "おいっ、この愚か者！それは私の頭だ！"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "ほんのかすり傷だ。"
 harm.0571.c: "息を吸う ― まだましな方だ。"
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: ただの事故"
 harm.0572.desc: "[ROOT.Char.Custom('GetCourtyard')]での稽古の最中、[sparring_partner.GetTitledFirstName]と私は模造刀で鍔迫り合いになる。もしここが戦場なら、[sparring_partner.GetHerHim]はすでに千回は死んでいるだろう。\n\n[sparring_partner.GetSheHe|U]は私のような戦士ではないのだ。\n\nそれでも、戦場で私に代わって戦う者には必要な訓練だ。だから私はこうして——\n\nうわっ！危うく頭に一撃食らうところだった！"
 harm.0572.a: "気を付けろ、馬鹿者！"
 harm.0572.a.tt: "#WEAK もっと酷い結果になっていたかもしれない…#!"
 harm.0581.t.prefix: "珍しい孤独"
 harm.0581.t: "$harm.0581.t.prefix$: 不注意な足取り"
 harm.0581.desc: "使用人や不快な取り巻きから離れて一人で風呂に入ることは、私にとっては稀少かつ喜ばしいご褒美だ。完全に一人になれる時間を取れることはあまりなく、その一瞬一瞬を私は楽しんでいる。\n\nそれでも、良いことには終わりがある。私は体を持ち上げ、浴槽から出ようとする。\n\nだが ― 握った力が思ったほど強くなく、足を滑らせ、私は不意に高速で滑走し始める。"
 harm.0581.a: "待て、[ROOT.Char.GetFaith.TricksterGodName]よ―"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "ゆっくりと、安全に。"
 harm.0582.t: "$harm.0581.t.prefix$: 濡れていると滑りやすい"
 harm.0582.desc: "一人での風呂は、私にとって貴重なご褒美である。[ROOT.Char.GetTitleAsNameNoTooltip]である私には、誰からも邪魔されない時間があまりない。つきまとう使用人や内々に話をしようと待ち構える[ROOT.Char.Custom('GetCourtier')|l]…。体を洗うという私的な時間ですら、例外ではないのだ。\n\n風呂の中にゆったりと沈む自分の体をそっと起こし、縁を掴み、たたまれたタオルの山に向かって歩を進める…。\n\nそのつもりだった。\n\nだが、まだ濡れたままの足を滑らせてしまう。転ばなかったのは私の反射神経が良かったというだけだ。"
 harm.0582.a: "もっと気を付けるべきだ、たぶん。"
 harm.0582.a.tt: "#WEAK 付添い人なしに風呂に入ることはあまりないが…#!"
 harm.0591.t.prefix: "注意散漫"
 harm.0591.t: "$harm.0591.t.prefix$: 頭上からの死"
 harm.0591.desc: "街でのちょっとした用事にずいぶんと時間を取られてしまったが、ついに我々は家路についた。\n\n[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の住人たちは領内最大の街の通りを賑やかに行き交い、[ROOT.Char.GetTitleAsNameNoTooltip]が同じ通りを馬で移動していることなど少しも気にかけずに、それぞれのつつましい生活を送っている。\n\n突然、焼けつくような直感に襲われる。#EMP 危険だ#!。何かが私の真上から高速で落下してくる。"
 harm.0591.a: "脇に体を投げ出す。"
 harm.0591.a.tt.success: "あなたは無傷だ"
 harm.0591.a.tt.failure: "一般市民の壺があなたのこめかみに当たった"
 harm.0591.b: "#EMP 私が安全でいられることはないのか！？#!"
 harm.0591.b.tt: "あなたは妄想症に起因する速度で反応する"
 harm.0591.c: "すでに動いているのだから、避ける必要はない。"
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: 廃棄"
 harm.0592.desc: "街で些細な用事を済ませ、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の通りを馬で移動していると、大きな音が聞こえた。\n\n少し調べたところ、どうやらどこぞの町人が誰かに当たる可能性も考えず、窓から土鍋を投げ捨てたようだ。\n\n無神経ではあるが、よくあることだ。\n\nいずれにせよ、これ以上気にかける必要はないだろう。"
 harm.0592.a: "#EMP 労働者#!風情が。"
 harm.0592.a.tt: "#WEAK 誰かに当たっていたかもしれない…#!"
 harm.0601.t.prefix: "危険な遊び"
 harm.0601.t: "$harm.0601.t.prefix$: 帰結"
 harm.0601.desc: "例のごとく、[playmate.GetFirstName]と私は宮廷の使われていない場所で遊んでいる。\n\n親友といる時は、#EMP いつだって#!何かしら面白いことをする方法を見つける。それに、たまに衛兵でも世話役でもない人と一緒にいられるのは素敵なことだ。\n\n今日はいつも割って入ってくる堅苦しい後見人たちからずっと離れた場所で取っ組み合いをしている。すごく楽しい！ただ…最後に喉を絞められて少し目眩が…#DIE1 それから…#!"
 harm.0601.a: "体の…調子が悪い…"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: 一体何が悪い？"
 harm.0602.desc: "私は[playmate.GetFirstName]と遊ぶのが大好きだ。あの子は何をしたら面白いかをよく知っている！\n\n建物に登ったり、動物を驚かせたり、廷臣たちにいたずらしたり…ほんの少し笑いが起きるだけで、宮廷が活気づく。私はただいつまでもあの子と遊んでいたい。"
 harm.0602.a: "毎日遊ぼう！"
 harm.0602.a.tt: "#WEAK 結局のところ、二人はただの子供に過ぎない…#!"
 harm.0611.t.prefix: "遠すぎる、速すぎる"
 harm.0611.t: "$harm.0611.t.prefix$: 目眩がするほどの昂り"
 harm.0611.desc.intro: "手紙の返事を書く忙しい夜の後、腰を上げて立ち上がる。夕食の合図が聞こえる。できれば ― おお[ROOT.Char.GetFaith.HealthGodName]よ、この#EMP こみ上げてくるもの#!は一体何だ？なぜこんなにも目眩がする？\n\nここは…どこだ？何が起きている？\n\n"
 harm.0611.desc.blind: "まるで雲に向けて矢を放つようだ。何も聞こえない。何も感じない。ただ離れている感覚があるだけ。目眩がするほどの昂り。血管の中を血がドクドクと流れている。"
 harm.0611.desc.fallback: "景色が凝縮し始める。視界と音が、突然の暗黒と高速の終焉の可能性に置き換わる。"
 harm.0611.a: "待て…一体…私に…"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "歯を食いしばり昂りに耐える。"
 harm.0611.c: "集中しろ。思考を研ぎ澄ませ。#EMP 集中しろ#!。"
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: 昂り"
 harm.0612.desc: "今ので最後だ。[ROOT.Char.Custom('GetRealmOrDomicile')|l]の運営を担う役人たちからの101枚、あるいはそれぐらい大量の手紙。一枚ずつ返信を書くのに丸一晩かかったことは言うまでもない。\n\nさて、寝る前に何かつまもうか。\n\n椅子をどかし、さっと立ち上がると…ふ…フラフラする。血管がドクドクと脈動している。\n\n集中だ。\n\n#EMP 集中#!しろ。\n\nぐっ、#EMP 今の#!はなんだったのだ？"
 harm.0612.a: "まだ目眩がする。"
 harm.0612.a.tt: "#WEAK 自分の体は本当にそんなに弱っているのか？#!"
 harm.0621.t.prefix: "厳選"
 harm.0621.t: "$harm.0621.t.prefix$: 最高の時間"
 harm.0621.desc: "いつもの夜、いつもの酒、私がいつも口にしている言葉だ！そしていつもの夜は#EMP 常に#!ある！\n\n[ROOT.Char.GetCurrentLocation.GetName]の小さな酒場が私の周りを回転し、輪郭がぼやけた人の顔と動きのモンタージュになる。もう一杯！もう一杯…この…テーブルから離れられない。私はどうやって立ち上がればいい？\n\nどうして私は…おっと、こけ ― ああっ、クソッ、頭が…"
 harm.0621.a: "ヒック…ヒック…"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "ヒヒ、朝になったらわかるかもな。"
 harm.0621.c: "うっ、頭が。今のは特に痛かったな。"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: 悪癖"
 harm.0622.desc: "「店主、もう一杯！」そう私が叫ぶと、大歓声が上がる。\n\nほかの常連客からしゃっくり混じりの声援が聞こえてくるなか、私は微笑む。[ROOT.Char.GetCurrentLocation.GetName]の全住人の半数がここにいるに違いない。彼らは皆、大声で私を応援している。\n\nやはり、#EMP 私#!と同じくらい酒が飲める奴はいないのか？"
 harm.0622.a: "人生は良いものだ。"
 harm.0622.a.tt: "#WEAK そして酒があればあるほど良い！#!"
 harm.0631.t.prefix: "有頂天"
 harm.0631.t: "$harm.0631.t.prefix$: 浮かれた時間"
 harm.0631.desc: "[bonker.GetFirstName]は私をまるで世界で最も幸運な[ROOT.Char.GetWomanMan]であるような気分にさせてくれる。こうした夜に我々の愛を体で表現し合うと、[bonker.GetHerHis]愛情それ自体が素晴らしいものだと感じられる。\n\n私は指を丸め、目をぐるりと回し、人生で最も熱狂させられる恋人への気持ちが高まっていく。\n\n血が滾る。集中できない。血が…滾る…いや、これは…一体…"
 harm.0631.a: "待て ― 呼吸が ― 胸が！"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "駄目だ、私の心臓よ、#EMP 今は#!…"
 harm.0631.c: "ここを乗り切ればいいだけだ。"
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: 心地良い音楽"
 harm.0632.desc: "上空のどの星と比べても、[bonker.GetFirstName]は最も強烈な愛の炎を私の中に燃え上がらせる。[bonker.GetSheHe]ほどに面白い体験と楽しい夜を私に与えてくれる人はいない。今この瞬間、私はほかに ―\n\n…\n\n― 誰も一緒にいたいと思う人はいない。"
 harm.0632.a: "[bonker.GetFirstNameNoTooltip]は#EMP 生きている#!実感を与えてくれる。"
 harm.0632.a.tt: "#WEAK とても、とても生き生きとしている…#!"
 harm.0641.t.prefix: "液体吸入"
 harm.0641.t: "$harm.0641.t.prefix$: わずかな腫れ"
 harm.0641.desc: "まったく忌々しい浮腫だ。私に平穏が訪れることはないのか？私の体が…この腐敗した青白い液体で#EMP 腫れ#!、生気のない組織が本来なら治まっているはずの時間をはるかに越えて丸く外側に突き出ている。\n\n私の丸く太った体は痛みに苦しんでいる。私もそうだ。\n\nまともに頭が働かない。\n\nただ苦しむことしかできない。\n\n苦しみ、そしてうめき声を上げることしか…"
 harm.0641.a: "私に…一体何が…"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "いずれ治まるだろう。"
 harm.0641.c: "間違いなく治療可能であるはずだが？"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: 感度"
 harm.0642.desc: "近頃、関節がひどく痛む。\n\nどこかにぶつけたのか？炎症？少なくとも、手足の関節辺りに溜まった水が大きな痛みを引き起こしている。\n\n体を休めて時間が経てば症状が軽くなることを期待するしかない。"
 harm.0642.a: "ああっ、触ると少し痛い。"
 harm.0642.a.tt: "#WEAK 間違いなく治る…#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "夕食"
 harm.1001.t: "$harm.1001.t.prefix$: 窒息"
 harm.1001.desc: "今夜の夕食には私の大好きな料理が数々並んでいる。近頃は出される料理が予想に反して美味い。そして私は舌鼓を打ちながらそれに食らいつく。\n\nただ、何かが…私の喉に、何かが私の喉に詰まってる！\n\n息ができない ― #EMP 息が#!。"
 harm.1001.a: "吐き出そうとしてみる。"
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "落ち着いて息をする。"
 harm.1001.c: "胸と肺を叩く。"
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: 詰まりかけ"
 harm.1002.desc: "勢いよく咳をして吐き出し、私は反射的に気道を確保する。今夜の料理は美味い。だが…少しがっついてしまうほど#EMP 美味過ぎた#!。\n\n落ち着け、そう自分に言い聞かす。\n\n急ぐ必要はない。"
 harm.1002.a: "近頃は本当にただ食事を楽しめている。"
 harm.1002.a.tt: "#WEAK 害のない楽しみだ…#!"
 harm.1011.t.prefix: "気まぐれ"
 harm.1011.t: "$harm.1011.t.prefix$: 乗るか死ぬか"
 harm.1011.desc: "我が一行が辺鄙な[ROOT.Char.GetCurrentLocation.GetName]での用事から帰っている途中、何か小さくどう猛な生き物が岩の下から飛び出て、私の馬にシューッと威嚇する。\n\n不意なことで馬は混乱して猛烈な急発進をし、危険なほどの速度で駆けていく。\n\n何よりも自身の本能的な反応に怯えさせられたその馬は走りながら暴れまわり、私はもちろん馬自身も転びそうになっている。"
 harm.1011.a: "助かるためにしがみつく。"
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "頭を低くし、強くしがみつく。"
 harm.1011.c: "驚いた馬はこれが初めてじゃない。"
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: 帰路"
 harm.1012.desc: "ほかの指導者たちと同様、私は頻繁に馬に乗ること、しかも上手に乗りこなすことを期待されている。つまるところ、それができなくては[ROOT.Char.Custom('GetRealmOrDomicile')|l]を管理することは難しい。\n\n今日は[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の田舎でささいな用事があるが、我々であれば簡単に片付けられ——\n\n突然、路上の小さな動物に驚き、馬が暴れだす。私は振り落とされそうになるが、すんでのところで体勢を立て直す。"
 harm.1012.a: "おお、よしよし、いい子だ、落ち着いて…"
 harm.1012.a.tt: "#WEAK 厄介なことになっていたかもしれない…#!"
 harm.1021.t.prefix: "満腹"
 harm.1021.t: "$harm.1021.t.prefix$: 食べ過ぎ"
 harm.1021.desc: "夕食。一日で最高の、そして言うまでもなく最大の食事だ！\n\nああっ、何と楽しい時間か。様々な食感、色々な味、多くの豊かな香り ―\n\n内蔵にこぶがある。\n\n発生した腫瘍が痛み、それはその苦痛の冷たい指でほかの臓器をなぞっている間にも私の胃に吸い付いてくる。卑劣な毒ではない。ただ濃厚な食べ物が合流した恐ろしいものが私の内蔵を引っ掻き回しているのだ。\n\n私は何を食べたのだ…#DIE1 私は#!…#DIE2 おえっ#!…"
 harm.1021.a: "体の…調子が悪い…"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "冷たい水を持ってきてくれ。今すぐ横にならないと。"
 harm.1021.c: "この時のための何かしらの薬が備蓄してあるはずだ！"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: 不十分"
 harm.1022.desc: "いやはや、#EMP 大満足#!である。夕食を終え、椅子に深く腰掛け、[ROOT.Char.Custom('GetCourtierPlural')]たちの会話を聞いていると、このときだけは世界が正しい状態にあるように感じられる。\n\n最近、夕食がますます楽しみになってきた。料理の見た目、味、音…濃厚な肉汁と滑らかなソースが顎を伝う感触。\n\n少なくとも、贅沢な料理で胃が張り裂けそうになり、胃の軽いむかつきで吐きそうになるまでは夢心地である。\n\nとはいえ、その感覚はすぐに去っていく。たいていの夜は。"
 harm.1022.a: "すぐに治まって良かった。"
 harm.1022.a.tt: "#WEAK 夕食に戻ろう…#!"
 harm.1031.t.prefix: "塞がった喉"
 harm.1031.t: "$harm.1031.t.prefix$: 窒息"
 harm.1031.desc: "血管の炎のような熱さに突然目が覚める。空気を、助けを、何かを求める体の激しい叫び声。\n\n口が…喉が…塞がっている？詰まっているわけではない。内から湧き上がってくる何かに塞がれているのだ。\n\n私はやけに甘ったるい黄色い大粒の膿を吐き出す。糸を引いている痰からは、死肉と腐肉の悪臭がする。しかしこみ上げてくる吐瀉物は止まらない。\n\n助けてくれ、頼む。#EMP 助けてくれ#!。"
 harm.1031.a: "息が…できない…"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "制御すればいいだけだ。呼吸をしろ。薬が見つかるまで。"
 harm.1031.c: "落ち着け。小さく呼吸をして、医師のもとへ向かえ。"
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: 呼吸困難"
 harm.1032.desc: "クソッ、今回の痛みは#EMP 二日#!も続いている。\n\n顎が痛い。声がしゃがれている。口の中は何だか…むくんでいる？食べると痛む。飲み込むと痛む。#EMP 噛む#!時でさえ痛む。\n\n薬剤師は心配するようなものではない、ただの自然に起きた不調でいずれ治ると断言している。\n\nそ…そうだといいが。"
 harm.1032.a: "こういう症状は大抵治るものだ。"
 harm.1032.a.tt: "#WEAK もうすぐで楽になる…#!"
 harm.1041.t.prefix: "穏やかな川"
 harm.1041.t: "$harm.1041.t.prefix$: 不可避の事故"
 harm.1041.desc: "衛兵たちを視界の外に、だが声は聞こえるところに追いやり、私は以前に通りかかったことのある[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]でちょっとした一人の時間を楽しんでいる。\n\n冷たい水に足を入れ、今日の汚れが洗い落とされて清潔になっていく感覚に歓喜する。ずいぶん長い間、風呂に入っていなかった！\n\nぼーっとしていると、足が滑り、水中に顔から突っ込んでしまう。私の頭が何かに強くぶつかり、私は気絶する。\n\nここは…思っていたよりも深い。引き込まれていく、闇の中に…"
 harm.1041.a: "動かなければ…息が…できない…"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP 生きなければ！#!"
 harm.1042.t: "$harm.1041.t.prefix$: おそらく安全"
 harm.1042.desc: "[ROOT.Char.GetCurrentLocation.GetName]で一人になれる時間が得られることなどほとんどないが、今は違う。ただ一人といっても相対的な意味でだ。すなわち ― 私がこの地を馬で旅する間、世話役たちは声の聞こえる範囲に、だが私に干渉しない程度に離れた場所にいる。\n\n一時の間、[ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]の傍で立ち止まる。人里離れた場所だ。ここを以前に通ったことはないと思う…平和だ。川は明らかに深く流れているが、水面には近くにある大きなものを引き込むであろううねりや渦がいくつか見られる。\n\nすぐにここに戻ってくることもあるかもしれない。"
 harm.1042.a: "ここは良い場所だな。"
 harm.1042.a.tt: "#WEAK また来る価値はある…#!"
 harm.1051.t.prefix: "揺らめく炎"
 harm.1051.t: "$harm.1051.t.prefix$: 煉獄"
 harm.1051.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様！」怯えた使用人の警告の叫び声が外から聞こえ、私は目を覚ます。\n\n目覚めると、全身に汗をかいており、じりじりと焼けつくような暑さを感じる。[ROOT.Char.Custom('GetRoom')]は炎に包まれ、私の皮膚はすでに水膨れになりかけている！\n\nゴホッ、ここから出なくては！どうしてこんなことに…#EMP 蝋燭か！#!\n\n火は入り口をふさぎ、その勢いは強まる一方だ。"
 harm.1051.a: "火をくぐって脱出するしかない！"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "窓からだ。それが一番早い！"
 harm.1052.t: "$harm.1051.t.prefix$: 蝋燭の光で"
 harm.1052.desc: "火のついた蝋燭に手が触れ、ハッと目を覚ましてすぐに手を引く。くそったれ、ひどい痛みだ！\n\n霞んだ目で[ROOT.Char.Custom('GetRoom')|l]を見回す。蝋燭の火を消さずに眠ってしまったに違いない。手が触れたのは幸運だった。\n\nもし蝋燭がベッドに落ちていたら…"
 harm.1052.a: "蝋燭にはもっと気を付けなければ。"
 harm.1052.a.tt: "#WEAK さらに酷いことになっていたかもしれない…#!"
 harm.1061.t.prefix: "絶景"
 harm.1061.t: "$harm.1061.t.prefix$: 転落"
 harm.1061.desc: "日々心掛けているように、私は朝一番に寝室の窓の向こうの世界の景色と音を堪能する。\n\nあの世界のなんと力強いことか。いかに光と生命に溢れ、創造物の完璧なことか。そうだ、もう少し鳥から見た景色を、あともう少しだけ ―\n\n#EMP しまった#!、体を乗り出しすぎた。#EMP 落ちる！#!"
 harm.1061.a: "窓枠を掴む。"
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "掴め、#EMP 掴め#!、掴め！"
 harm.1061.c: "体を後ろに引く。"
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: 無害の称賛"
 harm.1062.desc: "おお、今日は外の景色がなんと美しいことか！\n\n自室の窓辺に立ち、眼下で動き回る人々と遠くにある自然を眺め、私は生きていることに感謝する。気分爽快になり、今日の用事を始める準備が整う。\n\nただ…もう少し景色を眺めていても構わないだろう。そのすべてを味わおうと、私は窓から頭を出し、貴族の部屋まだ漂ってきた新鮮な空気を堪能する。\n\nこれで十分だ。"
 harm.1062.a: "本当に美しい！"
 harm.1062.a.tt: "#WEAK 朝を迎えるための素敵で害のない方法だ…#!"
 harm.1071.t.prefix: "情熱の悪事"
 harm.1071.t: "$harm.1071.t.prefix$: 対応"
 harm.1071.desc: "近くを通りかかった瞬間、[ROOT.Char.Custom('GetDoor')]が蹴破られ、[other.GetTitledFirstName]が全速力で飛び出してきて、私は後ろにのけぞる。\n\n[other.GetHerHim]の背後で銀色の鋼鉄が光る。[killer.GetTitledFirstName]がナイフをこちらに向け、唸り声を上げながら追いかけてくる。私が自分の殺そうとした相手で#EMP ない#!ことに気づくとその怒りは収まったが、勢いをつけた体は制御を失っており、あまりの速さに止めることができない。\n\n短剣の切っ先は私の首を狙っている。"
 harm.1071.a: "ナイフを避ける。"
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "横方向に難なく避ける。"
 harm.1071.c: "自分の反射神経を頼りにする。"
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: 小さな対立"
 harm.1072.desc: "「言いたいことはまだあるぞ、この[other.Custom2('InsultAdjective', SCOPE.sC('killer'))][other.Custom2('InsultNoun', SCOPE.sC('killer'))]め」と、[killer.GetTitledFirstName]が叫び、[other.GetTitledFirstName]をこき下ろす。今日だけで三回はしているであろう大喧嘩だ。\n\nとんでもない大声だが、私は彼らの口論を無視して通り過ぎる。この二人はいつも言い争っていて、うるさくはあるも、結局は無害なのである。\n\n私には[ROOT.Char.Custom('GetCourtierPlural')|l]の小競り合いよりも、もっと大きな心配事がある。"
 harm.1072.a: "今日も[ROOT.Char.Custom('GetCourt')|l]は刺激的だな。"
 harm.1072.a.tt: "#WEAK あれは彼らの問題だ…#!"
 harm.1081.t.prefix: "気まぐれな天気"
 harm.1081.t: "$harm.1081.t.prefix$: 嵐の怒り"
 harm.1081.desc: "[ROOT.Char.GetFaith.WaterGodName]の忌々しい移り気な精神め、この不運な嵐の中、我が一行に死を宣告したというのか！\n\n晴天の日の地方の村での簡単な用事になるはずだったのだが、一転して暗黒の不毛、激しい突風の中の旅となった。小石の混ざった雨に打たれ、轟音の雷に命を脅かされている。\n\nすぐに身を隠さなければ、この寒さと雨がどんな刃にも劣らぬ確実さで我々の命を奪うだろう。"
 harm.1081.a: "馬を急がせれば、帰れるはずだ。"
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "洞穴だ、あそこに身を隠そう！"
 harm.1081.c: "ち、近くに隠れ家があった気がするが？"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: 遠方の轟音"
 harm.1082.desc: "いつもとは違う激しい暴風雨が大地を横切り、遠く離れた雲間から雷が鳴り響くのを眺める。\n\n厄介な大洪水だ。この雨は私が神意を見誤ったゆえの災いなのだろうか、それともただの風の気まぐれなのだろうか？\n\nいずれにせよ、この雨に巻き込まれたくはない。"
 harm.1082.a: "[ROOT.Char.GetFaith.FateGodName]が何かを伝えようとしているのでなければいいが。"
 harm.1082.a.tt: "#WEAK 今外に出るのはよくない…#!"
 harm.1091.t.prefix: "激しく鼓動する心臓"
 harm.1091.t: "$harm.1091.t.prefix$: 燃え立つ思考"
 harm.1091.desc: "#EMP 慈悲深き[ROOT.Char.GetFaith.HighGodName]よ、私をこの苦しみからお救いください#!！\n\n私の頭蓋骨をぐちゃぐちゃにかき回すこの拍動する痛みは何だ？この[ROOT.Char.GetFaith.DevilNamePossessive]のドラムの鼓動に合わせて血管を叩くこの燃えるような脈動は…\n\nわ、私は平気だった。それから…何の前触れもなく吐きそうになって、そして…#EMP あああっ#!、止めろ、止めろ、#BER 止めてくれ#!！\n\nた、頼む。#DIE1 お願いだ#!、#DIE2 止めてくれ#!。"
 harm.1091.a: "#EMP 私の頭が！？#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "耐えてやる。"
 harm.1091.c: "無心だ。#EMP 無心#!にならなければ。"
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: 頭痛"
 harm.1092.desc.intro: "この二週間、私は…#EMP 激しい#!片頭痛に苦しめられている。\n\n"
 harm.1092.desc.blind: "頭が働かない。集中できない。耳がほとんど聞こえない ― 特に高音や低音でない限り音は完全に消えてしまう。\n\n[ROOT.Char.GetFaith.HealthGodName|U]はそれを大層残酷ないたずらであると考えているに違いない。幼児の鳴き声と馬の唸り声以外の音を遮断してしまう頭痛で私を呪うのだ。"
 harm.1092.desc.fallback: "その片頭痛がやってくると視界が縮み込むような感覚になる。ほんのわずかな世界の断片だけが残るまで、あらゆる景色と光が消えていく。集中力は常に限界にあり、それが湧き上がる痛みで強調される。\n\n[ROOT.Char.GetFaith.HealthGodName|U]は私が苦しんでいるのを楽しんでいるに違いない。この攻撃は憂慮すべきほどに定期的にやって来るのだから。"
 harm.1092.a: "うっ、頭が…"
 harm.1092.a.tt: "#WEAK 休んだ方がいいかもしれない…#!"
 harm.1101.t.prefix: "活気に満ちた街"
 harm.1101.t: "$harm.1101.t.prefix$: 危ない！"
 harm.1101.desc: "私は再び馬に跨り、[ROOT.Char.GetCurrentLocation.GetName]の通りを抜ける。側近たちは私の背後で誇らしげに旗を掲げている。街でのちょっとした用事に私の手が必要だったのでここで一日を過ごしたのだが、故郷の快適さが恋しい。\n\n交差路にやって来ると、感動した若者の集団の笑い声に気を取られ、御者の警告の声を聞くまで、ガタガタと音を鳴らしながら私に高速で近づいてくる馬車の音に気付かなかった。"
 harm.1101.a: "飛び退いて避けようとしてみる。"
 harm.1101.a.tt.success: "あなたの背後で激しい衝突音とおぞましい馬のいななきが聞こえた"
 harm.1101.a.tt.failure: "木片や折れた手足がぼやけて見えるだけだ"
 harm.1101.b: "馬を壁側に寄せる。"
 harm.1101.c: "前方に飛び出し、祈る。"
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: 街路の安全"
 harm.1102.desc: "側近たちと共に[ROOT.Char.GetCurrentLocation.GetName]の街路を馬で移動している間、私は厳粛な態度を保ったままにする。時折、人前に顔を出すのも大事だが、権力者らしく振る舞うことも同じように大事なことである。\n\n賑やかな交差路で停止した我々の目の前を、馬車が大きな音を鳴らしながら通り過ぎていく。まったくもって安全とは言えない速度だ。\n\n御者にとっても幸運なことだった ― [ROOT.Char.GetTitleAsNameNoTooltip]の行く手を遮るのは賢い選択ではないが、馬車を引く馬があまりに速すぎて止まるどころか姿も見えなかったのだ。"
 harm.1102.a: "平民たちは[ROOT.Char.GetTitleAsNameNoTooltip]に配慮しなければならない。"
 harm.1102.a.tt: "#WEAK たとえただ居住区を馬で通り過ぎるだけの時であっても…#!"
 harm.1111.t.prefix: "恐怖の統治"
 harm.1111.t: "$harm.1111.t.prefix$: 人々の正義"
 harm.1111.desc: "[ROOT.Char.Custom('GetCourt')]を移動するときは、私は常に護衛に守られている。自分の[ROOT.Char.Custom('GetChamber')]は言うに及ばず、入り口にも衛兵がいる。どんな侵入者もこれで阻止できるが、忌々しい使用人が私にぶつかるのは阻止できないようだ——\n\n痛み。鋭い、文字通りの刺すような痛み。私は後ろへよろめく。腹から使用人のナイフが突き出ており、すでに血が噴き出している。\n\n護衛はものの数秒で暗殺者に襲いかかり、斬り伏せる。[killer.GetSheHe]は死ぬ間際ですらニタニタと笑っている。これが完全に純粋な個人的な犯行であることは間違いない。\n\n誰もが英雄として死にたいのだ。"
 harm.1111.a: "くっ、もう駄目だ！"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "その程度では#EMP 私#!は殺せない。"
 harm.1111.c: "#EMP また#!暗殺者か？哀れな！"
 harm.1111.c.tt.dread: "この選択肢はあなたの[dread|E]が高いとアンロックされます"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: 怯えた対応"
 harm.1112.desc: "私が角を曲がると、衛兵が忠実に私についてくるが、ボウルを持った使用人とぶつかりそうになる。\n\n両者はすんでのところでぶつかるのを回避したが、火傷するほどの熱いスープが私の顔にかかってしまう。\n\n「どこを見て歩いているんだ！」護衛の一人が吼える。\n\n使用人は何度も頷き、恐怖のあまり口がきけず、反対方向に逃げ去っていく。あれほど大きな間違いを犯した後なら適切な行動だ。"
 harm.1112.a: "もっと酷い結果になっていた可能性もあるかもしれない。"
 harm.1112.a.tt: "#WEAK どうも最近は役立たずしかいない…#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "野営地での発熱"
 harm.2001.desc: "[ROOT.Char.GetCurrentLocation.GetName]のクソったれ！一体何の皮肉だ？包囲戦は防衛側を根負けさせるのが肝心だというのに、#EMP 野営地#!が汚染と病で窮地にあるだと？\n\n今朝私が目を覚ましたのは、吐き気と、私の腹の中を駆け巡る炎のように熱い液体が原因だ。穴という穴から体液が流れ出る。もはや立ってもいられない。\n\n私はこんな風に死にたくない。"
 harm.2001.a: "私の内蔵が…おえっ…"
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "ここで死ぬわけにはいかない。"
 harm.2001.c: "私に必要なものはわかってる。私に…あれを…"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "進行する不快感"
 harm.2011.desc: "約一週間、私はその痛みに苦しめられている。冷たい汗に激しい発熱、吐き気に震える手。何にかかったのかはわからないが、行軍と夜の野営地の状況からもたらされた予想外の病であることは明白だ。\n\n今でさえ、私の視界は歪み始めている。だが私は前進しなければならない。\n\nこのまま進み続けなければ。我々は…進み続け…"
 harm.2011.a: "なぜ…こんな…"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "兵士たちは私以上には耐えられない。"
 harm.2011.c: "私はこれよりも酷いものに耐えてきた、そうだろう？"
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
