l_japanese:
 lover.0001.t: "恋心の終わり"
 lover.0001.desc_opening: "「ねえ、もう… もうこんな関係は終わりにしましょう！」\n\n我が恋人、[lover.GetTitledFirstName]が私の元から離れていく。"
 lover.0001.desc_murder: "「二人の間にあったときめきは色あせているし…それに、あなたが人を殺したことを思うと…もうこれ以上は続けられない！」"
 lover.0001.desc: "「二人の間にあったときめきは… もうなくなってしまったみたいだ」"
 lover.0001.a: "わかった。そろそろ私たちも潮時だな。"
 lover.0001.b: "それでも…あのころを思い出してほしい！"
 lover.0001.b.tt: "[lover.GetSheHe|U]は二人の関係にもう一度機会を与える"
 lover.0002.t: "恋心の終わり"
 lover.0002.still_in_love: "[first_lover.GetHerHis|U]の言葉が今も私の耳の中でこだましている。粛々とした[first_lover.GetTitledFirstName]の話しぶりからは、[first_lover.GetSheHe]が私を傷つけようとしているのだと感じざるを得ない。\n\n「でも… 私はあなたを愛している！」私はカラカラに乾いた喉から声を絞り出した。私の弁解は、[first_lover.GetHerHis]の心には届かなかった。"
 lover.0002.still_likes: "[first_lover.GetTitledFirstNamePossessive]の言葉が胸に突き刺さった。しかし、私は苦悩を顔に出さないように努めた。\n\n二人にとって、これが最善なのだと[first_lover.GetSheHe]が考えているのだとしたら、立ち去ろうとする[first_lover.GetHerHim]の邪魔はするべきではないのだ。"
 lover.0002.neutral: "「すべては終わったのです」[first_lover.GetTitledFirstName]はそう私に言った。二人の思い出や、今二人が失ってしまったもののことを考えると悲しみが押し寄せてくる。しかし、結局はこうすることが一番良かったのだろう。"
 lover.0002.dislike: "迷っている私の元に[first_lover.GetTitledFirstName]が近づいてきた。[first_lover.GetSheHe]が別れを告げるために会いに来たのだと気づいた時も、私は動揺することはなかった。ただ、安堵の感情だけがあった。"
 lover.0002.hate: "真剣な話があると言って[first_lover.GetTitledFirstName]が私の元に近づいてきた。しかし、[first_lover.GetSheHe]が口を開く前に、私は[first_lover.GetSheHe]がいかにして私を再び失望させたのかについて長々と非難していた。\n\n[first_lover.GetSheHe]がもう二度と会いたくないと言った時、私はほとんど幸せともいえる感情を抱いていた。"
 lover.0002.like.vengeful: "つまらない言い訳が[first_lover.GetTitledFirstNamePossessive]の唇からこぼれるたび、私のみぞおちに憎しみの感情がくすぶり、一つ一つの言葉がその炎に油を注いだ。つまり、[first_lover.GetHerHim]にとって私はもう必要ない人間だということか？ [first_lover.GetSheHe|U]は必ずやこのことを後悔するだろう。私の言葉を覚えておくがいい…"
 lover.0002.dislike.vengeful: "痛ましい弁解が[first_lover.GetTitledFirstNamePossessive]の唇からこぼれるたび、私のみぞおちに冷たい軽蔑が広がり、まだ私が[first_lover.GetHerHim]に向けていたわずかな優しさの感情を打ち砕いた。こんな形で私を拒絶したことを[first_lover.GetSheHe|U]は必ずや後悔するだろう。私の言葉を覚えておくがいい…"
 lover.0002.like.humble: "[first_lover.GetTitledFirstNamePossessive]の言葉によって呼び起こされた苦痛は耐えられないほどのものだったが、私にはその言葉が嘘だと否定することができなかった。私は一度たりとも[first_lover.GetHerHim]にふさわしい人にはなれなかった。私と別れることで、[first_lover.GetSheHe|U]が幸せになれることを祈ろう…"
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName]… もう私は必要ないと？[first_lover.GetSheHe]の言葉にもう意味はない。私は、[first_lover.GetSheHe]の体調が悪いに違いないか、あるいは、この奇怪な発言は誰かに言わされているものだと考えていた。私だ…[first_lover.GetHerHim]にふさわしい人間は私なのだ！"
 lover.0002.dislike.arrogant: "[first_lover.GetTitledFirstNamePossessive]の言葉があまりにも馬鹿げていたので、私は必死に笑いをこらえていた。私は[first_lover.GetSheHe]が望むすべてを兼ね備えているのだし、もちろん[first_lover.GetSheHe]はまだ私を必要としているのだろう。しかし、私は言い争ったりはしなかった。失ったのは[first_lover.GetHerHis]のほうだからだ。私にとってはもはやどうでも良いことだ。"
 lover.0002.like.lustful: "私は[first_lover.GetTitledFirstNamePossessive]の手のぬくもりを恋しく思っていた。だから、[first_lover.GetHerHis]が突然訪れてくれたことは嬉しい驚きだった。私は、[first_lover.GetHerHis]に抱かれて何もかもを忘れるのが待ちきれなかった。しかし、私が[first_lover.GetHerHim]を抱き寄せようとすると、[first_lover.GetSheHe]は抵抗したのだった。\n\nその後に聞いた言葉はほとんど覚えていない。しかし、[first_lover.GetSheHe]が残していった鈍い痛みは、まだ少しも弱まってはいない。"
 lover.0002.dislike.lustful: "自分でも驚いたのだが、[first_lover.GetTitledFirstName]に別れを切り出された時、私が最初に抱いた感情は安心だった。ようやく私は、[first_lover.GetSheHe]が私の願いをかなえられないことを認めることができたのだ。"
 lover.0002.like.understanding: "[first_lover.GetTitledFirstNamePossessive]はどう伝えれば良いのか困っている様子だったけれども、私には[first_lover.GetHerHim]のことがよく分かっており、それが悪い知らせだということは十分に伝わっていた。これ以上[first_lover.GetHerHim]を苦しめたくはなかったので、私は悲しみを押しとどめ、[first_lover.GetHerHis]の手を優しく握りしめた。すると、[first_lover.GetHerHim]の口から言葉が滝のように流れ出し、私が最も恐れていたことが事実だと確かめられたのであった。"
 lover.0002.dislike.understanding: "[first_lover.GetTitledFirstName]が何を言いに来たにせよ、それが[first_lover.GetHerHim]を苦しめているのは明らかだった。[first_lover.GetHerHim]に対する私の気持ちは薄らいでいたけれども、それでもこのような状態の[first_lover.GetHerHim]を見るのは心苦しいことだった。\n\n大丈夫だよと言って[first_lover.GetHerHim]を安心させると、ようやく[first_lover.GetSheHe]は私に別れを切り出したのだった。"
 lover.0002.like.angry: "一時間近くもじもじして汗をかくのを見たあとだったため、[first_lover.GetTitledFirstName]の告白は驚きではなかった。しかし、自分自身の反応は予想外だった。自分の口から下劣な言葉が溶岩のようにこぼれ落ち、私はそれを止めることはできなかったし、止めようとも思わなかった。自分の痛みが[first_lover.GetFirstNamePossessive]の顔に映し出されるのを見ないと気が済まなかった。\n\n[ROOT.Char.Custom('GetRoom')]から[first_lover.GetFirstName]が飛び出ていくまでは、怒りが私を守ってくれた。しかしその後は、拒絶という苦しい現実だけが残った。"
 lover.0002.dislike.angry: "[first_lover.GetTitledFirstName]が身悶えし、思い悩む姿をほぼ一時間にわたって見たあとでは、私にはもはや怒りを抑えるすべはなかった。この哀れな[first_lover.GetWomanMan]に前々から言おうと思っていた酷い言葉の数々が、私の口から溶岩のように流れ出した。\n\n[first_lover.GetHerHis]の目に浮かぶ苦痛は私をさらに強くした。そして、[first_lover.GetSheHe]がとうとう、私たちはもう終わりだと叫んだ時に、私の勝利は完璧なものとなったのである。"
 lover.0002.like.paranoid: "[first_lover.GetTitledFirstName]が私のことをこれ以上必要としていないと言った時、私には何の驚きもなかった。私はずっと前から[first_lover.GetHerHis]の瞳の中にそれを見ていたし、[first_lover.GetHerHis]がためらいがちに私に触れる時にそれを感じていたからだ。私が尋ねるたびに[first_lover.GetSheHe]はそれを否定していたが、もはやこれ以上隠しきれなくなったということだろう。あるいは単に、苦しむ私の姿を見て楽しんでいただけなのかもしれないが…"
 lover.0002.dislike.paranoid: "[first_lover.GetTitledFirstName]が私のことをこれ以上必要としていないと言った時、私には何の驚きもなかった。[first_lover.GetSheHe]はずっと否定し続けていたけれども、私はこの日が来るのをずっと前から知っていた。おそらく[first_lover.GetSheHe]は、私を罰するためにここまで関係を引き延ばしていたのだろう…そうだ。あの性悪の[first_lover.GetWomanMan]は私が苦しむ姿を見て楽しんでいたのだ！"
 lover.0002.a: "だけど、どうして…"
 lover.0002.b: "いいや、何とかしなければ！"
 lover.0002.c: "これが最善なのかもしれない。"
 lover.0002.d: "やっとだ！ [ROOT.GetCharacter.GetFaith.FertilityGodName]に感謝を！"
 lover.0002.e: "この裏切りは決して許さない。"
 lover.0003.t: "薬も過ぎれば毒となる"
 lover.0003.desc.intro: "[ROOT.Char.GetWomanMan]というものはどれだけでも[ROOT.Char.Custom('lover_reason')]の感情を持てるものだと思っていたのだが、どうやら私は間違っていたらしい。先日のことだ。 "
 lover.0003.desc.twolovers: "私は、すべての余暇を[lover_1.Custom('lover_activity')]と[lover_2.Custom('lover_activity')]に費やしているような気持ちになった。 "
 lover.0003.desc.threelovers: "私は、すべての余暇を[lover_1.Custom('lover_activity')]や[lover_2.Custom('lover_activity')]、そして[lover_3.Custom('lover_activity')]に費やしているような気持ちになった。 "
 lover.0003.desc.end1: "\n\n私は、いつまでこのような生活を続けることができるだろうか？この "
 lover.0003.desc.end2men: "男たちのせいで"
 lover.0003.desc.end2women: "女たちのせいで"
 lover.0003.desc.end2people: "者たちのせいで"
 lover.0003.desc.end3: " 私は我が身を滅ぼすことになってしまうぞ！"
 lover_0003.a: "[lover_1.GetFirstNameNoTooltip]とはもう別れよう。"
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip]と私は来るところまで来てしまったのだ。"
 lover_0003.c: "これ以上[lover_3.GetFirstNameNoTooltip]とこんなことを続けるわけにはいかない。"
 lover_0003.d: "恋愛は量より質だ！"
 lover_0003.d.tt: "あなたは持てる恋愛技巧を駆使して、無理なく恋人たちを満足させる。"
 lover_0003.e: "確かに身を滅ぼす恐れはある。だが、[ROOT.Char.Custom('lover_reason')]のない人生に何の意味がある？"
 lover_0003.e.tt: "人間関係の維持のために、あなたは全力を尽くす。"
 lover.0004.t: "拒絶の痛み"
 lover.0004.desc: "[first_lover.GetFirstName]と私の関係は確かにうまくいってはいなかった。それは認めよう。それでも、[first_lover.GetHerHis]に拒絶されたことは私にとって大きな衝撃だった。どうしてこうなったのかは自分でもよく分からないが、こんな形で終わりを迎えることになるとは思ってもみなかった。\n\n怒り、憤り、後悔… そして無力感。様々な感情が沸き上がり、私はぼうぜんとする。何をすれば良いのか、何を感じれば良いのか、何も分からなくなるのであった。"
 lover_0004.a: "[first_lover.GetHerHis]の[ROOT.Char.Custom('lover_reason')]なしに、私はどうやって生きていけばいい？"
 attempt_to_regain_affection_tt: "[first_lover.GetHerHis]の気持ちを取り戻すために、なにか思い切った行動を取らないと！"
 lover.0005.t: "恨み骨髄に入る"
 lover.0005.desc: "[lover.GetFirstName]が私の決断をすんなりと受け入れてくれるかと言えば嘘になる。だが、[lover.GetHerHis]の反応には驚かされてしまった。そこには涙も、懇願も、罵倒さえもなかったのだ。ただ[lover.GetTitledFirstNamePossessive]の目だけが[lover.GetHerHis]の意志を裏切っていた。そして、私が見たものは私を心の底から震え上がらせた。"
 lover_0005.a: "今日、私は一人の敵を作ってしまったのではないだろうか。"
 lover.0101.t: "囚われの身"
 lover.0101.desc_dungeon: "目からあふれる涙で鉄格子もよく見えない。どうして我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]は私にこのような仕打ちを？ [lover.GetTitledFirstName]、我が恋人よ、どうかここから出してはくれないか…"
 lover.0101.desc_house_arrest: "私は[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]と同じ廊下を歩いているというのに、いまだかつて我々の心がこれほどまでに離れ離れになったことなどありはしなかった。ああ、[lover.Custom('LoverPetName')]、私をここから出してはくれないか…"
 lover.0101.a: "私が愛した[lover.GetWomanMan]はこんなことをするような人じゃないはずだ！"
 lover.0101.b: "これもまた、二人が乗り越えるべき障害の一つなのだ。"
 lover.0102.t: "監禁"
 lover.0102.desc: "こんなことになるだなんて一体誰が予想できただろうか。我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))]の[imprisoned_lover.GetTitledFirstName]は私の存在そのものを避けている。そして、[imprisoned_lover.GetSheHe]がいまだ私の支配下にあるとはいえ、私に対する[imprisoned_lover.GetHerHis]の愛情は消え失せてしまっている。"
 lover.0102.a: "愛情には逃げられたが、肉体は逃がさん！"
 lover.0103.t: "想いの矛先"
 lover.0103.desc: "我が[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]、[lover.GetTitledFirstName]が私に対して戦争を宣言した…二人の思い出や、私が[lover.GetHerHim]に抱いていたあらゆる想いは、戦場の角笛の音にかき消され、徐々に消えつつある。"
 lover.0103.a: "立ちはだかる者は誰であっても許さぬ。愛する人よ、あなたも例外ではない！"
 lover.0103.b: "戦時には命こそが最も大切であり、愛は一層甘美になる。"
 lover.0103.b.tt: "#F 戦いのさなかに軽率な決断を行うものではない！#!"
 lover.0104.desc: "私が恋人の[war_lover.GetTitledFirstName]よりも[war_title.GetName]の征服を選んでからというもの、[war_lover.GetSheHe]は目を合わせることすら拒否している。私は、二人の絆が永遠に失われてしまったのではないかと恐れているのだ。"
 lover.0104.a: "「恋と戦は道を選ばず」だ。"
 lover.0201.t: "恋の終わり"
 lover.0201.desc: "「こうなった原因について、あなたが理解してくれていることに感謝します」我が恋人は私にそう告げる。\n\nああ、[breaker.GetFirstName]、私だって理解できるものであればそうしたかった！初めはあんなに甘い言葉を囁いてくれたのに、今あなたは私から離れていくと言うのか？"
 lover.0201.other_lover: "\n\n相手はあの[other_lover.Custom2('InsultNounSexual', ROOT.Char)]なのか？どうなんだ！？"
 lover.0201.a: "こんなはずではなかった。"
 lover.0202.t: "我が[breaker.Custom('WifeHusband')]"
 lover.0202.desc: "私は… 混乱している。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))]、[breaker.GetFirstName]は、もう私の恋人ではいられないと言う。二人の情熱だけでは、この婚姻の炎を燃やし続けるには足りないというのか？"
 lover.0202.a: "[breaker.GetSheHe]は何を考えてこんなことを？"
 lover.0203.t: "安堵"
 lover.0203.desc: "「あなたのせいじゃない。すべては私の…」私の耳に[breaker.GetFirstName]の言葉は届かない。二人の関係を終わらせるために[breaker.GetSheHe]がここにいるのは間違いないが、私はただ安堵の波に揺られているような気分でいる。"
 lover.0203.a: "うんうん、残念だった。さあ、もう行って。"
 lover.0204.t: "見下げた[lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc: "「よくもまあそんなことを！どの口が別れようって！？しかもあんな[other_lover.Custom2('InsultNounSexual', SCOPE.sC('lover'))]のために！」\n\n噂が広がるのは早かった。そして今再び、[lover.GetFirstName]の大袈裟な反応を目の前で見る羽目になってしまったのだ。[lover.GetSheHe]が私に恨みを抱いているのは明らかだし、正当な理由があろうが無かろうが、私に復讐を企てるかもしれない。"
 lover.0204.a: "[breaker.GetFirstNameNoTooltip]が私を選んだのだ。私のことは忘れてくれ。"
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "かけがえのない人"
 lover.3111.desc: "我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]、[lover.GetTitledFirstName]の腕に抱かれて、私はめったにない幸せを感じている。こんな幸せが永遠に続くのであれば――[lover.GetSheHe]がずっと私の、私だけのものであったならば…"
 lover.3111.a: "決してほかの誰かを愛さないと約束してほしい！"
 lover.3111.a.success: "[lover.GetShortUIName|U]があなただけのものとなることに同意する"
 lover.3111.a.failure: "あなたの提案により[lover.GetShortUIName]が気まずい思いをする"
 lover.3111.a.tt: "#F 二人の愛が二人だけのものであることを誓わないかと提案しよう#!"
 lover.3111.b: "[lover.GetHerHim]には今のままでいて欲しいだけだ。もう一度私のものになってくれ！"
 lover_0300_break_up_with_other_lovers_effect.tt: "あなたのほかのすべての恋人"
 #Send a love letter
 lover.3002.t: "言葉にして伝えて"
 lover.3002.desc: "[lover.GetFirstName]への気持ちで胸が張り裂けそうだ。私は、この想いをどうあっても[lover.GetHerHim]に伝えたいのだ！\n\n我が愛よ、どうかこのペンを導いてくれ！"
 lover.3002.a: "この誠実さは詩以外では伝えられない！"
 lover.3002.b: "思っていたよりも難しいぞ…"
 lover.3002.a_beautiful: "見事な恋文"
 lover.3002.a_good: "よくできた恋文"
 lover.3002.a_competent: "十分な恋文"
 lover.3002.a_bad: "稚拙な恋文"
 #Terrible love letter
 lover.3003.desc: "[first_lover.GetTitledFirstName]から手紙が届いた！\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\nこれは… どういうこと？"
 lover.3003.a: "こんな酷い詩は今までに聞いたこともない！"
 lover.3004.desc: "どうやら、私の恋文は受けが悪かったようだ。それをもう一度見せてくれ…\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3004.a: "そんなに酷かったかな？"
 lover.3005.desc_conclusion: "\n\n素敵な内容だ…"
 lover.3005.a: "少なくとも、[first_lover.GetSheHe]は私のことを考えてくれている。"
 lover.3006.desc: "「手習いに詩を作ってみました」と書きはしたが、どうやら恋文の印象はとても良かったようだ。[first_lover.Custom2('love_letter', lover )]"
 lover.3006.a: "まあ、大事なのは気持ちだからな。"
 lover.3007.desc_conclusion: "\n\n私のためだけに詩を作ってくれたのだ！"
 lover.3007.a: "ああ、なんて素敵なんだろう！"
 lover.3008.desc: "私の恋文はとても喜ばれたようだ！ [lover.GetTitledFirstName]は何人かに読んで聞かせるほどだったらしい。[first_lover.Custom2('love_letter', lover )]"
 lover.3008.a: "私の詩才もなかなかのものだな！"
 lover.3009.desc_conclusion: "\n\n本当に美しい詩だ。しかも、これは私だけのために書かれたものなのだ！"
 lover.3009.a: "この言葉はずっと覚えておこう！"
 lover.3010.desc: "[lover.GetTitledFirstName]は私の恋文に返事をくれた。返事には、[lover.GetSheHe]が今までに聞いた言葉のなかで最も美しいものだったと書かれていたのだ！返事を読み返してみても、期待通りのことが書かれている。\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a: "[ROOT.Char.GetTitleAsNameNoTooltip]ではなく、詩人になれば良かったかもしれないな！"
 lover.3112.desc: "「ああ[ROOT.Char.Custom('LoverPetName')]よ、私はあなた以外には何も望みません」\n\n[proposing_lover.GetTitledFirstName]が強く私を抱きしめ、その吐息が私の首元に触れる。そして[proposing_lover.GetSheHe]は私に約束を求める。[proposing_lover.GetHerHim]以外に恋人を決して作らないようにと。"
 lover.3112.a: "私にはあなた以外は要らない！"
 lover.3112.b: "もちろん、私は#EMP 決して#!ほかの恋人は作らない。"
 lover.3112.b.tt: "#F 愛がためについた嘘は、果たしてどんな過ちとなろうか。#!"
 lover.3112.c: "まさか本気じゃないだろう！？"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName]があなたの[lover|E]のまま留まる"
 lover.3113.desc: "「[ROOT.Char.Custom('LoverPetName')]よ、もちろん、私はあなただけのものだ！」\n\n愛情と欲望が私の中を駆け巡り、私の心は大きく揺さぶられる。そして、私は[lover.GetTitledFirstName]を近くに引き寄せ、深い口づけを交わした。"
 lover.3113.a: "あなたのことが何よりも大切だ！"
 lover.3113.a.tt: "#F [lover.GetFirstNameNoTooltip]を愛する限り、私はこの愛情をほかの誰にも捧げはしない！#!"
 lover.3114.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、あなたのことは好きだが、まだ我が身を捧げる覚悟ができていないのだ」\n\n私たちの間に気まずい沈黙が流れ、[lover.GetTitledFirstName]が[lover.Custom('quirk_neg_present')]。"
 lover.3114.a: "どうして私は[lover.GetHerHim]の心をこれほど読み誤ってしまったのだろう？"
 lover.0304.opening: "親愛なる[ROOT.Char.GetFirstNameNoTooltip]様、"
 lover.0304.desc: "私たちの関係がこのような形で終わりを迎えてしまうなどとは思いもしませんでしたが、ここまで来てしまいました。ごめんなさい。でも、私にはほかに愛する人がいるのです。私たちはもう、一緒にはいられません。\n\nどうか幸せでいてください。[ROOT.Char.GetFaith.HighGodName]のご加護があらんことを。"
 lover.0304.a: "これでさよならということか？"
 lover.1001.t: "噂と憶測"
 lover.1001.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )]、[snoopy_lover.GetTitledFirstName]は[ROOT.Char.Custom('GetCourt')]を出入りするあいだに多くのことを耳にする。\n\n近頃、[snoopy_lover.GetSheHe]は私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )]、[secret_holder.GetTitledFirstName]が密かに何を企んでいるのか、非常に興味深い話を聞いたらしい…"
 lover.1001.a: "[ROOT.GetCharacter.Custom('LoverPetName')]よ、いい話を教えてくれた。"
 lover.1002.t: "黒幕"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U]、[lover.GetTitledFirstName]は[ROOT.Char.Custom('GetCourt')]でうまく人間関係を保つ方法をよく知っている。[lover.GetSheHe|U]は、その知識を[target.GetTitledFirstName]に対する外交交渉に有効活用できると提案してきた。"
 lover.1002.a: "素晴らしい考えだ！"
 lover.1002.b: "こうしたことに[lover.GetFirstNameNoTooltip]を巻き込むわけにはいかない。"
 lover.1003.t: "恋人の癒し"
 lover.1003.desc: "このところ、[ROOT.Char.GetTitleAsNameNoTooltip]でいることの重荷を強く感じている。その苦しみを軽くしてくれるのは私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )]、[lover.GetTitledFirstName]の温かい抱擁だけのようだ。\n\n「私の[ROOT.Char.Custom('LoverPetName')]よ、あなたの気持ちを落ち着かせてあげましょう」"
 lover.1003.a: "恋人よ、私たちが知り合わなかったとしたら、お互いどうしていただろうな。"
 lover.1003.b: "ぜひお願いしよう！"
 lover.1004.t: "宮廷を抜け出そう"
 lover.1004.desc: "我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )]、[lover.GetTitledFirstName]は[lover.Custom('quirk_pos_adverb')]笑うと私を抱きしめた。そして、[lover.GetHerHim]のことを愛おしく思う理由を、改めて強く気づかされたのである。\n\nしばらくの間、ここから離れてどこか遠くに二人だけで行くことができたなら、どんなに素晴らしいことだろうか…"
 lover.1004.a: "この時期は[county.GetNameNoTierNoTooltip]が素敵だと聞いた。"
 lover.1004.a.tt: "#F 夢のような旅… 何が起こってもおかしくはないだろう？#!"
 lover.1004.b: "別に寝室が目的地でも十分に刺激的だがな！"
 lover.1005.desc_opening_same_court: "「ああ、[ROOT.Char.GetFirstNameNoTooltip]！ちょっとの間とはいえ、宮廷を抜け出すだなんて…まるで夢のようだね」\n\n"
 lover.1005.desc_opening_other_court: "「ああ、[ROOT.Char.GetFirstNameNoTooltip]！お互い、宮廷から離れてこんな形で会うなんて…まるで夢のようだね」\n\n"
 lover.1005.desc_object_of_importance: "[lover.GetTitledFirstNamePossessive]の口元に浮かぶ笑みと、キラキラと輝く目を見ながら、私はその言葉に喜んでうなづいた。そして[county.GetNameNoTier]にある、[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]で飾られた宿屋に宿泊することにしたのだった。"
 lover.1005.desc: "[lover.GetTitledFirstNamePossessive]の口元に浮かぶ笑みと、キラキラと輝く目を見ながら、私はその言葉に喜んでうなづいた。そして[county.GetNameNoTier]にある宿屋に宿泊することにしたのだった。"
 lover.1005.a: "これから一週間、ここが私たちだけの部屋になるんだ！"
 lover.1005.a.tt: "#F 私の不在は気取られるかもしれないな#!"
 lover.1005.b: "さあ、夜を思いきり楽しもうじゃないか。"
 lover.1005.c: "ふむ、この宿には――この村全体もだが――改善が必要だな…"
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "あなた様のお力をぜひお貸しください！"
 lover.1006.desc_chancellor: "外交問題におけるあなた様の技能は広く知られております。"
 lover.1006.desc_steward: "行政問題におけるあなた様の技能は広く知られております。"
 lover.1006.desc_marshal: "軍事におけるあなた様の技能は広く知られております。"
 lover.1006.desc_spymaster: "#EMP 機密#! のかかわる問題におけるあなた様の技能は広く知られております。"
 lover.1006.desc_court_chaplain: "宗教問題におけるあなた様の技能は広く知られております。"
 lover.1006.desc_kurultai: "あなた様の牧畜に関する技術は広く知られております。"
 lover.1006.desc_end: "ですので、私の評議会にとって、あなた様は完璧な評議員候補であると考えているのです。"
 lover.1006.a: "もちろん、[lover.GetFirstNameNoTooltip]の力になってあげよう！"
 lover.1006.b: "評議会に仕えるような時間的余裕はない。"
 lover.1007.t: "封臣と主君"
 lover.1007.desc: "「我が[ROOT.Char.Custom('LoverPetName')]よ、あなたは夜空の星々を与えられるべき人です」ベッドで横になっていると、我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]が私の背中へとその手を滑りこませる。「だけど悲しいことに、私にはこの世のものしか与えられない…明日の朝一番に、あなたとの封建契約に少し修正を加えましょう」"
 lover.1007.a: "[lover.GetFirstNameNoTooltip]、あなたは私にはもったいないほどの人だ！"
 lover.1007.b: "愛しい人よ、修正は#EMP 少し#! だけ？"
 lover.1007.b_1: "あなたはより良い条件を引き出します"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip]はあなたの貪欲さを快く思いません"
 lover.1008.t: "[lover.GetTitleTierName]の到着"
 lover.1008.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]を[capital.GetNameNoTier]まで出迎えに行ったところ、[lover.GetSheHe]はすでに、支援や資金提供を求める高官や役人たちに取り囲まれていた。"
 lover.1008.a: "立ち去れ！ [lover.GetSheHe|U]は私に会いに来たのだぞ！"
 lover.1008.b: "こうした問題に[lover.GetHerHis|U]の意見は役立つだろうからな…"
 lover.2001.t: "秘め事の重圧"
 lover.2001.desc: "私は、私と[lover.GetTitledFirstName]との関係を誰が知っているのだろうかと考えることに多くの時間を費やしている。当たり障りのない言葉の裏に、隠された意味があるのではないかと思うと心臓の鼓動が速くなる。そんなものは私の妄想に過ぎないと、自分に言い聞かそうとしているである。"
 lover.2001.a: "知っている者などいない。きっとそうだ。"
 lover.2002.t: "愛の負担"
 lover.2002.desc: "私は[lover.GetHerHim]に強い情熱を抱いているが、[lover.GetTitledFirstName]は多くの愛情や配慮が必要な相手だ。そして今のような時期は、そうした要求に応えるのは難しい！\n[ROOT.Char.GetTitleAsNameNoTooltip]である私の仕事がいかに重要であるかは[lover.GetSheHe|U]もわかっている。私は起きている時間のすべてを[lover.GetHerHim]と一緒に過ごすわけにはいかないのだ！"
 lover.2002.secret: "\n\nそれに、我々の関係を秘密にしておくだけでも、大変な労力が掛かっているのだ！"
 lover.2002.a: "違うのだ、[ROOT.GetCharacter.Custom('LoverPetName')]よ。決してぞんざいに扱っているわけではない！"
 lover.2003.t: "愛の「負担」"
 lover.2003.desc: "[first_lover.GetSheHe|U]はすべて[first_lover.GetTitleAsNameNoTooltip]としての仕事のせいにしているが、[first_lover.GetTitledFirstName]は以前のように私を見てさえいないように感じる。\n\n愛していると言うならば、ほんの一瞬でも一緒に過ごしてほしいと思うのは、本当に行きすぎた要求なのだろうか？"
 lover.2003.a: "私はもっとちゃんと扱われるべきなのだ。"
 lover.2004.t: "果たされなかった約束"
 lover.2004.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]は、[lovers_lover.GetTitledFirstName]との婚姻は政治的必要性によって結ばれた者に過ぎないと言っているが、[lover.GetSheHe]が[lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))]に向ける笑顔を見ると、それが本心なのかには疑問がある…"
 lover.2004.a: "許しがたい。我々は共に他人を愛さないと誓ったではないか！"
 lover.2004.a.tt: "[lover.GetShortUIName]を問い詰める"
 lover.2004.b: "私は[lover.GetHerHim]を信じている。"
 lover.2004.b.tt: "#F 私の愛する人が嘘をつくはずがない！#!"
 lover.2005.desc: "「我が[ROOT.Char.Custom('LoverPetName')]よ、[lovers_lover.GetTitledFirstName]とあなたが仲睦まじく見つめ合っているところを見掛けたが、それはきっと私の誤解なのでしょう？」\n\n[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]の[original_lover.GetTitledFirstName]は、私が結婚してからというもの、私たちが個人的に交わした誓いについてずっと懸念を示している…"
 lover.2005.a: "どうか心配しないで。私にとってあなただけが特別なのだから！"
 lover.2005.b: "あなたには私の婚姻に口出しする権利はない。"
 lover.3103.desc_married: "[lover.GetFirstName]はあの[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][lovers_lover.GetTitledFirstName]の[lover.Custom('WifeHusband')]ではあるけれども、[lover.GetSheHe]が愛しているのは私だけであると断言している。\n\n「[lover.Custom('LoverPetName')|U]よ、心配することは何もありません。あなたは私の世界のすべてです。私がほかの人を愛することなどありえないのですから」"
 lover.3103.a: "結局のところ[lover.GetSheHe|U]は私を選んだ。大事なのはそれだけだ。"
 lover.3104.desc_married: "「[lovers_lover.GetHerHim]と別れることはできません。[lovers_lover.GetSheHe]は私の[lovers_lover.Custom('WifeHusband')]なのですから！それに、たとえ別れることができたとしても… 私は[lovers_lover.GetHerHim]のことをあなたと同じくらい愛おしく思っているのです」"
 lover.3104.desc_ending: "\n\n[lover.GetTitledFirstNamePossessive]の言葉は婚姻の事実そのものよりも私を傷つけた。[lover.GetSheHe]にこんな形で拒絶されるだなんて！"
 lover.3104.a: "少なくとも、[lovers_lover.GetSheHe]はまだ私を必要としているのだ…"
 lover.3104.a.tt: "#F 何人かいる恋人の一人としてな…#!"
 lover.3104.b: "それなら、私たちの関係もここまでだ！"
 lover.3105.t: "[ROOT.Char.GetTitleTierName]にふさわしいベッド"
 lover.3105.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、あなたにこんな形で裏切られるだなんて…こんな[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))]を私のベッドに迎え入れたのが間違いだった」\n\n私の[discoverer.Custom('LoverPetName')]、[discoverer.GetFirstName]がこんな些細なことで私の元から去ってしまうだなんて思ってもみなかったのだ！"
 lover.3105.a: "少なくとも、私にはまだ[lovers_lover.GetFirstNameNoTooltip]がいる！"
 lover.3201.t: "非の打ち所のない贈り物"
 lover.3201.desc: "完璧な形をした[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]を見下ろしながら、[lover.GetTitledFirstNamePossessive]の笑っている顔を想像すると、私は自分の気持ちが抑えられなくなりそうになる。\n\n「見事なものです。お客様もそうは思いませんか？」年老いた商人は[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]を見やりながらウインクをする。「愛する方への贈り物にぴったりでございますよ」"
 lover.3201.a: "そうだな。ではこれを綺麗に包んでくれ。"
 lover.3201.b: "まさにその通りだ。10個もらおうか！"
 lover.3201.c: "この安物がか？ 勘弁してくれ。"
 lover.3201.c.tt: "#F 私が[lover.GetHerHim]のことをどれだけ愛しているかは、きっと別の方法で示すことができるはずだ！#!"
 lover.3202.desc_exquisite_gift: "10の[ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))]が私のベッドに飾られている。これは私の心だけが解ける謎掛けなのだ。"
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U]が枕元に置かれている。これは私の心だけが解ける謎掛けなのだ。"
 lover.3202.desc_ending: "\n\nああ、[original_lover.GetTitledFirstName]、私の[original_lover.Custom('LoverPetName')]、あなた以上の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]なんてきっとどこにも見つからないだろう！"
 lover.3202.a: "忘れずにこの贈り物のお礼をしなければ！"
 lover.3202.a.tt: "#F そして、私の#EMP 感謝の気持ち#! はくれぐれも[original_lover.GetSheHe]に気にいられるものにしないと#!"
 lover.3203.t: "最愛の人"
 lover.3203.desc: "生産的な一日というものは、愛し合う喜びとともに締めくくられるべきだ。[lover.Custom('ComplimentAdjective')][lover.GetTitledFirstName]と我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]の[spouse.GetTitledFirstName]、両方の寝室に出入りできることを考えれば、私はとても恵まれている！"
 lover.3203.a_not_beloved: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]の元に向かおう。当然のことだ。"
 lover.3203.a_beloved: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]の元に向かおう。私の本心がそう言ってるのだから！"
 lover.3203.b: "[lover.GetFirstNameNoTooltip]、今行くよ！"
 lover.3203.b.success: "見つからずに抜け出す"
 lover.3203.b.failure: "見つかる"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip]は相変わらず鈍い奴だ。"
 lover.3203.c: "私はそんな衝動に負けるほど弱くはない！"
 lover.3204.t: "遠く恋焦がれて"
 lover.3204.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]との距離が離れているような気持ちが日に日に強くなっている。[lover.GetHerHis]の[lover.Custom('quirk_pos_adjective')]笑顔をもっと頻繁に見たい、[lover.GetHerHis]の体の温度を直接感じたい、[lover.GetSheHe]との営みを楽しみたい…\n\n私の欲望はかつてない明るさで燃え上がっており、こうして離れ離れになっていることは酷く私を消耗させているのだ。"
 lover.3204.a: "すべては[ROOT.Char.GetFaith.HighGodName]の思し召しなんだ。"
 lover.3204.a.tt: "#F 何が起ころうとも、私は動くつもりはない#!"
 lover.3204.b: "こうして離れ離れになっていて、何かいいことでもあるのか？"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "我が[ROOT.Char.Custom('LoverPetName')]、[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]様。\n\nあなた様の腕に抱かれることもなく、こうして離れ離れになっていると、私の心が挫けてしまうのではないかと恐れています。愛しい人よ、どうか私を許してください。たとえ、二人が築き上げてきたものをここで諦めなければならないのだとしても、私はずっと、あなた様の優しさと温かさを待ち望んでいることを、どうか忘れないでください。"
 lover.3205.a: "そうか、これで終わりなのか…"
 lover.3205.a.tt: "#F [original_lover.GetSheHe|U]は#EMP 手紙#!なんかで私の心を打ち砕こうと！？#!"
 lover.3206.t: "戦場の向こう側で"
 lover.3206.desc: "ああ、[lover.GetTitledFirstName]、我が恋人よ、我らは二人ともこの戦争を生き延びられるのだろうか？\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))]、[attacker.GetTitledFirstName]が私に参戦を求めるのは仕方がないにしても、まさか愛する者に武器を取らなければならないとは…"
 lover.3206.a: "「恋と戦は道を選ばず」だ。私にできることは何もない。"
 lover.3206.b: "[attacker.GetFirstNamePossessiveNoTooltip]の邪魔立てをしてやろう！"
 lover.3206.b.tt: "#F [lover.GetFirstNameNoTooltip]の身を守るためなら何だってしよう！#!"
 lover.3207.t: "愛は彼方に在りて"
 lover.3207.desc: "我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]、[lover.GetTitledFirstName]とは遠く離れていても、我々の心は一つに繋がっている。[lover.GetHerHim]に私の想いを思い出させることができるなら、私が恋焦がれる[lover.Custom('quirk_pos_adjective')]笑顔を[lover.GetHerHis]の表情にもたらすことができるのかもしれない…"
 lover.3207.a: "[lover.GetHerHim]への想いを込めた詩を作ろう！"
 lover.3207.a_object: "詩と[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]が私の気持ちを伝えてくれる！"
 lover.3207.a.tt: "[lover.GetFirstNameNoTooltip]が詩を気に入った場合："
 lover.3207.c: "[lover.GetSheHe|U]が私にとってどういう意味を持っているのか、[lover.GetSheHe]ならすでに理解しているはずだ！"
 lover.3207.c.tt: "#F きっと分かってくれているはずだ…！#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "この[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))]を見れば、私の想いや愛を思い出して頂けると思います。\n"
 lover.3208.a: "なんと素敵な贈り物だろうか！"
 lover.3208.a_terrible: "#F [writing_lover.GetSheHe]の気持ちはよく伝わるけれども、この#EMP 詩#!は…#!"
 lover.3208.a_okay: "#F [writing_lover.GetHerHis]の詩に多少の手直しが必要だとしてもね…#!"
 lover.3208.a_great: "#F こんな情感豊かな詩まで書けるだなんて！#!"
 lover.3208.a_amazing: "#F こんな詩を読んだらまた[writing_lover.GetHerHim]に惚れ込んでしまいそうだ！#!"
 lover.3208.b: "今までにこんな馬鹿げたものを読んだことはないぞ！"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "あなた様に頂いた詩は、まるで私の一日やあなた様への想いを明るく照らし出してくれるかのようでした。私と同じように、あなた様も私のことを考えてくれているということを知ることができただけで、私も挫けずにいられそうです。"
 lover.3209.a: "ああ[lover.GetFirstNameNoTooltip]、あなたのことが心から恋しい！"
 lover.3210.desc: "どうか、あのようなものを二度と送らないでください。遠く離れていても、あなた様への愛情に変わりはありませんし、私は今の状態のままでいたいと思っているのです。"
 lover.3210.a: "どうやら、私には詩人の才能がなかったのかもしれないな…"
 lover.3211.t: "愛を描くこと"
 lover.3211.desc: "才能ある画家が[capital.GetNameNoTier]を訪れている。その美しい作品を見た瞬間、私は[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]のことが頭に浮かんだ。\n\n完璧な題材を選ぶことができさえすれば、絵画は素敵な贈り物になるはずだ。"
 lover.3211.a: "象徴性をふんだんに取り入れ、夜明け前の路地に広がる闇を描こう！"
 lover.3211.a.tt: "#F [lover.GetSheHe]ならきっと、繊細な含意を理解してくれるはずだ！#!"
 lover.3211.b: "アブラハムとサラが並んでいる光景が良い。"
 lover.3211.b.tt: "#F [lover.GetSheHe]が宗教的な象徴性を楽しんでくれると良いのだがな！#!"
 lover.3211.c: "私の燃えるような想いを表すには――劇的な戦いがいいだろう！"
 lover.3211.c.tt: "#F 愛する者のために戦うことほど愛を雄弁に語るものは無い！#!"
 lover.3211.d: "市場の賑わいは完璧なモチーフだ！"
 lover.3211.d.tt: "#F [lover.GetSheHe|U]はきっと、希望に満ち溢れた生き生きとした絵を楽しんでくれるはずだ。#!"
 lover.3211.e: "ソクラテスとパイドロスの対話を題材にしよう！"
 lover.3211.e.tt: "#F 私たちの愛を称えるのであれば、愛を主題とした議論の最も初期の記録を表現するのがふさわしい。#!"
 lover.3211.f: "そんな道楽に費やしている暇はない。"
 lover.3211.appreciate: "[lover.GetFirstNameNoTooltip]が贈り物を気に入った場合："
 lover.3212.desc_opening: "我が[ROOT.Char.Custom('LoverPetName')]、[ROOT.Char.GetFirstNameNoTooltip]にこの絵を贈ります。\n\n"
 lover.3212.desc_lifestyle_schemer: "この絵は、夜明け前の[capital.GetNameNoTier]の薄暗い路地を描いたものです。あなた様が独力で解き明かすことを意図して、私はこの暗闇の中に、ある象徴性と含意を忍ばせてあります。"
 lover.3212.desc_lifestyle_scholar: "この絵は、アブラハムとサラが並んで立っている光景を描いたものです。私たちと同じように、共に未来に進んでいくという覚悟ができている姿を表現しています。あなた様ならばこの絵が持つ象徴的な意義を理解できるはずだと願っております。"
 lover.3212.desc_lifestyle_general: "この絵は、輝ける英雄たちが悪を打ち倒す、壮観な戦いを描いたものです。愛しい[ROOT.Char.GetFirstNameNoTooltip]よ、この絵を見るだけで血が沸き立つように、あなた様の名を口にするだけで私は胸が熱くなるのです！"
 lover.3212.desc_lifestyle_administrator: "この絵は、人や物であふれる賑やかな市場を描いたものです。ちょうど、私の心があなた様への愛情で満ちあふれているのと同じように。どうかこの絵を見て、多くの可能性に満ちあふれた日々の生活や、私の想いを思い出してみてください。 "
 lover.3212.desc_lifestyle_diplomat: "この絵は、ソクラテスとパイドロスの対話を解釈したものです。彼らは愛と修辞学を主題として議論を交わしており、あなたに対する私の愛から着想を得て描いたものです。"
 lover.3212.a.perfect: "#F まるで語り掛けてくるような、こんな絵は今までに見たことがない！#!"
 lover.3212.a: "素敵だ！"
 lover.3212.b: "なんと酷い絵だ。捨ててしまえ！"
 lover.3213.desc_perfect: "あなた様に贈って頂いた絵のような美術品は、今までに一度も見たことがございません。私は、心の底から感動しました。"
 lover.3213.desc: "あなた様に贈って頂いた絵はとても良いものですね。絵に込められた思想や才能の豊かさは明らかです。"
 lover.3213.desc_lifestyle_schemer: "路地の隅、最も暗い場所に隠されている細部の微妙さや象徴性は、まさしく深遠な意味を示唆しています！"
 lover.3213.desc_lifestyle_scholar: "アブラハムとサラをモチーフとして選択したのは天才的な発想と言わざるを得ません！"
 lover.3213.desc_lifestyle_general: "描かれている戦いの場面には本当に心をかき乱されました。愛するあなた様にお会いできる日が待ち遠しい！"
 lover.3213.desc_lifestyle_administrator: "人や希望にあふれた賑やかな市場の描写は、本当にそこにあるかのようです！"
 lover.3213.desc_lifestyle_diplomat: "有名な対話の場面がこうして絵に描かれているのを見るのは、本当に刺激的な体験です！"
 lover.3213.a: "[lover.GetSheHe]が贈り物を喜んでくれたようでよかった！"
 lover.3214.desc: "お気持ちはありがたいのですが、贈って頂いた絵は私が今までに見た中でも最も酷い芸術品だと言わざるを得ません。冗談を意図したものだったのでしょうか？"
 lover.3214.a: "ははは… そう、冗談だよ。"
 lover.3215.t: "賛美の歌を歌え"
 lover.3215.desc: "最愛の[lover.GetTitledFirstNamePossessive]の傍にいることができないので、[lover.GetSheHe]が私の燃え上がる気持ちを忘れてしまうのではないかと恐れている。\n\n[lover.Custom('MusicalPerformer')]を私の分身として送り出し、私の名前で書かれた詩や歌や甘い言葉で[lover.GetHerHim]に訴えかければ、きっと思い出してくれるだろう！"
 lover.3215.a: "直ちに、最も優れた者を遣わそう！"
 lover.3215.a.tt: "私が雇っている[lover.Custom('MusicalPerformer')]が[court_location.GetNameNoTier]の[THIS.Char.Custom('GetCourt')]に加わる"
 lover.3215.b: "誰を送っても大丈夫だろう？"
 lover.3215.c: "私がなすべき求愛を吟遊詩人などに頼るつもりはない。"
 lover.3215.c.tt: "#F もっと直接想いを伝えられる機会がきっとあるはずだ#!"
 lover.3216.desc: "ひとりの[lover.Custom('MusicalPerformer')]が表向き、宮廷の娯楽としてやってきたのだが、彼はすぐに、ここへ来た本当の理由を打ち明けた。"
 lover.3216.desc_fancy_troubadour: "神々しい声で歌い、川のような滑らかさで散文を詠いあげながら[lover.Custom('MusicalPerformer')]が宮廷へとやってきた。彼はすぐに、ここへ来た本当の理由を打ち明けた。"
 lover.3216.desc_ending: "\n\n「[original_lover.GetTitledFirstName]が私を遣わしたのは、[original_lover.GetHerHis]のあなた様への愛が偽らざるものであることを伝え、あなた様の前で芸を披露するためなのです」"
 lover.3216.a: "なんと愉快な！"
 lover.3216.b: "どうして[original_lover.GetSheHe]は愛を伝えるのにほかの者を遣わさなかったのだ！？"
 lover.3217.desc: "あなた様に遣わして頂いた[lover.Custom('MusicalPerformer')]には心の底から楽しませて頂きました！彼は鳥のように歌い、まるで紡錘をもって生まれてきたかのように散文を紡ぐのですね。私は毎日、あなたの愛を思い起こし、そのおかげで私の人生は豊かなものとなりました！"
 lover.3217.a: "それは良かった！"
 lover.3218.desc: "我が[ROOT.Char.Custom('LoverPetName')]よ、あなたは私のことをからかっているのでしょうか？あなたが遣わした[lover.Custom('MusicalPerformer')]は音程を保つことすら苦労する有様ですし、子供向けに作られた散文でも、もっと中身があります。"
 lover.3218.a: "#EMP やはり#!、流しの吟遊詩人なんかを遣わすべきではなかったのだ！"
 lover.3219.t: "形見"
 lover.3219.desc: "我が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]の[lover.GetTitledFirstName]は手が届かないほど離れた土地で暮らしている…[lover.GetSheHe]が私のことを思い出せるような、何か私にまつわる物を持っていれば、私も気持ちが安らぐだろう。"
 lover.3219.a: "[lover.GetSheHe|U]に私の髪の束を贈ろう。"
 lover.3219.a.tt: "#F きっと[lover.GetSheHe|U]も私のことが酷く恋しくなるはずだ。#!"
 lover.3219.b: "[lover.GetHerHim]に私の肌着を贈ろう！"
 lover.3219.b.tt: "#F [lover.GetSheHe]もきっと私の心配りを喜んでくれるだろう。#!"
 lover.3219.c: "昔のことを思い出して、[lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)]を贈ることにしよう。"
 lover.3219.c.tt: "#F [lover.GetSheHe]がいかに情熱的かはよく知っているのだ。#!"
 lover.3219.d: "そんなつまらない贈り物に費やしている暇はない。"
 lover.3219.d.tt: "#F 私が[lover.GetHerHim]のことをどれほど恋しく思っているかを伝えるなら、もっと良い機会をきっと見つけられるはずだ！#!"
 lover.3220.desc_opening: "あなた様がいない毎日はとても虚しく、あなた様の手に抱かれていない瞬間はまるで拷問に掛けられているかのようです。"
 lover.3220.desc_hair: "私がいない時でも、あなた様が私の愛を思い出せるよう、私にまつわる贈り物を届けさせました。私の髪束です。"
 lover.3220.desc_smallclothes: "私がいない時でも、あなた様が私の愛を思い出せるよう、私の肌が触れた贈り物を届けさせました。私の肌着です。"
 lover.3220.desc_object: "私がいない時でも、あなた様が私の愛を思い出せるよう、昔を懐かしむような贈り物を届けさせました。"
 lover.3220.a: "なんて素敵な贈り物だろう！"
 lover.3220.b: "私はこれを貰ってどうすれば？"
 lover.3220.b.tt_smallclothes: "#F うえ、気持ち悪い。#!"
 lover.3221.desc_opening: "あなた様に送って頂いた贈り物はすぐにとても大切なものになりました。"
 lover.3221.desc_hair: "めったと一緒にいられないことによる苛立ちは、あなた様の一部を携えていればずっと簡単に耐えることができるでしょう。"
 lover.3221.desc_smallclothes: "あなた様の肌に触れた物を持っていると二人でいたころを思い出させてくれますし、めったと一緒にいられないことによる苛立ちも、ずっと対処しやすくなるでしょう。"
 lover.3221.desc_object: "二人でいたころを思い出させてくれるものを持っていれば、めったと一緒にいられないことによる苛立ちも、ずっと対処しやすくなるでしょう。"
 lover.3221.a: "贈り物を喜んでもらえたようで安心したよ！"
 lover.3222.desc_opening: "あなた様に送って頂いた贈り物は、いささか… 生々しすぎます。"
 lover.3222.desc_hair: "お聞きしたいのですが、私はこの髪をもらってどうすれば良いのでしょうか？神秘術の儀式のようなものに用いるのですか？"
 lover.3222.desc_smallclothes: "お聞きしたいのですが、どうして私に品のない衣類を贈ろうなどと考えたのでしょう？"
 lover.3222.desc_object: "お聞きしたいのですが、どうしてあなた様は昔のことにそこまでこだわっているのでしょうか？未来のことは考えていらっしゃらないのですか？"
 lover.3222.a: "贈り物を喜んでもらえないだなんて信じられない！"
 lover.7001.t: "[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U]友"
 lover.7001.desc: "[potential_lover.GetTitledFirstNamePossessive]の隣に座り、[potential_lover.Custom('herhis_subject_of_interest')]について語らい、[potential_lover.GetHerHim]が[potential_lover.Custom('quirk_pos_adverb')]笑う姿を見る…目が合うと私の心臓の鼓動は速くなる。[potential_lover.GetHerHis]が顔を赤らめた姿に、予期せぬ緊張を覚える者は私だけではないだろう。"
 lover.7001.a: "私はこの瞬間をできる限り長く保とう！"
 lover.7001.a.tt: "#F いつか、私たちは友達以上の関係になれるだろうか？#!"
 lover.7001.b: "それで、あなたの話についてだけど…"
 lover.7001.b.tt: "#F 友達以上の関係になるかもしれないなどと[potential_lover.GetHerHim]に思わせたくはない。#!"
 lover.7002.t: "[proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U]友"
 lover.7002.desc: "[proposing_friend.GetTitledFirstNamePossessive]の隣に座り、[ROOT.Char.Custom('subject_of_interest')]について語らい、笑っている私の顔を見つめる[proposing_friend.GetHerHis]の視線に気づく…唐突に緊張感があらわになる。[proposing_friend.GetHerHis]が顔を赤らめた姿に、この感覚を覚える者は私だけではないだろう。"
 lover.7003.t: "[potential_lover.Custom2('InsultAdjective', ROOT.Char)|U]好敵手"
 lover.7003.desc: "またも[potential_lover.GetTitledFirstName]は[potential_lover.Custom('herhis_subject_of_interest')]について長々と持論を語る。そして私はぼんやりとしながら、[potential_lover.GetSheHe]が実は、かなり[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][potential_lover.GetWomanMan]であることに気が付く。\n\n二人の間が落ち着かない空気になるのは今に始まったことではないが、目が合うと私の心が憎しみではない何かによって揺れ動くのを感じる…"
 lover.7003.a: "この[potential_lover.Custom2('InsultNoun', ROOT.Char)]は私に何かの魔法でも掛けたのか！？"
 lover.7003.a.tt: "#F この奇妙な感覚については、もっと調べないといけないな…#!"
 lover.7003.b: "きっとこれは嫌な予感だ。"
 lover.7004.t: "[proposing_rival.Custom2('InsultAdjective', ROOT.Char)|U]好敵手"
 lover.7004.desc_opening: "[ROOT.Char.Custom('subject_of_interest')]について熱心に議論をしている最中に、[ROOT.Char.Custom('GetRoom')]の向こうで[proposing_rival.GetTitledFirstName]が顔をしかめているのが見える。\n\n"
 lover.7004.desc_potential_lover_is_go: "目が合うと、驚いたことに[proposing_rival.GetSheHe]は[proposing_rival.Custom('quirk_pos_adverb')]笑ったのだ。[proposing_rival.GetSheHe]は前からこんなに[proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][proposing_rival.GetWomanMan]だったか？"
 lover.7004.desc_not: "目が合うと、[proposing_rival.GetSheHe]は難しい顔をして顔を背ける。いつも通り、大した[proposing_rival.Custom2('InsultNoun', ROOT.Char)]だ！"
 lover.7004.a: "こっちも笑顔で返す…？"
 lover.7004.a.tt: "#F 突然心を揺り動かされたようなこの感覚はなんだ？#!"
 lover.7004.b: "げっ、放っておいてくれ、[proposing_rival.GetFirstNameNoTooltip]よ。"
 lover.7005.t: "最愛の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]の[potential_lover.GetTitledFirstName]が、非常に素敵な[potential_lover.GetWomanMan]に見えた感覚がいまだに頭から離れない。[potential_lover.GetSheHe]の笑顔や[potential_lover.Custom('quirk_pos_present')]姿を見ると、いつも心が揺さぶられてしまうのだ…"
 lover.7005.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]にこうした感情を抱くのは普通のことなのか？"
 lover.7005.a.tt: "#F どういうことなのかは分からないが、私はもっとそれが欲しいのだ！#!"
 lover.7005.b: "[potential_lover.GetSheHe|U]は我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]なのだぞ。[ROOT.Char.GetFirstNameNoTooltip]、しっかりしろ！"
 lover.7006.t: "最愛の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]の[proposing_family.GetTitledFirstName]はとても[proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][proposing_family.GetWomanMan]だ。ずっと前からそのことには気づいていた。しかし最近、[proposing_family.GetSheHe]は私がいる場所に留まるようになり、いつもより優しい顔で笑い、私がよそ見をしている時に私の顔を見つめるようになった…"
 lover.7006.a: "私も[proposing_family.GetHerHim]に惹かれているのだ！"
 lover.7006.a.tt: "#F ろくでもないことだ… どんな醜聞になるか想像してみろ！#!"
 lover.7006.b: "きっと、ただの家族愛だ。"
 lover.8102.t: "$pilgrimage_header$の帰結"
 lover.8102.desc: "「すみません。」そう言って見覚えのある農民が目の前に現れた。以前どこかで会ったのだろうかと頭をひねっていると、[brothel_worker.GetSheHe]がまるで心を読んだかのように返答する。\n\n「[brothel_location.GetName]の売春宿でお目にかかりました。あなたにご指名いただいた者です。」[brothel_worker.GetHerHis]の頬に紅潮が広がっている。\n「こうして再会できるなんて… きっと運命でしょう。"
 lover.8102.desc.puppy_love: "あなたに惚れたのです。その腕に抱かれるとすべてが正しく感じました… あなたの心に私のような者が入る隙間はございますか？」"
 lover.8102.desc.they_pregnant: "あなたの子供を身ごもっています。お茶に適切な薬草が入っていなかったのでしょう。私は一人で子育てをしたくはありません。」"
 lover.8102.desc.you_pregnant: "あなたは身ごもっているかもしれません。お茶に適切な薬草と効力が含まれていませんでした。あなたお一人で子育てをしてほしくありません。」"
 lover.8102.desc.ending: "\n\nその声は次第に小さくなり、[brothel_worker.GetSheHe]はにかんだ微笑みを浮かべる。それとも、それはしたり顔の薄ら笑いだろうか？"
 lover.8102.a: "自分の行いの責任はしっかり取ろう。"
 lover.8102.b: "私を陥れようとしているだけだろう！？"
 lover.8102.c: "あの夜のことは忘れろ。さもないと、お前には消えてもらうことになる。"
 lover.8102.c.success: "[brothel_worker.GetTitledFirstNameNoTooltip]は脅されて沈黙する"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip]は代金と引き換えに沈黙することに合意する"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip]はあなたの行いを世間に触れ回る"
 lover.8102.d: "過去を秘密にするのなら、私と一緒に来ていい。"
