l_japanese:
 bishop.1001.opening: "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc: "私は自らの責務に従ってお伝えします。あなた様と[spouse.GetTitledFirstName]との婚姻が、実際は近親婚であることを示す動かぬ証拠が明らかとなりましてございます。あなた様がこの神聖ならざる婚姻を直ちに終わらせるのであれば、この秘密は我々二人だけのものとして伏せておきましょう。"
 bishop.1001.a: "もちろんそうしよう。"
 bishop.1001.a.tt: "@warning_icon!#X [spouse.GetUIName]と離婚します#!"
 bishop.1001.b: "我々の契りはそんなあからさまな嘘によって引き裂かれはしない！"
 bishop.1001.b.success: "申し立てが嘘であることが証明される"
 bishop.1001.b.failure: "申し立てに反論できない"
 bishop.1001.c: "このような嘘をつくとは… [bishop.GetHerHim]の誤解を解いてやろう。"
 bishop.1001.c.success: "婚姻の神聖性を納得させる"
 bishop.1001.c.failure: "[bishop.GetTitledFirstNameNoTooltip]の説得に失敗する"
 bishop.1001.d: "このことは… 知らなかったことにはできないか？"
 bishop.1011.desc_opening: "[targeting.GetTitledFirstName]を対象とした[faction.GetNameNoTooltip]にあなた様が加入なされていることは不適切なものでございます。もし、脱退を拒むということであれば、私といたしましても強硬手段を取らざるを得ません。"
 bishop.1011.desc_cannibal: "\n\nそういえば、あなた様の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))]である[cannibal_food.GetTitledFirstName]は、なかなか美味しそうな見た目をしていらっしゃる。[cannibal_food.GetHerHim]にもしものことがあれば、#EMP もったいない#! ことになりますね…"
 bishop.1011.desc_beating: "\n\n狂信者の一団がこの周辺をうろつき、無慈悲に神罰を下して回っています。あなた様の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))]である[to_beat_up.GetTitledFirstName]は、ときどき一人で通りを歩いていらっしゃるのではありませんか…？"
 bishop.1011.a: "[bishop.GetFaith.HouseOfWorship]の怒りを買いたいわけではないのだ。"
 bishop.1011.b: "脅したって無駄だぞ！"
 bishop.1011.b.tt: "事実上の脅迫を無視する"
 bishop.1011.b.outcome: "路上の流血事件"
 all_my_theocratic_vassals: "すべての神権制の封臣"
 bishop.1011.c: "私の話を聞いてくれないか…"
 bishop.1011.c.success_vassal: "[bishop.GetTitledFirstNameNoTooltip]は深く納得したため、大義のために同志を集めている"
 bishop.1011.c.success: "[bishop.GetTitledFirstNameNoTooltip]はあなたの動機に理解を示す"
 bishop.1011.c.failure: "[bishop.GetTitledFirstNameNoTooltip]は納得していない"
 bishop.1011.c.failure.tt: "[bishop.GetSheHe|U]が強硬手段に出る"
 bishop.1012.title: "謎めいた失踪"
 bishop.1012.desc: "[cannibal_food.GetTitledFirstName]は血だまりだけを残して行方不明になってしまった…"
