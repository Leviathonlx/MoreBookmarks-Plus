l_japanese:
 sibling.0001.t: "正当な報酬"
 sibling.0001.desc: "[sibling.GetTitledFirstName]が私との公式な会談を求めてやってきた！\n\n「我が親愛なる[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]よ、私はこれまであなたに忠実にお仕えしてきました。今こそ、私の忠勤に対する十分な報酬が支払われるべき時ではありませんか？」"
 sibling.0001.a: "貴殿には称号と所領を与えるとしよう！"
 sibling_promised_land_tt: "[sibling.GetFirstName]はすぐに称号が与えられることを望んでいます"
 sibling.0001.b: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]よ、どんな望みでも言うがよい。"
 sibling.0001.c: "親愛なる[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、この贈り物を受け取り、己の力を示すのだ！"
 sibling_funded_for_invasion: "[sibling.GetFirstName]は自らの運を試すのに適した領国を探します。"
 sibling_becomes_councillor_tt: "[sibling.GetFirstName]が評議員の一人となります。"
 sibling.0001.e: "お前は自分の仕事以上のことは何もしていない！"
 sibling.0002.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]の[sibling.GetFirstName]が、以前、私が[sibling.GetHerHim]に所領と称号を与える約束をしたことについて念を押すために私の元を訪れた。\n\n「我が[sibling.Custom2('RelationToMe' , ROOT.Char )]よ、いつまで私を待たせるおつもりか？」"
 sibling.0002.a: "金をやるからあの約束のことは忘れてくれ。"
 sibling.0002.b: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、私には与えてやれるものがないのだ。"
 sibling.0003.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]の[sibling.GetFirstName]が、[sibling.GetHerHis]の新たな領地から徴収した十分の一税を持ってやってきた。\n\n「我が[sibling.Custom2('RelationToMe' , ROOT.Char )|U]よ！ 我らが血によって繋がっているように、この贈り物が我らを永遠の仲間として結びつけますよう！」"
 sibling.0003.a: "一族と領国のために！"
 sibling.0004.t: "[sibling.Custom('SisterBrother')|U]と[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.opening: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]の[sibling.GetTitledFirstName]にまつわる不満を述べに、[vassal.GetTitledFirstName]が再び私の元を訪れた。"
 sibling.0004.fallback: "\n\nこの二人はそもそも馬が合わないのだ。今回も、彼らのうちの一人がやり過ぎてしまったようだ。"
 sibling.0004.a: "私のことを想ってのことなのだ。"
 sibling.0004.b: "[sibling.GetFirstNameNoTooltip]、しっかりしてくれ！"
 sibling.0004.c: "私は貴殿らを子供のように叱らねばならないのか！？"
 sibling.0005.t: "問題の種"
 sibling.0005.desc: "しばらく前から、[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]が報いを受ける日が来ることはわかっていた。\n\n[vassal.GetTitledFirstName]は、自分だけでなくすべての[ROOT.GetCharacter.Custom('powerful_vassals_loc')|l]を代表して、許し難い私の[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]をどうにかしろと要求してきた。"
 sibling.0005.a: "「[sibling.GetHerHim]のことをそんな風に悪く言うな！」"
 sibling.0005.b: "[sibling.GetSheHe|U]は自らの振る舞いが許されざるものであることを学ばねばならぬ。"
 sibling.0005.c: "[sibling.GetFirstNameNoTooltip]、お前にはほとほと呆れ果てたぞ！"
 sibling.1001.t: "外交支援"
 sibling.1001.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ]、[sibling.GetTitledFirstName]が自分の巧みな話術を有効活用する案を持ってくる。\n\n「私は特使として役に立てます。あるいは、あなたの公式文書や命令文を作成することも可能でしょう」"
 sibling.1001.a: "貴殿が最も活躍できる仕事がある。"
 accepted_sibling_help_tt: "有能な兄弟姉妹は、ある種の貸しを作っていると感じるかもしれない…"
 sibling.1001.b: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、私は借りを作りたくはないのだ。"
 sibling.1002.t: "軍事の知識"
 sibling.1002.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ]である[sibling.GetTitledFirstName]は私のところにやって来て、自分が戦いのことをよく理解していると主張する。\n\n「私に兵士の訓練を手伝わせてください。今まで見たことのないような軍隊になりますよ」"
 sibling.1002.a: "貴殿が最も活躍できる仕事がある。"
 sibling.1002.b: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、私は借りを作りたくはないのだ。"
 sibling.1003.t: "秘密と囁き"
 sibling.1003.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ]である[sibling.GetTitledFirstName]が、宮廷で起きていることを私に伝える役割を果たしたいと提案をしてきた。\n\n「本当に忠実な人間が[ROOT.Char.Custom('GetCourt')|l]にいれば、役に立つはずです…」"
 sibling.1003.a: "真に信頼できるのは、血の繋がりだけだ。"
 sibling.1003.b: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、貴殿は私に信頼されているとお思いで？"
 sibling.1004.t: "金の流れ"
 sibling.1004.desc: "[ROOT.Char.Custom('GetRealmOrDomicile')|l]の決算書を眺めながら、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は笑いをこらえきれない。\n\n「[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U]様、この大惨事を招いた犯人に、私が金の扱い方というものを教えてやってもいいでしょうか」"
 sibling.1004.a: "わかった、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ。私の国庫を潤わせてくれ。"
 sibling.1004.b: "わかるぞ、お前の狙いは私の金だ…"
 sibling.1005.t: "神聖なるものを想う"
 sibling.1005.desc: "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]ほどの洞察力を持つ者はほとんどいない。\n\nその[sibling.GetSheHe|U]が、自分の能力を活かし、[ROOT.Char.Custom('GetCourt')|l]の顧問として精神的な事柄について助言してくれると申し出ている。"
 sibling.1005.a: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]よ、どうかこの手を導いて欲しい。"
 sibling.1005.b: "私は自分の心を貴殿の手に委ねるつもりはない。"
 sibling.2001.t: "邪魔者"
 sibling.2001.opening: "[sibling.GetTitledFirstName]にはほとほと手を焼かされている。"
 sibling.2001.fallback: "\n\n私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]は、誤って何かに火をつけたり、私の金を浪費しているか、そうでなければ[ROOT.Char.Custom('GetCourtierPlural')]を困らせている。"
 sibling.2001.a: "困ったことだが、それでも[sibling.GetSheHe]は家族なのだ！"
 sibling.2001.b: "もうたくさんだ、[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]！"
 sibling.8001.t: "穀潰し"
 sibling.8001.desc: "私の貪欲な[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は「小遣い」と称して私から金を巻き上げつづけている。\n\nだが[sibling.GetSheHe]はついに一線を越えてしまった。貿易事業のために要求した金をすべて自分のものにしてしまったのだ！"
 sibling.8001.a: "[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]よ、もうお前に金はやらん！"
 sibling.8002.t: "大きな財布"
 sibling.8002.desc: "私の[ROOT.GetCharacter.Custom('trait_generous_adjective')]な[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は[province.GetName]を旅しながら農民たちの窮状に耳を傾け、気前良く贈り物を渡したり、約束をしたりしている。\n\n[sibling.GetSheHe|U]はさらに、それが#EMP 「善良なる[ROOT.Char.GetTitledFirstNameNoTooltip]」#!の名の下での慈善行為であることを明言した…"
 sibling.8002.a: "よくやってくれた、[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]よ。"
 sibling.8002.b: "「私」の金を使ってやっているのか！？"
 sibling.8003.t: "軽はずみ"
 sibling.8003.desc: "私の[ROOT.GetCharacter.Custom('trait_lustful_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は何度も決断を誤ってきたが、庶民の[sibling.Custom('servant_for_romance')]と関わりを持つことはその中でも最悪のものだ！"
 sibling.8003.a: "ああ、[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]には好きにさせておこう…"
 risk_of_sibling_producing_bastard_tt: "この結果、何かが起こる可能性がある…"
 sibling.8003.b: "二度と[sibling.Custom('servant_for_romance')]と会ってはならぬ！"
 sibling.8004.t: "配慮が必要なお偉方"
 sibling.8004.desc: "[province.GetName]を旅するうちに、我が[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]はいくつかの村や街の農民から酷く怒りを買ってしまったらしい。[sibling.GetTitledFirstName]は寝泊まりさせるように要求し、まるで[ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]のように扱うことを求めただけではなく、ささいなことで人々に罰を与えたのだ。"
 sibling.8004.a: "彼らが怒るのも当然だ。"
 peasants_dislike_sibling_tt: "[province.GetName]の農民たちは快く思っていない"
 sibling.8005.t: "無人のもてなし"
 sibling.8005.desc: "我が[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]の[sibling.GetTitledFirstName]は、我が宮廷を訪れる[vassal.GetTitledFirstName]を接遇することになっていた。\n\nしかし[vassal.GetFirstName]の到着が数日遅れてしまい、ようやく[vassal.GetSheHe]が到着した時には、[ROOT.GetCharacter.Custom('trait_impatient_adjective')][ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]はどこにも見当たらず、客人を出迎えることもなく放置してしまったのである！"
 sibling.8005.a: "ちょっとした贈り物で埋め合わせできるだろう。"
 sibling.8005.b: "「[sibling.GetFirstNameNoTooltip]！！！」"
 sibling.8006.t: "厳格だが公正"
 sibling.8006.desc: "[vassal.GetTitledFirstName]の宮廷の訪問中、[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は私の代わりに裁決を下すよう頼まれていた。\n\n[vassal.GetFirstNameNoTooltip]は[sibling.GetFirstNamePossessiveNoTooltip]の正義感を長々と褒めちぎり、[sibling.Custom('SisterBrotherPossessive')]が来てくれたことをとても喜んでいるようだ。"
 sibling.8006.a: "[sibling.GetFirstNameNoTooltip]には[vassal.GetFirstNamePossessiveNoTooltip]の宮廷で過ごす時間をもっと与えるとしよう。"
 sibling.8006.b: "私にも我が[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]に判断を仰ぎたい件が数多くあるのだ！"
