l_japanese:
 bishop.2001.t: "聖職者の権利"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle]の[scoped_bishop.GetFirstName]は激怒している。\n\n[scoped_bishop.GetSheHe|U]は、私には[scoped_prisoner.GetTitledFirstName]を囚人として拘束する権利などないと主張しているのだ。「[scoped_prisoner.GetSheHe|U]は聖職者です！ [scoped_prisoner.GetHerHis]の罪がどのようなものであれ、世俗の統治者が[scoped_prisoner.GetHerHim]に裁きを下すことはなりません！」"
 bishop.2001.desc.b: "囚人の[scoped_prisoner.GetTitledFirstName]は決然とした声で[scoped_prisoner.GetFaith.ReligiousText]の一節をそらんじ、上を見上げて裁きが下るのを待っている。「[scoped_prisoner.GetFirstNameNoTooltip]は聖職者であることが分かりました」[scoped_bishop.GetCouncilTitle]の[scoped_bishop.GetFirstName]はそう述べると、囚人のすぐ隣に立って軽蔑するような目で私を見る。「従いまして、[scoped_prisoner.GetSheHe]の身柄は聖職者の監督下に置かれなければなりません」"
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName]は目の前に置かれた[scoped_prisoner.GetFaith.ReligiousText]の一節を震える声で読み上げると、押し黙ったまま立ち尽くした。\n\n「[scoped_prisoner.GetFirstNameNoTooltip]は聖職者であることが分かりました」[scoped_bishop.GetCouncilTitle]の[scoped_bishop.GetFirstName]はそう述べると、囚人のすぐ隣に立って軽蔑するような目で私を見る。「従いまして、[scoped_prisoner.GetSheHe]の身柄は聖職者の監督下に置かれなければなりません」"
 bishop.2001.a: "それならば、[scoped_prisoner.GetSheHe]は「私が」選んだ一節もそらんじることができるな？"
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName]がその一節を正しく暗唱する"
 bishop.2001.success.a.desc.tt: "[scoped_prisoner.GetTitledFirstName]の身柄が聖職者の監督下に置かれる。"
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName]は二番目の節の暗唱に失敗する"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName]の身柄が地下牢へと戻される。"
 bishop.2001.b: "致し方あるまい。"
 bishop.2001.c: "気をつけて行くのだぞ…"
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName]が事故に遭う"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName]は釈放後に死亡する。"
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName]が無傷で逃げおおせる"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName]は暗殺から逃れる。"
 bishop.2001.d: "この虜囚は私のものである。[scoped_prisoner.GetSheHe]が地下牢から出ることはない！"
 bishop.2002.t: "我が[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の一族"
 bishop.2002.desc.b: "廊下の反対側から手を挙げて、[scoped_relative.GetFirstName]の名を呼んだが、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))]はきまり悪そうにこちらを一瞥して走り去ってしまった。"
 bishop.2002.desc.c: "晩餐会の食卓で周りを見回して会話を始めようとしたのだが、皆は軽蔑するように目を逸らし、そっぽを向いてしまった。"
 bishop.2002.desc.a: "\n\nあの[scoped_bishop.Custom2('InsultAdjective', ROOT.Char)][scoped_bishop.Custom2('InsultNoun', ROOT.Char)]、[scoped_bishop.GetCouncilTitle]の[scoped_bishop.GetFirstName]のせいで、家族が私を敵視するようになってしまった。私の親族が霊的な導きを求めて[scoped_bishop.GetHerHim]の元を訪ねるたびに、[scoped_bishop.GetSheHe|U]は親族の耳元でささやき、私が邪悪な[ROOT.Char.GetTitleTierName]であるとか、そのせいで我が一族が[ROOT.GetCharacter.GetFaith.HighGodName]に呪われているといった嘘を吹き込んでいるのだ。"
 bishop.2002.a: "私も[scoped_bishop.GetHerHim]についてはいくつか言いたいことがある…"
 tooltip.bishop.2002.a.success: "[scoped_bishop.GetTitledFirstName]が嘘をついていることを親族に納得させる"
 bishop.2002.success.a.desc.tt: "[scoped_bishop.GetFirstNamePossessive]が中傷しようとしていたことを暴露する。"
 tooltip.bishop.a.2002.fail: "家族はこちらの言葉に心を動かされない"
 bishop.2002.failure.a.desc.tt: "親族が話に耳を傾けない。"
 bishop.2002.b: "私の悔恨を広く公に見せればよいのか？"
 bishop.2002.c: "[scoped_bishop.GetCouncilTitle|U]に屈するわけにはいかない！"
 bishop.2003.t: "慕われる聖職者"
 bishop.2003.desc: "[scoped_bishop.GetCouncilTitle]の[scoped_bishop.GetFirstName]が私のことを嘲笑せずに説教を終わらせる日は一日もない。\n\nあの神がかりの[scoped_bishop.Custom2('InsultNoun', ROOT.Char)]は、私が[ROOT.Char.GetFaith.DevilName]の使いであると信じ込んでおり、農夫たちがすべて私の敵となるまでは決して休むこともないだろう。"
 bishop.2003.a: "寄進をしていくらか特権を与えてやれば落ち着くだろう…"
 bishop.2003.b.a: "すべては私の支配下にあるのだぞ！"
 bishop.2003.b.b: "馬鹿な。それで一体どうなると言うのだ？"
 bishop.2003.c: "家臣の不服従は一切許さぬ！"
 bishop.2003.c.infidel: "奴を永久に黙らせる時が来たようだな。"
 bishop.2002.everyrelative.custom: "[scoped_bishop.GetFaith.GetAdjective]を信仰しているほかのすべてのあなたの[family_member|E]"
 bishop.2002.everypiousrelative.custom: "[scoped_bishop.GetFaith.GetAdjective]を信仰しているすべての敬虔なあなたの[family_member|E]"
 bishop.2003.countyunrest.custom: "[scoped_bishop.GetFaith.GetAdjective]を信仰しているすべての[domain|E]内の[county|E]"
 bishop.2003.everytheocrat.custom: "[scoped_bishop.GetFaith.GetAdjective]を信仰しているすべての[theocratic|E]の封臣"
 bishop.2004.t: "狂信者の目には"
 bishop.2004.desc: "私の[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]は近頃、私が「信仰心に欠けている」とされていることについて説教中に不満を漏らしている。\n\nどうやら[scoped_bishop.GetSheHe]は私を「不信心な[root_scope.Custom2('InsultNoun', SCOPE.sC('scoped_bishop'))]」と呼んでさえいるらしく、さらに多くの熱心な封臣たちが[scoped_bishop.GetSheHe]に耳を傾けはじめている…"
 bishop.2004.theologian: "あからさまな嘘であり、名誉棄損だ！"
 bishop.2004.a: "また「善意の寄付」をすれば私の助けになるかもしれない…"
 bishop.2004.b: "フンッ！好きなものを信じさせておけ。"
