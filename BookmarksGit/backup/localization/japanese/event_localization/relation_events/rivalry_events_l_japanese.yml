l_japanese:
 rivalry.0001.t: "仲直り"
 rivalry.0001.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]、我々はかつて仲違いしたこともあるが、そろそろ過去は水に流さないか？」\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私から[rival.GetHerHim]に向かって手を動かす仕草をする。「二人の間に何があろうとも… あらためてやり直そうじゃないか！」"
 rivalry.0001.a: "ああ、そうしよう。"
 rivalry.0001.b: "私にひれ伏すっていうのか！？ そりゃあいい！"
 rivalry.0002.t: "仲直り"
 rivalry.0002.desc: "過ぎ去った時間のことを考えてみると、すべてが不思議なことのように思えてきた。私はなぜ憎しみを抱いてきたのか。そして、私はどうしてあれほど苦しみを与えたかったのか…\n何のためだったのだ？\n\n[rival_response.GetTitledFirstName]を敵と呼ぶことに、もはや何の意味もない。"
 rivalry.0002.a: "過去を水に流そう。"
 rivalry.0003.t: "戦い甲斐のない相手"
 rivalry.0003.imprisoned.desc: "[nemesis.GetTitledFirstNamePossessive]が投獄されたという知らせが届いたとき、"
 rivalry.0003.incapable.desc: "最初、[nemesis.GetTitledFirstNamePossessive]が事故に遭って、よだれを垂らして寝たきりになっているという話を聞いたとき、"
 rivalry.0003.my_prisoner.desc: "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '檻', '独房')]の扉を[nemesis.GetTitledFirstNamePossessive]の醜い顔に叩きつけたとき、"
 rivalry.0003.middle.desc: "私は喜びの気持ちでいっぱいだった。あの[nemesis.Custom2('InsultAdjective', ROOT.Char)][nemesis.Custom2('InsultNoun', ROOT.Char)]はついにしかるべき報いを受けたのだ！\n\n"
 rivalry.0003.compassionate.desc: "しかし、時がたつほどに私の幸せは薄らいでいった。腐れ縁の[nemesis.GetTitledFirstNameNoTooltip]に打ち勝ったことは喜ばしい。しかし、この惨めな生き物はどうだ？私はほとんど#EMP 同情#! にも近い感情を…"
 rivalry.0003.uncompassionate.desc: "しかし、時間が経つと[nemesis.GetHerHis]の惨めな状況にも#EMP 飽きてきて#! しまった。私には無害な子ネズミを苦しめる趣味はない。"
 rivalry.0003.a: "このお話もここまでだな。"
 rivalry.0003.b: "私は永久に奴を許しなどしない！"
 rivalry.1001.t: "いつもそこにいる"
 rivalry.1001.desc.opening: "[rival.GetTitledFirstName]の存在は私の人生を絶えず悩ませている。\n\n"
 rivalry.1001.malicious: "[rival.GetSheHe|U]は私のやることなすことすべてをいつも台無しにする。そしてあの[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]はそれを見てニヤニヤと笑っているのだ！"
 rivalry.1001.benevolent: "我々が偶然出会うたびにいつも、あの[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]は自らを礼儀正しく公正な人物に見せようとして道を譲るのだ。そして、高価な馬の上から私を見下ろして嘲るのである。[rival.GetSheHe]がほかの者すべてをたぶらかしているように見えて、本当に腹立たしい！"
 rivalry.1001.dominant: "[rival.GetSheHe]は常に自らへの注目や不干渉を求めているだけでなく、厚かましくも私の時間や気配りさえ求めてくるのである。まるで私が、[rival.GetHerHim]の自慢話を聞く以外にすることがないかのように！"
 rivalry.1001.submissive: "あの[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]は猫を被ってはいるが、事あるごとに本性を現し、私を騙すような真似をするのだ！"
 rivalry.1001.extroverted: "[rival.GetSheHe|U]はどんな時でもすべての注目が自分に集まることを欲し、その場にいる全員に馬鹿話を何時間も聞かせるのだ。しかもそれだけでは不十分だとでもいうように、馬鹿話の最中、事あるごとに私の嫌味を言っているようなのだ！"
 rivalry.1001.introverted: "あの[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]にはその辺りにある岩と同じくらいの魅力しか備わっていないが、それでも時間を見つけては私の噂を広めようとしているらしい！"
 rivalry.1001.emotional: "[rival.GetSheHe|U]は事あるごとに大騒ぎをして、私のことを悪人だと非難している！ [rival.GetSheHe|U]はすすり泣きながら文句を言い、私の名を汚し、[rival.GetHerHis]の人生で起きたあらゆる災難を私のせいにしている。"
 rivalry.1001.levelheaded: "私の統治を妨害するためであろうが、痛烈な侮辱を与えるためであろうが関係なしに、[rival.GetSheHe]は常にそこにいて、私を待ち構えている。"
 rivalry.1001.desc.fallback: "私がどこに行っても、何をしても、[rival.GetTitledFirstName]は何とかしてその存在を知られようとしている気がする。私の毎日に常に覆いかぶさる影のようだ。"
 rivalry.1001.a: "くたばれ、[rival.GetFirstNameNoTooltip]！"
 rivalry.1010.t: "悪行"
 rivalry.1010.desc: "[rival.GetTitledFirstNamePossessive]の[rival.Custom2('InsultBehavior', ROOT.Char)]にはいつも悩まされているが、"
 rivalry.1010.desc.patient: "この私でさえ、[rival.GetTitledFirstNamePossessive]の[rival.Custom2('InsultBehavior', ROOT.Char)]を我慢できるのはそれが手に負えなくなる前までのことなのだが、"
 rivalry.1010.desc.end: "近頃は前にも増して気に障るようになってきている。こうした振る舞いに対して、私は[rival.GetHerHim]に仕返しをしたいと思っているのだが、報復はどのような形で行うべきだろうか？"
 rivalry.1010.a: "[rival.GetHerHim]が何年も悩まされるような醜聞を広めてやろう！"
 rivalry.1010.a.success.tt: "#F この噂は遥かに多くの陰口や憶測を生み出す#!"
 rivalry.1010.a.failure.tt: "#F 荒唐無稽な噂話を信じる者はいない#!"
 rivalry.1010.a.badfailure.tt: "#F あなたが噂の出どころだということが知れ渡る#!"
 rivalry.1010.b: "[rival.GetHerHis]が持つ数多くの欠点をあざ笑うような機知に富んだ詩を書いてやろう！"
 rivalry.1010.b.success.tt: "#F この詩は大流行して何度も複製される#!"
 rivalry.1010.b.failure.tt: "#F 人々はこの詩のことを下手糞で趣味の悪いものだと考える#!"
 rivalry.1010.b.badfailure.tt: "#F あなたが詩の作者だということが知れ渡る#!"
 rivalry.1010.c: "[rival.GetHerHis]の粗野な立ち居振る舞いを直接言ってやろう！"
 rivlary.1010.c.tt: "#F [rival.GetTitledFirstName]はあなたの侮辱に反応を示す#!"
 rivalry.1011.t: "悪口"
 rivalry.1011.desc.poem: "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]をあざ笑い、欠点をあげつらう詩が作られ、周辺の人々の間に出回っている。この件を仕組んだのが[from_rival.GetTitledFirstName]である証拠は掴んでいないが、この散文には[from_rival.GetHerHis]が関与している匂いがぷんぷんする。"
 rivalry.1011.desc.rumors: "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]に関するとんでもないうわさが[ROOT.Char.Custom('GetCourt')]で広まっている。どこに行っても、心ないささやき声や残酷な鼻先で笑う声がつきまとう。この卑怯な手口は、まさに[from_rival.GetTitledFirstName]がやりそうな低俗なことだ！"
 rivalry.1011.a: "この屈辱には必ずや報復してみせる！"
 rivalry.1012.t: "馬鹿げた妄想"
 rivalry.1012.desc.poem: "今しがた、私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]をあざ笑うことを目的とした中傷的な詩の作者が[from_rival.GetTitledFirstName]であることが判明した！しかしながら、[from_rival.GetHerHis]の詩の出来があまりにも酷かったため、つまらないことに紙を無駄にしたと言って誰もが[from_rival.GetFirstName]のことを馬鹿にしているのだ！"
 rivalry.1012.desc.rumors: "たった今、[from_rival.GetTitledFirstName]が私の私生活について根も葉もない中傷的なうわさを流そうとしていることを知った。あの[from_rival.Custom('quirk_neg_adjective')]人でなしは、私に対して非常に歪んだ見方をしているに違いない。なぜなら、うわさがあまりにも突飛で信じがたいものだったので、誰もがそれを真っ向から否定したからだ。それどころか、卑劣でくだらない手口を使う[from_rival.GetFirstName]がいかに落ちぶれた人間であるかといううわさまで出てきている。"
 rivalry.1012.a: "自業自得だな！"
 rivalry.1013.t: "噂の種"
 rivalry.1013.desc: "私が[rival.GetHerHis]の[rival.Custom('GetCourt')]で広めた[rival.GetTitledFirstName]の中傷的なうわさは、憶測が飛び交う新たな話題の中心になっている。[rival.GetTitledFirstName]はそれらに歯止めをかけようと、苛立ちと焦りを募らせているらしい！"
 rivalry.1013.a: "これでようやく奴も身の程を知るだろう。"
 rivalry.1014.t: "流言の失敗！"
 rivalry.1014.desc.start: "私が広めようとした[rival.GetTitledFirstName]についての噂は誰にも真剣に受け止められず、突飛で信じ難いとして無視されてしまった。むしろ人々は、"
 rivalry.1014.desc.hidden: "誰が考えたにせよ、"
 rivalry.1014.desc.exposed: "それを考えた私のことを、"
 rivalry.1014.desc.end: "「[rival.GetFirstNamePossessive]の名を貶めるためにこのような低劣な手口を用いる幼稚でしみったれた人物」であると笑い者にしているのだ。"
 rivalry.1014.a: "少なくとも、私の関与は隠し通すことができた…"
 rivalry.1014.a.exposed: "全く計画通りには進まなかったな。"
 rivalry.1015.t: "流行りの詩"
 rivalry.1015.desc: "私が[rival.GetTitledFirstNamePossessive]の性格を痛烈に批評する機知に富んだ詩と巧妙な陰口は、奴の[rival.Custom('GetCourt')]を野火のように駆け巡っている！あいつがどうあがこうとも、うわさが広がるのを抑えることはできず、面目は潰れる一方だ！"
 rivalry.1015.a: "これでようやく奴も身の程を知るだろう。"
 rivalry.1016.t: "詩の失敗"
 rivalry.1016.desc: "[rival.GetTitledFirstNamePossessive]の性格を馬鹿にする詩を書いた後、それを奴の[rival.Custom('GetCourt')]にばら撒いて、広まるのを待った。\n\n残念なことに、私の詩はあまり人気がないようだ…実際、この詩は紙の無駄だという点で、ほぼ全員の意見が一致している！"
 rivalry.1016.desc.exposed: "さらに悪いことに、[rival.GetTitledFirstName]に対する私の憎しみがあまりに明白すぎたため、誰もが詩の作者が私だと気づいているのだ！"
 rivalry.1016.a: "自分の名前を書かなくてよかった。"
 rivalry.1016.a.exposed: "なぜ私はあんなものを名案だと思ってしまったのだろう？"
 rivalry.1017.t: "恐れ知らずな侮辱！"
 rivalry.1017.desc: "私が[ROOT.GetCharacter.Custom('quirk_pos_adverb')]仕事に取り掛かろうとしていると、[from_rival.GetTitledFirstName]が私の元へとやってきて面と向かって私のことを侮辱した。\n\n[from_rival.GetSheHe]は私のことを[ROOT.GetCharacter.Custom('quirk_neg_adjective')][ROOT.GetCharacter.Custom2('InsultNoun', SCOPE.sC('from_rival'))]と罵ったのだ！"
 rivalry.1017.a: "中傷には何倍もの中傷で返してやる！"
 rivalry.1017.b: "あの嘘つきの愚か者は私の復讐を決闘で味わうことになるのだ！"
 rivalry.1017.b.tt: "#F あのろくでなしにどちらが優れているのか教えてやる#!"
 rivalry.1017.c: "私は卑怯な手には及ばない。侮辱は甘んじて受けよう。"
 rivalry.1018.t: "仕返し"
 rivalry.1018.desc: "[rival.GetTitledFirstName]に詰め寄り一言文句を言ったところ、奴は数々の侮辱と罵倒の言葉で反撃してきた！\n\nこのやりとりは子供じみたものだと思われてしまったようで、その結果、我々二人は面目を失った。"
 rivalry.1018.a: "そもそも、こんなに[rival.Custom('quirk_neg_adjective')]のは全部奴のせいじゃないか！"
 rivalry.1019.t: "善意の中傷"
 rivalry.1019.desc: "[rival.GetTitledFirstName]の元へと出向いた際、私は[rival.GetHerHis]の欠点すべてをあげつらって文句を言ってやった。[rival.GetSheHe|U]は何も言い返してこなかったため、私は[rival.GetSheHe]が身の程をわきまえているとわかって立ち去ったのだった。"
 rivalry.1019.a: "[rival.GetSheHe]が大したことがないのは知っていたさ！"
 rivalry.1020.t: "その侮辱、聞き捨てならぬ！"
 rivalry.1020.desc: "私が[rival.GetTitledFirstName]の[rival.Custom('quirk_neg_noun')]をあげつらって責め立てると、[rival.GetSheHe]はそれを重大な侮辱だと受け止め、自らの名誉を守るために決闘を挑んできたのだ！"
 rivalry.1020.a: "いいだろう！"
 rivalry.1020.b: "ええと… 暴力は良くないと思う…"
 rivalry.1021.tt: "圧勝"
 rivalry.1022.tt: "辛勝"
 rivalry.1023.tt: "惜敗"
 rivalry.1024.tt: "惨敗"
 rivalry.1021.t: "圧勝"
 rivalry.1021.desc: "[from_rival.GetTitledFirstName]との決闘は最初から私の優勢が明らかだった。私は[from_rival.GetHerHim]の姿勢を崩し続けてどんどん攻め立てる。程なくして[from_rival.GetSheHe]は動きを誤り、私に好機を与えた。私は優位を生かし[from_rival.GetHerHis]の腕を攻撃し、[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]。勝負ありだ！\n\n迅速かつ決定的な勝利を収めたという事実は、勝利をより一層素晴らしいものにしてくれた。"
 rivalry.1021.a: "私は己の力で[from_rival.GetFirstNamePossessiveNoTooltip]より優れた者であることを証明したのだ！"
 rivalry.1022.t: "辛勝"
 rivalry.1022.desc: "[from_rival.GetTitledFirstName]との決闘が始まり、私は予想よりも互いの実力が伯仲していることに気づく。しばらくは打ち込みと受け流しの応酬が続き、どちらも確固たる優位を築けないでいる。\n\n最終的に、両者ともに疲労によって消耗し始めたが、隙を作ったのは相手のほうだった。私はその機を見逃さず[from_rival.GetHerHis]の脚を攻撃し、[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]。勝負ありだ！"
 rivalry.1022.a: "勝利によって私の正しさが証明されたのである。"
 rivalry.1023.t: "惜敗"
 rivalry.1023.desc: "[from_rival.GetTitledFirstName]と私との決闘が始まり、予期していたよりも[from_rival.GetSheHe]が強敵だということに気づく。実力伯仲、互いに打ち込みと受け流しを繰り広げながら相手の隙を窺う。\n\n最終的に、私のほうが疲労により消耗し始め、一瞬防御がおろそかになる。[from_rival.GetFirstName]はその機を見逃さず、私の腕を[ROOT.GetCharacter.Custom('signature_weapon')]で攻撃して[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]。"
 rivalry.1023.desc.end: "私は酷い出血を負い、敗北を認めるほかなかった。"
 rivalry.1023.desc.death: "負傷は酷く、私は力なく地面に倒れ込んだ。"
 rivalry.1023.a: "[from_rival.GetTitledFirstNameNoTooltip]、次は必ずやお前を倒す！"
 rivalry.1023.a.death: "視界が暗くなっていく…"
 rivalry.1024.t: "惨敗"
 rivalry.1024.desc: "[from_rival.GetTitledFirstName]と私との決闘が始まり、[from_rival.GetSheHe]がすぐさま仕掛ける。不意を突かれた私は何とかして巻き返しを図るが、[from_rival.GetFirstNamePossessive]の猛攻により挽回の隙を見出せない。\n\n程なく、[from_rival.GetSheHe]は私の防御をかいくぐり、私の脚を[ROOT.GetCharacter.Custom('signature_weapon')]で攻撃し、[ROOT.GetCharacter.Custom('SignatureWeaponCriticalPresent')]。"
 rivalry.1024.desc.end: "勝敗は決した。なすすべもなく敗北し、私は屈辱と辱めを受けるはめになってしまった！"
 rivalry.1024.desc.death: "私は力なく地面に倒れ込んだ。"
 rivalry.1024.a: "不名誉を背に、家までよろよろと帰るしかない。"
 rivalry.1025.t: "恥ずべき行為"
 rivalry.1025.desc: "あの臆病者の[from_rival.GetTitledFirstName]は、面と向かって私を侮辱したにもかかわらず私との決闘を拒否した！戦う覚悟も無しにこれほど無礼な態度をとるとは、とんだ恥知らずだ。[rival.GetSheHe]が卑しい人間であることは前々から知っていたが、今回の一件でそれが正しいと証明されたのだ！"
 rivalry.1025.a: "少なくとも、私は自らの面目を保った。"
 rivalry.1030.t: "夫婦仲への口出し"
 rivalry.1030.desc.happy: "我が好敵手の[rival.GetTitledFirstName]が、[rival.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetTitledFirstName]との結婚生活を満喫しているように思えて、腹立たしく思う。二人の間に疑念を植え付け、互いが互いを疑うようになれば、[rival.GetHerHim]に大きなストレスや悩みを引き起こすことができるだろう。"
 rivalry.1030.desc.neutral: "我が好敵手の[rival.GetTitledFirstName]と、[rival.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetTitledFirstName]との結婚生活に愛がないことは、私に魅力的な機会を残してくれている。仮に、私が二人の間に疑念や不信を植え付けることに成功すれば、[rival.GetFirstName]は結婚生活の破綻に気を取られ、私の計画を邪魔することもできなくなるはずだ！"
 rivalry.1030.desc.unhappy: "我が好敵手の[rival.GetTitledFirstName]と、[rival.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetTitledFirstName]がいがみ合っているのは珍しいことではない。入念に仕込んだ置き書きを使えば、彼らをさらにいがみ合わせることができるはずだ。[rival.GetFirstName]はそのことに気を取られ、私の計画を邪魔する暇もなくなるだろう…"
 rivalry.1030.a: "愛人を装った手紙を[rival_spouse.GetTitledFirstNameNoTooltip]に仕込もう。"
 rivalry.1030.a.tt: "[rival.GetTitledFirstName]は間違いなく不利な証拠を見つけるだろうが… [rival.GetSheHe]はそれを信じるだろうか？"
 rivalry.1030.b: "むしろ、[rival.GetTitledFirstNameNoTooltip]を罠にはめよう。"
 rivalry.1030.b.tt: "[rival_spouse.GetTitledFirstName]は間違いなく不利な証拠を見つけるだろうが… [rival_spouse.GetSheHe]はそれを信じるだろうか？"
 rivalry.1030.c: "他人の結婚生活に干渉するのはやり過ぎだ！"
 rivalry.1030.c.tt: "今のところ、この手口は諦めよう"
 rivalry.1030.a_success: "策略が成功します"
 rivalry.1030.a_failure: "策略が失敗します"
 rivalry.1031.t: "不貞の証拠？"
 rivalry.1031.desc: "今日、私は[my_spouse.GetWifeHusband]の[my_spouse.GetFirstName]に宛てた手紙を見つけた。その手紙は愛人の手によって書かれたものであり、前回の情事の詳細が赤裸々につづられ、次はいつ会えるのか知りたいと懇願する内容が書かれていたのだ！"
 rivalry.1031.desc.fooled: "\n\n手紙の差出人が誰なのかはわからない。私の頭の中で、[my_spouse.GetWifeHusband]が誰と不倫しているのかについて憶測が駆け巡っている！"
 rivalry.1031.desc.suspicious: "\n\n最初は気が動転していたが、もう一度手紙をよく読んでみると、書かれている内容は誰にでも当てはまるようなことで、個人に関する詳細な記述もなく、差出人を特定できないようになっていることに気が付いた。この手紙の内容は誰にでも書けるようなものなのだ…"
 rivalry.1031.a.fooled: "この謎の愛人が誰なのか、必ずや見つけ出してみせる！"
 rivalry.1031.a.suspicious: "何が起こっているのかを密かに調査させよう。"
 rivalry.1031.b.fooled: "[my_spouse.GetFirstNameNoTooltip]に手紙を突き付けて問い詰めてやる！"
 rivalry.1031.b.suspicious: "[my_spouse.GetFirstNameNoTooltip]に手紙を突き付けて真実を聞き出そう！"
 rivalry.1031.b.tt: "あなたは[my_spouse.GetTitledFirstName]に、不貞を働いたのかどうか尋ねる"
 rivalry.1031.c: "私は[my_spouse.GetTitledFirstNameNoTooltip]を信じる。この手紙は偽造されたものに違いない！"
 rivalry.1031.c.tt: "あなたは手紙を捨てる"
 rivalry.1032.t: "不貞の告発"
 rivalry.1032.desc: "[suspicious_spouse.GetWifeHusband]の[suspicious_spouse.GetFirstName]が今日、私の秘密の愛人が書いたという手紙を持って私の元へとやって来た！今や[suspicious_spouse.GetSheHe]は、私が不貞を働いたとして私のことを告発しているのである！"
 rivalry.1032.a: "私は誓って、あなたを裏切ったりなどしていない！"
 rivalry.1032.a.tt: "あなたが不貞を働いていないことを[suspicious_spouse.GetFirstNameNoTooltip]に納得させようと試みる"
 rivalry.1032.b: "[spouse_lover.GetTitledFirstNameNoTooltip]と浮気関係にあることを認めなくてはならない！"
 rivalry.1033.t: "不貞行為の否認"
 rivalry.1033.desc: "私は今日、[my_spouse.GetFirstName]の秘密の愛人からの手紙を[my_spouse.GetHerHis]に突き付けたのだが、[my_spouse.GetSheHe]はその告発に驚き、傷ついているように見えた。そして、手紙は偽物だと反論したのだ！"
 rivalry.1033.a: "[my_spouse.GetFirstNameNoTooltip]を信頼して、[my_spouse.GetSheHe]が言っていることを信じよう！"
 rivalry.1033.a.tt: "この件に関する取り調べを終える"
 rivalry.1033.b: "嘘だ！ 私はさらに調査を進めて真実を明らかにしてやる！"
 rivalry.1034.t: "涙の告白"
 rivalry.1034.desc: "[my_spouse.GetFirstName]の秘密の愛人からの手紙を[my_spouse.GetHerHis]に突き付けたところ、[my_spouse.GetSheHe]はがっくりとうなだれ、涙ながらに[spouse_lover.GetTitledFirstName]と不倫関係にあったことを告白した！"
 rivalry.1034.a: "どうして[my_spouse.GetSheHe]は私を裏切るようなことを？"
 rivalry.1035.t: "偽造の発覚！"
 rivalry.1035.desc: "[my_spouse.GetFirstName]の愛人が書いたとされる手紙の出どころについて調査を進めたところ、その手紙は他ならぬ、[instigator.Custom2('InsultAdjective', ROOT.Char)][instigator.Custom2('InsultNoun', ROOT.Char)]、[instigator.GetTitledFirstName]が偽造したものだということが明らかになった！"
 rivalry.1035.a: "夫婦仲を邪魔した[instigator.GetSheHe|U]には必ずや報いを受けさせてやる！"
 rivalry.1036.t: "迷宮入り"
 rivalry.1036.desc: "私はあの手紙を[rival_spouse.GetFirstName]に送ったという秘密の愛人が誰なのかについてあらゆる手掛かりを追ったが、手紙の出どころを突き止めることはかなわなかった。"
 rivalry.1036.a: "ともかく、[rival_spouse.GetFirstNameNoTooltip]の行動には目を光らせておこう…"
 rivalry.1036.b: "あの手紙は偽物だと結論付けるほかない！"
 rivalry.1037.t: "夫婦仲への邪魔立て"
 rivalry.1037.desc: "密偵からの情報によれば、[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetFirstName]との間には確かに新たな亀裂が入っているようである。二人の間に疑念を引き起こすという私の策略はどうやら成功したようだ！"
 rivalry.1037.a: "彼らが言い争う声が私の耳には甘美な音楽に聴こえるよ！"
 rivalry.1038.t: "夫婦仲への邪魔立て"
 rivalry.1038.desc: "密偵からの情報によれば、私が[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]、[rival_spouse.GetFirstName]との間に疑念を引き起こすべく送った手紙は、[rival.GetHerHim]によって偽物だと断定されてしまい、私の策略には引っ掛からなかったようだ。"
 rivalry.1038.a: "何か別の手立てを考えなければ…"
 rivalry.1039.t: "$rivalry.1037.t$"
 rivalry.1039.desc: "密偵からの報告によれば、どうやら元々[my_spouse.GetTitledFirstName]は浮気をしており、私が偽造した手紙によって[my_spouse.GetHerHim]は観念して真実を[suspicious_spouse.GetTitledFirstName]に告げたようだ！"
 rivalry.1039.a: "なんとまあ… それは#EMP 面白いことになった#! な"
 rivalry.2001.t: "友情の障害"
 rivalry.2001.desc: "[target_in_question.GetTitledFirstName]から、[rival.GetTitledFirstName]のことをどう考えているのかということを尋ねる内容の手紙が届いた。どうやら、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )]は[target_in_question.GetHerHim]に対して外交的な交渉を行っているようだ。"
 rivalry.2001.a: "ふむ、そもそも[target_in_question.GetFirstNameNoTooltip]は尋ねる必要があるのか？"
 rivalry.2001.b: "[target_in_question.GetFirstNameNoTooltip]は自分で考えて結論を出すべきだ。"
 rivalry.2002.t: "友情の障害"
 rivalry.2002.desc: "私は、[target_in_question.GetTitledFirstName]に良い印象を持ってもらおうと努力してきた。そしてわかったことは何だと思う？\n\n私の努力を台無しにしようと悪意ある噂を広めていたのは、ほかでもない[first_rival.GetTitledFirstName]だったのだ！"
 rivalry.2002.a: "[target_in_question.GetFirstNameNoTooltip]は[first_rival.GetFirstNameNoTooltip]が言ったことを本当に信じているのだろうか？"
 rivalry.3001.t: "さらなる悪化"
 rivalry.3001.desc.opening: "人間として最悪の行為に及ぶだけでは飽き足らず、[rival.GetTitledFirstName]は今や、私を面と向かって侮辱している！\n\n"
 rivalry.3001.malicious: "奴は使者を送り込み、[ROOT.Char.Custom('GetCourt')]の全員に聞こえるような大声で不快な言葉を伝えさせた。「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]へ」と使者は読み上げはじめる。その書き出し以降も、言葉は汚くなるばかりだった。[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]め、なんて神経の図太い奴なんだ！"
 rivalry.3001.benevolent: "[rival.GetSheHe|U]は親交を深めるためと称して、私を「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]」と呼びかける手紙を送ってきた。今や[rival.GetSheHe|U]はその本性を隠そうともしていない！"
 rivalry.3001.dominant: "[rival.GetSheHe|U]の特使が私の元に現われる。私のことを「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))] [ROOT.Char.GetTitledFirstName]」と呼び、事実上、決闘を申し込んできた！"
 rivalry.3001.submissive: "自分の[ROOT.Char.Custom('GetChamber')]で夜のあいだにこっそり置かれた紙切れを見つけた。「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]へ」その書き出し以降も、どんどん言葉が汚くなるばかりだった。[rival.Custom2('InsultAdjective', ROOT.Char)][rival.GetWomanMan]め、自分の名前まで書き残していくとはなんて神経の図太い奴なんだ！"
 rivalry.3001.extroverted: "私が[ROOT.Char.Custom('GetCourt')]の皆に向かって話をしていると、奴の使者が前に出てきた。それから私に「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]よ」と呼びかけ、全員の前で私を貶める言葉を次々と吐き出した！"
 rivalry.3001.emotional: "[rival.GetSheHe|U]の特使が私の元に現われる。私のせいで[rival.GetFirstNamePossessiveNoTooltip]の人生が台無しになったと責めはじめ、私のことを「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]」と呼んで大騒ぎを始めた。"
 rivalry.3001.levelheaded: "[rival.GetSheHe|U]の特使が[rival.GetHerHis]にとって適時に私の元に現われ、私のことを偶然を装って「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]」と呼ぶ機会を待った。そして、[rival.GetSheHe]は、それがすべて誤解であったかのように振る舞った。"
 rivalry.3001.desc.fallback: "[rival.GetSheHe|U]の特使が私の元に現われる。そして皆の前で私のことを「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('rival'))][ROOT.Char.GetTitledFirstName]」と呼んだ！"
 rivalry.3001.desc.end: "\n\nこれは許されざることだ。私は必ずやこの無礼の報いを[rival.GetSheHe]に受けさせなければならない。"
 rivalry.3001.a: "[rival.GetTitledFirstNameNoTooltip]、待っていろよ！"
 rivalry.3002.t: "我が友の敵"
 rivalry.3002.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )]、[friend.GetTitledFirstName]は近頃、ある悩みの種を抱えている。[rival.GetTitledFirstName]が悪質な陰謀の標的として、[friend.GetHerHim]を選んだためである。\n\n友人として、このような仕打ちを黙って見ているわけにはいかない。"
 rivalry.3002.a: "[rival.GetTitledFirstNameNoTooltip]よ、私はあなたに非難を表明する！"
 rivalry.3002.b: "[rival.GetTitledFirstNameNoTooltip]に私の意図を知らせる必要はない。"
 rivalry.3003.t: "ネズミの集まり"
 rivalry.3003.desc: "[first_friend.GetTitledFirstName]は、私が[first_friend.GetHerHis]の[first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )]、[first_friend.Custom2('InsultAdjective', ROOT.Char)][friend.GetTitledFirstName]と張り合っていると言って、私を非難しているようだ。\n\n私の敵は増えているようだ…"
 rivalry.3003.a: "フン！ たかが羊の群れごときが。"
 rivalry.3004.t: "考えうる中で最悪の人物"
 rivalry.3004.opening: "仮に、私が[rival.GetTitledFirstName]のことをこれほどまでに酷く憎んでいなかったとしても、我らが決して良い関係を築けないことなどはわかり切ったことだ！"
 rivalry.3004.fallback: "\n\n[rival.GetSheHe|U]はあらゆる状況において、私とは正反対の振る舞いを見せるのだからな！"
 rivalry.3004.a: "[rival.GetSheHe]は私に嫌がらせをするためだけにそう振る舞っているのか！？"
