l_japanese:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "私たちの[ROOT.Char.Custom('GetChildChildren')]に最も良い世話を行えることを考慮し$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "地位のある子供を育てることは、孤独な作業からは程遠いということを考慮し$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "、私は役人たちに[GetCourtPositionType('wet_nurse_court_position').GetName()]の役割に適した有能な女性を探させた。\n\n今、数人の地元の女性を紹介してくれた。"
 bp2_decision.0001.a: "経験豊富な[wet_nurse_candidate_1.GetFirstNameNoTooltip]を選ぼう。"
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_1.GetCourtPositionAptitude(GetCourtPositionType('wet_nurse_court_position'))]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip]で十分だ。"
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_2.GetCourtPositionAptitude(GetCourtPositionType('wet_nurse_court_position'))]"
 bp2_decision.0001.c: "誰もが気に入らない。"
 bp2_yearly.7000.t: "病気休暇"
 bp2_yearly.7000.desc: "乳母の[wet_nurse.GetFirstName]が私に急ぎの面会を求めてきた。\n\n「親愛なる[wet_nurse.Custom2('RelationToMe', ROOT.Char)]、私は病気になってしまいました！数日の休みをお願いしたいです。私は体調が悪くて、子供たちに影響が出るかもしれませんから…」\n\n[wet_nurse.GetSheHe|U]は切迫した様子でうめいていた。"
 bp2_yearly.7000.desc_child_liege: "近頃、私の乳母[wet_nurse.GetFirstName]の調子が良くない。彼女も私の心配を感じ取っているようだ。\n\n「親愛なる[wet_nurse.Custom2('RelationToMe', ROOT.Char)]たる[nursed_child.GetFirstName]様、心が痛むけれど、伝えなければなりません…どうやら私は、厄介な病気にかかってしまったようです。少しの間お休みをいただきたいのです。でも、そんなに心配しないでください！すぐに戻ってきますから。」"
 bp2_yearly.7000.a: "心配しないで、私があなたの面倒を見ます。"
 bp2_yearly.7000.a.tt: "医者の診察を手配する"
 bp2_yearly.7000.b: "それを永遠の別れにしよう。"
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip]の世話がなくなってしまった。"
 bp2_yearly.7000.c: "病気？私の子供たちから離れてください！"
 bp2_yearly.7000.c_child_liege: "病気？私から離れてください！"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip]が病気にかかる"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip]が病気を撃退する"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName]は健康を保つ"
 bp2_yearly.7001.t: "疑念を抱きはじめる"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName]は私の子供たちにとって素晴らしい乳母であり、感謝すべき存在だ。それにもかかわらず、最近、私の[ROOT.Char.Custom2('RelationToMe', jealous_spouse)]である[jealous_spouse.GetFirstName]は、[wet_nurse.GetHerHim]に対して疑念を抱いている。\n\n「私の[jealous_spouse.Custom2('RelationToMe', ROOT.Char)]、私たちがあの女を雇って以来、あなたの子供たちへの関心がどれほど深まったのでしょう、[wet_nurse.GetFirstNameNoTooltip]！もしかして、[wet_nurse.GetHerHis]の#EMP 豊かな肉体#!があなたを刺激しているのですか？」\n\n"
 bp2_yearly.7001.desc_lover: "どうやら…私はあまり慎重ではなかったようだ。"
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip]は何もないことで私を攻撃している！そうでしょう…？"
 bp2_yearly.7001.a: "私たちの子供を無視しろということなのか？！"
 bp2_yearly.7001.a.tt: "この選択肢はあなたが[lover|E]を持っているため選択可能"
 bp2_yearly.7001.b: "そんなの馬鹿げています、親愛なるあなた！私が忠実だってことはあなたもわかっているはずでしょう？"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip]を説得する"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip]はあなたを信じていない"
 bp2_yearly.7001.c: "あなたの不安を和らげましょう。"
 bp2_yearly.7001.tt: "あなたは嘘つきだと知られている"
 bp2_yearly.7002.t: "血を分ける配偶者"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName]が不安を浮かべた顔で私の[ROOT.Char.Custom('GetChamber')]に駆け込んでくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、失礼します、緊急の用件です！あなたと[spouse.GetFirstName]様は子供のころ、同じ乳母に育てられていたことがわかりました。あなた方は同じ育ての親を持つ兄弟なのです。これでは結婚が認められることは極めて難しくなります。[ROOT.Char.GetFaith.HighGodNamePossessive]の目から見れば、あなた方は近親者ですから！」\n\n衝撃的な事実が明らかになった！私が口を開く前に[court_chaplain.GetFirstNameNoTooltip]は話を続ける。\n\n「すぐに離婚することをお勧めします。さもなければ、あなた方の結婚は近親相姦であると宣告せざるを得なくなります」"
 bp2_yearly.7002.a: "近親相姦だって？ただの愛だ！"
 bp2_yearly.7002.b: "私たちはすぐに離婚しよう。"
 bp2_yearly.7002.c: "お互いにこれを忘れればいいのではないか…？"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip]は怒っている"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip]の初めて"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$の言葉"
 bp2_yearly.7003.desc: "「急いでください、我が主君。ぜひ聞いていただきたいことが！」\n\n乳母の[wet_nurse.GetFirstName]に私の[ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]の[ROOT.Char.Custom('GetChamber')]へと急かされる。[wet_nurse.GetFirstNameNoTooltip]が興奮した様子で[nursed_child.GetFirstName]を指差すので、私は[nursed_child.GetHerHim]の方に身を乗り出して耳を傾ける。\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip]が私によだれまみれのコインを差し出して言う。\n\n「き、ききき金…」"
 bp2_yearly.7003.desc_secret: "小さな唇に指を押し当てながら、[nursed_child.GetFirstNameNoTooltip]は私に囁く：\n\n「秘密」"
 bp2_yearly.7003.desc_motto: "「[nursed_child.GetHouse.GetMotto]」\n\n信じられない。私たちの家[nursed_child.GetHouse.GetName]のモットーだ！[nursed_child.GetSheHe|U]はつっかえずにそれを呟いた！"
 bp2_yearly.7003.desc_house: "「[nursed_child.GetHouse.GetNameNoTooltip]」\n\n信じられない！[nursed_child.GetFirstNameNoTooltip]が私たちの家の名前を言えるようになった。"
 bp2_yearly.7003.desc_military: "グバヌ…[nursed_child.Custom('KnightCultureNoTooltipLowercase')]！」\n\nどうやら[nursed_child.GetFirstNameNoTooltip]は、すでに戦う精神を持ち合わせているようだ！"
 bp2_yearly.7003.desc_faith: "「[nursed_child.GetFaith.random_GoodGodNames]」\n\nどうやら[nursed_child.GetFirstNameNoTooltip]はすでに信者のようだ！"
 bp2_yearly.7003.desc_father: "「パ、パ…」"
 bp2_yearly.7003.desc_mother: "「マ、マ…」"
 bp2_yearly.7003.a: "なんて素晴らしい！"
 bp2_yearly.7003.b: "[nursed_child.GetSheHe]はほかに何を言えるの？"
 bp2_yearly.7003.b.tt: "[nursed_child.GetFirstNameNoTooltip]に話し続けるように促す。"
 bp2_yearly.7003.c: "こんなことをしている暇はない。"
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$の第一歩"
 bp2_yearly.7004.desc: "「[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]である[nursed_child.GetFirstNamePossessive]の部屋から騒ぎが聞こえ、急いで中に入ると、乳母の[wet_nurse.GetFirstName]が[nursed_child.GetFirstName]と遊んでいた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ちょうどよかった！[nursed_child.GetFirstNameNoTooltip]が初めて歩いたんです！」と、[wet_nurse.GetSheHe]は興奮気味に叫ぶ。\n\n彼女は子供の手を取り、部屋の中を歩かせようとしている。"
 bp2_yearly.7004.a: "「子供にとっては大きな一歩、統治者にとっては小さな一歩。」"
 bp2_yearly.7004.b: "[nursed_child.GetSheHe]はほかに何ができるの？"
 bp2_yearly.7004.b.tt: "[nursed_child.GetFirstNameNoTooltip]に歩き続けるように促す。"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$の歯が生える"
 bp2_yearly.7005.desc: "私の許可を得て、[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]の[nursed_child.GetFirstName]と乳母が[ROOT.Char.Custom('GetChamber')]に入ってくる。[wet_nurse.GetFirstName]は伝令官のような身振りをし、宣言する。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたは記念すべき瞬間を目撃することになります！[nursed_child.GetFirstNameNoTooltip]からの素晴らしい贈り物です」[wet_nurse.GetSheHe|U]がその子を前に出るよううながす。「さあ、[nursed_child.GetFirstNameNoTooltip]、伝えなさい！」\n\n「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]様、歯が抜けたよ！」私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]は誇らしげに歯抜けの笑顔を見せ、歯が入った袋を私に手渡す。"
 bp2_yearly.7005.a: "まあ愛らしい！でも、その歯は良いお守りとして取っておいて。"
 bp2_yearly.7005.b: "はい、贈り物には贈り物で返さなくちゃ！"
 bp2_yearly.7005.b.tt: "歯を手に入れた"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip]の乳歯"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip]の最初に抜けた乳歯"
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$の着付け"
 bp2_yearly.7006.desc: "服が持ってこられるのを辛抱強く待っていると、使用人が言葉を詰まらせながら言う。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、その…お召し物が見つかりません！」\n\n「私の周りには能無ししかいないのか！」私は呟き、[ROOT.Char.Custom('GetChamber')]を飛び出す。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]、[nursed_child.GetFirstNamePossessive]の[ROOT.Char.Custom('GetRoom')]で、私の衣服だけでなく、乳母も見つける。\n\n「私は関係ありません、我が君。[nursed_child.GetSheHe]が自分で着たのです！」[wet_nurse.GetFirstName]はクスクス笑いながら答える。"
 bp2_yearly.7006.a: "小さな悪党だ！"
 bp2_yearly.7006.b: "ということは、[nursed_child.GetSheHe]はファッション界の[nursed_child.Custom('GetPrincessPrince')]だね？"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$の恨み"
 bp2_yearly.7008.desc_start: "「ああ、あなたがまだ小さな子供だったころはな！私はその日々をいつまでも大切に思っている」と私の[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]である[reflecting_parent.GetFirstName]が、何の前触れもなく言う。\n\nすべてが一気に思い出される。私はそれを#EMP わかってる#!。"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$[reflecting_parent.GetSheHe]は私のことなど気にかけていなかった。[reflecting_parent.GetHerHis]の楽しげな瞬間が私の最悪の試練だったことを私は#EMP わかっている#!。"
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$私の[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)]の[ROOT.Var('nursed_child_parent_var').Char.GetFirstName]は、[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]が生きている限り、私にとって敵だった。"
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私の最初の言葉すら無視した！"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は、私が初めての一歩を踏み出すと、退屈そうに去っていった。"
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は、私の初めての抜けた歯を見て、嫌悪感を示して戻っていった！"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は、私の子供時代の衣装遊びをバカにした！"
 bp2_yearly.7008.desc_end: "\n\n自分が持つべきものを手に入れるべきだ！それとも…過去にこだわるのはやめた方がいいのか？"
 bp2_yearly.7008.a: "「私にあなたの所領を寄越してください、[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]！」"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip]はあなたに同意する"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]は代わりに別のものを提案する"
 bp2_yearly.7008.b: "「あなたは私に富を渡すべきだ！」"
 bp2_yearly.7008.c: "「あなたを軽蔑しており、二度とあなたに会いたくない！」"
 bp2_yearly.7008.c_dead_parent: "「なぜ私をそんなに無視したのですか！？」"
 bp2_yearly.7008.d: "私は自分の子供たちに集中したい"
 bp2_yearly.7008.e: "そのような扱いは…当然のことだ。"
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip]は返答しなければならない"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$の絆"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$私の[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は常に良い部分を見てくれて、守ろうとしてくれました。私の子供時代の最高の思い出とは、[reflecting_parent.GetHerHim]と過ごした時間だった。"
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$私の[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は私に深い献身の念を抱いており、私の[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)]である[ROOT.Var('nursed_child_parent_var').Char.GetFirstName]が生きている間は、[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]もまた私を愛してくれた。"
 bp2_yearly.7009.desc_word: "私の最初の言葉を聞いたのは[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]だった。"
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私が初めての一歩を踏み出すのを助けてくれた。"
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私の乳歯を手の中に受け取ってくれた。"
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私のいたずらや衣装遊びにも励ましてくれた。"
 bp2_yearly.7009.desc_end: "\n\nもしかしたら、[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]の愛情に報いるべきだろうか？"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nしかし、[ROOT.Var('nursed_child_parent_var').Char.GetHerHim]に感謝するには遅すぎる。今、私の感謝は私の[ROOT.Char.Custom2('RelationToMe', reflecting_parent)]にのみ向けられている。"
 bp2_yearly.7009.a: "「私はあなたをとても愛しています、[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]」"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]は見返りを求める"
 bp2_yearly.7009.b: "その愛情を子供たちに引き継いでいきます！"
 bp2_yearly.7009.c: "そうそう、家族とか感謝とか…まあ、そんな感じだな。"
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]の[nursed_child.GetFirstName]と宮廷の事務について話していると、[nursed_child.GetSheHe]は突然自身の子供時代について話し始める。\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$「最愛の人、[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]、認めてください。あなたは私を気にかけてくれなかった、私が若いころでさえも。"
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$「おお、[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]、亡くなった者を悪く言うのは間違っていますが、私の[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]が最低の親だったことは認めなければなりません！」"
 bp2_yearly.7010.desc_word: "私の最初の言葉は無視された！"
 bp2_yearly.7010.desc_step: "私の初めての一歩は無視された！"
 bp2_yearly.7010.desc_tooth: "私が最初に抜けた歯は捨てられた！"
 bp2_yearly.7010.desc_dress: "私の衣装遊びは容赦なく馬鹿にされた。"
 bp2_yearly.7010.desc_end: "「それが#EMP 愛#!ですか？」\n\n[nursed_child.GetFirstNameNoTooltip]は感情で震えながらも、決意を持って苦しんでいる"
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "私は反省の意を証明したい。"
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "「これからは、あなたに必要なものを私が提供する！」"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "「大人になりなさい」"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip]は本当に気にしていない"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]、あなたは私に対しては、犬が子犬を気にかけるように世話してくれました。いえ、それ以上です。私の最初の、そして最も愛おしい思い出はあなたと共にありました。"
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$「私の[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]が一緒にいたころ、私は本当に[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]を愛していました。いつも、[nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe]とあなたは私のために時間を取ってくれました。"
 bp2_yearly.7011.desc_word: "私が最初の言葉を話したとき！"
 bp2_yearly.7011.desc_step: "私が初めての一歩を踏み出したとき！"
 bp2_yearly.7011.desc_tooth: "私が最初に抜けた歯をあなたの手に置いたとき。"
 bp2_yearly.7011.desc_dress: "私がいたずらをして跳ね回っていたとき！"
 bp2_yearly.7011.desc_end: "あなたは私を優しく抱き寄せてくださいました。」\n\n[nursed_child.GetSheHe|U]は赤面し、笑顔を輝かせている。\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "「$bp2_yearly.7011.desc_end$「$bp2_yearly.7009.b$」"
 bp2_yearly.7011.a: "「そして、私はあなたを愛していますよ、[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]！」"
