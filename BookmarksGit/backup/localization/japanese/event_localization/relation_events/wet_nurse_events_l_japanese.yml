 bp2_yearly.7024.desc: "「修行は身体と精神を豊かにする」と私の [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]が主張する。「静けさの中に知恵あり！ 生存の中に狡猾さあり。調和のある場所を選べ…しかし、自然のなか、過酷な場所を選ぶのだ。」\n\n[priest.GetSheHe|U]はわずかな物資を差し出す。\n\n"
 bp2_yearly.7024.desc_capital: "「[rite_location.GetName]の[rite_location.GetTerrain.GetNameNoTooltip|l]は、[teentribal.Custom('GirlBoy')]にとっては家にいるようなものでしょう。"
 bp2_yearly.7024.desc_abroad: "真の試練のためには、[abroad_location.GetName]の遠く離れた異郷の[abroad_location.GetTerrain.GetNameNoTooltip|l]を行くのもいいでしょう！"
 bp2_yearly.7024.desc_realm: "あるいは、儀式を行う者は短い旅をするべきでしょう。[realm_location.GetName]などだろうか？"
 bp2_yearly.7024.desc_end: "さあ、若人よ、行くがいい、[priest.GetFaith.KnowledgeGodName]の知恵が共にあらんことを」"
 bp2_yearly.7024.a: "遠き地へ、出発だ！"
 bp2_yearly.7024.a.tt: "危険度が#N より高い#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName]は[foreign_ruler.GetName]の領国にある [abroad_location.GetName]の[abroad_location.GetTerrain.GetNameNoTooltip|l]へと旅をする。"
 bp2_yearly.7024.win: "すべての危険を避けた"
 bp2_yearly.7024.lose: "危険に巻き込まれた"
 bp2_yearly.7024.b: "旅はそれほど長くある必要はない。"
 bp2_yearly.7024.b.tt: "危険度が#Z 中程度#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName]は[realm_location.GetName]の [realm_location.GetTerrain.Get.NameNoTooltip|l]へと旅をする。"
 bp2_yearly.7024.c: "地元の荒野で十分だ。"
 bp2_yearly.7024.c.tt: "危険度が#P より低い#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName]は[realm_capital|E]の[rite_location.GetName]の[rite_location.GetTerrain.Get.NameNoTooltip|l]で修行する。"
