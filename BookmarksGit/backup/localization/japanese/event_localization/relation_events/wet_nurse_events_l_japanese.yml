 bp2_yearly.7022.t: "$bp2_decision.0002.t$：$rites_of_passage_duel$の結末"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]の祝福が終わると、挑戦者たちの武器がぶつかり合う。[sc_loser.GetFirstNamePossessive]の経験によって、[sc_loser.GetHerHim]はすぐに有利な状況を築いた。だが、それでも[sc_loser.GetSheHe]は [sc_victor.GetFirstNamePossessive]の巧妙な攻撃を長い間打ち返すことができない。\n\n私の[ROOT.Char.Custom2('RelationToMe',teentribal)]が [sc_loser.GetFirstNameNoTooltip]を転倒させる。「降参だ！」と年長の [sc_loser.GetWomanMan]がうめく。\n\n「[sc_victor.GetFirstNameNoTooltip]は私の拳を攻撃し、血で目をくらませた。[sc_victor.GetSheHe]はほかの誰にも劣らない完全な戦士だ。まさに[ROOT.Char.GetCulture.GetName]の [sc_victor.GetWomanMan]にふさわしい！」\n\nこうして儀式は完了した。"
 bp2_yearly.7022.desc_child_lost: "儀式の酒が撒かれるや否や、[sc_loser.GetFirstName]が激しい攻撃を仕掛ける！ 一連の打撃に対し、[sc_victor.GetFirstNamePossessive]の経験が役立つ。[sc_victor.GetSheHe]は猛攻を耐える。私の若い[ROOT.Char.Custom2('RelationToMe',teentribal)]はすぐに疲れ始め、全力を尽くす…しかし、[sc_loser.GetHerHis]の喉元には鉄が突きつけられ、この儀式を終わる。\n\n対戦相手の目にまだ火が宿っているのを見て、[sc_victor.GetFirstNameNoTooltip]は寛大な心を見せる。\n\n「目の前にいるのは [sc_loser.GetWomanMan]だ！ 勝利ではなく、奮闘こそが、我々の仲間として必要な資格だ。[sc_loser.GetFirstNameNoTooltip]は戦士の勇気と [ROOT.Char.GetCulture.GetName]にふさわしい価値を持っていると示した。」"
 bp2_yearly.7022.desc_root_win: "「もう十分だ！」と[sc_loser.GetFirstName]が息を切らしながら言い、[sc_loser.GetHerHis]の[sc_loser.Custom('SignatureWeaponNameOrType')]を地面に投げ捨てる。「名誉ある[ROOT.Char.GetWomanMan]としてとどめを刺してくれ！[teentribal.Custom('GirlBoy')]によって死ぬのは恥ずかしい。」\n\n「でも、#EMP 自分は何を言っているんだ？#!あなたはすでに立派な [ROOT.Char.GetWomanMan]のように戦っている。力を知り、勝利を知る[ROOT.Char.GetTitleAsName]のように！ あなたのために話をし、特権が増すようにしよう。」\n\nこれで決まりだ。私の [ROOT.Char.Custom('SignatureWeaponNameOrType')]の名にかけて、私は証明された。"
 bp2_yearly.7022.desc_root_lost: "熟練の[sc_victor.GetFirstName]にはかなわないが…この儀式をこのような形で終えるわけにはいかない！立ち上がろうと奮闘し、準備を整えるが、武器を弾き飛ばされてしまう。私は武器を追いかけるものの、敵が道を塞ぐ。#EMP こんな終わり方はできない！#!\n\n[sc_victor.GetFirstNameNoTooltip]が私を見つめ、楽しげに言う。\n\n「待て、若き[ROOT.Char.Custom('RegionalFerociousAnimal')]！我が[ROOT.Char.GetTitleAsName]よ、[ROOT.Char.GetCulture.GetName]の[ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]の猛々しき戦士とはまさに前のことだ！勇敢に戦ったな。敗れたか否かにかかわらず、私はお前を部族の一員として讃えよう」\n\n「この結果、受け入れましょう」"
 bp2_yearly.7022.toast: "決闘は[teentribal.GetFirstNameNoTooltip]を強くした"
 bp2_yearly.7022.a: "これが[teentribal.GetHouse.GetBaseNameNoTooltip]の決意だ！"
 bp2_yearly.7022.a_victory: "勝つことは、戦士の技術と自信を得ることだ。"
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip]はこの敗北を決して忘れない…そして、不屈の精神は戦場を超えた用途があることを学ぶだろう。"
 bp2_yearly.7022.b: "部族は新しい英雄を得るだろう。"
 bp2_yearly.7022.b_victory: "学ぶべき技はまだたくさんある、けれど、これは始まりとしては十分だ！"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip]は、よく戦えるように決闘に向けて訓練に専念しなければならない！"
 bp2_yearly.7022.c: "血まみれの戦いだ！#EMP 本当に#!血まみれの戦いだ…"
 bp2_yearly.7022.c_victory: "何かの喜びが湧き上がり、邪悪な熱情が目覚める…血が流れる中で。"
 bp2_yearly.7022.c_loss: "どうやらこの者は戦士ではなく、補給要因のようだ…もし[teentribal.GetFirstNameNoTooltip]が長生きしたいのならばな。"
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "私の部族の[ROOT.Char.GetCulture.GetCollectiveNoun]が傷痕を刻む儀式を見るために集まる。聖なる草の煙が空気中に立ちこめる中、私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName][priest.GetFirstName]が儀式を始める。集まった者たちは静まり返る。\n\n[priest.GetSheHe|U]は儀式の刃を抜く。\n\n「ここに、[teentribal.GetHouse.GetName]の[teentribal.GetFirstName]が」と聖なる [priest.GetWomanMan]が唱える。「傷を刻まれ、痛みに裂かれよう。未来の日々に [teentribal.GetHerHim]を見たとき、私たちは信念を見るだろう。[teentribal.GetSheHe]が[teentribal.GetWomanMan]であることを確かめましょう！」"
 bp2_yearly.7023.a: "その証を身に着けることは、誇りを知ることだ。"
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip]は激しく、何度も切り込む。"
 bp2_yearly.7023.a_nothing: "切り傷はきれいだ。"
 bp2_yearly.7023.a_scarred: "その切り傷は永遠に跡を残す"
 bp2_yearly.7023.a_wounded: "切り傷はとても深い"
 bp2_yearly.7023.b: "まあ、この程度でいいのでは…？"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip]は刃を優しく扱い、わずかな痕跡しか残さない。"
