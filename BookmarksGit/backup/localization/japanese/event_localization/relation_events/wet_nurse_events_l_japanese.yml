 bp2_decision.0002.b_scarred: "傷を深く刻み込んだら…"
 bp2_decision.0002.b_scarred.tt: "[GetTrait('scarred').GetName( GetNullCharacter )|LV]または [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]を獲得する。"
