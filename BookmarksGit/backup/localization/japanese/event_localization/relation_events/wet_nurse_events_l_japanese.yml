 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "— よだれを垂らした[teentribal.MakeScope.Var('animal_type').GetFlagName]が私の小さな野営に忍び寄ってくる！\n\nこの必死な生物からは逃げられない。獣を打ち負かすか、智恵で凌ぐ必要がある。近くに殺されたばかりのウサギがある…"
 bp2_yearly.7025.desc_realm: "近くの[realm_location.GetName]の[realm_location.GetTerrain.GetNameNoTooltip|l]にはすぐに到着し、夜の準備を始める。夕食を調理するために焚き火を用意していると、$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "夜明けが[seclusion_location.GetName]に訪れる。地元の [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]のいない神秘的な[realm_location.GetTerrain.GetNameNoTooltip|l]は、夜は恐ろしいが朝の光の中では美しい。\n\n私の半ば燃えかけた焚き火と私だけがここにいるわけではなく、$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "私はすぐにキャンプに適した場所を見つけ、[rite_location.GetName]のすぐ外に陣取る。すぐに焚き火を用意し、夜の準備をして温かいものを食べる。$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "おそらく、それを投げつけている間に、弓を掴む時間を稼げるかもしれない。"
 bp2_yearly.7025.desc_outwit: "[teentribal.MakeScope.Var('animal_type').GetFlagName]が食事をしている間に、身を隠すことくらいはできるだろうか？"
 bp2_yearly.7025.a: "隠れ潜もう。"
 bp2_yearly.7025.a_win: "あなたは気を取られた獣から静かに離れる"
 bp2_yearly.7025.a_lose: "興奮した[teentribal.MakeScope.Var('animal_type').GetFlagName]があなたに襲いかかる"
 bp2_yearly.7025.tt: "修行中に[teentribal.MakeScope.Var('animal_type').GetFlagName]に襲われた"
 bp2_yearly.7025.b: "鋭い矢で[teentribal.MakeScope.Var('animal_type').GetFlagName]を追い払う！"
 bp2_yearly.7025.b_win: "[teentribal.MakeScope.Var('animal_type').GetFlagName]は矢に刺されて逃げ出す"
 bp2_yearly.7025.b_lose: "無傷の[teentribal.MakeScope.Var('animal_type').GetFlagName]が襲いかかる"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "立派な三つ編みを結び、美しい髪の房を揺らして感謝の意を表し、部族の皆が髪を刈る儀式のために集まる。\n\n私の [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]、[priest.GetFirstName]は[teentribal.GetFirstNamePossessive]の髪を掴み、刻印のあるナイフを手にする。\n\n「この[teentribal.Custom('GirlBoy')]は部族の未来のために幼少期を捨て去る！[teentribal.GetSheHe|U]はくだらないものをすべてを捨て、本性と精神力を剥き出しにする！」\n\n賢者は私の方をおずおずと見る。\n\n「…我らの[ROOT.Char.GetTitleAsName]がそう望むなら」"
 bp2_yearly.7026.desc_child: "立派な三つ編みを結び、美しい髪の房を揺らして感謝の意を表し、部族の皆が髪を刈る儀式のために集まる。\n\n私の [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]、[priest.GetFirstName]は私の髪を掴み、刻印のあるナイフを手にする。\n\n「我らの[ROOT.Char.GetTitleAsName]は部族の未来のために幼少期を捨て去る！[teentribal.GetSheHe|U]はくだらないものをすべてを捨て、本性と精神力を剥き出しにする！」\n\n賢者は私の方をおずおずと見る。\n\n「…我らの[ROOT.Char.GetTitleAsNameNoTooltip]がそう望むなら」"
 bp2_yearly.7026.a: "完全な献身を、残酷で徹底的な剃髪を。"
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMeShort',priest)]は、適切な力を込めて [priest.GetHerHis]の刃を頭皮に沿って引いていった。"
 bp2_yearly.7026.a.toast: "儀式の剃髪は完了した。"
 bp2_yearly.7026.b: "一房だけを切り、残しておこう！"
 bp2_yearly.7026.b.tt: "細い一房の髪が切り取られ、儀式の首飾りに入れられる。これは義務の象徴だ。"
 bp2_yearly.7026.b.toast: "剃髪は完了した"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
