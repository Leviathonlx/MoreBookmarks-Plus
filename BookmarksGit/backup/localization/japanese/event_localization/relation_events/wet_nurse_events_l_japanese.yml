 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]は、恐怖心を嫌い、弱さを拒み、人生には痛みが伴うものだと知らなければならない。\n\n若い[teentribal.GetFirstName]はほかの若者たちと殴り合いをしても、[ROOT.Char.GetCulture.GetNameNoTooltip]の成熟した者からの猛攻撃を受けたことはない。\n\n部族にはたくさんの勇敢な戦士がいる。だが、私の[ROOT.Char.Custom2('RelationToMePossessive',teentribal)]の価値を試すことができるのはただ一人だ。"
 bp2_yearly.7021.desc_root: "戦士は苦闘から生まれ、血にまみれて誕生する。\n\n私はほかの若者たちと殴り合いをした。だが、本当に価値のある相手、つまり成熟した[ROOT.Char.GetCulture.GetName]とは戦ったことはなかった。\n\n我々の部族には多くの勇敢な戦士がいる。だが、自分にその価値が十分あると証明できる相手はただ一人だけだ。"
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U]は[teentribal.GetHerHis]の[teentribal.Custom2('RelationToMeShort', family_duelist)|l]と対峙する！"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U]、あなたに挑戦して証明して見せる！"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName]は[teentribal.GetHerHis]の[teentribal.Custom2('RelationToMeShort', family_duelist)|l]である[family_duelist.GetFirstName]に[single_combat_duel|E]を挑む。"
 bp2_yearly.7021.b_root: "私は[ROOT.Char.Custom2('RelationToMeShort', duelist_1)]の[duelist_1.GetFirstNameNoTooltip]に挑戦する！"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U]は私の[teentribal.Custom2('RelationToMeShort', duelist_1)|l]である[duelist_1.GetFirstNameNoTooltip]と決闘する！"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName]は[duelist_1.GetFirstName]に[single_combat_duel|E]を挑む。"
 bp2_yearly.7021.c: "[duelist_2.Custom('ComplimentAdjective')]の[duelist_2.GetFirstNameNoTooltip]、前へ！"
 bp2_yearly.7021.c_root: "私は自分の[ROOT.Char.Custom2('RelationToMeShort', duelist_2)]である[duelist_2.GetFirstNameNoTooltip]と戦いたい。"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName]は[duelist_2.GetFirstName]に[single_combat_duel|E]を挑む。"
