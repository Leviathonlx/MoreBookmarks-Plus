 bp2_yearly.7027.t: "$bp2_decision.0002.t$：浄化"
 bp2_yearly.7027.desc: "信仰に身を捧げた[priest.GetFirstName]が儀式の杯を掲げると、部族の皆が恭しく水辺に集まる。\n\n「数滴の雫から海ができた！[teentribal.Custom('GirlBoy')]から[teentribal.GetWomanMan]になる！それが始まりである」[priest.GetSheHe|U]が聖水を髪と肌に垂らす。\n\n「[priest.GetFaith.WaterGodName]の名において、この水があなたを清め、子供の心を洗い流し、大人の知恵だけが残らんことを」\n\n儀式の次の段階が始まる。聖なる池が私を待っている。"
 bp2_yearly.7027.a: "溺れかけるということは、水を知ることだ！"
 bp2_yearly.7027.a.tt: "神聖な泉へ飛び込めと言うが…致命的な高さだ。"
 bp2_yearly.7027.b: "儀式に必要なのは…軽い入浴だろう。"
 bp2_yearly.7027.b.tt: "短いひと泳ぎ：象徴主義こそが、現実的なものだろう。"
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "$cleansing_type_element$の浄化は完了した"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$：浄化"
 bp2_yearly.7028.desc: "凄まじい炎が部族の厳めしい顔を照らす。私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[priest.GetFirstName]は槍の根元を持ち、篝火を壊し、燃え盛る炭を散らして道を作る。\n\n息を、しっかりと吸い込み、私は希う。\n\n「この若者は我らが一員とに認められるか？！」と [priest.GetFirstNameNoTooltip]が叫ぶ。「[priest.GetFaith.WarGodName]が判じよう。[teentribal.GetFirstName]が火の試練に臨むのだ！行け、若人よ。価値なきものを焼き払い、冷たい大地を[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]として踏みしめよ！」"
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U]よ、信徒を導き給え！"
 bp2_yearly.7028.a.tt: "注意深く慎重な足取りで火渡りを行う。"
 bp2_yearly.7028.b: "急げ！全力で走り抜けろ。"
 bp2_yearly.7028.b.tt: "火渡りは厳かに、しかし風のように迅速に行われる。"
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "通過儀礼：馴染みのある恐怖"
 bp2_yearly.7029.desc: "[ROOT.Char.GetTitleAsName]として、通過儀礼を行う若者たちに許可を与える。中には、大胆な約束をし、少数の[ROOT.Char.GetCulture.GetCollectiveNoun]にしかでない誓いを立てる者もいる。私の[ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName]のように、震えている者もいる。\n\n今日は、私自身がかつて経験したのと同じ試練が選ばれている："
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip]の武器の腕前は十分なものだ。しかし、私は気づく…[teentribal.GetSheHe]は剣を持っていない。\n\n「名のある対戦相手はまるで山のようだ！」と[teentribal.GetSheHe] がうめく。「汚い手段を使わずして、どうやって勝てというのだ？」"
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip]の顔は傷つけられ、[teentribal.GetHerHim]を私たちの一員として永遠に刻むことになる。[teentribal.GetSheHe|U]は刃のことを考えるだけで身震いする。\n\n「目を失うのが怖い！」と[teentribal.GetSheHe]がうめく。「こんなひどいこと、どう備えればいいっていうんだ？」"
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip]は修行の道への準備はできているように見えるが、心の準備はまだだ。[teentribal.GetSheHe|U]は別れの抱擁をし留まり、目に涙を浮かべている。\n\n「これは悪い前兆なのですか？」と[teentribal.GetSheHe]が尋ねる。「いや、そうではない？でも…この悪天候だ。誰もこんな天気の中では旅に出ないでしょう？」"
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip]の髪は剃られることになる。[teentribal.GetSheHe|U]は恐怖し白い拳でそれを掴んでいる。\n\n「私の髪は部族で一番美しいと言われている！」と[teentribal.GetSheHe]が抗議する。「適当な生贄の髪ではいけないのですか？！」"
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip]の素足で、火渡りの前に冷たさを知ることになる。[teentribal.GetSheHe|U]は小さなランプを疑わしげに見つめている。\n\n「火には本当に真実があるのか？」と[teentribal.GetSheHe]が愚痴る。「皆が私の苦痛を求めているだけなら、私はいつかあなたたちを同じように痛めつけてやる…」"
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip]は水に捧げられる。[teentribal.GetSheHe|U]は水に沈むことにあまり乗り気ではない。\n\n「水底の生物が私を喰らいにくるかもしれない」と[teentribal.GetSheHe]が不平を言う。「[ROOT.Char.GetFaith.PriestNeuter]も私を殺したいと切望しているに違いない…"
 bp2_yearly.7029.a: "私の儀式の話をすれば[teentribal.GetHerHim]を奮起させられるだろう！"
 bp2_yearly.7029.a.tt: "あなたの言葉が[teentribal.GetHerHis]の耳に響き、[teentribal.GetFirstNameNoTooltip]は確固たる信念で試練に立ち向かう。"
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip]はあなたから多くを学ぶ"
 bp2_yearly.7029.a.inspiration: "あなたの物語は素晴らしく感動的だ"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U]は己で過ちを自ら経験しなければならない。"
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName]は自立を学ぶ"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName]は儀式をうまく行えなかった"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip]は孤独に奮闘し、成長した大人の力を得るか、失敗の恥を味わう。"
