 bp2_decision.0002.t: "通過儀礼"
 bp2_decision.0002.desc: "時の流れにより、[ROOT.Char.GetCulture.GetName]の部族は新たな成人を迎える。しかし、成熟、地位、そしてその価値を確立することができるのは、その儀式だけだ。私の[ROOT.Char.Custom2('RelationToMeShort',teentribal)]の[teentribal.GetFirstName]は、ちょうど良い年頃だ。我々[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の民には、[teentribal.GetHerHis]を試す三つの伝統的な儀式がある。\n\n"
 bp2_decision.0002.desc_root: "大人として認められるまで、私の仲間の[ROOT.Char.GetCulture.GetCollectiveNoun]は、部族の一員として認めてくれない。[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の考えを持つ我々には、成熟を示すための三つの伝統的な儀式があり…私の[ROOT.Char.GetTitleAsName]としての価値を証明してくれる。\n\n"
 bp2_decision.0002.desc_duel: "別の[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]と決闘を行うことで、我々の技量と力を知らしめるのだ。"
 bp2_decision.0002.desc_scarification: "瘢痕文身を行うことで、決意が肌に刻まれる。"
 bp2_decision.0002.desc_seclusion: "孤独な修行を通じて、適応力と先見の明を試そう。"
 bp2_decision.0002.desc_hair_shaving: "魅力的な髪を剃ることで、意志の力を証明する。"
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$の浄化の力は、忍耐と熱意によってのみ満たされる。"
 bp2_decision.0002.desc_end: "\n\nもし[teentribal.GetFirstNameNoTooltip]が試練のどれかに通過できれば、[ROOT.Char.GetFaith.HighGodName]に認められた存在となり、立派な[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]として尊敬されるだろう。"
 bp2_decision.0002.desc_end_root: "\n\nもし私がこれらの試練のいずれかを通過すれば、私は[ROOT.Char.GetFaith.HighGodName]に価値のある存在として認められ、名誉ある[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]となるだろう。"
