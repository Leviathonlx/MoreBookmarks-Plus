 bp2_yearly.7012.t: "乳母の愛の恵み"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がふらふらと歩いてきて、私の会議を乱し、私の腕を引っ張る。\n\n「[nursed_child.GetFirstNameNoTooltip]！ここにいるべきじゃない！」と私は言い返すが、その[nursed_child.Custom('GirlBoy')]は頬を真っ赤にし、叫び始める。\n\n「#EMP 大っ嫌い#!だ！なんでこんなことをするの？！」[nursed_child.GetSheHe|U]は涙をこらえながら、全員の視線が集まる中で声を震わせる。「[former_wet_nurse.GetFirstName]を追い出したのはあなたじゃないか！彼女はただの乳母じゃないんだよ！お母さんみたいに愛しているんだから！お母さん#EMP 以上#!に！」"
 bp2_yearly.7012.a: "許してくれ。彼女を再び雇いなおそう！"
 bp2_yearly.7012.b: "あなたは[ROOT.Char.Custom2('RelationToMePossessive', ROOT.Char)]の決定を尊重すべきだ。"
 bp2_yearly.7012.b_win: "あなたは[nursed_child.GetFirstNameNoTooltip]を慰め、教育する"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip]はあなたの支配的な振る舞いを恨んでいる"
 bp2_yearly.7012.c: "子供は黙っていろ！"
 bp2_yearly.7013.t: "子供の悲しみ"
 bp2_yearly.7013.desc: "最近、[nursed_child.GetFirstName]は物思いにふけりながらうろうろしている。[nursed_child.GetHerHis]の部屋に行くと、[nursed_child.GetHerHis]は枕に顔を埋めて泣いている。\n\n「どうしたんだい、私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]？」と尋ねると、[nursed_child.GetSheHe]は少しずつ落ち着き始める。\n\n「死んだらどうなるの？気になるんだ…乳母の[former_wet_nurse.GetFirstName]は大丈夫かなって。」[nursed_child.GetSheHe|U]は涙をこらえながら大きく鼻をすすり、「もしかして[ROOT.Char.GetFaith.DevilName]のもとで世話をしているのかな？」\n\n[nursed_child.GetSheHe]の声は震え、 [nursed_child.GetSheHe]は今まで見た中で一番大きな涙をぽろぽろと流し始める。"
 bp2_yearly.7013.a: "「新しい乳母ですべて順調にいくさ！」"
 bp2_yearly.7013.a.tt: "$bp2_decision.0001.t$が発動する"
 bp2_yearly.7013.b: "「きっと彼女は今、[nursed_child.GetFaith.PositiveAfterLife]で見守ってくれているよ」"
 bp2_yearly.7013.c: "死は死だ。"
 bp2_yearly.7014.t: "馴染みのある存在"
 bp2_yearly.7014.desc: "乳母の[wet_nurse.GetFirstName]が私を寝かしつけようと、ろうそくを吹き消そうとする。「待って！言いたいことがあるの！」と私は呼び止めた。\n\n「あなたがここにいてくれて嬉しいです…いなかったら、[ROOT.Char.GetCurrentLocation.GetName]はとても寂しく感じると思う。」\n\n[wet_nurse.GetFirstNameNoTooltip]は少し戸惑いながらも、感動した様子だ。\n\n「私は"
 bp2_yearly.7014.desc_faith: "[wet_nurse.GetFaith.HighGodName]に仕える使用人です。あなたもいつかそうなるでしょう。信仰が強くなれば、[wet_nurse.GetFaith.HighGodName]があなたを導き、慰めてくださいます。そして、私がいなくてもきっと大丈夫になりますよ」"
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName]、あなたと同じです。私達は[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]の心を持っています。[tradition.GetNameNoTooltip]、[tradition_2.GetNameNoTooltip]…これらが私達の道ですよ！偉大であろうと無かろうと、私たちは皆善良な人ですよ。」"
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName]、あなたと同じです。私達は[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]の心と古来の風習を共有しています！偉大であろうと無かろうと、私たちは皆善良な人ですよ。」"
 bp2_yearly.7014.a: "「あなたが私のお母さんだったらよかったのに！」"
 bp2_yearly.7014.b: "この瞬間を私は忘れない。"
