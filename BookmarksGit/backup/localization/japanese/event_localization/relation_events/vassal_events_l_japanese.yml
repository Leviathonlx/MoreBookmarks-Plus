l_japanese:
 vassal.1001.t: "[ROOT.Char.GetFaith.HighGodName|U]がそれを望まれるがゆえに"
 vassal.1001.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]が私の直轄領を通過している。[religious_liege.GetSheHe]は建物を見渡しながら眉をひそめ、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))]。\n\n「この景色には欠けているものがある。わかるかね？」[religious_liege.GetFaith.HighGodName]への賞賛を示す、輝かしい[religious_liege.GetFaith.HouseOfWorship]だよ！」"
 vassal.1001.a: "お約束します。必ずや[ROOT.Char.GetFaith.HouseOfWorship]を建てましょう！"
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip]が約束を忘れることはない。10年以内に約束を果たせば、[favor|E]を作ることになる#!"
 vassal.1001.b_zealous: "[ROOT.Char.GetFaith.HighGodName]の名を語るとは、一体何様だと考えているのだ！？"
 vassal.1001.b: "そのようなものは必要ない。"
 vassal.1010.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、こたびは素晴らしい仕事をしてくれた。まさに壮観な建物であることよ」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]、[religious_liege.GetTitledFirstName]は[religious_liege.Custom('quirk_pos_present')]。そして、新たに完成した[religious_liege.GetFaith.HouseOfWorship]を指差す仕草をする。\n\n「きっと[religious_liege.GetFaith.HighGodName]も、この私と同じように感動しておいでだ！」"
 vassal.1010.a: "私の命は[religious_liege.GetFaith.HighGodName]に仕えるためだけにあるのだ。"
 vassal.1020.desc_religious: "「そなたのような敬虔な[ROOT.Char.GetWomanMan]が、まさか空約束をするとは…確かにあなたは[religious_liege.GetFaith.HighGodName]のために[religious_liege.GetFaith.HouseOfWorship]を建てると言ったはずだ！」"
 vassal.1020.desc_not_as_religious: "「[ROOT.Char.GetFirstNameNoTooltip]よ、私に嘘を…確かにあなたは[religious_liege.GetFaith.HouseOfWorship]のために[religious_liege.GetFaith.HighGodName]を建てると言ったはずだ！」"
 vassal.1020.desc: "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]、[religious_liege.GetTitledFirstName]は全く不満を隠そうともせず[religious_liege.Custom('quirk_neg_present')]。"
 vassal.1020.a: "人間とは過ちを犯すものだ！"
 vassal.1020.a_religious: "どうか[religious_liege.GetFaith.HighGodName]が私をお許しになりますよう…"
 vassal.1020.a.tt: "#F 約束どおり、[THIS.Char.GetFaith.HouseOfWorship]を建てるべきだったのかもしれないな…#!"
 vassal.1101.desc: "「殿下、あなた様の直轄領には[religious_vassal.GetFaith.HouseOfWorship]を建てるのに良い土地があることがわかりました」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))][religious_vassal.GetTitledFirstName]は次の一言を発する前に[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))]。「もし建設して頂けるのであれば、私はもとより、[religious_vassal.GetFaith.HighGodNameAlternatePossessive]もきっとあなた様に感謝なさるに違いありません」"
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip]が約束を忘れることはない。10年以内に約束を果たせば、[favor|E]を作ることになる#!"
 vassal.1110.desc: "「殿下、こたびは素晴らしい仕事をなされました。まさに壮観な建物であることよ」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[religious_vassal.GetTitledFirstName]は[religious_vassal.Custom('quirk_pos_present')]。そして、新たに完成した[religious_vassal.GetFaith.HouseOfWorship]を指差す仕草をする。\n\n「きっと[religious_vassal.GetFaith.HighGodName]も、この私と同じように感動しておいでだ！」"
 vassal.1110.a: "私の命は[religious_vassal.GetFaith.HighGodName]に仕えるためにあるのだ。"
 vassal.1120.desc_religious: "「そなたのような敬虔な[ROOT.Char.GetWomanMan]が、まさか空約束をするとは…確かにあなたは[religious_vassal.GetFaith.HouseOfWorship]のために[religious_vassal.GetFaith.HighGodName]を建てると言ったはずだ！」"
 vassal.1120.desc_not_as_religious: "「殿下、私に嘘を…確かにあなたは[religious_vassal.GetFaith.HighGodName]のために[religious_vassal.GetFaith.HouseOfWorship]を建てると言ったはずだ！」"
 vassal.1120.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[religious_vassal.GetTitledFirstName]は首を振り、[religious_vassal.Custom('quirk_neg_present')]。\n\n「[religious_vassal.GetFaith.HighGodNameAlternate|U]があなた様をお許しにならんことを」"
 vassal.1120.a: "人間とは過ちを犯すものだ！"
 vassal.1120.a.tt: "#F 約束どおり、[THIS.Char.GetFaith.HouseOfWorship]を建てるべきだったのかもしれないな…#!"
 vassal.2001.t: "教育を施す"
 vassal.2001.desc: "「殿下、幼い[child_to_educate.GetFirstName]は、あなた様の元で学びを得る機会があれば、たくさんのことを習得できるものと考えてございます」\n\n[vassal_proposing_education.GetTitledFirstNamePossessive]の[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))]が[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))]。そして、私たちに向かって手を振っている。"
 vassal.2001.a: "わかった。その[child_to_educate.Custom('GirlBoy')]の教育は私に任せてくれ。"
 vassal.2001.b: "自分の[child_to_educate.Custom('GetDaughterSon')]のことは自分で面倒をみよ！"
 vassal.2101.t: "宴への熱意"
 vassal.2101.desc: "「殿下、前回、国の紳士淑女が集まる宴が開かれてから、何か月もの時が経ちました」\n\n[party_vassal.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)]続ける。「この状況が速やかに改善されるのであれば、我々のような素晴らしい宴を楽しみにしている者は言わずもがな、殿下にとっても良いことと存じます！」"
 vassal.2101.a: "すぐに宴を開くことを約束しよう！"
 vassal.2101.a_hyped: "もちろん、宴はすぐにでも開こう！ どうしてこれほど間を空けたのか、自分でもよくわかっていないのだ。"
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip]が約束を忘れることはない。10年以内に約束を果たせば恩義を感じてもらえるだろう#!"
 vassal.2101.b: "私は私が宴を開きたい時に開くのだ。"
 vassal.2101.b_arrogant: "一体、何様のつもりだ？"
 vassal.2101.b_greedy: "一度の宴にいくら掛かっているか、お前は知っているのか！？"
 vassal.2101.b_lazy: "そのうち、時間ができたら考えておこう…"
 vassal.2101.b_shy: "宴だと？ 人を呼んでか？ 気が進まないな…"
 vassal.2110.desc: "「殿下！よくやってくれました！」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]、[party_vassal.GetTitledFirstName]はいまだ宴を開くと約束した時から完全に立ち直ったわけではないようだが、いずれにせよ機嫌はいいようだ。"
 vassal.2110.a: "記憶に残るような素晴らしい宴であった！"
 vassal.2120.desc_party: "「殿下のような、楽しい時間のために己を捧げられるような方が、まさか空約束をするとは…残念だと言わざるを得ません」"
 vassal.2120.desc_regular: "「殿下のような[party_vassal.Custom2('DescriptorPositive', ROOT.Char)]方が、まさか空約束をするとは…残念だと言わざるを得ません」"
 vassal.2120.desc: "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]、[party_vassal.GetTitledFirstName]は首を振り、[party_vassal.Custom('quirk_neg_present')]。"
 vassal.2120.a: "忘れていただけなのだ！"
 vassal.2201.t: "金銭的支援"
 vassal.2201.desc: "「殿下、どうしてもお耳に入れたい話がございまして、実は、殿下がいくらかの金銭的援助を受けられるかもしれないのです」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))]、[vassal_loan_holder.GetTitledFirstName]は段取りを進めながら[vassal_loan_holder.Custom('quirk_pos_present')]。どうも、国庫の窮乏を和らげるために融資を受けられるようだ。"
 vassal.2201.a: "[vassal_loan_holder.GetFirstNameNoTooltip]よ、そなたの助言に感謝する。"
 vassal.2201.a.money_loan_tooltip: "あなたは[vassal_loan_holder.GetFirstNameNoTooltip]から金を[gold_i]#bold [THIS.Var('amount_to_loan_root').GetValue]#!借りる。"
 vassal.2201.a.repay_loan: "借金を返済するには、#bold 借金を返済する#! の決断を実行する必要があります。"
 vassal.2201.b: "#EMP そこまで#! 落ちぶれてはおらぬ！"
 vassal.2205.desc_inherited: "「殿下、亡くなった私の[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]は殿下にお金を貸しておりました」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]。そして、話を続ける。「[vassal_loan_holder.GetHerHis]の後継者として、借金を返済して頂きますよう伺った次第でございます」"
 vassal.2205.desc_inherited_loan: "「殿下、私はかつて、お亡くなりになった殿下の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]にお金を貸しておりました」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]。そして、話を続ける。「現在、借金の返済義務は[vassal_loan_holder.GetHerHis]の後継者である殿下にございます」"
 vassal.2205.desc_all_new_char: "「殿下、亡くなった私の[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]は殿下の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]にお金を貸しておりました」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]。そして、話を続ける。「現在、借金の返済義務は[vassal_loan_holder.GetHerHis]の後継者である殿下にございます」"
 vassal.2205.desc_first_time: "「殿下、融資はご活用いただけたかと存じますが？」\n\n[vassal_loan_holder.GetTitledFirstName]が私の元を訪れ、借金の返済を求めている。"
 vassal.2205.desc_second_time: "「殿下、このようなやり取りは気分のよいものではございません。あなた様は私に借りがあるのです。そして、返済のご約束が嘘ではないと信じております」\n\n[vassal_loan_holder.GetTitledFirstName]は[vassal_loan_holder.Custom('quirk_neg_present')]。こうして私の元を訪れるのはこれで2回目だ。"
 vassal.2205.desc_three_times: "「殿下、もう私はうんざりしているのです！失礼のないようにお願いに上がるのもこれで最後です。私が貸した金はどこにあるのですか？」\n\n[vassal_loan_holder.GetTitledFirstName]は不満をあらわにして[vassal_loan_holder.Custom('quirk_neg_pp')|U]。[vassal_loan_holder.GetHerHis]の我慢も限界にきているようだ。"
 vassal.2205.desc_more_times: "「殿下がこれほど不誠実で、[ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal_loan_holder'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('vassal_loan_holder'))]だと知っていれば、私が便宜を図ることもなかったことでしょう」\n\n立ち去る前に[vassal_loan_holder.Custom('quirk_neg_present')][vassal_loan_holder.GetTitledFirstNamePossessive]にとって、私の国庫に残っている金では気休めにもならないだろう。"
 vassal.2205.z: "ほら！ さっさと持って行け！"
 vassal.2205.a: "もちろん、金はちゃんと返す！"
 vassal.2205.a.tt: "#F 可能な限り速やかに[vassal_loan_holder.GetHerHim]に借金を返済しなければ！#!"
 vassal.2205.b: "そのような些細なことで私の手を煩わせないでくれ。"
 vassal.2205.c_greedy: "というのは冗談だ。お金は最高の慰めだからな！"
 vassal.2205.c: "かつてはあり余るほど金があったのだが…"
 vassal.2301.t: "有能な[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はその高い能力を示した。"
 vassal.2301.desc_diplomacy: "特に、交渉にまつわる問題では卓越している。"
 vassal.2301.desc_martial: "特に、軍事にまつわる問題では卓越している。"
 vassal.2301.desc_stewardship: "特に、行政運営にまつわる問題では卓越している。"
 vassal.2301.desc_intrigue: "特に、#EMP 表に出ない#! 問題では卓越している。"
 vassal.2301.desc_learning: "特に、学問にまつわる問題では卓越している。"
 vassal.2301.desc_ending: "\n\n「殿下、[develop_county.GetName]において担当させて頂きたい問題がいくつかございます。もちろん、殿下の承認の下でのことです」"
 vassal.2301.a: "[skilled_vassal.GetFirstNameNoTooltip]よ、貴殿に任せよう！"
 vassal.2301.b_diplomacy: "いいや、交渉術は私のほうが秀でている。#EMP 貴殿#! は従っていれば良いのだ。"
 vassal.2301.b_martial: "剣術が優れているからどうだというのだ？ ふん！ その改修は#EMP 私自身#!で行うものとする。"
 vassal.2301.b_stewardship: "この行政事項については私が自ら担当する。"
 vassal.2301.b_intrigue: "この問題は細心の注意を要する。#EMP 私自ら#! が取り扱ったほうが良いだろう。"
 vassal.2301.b_learning: "この問題は私が扱ったほうがはるかに適切だ。"
 vassal.2301.c: "封臣にそのような裁量は与えるべきではない。"
 vassal.2401.t: "かすかな望み"
 vassal.2401.desc_family: "「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U]よ、いくらか金を用立ててはもらえないだろうか」"
 vassal.2401.desc_other: "「殿下、我が[ROOT.Char.GetTitleTierName]様、私めにいかばかりかお金を用立ててはもらえないでしょうか」"
 vassal.2401.desc: "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))]、[vassal_needs_gold.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))]私を見つめ、話を続ける。「どのような譲歩でも受け入れますゆえ…お願いです、殿下が私を救えることはわかっているのです！」"
 vassal.2401.a: "金と引き換えに[possible_county.GetNameNoTierNoTooltip]を差し出すというのは悪くない話ではないか？"
 vassal.2401.b: "貴殿とは#EMP 極めて#! 条件の良い契約を結んでいたな…"
 vassal.2401.c: "貴殿は自分の金すら管理できないというのか！？"
 vassal.2451.t: "より良い契約"
 vassal.2451.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))]、[negotiating_vassal.GetTitledFirstName]が、[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]笑顔をたたえて私の元へとやって来た。\n\n「殿下、差し支えなければ、私との契約を見直して頂ければ幸いでございます」少しでも我が方に譲歩して頂けましたら、私は喜んで国庫の金、もしくは我が所領を差し出しましょう」"
 vassal.2451.a: "[possible_county.GetNameNoTierNoTooltip]には#EMP 前々から#! 興味を抱いていだのだ…"
 vassal.2451.b: "我が国庫が心もとないのは確かだ。"
 vassal.2451.c: "[negotiating_vassal.GetFirstNameNoTooltip]よ、私は交渉に応じるつもりはない。"
 vassal.2501.t: "和平の嘆願"
 vassal.2501.desc: "「殿下、この戦争は…」我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))]、[peaceful_vassal.GetTitledFirstName]はため息をついて言う。「部隊にとっても——我々全員にとっても厳しいものとなっています。正直に申し上げれば、私は疑問を持っております」\n\n[peaceful_vassal.GetHerHis]は懸念を募らせている。何か手を打ったほうが良いのかもしれない。"
 vassal.2501.a: "[peaceful_vassal.GetHerHim]の負担を少し軽くしてやろう。"
 vassal.2501.b: "貴殿は誰が[ROOT.Char.GetTitleTierName]なのかを忘れたか！？"
 vassal.2501.c: "貴殿は疑念を抑える術を学ぶべきだな。"
 vassal.2601.t: "戦いへの希求"
 vassal.2601.desc: "「殿下、あなた様は[holder_of_claim.GetTitledFirstName]を攻める口実をお持ちです。なのに、手をこまねいておられる…」我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]、[warmongering_vassal.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))]。そして、話を続ける。「一体なぜです？我々は十分すぎるほどに平和を享受しました。殿下はこの機を逃すべきではない！」"
 vassal.2601.a: "[warmongering_vassal.GetFirstNameNoTooltip]よ、貴殿の言うとおりだ！"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName]が約束を忘れることはない#!"
 vassal.2601.b: "私は気圧されて安易な行動を取ったりはしない。"
 vassal.2610.desc: "「殿下は正しい決断を下されました。あの[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]に我らの実力を見せてやりましょうぞ！さあ、[claim_to_fight_for.GetNameNoTier]を手に入れるのです！」"
 vassal.2610.a: "この戦争、我々が必ず勝つ！"
 vassal.2620.desc: "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]、[warmongering_vassal.GetTitledFirstName]が[warmongering_vassal.Custom('quirk_neg_present')]。\n\n「殿下、[holder_of_claim.GetTitledFirstName]はいまだ殿下のお怒りも、殿下の軍も目にしておりません。一体どうして、始めるつもりもない戦争を私に約束なさったのですか？」"
 vassal.2620.a: "いろいろとやることがあったのだ…"
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))]、[teacher.GetTitledFirstName]は卓越した軍事的才能で知られる人物である。そして、軍事は私が特に苦手とする分野でもある。"
 vassal.2701.a: "[teacher.GetFirstNameNoTooltip]よ、私を指導してもらえないだろうか？"
 vassal.2701.a.tt: "[THIS.Char.Custom('CommanderTraitBeingTaught')]の特性は獲得できない"
 vassal.2701.a.random_list.success: "訓練が成功します"
 vassal.2701.a.random_list.failure: "訓練が失敗します"
 vassal.2701.c: "ほかにやることがあるのだ！"
 vassal.2702.desc_success_inclination: "「殿下、お見事です！」\n\n私と[teacher.GetTitledFirstName]の教え方の相性が良かったのは驚くようなことでもないが、いずれにせよ、私は結果に満足している。"
 vassal.2702.desc_success_no_inclination: "「殿下、お見事です！」\n\n私には軍事の才能は無かったが、私は自分でも驚くほどの熱意と理解力をもって[teacher.GetTitledFirstNamePossessive]の指導を受けていることに気がついた。"
 vassal.2702.desc_failure: "[teacher.GetTitledFirstNamePossessive]の最善の努力にもかかわらず、[teacher.GetSheHe]に教えられたことや、実演してもらったことは何も身に付かなかった。全く無謀な試みであったのだ。"
 vassal.2702.a: "ようやく、皆が何の話をしているのかが理解できるようになったぞ！"
 vassal.2702.b: "[teacher.GetSheHe]の教え方が悪いのだろうか。それとも私に才能が無いのだろうか？"
 vassal.2801.t: "主君の要求"
 vassal.2801.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、[develop_county.GetNameNoTier]ではかなり長い期間にわたって何の改善もなされていないようだな。それも、貴殿にはそうした取り組みを行う手段が明らかにあるにもかかわらずだ」"
 vassal.2801.a: "直ちに着手いたします！"
 vassal.2801.b: "殿下が私の義務を軽くして頂けるのであれば…"
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "「殿下は、本来私のものであるべきもの――場所――を所有していらっしゃいます」\n\n我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]、[claim_vassal.GetTitledFirstName]が私の元へとやってきて、[claim_to_propose.GetName]を与えるよう求めている。"
 vassal.2901.a: "考えてみよう。"
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip]が約束を忘れることはない。約束を果たせば喜ばれることだろう！#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip]は私のものだ！"
 vassal.2901.z: "望みのものを与えてやる。"
 vassal.2910.desc: "「殿下、ありがとうございます！」\n\n我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]、[recipient.GetTitledFirstName]は称号を与えられて喜んでいるようだ。そして、私も貸しを作れたことで満足している。"
 vassal.2910.a: "只より高いものはないぞ！"
 vassal.2911.desc: "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))]、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]は激怒している。[claim_vassal.GetHerHim]に[claim_to_propose.GetName]を与えるという約束が、空約束に過ぎなかったことに、[claim_vassal.GetSheHe|U]はようやく気づいたのである。"
 vassal.2911.a: "あのような荒唐無稽な要求に応じる義務はない。"
 vassal.3001.t: "夜の悩み"
 vassal.3001.desc_child: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は愛情と[vassal_to_ask.GetHerHis]の多くの[vassal_to_ask.Custom('ChildChildrenGender')]に囲まれて暮らしている。そして、私は自らの家を覆っている厳しい冷たさを思い知らされる。つまり、もう子宝に恵まれないかもしれないという感情である。"
 vassal.3001.desc_no_child: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は愛情と[vassal_to_ask.GetHerHis]の多くの[vassal_to_ask.Custom('ChildChildrenGender')]に囲まれて暮らしている。そして、私は自らの家の誰もいない部屋や、静まり返った廊下のことを思い起こす。"
 vassal.3001.desc: "\n\nもちろん[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetFirstName]と私も努力をしなかったわけではないが、きっとやり方が間違っていたに違いない…"
 vassal.3001.a: "[vassal_to_ask.GetFirstNameNoTooltip]ならば何か助言をくれるかもしれない！"
 vassal.3001.b: "これは個人的な問題だ。"
 vassal.3002.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、貴殿は子宝に恵まれている。そして、私はそうした幸運を持ち合わせていない。良ければ何か…その…改善方法などはないだろうか？」\n\n信じられない！我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]、[liege_with_trouble.GetTitledFirstName]は夜の営みの助言を私に求めているのだ！"
 vassal.3002.a: "豚の睾丸の干物やワインをお試しになっては？"
 vassal.3002.a.critical_success: "助言が素晴らしい結果をもたらす"
 vassal.3002.a.success: "助言が良い結果をもたらす"
 vassal.3002.a.failure: "助言はむしろ害をもたらす"
 vassal.3002.b: "他人の性生活と関わり合いになるなどまっぴらごめんだ！"
 vassal.3002.c: "[spouse.GetTitledFirstNameNoTooltip]には少し訓練が必要なように思う。"
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip]が同意する"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U]は侮辱されたと感じる"
 vassal.3002.d: "直接、ちょっとした…#EMP 指導#! をさせて頂ければ、うまく行くと思いますよ。"
 vassal.3002.d.tt_success: "[liege_with_trouble.GetSheHe|U]が個人指導に興味を示す"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U]は侮辱されたと感じる"
 vassal.3003.desc_good_counsel: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は何かの飲み物を差し出してこう言った。「殿下、すぐに違いにお気づきになるはずです！」\n\n原料について話をはぐらかされたので少し不安ではあったが、もうすでに、血管を通じて力強い生命力がみなぎってくるのを感じる！"
 vassal.3003.desc_bad_counsel: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は何かの飲み物を差し出してこう言った。「殿下、すぐに違いにお気づきになるはずです！」\n\n原料について話をはぐらかされたので私はいささかの不安を感じていた。そして、体から活力が失われていくのを感じながら、私は[vassal_to_ask.GetHerHis]の見当違いの助言を恨んだ！"
 vassal.3003.desc_making_a_move_on_spouse: "「ご伴侶様を私の元へ遣わして下されば、殿下を満足させる方法についてお教えして差し上げますよ」"
 vassal.3003.desc_making_a_move: "「しかし殿下、助言と言いましてもなかなか伝えにくいものでございます。直接ご覧いただいたほうが、ずっとわかりやすいものと…」"
 vassal.3003.desc_refusal: "この[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]はなんと厚かましいことか！恥を忍んで相談を持ち掛けたというのに、すげなく断るとは。"
 vassal.3003.a: "[spouse.GetTitledFirstNameNoTooltip]！寝室で待っている！"
 vassal.3003.b: "子供のいない暮らしを送らねばならないとは、私は呪われているのだろうか？"
 vassal.3003.spouse: "すぐに[spouse.GetHerHim]を向かわせよう！"
 vassal.3003.spouse.tt: "生殖力が向上しました"
 vassal.3003.c: "ああ、個人指導を受ければきっと役に立つはずだ。"
 vassal.3003.d: "厚かましい奴め！"
 vassal.3004.desc_spouse: "[spouse.GetTitledFirstName]に施した個人指導の効果には疑問が残るが、[spouse.GetSheHe]は全く不満を口にしていない。\n\n[spouse.GetHerHis]の[spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]に運があれば、[spouse.GetSheHe]も多少のコツを掴んだはずだ…！"
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName]は私の提案を拒否した！\n\nあとは[liege_with_trouble.GetHerHis]の[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]が寝室で運に恵まれることを祈るほかないだろう…！"
 vassal.3004.desc: "[liege_with_trouble.GetTitledFirstName]に施した個人指導の効果には疑問が残るが、[liege_with_trouble.GetSheHe]はきっと不満には思っていないはずだ。\n\n[liege_with_trouble.GetHerHis]の[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]に運があれば、[liege_with_trouble.GetSheHe]も多少のコツを掴んだはずだ…！"
 vassal.3004.a: "[liege_with_trouble.GetSheHe]は惜しい機会を逃したのだ！"
 vassal.3004.b: "私にできることは、最善を尽くすことくらいだ！"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip]は素晴らしい生徒だった！"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "殿下の施策に疑問を呈するなど恐れ多いことではございますが、一体なぜ殿下は、我々の信仰の敵がその邪悪なる活動を何の妨害も受けずに行うことをお見逃しになっているのでしょうか。我々には、[ROOT.Char.GetFaith.HighGodNamePossessive]の裁きを彼らに下す手段も、正当性もございます。ですから、私たちは確実に、そうすべきなのでございます！"
 vassal.5010.a: "6か月以内に、彼らに対して進軍を開始しよう！"
 vassal.5010.a.tt: "#F 異教徒に対して戦争を宣言することを約束しよう。#!"
 vassal.5010.b: "時期を待とう…"
 vassal.5010.b.tt: "#F 約束はしたが、果たすとは言っていない。#!"
 vassal.5010.c: "[ROOT.Char.GetTitleTierName]に指図をするなどもってのほかだ！"
 vassal.5020.t: "敬虔なる約束の反故"
 vassal.5020.desc: "信仰の敵に対して軍を送ると約束してから6か月が経った。約束した行動を起こさなかったことで、[vassal.GetTitledFirstName]は不満に思っている。"
 vassal.5020.a: "軽はずみなことを言ってしまった。"
 vassal.5020.b: "ただの口約束に過ぎぬ。"
 vassal.5050.desc: "お願いがございます。殿下のお知恵をもって、どうか[claim.GetName]に対する私の請求権をご検討いただけないでしょうか。簒奪者の[claimed_title_holder.GetTitledFirstName]がのうのうと玉座に座り、我が一族の生得権をあざ笑っているのは、正当なこととは言えません。殿下、かの簒奪者が私の請求権を快く認めないようであれば、武器をお手に取って、忠実なる封臣をお助けください！"
 vassal.5050.a: "一年以内に、貴殿のために行動を起こそう！"
 vassal.5050.a.tt: "#F [vassal.GetTitledFirstNamePossessive]の請求権を行使することを約束しよう。#!"
 vassal.5050.b: "時期を待とう…"
 vassal.5050.b.tt: "#F 私にとって有益だと判断した場合にのみ、行動を起こしてやろう。#!"
 vassal.5050.c: "ほかにも差し迫った問題が数多くあるのだ。"
 vassal.5060.t: "約束の反故"
 vassal.5060.desc: "[claim.GetName]に対する[vassal.GetTitledFirstName]の請求権を行使して戦争を起こすと[vassal.GetHerHis]に約束してから一年が経った。[vassal.GetHerHis]のために行動を起こさなかったことで、[vassal.GetTitledFirstName]は不満に思っている。"
 vassal.5060.a: "このような約束をするべきでは無かったのかもしれない。"
 vassal.5060.b: "単に時期が悪かっただけだ。そうだろう？"
