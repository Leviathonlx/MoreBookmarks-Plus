l_japanese:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "競技会での厄介事"
 relation_upgrade.0001.desc.opening: "[ROOT.Char.GetTitleAsNameNoTooltip]である私には、地元で開催される[ROOT.Char.Custom('MartialTournamentAdjective')]の競技会に参加する義務がある。しかし、参加者が遅刻したため、競技会はあと一時間は始まらない。\n\n"
 relation_upgrade.0001.desc.rival: "競技会には[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]も参加している。そして相変わらず鼻持ちならない愚か者だ。[rival.GetHerHis|U]が延々と不平をこぼすせいで、誰もが普段より#EMP 遥かに#! 不快な思いをしている。"
 relation_upgrade.0001.desc.friend: "辺りを見回すと、天幕の近くに[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が座っているのに気がついた。退屈で半分死んだような顔をしているのがありありとわかる。"
 relation_upgrade.0001.desc.lover: "辺りを見回すと、観客席に[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]がひとりぼっちで座っているのに気がついた。いかにも寂しそうな面持ちだ。"
 relation_upgrade.0001.desc.second_friend: "\n\n一方、天幕の下には[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が座っている。退屈で半分死んだような顔をしているのがありありとわかる…"
 relation_upgrade.0001.desc.second_lover: "\n\n一方、観客席には[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]がひとりぼっちで座っているのに気がついた。いかにも寂しそうな面持ちだ…"
 relation_upgrade.0001.desc.second_bridge: "\n\nさて、"
 relation_upgrade.0001.desc.drink: "私は一人の商人が[ROOT.Char.Custom('GetExpensiveDrink')]の荷車から荷下ろしを行っているのが目に入った…"
 relation_upgrade.0001.desc.food: "私は厨房のほうから[ROOT.Char.Custom('GetExpensiveMeal')]の美味しそうな匂いが漂ってきていることに気づいた…"
 relation_upgrade.0001.desc.prowess: "この競技会は私の武勇を知らしめるとともに、観客を楽しませる良い機会になるかもしれない。"
 relation_upgrade.0001.desc.gossip: "この競技会はほかの参加者の話に聞き耳を立てる良い機会になるかもしれない。"
 relation_upgrade.0001.desc.book: "待ち時間に私は[ROOT.Char.GetFaith.ReligiousText]を読んで時間を潰すことにした。"
 relation_upgrade.0001.rival: "場を盛り上げるために[rival.GetFirstNameNoTooltip]を馬の水桶に突き飛ばす。"
 relation_upgrade.0001.friend: "天幕の下で[friend.GetFirstNameNoTooltip]と一緒に過ごす。"
 relation_upgrade.0001.lover: "我々だけで「[ROOT.Char.Custom('MartialTournamentAdjective')]」をしないかと[lover.GetFirstNameNoTooltip]を誘う。"
 relation_upgrade.0001.drink: "美味しい飲み物を飲むといつも気分が良くなるのだ！"
 relation_upgrade.0001.food: "美味しい食事を食べるといつも気分が良くなるのだ！"
 relation_upgrade.0001.prowess: "観客を煽って私を応援させよう！"
 relation_upgrade.0001.gossip: "ここにいる者は何かを知っているはずだ…"
 relation_upgrade.0001.gossip.tt: "あなたは国内の秘密を無作為に一つ知る"
 relation_upgrade.0001.book: "[ROOT.Char.GetFaith.ReligiousText]を精読するのはいつだって有意義な時間の使い方だ。"
 relation_upgrade.0001.opt_out: "時間を無駄にしたし、とんだ災難だった…"
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "競技会の段取りの悪さを嘆いていたところ、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]が突然近づいてきたかと思うと、馬の水桶に向かって私を突き飛ばした。それをみて周りの者全員が大笑いしている。"
 relation_upgrade.0011.desc.friend: "天幕の下で手持ち無沙汰にしていたところ、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の席までやってきて腰を下ろす。「大した競技会だよ、まったく。ところで、最近調子はどうだい？」"
 relation_upgrade.0011.desc.lover: "参加者が入場してくるのを待っていたところ、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]が私のところにやってきて、私たちだけの「[ROOT.Char.Custom('MartialTournamentAdjective')]」をやらないかと誘ってきた。"
 relation_upgrade.0011.rival.accept: "#EMP よくも#!やってくれたな！"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip]は怒りを募らせる"
 relation_upgrade.0011.rival.decline: "まあ、#EMP 面白かった#! んじゃないかな…"
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip]は笑って許してくれる"
 relation_upgrade.0011.friend.accept: "やあ[source.GetFirstNameNoTooltip]、会えて嬉しいよ！"
 relation_upgrade.0011.friend.accept.toast: "あなたと[friend.GetFirstNameNoTooltip]の仲が深まる"
 relation_upgrade.0011.friend.decline: "ああ、すみません。もう帰るところで…"
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip]は興味がないようだ"
 relation_upgrade.0011.lover.accept: "こんなところにいるより楽しそうだ…"
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip]があなたの誘いに応じる"
 relation_upgrade.0011.lover.decline: "はは、面白い冗談だ… #EMP 冗談だよね#! ？"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip]は笑って許してくれる"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "忘れてしまいたい夜"
 relation_upgrade.1001.desc.intro: "[ROOT.GetCharacter.GetFaith.HighGodName]に誓ってもいいが、このパーティーは#EMP うんざりだ#!！[terrible_party_host.GetFirstName]は#EMP 歴史上#!でも最悪の主催者に違いない。これほど退屈で見るべきところもない祝賀会に耐えられる者など、果たして存在するのだろうか？\n\nとにかく何か面白いことはないかと、私は部屋をキョロキョロと見回す。"
 relation_upgrade.1001.desc.friend: "近くのバルコニーから[potential_friend.GetFirstName]が親しげに手を振っている。"
 relation_upgrade.1001.desc.lover: "私の横を通りかかった[potential_lover.GetFirstName]が物憂げなため息をついている。"
 relation_upgrade.1001.desc.rival: "部屋の角で、[potential_rival.GetFirstName]が私を睨みつけている。"
 relation_upgrade.1001.desc.outro: "この夜を無駄にしないためにも、#EMP 何か#! 行動を起こさなくては。"
 relation_upgrade.1001.a: "[potential_friend.GetFirstNameNoTooltip]とは知り合いになれるのではないか？"
 relation_upgrade.1001.a.tt: "あなたは返答を待つ…"
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip]さん、月夜に散歩などはいかがです？"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "なあ[potential_rival.GetFirstNameNoTooltip]、私が君のことを#EMP 本当は#! どう思っているのか、聞きたくはないか？"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip]はあなたの長い批難に反応を返す…"
 relation_upgrade.1001.d: "さあ、一緒に踊ろう！"
 relation_upgrade.1001.d.tt_success: "あなたはパーティーに活気をもたらす！"
 relation_upgrade.1001.d.tt_success.list: "パーティーに出席しているすべての[guests|E]と[courtiers|E]"
 relation_upgrade.1001.d.tt_fail: "#EMP あなた#! が[terrible_party_host.GetFirstNamePossessiveNoTooltip]のパーティーを台無しにしたのは明らかだ"
 relation_upgrade.1001.e: "もし何者かに扉を塞がれてしまえば、ここはたやすく燃えてしまうだろうな…"
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "やるだけのことはやろうか。"
 relation_upgrade.1001.g: "誰か見知らぬ人に話しかけてみようか？"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName]、あなたは本当に酷い主催者だ！"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "こっそり抜け出そう。"
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$：ここではないどこか"
 relation_upgrade.1002.desc: "#EMP 何時間#!にも感じるほど長いあいだ、通り過ぎる人々に力なく手を振りながら、私はこの拷問のような宴（失敗の原因はほぼ[terrible_party_host.GetFirstName]のせいである）から抜け出せずにいる。\n\nこのバルコニーから身投げしようかと思いはじめたとき、肩を軽く叩かれる。\n\n「やぁ、[potential_friend.GetFirstNameNoTooltip]」[party_root.GetTitledFirstName]が言う。「ここを抜け出さないかい？」"
 relation_upgrade.1002.a: "ああ、[ROOT.GetCharacter.GetFaith.HighGodName]よ！ ここ以外ならどこでも歓迎さ！"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip]があなたの申し出を受け入れる"
 relation_upgrade.1002.b: "ううん、ありがたいが遠慮しておきます。"
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip]は丁寧にあなたの申し出を断る"
 relation_upgrade.1002.c: "えっ、#EMP あなた#!と？ あなたはここにいる人間の中でもとびきり退屈でしょう！"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip]は返答のかわりにあなたを中傷する"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$：月明かりの散歩"
 relation_upgrade.1003.desc: "[terrible_party_host.GetFirstName]がどういう手を用いて、この不愉快で、悲惨なほどに失敗しているパーティーに私を誘い出せたのか、私にはさっぱりわからない。考えられるのは、きっと大盛り上がりだろうと思ったか、あるいは[party_root.GetTitledFirstName]も出席するはずだという確信があったかのどちらかだ。\n\n夜の早い時間に、私は[party_root.GetHerHis]の近くを通り過ぎたのだが、[party_root.GetSheHe]は私がわざとらしくついた寂しげなため息に気づかなかったのだろう。少なくとも、[party_root.GetSheHe]はそれに反応しな――\n\n「ああ愛しの[potential_lover.GetFirstNameNoTooltip]よ！ 月夜の散歩はいかがです？」"
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip]、もう話しかけてくれないのかと思っていました！"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip]は喜んでいるでしょう"
 relation_upgrade.1003.b: "実のところ、あなたとは友達としてなら…"
 relation_upgrade.1003.b.tt_custom_relation: "今後、[party_root.GetFirstNameNoTooltip]があなたの[lover|E]になろうとはしなくなる"
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip]は友達になりたいだけのようだ"
 relation_upgrade.1003.c: "すみません。今は求婚者を必要としていないので。"
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip]から快い返答はない"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$：終わりなき喚き声"
 relation_upgrade.1004.desc: "[ROOT.GetCharacter.GetFaith.HighGodName]に誓ってもいいが、[terrible_party_host.GetFirstName]には宴を開く能力がない！ 音楽はない、食事は味気ない、踊りもない、明かりすらほとんどない、あまつさえ、[terrible_party_host.GetSheHe]はあのろくでなしの[party_root.GetTitledFirstName]を招待していると来た！\n\n「$relation_upgrade.1001.c$」しゃくに障る[party_root.GetWomanMan]の大きな声が部屋の向こうからはっきりと聞こえ、眠そうな来客全員の注目を集めながらずかずかと歩いてくる。私に何か文句を言いたいだろうことは明らかだ。"
 relation_upgrade.1004.a: "うん？ 貴族でもないのにあんたは#EMP 確かな#! 真実を知りたいのか？"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip]は逆に激昂する"
 relation_upgrade.1004.b: "私が関わるべきことじゃない。"
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip]はあなたと下品に言い争うことを拒む"
 relation_upgrade.1004.c: "ひょっとすると… 我々は言い争うのではなく、友人になれるのでは？"
 #Other:
 aloof_but_alluring_modifier: "不愛想だが魅力的"
 aloof_but_alluring_modifier_desc: "この人物は話しかけられそうにない雰囲気をまとっているが、紛れもなく神秘的な魅力を備えている…"
 inured_to_boredom_modifier: "退屈に対する慣れ"
 inured_to_boredom_modifier_desc: "この人物は社交の退屈さに慣れてきている。"
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "不健康な関係"
 relation_upgrade.2101.desc_opening: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、その病気は伝染します。どうかお気を付けを！」\n\n"
 relation_upgrade.2101.desc_opening_physician: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))]の[physician.GetTitledFirstName]が制止する。この病に冒された平民の遺体は――"
 relation_upgrade.2101.desc_opening_other: "病に冒された平民の遺体――"
 relation_upgrade.2101.desc_bubonic_plague: "膿と血が染み出す大きな「よこね」に覆われた遺体だ。"
 relation_upgrade.2101.desc_smallpox: "発疹と瘤によって皮膚が損なわれた遺体だ。"
 relation_upgrade.2101.desc_ending: "台の上に安置されている。遺体と接触した者には感染の危険がある。そして… そして私は、[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の領分、[rival_capital.GetNameNoTierNoTooltip]の近郊に外出する#EMP 予定を立てていた#! のだが…"
 relation_upgrade.2101.a: "この遺体を[rival_capital.GetNameNoTierNoTooltip]に贈ってやれ！"
 relation_upgrade.2101.a_tt: "[rival.GetHerHis]の宮廷の誰かが病気にかかるかもしれません！"
 relation_upgrade.2101.a_tt_rival: "高い確率で[rival.GetTitledFirstName]があなたの好敵手になる"
 relation_upgrade.2101.a_tt_nemesis: "高い確率で[rival.GetTitledFirstName]があなたの宿敵になる"
 relation_upgrade.2101.b: "この遺体には、病気の原因にたどり着く手掛かりが含まれているかもしれない。"
 relation_upgrade.2101.b_tt: "廷臣の一人が病気にかかります"
 relation_upgrade.2101.b_tt_2: "[capital.GetNameNoTooltip]で病気が流行しています"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U]に立派な葬儀をあげてやれ。"
 relation_upgrade.2102.desc_opening: "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の一行は[rival_capital.GetNameNoTier]から少し離れた場所で立ち止まっている。使者を送る段取りを整えていたところ、何かが彼らの野営地から我が[rival.Custom('ResidenceBuilding')]に向けて発射された。\n\n病気に冒され、ずたずたになった遺体が空から降ってくる。"
 relation_upgrade.2102.desc_bubonic_plague: "遺体は膿と血が染み出す大きな「よこね」に覆われており、その有様は私が立っている場所からでもはっきりとわかるほどだ。"
 relation_upgrade.2102.desc_smallpox: "遺体は発疹と瘤によって皮膚が損なわれており、その有様は私が立っている場所からでもはっきりとわかるほどだ。"
 relation_upgrade.2102.desc_ending: "\n\nそして、遺体はべちゃりと地面に落ちる。血と腸が辺りにばら撒かれ、混乱が広がる。"
 relation_upgrade.2102.a: "遺体を拾い集めろ。そっくりそのまま返してやる！"
 relation_upgrade.2102.b: "この遺体は良く調べてみるべきだ。"
 relation_upgrade.2102.tt: "[rival.GetTitledFirstNamePossessive]の廷臣の一人が病気にかかる"
 relation_upgrade.2102.b_tt_2: "[rival_capital.GetNameNoTooltip]で病気が流行している"
 #Character is very passionate about something
 relation_upgrade.2001.t: "情熱的な関心"
 relation_upgrade.2001.lover_dinner.desc: "晩餐会でのこと。"
 relation_upgrade.2001.lover_party.desc: "[lover_1_location.GetNameNoTooltip]で行われた晩餐会でのこと。"
 relation_upgrade.2001.lover.desc: "私は、[lover_1.Custom('ComplimentAdjective')][lover_1.GetTitledFirstName]の隣に座れるように、席を戦略的に選んだ。[lover_1.GetSheHe|U]は[lover_1.Custom('herhis_subject_of_interest')]についての話題に私を誘った。"
 relation_upgrade.2001.soulmate.desc: "我が[lover_1.Custom('LoverPetName')]、[lover_1.GetTitledFirstName]は[lover_1.Custom('herhis_subject_of_interest')]についての話をしながらぼんやりと私の毛をもてあそんでいる。"
 relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U]の視点は興味深かったが、私が最も恐れ入ったのは、その題材に対する[lover_1.GetHerHis]の情熱だ。深く探求すればするほど、[lover_1.GetSheHe]はより生き生きとした表情を見せる。そして、その美しい目はきらきらと#EMP 輝いている#!のだ。[lover_1.GetHerHim]の話であれば、どれだけでも聞いていられそうだ。"
 relation_upgrade.2001.does_not_relate.desc: "\n\n私はこうした物事には全く詳しくはないのだが、この題材に対する[lover_1.GetHerHis]の情熱にはうっとりしてしまう。[lover_1.GetHerHis|U]の美しい目はきらきらと#EMP 輝き#!, 、[lover_1.GetHerHis]の言葉を支える深い洞察は、私のような門外漢に対してでさえ、とてもわかりやすいのだ。[lover_1.GetHerHim]の話であれば、どれだけでも聞いていられそうだ。"
 relation_upgrade.2001.a: "この話の続きはもっと私的な場所でやりませんか？"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U]があなたの申し出を受け入れる"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U]はほのめかしに気がつかない"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip]、私はあなたのことを愛しているのだと思う。"
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U]も同じように感じている"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U]は同じように感じていない"
 relation_upgrade.2001.c: "とても面白い話だ！ もう一度説明してもらっても？"
 relation_upgrade.2002.lover_dinner.desc: "晩餐会の際、私は気づけば[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]の隣に座っている。"
 relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]が来てくれたのは全く予想外のことではあったが、私の晩餐会では大歓迎の客人である。"
 relation_upgrade.2002.lover.desc: "我々は[lover_1.Custom('my_subject_of_interest')]の話題に行きついた。私が何時間でも語れる話題である。嬉しいことに、[lover_2.GetFirstNameNoTooltip]は素晴らしい聞き役だった。私が話す内容に対する[lover_2.GetHerHis|U]の興味は嘘偽りのないもののように思われたし、私の話に対する[lover_2.GetHerHis]の質問は思慮深く知的なものであった。\n\n気がつけば、晩餐会の食卓に残っているのは私たち二人だけになっていた。[lover_2.GetFirstNameNoTooltip]が私の話をよく聞こうと体を寄せてくるので、私は鼓動の高鳴りを覚えるのであった…"
 relation_upgrade.2002.c.lover: "ああ、そうですね。先ほど言ったように…"
 relation_upgrade.2002.soulmate.desc: "私は[lover_1.Custom('my_subject_of_interest')]について話しながら、我が[lover_2.Custom('LoverPetName')]、[lover_2.GetTitledFirstNamePossessive]の頭を私の胸の上に乗せてぼんやりともてあそんでいる。[lover_2.GetSheHe|U]は素晴らしい聞き役だ。優しく相槌を打ったり、うなずいたりして私が話しやすいように促してくれるし、思慮深い質問もしてくれる。[lover_2.GetSheHe]が私の心臓の間近で話を真剣に聞いてくれる姿は、私を心の底から温かい気分にしてくれる。"
 relation_upgrade.2002.c.soulmate: "あなたは本当にいい聞き役です。自分で気づいていましたか？"
 relation_upgrade.2003.lover.desc: "私が前のめりになって伝えると、[lover_1.GetFirstNamePossessive]の目の輝きは、また別の種類の情熱を帯びる。[lover_1.GetSheHe|U]は一瞬ためらい、その頬が赤らむ。しかし、[lover_1.GetHerHis]の内なる葛藤はすぐに解消する。\n\n「ほんの少しだけここで待っていてください。誰かに怪しまれるといけませんから。 そのあとで、私の寝室にいらしてください」足早に立ち去る[lover_1.GetFirstNameNoTooltip]の姿から、私は目を離すことができなかった。"
 relation_upgrade.2003.soulmate_start.desc: "私の愛の告白は[lover_1.GetFirstName]にとって不意を突かれたようだ。[lover_1.GetHerHis|U]の手はまだ私の髪の中に滑り込んでじっと動かないままだ。そして私は、頬で[lover_1.GetHerHis]の心臓の鼓動が速まるのを感じている。私の心臓も、同じくらい速く鼓動している。\n\n"
 relation_upgrade.2003.soulmate_end.desc: "「[lover_2.GetFirstNameNoTooltip]、嘘ではないよね？ 私も同じ気持ちをずっと長い間抱いていた。でも、こんな…」\n\nその言葉の後に交わした口づけは、私の知る限り、今までで最も愛おしいものだった。"
 relation_upgrade.2003.a: "素晴らしい[lover_1.GetWomanMan]だ！"
 relation_upgrade.2003.b: "私は[realm.GetNameNoTierNoTooltip]で一番幸せな[lover_2.GetWomanMan]だ！"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName]は私のほのめかしに気づいていないか――あるいは、拒絶することで私が気まずい思いをしないように、あえて気づいていない振りをしているのかもしれない。\n\n[lover_1.Custom('my_subject_of_interest')]についての会話は続いている。幸いにも、この話題に対する[lover_1.GetFirstNameNoTooltip]の興味は、私の気まずさを覆い隠してくれている。"
 relation_upgrade.2004.soulmate_end.desc: "「[lover_2.GetFirstNameNoTooltip]、私はあなたのことを大切に想っています。そして、私は二人で一緒にいる時間をとても楽しんでいます。今の関係をそのままにしておくのでは駄目でしょうか？」\n\n気まずい謝罪をして、私は[lover_1.Custom('my_subject_of_interest')]の話題に戻る。二人の間に生じた緊張感を早く払拭したかったのだ。"
 relation_upgrade.2004.a: "あんな思い込みをするなんて、私は愚かだった…"
 relation_upgrade.3000.t: "憎しみの開花"
 relation_upgrade.3000.desc: "[rival_to_be.Custom2('InsultAdjective', ROOT.Char)][rival_to_be.Custom2('InsultNoun', ROOT.Char)][rival_to_be.GetFirstName]のせいで、はらわたが煮えくり返る！どうして[ROOT.GetCharacter.GetFaith.HighGodName]は[rival_to_be.GetFirstNamePossessiveNoTooltip]の[rival_to_be.Custom2('InsultAdjective', ROOT.Char)][rival_to_be.Custom2('InsultNounPlural', ROOT.Char)]で大地を呪うことが許されるなどとお考えなのか！？いや、理由は明白だ。あの者は[ROOT.GetCharacter.GetFaith.DevilNamePossessive]の親族なのだ。奴は悪臭を放つ腫れものや、貪欲なイナゴよりもたちが悪い。\n\n奴と同じ[rival_to_be.Custom('InsultAdjective')]空気を吸っていると考えるだけで#EMP 我慢ならない#!！何かしなければ。行動しなければ。\n\n私の正気がかかっている。"
 relation_upgrade.3000.a: "[rival_to_be.GetFirstNameNoTooltip]が死に、埋葬されるまで、この心が安らぐことはない…"
 relation_upgrade.3000.b: "いや！ 復讐に捕らわれる人生を送るなんて駄目だ！"
 driven_by_vengeance_modifier: "復讐に駆られし者"
 driven_by_vengeance_modifier_desc: "この人物は、好敵手の破滅を追い求めることを生きがいにしている。"
