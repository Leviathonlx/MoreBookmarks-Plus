l_japanese:
 parent_meddling_tt: "[parent.Custom('MotherFather')]は私の決断に対して発言権があることを期待している"
 parent_meddling_decrease_tt: "[parent.Custom('MotherFather')]は私が[parent.GetHerHis]の助言に従ったことを喜ばしく思っている"
 parent.1001.t: "[parent.Custom('MotherFather')|U]の助言"
 parent.1001.desc: "私の[parent.Custom('MotherFather')]は[ROOT.Char.Custom('GetCourt')]の$knight_culture_player_plural_no_tooltip_lowercase$についていろいろ指摘し、訓練方法から出陣前に用意しておくべきものまであらゆることに口出しをする。\n\n$knight_culture_player_plural_no_tooltip$ですら、[parent.GetSheHe]の発言は納得できるものだと認めている。"
 parent.1001.a: "「では、編成についてはいかが#EMP すべき#! でしょうか？」"
 parent.1001.b: "戦い方を決めるのはこの私だ！"
 parent.1002.desc: "我が[parent.Custom('MotherFather')]は賢い[parent.GetWomanMan]で、人々が何を必要とし、何を望んでいるのかを深く理解している。\n\n私が誰かと交渉するような時も、しばしば助言を与えてくれるのだ。"
 parent.1002.a: "正直なところ、私には可能な限り助言が必要だ。"
 parent.1002.b: "「ここは#EMP 私#!の[ROOT.Char.Custom('GetCourt')]だ。[parent.Custom('MotherFather')]さん、あなたのではない」"
 parent.1003.desc: "[parent.Custom('MotherFather')]は、[ROOT.Char.Custom('GetCourt')]での私の細かい見落としを何時間もかけて指摘することがよくある。\n\n以前は喧嘩をしていた二人の使用人が今はうわさ話をしている、衛兵たちがいつもより静かだ、火鉢が[ROOT.Char.Custom('ResidenceBuilding')]の反対側に動かされている、などなど…"
 parent.1003.a: "知らずに後悔するよりは知っているほうがましだろう。"
 parent.1003.b: "「心配には及びません、私にお任せを」"
 parent.1004.desc: "私は時々、我が家令よりも[parent.Custom('MotherFather')]のほうが国庫のことをよく把握しているのではないかと思うことがある。[parent.GetSheHe]に使い方を教わっている時は、金貨の価値が二倍になったようにすら感じるのだ！"
 parent.1004.a: "「どうか、私が堅実な判断を選べるようにお導きください」"
 parent.1004.b: "ここは私の国で、その金は私のものだ！"
 parent.1005.desc: "[ROOT.Char.Custom('GetCourt')]には多くの賢人がいるが、討論で私の[parent.Custom('MotherFather')]に勝てる者は一人もいないだろう。[parent.GetSheHe|U]はいつも驚くべき視点を示したり、一層優れた知識を披露したりする！"
 parent.1005.a: "「どうかお知恵をお貸しください」"
 parent.1005.b: "口は上手だが、本当にそこまで賢いのか？"
 parent.1006.t: "導きの手"
 parent.1006.desc: "我が[parent.Custom('MotherFather')]は最近、[county.GetNameNoTier]で起きる出来事について大きな興味を抱いている。\n\n[parent.GetSheHe|U]は男爵や市長たちとのやり取りまで開始し、適切な行政運営について指導を行っているのだ！"
 parent.1006.a: "助かります。"
 parent.1007.t: "[parent.Custom('MotherFather')|U]の仲介"
 parent.1007.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))]の[courtier.GetTitledFirstName]は私のことをあからさまに軽蔑している。\n\n"
 parent.1007.courtier_1: "[courtier.GetHerHim]が私が#EMP 犯したとされている#!失態について話しているのを見つけた。だが私はその行事には参加すらしていない！"
 parent.1007.courtier_2: "[ROOT.Char.Custom('ResidenceBuilding')]をうろついている[courtier.GetHerHim]と別の取り巻きに出くわした。[courtier.GetTitledFirstNameNoTooltip]は私を見ると、あえて私が通り過ぎるまでうわさ話を中断した。こんな侮辱を受けるのはこれが初めてではない！"
 parent.1007.desc_end: "\n\nこうした時、我が[parent.Custom('MotherFather')]はいつも仲介役を買って出てくれる。そして、我々の間にあるわだかまりを解消してあげようと申し出てくれたのだ。"
 parent.1007.a: "[parent.Custom('MotherFather')|U]の力添えはいつでも大歓迎だ。"
 parent.1007.b: "こういう者たちの問題は私が自分でなんとかする！"
 parent.1009.t: "新たな関係"
 parent.1009.desc: "[parent.Custom('MotherFather')]の古い知人である[new_courtier.GetTitledFirstName]が、[parent.Custom('MotherFather')]に招待されて私の[ROOT.Char.Custom('GetCourt')]にやって来た。\n\n[parent.Custom('MotherFather')]は[new_courtier.GetFirstNameNoTooltip]になんらかの地位を与えれば、良い影響をもたらしてくれるだろうと、しきりにほのめかしてくる…"
 parent.1009.a: "[new_courtier.GetHerHim]には何か仕事を用意できるはずだ。"
 parent.1009.b: "いいや、[new_courtier.GetSheHe]をここで雇うつもりはない。"
 parent.1010.t: "気の置けない関係"
 parent.1010.desc: "最近、[ROOT.Char.GetTitleAsNameNoTooltip]としての私の負担はいつも以上に重く、[parent.Custom('MotherFather')]もそれに気付いているようだ。\n\n[parent.GetSheHe|U]は私に一日休みを取るように言い、そのあいだは自分が責任を持つと約束する。"
 parent.1010.a: "確かに、少し休憩したほうがいい。"
 parent.1010.b: "今は休んでいる時ではないのだ！"
 parent.2002.t: "適切な教育"
 parent.2002.desc: "[child.GetTitledFirstName]の姿を数日間見かけなかったのだが、私はすぐに、私の過干渉な[parent.Custom('MotherFather')]が[child.GetSheHe]の居場所を正確に把握していることに気づいた。\n「あの子の教育が心配だったからちょっと遠ざけただけだ。[new_guardian.GetTitledFirstNamePossessive]に任せておけば何もかもうまくいく」"
 parent.2002.a: "[child.Custom('DaughterSon')]を#EMP どこに#!やった！？"
 child_sent_away_tt: "[child.GetTitledFirstName]は[new_guardian.GetTitledFirstName]の教育を受ける"
 parent.2003.t: "狭量な[parent.Custom('MotherFather')|U]"
 parent.2003.desc: "私の[parent.Custom('MotherFather')]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))]、[hated_courtier.GetTitledFirstName]のあいだの確執に決して終わりはないだろうと思っていた。\n\nだが、いま終わった。[parent.Custom('MotherFather')]が[hated_courtier.GetFirstNameNoTooltip]を[ROOT.Char.Custom('GetRealmOrDomicile')|l]から追放したのだ！"
 parent.2003.a: "なんてことを！ここは#EMP 私#!の[ROOT.Char.Custom('GetRealmOrDomicile')|l]だ！"
 parent.2003.b: "いい厄介払いになった。"
 parent.2004.t: "厄介者"
 parent.2004.opening: "私の[parent.Custom('MotherFather')]、[parent.GetFirstName]はどこにでもついてきて、私のすることすべてに口出しをし、指導しようとする。"
 parent.2004.malicious: "\n\n[parent.GetSheHe|U]は、厳しい扱いは私のためを思ってのことだと言って私を容赦なく責め立てる。だが、本人は否定しているが、私は時々[parent.GetHerHis]の口元に笑みが浮かんでいるのを見ているのだ。"
 parent.2004.benevolent: "\n\n[parent.GetSheHe|U]は、私が公正の美徳について学ぶべきことがたくさんあるとほのめかしながら、私に長々と説教をする。"
 parent.2004.dominant: "\n\n[parent.GetSheHe|U]は決して優しくしたり、私を寛がせたりすることもなく、絶えず私に説教をする。"
 parent.2004.submissive: "\n\n[parent.GetSheHe|U]は絶えず私の影に成り代わり、提案や暗示といった形で自らの意見を忍び込ませている。"
 parent.2004.extroverted: "\n\n[parent.GetSheHe|U]は[ROOT.Char.Custom('GetCourtierPlural')|l]がいるときですら同じように振る舞う。彼らに話しかけるよう私をせき立て、気まずい空気を作り出すのだ！"
 parent.2004.introverted: "\n\n[parent.GetSheHe|U]は孤独であることの美徳を説き、私を[ROOT.Char.Custom('GetCourtierPlural')|l]から隔離しようとするのだ！"
 parent.2004.emotional: "\n\n[parent.GetSheHe|U]はよく感情を爆発させる。そして、私が騒ぎを避けようとするのをわかっていて、それを最大限に利用しているのだ。"
 parent.2004.levelheaded: "\n\n[parent.GetSheHe|U]は、どのような状況でも焦ることはすべての優位を失うことだと主張し、あらゆることを私と議論したいと思っている。議論は長時間に及ぶため、時間も体力も大きく奪われてしまう。"
 parent.2004.fallback: "\n\n[parent.GetSheHe|U]は絶えずいろいろな提案をして私を困らせ、[ROOT.Char.Custom('GetCourt')|l]では、[ROOT.Char.Custom('ResidenceBuilding')]で真の決定権を握っているのは誰なのかとうわさが広まりはじめている！"
 parent.2004.end: "[parent.GetSheHe]が愛情からそのような行動に出ているのはわかっているが、これはあまりにも馬鹿げた話だ。"
 parent.2004.a: "[parent.GetHerHim]にやめるよう命令する！"
 parent.2004.b: "苛立たしいが、助けになっていることも否定できない…"
 parent.2004.b.message: "私は今のままでも大丈夫だ"
 parent.3001.t: "我が翼の元で育て"
 parent.3001.desc: "近頃、私の愛しい[child.Custom('GetDaughterSon')]、[child.GetTitledFirstName]は[parent.Custom('MotherFather')]と長い時間一緒にいる。\n\n[parent.GetTitledFirstName]は[child.GetFirstNamePossessiveNoTooltip]の人生に個人的な興味があるようで、積極的に関わりたいと思っているらしい。"
 parent.3001.a: "我が[parent.Custom('MotherFather')]は本当に[child.Custom('GetDaughterSon')]のことをよく考えてくれている！"
 parent.3001.b: "[parent.GetHerHis|U]が急に[child.Custom('GetDaughterSon')]への興味を持ち始めたのは気掛かりだ…"
 parent.3001.c: "ずる賢い[parent.Custom('MotherFather')]に連れ去らせるわけにはいかない！"
