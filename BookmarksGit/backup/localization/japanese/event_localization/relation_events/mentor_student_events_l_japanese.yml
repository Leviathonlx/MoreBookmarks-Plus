l_japanese:
 mentor_student.0001.t: "かつては"
 mentor_student.0001.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、もはやこれまでだ！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]、[mentor_to_lose.GetTitledFirstName]が怒鳴り、[mentor_to_lose.Custom('quirk_neg_pp')]。\n\n「師弟関係は今日で終わりだ。我々は互いに考え方が違い過ぎる。うまくいくはずがない。これからは独学で何とかするのだな」"
 mentor_student.0001.a: "いいだろう。"
 mentor_student.0002.desc: "「もはや貴殿に教えることは何もない」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]、[mentor_to_lose.GetTitledFirstName]が[mentor_to_lose.Custom('quirk_pos_adverb')]微笑みながら頷く。「貴殿は多くのことを学んできた。だが、さらに上を目指すなら、今後は己の力で道を切り拓かねばならない」"
 mentor_student.0002.a: "[mentor_to_lose.GetSheHe|U]には本当に多くのことを教わった！"
 mentor_student.0002.b: "師弟関係はこれからもっと強固になっていく気がする。"
 mentor_student.0003.t: "再考"
 mentor_student.0003.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )]、[mentor_to_lose.GetTitledFirstName]は[mentor_to_lose.Custom('quirk_neg_adverb')]笑いながら、[mentor_to_lose.GetHerHis]が近頃収めた#EMP 勝利#!について話している。\n\nまだ学ぶべきことはあるものの、一人の人間として[mentor_to_lose.GetFirstName]を受け入れるのがどんどん難しくなってきている。"
 mentor_student.0003.a: "師弟関係はもう終わりだ。"
 mentor_student.0003.b: "それが知識を得る対価なら…"
