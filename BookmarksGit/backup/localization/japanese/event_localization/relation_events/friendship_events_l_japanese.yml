l_japanese:
 friendship.0001.t: "離ればなれ"
 friendship.0001.desc_opening: "時代も人も移ろいゆくものだ。時には、最も身近だった者が他人のようになってしまうこともある。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]…」[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]は悲しそうに笑う。"
 friendship.0001.desc_murder: "「あなたが人殺しとはね… もう、我々の間には友情など残っていないように感じるよ」"
 friendship.0001.desc: "「もう、我々の間には友情など残っていないように感じるよ」"
 friendship.0001.a: "世の中そういうものさ。"
 friendship.0001.b: "それでも…あのころを思い出してほしい！"
 friendship.0001.b.tt: "[friend_in_question.GetSheHe|U]は二人の友情にもう一度チャンスを与える"
 friendship.0002.t: "離ればなれ"
 friendship.0002.desc: "時代も人も移ろいゆくものだ。時には、最も身近だった者が他人のようになってしまうこともある。\n\nもはや、[first_friend.GetTitledFirstName]と私が友人と呼べる間柄でないのは明らかだ。"
 friendship.0002.a: "世の中そういうものさ。"
 friendship.0003.t: "それ以上の感情"
 friendship.0003.desc_intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))]"
 friendship.0003.desc: "[friend_as_potential_lover.GetTitledFirstName]は私にとって、とても大切な人だ。気づけば[friend_as_potential_lover.GetHerHim]のことばかり考えているし、二人を隔てる距離に耐えられなくなりそうなこともある。\n\nこれは我々の友情の強さの証なのか？ それとも、もっと強い何かか？"
 friendship.0003.a: "[friend_as_potential_lover.GetHerHim]に手紙を書こう。[friend_as_potential_lover.GetSheHe]はいつだって素晴らしい助言をくれる。"
 friendship.0003.goes_for_it_tooltip: "あなたは自分の気持ちを[friend_as_potential_lover.GetTitledFirstName]に伝える"
 friendship.0003.b: "いいや、我々は友人、ただの友人でしかないのだ。"
 friendship.0004.desc: "[first_friend.GetTitledFirstName]は私にとって、とても大切な人だ。気づけば[first_friend.GetHerHim]のことばかり考えているし、二人を隔てる距離に耐えられなくなりそうなこともある。\nこれは我々の友情の強さの証なのか？ それとも、もっと強い何かか？"
 friendship.0004.a: "ああ、私にはこの恋心を否定することなんてできない！"
 friendship.0004.goes_for_it_tooltip: "あなたは自らの気持ちに素直になり、想いを伝えることにする"
 friendship.0004.b: "いいや、我々はいい友人だ。ただのいい友人に過ぎないのだ。"
 friendship.0005.t: "優しい拒絶"
 friendship.0005.desc: "遠回しに言ったつもりだったが、[friend_as_potential_lover.GetTitledFirstName]はいつものように、私が言おうとしたことを正確に理解した。[friend_as_potential_lover.GetHerHis|U]の返答は優しい言葉遣いで、思いやりに溢れていたが、それでも深く傷つく。\n\n[friend_as_potential_lover.GetSheHe|U]は私の気持ちを強く受け止めてくれたが、それはあくまで友人としてだ。"
 friendship.0005.a: "傷心を顔に出さないようにしよう。「えっ、誤解だよ」"
 friendship.0005.b: "[friend_as_potential_lover.GetFirstNameNoTooltip]、あなたも同じ気持ちのはずなのに、どうして私を遠ざける？"
 friendship.0005.c: "このやり取りの中にも、美は存在している。"
 friendship.0007.t: "思いやりが情熱に変わる時"
 friendship.0007.desc: "たとえ[friend_as_potential_lover.GetSheHe]が拒まないと分かっていたとしても、手を伸ばして[friend_as_potential_lover.GetTitledFirstNamePossessive]の頬に触れる時、私の心臓は激しく高鳴っている。\n\n私たちの抱擁は、今までに感じたことがないほどの愛に満ち溢れている。"
 friendship.0007.a: "ああ、[friend_as_potential_lover.GetFirstNameNoTooltip]！"
 friendship.0008.t: "思いやりが情熱に変わる時"
 friendship.0008.desc: "たとえ[first_friend.GetTitledFirstNamePossessive]が拒まないと分かっていたとしても、手を伸ばして[first_friend.GetSheHe]の頬に触れる時、私の心臓は激しく高鳴っている。\n\n私たちの抱擁は、今までに感じた以上の愛に満ち溢れている。"
 friendship.0008.a: "ああ、[first_friend.GetFirstNameNoTooltip]！"
 friendship.0009.t: "もしも"
 friendship.0009.desc: "[friend_as_potential_lover.GetHerHis]が亡くなってからというもの、私は[friend_as_potential_lover.GetFirstName]のことを想って一人で眠れない夜を何度も過ごしている。最期まで誠実で、友達想いで、優しい人だった。もし[friend_as_potential_lover.GetSheHe]が私の前からこんなにも早くいなくならなければ、どんな未来が待ち受けていただろうかと考えずにはいられない。"
 friendship.0009.a: "安らかに眠れ、愛しの[friend_as_potential_lover.GetFirstNameNoTooltip]よ"
 friendship.0010.t: "離ればなれ"
 friendship.0010.desc: "[best_friend.GetHerHim]に夢を語ったとき、[best_friend.GetTitledFirstNamePossessive]が困った顔をするとは思ってもみなかった。[best_friend.GetSheHe]はいつだって私のことを理解し、支えてくれるものと思っていたのだ。\n\nだけど時々、二人で会っていると、見知らぬ人と話しているような気持ちになることがある。"
 friendship.0010.a: "二人で協力して、友情を取り戻さなければ！"
 friendship.0010.b: "これ以上努力しても報われない。"
 friendship.0010.a.success: "二人の関係を修復する"
 friendship.0010.a.failure: "努力が無駄に終わる"
 friendship.0010.a.success.message: "[best_friend.GetTitledFirstName]とあなたは親友であり続ける。"
 friendship.0010.a.failure.message: "あなたは[best_friend.GetTitledFirstName]との関係の修復に失敗した。"
 friendship.0011.t: "離ればなれ"
 friendship.0011.desc: "時が決して止まらないように、終わりはゆっくりと、あっさりと、しかし否応なしに訪れる。昔は[other_best_friend.GetTitledFirstName]が永遠に一番の親友だと思っていたが、今日の[other_best_friend.GetHerHis]のぎこちない謝罪を見ても、何も驚かない。"
 friendship.0011.a: "いい思い出もあるが、そろそろ袂を分かつ時が来たようだ。"
 friendship.0014.t: "裏切り"
 friendship.0014.desc: "一緒に数々のことを経験してきた後では、[friend_to_rival.GetTitledFirstName]があんなことをしたなんていまだに信じられない。\nこれは我々が友情のしるしとして分かち合ってきたすべての物事に対する裏切りだ。そう、まさに友情そのものへの裏切りだ！かつてはパンを分け合った仲だが、今や[friend_to_rival.GetSheHe]は生涯の敵となったのだ。"
 friendship.0014.a: "[friend_to_rival.GetFirstName]はこの報いを受けることになる！"
 friendship.0015.opening: "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc: "私は、あなたが友情をあまりにも軽率に扱ったことを強く批難します！\nあなたの約束も、これまでの振る舞いも、すべて不名誉な形で無に帰しました… そういう人物だと知っていれば、こうして驚くこともなかったのに。\n\nこの軋轢は、あなたが自分で招いたものだ。"
 friendship.0015.a: "[original_friend.GetFirstNameNoTooltip]よ、愚かなのはお前だ。"
 friendship.0018.t: "友情には手間暇がかかる"
 friendship.0018.desc: "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]。\n四方八方に沢山の友人がいて、手紙で連絡を取り合う時間もほとんどない。ましてや、彼らのことを気に掛けることなどとてもできないでいる。\nいっそのこと… 誰かとつながりを断つほうが楽かもしれない。"
 friendship.0018.a: "「[friend_1.GetTitledFirstNameNoTooltip]様、このようなことを手紙に書くのはとても残念なのですが…」"
 friendship.0018.b: "「[friend_2.GetFirstNameNoTooltip]様、あなたは私にとてもよくしてくれました。ですが…」"
 friendship.0018.c: "「[friend_3.GetFirstNameNoTooltip]様、あなたのせいではなく、私が悪いのです…」"
 friendship.0018.d: "私は、誰一人として友人を裏切ったりはしない！"
 friendship.0018.e: "いや、私ならなんとかできる。"
 friendship.0019.t: "やり取りの断絶"
 friendship.0019.desc: "[first_friend.GetTitledFirstNamePossessive]からの手紙をずっと待っているが、一向に届かない。いくら手紙を送っても、返信が来ないのだ。\nここから導かれる結論は、もはや[first_friend.GetSheHe]が私のことを時間や気遣いを費やす価値のある友人として見ていないということだろう。"
 friendship.0019.a_1: "[first_friend.GetFirstNameNoTooltip]よ、私はあなたが困っている時に手を差し伸べた数少ない人間の一人ではないか。"
 friendship.0019.a_2: "[first_friend.GetFirstNameNoTooltip]よ、私は結局、あなたの親友ではなかったのだな。"
 friendship.1002.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc: "長きにわたる友情への感謝の印として、これを受け取ってほしい。"
 friendship.1002.a: "二人の友情が永遠に続きますように！"
 friendship.1003.desc: "うちの猟師たちがこの生きのいい雄鹿を捕らえました。その優雅さや威厳に満ちた姿を見て、あなたを思い浮かべたのです！\n\nどうか、この雄鹿を二人の永遠の友情の証としてお受け取りください！"
 friendship.1003.a: "さっそく庭園に放し飼いにしよう！"
 friendship.1003.b: "切り分けた肉はさぞうまいだろう…"
 garden_stag_modifier: "庭の雄鹿"
 impromptu_venison_feast_modifier: "予定外の鹿肉のごちそう"
 friendship.1004.desc: "長きにわたる私たちの友情への感謝の印として、あなたが興味を持ちそうなことを教えて差し上げましょう。\n\nこの情報は好きにしていただいて構いません。"
 friendship.1004.a: "なんて気前がいい！"
 friendship.1006.t: "支援"
 friendship.1006.desc: "私が現在戦争中であることを気に掛け、友人の[friend.GetTitledFirstName]が自らの国庫から私への支援として資金を援助してくれた！"
 friendship.1006.desc_2: "\n\n[friend.GetFirstNameNoTooltip]は今朝早く、[friend.GetHerHis]の黄金を積んだ馬車の列を率いて、私の主野営地に到着した。今は私の兵士への支払いで忙しい。[friend.GetSheHe|U]は寛大だ。"
 friendship.1006.a: "感謝に耐えない。"
 friendship.1006.b: "[friend.GetFirstNameNoTooltip]、#EMP もっと#!お願い！"
 friendship.1007.t: "不実と姑息さ"
 friendship.1007.desc: "独力で戦争を遂行することができないため、[friend_at_war.GetTitledFirstName]は[friend_providing_gift.GetTitledFirstName]から多額の資金援助を受け取っている！"
 friendship.1007.a: "情けない！"
 friendship.1008.t: "模範的人物"
 friendship.1008.desc: "[courtier_on_offer.GetTitledFirstName]は長いあいだ私に仕えており、仕事もよくできる。そのため、[courtier_on_offer.GetSheHe]は[friend_receiving_gift.GetTitledFirstName]が[friend_receiving_gift.Custom('GetCourt')]に必要としている人物だと思うようになった。"
 friendship.1008.a: "[friend_receiving_gift.GetFirstNameNoTooltip]も[courtier_on_offer.GetHerHis]の働きぶりには満足するはずだ。"
 friendship.1008.a.success: "[friend_receiving_gift.GetFirstName]があなたの申し出を受け入れる"
 friendship.1008.a.failure: "[friend_receiving_gift.GetFirstName]があなたの申し出を断る"
 friendship.1008.b: "いや、[courtier_on_offer.GetTitledFirstNameNoTooltip]は我が宮廷に無くてはならない人物だ。"
 friendship.1008.b.tt: "[courtier_on_offer.GetTitledFirstName]はあなたの[THIS.Char.Custom('GetCourt')]に留まる"
 friendship.1009.t: "助言"
 friendship.1009.desc: "[courtier_on_offer.GetTitledFirstName]が優秀な使用人であるといううわさは以前から耳にしていた。そして今しがた、[first_friend.GetTitledFirstName]が[courtier_on_offer.GetHerHim]を私の[ROOT.Char.Custom('GetCourt')]に送ってきた。[courtier_on_offer.GetSheHe|U]は[first_friend.GetFirstName]と私のあいだの友情の証としてここに遣わされたと言う。"
 friendship.1009.a: "[courtier_on_offer.GetFirstNameNoTooltip]、ようこそ我が宮廷へ！"
 friendship.1009.b: "[first_friend.GetTitledFirstNameNoTooltip]がこれほどあっさりと手放すくらいだ。お前は噂ほどの人物ではないのだろう。"
 friendship.1009.rejection_tooltip: "[courtier_on_offer.GetTitledFirstNameNoTooltip]が送り返される"
 friendship.2001.t: "話したいこと"
 friendship.2001.desc: "私が抱えている秘密は、背負い続けなければならない重荷となっているが、誰かに打ち明けることができれば、その重みも少しは軽くなるかもしれない。\n\n[friend_receiving_confession.GetTitledFirstName]ならきっと分かってくれる。"
 friendship.2001.a: "[friend_receiving_confession.GetFirstNameNoTooltip]、もっとそばに来てくれ。打ち明けたいことがある。"
 friendship.2001.b: "だ...誰も知ってはならぬ！"
 friendship.2002.t: "話してしまった秘密"
 friendship.2002.desc: "心の重荷になっていることを話したいと、[confessor.GetTitledFirstName]が私のところにやってきた。\n\n私は、我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]に最大限の理解を示した。内心、少なからず好奇心を感じていたのだが…"
 friendship.2002.a: "[confessor.GetFirstNameNoTooltip]、私に信頼を置いたあなたの判断は正しい。"
 friendship.2002.b: "[confessor.GetFirstNameNoTooltip]、私にも聞いて欲しいことがあるんだ。"
 friendship.2003.t: "秘密の共有"
 friendship.2003.desc: "[friend_receiving_confession.GetTitledFirstName]に秘密を打ち明けたとき、[friend_receiving_confession.GetHerHis]は目を大きく見開いた。\n「驚いたよ[SCOPE.GetRootScope.GetCharacter.GetFirstName]、私もちょうど聞いて欲しいことがあったんだ！」\n\nなんと、[friend_receiving_confession.GetFirstName]も私と同じような秘密を抱えていたというのだ！"
 friendship.2003.a: "お互いが知っているのはいいことだな。"
 friendship.2004.t: "大変な重荷"
 friendship.2004.desc: "こんな事実を心の内に抱えたままでは、精神がすり減ってしまう。誰かに話さなくては。\n\n[friend_receiving_confession.GetTitledFirstName]ならば理解を示してくれるだろうし、私の苦しみを和らげてくれるはずだ。"
 friendship.2004.a: "[friend_receiving_confession.GetHerHim]に話さなくては。"
 friendship.2005.t: "話してしまった秘密"
 friendship.2005.desc: "[confessor.GetTitledFirstName]は後ろ暗い秘密を抱えており、私に打ち明けなければならないと言ったが、その秘密がこんなものだとは思いもしなかった！\n\n少なくとも、我が友人がこの先、この重い秘密を一人で抱えて生きていく必要がなくなったことだけは確かだ。"
 friendship.2005.a: "友よ、私に信頼を置いたあなたの判断は正しい。"
 friendship.2005.b: "[confessor.GetFirstNameNoTooltip]、私にも聞いて欲しいことがあるんだ…"
 friendship.2006.t: "秘密の共有"
 friendship.2006.desc: "この秘密を打ち明けたら、[friend_receiving_confession.GetTitledFirstName]でさえ理解してくれないのではないかと気掛かりだったが、[friend_receiving_confession.GetSheHe]は思いのほかすんなりと理解してくれた。\n\n「[ROOT.GetCharacter.GetFirstName]、気持ちは嫌というほどわかるよ。むしろ正確にわかる。実を言うと…」"
 friendship.2006.a: "我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]よ、我々がこれほど似たもの同士だったとは信じられない。"
 friendship.2007.t: "優しい言葉"
 friendship.2007.desc: "偶然、[talking_target.GetTitledFirstName]と道ですれ違ったのだが、驚いたことに、[talking_target.GetSheHe]は我が友人、[friend_interceded_for.GetTitledFirstName]にあまりいい印象を抱いていないというのだ！\n\nひょっとすると、この機会に[talking_target.GetHerHis]の考えを変えてみるべきなのかもしれない。"
 friendship.2007.a: "[friend_interceded_for.GetFirstNameNoTooltip]の話をさせて欲しい…"
 friendship.2007.b: "世間の人々は代わりにこの#EMP 私#! の話をすべきだ。"
 friendship.2007.utter_failure_tt: "[friend_interceded_for.GetFirstNamePossessive]の評判を酷く傷つける"
 friendship.2007.failure_tt: "[friend_interceded_for.GetFirstName]の評判をかえって悪化させる"
 friendship.2007.success_tt: "[friend_interceded_for.GetFirstName]に対する[talking_target.GetFirstNamePossessive]の好感度を上昇させる"
 friendship.2009.t: "狼狽"
 friendship.2009.desc: "なんと言うことだ。何が起こったのかは分からないが、私が[talking_target.GetTitledFirstName]に[friend_interceded_for.GetFirstName]のことを話せば話すほど、[talking_target.GetHerHis]の表情が険しくなっていった。\n\n[friend_interceded_for.GetFirstName]にとってあまりにも状況が悪くなってしまったために、私が[talking_target.GetFirstNameNoTooltip]によからぬことを吹き込んでいるのではないかと、不審に思っているのだ！"
 friendship.2009.a: "[friend_interceded_for.GetFirstNameNoTooltip]、本当に申し訳ない。"
 friendship.2010.t: "狼狽"
 friendship.2010.desc: "我が友人の[friend_doing_interceding.GetTitledFirstName]は、[talking_target.GetTitledFirstName]としばらく一緒に過ごしているうちに、[talking_target.GetHerHim]と私が… 緊迫した関係にあることに気が付いた。\n\nしかし、[talking_target.GetFirstName]に私の美点を知ってもらおうとしているうちに、[friend_doing_interceding.GetSheHe]は事態をさらに悪化させてしまったようなのだ！"
 friendship.2010.a: "[friend_doing_interceding.GetFirstNameNoTooltip]、なんてことをしてくれるんだ！"
 friendship.2012.t: "骨折り損のくたびれ儲け"
 friendship.2012.desc: "できる限り[friend_interceded_for.GetTitledFirstName]のいいところを伝えようとしたが、[talking_target.GetTitledFirstName]は私が[friend_interceded_for.GetHerHis]の名を口にするたびに、ただ目を逸らした。\n\nあまり[talking_target.GetSheHe]の心を動かせなかった気がする。"
 friendship.2012.a: "でも[friend_interceded_for.GetFirstNameNoTooltip]は本当に素晴らしい人なんだ！"
 friendship.2013.t: "関係の再考"
 friendship.2013.desc: "ある晩、[friend_doing_interceding.GetTitledFirstName]と一緒に過ごしていたところ、[friend_doing_interceding.GetSheHe]が[friend_interceded_for.GetTitledFirstName]の話をいくつか聞かせてくれた。[friend_interceded_for.GetHerHis]の行いについての話を数時間聞いた結果、正直言って、私は今まで[friend_interceded_for.GetHerHim]に対して不公平な判断を下していたようだ。"
 friendship.2013.a: "[friend_interceded_for.GetFirstNameNoTooltip]はそこまで悪い人間では無いのかもしれない。"
 friendship.2014.t: "推薦"
 friendship.2014.desc: "我が友人の[friend_doing_interceding.GetTitledFirstName]は、[talking_target.GetTitledFirstName]としばらく一緒に過ごしているうちに、[talking_target.GetHerHim]と私が… 緊迫した関係にあることに気が付いた。\n\nしかし、[friend_doing_interceding.GetFirstName]はその状態をよしとせず、私は[talking_target.GetSheHe]が考えているほど悪い人間ではないと、なんとか[talking_target.GetFirstName]を説得したのだ！"
 friendship.2014.a: "我が友には深く感謝しなければ！"
 friendship.2015.t: "信念の変化"
 friendship.2015.desc: "できる限り[friend_interceded_for.GetTitledFirstName]のいいところを伝えたところ、徐々に[talking_target.GetTitledFirstName]が関心を持って話を聞くようになってきた。\n\n[talking_target.GetSheHe]が「それは知らなかったな！」と呟いたのを聞いて、説得がうまくいったことを確信した。"
 friendship.2015.a: "我が友人は素晴らしい[friend_interceded_for.GetWomanMan]だ！"
 friendship.3001.t: "友人の選び方"
 friendship.3001.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )]の[spouse_benefitting.GetTitledFirstName]はいい人々に囲まれている。\n\n[spouse_benefitting.GetWifeHusband]の友人選びの趣味のよさを表すいい例が[friend_being_approved.GetTitledFirstName]だ。"
 friendship.3001.a: "私の人生は人に恵まれている。"
 friendship.3002.t: "友人の選び方"
 friendship.3002.desc: "我が[first_spouse.GetWifeHusband]の[first_spouse.GetTitledFirstName]が、私が周囲の人々に対していい選択肢を選んでいると言って微笑みかけてくれた。\n\n[first_spouse.GetSheHe|U]が言っているのは、我が友人の[friend_being_approved.GetTitledFirstName]のような人々のことに違いない。"
 friendship.3002.a: "私の人生は人に恵まれている。"
 friendship.3003.t: "友人の選び方"
 friendship.3003.desc: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )]の[spouse_suffering.GetTitledFirstName]の周囲には、何名かの酷い人々が集っている。\n\nなかでも[spouse_suffering.GetHersHis]の友人、[friend_being_disapproved.GetTitledFirstName]は最悪だ。"
 friendship.3003.a: "あの[friend_being_disapproved.GetWomanMan]がもう一度我々の元を訪れたら…"
 spouse_responds_tt: "[spouse_suffering.GetFirstName]が友人を見捨てようが見捨てまいが…"
 friendship.3004.t: "友人の選び方"
 friendship.3004.desc: "私に関わりのある人々が仲良くやってくれれば、ずいぶんと楽になることだろう。悲しいかな、我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetTitledFirstName]は私のよき友人である[friend_being_disapproved.GetTitledFirstName]に我慢ならないようだ。"
 friendship.3004.a: "何があっても[friend_being_disapproved.GetHerHim]を見捨てたりはしない。"
 friendship.3004.b: "[spouse.GetFirstNameNoTooltip]が第一だ。"
 friendship.3005.t: "友人の選択"
 friendship.3005.desc: "私のよき友人――あるいは、かつての友人と言うべきか――である[spouse_suffering.GetTitledFirstName]が伝えてきたところによると、今後、私が[spouse_suffering.GetHerHis]の宮廷で歓迎されることはないのだそうだ！\n\n理由は告げられていないものの、[spouse_suffering.GetHerHis]の[spouse.GetWifeHusband]、[spouse.GetTitledFirstName]が私を恨んでいるのは知っている…"
 friendship.3005.a: "[spouse_suffering.GetFirstNameNoTooltip]、どうしてこんなことを？"
 friendship.3006.t: "有益な関係"
 friendship.3006.desc: "私のよき友人にして助言者の[friend_on_council.GetTitledFirstName]は、[hooked_councillor.GetTitledFirstName]に貸しがある。[friend_on_council.GetSheHe|U]は[hooked_councillor.GetFirstNameNoTooltip]に対し、どんな形であれ、私の要求に応じれば、それを帳消しにすると表明した。"
 friendship.3006.a: "友よ、ありがとう！"
 friendship.3006.b: "[friend_on_council.GetFirstNameNoTooltip]、あなたのほうがその貸しをうまく活用できるはずだ。"
 friendship.3007.t: "友の安らぎ"
 friendship.3007.opening: "[friend.GetTitledFirstNamePossessive]と一緒に過ごすことより楽しいことはそう多くない。"
 friendship.3007.fallback: "\n\n[friend.GetSheHe|U]は私の苦悩を和らげるにはどうすればいいか、正確に分かっているらしい。先日[friend.GetSheHe]の家に招かれた時も大いに救われた。"
 friendship.3007.malicious: "\n\n私たちは使用人たちのささいな失敗をいちいちあげつらい、細かなことに文句をつけて困らせながら一晩を過ごした。その小さな嫌がらせが私の苦悩を本当に和らげることを知っている者など、果たしてほかにいるだろうか！"
 friendship.3007.benevolent: "\n\n私たちは一緒に街を散歩し、貧しい者に小銭を投げ与え、大胆不敵なスリを見逃してやった。小さな施しや寛容さは、思い悩んだ心を本当に癒してくれる。"
 friendship.3007.dominant: "\n\n[friend.GetSheHe|U]は次から次へと私と引っ張り回した。慌ただしさは悩み事を忘れるのに本当に役立った。"
 friendship.3007.submissive: "\n\nたとえ私が率先して行き先を示さなければならなかったとしても、田園地帯を[friend.GetHerHis|U]と一緒に散歩すると、本当に苦悩が和らいだ。"
 friendship.3007.extroverted: "\n\n夜の街で騒ぎ、たくさんの知り合いができたことで、私の苦悩はいっぺんに消えてしまった！"
 friendship.3007.introverted: "\n\n外に出かけず、ワインを飲みつつお互いの悩みについて語るなどして静かな夜を過ごしたことで、本当に癒された。"
 friendship.3007.emotional: "\n\n[friend.GetSheHe|U]は私に、皿を投げたり、枕に向顔を埋めて叫んだりするよう促した。興奮がおさまった後、私の気分は見事によくなっていた。"
 friendship.3007.levelheaded: "\n\n[friend.GetSheHe|U]がすべての悩みを静かに聞いてくれたおかげで、それらを客観的に見ることができた。そしてしばらくすると、私の悩みは思っていたよりひどいものではないことに気が付いた。"
 friendship.3007.end_chill: "\n\nこうして短い休暇を終え、私は再び自らの仕事に望む心づもりができたのだった。[friend.GetTitledFirstName]のような友人を持てて幸運だ！"
 friendship.3007.end_severe: "\n\nこうして短い休暇を終え、私は久々に心にゆとりを感じられるようになったのだった。[friend.GetTitledFirstName]のような友人を持てて幸運だ！"
 friendship.3007.a: "楽しいひと休みだったな。"
 friendship.3007.b: "[friend.GetFirstNameNoTooltip]と一緒に過ごすのは、いつだって素晴らしい。"
 friendship.3007.c: "私にはこれが必要だったのに、ちっとも気が付かなかった。"
 friendship.3007.d: "しばし、世界の問題をきれいに忘れていた。"
