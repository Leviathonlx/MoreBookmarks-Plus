l_japanese:
 spouse.0001.t: "共通点"
 spouse.0001.desc: "人生について語り合うと、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]と私はよく意見が一致する。なんとなく、[spouse.GetFirstName]は私と同じ視点で世界を理解しているような気がするのだ。"
 spouse.0001.a: "私のことを理解してくれるひとと一緒にいられて私は幸運だ。"
 spouse.0002.t: "共通点"
 spouse.0002.desc: "先日、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]の[first_spouse.GetFirstName]が、私は[first_spouse.GetHerHim]のことを理解している数少ない一人だと感じているということを伝えてきた。\n\nそれを[first_spouse.GetSheHe]が言ったとき、私には[first_spouse.GetSheHe]が何を伝えたいのかが正確に分かった。"
 spouse.0002.a: "私たちは婚姻というものを超えたものを通じて繋がっている。"
 spouse.0003.t: "二人がすること"
 spouse.0003.desc: "時々、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の[spouse.GetFirstName]ほど一緒に過ごしたくなる人はいないのではないかと思う。この人生の中でやるべきことはたくさんあるが、私たちは同じことをして楽しめることがとても多いのだ。"
 spouse.0003.a: "人生はいろいろな方法で分かち合うことができる。"
 spouse.0004.t: "共通点"
 spouse.0004.desc: "[ROOT.Char.Custom('GetCourt')]にはほかにも話し相手がたくさんいるのに、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の[first_spouse.GetFirstName]はできる限り長いあいだ私と一緒にいてくれる。\n\n[first_spouse.GetSheHe|U]は二人の時間を心から楽しんでいる！"
 spouse.0004.a: "人生はいろいろな方法で分かち合うことができる。"
 spouse.0005.t: "夫婦間の不和"
 spouse.0005.desc: "私の行動の理由をどれだけ説明しようとしても、一度として[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]は私に満足な理解を示してくれたことはない。\n\n[spouse.GetFirstName]と私はどうやら、全く異なった種類の人間であるらしい。"
 spouse.0005.a: "望むと望まざるとにかかわらず、私たちは夫婦なのだ。"
 spouse.0006.t: "夫婦間の不和"
 spouse.0006.desc: "私には[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )]の[from_spouse.GetFirstName]のことが理解できない。[from_spouse.GetSheHe|U]は[from_spouse.GetSheHe]の行動の理由を私に説明してくれようとするが、私にはそれが納得できないのだ。\n\n私たちは単に違い過ぎるのだろうか？"
 spouse.0006.a: "[from_spouse.GetSheHe|U]の説明はややこしすぎる。"
 spouse.0007.t: "友人の友人"
 spouse.0007.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )]の[friend_in_common.GetTitledFirstName]が、[friend_in_common.GetHerHim]にとって私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の[spouse.GetFirstName]がどれだけ良い友人であったかを話してくれた。[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]が他人をどのように扱っているかを知ると、ますます[spouse.GetHerHim]のことを尊敬してしまう。"
 spouse.0007.a: "嬉しいことだ。"
 spouse.0008.t: "友人の友人"
 spouse.0008.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )]の[first_spouse.GetFirstName]は、私を見ると心が温かくなると言って、いつもよりも温かい笑顔で私を送り出してくれる。\n\nどうやら、私たちの共通の友人である[friend_in_common.GetTitledFirstName]が、私がどれほど良い友人であるかを[first_spouse.GetHerHim]に伝えてくれたようなのだ！"
 spouse.0008.a: "ありがとう、[friend_in_common.GetFirstNameNoTooltip]！"
 spouse.0008.b: "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )]はどれくらいの頻度で[friend_in_common.GetHerHim]と会っているんだ？"
 spouse.0009.t: "友情に向けられた疑惑"
 spouse.0009.desc: "[spouse.GetFirstName]に対して愛情表現を示したにもかかわらず、返ってきた反応は冷たく、疑惑のこもったものだった。どうやら、私は友人の[friend_in_common.GetTitledFirstName]と一緒に過ごす時間が長すぎるようだ。"
 spouse.0009.a: "どうしてそんなことを言われなきゃならないのだ？"
 spouse.0009.has_lover_tooltip: "[spouse.GetFirstNameNoTooltip]に気づかれるはずがない。そうだろう？"
 spouse.1001.t: "一緒に過ごす時間"
 spouse.1001.desc: "私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を心から愛しているわけではないのかもしれない。しかし、[spouse.GetFirstName]と一緒に過ごす時間が増えれば増えるほど、[spouse.GetHerHim]のことをより良く理解できてきた気がするのだ。"
 spouse.1001.a: "もしかすると、やがて[spouse.GetHerHim]のことを愛する日が来るのかもしれない。"
 spouse.1002.t: "一緒に過ごす時間"
 spouse.1002.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]と私が一緒に過ごす時間が増えるに連れて、[first_spouse.GetHerHim]が私に対して優しく接してくれていることに気が付いた。[first_spouse.GetFirstName]は、常に私の新たな面を見ているのだと言う。"
 spouse.1002.a: "もしかすると、やがて[first_spouse.GetSheHe]は私のことを愛してくれるようになるのかもしれない。"
 spouse.1003.t: "一緒に過ごす時間"
 spouse.1003.desc: "私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]のことを欠片も愛していない。そして、[spouse.GetFirstName]の一緒に過ごす時間が増えれば増えるほど、どうして愛情を感じないのかがはっきりと理解できてきた。[spouse.GetSheHe]のやることなすことすべてが、少しずつ私の癇に障るのだ。"
 spouse.1003.a: "私は、この人間と一生を共にしなければならない。"
 spouse.1004.t: "一緒に過ごす時間"
 spouse.1004.desc: "まったく思い当たる節がないのだが、長く一緒にいればいるほど、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U]の[first_spouse.GetFirstName]は苛立ちを募らせているように見える。もし気づいていなかったら、私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を怒らせてしまっていたと言っていたかもしれない。"
 spouse.1004.a: "しばらくの間、一緒に過ごす時間を減らすことにしよう。"
 spouse.2001.t: "癒し"
 spouse.2001.opening: "やるべきことがあまりにも多く、時間にも余裕が無い。愛する[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[spouse.GetFirstName]のためだからこそ頑張れてはいるが、そうでなかったらどのように対処していたか分かったものではない。"
 spouse.2001.chaste: "\n\n苦難の中にあっても、私たちは心で繋がっていると[spouse.GetSheHe|U]は教えてくれる。"
 spouse.2001.lustful: "\n\n情熱的な夜を[spouse.GetSheHe|U]とともに過ごすことで、私は障害を乗り越えるために必要な情熱を思い出すことができるのだ。"
 spouse.2001.temperate: "\n\n[spouse.GetSheHe|U]は私に、すべての物事は節度を持って臨まねばならないと思い出させてくれる。それは、私が自らを傷つけてしまわないためなのだ。"
 spouse.2001.gluttonous: "\n\n[spouse.GetSheHe|U]は、私が楽しく食事をして気を紛らわせる必要がいつ生じるのかを正確に把握している。"
 spouse.2001.generous: "\n\n[spouse.GetSheHe|U]はとても献身的には私を支えてくれる。"
 spouse.2001.greedy: "\n\n[spouse.GetSheHe|U]はいつも、私が目標を成し遂げるための新たな機会を見つけてきてくれる。"
 spouse.2001.diligent: "\n\nもう限界だというときには[spouse.GetSheHe]が手伝ってくれる。必要とあらばペンを持ち、決して文句を言うことはない。"
 spouse.2001.lazy: "\n\n私が適切な休息を取れるよう、[spouse.GetSheHe|U]がしっかりと取り計らってくれる。"
 spouse.2001.wrathful: "\n\n取るに足らない問題は[spouse.GetSheHe|U]が私のかわりに片づけてくれる。どうでもいい書簡を手に現れた使者を罵って追い払ってくれるのだ。"
 spouse.2001.calm: "\n\n[spouse.GetSheHe|U]はあらゆる物事を公平に考慮し、すぐに対処する必要がないすべての事項を私が処理する手助けをしてくれている。"
 spouse.2001.impatient: "\n\n[spouse.GetSheHe|U]はいつも、私の仕事を早く終わらせる方法を見つけ出し、遅くまで仕事をせずとも良いようにしてくれる。"
 spouse.2001.patient: "\n\n[spouse.GetSheHe|U]は、私がやらなければならないすべての物事に、ちゃんと時間を掛けられるようにしてくれる。どれだけ時間がかかっても、私ならやり遂げられることを思い出させてくれるのだ。"
 spouse.2001.stubborn: "\n\n[spouse.GetSheHe|U]は、私が諦めずに仕事を終えられるように私を駆り立ててくれる。"
 spouse.2001.fickle: "\n\n[spouse.GetSheHe|U]はいつも私がやるべきことを新しく見つけてきてくれる。そうすることで、私の肩の荷を軽くしてくれるのだ。"
 spouse.2001.humble: "\n\n[spouse.GetSheHe|U]は、どうして私の仕事が私の責務となっているのか、そして、誇りを持って仕事を終わらせることがいかに大事なことであるのかを思い出させてくれる。"
 spouse.2001.arrogant: "\n\n[spouse.GetSheHe|U]は、私がやっていることは私が選び取ったことで、[ROOT.Char.GetFaith.HighGodName]以外の誰にも、私のことを本当に評価することはできないのだということを思い出させてくれる。"
 spouse.2001.deceitful: "\n\n[spouse.GetSheHe|U]はいつもそこにいて、絶対になにもかもがうまくいくと言ってくれる。"
 spouse.2001.honest: "\n\n[spouse.GetSheHe|U]はいつも、やるべきことはたくさんあるけれど、私ならやり遂げられると信じている、と言ってくれる。"
 spouse.2001.craven: "\n\n[spouse.GetSheHe|U]はいつも、私が一番やりたくない仕事から逃げ出すのを手伝ってくれる。"
 spouse.2001.brave: "\n\n[spouse.GetSheHe|U]は、私が逃げずに挑戦するように、そして、私が重圧に負けてしまわないように励ましてくれる。"
 spouse.2001.shy: "\n\n[spouse.GetSheHe|U]は次々と新たな問題を持ってくる役人や使者から私をかくまってくれる。"
 spouse.2001.gregarious: "\n\n考えるべき問題が新たに持ち上がってきたときでも、[spouse.GetSheHe]はほかの誰よりも、会話中にそのことを忘れさせてくれる。"
 spouse.2001.ambitious: "\n\n[spouse.GetSheHe|U]は、私がしていることの理由や、やり遂げた時にどんな報酬が待ち受けているのかを思い出させてくれる。"
 spouse.2001.content: "\n\n[spouse.GetSheHe|U]は、どんな物事も結局はそれほど大したことではないということを思い出させてくれる。 たとえ責務の一部を果たせなかったとしても、物事はうまく回っていくのだ。"
 spouse.2001.arbitrary: "\n\n[spouse.GetSheHe|U]は、確実に終わらせなければならない仕事と、途中で放り出しても大丈夫な仕事を私がより分ける手助けをしてくれる。"
 spouse.2001.just: "\n\n[spouse.GetSheHe|U]は、私があらゆる物事に集中して、しかるべき考慮と判断を下し続けられるようにしてくれる。"
 spouse.2001.cynical: "\n\n[spouse.GetSheHe|U]の笑顔は私を元気づけてくれる。そして、私が行ったことの結果が大事なのではなく、それに取り組んでいる私の姿を見せることが結局は最も大事なのだということを教えてくれる。"
 spouse.2001.zealous: "\n\n物事が私の手に負えなくなると、[spouse.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]が私に必要な力を与えてくれるように祈って私を助けてくれる。"
 spouse.2001.paranoid: "\n\n[spouse.GetSheHe|U]は、私のことを積極的に困らせようとしている者、そしてそれゆえに、私が蹴落とすべき者が誰なのかを指摘してくれる。"
 spouse.2001.trusting: "\n\n[spouse.GetSheHe|U]は、私が主君としての勤めを果たすことを期待している者のことを常に心に留めるように言ってくれる。誰もが、その良心に従ってそれぞれの務めを果たさねばならないと考えているのだ。"
 spouse.2001.compassionate: "\n\n[spouse.GetSheHe|U]はとても優しく思いやりのある人で、私の悩みに耳を傾け、できる限りの助言や手助けを行ってくれる。"
 spouse.2001.callous: "\n\n[spouse.GetSheHe|U]は、私の時間を無駄にする「馬鹿者」に対して一切の容赦がない。そして、彼らにそのことを嬉しそうに聞かせるのだ。"
 spouse.2001.sadistic: "\n\n私が自らの仕事で困難に直面しているとき、私が惨めになればなるほど、[spouse.GetHerHis]の笑顔は一層明るさを増し、私を手助けしてくれる。"
 spouse.2001.vengeful: "\n\n[spouse.GetSheHe|U]は、私に過大な要求をする者たちに厳しい言葉を投げかけてくれる。誰かが他人の名前を罵るのを聞くと、とても安心した気分になるのだ。"
 spouse.2001.forgiving: "\n\n[spouse.GetSheHe|U]は私の立場について大きな理解を示してくれる。そして、辛い時期はすぐに終わり、人生で無視してきた面があっても、きっと許されると教えてくれるのだ。"
 spouse.2001.a: "愛する[spouse.GetFirstNameNoTooltip]ほど私に笑顔をもたらしてくれる者はない。"
 spouse.2002.t: "口添え"
 spouse.2002.desc: "訪問の間、短い間ではあったが私は[told_of_character.GetFirstNamePossessive]の気を引いたようだ。これは、愛する[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[spouse.GetFirstName]のために口添えをする良い機会かもしれない。"
 spouse.2002.a: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の話をさせて欲しい…"
 spouse.2002.b: "私の話をさせて欲しい…"
 spouse.2003.t: "称賛に値する[spouse.GetWomanMan]"
 spouse.2003.opening: "先日、私の元を訪れた[initial_spouse.GetTitledFirstName]は、[initial_spouse.GetHerHis]の[initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )]である[spouse.GetTitledFirstName]について長々と語ってくれた。"
 spouse.2003.exceptional: "\n\n正直に言うと、それまで私は[spouse.GetSheHe]がどれほど素晴らしい[spouse.GetWomanMan]なのかをちゃんと理解していなかったのだ！"
 spouse.2003.a: "[initial_spouse.GetFirstNameNoTooltip]、紹介してくれてありがとう！"
 spouse.2004.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]の支え"
 spouse.2004.opening: "先日の滞在で、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]の[initial_spouse.GetFirstName]は[told_of_character.GetTitledFirstName]と長い時間話す機会があった。"
 spouse.2004.exceptional: "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、大きな印象を与えたことは間違いない！別れ際、[told_of_character.GetFirstName]がこちらに手を伸ばし、友達のように抱きしめてくれたのだ！"
 spouse.2004.a: "愛する[initial_spouse.GetFirstNameNoTooltip]がいなかったら、私は今ごろどうしていただろうか。"
 spouse.2005.t: "傾聴"
 spouse.2005.desc: "どうやら[told_of_character.GetTitledFirstName]は、[spouse.GetFirstName]の話し方にいたく感銘を受けたようだ！別れ際に[told_of_character.GetTitledFirstName]は[spouse.GetHerHim]と抱擁するほどだったのだ！"
 spouse.2005.a: "[spouse.GetHerHim]のことを良く見せる必要もほとんどなかったな。"
 spouse.2006.t: "賞賛に値する[spouse.GetWomanMan]"
 spouse.2006.good: "\n\n[initial_spouse.GetSheHe|U]は私に、[spouse.GetFirstName]の尊敬すべき点について新たな視点を与えてくれた。"
 spouse.2006.a: "[initial_spouse.GetFirstNameNoTooltip]、紹介してくれてありがとう。"
 spouse.2007.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]の支え"
 spouse.2007.good: "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、良い印象を与えたことは間違いない。別れ際に[told_of_character.GetFirstName]は、にっこりと笑って私の肩を掴んでくれたのだ。"
 spouse.2007.a: "愛する[initial_spouse.GetFirstNameNoTooltip]がいなかったら、私は今ごろどうしていただろうか。"
 spouse.2008.t: "傾聴"
 spouse.2008.desc: "どうやら[told_of_character.GetTitledFirstName]は、[spouse.GetFirstName]の話し方にいたく感銘を受けたようだ！彼らは今まで以上に仲を深めている。"
 spouse.2008.a: "私はただ本当のことを言っただけだ。"
 spouse.2009.t: "疑わしい[spouse.GetWomanMan]"
 spouse.2009.bad: "\n\n意図的なものかどうはは分からないが、[initial_spouse.GetFirstName]の話を聞いていると私は[spouse.GetFirstName]のことを過大評価していたのではないかと思うようになった。"
 spouse.2009.a: "[initial_spouse.GetFirstNameNoTooltip]、紹介してくれてありがとう…"
 spouse.2010.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]の支え"
 spouse.2010.desc: "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、[told_of_character.GetFirstName]に悪印象を残したことは間違いない。別れ際、[told_of_character.GetSheHe]はただ私のほうを見て首を振っているだけだったのだ。"
 spouse.2010.a: "愛する[initial_spouse.GetFirstNameNoTooltip]がいなかったら、私は今ごろどうしていただろうか…"
 spouse.2011.t: "傾聴"
 spouse.2011.desc: "何回治そうとしても、私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の話をするとすべてが称賛ではなく侮辱になってしまうのだ！別れ際、[told_of_character.GetFirstName]はただ[spouse.GetFirstName]を見て首を振っていただけだった。"
 spouse.2011.a: "私は何をした？"
 spouse.2012.t: "夫婦間の秘密"
 spouse.2012.secret_about_me: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]には隠し通せないと思っているような事柄がいくつかある。[spouse.GetFirstName]ならきっと理解してくれるだろう。"
 spouse.2012.secret_about_spouse: "[spouse.GetFirstName]について知っていることがいくつかある。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]はそれを知らないまま過ごすことはできない。"
 spouse.2012.secret_about_other: "今度、二人きりになったときに、誰にも聞かれないように[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]と秘密を共有するかどうかを考えている。\n\n私が[owner_of_secret.GetTitledFirstName]について知った事柄は、[spouse.GetHerHim]にとっても非常に興味深いものかもしれない。"
 spouse.2012.a: "この秘密は[spouse.GetFirstNameNoTooltip]と共有しよう。"
 spouse.2012.a.tt: "秘密が[spouse.GetTitledFirstName]に暴露される"
 spouse.2012.b: "知らないほうが良いこともあるのだ。"
 spouse.2013.t: "夫婦間の秘密"
 spouse.2013.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))]の[first_spouse.GetFirstName]が私を脇へと呼び、真剣な表情で私のことを見た。"
 spouse.2013.secret_about_me: "\n\n[first_spouse.GetSheHe]は「打ち明けなければならないことがある」と言った。[first_spouse.GetSheHe]が身を寄せて私の耳に囁くと、私は大きく目を見開いた。"
 spouse.2013.secret_about_spouse: "\n\n[first_spouse.GetSheHe]は「あなたに知っておいてもらいたいことがある」と言った。[first_spouse.GetSheHe]が身を寄せて私の耳に囁くと、私は大きく目を見開いた。"
 spouse.2013.secret_about_other: "\n\n[first_spouse.GetSheHe]は「話したいことがある」と言った。「[owner_of_secret.GetTitledFirstName]についての話です」\n[first_spouse.GetSheHe]が身を寄せて私の耳に囁くと、私は大きく目を見開いた。"
 spouse.2013.a: "本当に？ そんなこと今まで全然知らなかった！"
 spouse.2014.t: "脅迫？"
 spouse.2014.desc: "誰にも見られていないと[agent.GetTitledFirstName]が思っているとき、我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]の近くで[agent.GetSheHe]は不審な行動を取っている。私は[agent.GetHerHim]が誰もいない広間をうろうろしたり、[spouse.GetFirstNamePossessive]のありとあらゆる行動に細心の注意を払っているのを、横目でずっと監視しているのだ。\n\n[agent.GetSheHe]は何かを企んでいるのではないだろうか。"
 spouse.2014.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]に注意するよう伝えなければ！"
 spouse.2014.reveal_tt: "[spouse.GetTitledFirstName]は、[agent.GetTitledFirstName]が何かを企んでいるとの警告を受けます。"
 spouse.2014.b: "きっと何かの間違いだろう。"
 spouse.2015.t: "脅迫？"
 spouse.2015.desc: "心配そうな顔つきをしながら、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]が私のところへとやってきた。[first_spouse.GetFirstName]は声を潜めて、[agent.GetTitledFirstName]が非常に疑わしい行動を取っているのを見たと教えてくれた。[first_spouse.GetFirstName]は怪しげな勢力と連絡を取り合っているとして、[agent.GetHerHim]を直接非難してくれたのだ！"
 spouse.2015.a: "愛する[first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]よ、教えてくれてありがとう！"
 spouse.2015.b: "[first_spouse.GetFirstNameNoTooltip]が言っていることは本当に信じられるのだろうか？"
 spouse.3001.t: "夫婦の苦境"
 spouse.3001.desc.opening: "ただでさえ問題が山積みになっているというのに、私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]の対応までしなくてはならない！ "
 spouse.3001.desc.fallback: "常に私には至らない点があると言って、毎日のように新たな不満が湧き出てくるのだ。"
 spouse.3001.lazy: "[spouse.GetSheHe|U]は決して私に手を貸してくれようとはしない。忙しくて私の手が回らないような時でも、私の目の前で昼寝をしたり、噂話をしたりなどというのは日常茶飯事なのである！"
 spouse.3001.wrathful: "[ROOT.Char.GetFaith.HighGodName]に誓って、[spouse.GetHerHis]の性格に私は心をかき乱されているのだ。癇癪、口論、そして際限のない悪意…もう我慢の限界だ。"
 spouse.3001.deceitful: "最近、私は本当にたくさんの嘘を暴いた。ほとんどは取るに足らないささいなものだが、私には疑念が浮かんでいる。[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]は何かを隠しているのではないか…？"
 spouse.3001.paranoid: "[spouse.GetFirstName]はいつも、私がやってもいないことで私を非難し、私の忍耐力を試そうとしてくる。次に何かを言われたら、言い返さずに認めてしまいたい気持ちにすらなっているのだ…"
 spouse.3001.impatient: "\n\n私を支え、理解するのは[spouse.GetHerHis]の務めなのだが、[spouse.GetSheHe]には忍耐力がない。私が責任の重さに息が詰まりそうになっている時でさえ、[spouse.GetFirstName]が気にするのは約束が守られなかったとか、放っておかれたなどということだけなのだ。"
 spouse.3001.arrogant: "[spouse.GetFirstName]は私の負担の大きい仕事に激怒しているが、私の体を気遣ってのことではない。[spouse.GetSheHe]は私に[ROOT.Char.GetTitleAsNameNoTooltip]としての職務よりも自分を優先してほしいのだ！"
 spouse.3001.sadistic: "\n\n数多くの事柄にしかるべき注意を払わねばならないのは大変な事で、私は自分が酷く消耗している気がしている。かつての私は[spouse.GetFirstName]の手を借りようなどと考えていたのだが、今の私はそこまで愚かではない。[spouse.GetSheHe]が私が苦しむ姿に喜びを感じているというのはどうやら本当のことなのだから！"
 spouse.3001.callous: "長くてつまらない一日が終わると、私は思いやりや励ましを掛けてもらいたくなる。しかし、[spouse.GetFirstName]の口からは辛辣な言葉と冷たく拒絶するような言葉しか出てこない。"
 spouse.3001.vengeful: "私も一人の[ROOT.Char.GetWomanMan]に過ぎず、欠点を持っていることは否定しない。しかし、[spouse.GetFirstName]には極めて多くの欠点がある！[spouse.GetSheHe|U]は私が今までに犯した失敗をすべて覚えており、さらに悪いことに、いつまでもその失敗についてつべこべ言ってくるのである。"
 spouse.3001.desc.end: "\n\n他人から見れば、[spouse.GetSheHe]は私の人生を永遠の苦しみにするために最善を尽くしているように見えるだろう！"
 spouse.3001.a: "どうしてそこまで私のことを嫌うんだ！？"
 spouse.3002.t: "報復の機会"
 spouse.3002.desc: "訪問の間、短い間ではあったが私は[told_of_character.GetTitledFirstNamePossessive]の気を引いたようだ。これは、我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[spouse.GetFirstName]について、[told_of_character.GetHerHim]が本当に知っておくべきことを伝える良い機会かもしれない。"
 spouse.3002.a: "[told_of_character.GetFirstNameNoTooltip]、少し話したいことがある。"
 spouse.3002.a.great: "話に説得力があります"
 spouse.3002.a.great_tt: "#F [told_of_character.GetFirstNameNoTooltip]は愕然とします#!"
 spouse.3002.a.good: "話が懸念をもたらします"
 spouse.3002.a.good_tt: "#F [told_of_character.GetFirstNameNoTooltip]は私の言葉に心を揺れ動かされます#!"
 spouse.3002.a.bad: "屈辱と受け取られます"
 spouse.3002.a.bad_tt: "#F 私が[THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]のことを悪く言ったことで[told_of_character.GetFirstNameNoTooltip]は侮辱されたように感じます#!"
 spouse.3002.b: "こんな形で[ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )]を裏切るわけにはいかない。"
 spouse.3003.t: "不安になる話"
 spouse.3003.opening: "先日の滞在中、私は[spouse.GetTitledFirstNamePossessive]の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[initial_spouse.GetTitledFirstName]と話をする機会があった。"
 spouse.3003.exceptional: "\n\nそれまで私は[spouse.GetFirstName]のことをとても尊敬していたのだが、[initial_spouse.GetSheHe]の話は全く恐るべきものであったのだ！"
 spouse.3003.a: "[spouse.GetFirstNameNoTooltip]よ、私はお人よしが過ぎたようだ！"
 spouse.3004.t: "不安になる話"
 spouse.3004.opening: "先日の滞在中に、[told_of_character.GetTitledFirstName]は、私が全く愛していない[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[initial_spouse.GetFirstName]の話を聞いて不安なひと時を過ごした。"
 spouse.3004.exceptional: "\n\n別れ際、私が最も恐れていたことが現実となった。出発の時間になっても、[told_of_character.GetFirstName]は私のことを見ようとさえしなかったのである！"
 spouse.3004.a: "[told_of_character.GetHerHim]に何を話したのだ！？"
 spouse.3005.t: "良い聞き手"
 spouse.3005.exceptional: "私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]について話したことは、明らかに強い印象を残したようだ。[told_of_character.GetHerHis|U]の目は大きく見開かれ、信じられないと呟いたのである。「そんなことが…」"
 spouse.3005.a: "本当の話ですよ。全部ね。"
 spouse.3006.t: "不安になる話"
 spouse.3006.good: "\n\nそれまで私は[spouse.GetFirstName]のことをとても尊敬していたのだが、[initial_spouse.GetSheHe]は[spouse.GetHerHim]のことを期待外れの人物として語ったのだ。"
 spouse.3006.a: "[spouse.GetFirstNameNoTooltip]よ、私は優しすぎたようだな。"
 spouse.3007.t: "不安になる話"
 spouse.3007.good: "\n\n私には憂慮すべき理由があった。というのも、別れ際、[told_of_character.GetFirstName]は私を見てただ首を振るだけだったからだ。"
 spouse.3007.a: "[told_of_character.GetHerHim]に何を話したのだ？"
 spouse.3008.t: "良い聞き手"
 spouse.3008.good: "私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]について[told_of_character.GetFirstName]に話したことは、確かに強い印象を残したようだ。というのも、別れ際、[told_of_character.GetSheHe]は[spouse.GetFirstName]を見てただ首を振るだけだったからだ。"
 spouse.3008.a: "驚くようなことではないが、私にはその光景がとても喜ばしく見えた。"
 spouse.3009.t: "嬉しい驚き"
 spouse.3009.bad: "\n\n私は[spouse.GetFirstName]のことをとても尊敬していたのだが、[initial_spouse.GetSheHe]が私に話してくれた内容は、私が正しかったことを証明してくれた！"
 spouse.3009.a: "尊敬に値する[spouse.GetWomanMan]だ。"
 spouse.3010.t: "嬉しい驚き"
 spouse.3010.bad: "\n\n心配する必要などなかったのだ。後になって[told_of_character.GetFirstName]が話してくれたのだが、[initial_spouse.GetFirstName]は[told_of_character.GetSheHe]が適切に評価していなかった私のいろいろな面を、ちゃんと見るように伝えてくれていたのだ。"
 spouse.3010.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]が私のことを褒めていた？ 本当に？"
 spouse.3011.t: "酷い誤解"
 spouse.3011.bad: "どれだけ私が[spouse.GetFirstName]の悪い面を強調しようとしても、[told_of_character.GetFirstName]は私が[spouse.GetHerHim]のことを褒めていると思ってしまうのだ！今では、彼らは今まで以上に仲良くやっているらしい。"
 spouse.3011.a: "私は何をした？"
 spouse.3012.t: "脅迫…"
 spouse.3012.opening: "まったくの役立たずではあるが、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[spouse.GetFirstName]は[ROOT.Char.Custom('GetCourt')]での暮らしに大満足しているようだ。"
 spouse.3012.agent_suspicious: "\n\n[agent.GetTitledFirstName]が不審な行動を見ていたと[spouse.GetHerHim]に伝えてやれば、少しは居心地の良さも減るに違いない。"
 spouse.3012.agent_probably_innocent: "\n\n[agent.GetTitledFirstName]がとても疑わしい行動を見ていたと[spouse.GetHerHim]に突き付けてやれば、少しは居心地の良さも減るに違いない。"
 spouse.3012.a: "[spouse.GetFirstNameNoTooltip]はこれを「脅迫」だというに違いない！"
 spouse.3012.false_reveal_tt: "[spouse.GetFirstNameNoTooltip]は[agent.GetFirstNameNoTooltip]のことを警戒するようになります"
 spouse.3012.b: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を助ける素振りをすることさえごめんだ。"
 spouse.3013.t: "脅迫？"
 spouse.3013.desc: "心配そうな顔つきをしながら、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))]が私のところへとやってきた。[initial_spouse.GetFirstName]は声を潜めて、不審な行動を[agent.GetTitledFirstName]に見られているという話を伝えてくれた。[initial_spouse.GetFirstName]は[agent.GetHerHim]が怪しげな勢力と連絡を取り合っているとして、直接非難してくれたのだ！"
 spouse.3013.a: "[initial_spouse.GetFirstNameNoTooltip]が言っていることは本当に信じられるのだろうか？"
