l_japanese:
 adultery.0002.t: "他人の影"
 adultery.0002.consort_start.desc: "夜になり、[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が再び[ROOT.Char.Custom('GetChamber')|l]から姿を消す。[lover_spouse.GetSheHe|U]はこのところよそよそしく、物思いにふけっており、[ROOT.Char.Custom('GetCourt')|l]でもほとんど見かけない。"
 adultery.0002.soulmate_start.desc: "最後に[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]をこの腕に抱いたのはいつのことだろうか。最近、[lover_spouse.GetSheHe|U]との間に距離を感じる。会えない理由を問いただしても、[lover_spouse.GetSheHe]は言い訳を重ねるばかりだ。"
 adultery.0002.desc: "\n\n私は[lover_spouse.GetHerHis]に嫌われてしまったのか？ それとも、単に忙しいだけなのだろうか？もしや、誰かと夜を共にする仲になっているのではないか…？"
 adultery.0002.a: "「[lover_spouse.GetFirstNameNoTooltip]、まさか私のほかに相手が？」"
 adultery.0002.a.tt: "[lover_spouse.GetTitledFirstNameNoTooltip]を問い詰める"
 adultery.0002.b: "自分自身で確かめなければ。"
 adultery.0002.b.tt: "[lover_spouse.GetSheHe]が浮気をしているのなら、必ずその尻尾を掴んでやる"
 adultery.0002.b.success: "[lover_spouse.GetHerHis]の情事について知った"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName]は潔白だった"
 adultery.0002.b.failure: "浮気の証拠を見つけられなかった"
 adultery.0002.c: "[lover_spouse.GetHerHis|U]の行動をつぶさに監視させよう。"
 adultery.0002.c.tt: "[spymaster|E]が[lover_spouse.GetShortUIName]の行動を見張る"
 adultery.0002.d: "神聖なる我らの婚姻を[lover_spouse.GetSheHe|U]が穢すはずがない！"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U]がそんな形で私を裏切る訳がない！"
 adultery.0003.t: "非難"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近、張り詰めた顔をしているが、二人きりになってようやくその理由が明らかになる。\n\n「正直に言ってください」[spouse.GetSheHe]は重々しい口調で言う。「ほかに誰かいるのですか？愛人ができたのですか？」"
 adultery.0003.a: "いるわけがない！"
 adultery.0003.a.tt_lie: "[spouse.GetSheHe]が騙されてくれるといいが…"
 adultery.0003.a.tt_truth: "そんな疑いを掛けられていたとは…"
 adultery.0003.b: "気づいていないと思っていた…"
 adultery.0003.b.tt: "[spouse.GetSheHe|U]は許してくれるかもしれない。いや、どうだろうか…"
 adultery.0004.desc: "「[spouse.GetFirstNameNoTooltip]、よくもまあそんなことを。愛人を作ったことなんて一度もない！」\n\n[lover_spouse.GetTitledFirstName]は酷く動揺した面持ちで私の追及を否定した。"
 adultery.0004.b: "[lover_spouse.GetHerHis]の言葉を受け入れるほかに選択肢はない。"
 adultery.0004.b.malicious: "今のところは…"
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip]は時が止まったかのように沈黙を保っているが、[lover_spouse.GetHerHis]の瞳を見れば答えを聞くまでもなかった。私が恐れていたことは事実だったのだ。私にもまた、周囲が凍り付いたように感じた。私の心臓だけが強く鼓動している。\n\nようやく[lover_spouse.GetFirstNamePossessiveNoTooltip]が口を開いた。それと同時に、[lover_spouse.GetHerHis]の目から涙がこぼれる。「愛しい[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]よ、どうか私をお許しください。どうか、どうか！すべて打ち明けます。ベッドを共にした相手は… "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]。"
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]。"
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip]は私に問い詰められるとは思ってもいなかったようだ。それだけは確かだ。だが、[lover_spouse.GetSheHe|U]はすぐに動揺から立ち直った。\n\n「#EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!今頃気が付くとは」[lover_spouse.GetHerHis|U]の言葉は毒気を含んでいた。「たしかに私は―― "
 adultery.0006.male_lover.desc: "取るに足らない男と寝た。その男の名前すら知らない。"
 adultery.0006.female_lover.desc: "取るに足らない女と寝た。その女の名前すら知らない。"
 adultery.0006.apologetic_end.desc: "でもたった一度きりのこと。それは嘘じゃない！」"
 adultery.0006.unapologetic_end.desc: "たった一度きりのこと。でもこれだけは言える。機会があればまた喜んで寝る」"
 adultery.0006.a: "お前の不貞は皆の知るところとなるだろう、この[lover_spouse.Custom2('InsultNounSexual', ROOT.Char)]め！"
 adultery.0006.b: "今回だけは許そう。"
 adultery.0006.c: "[lover_spouse.GetHerHim]を信用できないとなれば、私は一体何を信じればよいのだ？"
 adultery.0007.start.desc: "私の懸念は間違っていなかった。[lover_spouse.GetFirstNamePossessiveNoTooltip]が不貞を働いた証拠を見つけた！\n\n"
 adultery.0007.lover_my.desc: "あの嘘つきの[lover_spouse.Custom2('InsultNoun', ROOT.Char)]は[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]と寝ていたのだ。"
 adultery.0007.lover_herhis.desc: "あの嘘つきの[lover_spouse.Custom2('InsultNoun', ROOT.Char)]は[sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)]と寝ていたのだ。"
 adultery.0007.male_lover.desc: "[lover_spouse.GetSheHe|U]は、卑しい身分の取るに足らない男で自らを汚したのである。"
 adultery.0007.female_lover.desc: "[lover_spouse.GetSheHe|U]は、卑しい身分の取るに足らない女で自らを汚したのである。"
 adultery.0007.end.desc: "私が知る限り、事に及んだのはまだ一度だけだ。[lover_spouse.GetHerHis]の裏切りを前にしては、そんなことが慰めになるわけでもないが…"
 adultery.0008.t: "露見"
 adultery.0008.sex_partner.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との火遊びには、何の証拠も残さないよう細心の注意を払っていた。だが、[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]は何やら不可思議な方法を用いて二人の秘密を暴き、白日の下に晒したのだ！"
 adultery.0008.no_sex_partner.desc: "私は火遊びの証拠も残さないよう細心の注意を払っていた。だが、[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]は何やら不可思議な方法を用いて私の浮気を知り、それを白日の下に晒したのだ！"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]！"
 adultery.0009.desc: "[spouse.GetTitledFirstNamePossessive]の涙は今までに受けたどんな酷い言葉よりもこたえた。[spouse.GetSheHe]がハンカチで顔を覆っている間、私は意気消沈して立ち尽くす。\n\n「私たちの愛は永遠だと思っていたのに」むせび泣きながら、[spouse.GetSheHe]がか細い声で言う。「私たちは誓いを交わした。[ROOT.Char.GetFirstNameNoTooltip]、#EMP あなた#! は誓ったはず。それなのに、あなたは他人と寝た。もうあなたを信用することはできない。私たちはもうお終いです」"
 adultery.0009.a: "私はなんて馬鹿なことを…"
 adultery.1001.t: "愛情の在処"
 adultery.1001.opening: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は子供を身籠っており、本来ならば私も大喜びしているはずだった。だが、[mother.GetSheHe]の振る舞いには不可解な点があり、どうにも怪しいと感じてしまう。\n\n"
 adultery.1001.default: "[mother.GetSheHe]の言うように、父親は私で間違いないのか、それとも[mother.GetSheHe]は婚姻の契りに背いているのだろうか？"
 adultery.1001.hard_to_believe: "このような形で[mother.GetSheHe]が私を裏切るとは信じ難いが、私が本当の父親でないということもあり得るのだろうか？"
 adultery.1001.easy_to_believe: "[mother.GetSheHe]が私を裏切っているということは大いに考えられることだ。[mother.GetHerHis]のお腹の中にいる子供の父親は私ではないのだろう。"
 adultery.1001.desc_sadistic: "[mother.GetHerHim]なら、私を苦しめるためだけに他人の子を産んでも不思議ではない。"
 adultery.1001.desc_lustful: "[mother.GetHerHis]の飽くなき欲望は私だけではなく、誰に対してでも向けられるものなのではないかと、常々心配していたのだ。もしや、お腹の子供はほかの誰かの子供なのではないか？"
 adultery.1001.desc_deceitful: "[mother.GetSheHe|U]は自分こそが父親だと言い張っているが、[mother.GetSheHe]はこれまでにも何度となく私に嘘をついてきた。"
 adultery.1001.desc_root_trusting: "私は自分が父親ではないのかもしれないと疑ってはいるが… [mother.GetSheHe|U]は私に隠し事をするような人間じゃないはずだ。そうだろう？"
 adultery.1001.desc_root_lunatic: "「彼ら」は私に囁きかけた。私には分かっている。私には分かっている、と思う。彼女の体内にある「それ」の父親になど、私がどうやってなれるというのだ？ あの残酷で恐ろしいものの父親に？"
 adultery.1001.desc_lunatic: "[mother.GetSheHe|U]は自分こそが父親だと言い張っているが、それと同時に、影が語り掛けてくるとも言っている。"
 adultery.1001.a: "[mother.GetSheHe|U]は本当のことを話すべきだ！"
 adultery.1001.a.tt: "直接、[mother.GetFirstNameNoTooltip]を問い詰める"
 adultery.1001.b: "慎重に探りを入れてみよう。"
 adultery.1001.b_no_scheme: "後で調べたほうが良さそうだ…"
 adultery.1001.b_cannot_start_scheme: "#F 今は調べる時間がないが、覚えておこう…#!"
 adultery.1001.c: "父親は私だ。間違いなく。"
 adultery.1001.c.tt: "#F どうしてつまらない心配をする必要がある？#!"
 adultery.1002.t: "漠然とした疑念"
 adultery.1002.desc_paranoid: "「その子が本当は私の子でないことくらい知っている！」[spouse.Custom('WifeHusbandPossessive')]の目は非難の色を帯びて大きく見開かれていた。「本当の親は？」[adultery_spouse.GetSheHe]が食い下がる。「誰なんだ？」"
 adultery.1002.desc_chaste: "「身籠っている子供は本当に私の子か？」と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]が尋ねた。「私は…一人の[spouse.GetWomanMan]として…[spouse.GetFaith.HighGodName]にすべてを捧げた」"
 adultery.1002.desc_craven: "「生まれてくる子供は… 本当に私の子なのか？」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]は返答に怯えているように見えた。"
 adultery.1002.desc_vengeful: "「身籠っている子供は本当に私の子か？」と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]が尋ねた。「[adultery_spouse.GetFaith.HighGodName]に誓おう。もし私に嘘をつけば…」"
 adultery.1002.desc_compassionate: "「身籠っている子供は本当に私の子か？」と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]が尋ねた。「たとえお前が何をしたのだとしても、お前を苦しめたくはない」"
 adultery.1002.worried: "「教えてくれ。その子は本当に私の子か？」[adultery_spouse.GetTitledFirstName]は取り乱しているように見えた。心配そうに見つめる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]と私の目があう。"
 adultery.1002.desc_sadistic: "「まさかほかの[spouse.GetWomanMan]に孕まされたりはしてないだろうな？」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は私を凝視する。「私に嘘をついたら、どんな目に遭うかはわかっているな？」そう言って[spouse.GetSheHe|U]は笑みを浮かべた。"
 adultery.1002.desc_lunatic: "「その子供は私の子なのか！？」[adultery_spouse.GetTitledFirstNamePossessive]の目が激しく揺れ動く。「いずれ“彼ら”が教えてくれるだろう！」"
 adultery.1002.conclusion: "﻿\n\n私は[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]。"
 adultery.1002.a: "あなたには真実を話さなければならない。"
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U]が真実を知る"
 adultery.1002.b: "[adultery_spouse.GetFirstNameNoTooltip]、もちろんあなたの子よ！"
 adultery.1002.b.tt: "#F [adultery_spouse.GetSheHe|U]がこれ以上詮索することがないといいのだが。#!"
 adultery.1002.c: "[adultery_spouse.GetFirstNameNoTooltip]、もちろんあなたの子よ！"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U]は疑いなく信じるに違いない！#!"
 adultery.1003.desc: "「もちろんあなたの子よ！」と[mother.GetFirstName]が[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]。「どうしてそんな事を？」"
 adultery.1003.a: "ただ、[mother.GetHerHim]がそう答えるのを聞く必要があっただけだ。"
 adultery.1003.a.tt: "#F 知ることは心の慰めになる。#!"
 adultery.1003.b: "[mother.GetHerHim]の言葉は信じられない！"
 adultery.1003.duel_success: "真実が明らかになる"
 adultery.1003.duel_success_tt: "もしほかの誰かが[mother.GetFirstNamePossessiveNoTooltip]の子供の父親である場合、あなたは[mother.GetHerHis]の不貞の証拠を掴むことになる"
 adultery.1003.duel_failure: "工作員が発見される"
 adultery.1004.default_reaction: "[mother.GetTitledFirstNamePossessive]の目からは涙が溢れていた。"
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName]は真っ直ぐにこちらを見ている。その表情は微動だにしていない。"
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName]は皮肉めいた笑みをこちらに向けた。"
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName]は手に持った焼き菓子で溢れ出る涙を隠そうとした。"
 adultery.1004.reaction_deceitful: "「嘘をつくことにも疲れてしまった」[mother.GetTitledFirstName]は今にも泣き出しそうになっていた。"
 adultery.1004.reaction_compassionate: "「愛しい人よ、まずは落ち着いて」[mother.GetTitledFirstNamePossessive]は本当に心配そうな目をしている。"
 adultery.1004.reaction_honest: "「あなたには、いいえ、誰にも嘘はつきたくない」[mother.GetTitledFirstNamePossessive]の目は泣きはらして真っ赤になっていた。"
 adultery.1004.reaction_lunatic: "[mother.GetTitledFirstName]は真っ直ぐにこちらを見ている。いつになく思考がはっきりしているようだ。そのうちに、[mother.GetHerHis]の目にかげりが差した。「“彼ら”からもう話は聞いた？」"
 adultery.1004.reaction_positive_opinion: "「これだけは分かって欲しい。私はあなたを傷つけようと思ったことなんてない」涙が[mother.GetTitledFirstNamePossessive]の顔から零れ落ちる。"
 adultery.1004.reaction_negative_opinion: "表情をこわばらせた[mother.GetTitledFirstNamePossessive]の口元は真一文字に結ばれている。「胸がすくような思いだ」"
 adultery.1004.default_admission: "\n\n長い沈黙のあと、[mother.GetSheHe]はついに認めた。「私の子供の本当の父親は、[real_father.GetTitledFirstName]なのです」"
 adultery.1004.a: "なぜこんなことが？私には考える時間が要る。"
 adultery.1004.a.tt: "この秘密はしばらく私の心にしまっておこう。"
 adultery.1004.b: "このことは我々二人だけの秘密にしなければならない！"
 adultery.1004.c: "お前の不貞は皆の知るところとなるだろう！"
 adultery.1006.t: "真実を伝える"
 adultery.1006.very_positive_opinion: "「ええ。父親は[real_father.GetTitledFirstName]です」もはや隠さずとも良くなったと安堵しているといっても良かった。"
 adultery.1006.very_negative_opinion: "「ええ。父親は[real_father.GetTitledFirstName]です」私は、あえて嫌味っぽく言うのが楽しくて仕方がなかった。"
 adultery.1006.fallback: "「ええ。父親は… [real_father.GetTitledFirstName]です」私には、真実を告白する以外の選択肢がなかった。"
 adultery.1006.conclusion: "\n\n少なくとも、このことを知る者は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]以外にはいない。"
 adultery.1006.a: "これからどうなるのだろう？"
 adultery.1009.t: "疑念の払拭"
 adultery.1009.desc: "どうやら、私の懸念は杞憂だったらしい。間者を使って色々と探らせはしたが、[mother.GetTitledFirstName]が不貞を働いていることを示す証拠は何も見つからなかった。\n\n残念なことに、[mother.GetSheHe]は私が疑念を抱いていることを知ってしまい、そのことで酷く失望している。"
 adultery.1009.a: "愛する人よ、もちろん私は最初からあなたのこと疑ってなどいない！"
 adultery.1009.a.flavor_tt: "ただ、確証を得たかっただけなのだ。"
 adultery.2001.t: "我が[adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike: "時々、[adultery_child.GetTitledFirstName]のことが分からなくなる。話し方、しゃくに障る性格、行動のすべてに腹が立ってくる… どの点を取ってみても、[adultery_child.GetSheHe|U]と私とは似ても似つかないのだ。"
 adultery.2001.desc_suspicious_mother: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]、[adultery_spouse.GetTitledFirstName]は[adultery_child.Custom('GetDaughterSon')]のことで何か隠し事をしている。間違いない！ごまかすような視線、[adultery_child.GetTitledFirstName]に対する過保護、私が問いただした時の言い訳…"
 adultery.2001.desc_mother_lover: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]、[adultery_spouse.GetTitledFirstName]が不貞を働いていたと知ってからというもの、私は[adultery_spouse.GetHerHim]に近づくすべての人間に疑いのまなざしを向けている。それこそ、すべての廷臣たちから、我が[ROOT.Char.Custom('ChildChildrenGender')]に至るまで…"
 adultery.2001.desc_fallback: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]、[adultery_spouse.GetTitledFirstName]と[adultery_child.GetTitledFirstName]の話をするたびに、[adultery_spouse.GetSheHe]はいつもよそよそしい素振りを見せる。最初は気に留めなかったが、最近になって[adultery_spouse.GetFirstName]が何かを隠しているのではないかという疑念が生じ始めた。"
 adultery.2001.desc_end: "\n\n我が[adultery_child.Custom('GetDaughterSon')]、[adultery_child.GetTitledFirstName]の出自を軽々しく疑っているわけではないが、この疑念は私の心を苛んでいる。"
 adultery.2001.a: "確かめる必要がある！"
 adultery.2001.b: "当然、[adultery_child.GetSheHe]は私の[adultery_child.Custom('GetDaughterSon')]だ。"
 adultery.2001.a.tt: "[adultery_child.GetFirstNameNoTooltip]があなたの本当の子供ではない場合："
 adultery.2001.a.duel_success: "私は我が一族の偵察に成功する"
 adultery.2001.a.duel_success.tooltip: "内容はどうあれ、真実が明らかになる"
 adultery.2001.a.duel_failure: "真実を暴こうとしているところを見つかってしまった"
 adultery.2002.t_a: "我が子"
 adultery.2002.desc_no_child: "私は、庭を散歩している[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]の[adultery_spouse.GetTitledFirstName]に手を振るが、[adultery_spouse.GetSheHe]はわざとらしく背を向けた。\n\n当初、[adultery_spouse.GetHerHis]の貞節に抱いていた疑念は誤解だったようだ。しかし、[adultery_spouse.GetFirstNameNoTooltip]はしばらくこのことを忘れはしないだろう。"
 adultery.2002.desc_not_born: "私は、庭を散歩している[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]の[adultery_spouse.GetTitledFirstName]に手を振るが、[adultery_spouse.GetSheHe]はわざとらしく背を向けた。\n\n当初、[adultery_spouse.GetHerHis]の貞節に抱いていた疑念は誤解だったようだ。しかし、[adultery_spouse.GetFirstNameNoTooltip]はしばらくこのことを忘れはしないだろう。"
 adultery.2002.desc_spouse: "私は、庭を散歩している[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]の[adultery_spouse.GetTitledFirstName]に手を振るが、[adultery_spouse.GetSheHe]はわざとらしく背を向けた。\n\n当初、[adultery_child.GetTitledFirstNamePossessive]の血統に対して抱いていた懸念は誤解だったようだ。しかし、我が伴侶はしばらくこのことを忘れはしないだろう。"
 adultery.2002.desc: "私は、庭を散歩している[adultery_child.Custom('GetDaughterSon')]の[adultery_child.GetTitledFirstName]に手を振って、脳裏をよぎる暗い疑念を振り払おうとした。\n\n当初、[adultery_child.GetTitledFirstNamePossessive]の血統に対して抱いていた懸念は誤解だったようだ。しかし、我が伴侶はしばらくこのことを忘れはしないだろう。"
 adultery.2002.a_spouse: "私に隠し事ができると考えているのなら、大間違いだ！"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U]が私に隠し事をすることなど不可能なのだ！"
 adultery.2002.a: "[adultery_child.GetSheHe|U]が私に隠し事をすることなど不可能なのだ！"
 adultery.2002.a_spouse_tt: "#F もっと監視を強化してやる！#!"
 adultery.2002.a.tt_unborn: "#F もっと監視を強化してやる！#!"
 adultery.2002.a.tt: "#F もっと監視を強化してやる！#!"
 adultery.2002.b: "これでもう安心だ！"
 adultery.2003.desc: "「はい、父上——いえ、[ROOT.Char.GetFirstNameNoTooltip]、私の本当の[real_father.Custom('MotherFather')]は[real_father.GetTitledFirstName]なのです！」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]の[adultery_spouse.GetTitledFirstNamePossessive]に裏切られた苦しみは、ようやく真実を知ることができた安堵感によってほとんど消え去った。[adultery_spouse.GetSheHe]と[adultery_child.GetFirstName]がこのことをずっと私に隠してきたと考えると…"
 adultery.2003.a: "なぜ彼らはこんな風に私を欺くのか！"
 adultery.2006.t: "私の出自"
 adultery.2006.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]は私の実の父親が[real_father.GetTitledFirstName]であり、本当は血が繋がっていないことを知ってしまった！少なくとも、このことはまだ公にはなっていない… 今のところは。"
 adultery.2006.a: "これから、どんな顔をして[owner.GetHerHim]と向きあえばいいのだ？"
 adultery.2008.t: "我が[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2008.desc: "私の胸に湧き上がる恐れは理にかなったものだった！\n\n間者に調べさせたところ、私は[adultery_child.GetTitledFirstName]の父親ではないことが分かった。[target.GetSheHe|U]は[adultery_spouse.GetFirstName]と[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の間にできた不義の子だったのだ！"
 adultery.2008.a: "あれは我が子ではないと広く知らしめなくては！"
 adultery.2008.b: "私には考える時間が要る。"
 adultery.2008.b.tt: "このことはしばらく私の心にしまっておこう"
 adultery.2009.t: "我が[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2009.desc: "間者に[adultery_child.GetTitledFirstName]の行動を逐一探らせはしたが、[adultery_child.GetHerHis]の血統を疑うべき証拠は何一つとして見つからなかった。\n\n残念ながら、[adultery_child.GetFirstNameNoTooltip]は私が少しでも疑いを抱いていたことにまだ動揺している。"
 adultery.2009.a: "つまり、結局のところ[adultery_child.GetSheHe]は私の子だったのだ。"
 adultery.3001.t: "秘密"
 adultery.3001.desc: "「ああ、愛しい我が子よ、私にはお前に伝えなければならないことがあったのです！ 私をどうか許しておくれ」\n\n母は床に跪いて、滝のように涙を流していた。その光景に私は言葉を失った。"
 adultery.3001.desc_father: "小さなころから私の父だと思っていた、[father.GetFirstName]は、私とは何の繋がりもなかった。私の本当の父親は[real_father.GetTitledFirstName]だったのだ！"
 adultery.3001.desc_no_father: "私の[real_father.Custom('MotherFather')]は[real_father.GetTitledFirstName]だったのだ！"
 adultery.3001.a: "[parent_with_secret.Custom('MotherFather')]はなんてことをしてくれたんだ！"
 adultery.3001.a.tt: "#F 少なくとも、このことはまだ公にはなっていない…#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip]の裏切り"
 adultery.4001.start.desc: "我が[ROOT.Char.Custom2('RelationToMe', adultery_spouse)]が"
 adultery.4001.unsuccessful_sex_attempt.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を誘惑しようとしていた！？"
 adultery.4001.fur.desc: "噂によれば、[adultery_spouse.GetSheHe]は毛皮だけを身にまとって[sex_partner.GetHerHis]の寝室に行ったのだが、すぐに叩き出されてしまったらしい！"
 adultery.4001.laugh.desc: "噂によれば、[adultery_spouse.GetSheHe]が[sex_partner.GetSheHe]をベッドに誘った際、[sex_partner.GetHerHim]は[adultery_spouse.GetHerHis]を見てあざ笑ったらしい！"
 adultery.4001.threw.desc: "噂によれば、二人きりになった瞬間に[adultery_spouse.GetSheHe]は[sex_partner.GetHerHim]に抱きついたのだが、[sex_partner.GetFirstNameNoTooltip]はその想いに応えることができなかったらしい！"
 adultery.4001.sex_partner.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と密通していた！？"
 adultery.4001.commoner.desc: "卑しい身分の者と密通していた！？"
 adultery.4001.servant.desc: "召使いの一人と密通していた！？"
 adultery.4001.another_gender.desc: "しかも、相手は[unknown_sex_partner.GetWomanMan]だ！"
 adultery.4001.bed.desc: "しかも噂が正しければ、私のベッドの上でだ！"
 adultery.4001.mare.desc: "しかも馬小屋の中でだ。まるで愚かな雌馬ではないか！"
 adultery.4001.stallion.desc: "しかも馬小屋の中でだ。まるで無節操な雄馬ではないか！"
 adultery.4001.deer.desc: "しかも森の中でだ。まるで発情期の鹿じゃないか！"
 adultery.4001.elephant.desc: "しかも森の中でだ。まるで発情期の象じゃないか！"
 adultery.4001.desk.desc: "しかも噂が正しければ、私の机の上でだ！"
 adultery.4001.alley.desc: "しかも薄汚い裏路地でだ。まるで卑しい浮浪者じゃないか！"
 adultery.4001.table: "しかも噂が正しければ、大広間にある食卓の上でだ！"
 adultery.4001.kitchen.desc: "しかも噂が正しければ、厨房の地下に降りた所でだ！"
 adultery.4001.privy.desc: "しかも噂が正しければ、悪臭漂う薄暗いトイレの中でだ！"
 adultery.4001.end.desc: "\n\n[adultery_spouse.GetFirstName]を問い詰めると、[adultery_spouse.GetSheHe]は「たった一度の過ちだった」と言う… まるでその言葉が裏切りの免罪符にでもなるかのように！"
 adultery.4001.a: "今後、[adultery_spouse.GetHerHim]を信用することなどできるのか？"
 adultery.4001.b: "衛兵！この薄汚い[adultery_spouse.Custom2('InsultNounSexual', ROOT.Char)]を捕らえよ！"
 adultery.4001.b2: "己の行いをしっかりと後悔するがいい！ 衛兵！"
 adultery.4001.c: "いずれにせよ、許すほかはないだろう。"
