l_japanese:
 steward_task.0001.t: "慣習的伯爵領の説得"
 steward_task.0001.desc: "今日、重大な知らせが届いた。[county.GetNameNoTier]の人々が、気高く権威ある[councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]への帰属を再び要求しているのだ！\n\n[councillor.GetTitledFirstName]の聞こえの良い言葉に影響され、[councillor_liege.GetTitledFirstNamePossessive]の宮廷の美しさに誘惑された彼らは、今、私が干渉好きの隣人に伯爵領を明け渡すことを期待している！\n\n次の一手を慎重に検討しなければならない。土地を失うことは決して理想的なことではないが、従わなければ、地元住民の大きな不興を買うことになるだろう。"
 steward_task.0001.a: "選択の余地はない。所領を譲り渡そう"
 steward_task.0001.b: "ありえない！ こんなこと受け入れられるか！"
 steward_task.0001.liege_changed: "慣習的主君に明け渡された"
 steward_task.0001.liege_changed.tt: "主君の[ROOT.Char.GetTitledFirstName]は臣民の抵抗に屈し、[county.GetNameNoTooltip]をその慣習的統治者、すなわち、あなたの新しい主君である[councillor_liege.GetTitledFirstName]に明け渡しました。"
 steward_task.0001.county_loss.tt: "主君の[ROOT.Char.GetTitledFirstName]は臣民の抵抗に屈し、[county.GetNameNoTooltip]をその慣習的統治者である[councillor_liege.GetTitledFirstName]に明け渡しました。この伯爵領はもはやあなたの支配下ではありません！"
 steward_task.0002.t: "慣習的伯爵領の明け渡し"
 steward_task.0002.desc: "[county.GetName]における[councillor.GetCouncilTitle]の努力がついに実を結んだようだ！\n\n地元民は[councillor.GetTitledFirstNamePossessive]の巧みな弁舌によって丸めこまれ、我が宮廷の威信に惑わされた。[previous_owner.GetTitledFirstName]は伯爵領全体にくすぶる不満に直面することとなり、抵抗を和らげる策、すなわち[county.GetNameNoTierNoTooltip]の明け渡しを選択した。\n\n伯爵領は今や、その慣習的主君であるこの私のものだ！"
 steward_task.0002.a: "よくやった、[councillor.GetFirstNameNoTooltip]！"
 steward_task.0003.t: "慣習的領土の説得失敗"
 steward_task.0003.desc: "[county.GetName]における[councillor.GetCouncilTitle]の努力もむなしく、説得は失敗に終わったようだ。\n\n地元民は[councillor.GetTitledFirstNamePossessive]の巧みな弁舌によって丸めこまれ、我が宮廷の威信に惑わされた。そして正当なる支配権を持たない統治者である[previous_owner.GetTitledFirstName]に激しく抵抗したものの、うまくはいかなかった。\n\n地元にくすぶる不満は依然として我々のつけ込む隙になるかもしれないが、私の外交策は失敗に終わった。今のところは。"
 steward_task.0003.a: "くたばれ、[previous_owner.GetFirstNameNoTooltip]！"
 steward_task.1101.t: "税収改善"
 steward_task.1101.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]が封土の地価と支払われた税額を次々と読み上げていたところ、間違い#EMP としか#!思えない金額が突然耳に入った。\n「[county.GetName]からいくら徴収したと言った！？」\n\n[councillor.GetFirstName]は微笑む。「ご満足いただけると思いました、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 steward_task.1101.a: "[ROOT.Char.GetFaith.WealthGodName]にかけて、満足しているとも！"
 steward_task.1101.b: "あはは！大金だ！"
 steward_task.1101.notification: "追加課税"
 steward_task.1001.t: "負担軽減"
 steward_task.1001.opening: "徴税を改善するための[councillor.GetCouncilTitle]の取り組みには、不運な副作用があったようだ"
 steward_task.1001.end: "\n\n[county.GetName]に盗賊が現れ、新たな税金のせいで強盗を働く以外に家族を食わせる方法がないと主張している"
 steward_task.1001.a: "遅かれ早かれ鋼鉄を食らうことになる！"
 steward_task.1001.notification: "税金の過徴収が強盗行為を引き起こす"
 steward_task.1002.end: "\n\n[county.GetName]の人々は、[councillor.GetTitledFirstName]やほかの査定人から家族と家畜を隠すようになった！"
 steward_task.1002.a: "課税するには把握する必要があるぞ、[councillor.GetFirstNameNoTooltip]！"
 steward_task.1002.notification: "役に立たない人口調査"
 steward_task.1003.end: "\n\n新たな手数料が導入され、[county.GetName]の住民の多くが争いを解決するために調停人に頼ることを拒否している！"
 steward_task.1003.a: "統制を失ってるのか、[councillor.GetFirstNameNoTooltip]？"
 steward_task.1003.notification: "執行官が任命されていない"
 steward_task.1004.end: "\n\n[county.GetName]に新たな通行料金が導入され、合法な取引ではなく密輸に頼る人々が増えている！"
 steward_task.1004.a: "[ROOT.Char.GetTitleTierName]のポケットから盗んでいるも同然だ！"
 steward_task.1004.notification: "過剰な関税"
 steward_task.1005.t: "二重徴税"
 steward_task.1005.desc: "「こんなことは許されません。」[steward.GetCouncilTitle]の[steward.GetTitledFirstName]が息巻いて会議室に飛び込んできた。そのすぐ後ろに、[tax_collector.GetTitledFirstName]がついてきている。「命じられた通り税金を収めたというのに、[tax_collector.GetTitledFirstNameNoTooltip]がまた税の徴収に来ました。私の領地に口出ししないよう、[tax_collector.GetHerHim]に言ってください。」\n\n「[steward.GetTitledFirstNameNoTooltip]の計算が間違っているのです。」[tax_collector.GetTitledFirstNameNoTooltip]が口を挟んだ。「私はその間違いを訂正すべく、単に差額を徴収しただけです。」\n\n[steward.GetTitledFirstNameNoTooltip]が[tax_collector.GetTitledFirstName]を睨みつけている。"
 steward_task.1005.a: "帳簿を詳しく見てみよう…"
 steward_task.1005.a_success: "領国の徴税手順を合理化する"
 steward_task.1005.a_failure: "[tax_collector.GetTitledFirstNamePossessiveNoTooltip]の帳簿に間違いは見当たらない"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip]が領国の税金を管理する。"
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip]が自分の領地の税金を管理する。"
 steward_task.2001.t: "労働者の欠如"
 steward_task.2001.desc: "農民が私の[councillor.GetCouncilTitle]による[county.GetName]への干渉について文句を言っている！[councillor.GetTitledFirstNamePossessive]が[county.GetTitleTierName]全体から労働者を転用したことで、すでに進行中のほかの建設事業はほとんど完成することがない"
 steward_task.2001.a: "[councillor.GetFirstNameNoTooltip]よ、この任務のためにすべてを犠牲にすることはできない！"
 steward_task.2001.notification: "ずさんな開発計画"
 steward_task.2002.desc: "親愛なる[councillor.Custom2('RelationToMe', ROOT.Char)]様\n[county.GetName]を援助し、継続される土地開発を指導する私の取り組みは、悪評を持って迎えられています。それどころか、農民たちは、その、いわば私の「首を斬り落とす」ことを求めているとも言えます。何もかも完全に不当なのですが、その怒りの一部はあなたにも向けられているようです"
 steward_task.2002.a: "[councillor.GetFirstNameNoTooltip]！何をしてくれた！？"
 steward_task.2002.notification: "統治への不満"
 steward_task.2003.t: "統制不能"
 steward_task.2003.desc: "[county.GetName]の新たな封土に入植させようと[councillor.GetCouncilTitle]は努力しているが、手に負えない事態になったようだ。人の動きがあまりに多く、[councillor.GetTitledFirstName]は[county.GetTitleTierName]のどの部分は入植が終わり、どの部分が土地を開墾する予定になっているか、把握できていないように思う。実のところ、誰も把握できていないようだ！"
 steward_task.2003.a: "状況を収拾しろ、[councillor.GetFirstNameNoTooltip]！"
 steward_task.2003.notification: "統制不能"
 steward_task.2005.t: "増収の見込み"
 steward_task.2005.desc: "主君[liege.GetTitledFirstNamePossessive]の命に従い、[county.GetName]の開発に取り組んでいると、$clan_tax_collector_court_position$の[tax_collector.GetTitledFirstName]が私の元にやって来た。使用人に分厚い帳簿を持たせている。\n\n「この領地の規模は拡大しています。」[tax_collector.GetSheHe]が説明した。「従って、税を増やすのは当然のことです。数日間、夜通しかけて適性な税額を計算しましたので、この帳簿をご確認頂きたいのですが…」\n\n使用人が膝を震わせながら、よたよたと近付いて来る。"
 steward_task.2005.a: "では適切な額の税金を徴収することにしよう。"
 steward_task.2005.a.tt: "[liege.GetTitledFirstNameNoTooltip]は金と短期的な利益を好まれるだろう。"
 steward_task.2005.b: "駄目だ。[county.GetNameNoTierNoTooltip]の開発を優先する。"
 steward_task.2005.b.tt: "[liege.GetTitledFirstNameNoTooltip]は金ではなく、長期的な利益を望まれるだろう。"
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip]ご自身に決めて頂こう。"
 steward_task.2005.c.tt: "徴税か[county.GetNameNoTierNoTooltip]の開発か、どちらを優先すべきかは[liege.GetTitledFirstNameNoTooltip]が決めるだろう。"
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U]があなたの指示を承認する "
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U]があなたの指示に反対する"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "[county.GetName]の調査中、[tax_collector.GetTitledFirstName]が領地の開発と同時に税金も増やすべきだと助言してきました。\n\n"
 steward_task.2006.desc_development: "ですが、増税すれば領地の開発が滞ると判断し、[tax_collector.GetHerHis]の助言を退けることにしました。"
 steward_task.2006.desc_taxation: "私は[tax_collector.GetHerHis]の助言を聞き入れることにしましたが、その結果に喜んで頂けると思います。"
 steward_task.2006.a: "よくやった、[steward.GetTitledFirstNameNoTooltip]。"
 steward_task.2006.b: "何だと？そんなことは望んでいない！"
 steward_task.2006.b_notification: "覆された決断"
 steward_task.2007.desc: "私と[tax_collector.GetTitledFirstName]では、[county.GetName]の増税か開発かどちらを優先すべきか判断が付かなかったため、ご相談に参りました。"
 steward_task.2007.a: "税は多ければ多いほど良い。それが私の信条だ。"
 steward_task.2008.desc_intro_friendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]と[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]は普段ならうまくやっているのだが、[county.GetNameNoTier]に関しては対立しているようだ。"
 steward_task.2008.desc_intro_unfriendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]と[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]は毎日のように言い争っているが、今度は[county.GetNameNoTier]について対立しているようだ。"
 steward_task.2008.desc_outro: "\n\n「[county.GetNameNoTooltip]の繁栄に伴い、税金も増やすべきです。」[tax_collector.GetTitledFirstNameNoTooltip]が断言する。「[steward.GetTitledFirstNamePossessiveNoTooltip]の任務が正式に終わりを迎える前に増税すべきでです。」\n\n「そんなことをすれば、[county.GetNameNoTierNoTooltip]の発展に支障をきたします。」[steward.GetTitledFirstNameNoTooltip]が反論する。「つまるところ、私は徴税ではなく領地の発展を目標としているのです。」"
 steward_task.2008.a: "この件に関しては[tax_collector.GetTitledFirstNameNoTooltip]が正しい。"
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip]の言い分には一理ある。"
 steward_task.2008.c: "お前たちで決められないのか！？"
 steward_task.2101.t: "効果的な課税"
 steward_task.2101.desc: "私の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]が[county.GetName]への入植と土地の開墾を指導しているため、[councillor.GetSheHe]は新たな封土だけでなく、以前からの封土もしっかりと把握できている\n\n[councillor.GetHerHim]によると、これほど詳細な納税記録はこれまでなかったらしい！"
 steward_task.2101.a: "どうすればいいかわかってるな、[councillor.GetFirstNameNoTooltip]！"
 steward_task.2101.notification: "効果的な伯爵領税"
 steward_task.2102.t: "統制の強化"
 steward_task.2102.desc: "[county.GetName]の新たな封土の入植を指導するため、[councillor.GetCouncilTitle]はそこの人々にとって不慣れなほど強力な統制を行う必要がある\n\n幸い、[councillor.GetTitledFirstName]は大きな尊敬を集めており、[county.GetTitleTierName]における統治の強化はさまざまな面で私に恩恵をもたらす"
 steward_task.2102.a: "[ROOT.Char.GetTitleTierName]が統治者であると思い知らせろ"
 steward_task.2102.notification: "統制の強化"
 steward_task.3001.t: "入植者に対する抵抗"
 steward_task.3001.desc: "[county.GetName]における新たな[ROOT.Char.GetCulture.GetName]人入植者の多くが苦労している。[county.GetNameNoTier]では、入植者は地域社会に無視されているばかりか、複数の農場に対するあからさまな攻撃さえあった！"
 steward_task.3001.a: "[ROOT.Char.GetCulture.GetNameNoTooltip]の入植者を尊敬しなければならない！"
 steward_task.3001.notification: "入植者に対する抵抗"
 steward_task.3002.t: "統治への抵抗"
 steward_task.3002.desc: "[councillor.GetTitledFirstName]は[county.GetName]で思いがけない問題に直面している。地元民は[ROOT.Char.GetCulture.GetName]人による新政権との協力を拒んでいるのだ。[councillor.GetCouncilTitle]の取り組みは、助けになるどころか混乱を生じさせているという不満が寄せられている"
 steward_task.3002.a: "残念ながら、すべて必要なことだ"
 steward_task.3002.notification: "[ROOT.Char.GetCulture]人政権の失敗"
 steward_task.3101.t: "統治の歓迎"
 steward_task.3101.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が、[ROOT.Char.GetCulture.GetName]人の信条に基づく政権を[county.GetName]に樹立しようとしている\n\n[councillor.GetHerHis|U]の取り組みにより、地元民の生活はより楽に、より安全になっているため、歓迎されているようだ"
 steward_task.3101.a: "[councillor.GetTitledFirstNameNoTooltip]を信用して正解だった！"
 steward_task.3101.notification: "[ROOT.Char.GetCulture]人政権が歓迎される"
 steward_task.3102.t: "好評な管理"
 steward_task.3102.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が、[ROOT.Char.GetCulture.GetName]の伝統に基づいた考えを取り入れることで、[county.GetName]の統治を改善しようとしている\n\n[county.GetTitleTierName]の巧みな管理により、地元の地主はわずかな増税は気にしていないようだ"
 steward_task.3102.a: "金庫の金が増えるのはいいことだ！"
 steward_task.3102.notification: "[ROOT.Char.GetCulture]人政権"
 steward_task.3103.t: "連隊の強化"
 steward_task.3103.desc: "[councillor.GetTitledFirstNamePossessive]による、[ROOT.Char.GetCulture.GetName]人入植者を[county.GetNameNoTier]に紹介する取り組みのおかげで、奇妙なことが起こった。\n\n地元民は自分たちが住む領国に対する理解を深めたようで、領国のために戦うときが来ると、それぞれの村は最も健康で丈夫な[ROOT.Char.Custom('LevyMenWomen')]を派遣するために最善を尽くす。それどころか、自ら志願する農民もいる！"
 steward_task.3103.a: "これで私は何もかも見た"
 steward_task.3103.notification: "[ROOT.Char.GetCulture]人の志願兵"
 steward_task.3201.notification: "自治権の増大"
 steward_task.3202.notification: "文化的免税が与えられた"
 steward_task.3203.notification: "古い伝統が保護された"
 steward_task.3301.notification: "文化的な理解を得た"
 steward_task.3302.notification: "外交交渉が評価された"
 steward_task.3303.notification: "文化的好奇心が触発された"
 steward_task.4001.opening: "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc: "[councillor.GetCouncilTitle]が[county.GetName]の人々に働きかけ、私に反抗するよう扇動していることが明らかになった。このような恥ずべき行いには、必ず反発が生じるはずだ。"
 steward_task.4001.a: "しかし、私は#EMP 正当な#!請求権を持っているのだぞ！"
 steward_task.4002.t: "威信点の喪失"
 steward_task.4002.desc: "[councillor.GetTitledFirstName]は[county.GetName]で思いがけない問題に直面している。我々の説得に対して、地元民が好意的な反応を全く返してこないのだ。"
 steward_task.4002.a: "遅かれ早かれ、理解することになる。"
 steward_task.4002.notification: "威信点の喪失"
 steward_task.4101.t: "威信点の獲得"
 steward_task.4101.desc: "[county.GetName]における[councillor.GetTitledFirstNamePossessive]の任務が成果を上げ始めている。我々の働きかけに対し、地元民が好意的な反応を見せているのだ。"
 steward_task.4101.a: "素晴らしい成果だ！"
 steward_task.4101.notification: "威信点の獲得"
