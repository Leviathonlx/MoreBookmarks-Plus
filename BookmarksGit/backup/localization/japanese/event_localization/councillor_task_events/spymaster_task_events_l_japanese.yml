l_japanese:
 spymaster_task.0311.t: "暴かれた秘密"
 spymaster_task.0311.councillor_liege_opening: "[councillor.GetTitledFirstName]が私の[councillor.GetCouncilTitle]としての務めを果たしていたとき、[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が抱える秘密を暴いた"
 spymaster_task.0311.spymaster_opening: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]、[councillor_liege.GetTitledFirstName]のために調査を行っていたとき、[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が抱える秘密を暴いた"
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]：暴かれた秘密"
 spymaster_task.0341.t: "スパイ活動：性的倒錯"
 spymaster_task.0311.secret_deviant.shared: "\n\n私には[secret_holder.GetSheHe]が追い求めるおぞましい快楽が信じられない。その考えだけでもまともな[secret_holder.GetWomanMan]には不快なはずだが、[secret_holder.GetSheHe]は喜んでいるようだ…それどころか、熱望している！"
 spymaster_task.0311.secret_deviant: "\n\n[secret_holder.GetSheHe]が快楽を求める方法は、まともな人間であれば考えるだけでも吐き気がするほどなのに、[secret_holder.GetSheHe]は喜ぶどころか、熱望している！とても不自然で気持ち悪く感じる。いや、#emphasis 気のせいではない#!。これは[ROOT.Char.GetFaith.HighGodName]に対する侮辱である！"
 spymaster_task.0341.a: "使用人！バケツを持ってこい――#EMP *吐きそう*#!だ"
 spymaster_task.0341.a.deviant: "もう1回説明してくれ。できるだけ詳しく…"
 spymaster_task.0341.a.detached: "反吐が出そうだが、この知識は役に立つ"
 spymaster_task.0342.t: "スパイ活動：同性愛"
 spymaster_task.0311.sodomy.accepted: "\n\n[secret_holder.GetSheHe|U]はほかの[secret_holder.GetWomenMen]と親密な関係を持つことを好む。[secret_holder.GetHerHis|U]と同じ信仰を持つ[secret_holder.GetFaith.GetAdherentNamePlural]はこれを重大な罪と見なしており、それはあまり理にかなっていないが、私に必要な切り札になるかもしれない…"
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetSheHe|U]はほかの[secret_holder.GetWomenMen]と親密な関係を持つことを好む。しかし、私とは違い、[secret_holder.GetFirstName]はこの罪をうまく隠蔽できていない"
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetSheHe|U]は以前からほかの[secret_holder.GetWomenMen]と親密な関係を持つことを好んでいる。このような[ROOT.Char.GetFaith.HighGodName]に対する罪が見つからずに済むと思うとは、なんと愚かな…"
 spymaster_task.0342.a: "[secret_holder.GetFirstNameNoTooltip]よ、欲望に負けたことを後悔することになるだろう"
 spymaster_task.0343.t: "スパイ活動：殺人未遂"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n私に対する殺人未遂の黒幕は[secret_holder.GetSheHe|U]だった！復讐を果たすときがようやく来そうだ…"
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]、[murder_target.GetTitledFirstName]に対する殺人未遂の黒幕は[secret_holder.GetSheHe|U]だった！復讐を果たすときがようやく来そうだ…"
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[murder_target.GetTitledFirstName]に対する殺人未遂の黒幕は[secret_holder.GetSheHe|U]だった！"
 spymaster_task.0343.a: "[secret_holder.GetFirstNameNoTooltip]がここまで落ちぶれるとはな"
 spymaster_task.0343.murder_back: "ほら、私の行動は完全に正当だ"
 spymaster_task.0344.t: "スパイ活動：殺人"
 spymaster_task.0311.secret_murder.sadistic: "\n\n[murder_target.GetTitledFirstName]の突然の死の背後には[secret_holder.GetSheHe|U]がいたようだ"
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetSheHe|U]が[murder_target.GetTitledFirstName]の殺害を企てたのだ！この世界には[secret_holder.GetHerHim]のような弱虫や腰抜けの居場所はない"
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]、[murder_target.GetTitledFirstName]の死の背後にいた殺人者は、[secret_holder.GetSheHe|U]だった！[secret_holder.GetFirstName]はその命と[secret_holder.GetHerHim]にとって大切なものすべてをもって償わねばならない！"
 spymaster_task.0311.secret_murder.close_to_me: "\n\n真実がついに明らかになった。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]、[murder_target.GetTitledFirstName]の殺害を企てたのは[secret_holder.GetSheHe|U]だった"
 spymaster_task.0311.secret_murder.close_to_me_regret: "もっと早く知っていれば防げたのだろうか？"
 spymaster_task.0311.secret_murder.other: "\n\n[secret_holder.GetSheHe|U]が影から[murder_target.GetTitledFirstName]の殺害を画策していた！"
 spymaster_task.0344.a.sadistic: "ふーむ。ふさわしく恐ろしい報復を企てられるだろうか？"
 spymaster_task.0344.a.callous: "狂犬を自由にさせておくべきではない"
 spymaster_task.0344.a: "残酷で無慈悲なだけでなく、卑劣だ！"
 spymaster_task.0344.b: "私は完全に正当だ。誰も私を批判することはできない"
 spymaster_task.0345.t: "スパイ活動：食人"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.GetSheHe|U]には贅沢な趣味があるようだ。1杯の[ROOT.Char.Custom('RegionalDrink')]と、ひと口の赤く、柔らかい肉"
 spymaster_task.0311.secret_cannibal: "\n\nありとあらゆる不道徳があるが、[secret_holder.GetSheHe]は人肉で空腹を満たしているのだ！これほど吐き気を催す錯乱した行為がほかにあるだろうか！？"
 spymaster_task.0345.a.cannibal: "近いうちに[secret_holder.GetSheHe]が宴に招待してくれることを願う。"
 spymaster_task.0345.a: "穢らわしい人類め、私を不快にさせない日は来ないのか？"
 spymaster_task.0346.t: "スパイ活動：恋人たち"
 spymaster_task.0311.secret_lover.consort: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]が、[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]と交際していた！"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]、[lover.GetTitledFirstName]と交際していた！"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]、[lover.GetTitledFirstName]と交際していた。なぜこんなことになったのかわからないが、これが明るみに出れば2人とも大恥をかくだろう！"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U]は[lover.GetTitledFirstName]と肉欲にふけっている。[lover.GetFirstNamePossessiveNoTooltip]の体に手を這わせ、ありとあらゆる方法で口づけしている…これが知れ渡れば、大変な醜聞になるだろう！"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U]が、秘密裏に[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]と交際していた"
 spymaster_task.0346.a.consort: "けしからん！"
 spymaster_task.0346.a.close: "面倒なことになりそうだ"
 spymaster_task.0346.a: "いい話を聞けた…"
 spymaster_task.0347.t: "スパイ活動：不信心者"
 spymaster_task.0311.secret_non_believer.shared: "\n\n私と同じく、[secret_holder.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]に対する献身に疑いを抱いている。私と違い、[secret_holder.GetSheHe]はそのことをうまく隠す方法を知らない"
 spymaster_task.0311.secret_non_believer.other_faith: "\n\n[secret_holder.GetSheHe]は邪神[secret_holder.GetFaith.HighGodName]の真実に気づき始めているようだ。もちろん、[secret_holder.GetHerHis]と同じ信仰を持つ[secret_holder.GetFaith.GetAdherentNamePlural]は、私ほど物わかりはよくないだろう"
 spymaster_task.0311.secret_non_believer.other_sect: "\n\n[secret_holder.GetSheHe]は[ROOT.Char.GetFaith.GetAdjective]道を離れ、代わりに[secret_holder.GetFaith.GetAdherentNamePlural]の誤った教えを受け入れたようだ。[secret_holder.GetFaith.HighGodName]の教えがそのように歪められたのを見て、[secret_holder.GetFaith.HighGodHerHis]はさぞ悲しんでいることだろう。"
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.GetSheHe|U]は[secret_holder.GetFaith.GetAdjective]の教義に疑いを抱いているようだ。おお、[secret_holder.GetFirstNameNoTooltip]よ…[secret_holder.GetFaith.AltPriestTermPlural]は何と言うだろうか？"
 spymaster_task.0347.a: "弱い魂の表れだ"
 spymaster_task.0348.t: "スパイ活動：近親相姦"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetSheHe|U]は最も劣悪な罪を犯した。[ROOT.Char.GetFaith.HighGodName]その者に対する罪だ！近親者と性的関係を持つのは真の異常者だけである"
 spymaster_task.0311.secret_incest.shared: "\n\n愛はとどまるところを知らないというのは私には明らかではあるものの、[secret_holder.GetFirstNameNoTooltip]が自身の欲望を満たす方法に対して世間は恐怖と非難で応えるだろう…"
 spymaster_task.0348.a.shared: "こうでなければならない"
 spymaster_task.0348.a.lustful: "自分の家族…？いや、考えるのはよそう。#EMP だめ#! だ…"
 spymaster_task.0348.a: "このような不道徳な結びつきは糾弾しなければ！"
 spymaster_task.0349.t: "スパイ活動：魔術"
 spymaster_task.0311.secret_witch.shared: "\n\n[secret_holder.GetSheHe]もこの世界の限界を超えた先に答えを求めているようだ。[secret_holder.GetSheHe]はさまざまなものを見たことだろう…私たちが知っていることを公にできたらいいのに"
 spymaster_task.0311.secret_witch.zealous: "\n\n[secret_holder.GetSheHe]が秘密の儀式に関与している証拠がある。悪霊と交信しようとしているに違いない！[secret_holder.GetSheHe|U]は誘惑的な悪魔どもと全裸で踊り、光り輝く炎に肉体を包み込まれて…"
 spymaster_task.0311.secret_witch.zealous_end: "なんと汚らわしい考えだろう！"
 spymaster_task.0311.secret_witch: "\n\n[secret_holder.GetSheHe]が秘密の儀式に関与している証拠がある。悪霊と交信し、悪魔と協力すること以外、このような行為にどんな目的があるというのだろうか！？"
 spymaster_task.0349.a.zealous: "異世界の美に誘惑されてはならない！"
 spymaster_task.0349.a: "[secret_holder.GetSheHe]はどのような悪事を企んでいるのだろう？"
 spymaster_task.0350.t: "スパイ活動：庶子"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName]は庶子であるだけでなく…私が実の父親だ！"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName]は私の実子ではないが、[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[bastard.Custom('DaughterSon')]なのだ！"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName]は私の実子ではないが、[actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[bastard.Custom('DaughterSon')]なのだ！"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetTitledFirstName]は確かに[mother.GetTitledFirstName]と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))]、[actual_father.GetTitledFirstName]の庶子である！"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetTitledFirstName]は確かに[mother.GetTitledFirstName]と[actual_father.GetTitledFirstName]の庶子である！"
 spymaster_task.0350.a.related: "こんな事実を私から隠すとは何ごとだ、[mother.GetFirstNameNoTooltip]？"
 spymaster_task.0350.a: "信じられない！"
 spymaster_task.0353.t: "スパイ活動：秘密の[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nつまり、[secret_holder.GetSheHe]は今も密かに[secret_holder.GetSecretFaith.GetName]を信仰しているのだ。死を目前にしてなお偶像に縋りつくとは、なんと愚かな！この愚か者どもは、学ぶということがないのか？"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nどうやら[secret_holder.GetSheHe]は今も密かに[secret_holder.GetSecretFaith.GetName]を信仰しているらしい。ひとつの信仰に縋りつくとは妙なものだ。それがどれだけ危険なことか分からないのだろうか？"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nどうやら[secret_holder.GetSheHe]は、私が[root_crypto_faith.GetName]への信仰心を隠しているように、[secret_holder.GetSecretFaith.GetName]に対する信仰心を隠さねばならないようだ。だが、なぜ[secret_holder.GetSheHe]が危険を冒してまで誤った信仰心を捨てないのか、それは謎のままだ。"
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nどうやら[secret_holder.GetSheHe]も私と同じ[ROOT.Char.GetFaith.GetAdherentName]らしいが、それをひた隠しにしている不信心者のようだ。このような不敬な行いについて、[ROOT.Char.GetFaith.HighGodName]は何と仰るだろう？"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nどうやら[secret_holder.GetSheHe]も私と同じ[root_crypto_faith.GetAdherentName]らしい。信仰心を秘めることは過ちだとは思わないが、ほかの[secret_holder.GetFaith.GetAdherentNamePlural]もそう思うかどうかは分からない。"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nどうやら私たちは二人とも密かに[secret_holder.GetSecretFaith.GetName]を信仰しているようだ。さて、この情報をどうすべきだろうか。"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U]は昼間は[secret_holder.GetFaith.GetAdherentName]を装っているが、夜になると声を潜めて[secret_holder.GetSecretFaith.GetName]に祈りを捧げている。さて、この情報をどうしてやろうか…"
 spymaster_task.0353.a.shared_faith_shared_secret: "信者の数は増えていく。"
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U]の愚かさは私の利益になる。"
 spymaster_task.0353.a: "[secret_holder.GetFaith.AltPriestTermPlural]はこれをお許しにならないはずだ。"
 spymaster_task.0359.t: "スパイ活動：発見"
 spymaster_task.0359.a: "とても興味深い…"
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "仕事では[character_to_hook.Custom2('YourCharacterIntroduction', target_character)]の秘密を見つけることができなかった。"
 spymaster_task.0381.desc_other_court: "[target_character.GetTitledFirstName]の調査によると、[character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]が最も暗い真実を秘めている可能性が高いようだ。だが、残念なことにどれだけ調べても、一見怪しげな[character_to_hook.GetTitleAsNameNoTooltip]は何も隠していないらしい。"
 spymaster_task.0381.desc: "\n\nだが目の前の任務を果たすために、真実に囚われる必要はない。[character_to_hook.GetFirstNameNoTooltip]に秘密があるかのようにでっち上げればいい。明るみに出れば、確実に破滅するような秘密が。"
 spymaster_task.0381.a: "やれ"
 spymaster_task.0381.a.truth_is_relative_unlock: "この選択肢は[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]パークを持っているため選択可能"
 spymaster_task.0381.b: "私たちが代わりに友人になれない理由は何もない"
 spymaster_task.0381.b.flavor: "私がどれほど簡単に[character_to_hook.GetHerHis]の敵になりえたかを[character_to_hook.GetSheHe]が承知している限りは"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "最大限の努力にもかかわらず、私の工作員は"
 spymaster_task.0399.home_court: "この宮廷でひとつも秘密を暴けていない"
 spymaster_task.0399.other_court: "[target_character.GetTitledFirstNamePossessive]の宮廷でひとつも秘密を暴けていない"
 spymaster_task.0399.nothing_to_find: "\n\n私もここで何かが見つかるとは思えない。ここは正午の墓場よりも出来事が少ない"
 spymaster_task.0399.something_here: "\n\nそれでも、影で何かが起こっていると思う。それが何なのか見極める時間がもう少しだけ要る"
 spymaster_task.0399.a.recommended: "いいだろう、お前に任せる"
 spymaster_task.0399.a.counter: "いや、これ以上時間を無駄にするのはやめよう"
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle]の[councillor.GetFirstNameNoTooltip]が任務を[GetCouncilTaskType('task_disrupt_schemes').GetName|V]に変更"
 spymaster_task.0399.b.recommended: "#EMP 何か#! あるなら、必ず見つけよう"
 spymaster_task.0399.b.counter: "私にはそれほど確信がない。そのまま続けろ！"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle]の[councillor.GetFirstNameNoTooltip]が[GetCouncilTaskType('task_find_secrets').GetName|V]を続ける"
 spymaster_task.1001.t: "“事故”"
 spymaster_task.1001.desc: "[councillor.GetTitledFirstNamePossessive]の謝罪は誠実そうに#EMP 聞こえる#! が、この過失はあまりにも馬鹿げていて本当とは思えないほどだ。\n\n「あのですね、我が主君」と[councillor.GetCouncilTitle]は説明する。「間違った手紙を間違った配達人を使って送ったというだけのことです」。[councillor.GetSheHe|U]は固唾をのんでいる。「有罪を示す文書が紛失した経緯はこのとおりです」"
 spymaster_task.1001.a: "究極の[councillor.Custom2('InsultNoun', ROOT.Char)]め！"
 spymaster_task.1001.b: "[councillor.GetFirstNameNoTooltip]よ、誰にでも間違いはある"
 spymaster_task.1001.a.tt: "領国内の誰かに[secrets|E]をひとつ握られました\n\n"
 spymaster.1001.notification: "秘密の文書を紛失"
 spymaster_task.1002.greeting: "関係者各位…"
 spymaster_task.1002.desc: "有罪を示す文書を同封しています。これは口外無用であると繰り返し述べておきます。我が主君、[councillor_liege.GetTitledFirstName]でさえこの文書の存在は知らず、そのままでなければなりません"
 spymaster_task.1002.a: "私に宛てられたものではないと思う…"
 spymaster_task.1002.a.tt: "#F …だが、[councillor.GetCouncilTitle]からの贈り物を辞退するなどもってのほかだ#!"
 spymaster_task.1003.a.tt: "領国内の誰かに[courtier.GetTitledFirstNamePossessiveNoTooltip]の[secrets|E]をひとつ握られました\n\n"
 spymaster_task.1003.notification: "秘密の手紙を紛失"
 spymaster_task.1101.desc_opening: "[owner.GetTitledFirstName]による"
 spymaster_task.1101.murder: "あなたに対する殺害計画を暴いた！"
 spymaster_task.1101.abduct: "あなたに対する誘拐計画を暴いた！"
 spymaster_task.1101.spy_on: "あなたの秘密をすべて明らかにする計画を暴いた！"
 spymaster_task.1101.fallback: "あなたに対する計画を暴いた！"
 spymaster_task.1101.ending: "\n\nこれを書いている間にも[owner.GetHerHis|U]の工作員は逮捕されているが、[owner.GetFirstName]はひとまず阻止されたとは言え、将来的な脅威は残っている\n対応策を取らなければ、だが…"
 spymaster_task.1101.a: "この世界は私たち2人には狭すぎるかもしれない"
 spymaster_task.1101.exposure_tt: "工作が暴かれました"
 spymaster_task.2001.t: "空虚な告発"
 spymaster_task.2001.desc: "壮大な陰謀を暴き、裁きを下すため、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]である[ROOT.Char.Custom('DefaultPriestTitle')]の[accused_priest.GetFirstName]を連行した。しかし、[ROOT.Char.Custom('DefaultPriestTitle')]が自白を拒否すると、[councillor.GetTitledFirstName]は告発の証拠も裏付けも何ひとつ持っていなかった。"
 spymaster_task.2001.a: "私に恥をかかせるのはやめろ、[councillor.GetFirstNameNoTooltip]"
 spymaster_task.2001.b: "[ROOT.Char.Custom('DefaultPriestTitle')]は#EMP 何か#!で有罪なはずだ"
 spymaster_task.2001.c: "お前は宮廷に来るべきだ、[accused_priest.GetFirstNameNoTooltip]よ。"
 spymaster_task.2002.notification: "人手不足という評判"
 spymaster_task.2003.t: "破綻しそうな策略"
 spymaster_task.2003.desc: "宮廷で、[councillor.GetCouncilTitle]がいつになく堅苦しい様子で私のもとにやってきた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、欲しいものを手に入れるには、影で陰謀を企てるのが最良の方法とは限らないのではないのでしょうか？」意外な発言ではあったが、[councillor.GetTitledFirstName]はようやく本題に入る\n\n「どうやら…[scheme.GetName]に関わっている工作員全員が、私とのやり取りをやめてしまったようなのです。まるで何も起こらなかったかのようです」"
 spymaster_task.2003.a: "策略が完全に破綻したのか？"
 spymaster_task.2102.t: "隠された知識"
 spymaster_task.2102.desc: "[councillor_liege.GetTitledFirstName]のために領国全体に広がるスパイ網を維持することには、それなりの恩恵がある。探してもいなかったものを見つけることが多い。たとえば、[secret_owner.GetTitledFirstNamePossessive]の秘密の証拠とか…"
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip]はこれに興味を持つだろう"
 spymaster_task.2102.b: "あの古い噂か？たぶん[councillor_liege.GetTitleTierName]は聞きたがるだろう"
 spymaster_task.2102.c: "これを共有する必要はない"
 spymaster_task.2102.c.tt: "あなたが主君から何を隠していると[councillor_liege.GetHerHim]に思われているか警戒しなければならない"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle]が秘密を発見する"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]が私の宮廷でスパイを雇ったことが明々白々になった。私も使用人も隠し事は何もないので、何を探しているのかはわからないが、お願いだ、やめさせてくれ"
 spymaster_task.3001.a: "被害妄想でしかない！"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip]は詮索を続ける"
 spymaster_task.3001.b: "不幸な誤解だ。すぐに終わらせる"
 spymaster_task.3002.t: "宮廷の工作員"
 spymaster_task.3002.opening: "宮廷で秘密のメッセージがささやき伝えられ、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]の工作員が秘密を探っているのは明らかだ"
 spymaster_task.3002.end: "しかし、この件について[councillor_liege.GetTitledFirstName]に申し入れを行うと、[councillor_liege.GetSheHe]は全否定した！"
 spymaster_task.3002.a: "[councillor_liege.GetSheHe]は何を企んでいる？"
 spymaster_task.3003.end: "ありがたいことに、[councillor_liege.GetTitledFirstName]は[councillor.GetCouncilTitle]の謀略をすぐに終わらせると約束した"
 spymaster_task.3003.a: "だがそもそもなぜここに来たのだろう？"
 spymaster_task.3004.desc: "まさか[councillor.GetCouncilTitle]の工作員が私の宮廷にいながら永遠に見つからずに済むとは思わなかっただろうな？この反逆的行為をただちにやめろ！"
 spymaster_task.3004.a: "被害妄想では…"
 spymaster_task.3004.b: "単純な手違いです、我が主君、それだけです！"
 spymaster_task.3005.opening: "私の宮廷で工作員を発見した。明らかに[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]の[councillor_liege.GetTitledFirstName]に雇われている！"
 spymaster_task.3005.end: "\n\nしかし、撤退させるよう要求すると、[councillor_liege.GetTitleTierName]は全否定した"
 spymaster_task.3005.a: "生意気な悪党め！"
 spymaster_task.3006.end: "\n\n撤退させるよう命令すると、[councillor_liege.GetTitleTierName]は渋々従ったが、目をつけておくべきかもしれない…"
 spymaster_task.3006.a: "邪悪なささやきは邪悪な行為に先んじる"
 spymaster_task.3007.desc: "秘密を探っているスパイが私の宮廷を悩ませている。スパイがあなたの[councillor.GetCouncilTitle]に雇われていることを知ったときの私の驚きを想像してほしい！この茶番をすぐにやめてくれ！"
 spymaster_task.3007.a: "[target_character.GetFirstNameNoTooltip]、私はスパイのことなど何も知らん"
 spymaster_task.3007.b: "ああ、きっと帰り道に迷子になったんだろう！"
 spymaster_task.3009.end: "撤退させるよう要請すると、[councillor_liege.GetTitleTierName]は渋々従ったが、目をつけておくべきかもしれない…"
