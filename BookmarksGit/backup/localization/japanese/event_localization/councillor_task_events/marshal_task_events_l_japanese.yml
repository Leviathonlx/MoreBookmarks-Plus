l_japanese:
 marshal_task.0301.t: "指揮官の昇進"
 marshal_task.0301.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が、前途有望な新兵を見せびらかしている。\n\n「[councillor.Custom2('RelationToMe', ROOT.Char)]、[commander.GetSheHe|U]はあなたほど高貴の出ではなくとも、私の名に誓って、[commander.GetTitledFirstName]は味方につけておきたい人材だ」"
 marshal_task.0301.a: "いいだろう、[commander.GetFirstNameNoTooltip]を登用する。"
 marshal_task.0301.b: "このクズを我が[ROOT.Char.Custom('ResidenceBuilding')]から追い出せ！"
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "[commander.GetTitledFirstName]が[commander.Custom('CommanderTraitSkillDescription')]の傾向を見せている。"
 marshal_task.0302.desc.known: "これは私の得意分野のひとつであり、[commander.GetHerHim]にこの能力を最大限に活用する方法を教えられるかもしれない。"
 marshal_task.0302.desc.unknown: "この分野の経験はあまりないが、それでも[commander.GetHerHim]がその能力を磨く手伝いはできる。"
 marshal_task.0302.a: "ぜひ[commander.GetHerHim]を指導してやってくれ。"
 marshal_task.0302.b: "いや、[commander.GetFirstNameNoTooltip]は一騎打ちに集中するべきだ。"
 marshal_task.0304.t: "指揮官への昇格"
 marshal_task.0304.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が、かなりためらっている様子で[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', ROOT.Char)]を私の元に連れて来た。\n\n「[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]が指揮官への昇格の栄誉を賜れるよう[advocate_of_nepotism.GetTitledFirstName|U]に頼まれたのですが、その前にご意見を窺うべきかと思いまして…」\n\n[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip] [beneficiary_of_nepotism.Custom('quirk_neg_present')]。"
 marshal_task.0304.a_clan: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の子は皆、軍に歓迎しよう。"
 marshal_task.0304.a_neutral: "あなたの[beneficiary_of_nepotism.Custom('GetDaughterSon')]なら軍に歓迎しよう。"
 marshal_task_0304_a_tt: "@warning_icon! #X [TARGET_CHARACTER.GetShortUINameNoTooltip|U]が20年以内に解雇されると、[CHARACTER.GetShortUINameNoTooltip|U]は憤慨します#!"
 marshal_task.0304.b: "[beneficiary_of_nepotism.GetTitledFirstNameNoTooltip]は宮廷人として仕えることを望むのではないか？"
 marshal_task.0304.b.success: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]があなたの提案に満足している"
 marshal_task.0304.b.failure: "[advocate_of_nepotism.GetTitledFirstNameNoTooltip]があなたの提案に侮辱されたと感じる"
 marshal_task.0304.c: "軍は保育所#EMP ではない#!！"
 marshal_task.0306.opening: "[advocate_of_nepotism.Custom2('AppropriateGreetingNegative', SCOPE.sC('councillor_liege'))]"
 marshal_task.0306.desc: "[beneficiary_of_nepotism.Custom2('MyCharacterIntroduction', advocate_of_nepotism)]を[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]にして下さるというお約束を信じていましたが、それは誤りだったようです。あなたのお言葉を信じ過ぎていた私をお許し下さい。"
 marshal_task.0306.a: "これは誤解だ！"
 marshal_task.1001.t: "徴募兵の脱走"
 marshal_task.1001.desc: "私の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]の厳しい徴兵活動は、意図されたものと正反対の効果を発揮しているようだ。\n\n町や村で集められる農民の数は増えたものの、多数が兵役義務から逃れるために[councillor.GetFirstNamePossessive]の部隊から脱走している！"
 marshal_task.1001.a: "目的は兵士を増やすことだ、減らすことではない！"
 marshal_task.1001.notification: "徴募兵の脱走"
 marshal_task.1002.t: "農地の不使用"
 marshal_task.1002.desc: "[councillor.GetCouncilTitle]が私の下に連れてきた記録的な数の徴募兵には、予期せぬ影響があった。\n\n[councillor.GetTitledFirstNamePossessive]の見境のない徴兵により、[county.GetName]にある何エーカーもの農地が放置されている。"
 marshal_task.1002.a: "こんなはずではなかった。"
 marshal_task.1002.notification: "徴募兵が農地をあとにしました"
 marshal_task.1003.t: "衛兵不足"
 marshal_task.1003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]による熱心な徴兵活動により、[county.GetName]では健康で丈夫な男が不足している。\n\n地元の衛兵を務める人が減り、犯罪が増加している。"
 marshal_task.1003.a: "何をしてくれたのだ、[councillor.GetFirstNameNoTooltip]よ…"
 marshal_task.1003.notification: "衛兵が徴募されました"
 marshal_task.1101.t: "よく組織化された兵役"
 marshal_task.1101.desc: "徴募兵を入念に調査して選別したことで、[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]は、[county.GetName]の農地はひとつとして放置されないことを保証した。\n\n[councillor.GetSheHe]が残した記録は、納税の時期にとても役立つことだろう…"
 marshal_task.1101.a: "よくやった、[councillor.GetFirstNameNoTooltip]よ。"
 marshal_task.1101.notification: "よく組織化された徴募兵の兵役"
 marshal_task.1102.t: "軍の存在感の上昇"
 marshal_task.1102.desc: "[councillor.GetTitledFirstNamePossessive]による徴募兵を再編する取り組みは[county.GetName]に移った。そこでは、軍の存在感を増したことが大きな成果をあげている。\n\n盗賊は根絶やしになり、恐れをなした密輸業者と誘拐魔は活動を控えている。"
 marshal_task.1102.a: "これで民は安心するだろう。"
 marshal_task.1102.notification: "軍の存在感の上昇"
 marshal_task.1103.notification: "徴募兵、戦闘準備完了"
 marshal_task.2001.t: "指揮官負傷"
 marshal_task.2001.opening: "決闘訓練の途中、[commander.GetTitledFirstName]に攻撃が当たった！"
 marshal_task.2001.ending: "\n\n[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が出血を止めたが、[commander.GetFirstName]が回復するまではしばらくかかるだろう。"
 marshal_task.2001.a: "本物の武器を使っていたのか！？"
 marshal_task.2001.notification: "戦士が訓練中に負傷"
 marshal_task.2101.notification: "[commander.Custom('CommanderTraitBeingTaughtNoTooltip')]の特性を獲得しました"
 marshal_task.2102.notification: "騎士が強化されました"
 marshal_task.2103.notification: "ハスティルデが訓練されました"
 marshal_task.0302.notification.a: "指揮官が大幅に強化されました"
 marshal_task.0302.notification.b: "指揮官が強化されました"
 marshal_task.0303.notification.a: "騎士が大幅に強化されました"
 marshal_task.0303.notification.c: "騎士が剣豪になりました"
 marshal_task.2002.t: "指揮官重傷"
 marshal_task.2002.eye: "\n\n[councillor.GetCouncilTitle]がすぐに医師を呼んだが、[commander.GetHerHis]の視力を救うことはできなかった。"
 marshal_task.2002.leg: "\n\n[councillor.GetCouncilTitle]がすぐに医師を呼んだが、[commander.GetHerHis]の命と脚を救うことはできなかった。"
 marshal_task.2002.hand: "\n\n[councillor.GetCouncilTitle]がすぐに医師を呼んだが、[commander.GetHerHis]の命と腕の両方を救うことはできなかった。"
 marshal_task.2002.a: "少なくとも、[commander.GetHerHis]の意識ははっきりしている。"
 marshal_task.2002.b: "今後戦うときは馬に乗る必要があるな。"
 marshal_task.2002.c: "[commander.GetSheHe]の利き手は残っているんだろうな！"
 marshal_task.2002.generic_title: "戦士が訓練中に負傷"
 marshal_task.2002.notification_eye: "[councillor.GetCouncilTitle]の指示下で訓練していた[commander.GetTitledFirstName]が、片目を失ってしまった！"
 marshal_task.2002.notification_leg: "[councillor.GetCouncilTitle]の指示下で訓練していた[commander.GetTitledFirstName]が、片脚を失ってしまった！"
 marshal_task.2002.notification_hand: "[councillor.GetCouncilTitle]の指示下で訓練していた[commander.GetTitledFirstName]が、重傷を負ってしまった！"
 marshal_task.2003.t: "指揮官の死"
 marshal_task.2003.ending: "\n\n[councillor.GetCouncilTitle]が速やかに医師を呼んだが、[commander.GetFirstName]は直後に失血死してしまった。"
 marshal_task.2003.a: "軍にとって悲劇的な損失だ。"
 marshal_task.2101.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が、私に提案を持ちかけた。\n\n「[commander.GetTitledFirstName]は、かつての[teacher.GetTitledFirstName]と同じく、[commander.Custom('CommanderTraitSkillDescription')]の潜在能力を持っていること気がついた。[commander.GetFirstName]は[teacher.GetFirstName]が専属の教師になれば多くのことを学べると思う」"
 marshal_task.2101.a: "手配しろ。"
 marshal_task.2101.b: "[commander.GetFirstNameNoTooltip]はもっと一騎打ちに注力するべきだ！"
 marshal_task.3001.t: "地元民の抵抗"
 marshal_task.3001.desc: "我が[councillor.Custom2('RelationToMe', ROOT.Char)]よ、\n[county.GetName]を立て直すための取り組みは速やかに進行しているものの、全員がその恩恵に納得しているわけではない。\n複数の町長や村の長老の機嫌を損ねてしまったようだ。つまり、すべての町長と村の長老だ。"
 marshal_task.3001.a: "何をしてくれたのだ、[councillor.GetFirstNameNoTooltip]よ…"
 marshal_task.3001.notification: "大衆の尊敬を失う"
 marshal_task.3002.desc: "我が[councillor.Custom2('RelationToMe', ROOT.Char)]よ…\n\n私は判断を誤ってしまったようだ。私が[county.GetName]に導入した改革は、あなたのこの地域における支配力を強めることが目的だったが、人々は[ROOT.Char.GetTitleTierName]が誰なのかまるで知らないようだ…"
 marshal_task.3002.a: "事態を#EMP さらに悪化させた#!というのか！？"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle]が統制を失う"
 marshal_task.3003.t: "失望"
 marshal_task.3003.desc: "ご機嫌よう、我が[baron.Custom2('RelationToMe', ROOT.Char)]、\nあなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]の振る舞いには文句を言わねばならない！\n[councillor.GetSheHe|U]が[county.GetName]に現れ、私たちの伝統や昔からの慣わしなどお構いなしに、思いつきで物事を変えている！"
 marshal_task.3003.a: "もう少し慎重に進めてくれないか、[councillor.GetFirstNameNoTooltip]？"
 marshal_task.3003.notification: "男爵が立腹しました"
 marshal_task.3101.t: "地元の恩恵"
 marshal_task.3101.desc: "我が[councillor.Custom2('RelationToMe', ROOT.Char)]よ、\n[county.GetName]の再編がうまくいっていることを報告できて嬉しく思う。\nそれに、これらの改善の恩恵を受けるのはあなただけではない。[county.GetNameNoTier]の人々は、もちろん、[ROOT.Char.GetTitleTierName]に永遠に忠実ではあるものの、これほど恩を感じることは稀だ。"
 marshal_task.3101.a: "よくやった、[councillor.GetCouncilTitle]！"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle]が尊敬を勝ち取りました"
 marshal_task.3102.t: "感謝の気持ち"
 marshal_task.3102.desc: "我が[baron.Custom2('RelationToMe', ROOT.Char)]、\nあなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]は[county.GetName]を再編するためにたゆまぬ努力をしてきた。すでにその恩恵を受けている。\nこれほど有能な[councillor.GetWomanMan]を派遣してくれたことを個人的に感謝したい！"
 marshal_task.3102.a: "その調子で続けろ、[councillor.GetFirstNameNoTooltip]。"
 marshal_task.3102.notification: "[councillor.GetCouncilTitle]が封臣を感心させる"
 marshal_task.3103.notification: "[acclaimed_knight]が農民を鎮圧"
 marshal_task.4002.notification: "統制の取れていない衛兵"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
