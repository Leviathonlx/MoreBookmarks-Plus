l_japanese:
 chancellor_task.0991_end_desc: "[target_character.GetTitledFirstNamePossessiveNoTooltip]の好感度はこれ以上上がりません。"
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip]はあなたの厚意に感銘を受け、光栄に思っている。"
 chancellor_task.1001.t: "新たな請求者"
 chancellor_task.1001.desc: "これまでにさまざまな愚行を見てきたが…\n\n私と隣人の関係を改善しようという[councillor.GetTitledFirstNamePossessive]の無駄な努力において、役立たずの[councillor.GetCouncilTitle]が[neighboring_ruler.GetTitledFirstNamePossessive]の[target_county.GetName]に対する請求権を公式に認めた！"
 chancellor_task.1001.a: "作るべきは敵ではなく友だと言うのに！"
 chancellor_task.1001.title_message: "請求権にまつわる不手際"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName]は公式に、[target_county.GetName]に対するあなたの請求権を認めた"
 chancellor_task.1002.t: "平和の終焉"
 chancellor_task.1002.desc: "私の評判を上げようという[councillor.GetTitledFirstNamePossessive]の試みにおいて、無能な[councillor.GetCouncilTitle]が[target.GetName]との以前の条約の一部を#EMP 無効にする#! 条約に同意した！\n\n[target.GetTitleTierName]の見立てでは、[target.GetSheHe]は意のままに私に宣戦布告できるらしい。"
 chancellor_task.1002.a: "なぜこんなことに合意したのだ、[councillor.GetFirstNameNoTooltip]よ！？"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "[councillor.GetTitledFirstName]、あなたの[councillor.GetCouncilTitle]とやり取りを続けているのだが、恥ずべき外交姿勢だ。あなたは私が思っていたような[ROOT.Char.GetWomanMan]ではない！"
 chancellor_task.1003.a: "何らかのとんでもない誤解に違いない…"
 chancellor_task.1003.message: "[councillor.GetCouncilTitle]が[neighbor.GetTitledFirstName]の気分を害する。"
 chancellor_task.1102.t: "巧みな外交"
 chancellor_task.1102.desc: "[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]は、私が[target.GetName]と結んだ平和条約には不備があり、正当性がなく、私にとって不公平であると近隣の領国や封臣を説得しようと尽力してきた！\n\n私は再び、気の向くままに[target.GetHerHim]に宣戦布告できるようになった。"
 chancellor_task.1102.a: "素晴らしい仕事だ、[councillor.GetFirstNameNoTooltip]よ！"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]とやり取りを続けているのだが、あなたを見る目が変わったと言わざるをえない。\n\nいつの日か、誇りを持って友人と呼べるような存在でさえあるかもしれない。"
 chancellor_task.1103.a: "今日はいつにも増して口達者だな、[councillor.GetFirstNameNoTooltip]よ！"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle]が隣国の者を感心させる"
 chancellor_task.2001.t: "地元民の抵抗"
 chancellor_task.2001.desc: "我が[councillor.Custom2('RelationToMe', ROOT.Char)]よ、\n[county.GetName]を立て直すための取り組みは速やかに進行しているものの、全員がその恩恵に納得しているわけではない。\n複数の町長や村の長老の機嫌を損ねてしまったようだ。つまり、すべての町長と村の長老だ。"
 chancellor_task.2001.a: "何をしてくれたのだ、[councillor.GetFirstNameNoTooltip]よ…"
 chancellor_task.2001.notification: "[councillor.GetCouncilTitle]の無能さのせいで、[county.GetName]の人々は私に対する敬意を失ってしまった。"
 chancellor_task.2002.desc: "我が[councillor.Custom2('RelationToMe', ROOT.Char)]よ…\n\n私は判断を誤ってしまったようだ。私が[county.GetName]に導入した改革は、あなたのこの地域における支配力を強めることが目的だったが、人々は[ROOT.Char.GetTitleTierName]が誰なのかまるで知らないようだ…"
 chancellor_task.2002.a: "物事を#EMP さらに悪化させた#!というのか！？"
 chancellor_task.2002.notification: "[councillor.GetCouncilTitle]は[county.GetName]の支配を失っている！"
 chancellor_task.2003.t: "失望"
 chancellor_task.2003.desc: "ご機嫌よう、我が[baron.Custom2('RelationToMe', ROOT.Char)]、\nあなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]の振る舞いには文句を言わねばならない！\n[councillor.GetSheHe|U]が[county.GetName]に現れ、私たちの伝統や昔からの慣わしなどお構いなしに、思いつきで物事を変えている！"
 chancellor_task.2003.a: "もう少し慎重に進めてくれないか、[councillor.GetFirstNameNoTooltip]？"
 chancellor_task.2003.notification: "無能な[councillor.GetCouncilTitle]が封臣を怒らせてしまった！"
 chancellor_task_2001.message: "$baron_plural_upper_case$統合に抵抗する"
 chancellor_task_2002.message: "[resisting_culture.GetNameNoTooltip]統合に対する抵抗"
 chancellor_task_2101.message: "$baron_plural_upper_case$統合を支持する"
 chancellor_task_2102.message: "[supporting_culture.GetNameNoTooltip]統合に対する支持"
 chancellor_task_every_county_of_culture_in_title: "[title.GetNameNoTier]のすべての[supporting_culture.GetAdjective]伯爵領"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "[title.GetName]における統合の取り組みはとても順調に進んでいる。それどころか、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の課税方式を限定的に実施することも可能かもしれない。"
 chancellor_task.2103.a: "完璧だ。実現させろ！"
 chancellor_task.2103.b: "彼らの方式からほかに学べることがあるのではないか？"
 chancellor_task.2103.c: "いや、こういったことは時間がかかる。必要なだけ時間をかけるべきだ。"
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "しばらくの間、[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]を我が家でもてなしてきた。[councillor.GetSheHe]が、あなたに対する卑屈な服従を勧めながら、我が家のことに口出しする様は非常に不愉快だ！\n\nこれほど最低の使者を派遣するとは、どういう[ROOT.Char.GetLadyLord]だ？"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]！何をしてくれたのだ！？"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "[vassal.GetTitledFirstName]との取引の中で、私は… 誤って[vassal.GetHerHis]の義務の免除を約束してしまったようだ…\n\n努力はしたが、もはやほかに解決策はないかもしれない…"
 chancellor_task.3002.a: "愚か者め！"
 chancellor_task.3002.c: "いや、まだどうにかできる。"
 chancellor_task.3002.d: "ああ、ないだろうな。"
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]の間で紛争が続いており、このいざこざの核心にたどり着こうと辛抱強く取り組んでいる。うまく後押しできれば、和解に達することは可能だと思う。"
 chancellor_task.3101.a: "どんな代償を払ってでも争いを止めろ。"
 chancellor_task.3101.b: "[ROOT.Char.GetTitleTierName]として、私の言うことを聞かせる！"
 chancellor_task.3101.c: "自分たちで解決させておけ。"
 chancellor_task.3101.c.tt: "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]の戦争は続いている。"
 chancellor_task.3102.desc: "[vassal.GetTitledFirstNamePossessive]の契約では、あなたがこれまでに徴収したよりも多くの義務が[vassal.GetHerHim]に課されていたことに気づいた。"
 chancellor_task.3102.a: "この過ちを正すべきだ！"
 chancellor_task.3102.c: "見逃してやろう。今回はな…"
 chancellor_task.3003.t: "権威の喪失"
 chancellor_task.3003.desc: "[councillor.GetCouncilTitle]がやっている仕事は、やっているかどうかすら知らんが、十分ではないようだ。\n\n[councillor.GetTitledFirstNamePossessive]の監視下で、私の封臣はどのような事柄でもほとんど承認を求めることなく、好きなように行動しているようだ。"
 chancellor_task.3003.a: "まるで権力がこの手から逃れているかのように感じる。"
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle]が封臣の扱いに失敗"
 chancellor_task.3103.desc: "この数週間の間、[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]を我が家でもてなしているのだが、[councillor.GetSheHe]はあなたの統治による領国の素晴らしさを気づかせてくれた。\n\n封臣としてあなたに仕えられることを光栄に思う！"
 chancellor_task.3103.a: "これほど感謝に満ちた忠僕を得られて幸運だ。"
 chancellor_task.3104.desc: "[primary_title.GetName]に関するある古い契約を発見した。[vassal.GetTitledFirstName]は来たるべき相続で、これまで考えられていたよりも公平である義務を負うということもできる。"
 chancellor_task.3104.a: "[vassal.GetFirstNamePossessiveNoTooltip]の跡継ぎの権利を守らなければ！"
 chancellor_task.3104.b: "現状維持でよい。対価と引き換えにな…"
 chancellor_task.3104.c: "領国を寸断する必要はない。"
