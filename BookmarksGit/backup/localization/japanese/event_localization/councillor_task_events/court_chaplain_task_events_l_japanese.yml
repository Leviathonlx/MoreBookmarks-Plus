l_japanese:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0301.desc: "古い文書や… 出どころが怪しい文献の隅々まで探し回っておりました。とうとうあなたが[county.GetName]の正当な[ROOT.Char.GetLadyLord|U]であると主張するために十分な材料が揃いました！\n\n最後に必要なのは、ちょっとした賄賂だけ…"
 court_chaplain_task.0301.a: "やれ！"
 court_chaplain_task.0301.b: "いや、できない。"
 court_chaplain_task.0301.b.tt: "請求権の捏造の進捗がすべて失われる"
 court_chaplain_task.0302.desc: "古い文書や… 出どころが怪しい文献の隅々まで探し回っておりました。とうとうあなたが[county.GetName]の正当な[ROOT.Char.GetLadyLord|U]であると主張するために十分な材料が揃いました。\n\nそれどころか、あなたが[duchy.GetName]の正当な[ROOT.Char.GetLadyLord|U]であるとさえ主張できます！"
 court_chaplain_task.0302.desc_heretic_addition: "古い文書や… 出どころが怪しい文献の隅々まで探し回っておりました。とうとうあなたが[county.GetName]の正当な[ROOT.Char.GetLadyLord|U]であると主張するために十分な材料が揃いました。\n\n畏れ多くも[duchy_holder.GetFirstName]が#EMP [duchy_holder.GetFaith.GetAdherentName]#!, を自称していますが、あなたには[duchy.GetName]を請求する神聖な権利があるとさえ主張できます！"
 court_chaplain_task.0302.a: "[county.GetNameNoTierNoTooltip]に対する請求権を主張しよう。"
 court_chaplain_task.0302.b: "よし！[duchy.GetNameNoTierNoTooltip]すべてが私のものになる！"
 court_chaplain_task.0311.t: "[county.GetNameNoTierNoTooltip]に対する請求権！"
 court_chaplain_task.0311.opening: "何か月も前から、[councillor_liege.GetTitledFirstNamePossessive]の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]は偽造された契約書やでっち上げられた歴史書をかき集めている。"
 court_chaplain_task.0311.end: "\n\n今や[councillor_liege.GetTitleTierName][councillor_liege.GetFirstName]は、厚かましくも[county.GetName]に対する正当な請求権があるかのように振る舞っている！"
 court_chaplain_task.0311.a: "嘘の上塗りだ！"
 court_chaplain_task.0312.a: "[councillor_liege.GetFirstNameNoTooltip]は恥を知らないのか！？"
 court_chaplain_task.0313.t: "[county.GetNameNoTierNoTooltip]に対する請求権！"
 court_chaplain_task.1001.notification: "異端教義の伝道"
 court_chaplain_task.1002.notification: "粗末な弁論"
 court_chaplain_task.1101.notification: "素晴らしい美辞麗句"
 court_chaplain_task.2001.notification: "改宗に対する抵抗"
 court_chaplain_task.2002.notification: "改宗に対する民衆の抵抗"
 court_chaplain_task.2101.notification: "熱心な改宗"
 court_chaplain_task.2102.notification: "新たな[councillor.GetFaith.HouseOfWorshipPlural|U]が設立"
 court_chaplain_task.2103.notification: "新たな改宗志願者"
 court_chaplain_task.3001.t: "秩序の形骸化"
 court_chaplain_task.3001.desc: "[councillor.GetCouncilTitle]の[councillor.GetFirstName]が深く憂慮した様子で私の元にやってくる。\n\n「私が… あなたの[county.GetName]に対する公正で正当な請求権の存在を調査していることが明るみに出てしまいました。簡潔に申しますと、封臣の多くは[ROOT.Char.GetTitleTierName]が彼らの忠誠心を無視してこのような行動を取ったことに憤慨しています」"
 court_chaplain_task.3001.a: "見つかるとは何ごとだ！"
 court_chaplain_task.3002.notification: "請求偽装を告発される"
 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "あなたの[councillor.GetCouncilTitle]、[councillor.GetFirstName]が、[county.GetName]に対する請求権を捏造しようとしていると聞き及んでおります。あなたは強欲によってではなく、当然の権利によって[ROOT.Char.GetTitleTierName]であることを思い出すようお願いしたい。"
 court_chaplain_task.3003.a: "[vassal.GetFirstNameNoTooltip]よ、自分が何をしてるかはわかってる。"
 court_chaplain_task.3003.b: "身のほどを知れ、[vassal.GetTitledFirstNameNoTooltip]。"
 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "あなたの[councillor.GetCouncilTitle]が、[county.GetName]に対する請求権を不正に捏造しようとしていることがわかりました。このような恥ずべき行いには必ず反発が起こります。"
 court_chaplain_task.3004.a: "ところが、請求権には根拠が#EMP ある#! のだ。"
