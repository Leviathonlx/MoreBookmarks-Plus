 councillor_spouse_intrigue.0001.message: "[councillor.GetTitleAsName]と[spymaster.GetCouncilTitle]は協力する"
 councillor_spouse_intrigue.0002.message: "[councillor.GetTitleAsName]は工作を暴く"
 councillor_spouse_intrigue.0003.message: "[councillor.GetTitleAsName]は秘密を発見する"
 councillor_spouse_intrigue.0004.message: "[councillor.GetTitleAsName]は工作を支援する"
 councillor_spouse_intrigue.0005.message: "[councillor.GetTitleAsName]は家臣を操る"
 councillor_spouse_intrigue.0006.message: "純真さの喪失"
 councillor_spouse_intrigue.0007.message: "腹黒い行い"
 councillor_spouse_intrigue.1001.t: "配偶者：疑心暗鬼"
 councillor_spouse_intrigue.1001.desc: "「誰を近くに置くかは慎重に決めなければ」[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]は鬼気迫る表情で言葉を続ける。「こうして話してる間にも、[spymaster.GetTitledFirstName]があなたに対する陰謀を企てています！」\n\n本当だろうか？我が[spymaster.GetCouncilTitle]が！？"
 councillor_spouse_intrigue.1001.a: "出し抜かれた！"
 councillor_spouse_intrigue.1002.t: "配偶者：噂と憶測"
 councillor_spouse_intrigue.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は、言いたいことがあるときによくやるように、[councillor.Custom('quirk_pos_present')]。「[target.GetTitledFirstName]が何かとんでもないことを隠しているという噂はご存じですか？」[councillor.GetSheHe]は声を潜め、私は身を乗り出す。「すべて真実です。必要なのは証拠のみ」"
 councillor_spouse_intrigue.1002.a: "スパイ活動の時間だ、[councillor.Custom('LoverPetName')]よ！"
 councillor_spouse_intrigue.1002.b: "なんとしても秘密を暴かなければ！"
 councillor_spouse_intrigue.1002.c: "秘密を守ることにかけては私のほうが一枚上手だ。"
 councillor_spouse_intrigue.1003.t: "配偶者：暴露"
 councillor_spouse_intrigue.1003.desc: "[councillor.GetTitledFirstName]が私に近づく様子から、またしても宮廷で秘密を暴いたことが見て取れる。\n\n「[agent.GetTitledFirstName]は陰謀に加わっています」と[councillor.GetSheHe]は言う。「企みが露呈したことに[agent.GetSheHe|U]はまだ気づいていませんが、絶対的忠誠と引き換えに恩赦を与えてはいかがでしょう…」"
 councillor_spouse_intrigue.1003.a: "[agent.GetHerHim]にことの重大さを理解させよう。"
 councillor_spouse_intrigue.1003.b: "[agent.GetHerHim]を利用して真の黒幕を突き止めよう！"
 councillor_spouse_intrigue.1003.c: "[agent.GetHerHis]の動きをすべて追跡し、私を危険から守れ！"
 councillor_spouse_intrigue.1004.t: "配偶者：反対勢力の調査"
 councillor_spouse_intrigue.1004.desc: "[secret_holder.GetTitledFirstName]は声高に[faction.GetName]を支持し、頭痛の種になっている。幸い、私が優位に立つことになりそうだ。\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]がずる賢い笑みを浮かべ、[secret_holder.GetHerHis]の固く守られた秘密を発見したと報告する。\n\n「興味深い情報をお持ちしました…」"
 councillor_spouse_intrigue.1004.a: "ちょっとした脅迫で[secret_holder.GetHerHim]はおとなしくなるだろう。"
 councillor_spouse_intrigue.1004.b: "これは醜聞だ！領国中に知らせなければ！"
 councillor_spouse_intrigue.1004.c: "切り札は後に取っておくのが有効なこともある。"
 councillor_spouse_intrigue.1004.c.tt: "あなたは[secret_holder.GetFirstNamePossessiveNoTooltip]の秘密をまだ暴露しない"
 councillor_spouse_intrigue.1005.t: "配偶者：分割統治"
 councillor_spouse_intrigue.1005.desc: "[faction_member.GetTitledFirstName]は[leader.GetTitledFirstName]率いる[faction.GetName]を積極的に支持している。しかし、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]にはそれを変える計画がある。\n\n「本当です。私が[faction_member.GetTitledFirstName]にあることを言えば、[faction_member.GetHerHim]はすぐに[leader.GetFirstNameNoTooltip]を見限るでしょう」"
 councillor_spouse_intrigue.1005.a: "[faction_member.GetFirstNameNoTooltip]が二度と[leader.GetFirstNameNoTooltip]を支持することがないようにしろ！"
 councillor_spouse_intrigue.1005.b: "#EMP 私のほうを#! 引き立てることはできないか？"
 councillor_spouse_intrigue.1006.t: "配偶者：適切な代理人"
 councillor_spouse_intrigue.1006.desc: "[target.GetTitledFirstName]に関する私の計画を十分に把握している[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.GetFirstName]が、提案を持ちかけてきた。\n\n「[court_owner.GetTitledFirstNamePossessive]の宮廷には友人が何人もいます。しばらくの間、客人を泊めるよう頼めるかもしれません。ちょっとした忠誠の印と、私が提供できる支援があれば、[plant.GetTitledFirstName]はあなたのために素晴らしい仕事をするでしょう…」"
 councillor_spouse_intrigue.1006.a: "見事な考えだ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]よ！"
 councillor_spouse_intrigue.1006.b: "[plant.GetFirstNameNoTooltip]はここに置いておく必要がある。"
