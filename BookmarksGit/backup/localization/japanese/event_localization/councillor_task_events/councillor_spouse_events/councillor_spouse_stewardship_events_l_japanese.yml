l_japanese:
 councillor_spouse_stewardship.1001.desc: "軍事維持費"
 councillor_spouse_stewardship.1002.desc: "労働者の努力"
 councillor_spouse_stewardship.1003.desc: "建設交渉"
 councillor_spouse_stewardship.1004.desc: "一家の貯蓄"
 councillor_spouse_stewardship.1005.desc: "完璧な一家"
 councillor_spouse_stewardship.1006.desc: "秩序ある宮廷"
 councillor_spouse_stewardship_1006_every_courtier: "廷臣全員"
 councillor_spouse_stewardship.1007.desc: "快適な暮らし"
 councillor_spouse_stewardship.1008.desc: "健全な宮廷"
 councillor_spouse_stewardship.1009.desc: "開発交渉"
 councillor_spouse_stewardship.1010.desc: "[councillor.GetTitleAsName]が廷臣の借金を解消"
 councillor_spouse_stewardship.1011.desc.guilds: "ギルドの敗北"
 councillor_spouse_stewardship.1011.desc.serfs: "なだめられた農奴"
 councillor_spouse_stewardship.1011.desc.corruption: "徴税人の統制"
 councillor_spouse_stewardship.2001.t: "配偶者：投資調査"
 councillor_spouse_stewardship.2001.desc: "[councillor.GetTitledFirstNamePossessive]が勤勉に我が一家の財政を管理したおかげで、今季の終わりには予想以上の金がある\n\n「[ROOT.Char.GetWifeHusband]、一番有効な活用方法は何だろう？」"
 councillor_spouse_stewardship.2001.a: "豪華な晩餐会を開いてみんなを喜ばせよう！"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "有力な封臣全員"
 councillor_spouse_stewardship.2001.b: "地元に投資しよう"
 councillor_spouse_stewardship.2001.c: "金で買えるものがあるなら、それは目と耳だ！"
 councillor_spouse_stewardship.2001.d: "とりあえず貯蓄しておこう"
 councillor_spouse_stewardship.2002.t: "配偶者：輝かしい機会"
 councillor_spouse_stewardship.2002.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」。[courtier_lender.GetTitledFirstName]はすり足で私に近寄り、[courtier_lender.Custom('quirk_pos_adverb')]に微笑む。「[councillor.GetTitledFirstName]から我々を引き合わせる提案があった。貴殿には財政的援助が要るが、私には社会的援助が必要なのだ…」"
 councillor_spouse_stewardship.2002.a: "この恩は忘れない"
 councillor_spouse_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip]から金を[gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! 借りよう。"
 councillor_spouse_stewardship.2002.b: "代わりに[ROOT.Char.GetFaith.HouseOfWorship]に寄付したらどうかな？"
 councillor_spouse_stewardship.2002.c: "貧民に寄付するべきだと思う"
 councillor_spouse_stewardship.2002.d: "喜んでこの貢ぎ物を受け取ろう！"
 councillor_spouse_stewardship.2003.t: "配偶者：交易の機会"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName]が巻物3つ分の羊皮紙を腕に抱えて私に近づく。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、近隣の統治者との交易提案書を起草しました。お互いにとって有益な取引をまとめられる自信があります！」"
 councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip]は合理的なようだ"
 councillor_spouse_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip]と協定を結ぼう"
 councillor_spouse_stewardship.2003.c: "[ruler_3.GetTitledFirstNameNoTooltip]と取引しよう"
 councillor_spouse_stewardship.2003.d_greedy: "誰も私の金には近寄らせない！"
 councillor_spouse_stewardship.2003.d_arrogant: "#EMP 私#!と取引するに値する者などいない！"
 councillor_spouse_stewardship.2003.d: "誰も魅力的な機会をもたらさない…"
 councillor_spouse_stewardship.2004.t: "配偶者：救いの手"
 councillor_spouse_stewardship.2004.desc: "「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]の[on_my_hook.GetTitledFirstName]が、気づけば苦境に陥っていたようだ」\n\n[councillor.GetTitledFirstName]は[councillor.Custom('quirk_pos_adverb')]に微笑み、話を続ける。「状況が解消するよう確認し、あなたが恩人であると伝えておいた」"
 councillor_spouse_stewardship.2004.a: "素晴らしい！"
 councillor_spouse_stewardship.2004.b: "善行に見返りは必要ない"
 councillor_spouse_stewardship.2005.t: "配偶者：[county_to_boost.GetNameNoTierNoTooltip]に対する投資"
 councillor_spouse_stewardship.2005.desc: "「[ROOT.Char.GetLadyLord|U]。[county_to_boost.GetName]に投資するまたとない好機が訪れたことが判明した」\n\n[councillor.Custom('WifeHusband')]の[councillor.GetFirstName]が事業投資の詳細を起草し、成功すれば確かに[county_to_boost.GetNameNoTierNoTooltip]にとって大いに有益な取引になりそうだ"
 councillor_spouse_stewardship.2005.a: "冒す価値のあるリスクだ！"
 councillor_spouse_stewardship.2005.a_1: "取引は[county_to_boost.GetNameNoTierNoTooltip]に大きな見返りをもたらした"
 councillor_spouse_stewardship.2005.a_2: "取引は不成立に終わる"
 councillor_spouse_stewardship.2005.b: "この機会は[county_to_boost.GetNameNoTierNoTooltip]の人々に委ねよう"
 councillor_spouse_stewardship.2005.c: "地方の問題など私にふさわしくない！"
