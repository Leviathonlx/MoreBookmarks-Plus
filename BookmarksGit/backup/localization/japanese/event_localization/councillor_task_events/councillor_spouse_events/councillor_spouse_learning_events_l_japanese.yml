 #General learning notifications
 councillor_spouse_learning.1601.desc: "配偶者が被後見人の[ROOT.Char.Custom('LifestyleFocus')|U]の学習を援助する"
 councillor_spouse_learning.1602.t: "[tutored_child.Custom('GetDaughterSon')]が配偶者の保護の下、頭角を現す"
 councillor_spouse_learning.1603.root_guardian.t: "被後見人による配偶者の指導への感謝"
 councillor_spouse_learning.1603.spouse_guardian.t: "配偶者の被後見人による[councillor.GetHerHis|U]の指導への感謝"
 councillor_spouse_learning.1603.other_guardian.t: "宮廷の被後見人による配偶者の指導への感謝"
 add_patronage_spouse_education_points_effect.t: "子供への配偶者の指導の恩恵"
 add_patronage_spouse_education_points_effect.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))]の[patronage_student.GetTitledFirstName]は、[councillor.GetTitledFirstNamePossessive]の指導のおかげでよい[education|E]を受ける可能性が高くなっています"
 add_patronage_spouse_education_points_child_effect.desc: "[patronage_student.Custom('GetDaughterSon')]の[patronage_student.GetTitledFirstName]は、[councillor.GetTitledFirstNamePossessive]の指導のおかげでよい[education|E]を受ける可能性が高くなっています"
 #Events
 councillor_spouse_learning.2601.t: "配偶者：高等教育"
 councillor_spouse_learning.2601.not_scholarly.desc: "「たまには本を読んでも損はしない」と、勉強熱心な[councillor.GetTitledFirstName]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]はよく私に言う。[councillor.GetSheHe|U]は、助けが必要であれば私の家庭教師になることを申し出た。"
 councillor_spouse_learning.2601.scholarly.desc: "学術書にかがみ込む私を見るたびに、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]は目に見えて興奮する。\n\n「勉強の手伝いをしようか？ 意見交換をしてもいいし、新しい学術書を交換してもいい。私は最近、[ROOT.Char.Custom('education_conversation_subject')]の優れた分析をした書物を手に入れたんだ！」"
 councillor_spouse_learning.2601.a: "指導してもらえればありがたい。"
 councillor_spouse_learning.2601.b: "私よりも[tutoring_student_1.GetTitledFirstNameNoTooltip]のほうが助けを必要としている。"
 councillor_spouse_learning.2601.c: "私ではなく[tutoring_student_2.GetTitledFirstNameNoTooltip]を指導するべきだ。"
 councillor_spouse_learning.2601.d: "自分の勉強に集中するべきだ。"
 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]の[THIS.Char.Custom('education_focus')]に対する理解が大きく深まる"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]の[THIS.Char.Custom('education_focus')]に対する理解が深まる"
 councillor_spouse_learning.2001.faith.t: "配偶者：[councillor.GetFaith.GetAdjectiveNoTooltip]の反対派"
 councillor_spouse_learning.2001.culture.t: "配偶者：[councillor.GetCulture.GetNameNoTooltip]の反対派"
 councillor_spouse_learning.2001.start.desc: "[faction_leader.GetTitledFirstName]とその仲間"
 councillor_spouse_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc: "[different_culture_or_faith_faction.GetName]の共謀者は、ひとときも私を休ませてはくれない！"
 councillor_spouse_learning.2001.independence_faction.desc: "忠実な家臣であるはずなのに、私に対する裏切りを企てている。"
 councillor_spouse_learning.2001.liberty_faction.desc: "彼らはことあるごとに私の権威を弱めようとしている。"
 councillor_spouse_learning.2001.claimant_faction.desc: "あの卑劣な盗人どもは、正当に私のものである土地を奪おうとしている。"
 councillor_spouse_learning.2001.end.desc: "\n\n幸い、「彼らの仲間」として、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]は彼らに対してある程度の影響力を持つ。[councillor.GetSheHe|U]は仲裁を申し出て、どう進めるべきか知りたがっている。"
 councillor_spouse_learning.2001.a.faith: "[councillor.GetFaith.GetAdjectiveNoTooltip]派の者たちをなだめよう。"
 councillor_spouse_learning.2001.a.culture: "[councillor.GetCulture.GetNameNoTooltip]派の者たちをなだめよう。"
 councillor_spouse_learning.2001.a.faction_members_faith: "[different_culture_or_faith_faction.GetName]の[councillor.GetFaith.GetAdjective]のメンバー全員"
 councillor_spouse_learning.2001.a.faction_members_culture: "[different_culture_or_faith_faction.GetName]の[councillor.GetCulture.GetName]のメンバー全員"
 councillor_spouse_learning.2001.b: "[faction_member_1.GetTitledFirstNameNoTooltip]を派閥から離脱させよう。"
 councillor_spouse_learning.2001.c: "[faction_member_2.GetTitledFirstNameNoTooltip]が私に忠実であり続けるよう説得しよう。"
 councillor_spouse_learning.2301.t: "配偶者：大いなる力"
 councillor_spouse_learning.2301.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]は宗教界で名の知れた存在になった。[councillor.GetFaith.GetAdjectiveNoTooltip]学者、[councillor.GetFaith.HouseOfWorshipPlural]、教団への支援は、[religious_head.GetTitledFirstName]の注目さえ集めている\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]の感謝には、大きな恩恵が伴う。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が、私のために接触を図ることを申し出た。"
 councillor_spouse_learning.2301.a: "紹介してもらえるか？"
 councillor_spouse_learning.2301.a.success: "[religious_head.GetTitledFirstName]と友人になった。"
 councillor_spouse_learning.2301.b: "[religious_head.GetSheHe]は見返りとして何をしてくれる？"
 councillor_spouse_learning.2301.c: "これは宗教界に再び迎え入れてもらうチャンスだ！"
 councillor_spouse_learning.2301.d: "[religious_head.GetHerHim]に伝えてくれ。私たちの行いは、すべて[councillor.GetFaith.HighGodName]のためだと。"
 councillor_spouse_learning.2602.t: "配偶者：広がる地平線"
 councillor_spouse_learning.2602.not_root.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))]の[student.GetTitledFirstName]は確かに[student.Custom('highest_skill_noun')]についてある程度は知っているものの、[councillor.GetTitledFirstName]は視野を広げるべきだと考えている。\n\n「新しい学術書を何冊か手に入れ、いくつかの課題を用意して、[student.GetHerHim]を指導できる。最も[student.GetFirstNameNoTooltip]のためになる科目は何だと思う？」"
 councillor_spouse_learning.2602.root.desc: "「あなたは[student.Custom('highest_skill_noun')]についてある程度は知っているが、[student.GetPrimaryTitle.GetNameNoTierNoTooltip]の[student.GetTitleTierName]は幅広い技能を持つべきだ」と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]は[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))]に言う。\n\n「新しい学術書を何冊か手に入れ、いくつかの課題を用意して、あなたを少し指導できる。最も興味のある科目は何かな？」"
 councillor_spouse_learning.2602.a: "外交だ。"
 councillor_spouse_learning.2602.b: "軍事理論だ。"
 councillor_spouse_learning.2602.c: "領国経済だ。"
 councillor_spouse_learning.2602.d: "スパイ網管理だ。"
 councillor_spouse_learning.2602.e: "神学だ。"
 councillor_spouse_learning.1304.desc: "配偶者は[religious_vassal.GetFaith.AltPriestTermPlural]の後援者である"
 councillor_spouse_learning.1305.desc: "配偶者の敬虔さが[religious_head.GetTitleAsNameNoTooltip]を感心させる"
 councillor_spouse_learning.2603.t: "配偶者：準備万端"
 councillor_spouse_learning.2603.desc: "顧問の中には、血筋や影響力だけで顧問の職に就くことが当然だと勘違いしている者がいるが、それは大きな間違いだ！私は結果を出すことを求めているが、失望させられることが多い。\n\n長い一日を終えて[councillor.GetFirstName]に愚痴をこぼしていると、[councillor.GetSheHe]が私の話を遮ってこう言った。「私にお任せを。何度か講義をすれば、機転が利くようになるかもしれない」"
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U][chancellor.GetFirstNameNoTooltip]には教師が必要だ。"
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U][marshal.GetFirstNameNoTooltip]のためになるだろう。"
 councillor_spouse_learning.2603.c: "[steward.GetCouncilTitle]に講義してやってくれ、[steward.GetFirstNameNoTooltip]"
 councillor_spouse_learning.2603.d: "[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]に助言してやれるのではないか。"
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]が指導を必要としている。"
 councillor_spouse_learning.2603.f: "いや、私と一緒にここにいてくれ…"
