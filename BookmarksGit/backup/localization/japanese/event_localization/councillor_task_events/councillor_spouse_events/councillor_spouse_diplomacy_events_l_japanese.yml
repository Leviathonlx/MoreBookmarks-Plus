l_japanese:
 councillor_spouse_diplomacy.1001.desc: "一家の名声"
 councillor_spouse_diplomacy.1002.desc: "兄弟姉妹の喧嘩の仲裁"
 councillor_spouse_diplomacy.1003.desc: "兄弟姉妹の関係が改善"
 councillor_spouse_diplomacy.1004.desc: "外交訓練"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "[councillor.GetTitleAsName]の指導を受けた"
 councillor_spouse_diplomacy.1005.desc: "外交慣例"
 councillor_spouse_diplomacy.1006.desc: "[councillor.GetTitledFirstNamePossessive]は多大な努力により、人と話すのが上手くなった。"
 councillor_spouse_diplomacy.1007.desc: "友好的なやり取り"
 councillor_spouse_diplomacy.2001.t_female: "配偶者：望ましい独身女性"
 councillor_spouse_diplomacy.2001.t_male: "配偶者：望ましい独身男性"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.GetTitledFirstName]がいつもの[councillor.Custom('quirk_pos_noun')]で私たちの[ROOT.Char.Custom('ChildChildrenGender')]を見守っている。「私たちの子供には全員結婚相手がいなければ。"
 councillor_spouse_diplomacy.2001.desc: "[councillor.GetTitledFirstName]がいつもの[councillor.Custom('quirk_pos_noun')]で私の[ROOT.Char.Custom('ChildChildrenGender')]を見守っている。「あなたの子供には全員結婚相手がいなければ。"
 councillor_spouse_diplomacy.2001.desc_end: "私に教育を任せてもらえれば、すぐに表通りに列ができるほど求婚者が集まるでしょう！」"
 councillor_spouse_diplomacy.2001.a: "跡継ぎの[child_heir.GetTitledFirstNameNoTooltip]には教育が必要だ。"
 councillor_spouse_diplomacy.2001.b: "全員が教育を受けるべきだろう。"
 councillor_spouse_diplomacy.2001.b.all_kids: "未婚の子供全員："
 councillor_spouse_diplomacy.2001.c: "その代わり、私に好ましい仕草を教えてもらおう！"
 councillor_spouse_diplomacy.2002.t: "配偶者：愛着"
 councillor_spouse_diplomacy.2002.desc: "「次世代の統治者同士の関係を育むことは、軽視してよい務めではありません」と[councillor.GetTitledFirstName]は言う。\n\n「影響力のある封臣の中には、間違いなく[child_heir.GetTitledFirstName]のためになる子供を持つ者もいるでしょう」"
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip]は評判が高い[vassal_heir_1.Custom('WomanManGirlBoy')]のようだ。"
 councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip]はきっといい影響を与えるだろう！"
 councillor_spouse_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip]についていい噂を聞いたことがある。"
 councillor_spouse_diplomacy.2002.d: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))]は自力でうまくやれるだろう。"
 councillor_spouse_diplomacy.2003.t: "配偶者：和平の機会"
 councillor_spouse_diplomacy.2003.desc: "[ROOT.Char.GetFaith.HouseOfWorship]の反対側に[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]の[rival.GetTitledFirstName]の姿が見えたので、すぐさま私は背を向けたが、驚いたことに[councillor.GetTitledFirstName]は[rival.Custom2('InsultNoun', ROOT.Char)]に向かって[councillor.Custom('quirk_pos_adverb')]手招きした。\n\n「[rival.GetSheHe|U]は中立地帯であなたと会うことに合意しました。あなたたちのような[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]2人が反目しているのは残念です。今こそ過ちを正す時では？」"
 councillor_spouse_diplomacy.2003.a: "そうかもしれない…"
 councillor_spouse_diplomacy.2003.b: "[rival.GetHerHis]の顔を正してやる！"
 councillor_spouse_diplomacy.2003.c: "[rival.GetHerHim]が[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]だと！？本性を暴いてやろう…"
 councillor_spouse_diplomacy.2004.t: "配偶者：好都合な請求"
 councillor_spouse_diplomacy.2004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.GetTitledFirstName]が張り切って[claimant.GetWomanMan]を連れてきた。\n\n「[ROOT.Char.GetTitleTierName]、[title_to_claim.GetName]の請求者[claimant.GetTitledFirstName]をご紹介します」\n\n[claimant.GetFirstName]は私に頭を下げて言う。「お会いできて光栄です、[claimant.Custom2('RelationToMeAddress', ROOT.Char)]。残念ながら、協力者が見つからず… [title_to_claim.GetNameNoTier]を獲得する目途が立たないのです」"
 councillor_spouse_diplomacy.2004.a: "私なら力になれるかもしれない。"
 councillor_spouse_diplomacy.2004.a.tt: "#F [claimant.GetFirstNameNoTooltip]を宮廷に置いておけば、いざという時に[claimant.GetHerHis]の要求を後押しできるだろう#!"
 councillor_spouse_diplomacy.2004.b: "知ったことか。"
 councillor_spouse_diplomacy.2004.c: "牢獄。羊皮紙。[current_holder.GetTitledFirstNameNoTooltip]に伝書鳩。その順に。"
 councillor_spouse_diplomacy.2004.c.tt: "#F [current_holder.GetTitleTierName]に[claimant.GetFirstNameNoTooltip]はもはや脅威ではなくなったと伝えよう。#!"
