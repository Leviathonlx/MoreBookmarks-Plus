l_japanese:
 councillor_spouse_martial.0001.message: "[councillor.GetTitleAsName]が徴兵を促進"
 councillor_spouse_martial.0002.message: "軍勢組織の援助"
 councillor_spouse_martial.0003.message: "心を動かす[councillor.GetTitleAsName]"
 councillor_spouse_martial.0004.message: "[councillor.GetTitleAsName]が騎士道を奨励"
 councillor_spouse_martial.0005.message: "傭兵との交渉の支援"
 councillor_spouse_martial.0006.message: "私の世話"
 councillor_spouse_martial.0007.message: "怪我の手当てをする[councillor.GetTitleAsName]"
 councillor_spouse_martial.0008.message: "威圧的な存在"
 councillor_spouse_martial.0009.message: "戦闘訓練"
 councillor_spouse_martial.1001.t: "配偶者：競技会の日"
 councillor_spouse_martial.1001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]が主催する競技会で、太陽が輝き農民がうろうろしている。[councillor.GetTitledFirstName]が彼らに敬意を表して競技会の始まりを告げると、$knight_culture_player_plural_no_tooltip_lowercase$全員が喝采し、今回は私はただくつろいで見ていられる\n\nしかし、競技会の日をまるまる玉座に座ったまま過ごすつもりはない！"
 councillor_spouse_martial.1001.a: "私も$knight_culture_player_plural_no_tooltip_lowercase$に声援を送ろう！"
 councillor_spouse_martial.1001.commanders: "$knight_culture_player_no_tooltip_lowercase$全員"
 councillor_spouse_martial.1001.b: "[child.GetFirstNameNoTooltip]にいくつか助言する絶好の機会だ！"
 councillor_spouse_martial.1001.b.education_tt: "[child.GetFirstNamePossessiveNoTooltip]の軍事教育を前進させた"
 councillor_spouse_martial.1001.c: "今日は#EMP 私たち#! を称える日だ！"
 councillor_spouse_martial.1002.t: "配偶者：私の代理人"
 councillor_spouse_martial.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は、儀仗兵とともに領国全体を旅することにかなりの時間を費やしている。[councillor.GetSheHe]は私に代わって多くの問題を解決し、[councillor.GetTitledFirstName]が引き連れる軍の存在は、私の統治の正当性を人々にしっかりと思い出させる"
 councillor_spouse_martial.1002.a: "[councillor.GetTitleAsNameNoTooltip]と私はいつでも領国を防衛する用意ができている！"
 councillor_spouse_martial.1002.b: "人々が身分相応にひれ伏すよう確かめなさい"
 councillor_spouse_martial.1002.c: "[councillor.GetFirstNameNoTooltip]よ、誰もが私を恐れ、同時に私を崇めるべきだ！"
 councillor_spouse_martial.1003.t: "配偶者：名誉の問題"
 councillor_spouse_martial.1003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]よ。[councillor.GetSheHe]は、[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]の間の対立について話し合いたがっている\n\n「彼らの争いには名誉がなく、あなたの領国に恥をもたらしている。私に対処させて欲しい。私なら彼らを和睦させることができる」"
 councillor_spouse_martial.1003.a: "費用がいくらかかろうとも話をまとめろ"
 councillor_spouse_martial.1003.b: "いや、誰が勝つか見たい！"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]は戦争を続ける"
 councillor_spouse_martial.1003.c: "あなたならできると信じている"
 councillor_spouse_martial.1003.c.unlock_tt: "この選択肢は[councillor.GetFirstNamePossessiveNoTooltip]に戦略的才能があるため選択可能"
 councillor_spouse_martial.1004.t: "配偶者：護衛"
 councillor_spouse_martial.1004.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]がなぜ中庭で私に「豪華な贈り物」を贈りたいのか、少し困惑している。しかしほどなくして、[councillor.GetTitledFirstName]が兵士の一団に整列を命じ、その理由がわかった。「あなたに仕える準備ができた、私自身の土地で育てられた完全な連隊だ」\n\nこれは#EMP 確かに#! 豪華な贈り物だ！"
 councillor_spouse_martial.1004.a: "これで軍勢を強化できる！"
 councillor_spouse_martial.1004.b: "私的な護衛にちょうどいい"
 councillor_spouse_martial.1005.t: "配偶者：印象を残す"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName]が私に敬意を表すため、[capital.GetNameNoTier]を訪れる。しかし、軍事パレードをすれば忠誠が続くことを保証できると[councillor.GetTitledFirstName]は提案している\n\n「あなたの圧倒的な力を見れば、反逆が頭をよぎったとしても考え直すようになる」と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]は指摘する"
 councillor_spouse_martial.1005.a: "ああ、[vassal.GetFirstNameNoTooltip]はどこを向いても兵士の姿を見るだろう！"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip]は[dread|E]の影響を受けやすくなった"
 councillor_spouse_martial.1005.b: "普通のパレードで十分だ"
