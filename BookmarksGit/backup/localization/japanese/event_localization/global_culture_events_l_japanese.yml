l_japanese:
 global_culture.custom.change_culture: "領国内の[old_culture.GetName]文化の伯爵領および人物はすべて[new_culture.GetName]文化となる"
 global_culture.custom.merge_culture: "領国内の[old_culture_1.GetName]および[old_culture_2.GetName]文化の伯爵領および人物はすべて[new_culture.GetName]文化となる"
 global_culture.custom.keep_culture: "領国内の[old_culture.GetName]文化の伯爵領および人物はすべて文化を維持する"
 global_culture.custom.trigger: "[CHARACTER.GetCulture.GetName]伯爵領の80%以上を統治していない"
 #Visigoth Split
 global_culture.0002.t: "西ゴート族の運命"
 global_culture.0002.desc: "遙か昔、我らの祖先はイベリア半島に移住し、最初の入植地を築いた。それ以来、我らは何世代にも渡ってこの地に暮らしてきた。我らが土地を形作ってきたように、土地も我らを形作ってきたのだ。\n\n今こそ自問の時である。我らはいまだに西ゴート族なのか？それとも、まったく新しい何かなのだろうか？"
 global_culture.0002.a: "時代は移り変わっている。我らもそれに伴い変わらねばならない。"
 global_culture.0002.b: "祖先より伝わる伝統を捨てるなどあり得ない！"
 global_culture.0005.t: "$global_culture.0002.t$"
 global_culture.0005.desc: "西ゴート族が初めてイベリア半島に移住した当時、彼らは新たな見知らぬ土地のよそ者であった。\n\nだが、多くの世代を経てそれは変わっていった。彼らが土地そのものを形作ったように、土地も彼らを形作ったのだ。時が経つにつれて、西ゴート族の数多の共同体は互いに異なる別個の存在へと発展していった。\n\n文化的遺産を共有しているにもかかわらず、[castilian.GetName]、[catalan.GetName]、[occitan.GetName]、および[andalusian.GetName]の新たな共同体は、もはや互いを同族と認識していない。"
 global_culture.0005.a: "これがこの地にどう影響するか？ その答えを知るにはまだ時間がかかるだろう。"
 #Norse Split
 global_culture.0012.t: "ノース人の運命"
 global_culture.0012.desc: "スカンジナビアの過酷な地に暮らす我ら民族は、交易、略奪、そして傭兵稼業によって繁栄と生存を勝ち取ってきた歴史を有する。\n\nこれによって時を経て莫大な富が蓄積することとなり、同胞たちが自作農地に根を下ろし永住することも次第に増えていった。\n\n今やこれらの入植地は、新たな生活様式の需要に対応するために伝統や言語すらも変化して、文化的に互いに分岐し始めている。"
 global_culture.0012.a: "我らはまず何よりも自らの繁栄を確固たるものにせねばならない。"
 global_culture.0012.b: "容認できない！ ノース人は団結を保ち#EMP 続ける#! 。"
 global_culture.0015.t: "$global_culture.0012.t$"
 global_culture.0015.desc: "商人として、略奪者として、そして傭兵として… ノース人は長きに渡ってスカンジナビアからヨーロッパ全土、さらにその先へと旅をし、行く先々に足跡を刻んできた。\n\n今や、この時代も終わりを告げようとしているのかもしれない。文化の違いや氏族間の対立から、[danish.GetName]、[swedish.GetName]、および[norwegian.GetName]というまったく別個のアイデンティティの出現に至っているのだ。"
 global_culture.0015.desc_norse: "商人として、略奪者として、そして傭兵として… 我らノース人の祖先は長きに渡ってスカンディナヴィアからヨーロッパ全土、さらにその先へと旅をし、行く先々に足跡を刻んできた。\n\nだが今や、この時代も終わりを告げようとしているのかもしれない。文化の違いや氏族間の対立から、我らの祖国には[danish.GetName]、[swedish.GetName]、および[norwegian.GetName]というアイデンティティが生まれている。"
 global_culture.0015.a: "これはヨーロッパの将来にとって何を意味するだろうか？"
 global_culture.0015.b: "これは我が民の将来にとって何を意味するだろうか？"
 #Scottish Split
 global_culture.0032.t: "スコットランド人の勃興"
 global_culture.0032.desc: "我らはほかのアングロ・サクソン人たちと共通の起源を有してはいるが、ブリテン北部の低地に住む我らの諸氏族は険しい地形での生活に適応するうちに、文化的にも言語的にも分化を始めている。\n\n同胞たちの多くは、我々のものと呼ぶことのできる独自の文化的アイデンティティを痛切に求めている。我々自身が誇りに思える何かを…"
 global_culture.0032.a: "我らはスコットランド人だ、今後永遠に！"
 global_culture.0032.b: "同胞たちに背を向けるべきではない。"
 global_culture.0035.t: "$global_culture.0032.t$"
 global_culture.0035.desc: "ほかのアングロ・サクソン人たちと共通の起源を有してはいるが、ブリテン北部の低地に住む諸氏族は険しい地形での生活に適応している。\n\n文化的にも言語的にもかつての同胞たちから分岐した彼ら[scottish.GetName]は、新たな文化的アイデンティティを熱烈に受け入れている。"
 global_culture.0035.a: "彼らは独力で繁栄することができるだろうか？"
 #Norman Merge
 global_culture.3002.t: "ノルマン人の勃興"
 global_culture.3002.desc: "フランス北部の大地は、我ら民族に定住と拡張することのできる緑豊かで肥沃な土地を恵んでくれた。\n\n地元民たちからいくつかの伝統を取り入れることで、我らはこの地域により良く順応することができるだろう。"
 global_culture.3002.a: "新たな友人と新たな門出に乾杯！"
 global_culture.3003.t: "$global_culture.3002.t$"
 global_culture.3003.desc: "ノース人の祖先が故郷と呼んだ地から、我らは遠く離れている。だが、それらフランス北部の土地こそが、我らが国とみなす場所なのだ。我が民の指導者として、将来の繁栄を確固たるものにするのは私の責任である。そして、我らが栄えるためには、新たな環境に適応せねばならない。先祖代々、これらの肥沃な土地を活用してきた人々から学ばねばならない。\n\nこの宣言をもって、同胞に恩恵をもたらすために我らは生き方を変えることとする。我らは独自の民族として、新たな道を切り開いていくのだ。"
 global_culture.3003.a: "本日より、我らはノルマン人を名乗ることとする！"
 global_culture.3005.t: "$global_culture.3002.t$"
 global_culture.3005.desc: "スカンジナビア出身のノルド人入植者の一団がフランス北部の海岸に定住し、その地を彼らの新たな故郷とした。\n\n彼らの指導者[norman_founder.GetTitledFirstName]は、この地での繁栄を確固たるものとするために、地元の慣習と伝統をいくつか取り入れるよう[norman_founder.GetHerHis]の同胞たちに命じた。"
 global_culture.3005.a: "これはこの地域の将来にとって何を意味するだろうか？"
 global_culture.3011.t: "[sicilian.GetNameNoTooltip]文化の伝播"
 global_culture.3011.desc: "イタリア南部およびシチリア島における折衷的な諸民族の混在から、数多の影響を受け入れた独自の文化が誕生した。\n\n[county_to_change.GetName]の民がもはや自分たちを[old_culture.GetName]とはみなしておらず、生来の[sicilian.GetCollectiveNoun]と考えていることは今や明白だ！"
 global_culture.3011.a: "興味深い展開だ…"
 global_culture.3012.a: "素晴らしい！"
