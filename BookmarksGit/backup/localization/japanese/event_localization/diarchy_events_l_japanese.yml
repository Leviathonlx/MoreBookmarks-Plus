 diarchies.0000.diarch_lax_with_mandate.t: "[liege.GetDiarchTitle|U]は[mandate|E]の責務を避ける"
 diarchies.0000.diarch_mandate_fail.tt.obtain_gold.liege: "[diarch.GetSheHe|U]はあなたに[gold|E]を渡そうとした"
 diarchies.0000.diarch_mandate_fail.tt.obtain_gold.split: "[diarch.GetSheHe|U]はあなたたち二人のために[gold|E]を得ようとした"
 diarchies.0000.diarch_mandate_fail.tt.obtain_gold.self: "[diarch.GetSheHe|U]は[diarch.GetHerselfHimself]のために[gold|E]を得ようとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.liege: "[diarch.GetSheHe|U]はあなたに[courtier|E]を渡そうとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_character.self: "[diarch.GetSheHe|U]は[diarch.GetHerselfHimself]への[character|E]の忠誠を得ようとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.liege: "[diarch.GetSheHe|U]はあなたの兵士を手に入れようとした"
 diarchies.0000.diarch_mandate_fail.tt.acquire_troops.split: "[diarch.GetSheHe|U]はあなたたち二人のために兵士を得ようとした"
 diarchies.0000.diarch_mandate_fail.tt.affect_contract.liege: "[diarch.GetSheHe|U]は[vassal|E]の[vassal_contract|E]にあなたにとって有益な影響を与えようとした"
 diarchies.0000.diarch_mandate_fail.tt.harass_peasants.liege: "[diarch.GetSheHe|U]は農民から資源を得ようとした"
 diarchies.0000.diarch_mandate_fail.tt.boost_authority.liege: "[diarch.GetSheHe|U]はあなたの権威を強めようとした"
 diarchies.0000.diarch_mandate_fail.tt.affect_faction.liege: "[diarch.GetSheHe|U]は[faction|E]を鎮めようとした"
 diarchies.0000.diarch_mandate_fail.tt.network.self: "[diarch.GetSheHe|U]は[diarch.GetHerselfHimself]のためにあなたの[vassals|E]に取り入ろうとした"
 diarchies.0000.diarch_mandate_fail.tt.train_self.self: "[diarch.GetSheHe|U]はあなたではなく[diarch.GetHerselfHimself]の軍の訓練に注力した"
 diarchy.0021.t: "[liege.GetDiarchTitle|U]になるための召喚"
 diarchy.0021.desc.appointment_nature.child: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]はただの子供であるため、[liege.GetSheHe]が事実上[liege.GetPrimaryTitle.GetName]を統治できないことは明白である。少なくとも[liege.GetSheHe]が成人するまでは、[liege.GetSheHe]を指導する信頼できる人物が必要だ。"
 diarchy.0021.desc.appointment_nature.incapable: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が手足の震えが止まらない、虚弱な#EMP 役立たず#!になりさがった今、[liege.GetPrimaryTitle.GetName]は絶対的な混乱状態の狭間で揺れている。特に[liege.GetHerHis]状況を考えれば、我々が権力を奪われるまであとどれくらいだろうか？"
 diarchy.0021.desc.appointment_nature.imprisoned: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が[liege.GetImprisonedBy.GetTitledFirstName]に投獄され、[liege.GetPrimaryTitle.GetName]には指導者がおらず、漂流している状態にある。主君から連絡が来るのは看守に許されたときのみであり、どの手紙が#EMP 本当#!に[liege.GetTitleAsNameNoTooltip]からのものなのかもわからない。"
 diarchy.0021.desc.appointment_nature.travelling: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は現在異国の地におり、[liege.GetPrimaryTitle.GetName]は静寂な不確実の状態にある。現職の[liege.GetTitleAsNameNoTooltip]がいないことは拘束力のある権力がないことを意味し、#EMP それ#!は封臣たちを不安にさせる。"
 diarchy.0021.desc.appointment_nature.war: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が戦争中で不在のため、残された我々の間では緊張感が高まっている。[liege.GetTitleAsNamePossessiveNoTooltip]の連絡は不定期で、争いは日々激化している。"
 diarchy.0021.desc.appointment_nature.fallback: "[liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が我々の地に修復不能な損害を与えることなく、自身の手による統治の重荷を背負えないことは、すべての[liege.GetPrimaryTitle.GetName]にとって自明の理である。"
 diarchy.0021.desc.diarchy_type.regency_temporary: "\n\nその責務を終えるのにそこまで時間はかからないと思われるが、誰かが領国を気に掛け、争いを仲裁し、[liege.GetDiarchTitle|U]として[liege.GetTitledFirstNameNoTooltip]のために玉座を暖めておかなければならない。"
 diarchy.0021.desc.diarchy_type.regency_entrenched: "\n\nこの状況がしばらく続くと予想されるため、[liege.GetTitledFirstNameNoTooltip]が直々に正義を遂行できない今、領国には頼れる人物が必要である。[liege.GetDiarchTitle|U]として永久に仕えることのできる誰かが我々には必要だ。"
 diarchy.0021.desc.diarchy_type.fallback: "\n\nどうやら現状維持は不可能のようだ。[liege.GetTitledFirstNameNoTooltip]が自身の手で統治を行えないのだから、[liege.GetDiarchTitle|U]として誰かがその役目を果たさなければならない。"
 diarchy.0021.desc.outro: "\n\n当然、その誰かとは私である。"
 diarchy.0021.reminder.diarch_powers: "あなたは[diarch_powers|E]を利用できるようになりました。これは[liege|E]と仲間の[vassals|E]に対して使用できます"
 diarchy.0021.reminder.scales_of_power: "[scales_of_power|E]が発動しました。ここからさらなる[diarch_powers|E]をアンロックすることができます"
 diarchy.0021.a: "すぐに我が#EMP 統治#!を開始しよう！"
 diarchy.0021.a.sedate: "すでに多くの案をこの領国のための考えてある！"
 diarchy.0021.b: "ああ、認められた。"
 diarchy.0021.c: "残念だが、差し迫った用事があまりのも多く…"
 ##################################################
 ##Modifiers
 mandate_induced_fines_to_liege_modifier: "過剰な罰金"
 mandate_induced_fines_to_liege_modifier_desc: "この伯爵領は厳しい罰金という軛の下で苦しんでいる。集められた金はさらに広い領地を豊かにするために使われている。"
 mandate_induced_fines_split_modifier: "分割された過剰な罰金"
 mandate_induced_fines_split_modifier_desc: "この伯爵領は厳しい罰金という軛の下で苦しんでいる。その多くは直接地元領主の手に渡る。"
 mandate_fines_being_ignored_modifier: "却下された罰金"
 mandate_fines_being_ignored_modifier_desc: "この伯爵領はより厳しい罰金の要求を無視し続けており、要求されることにすらいまだに腹を立てている。"
 mandate_hated_recruiter_modifier: "嫌われた採用係"
 mandate_hated_recruiter_modifier_desc: "この人物は徴募兵の適任者を評価する際に#EMP 無慈悲#!であることで知られている。"
 mandate_failed_to_drum_up_rural_recruits_modifier: "不出来な採用係"
 mandate_failed_to_drum_up_rural_recruits_modifier_desc: "この人物は挑戦しては失敗することで評判が悪く、公正と思われる以上の徴募兵を集めてしまう。"
 mandate_squeezing_recruiting_sources_modifier: "悪党のような採用"
 mandate_squeezing_recruiting_sources_modifier_desc: "兵士になれる年齢であれば兵士に服させる。そうでなければ対価を支払わせる。"
 mandate_extra_recruiting_sources_modifier: "超法規的採用"
 mandate_extra_recruiting_sources_modifier_desc: "多くの部隊を戦争に持ち込みさえすればいいのだが、この伯爵領ではさらなる多人数で戦場に現れる方が良いというのが常識だ。さもないと…"
 mandate_sellswords_bolster_ranks_modifier: "傭兵強化兵団"
 mandate_sellswords_bolster_ranks_modifier_desc: "この人物の一族の兵士が死亡または退役しても、どうやらその代わりに戦う、やる気のある傭兵が不足することはなさそうだ。"
 mandate_sellswords_bolster_recruitment_modifier: "傭兵強化採用"
 mandate_sellswords_bolster_recruitment_modifier_desc: "より#EMP 恒久的な#!収入源を求める金目当ての人たちは、この人物の一族に加わりたがるだろう。"
 mandate_hired_thugs_modifier: "雇われの悪党"
 mandate_hired_thugs_modifier_desc: "この人物を悪く言う者たちには厄介なことが起こりそうだ。"
 mandate_emptied_gaols_modifier: "空の牢獄"
 mandate_emptied_gaols_modifier_desc: "人殺しや盗賊はこの伯爵領に押し寄せる。ここでは兵役に服せば罪が許されることを知っているからだ。"
 mandate_baronial_troops_trained_modifier: "強化男爵中隊"
 mandate_baronial_troops_trained_modifier_desc: "この人物の部隊では、予想されるよりも多くの兵士に戦闘適性がある。"
 mandate_baronial_troops_half_trained_modifier: "半強化男爵中隊"
 mandate_baronial_troops_half_trained_modifier_desc: "$mandate_baronial_troops_trained_modifier_desc$"
 mandate_focused_on_own_training_modifier: "健康への専念"
 mandate_focused_on_own_training_modifier_desc: "基本事項に定期的に専念することで、この人物は戦える状態を維持している。"
 mandate_strained_self_training_modifier: "緊迫の自己訓練"
 mandate_strained_self_training_modifier_desc: "この人物は徴募兵の訓練中に負傷したが、まだ傷は癒えていない。"
 shift_privileges_monopolies_sold_modifier: "独占権売却"
 shift_privileges_monopolies_sold_modifier_desc: "いかがわしい者たちが、特定の物品または生産できる特別な権利を地方統治者の#EMP 許可なく#!売りさばいている！"
 shift_privileges_scutage_exemptions_modifier: "軍役代納金免除"
 shift_privileges_scutage_exemptions_modifier_desc: "地方統治者より高位の者の印が押された書類には、その土地の農民の多くが兵役を免除されると書かれている。"
 shift_privileges_conflicting_deeds_modifier: "相反する行動"
 shift_privileges_conflicting_deeds_modifier_desc: "口汚いならず者が複数の地元有力者に領地の一部を払い下げたが、それらは地方統治者の領地の一部または全部と重複してしまっている。"
 ##################################################
 ##Mandates - Fill Coffers
 diarchy.1201.t: "開かれた心、開かれた懐"
 diarchy.1201.desc: "「追徴課税？#EMP 追徴課税#!とはどういう意味だ？」[exploitable_vassal.GetTitledFirstName]はあざ笑う。「私はほかの者たちと同様、決められた日に決められた額をきっちり王室に支払っている。これ以上ゆすられるのは勘弁してもらいたいな」\n\n[exploitable_vassal.GetSheHe|U]は私が思っていたより追加の税金を支払う考えに…抵抗している。しかし、私は[liege.GetDiarchTitle]として委任されたのだから、我が主君への支払いのためにこうしたことをせざるを得ないのだ。"
 diarchy.1201.a: "[liege.GetTitledFirstNameNoTooltip]の権威により、お前は#EMP 支払う#!ことになる。"
 diarchy.1201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1201.b: "そうは言うが、この記録にはせいぜい収益の一部が記載されているだけだ…"
 diarchy.1201.b.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]は渋々支払った"
 diarchy.1201.b.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip]は頑なに譲らない"
 diarchy.1201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1201.c: "[liege.GetTitleAsNameNoTooltip]と私は頼んでいるのではない。命令しているのだ。"
 diarchy.1201.c.tt.success: "$diarchy.1201.b.tt.success$"
 diarchy.1201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1201.c.tt.failure: "$diarchy.1201.b.tt.failure$"
 diarchy.1201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1201.d: "私にこんなことはできない。もちろん、税金の支払いは結構だ。私のことは無視してくれ。"
 diarchy.1201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1201.e: "お前の言う通りだ。この負債のことは忘れてくれ。"
 diarchy.1201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1211.t: "諸条件"
 diarchy.1211.desc: "「…そして貴殿の忠誠の誓いを保証する複数の証人たちが認めるところによれば、貴殿はただ債務を果たすだけでなく、#EMP それ以上#!の働きをすると約束している」私が文書を読み終えると、[exploitable_vassal.GetTitledFirstName]が酷く驚いた様子で会議用テーブルの向こうから私を見つめる。\n\n「お前は取るに足らない無名の貴族の証言が、我が主君への私の#EMP さらなる#!負債の正当性を示すというのか？」[exploitable_vassal.GetSheHe]は依然として私の主張の厚かましさに驚いた様子で、口ごもりながら言う。\n\n危険な提案だが、[liege.GetDiarchTitle]として委任されたのだから、私は[liege.GetTitledFirstName]の地位を押し上げなければならないのだ。"
 diarchy.1211.a: "そうだ。この証人たちが気に入らないのなら、ほかにもいる。"
 diarchy.1211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1211.b: "証人たちは世俗的なものであるが、誓いは神聖なものである。"
 diarchy.1211.b.tt.success: "あなたは[exploitable_vassal.GetFirstNameNoTooltip]を言い負かして従わせる"
 diarchy.1211.b.tt.failure: "厳格な審査の下、あなたの地位は崩れ去った"
 diarchy.1211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1211.c: "まあ、もしくは新たに忠誠を誓い、#EMP 国庫#!に少し税金を納めるのだ。"
 diarchy.1211.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]は支払った"
 diarchy.1211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1211.c.tt.failure: "[exploitable_vassal.GetTitleAsNameNoTooltip]は脅迫を拒絶した"
 diarchy.1211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1211.d: "不適当な内容に縛り付けるのは厳しいか…"
 diarchy.1211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1211.e: "ひょっとすると…これは少し漠然としすぎているかもしれない…"
 diarchy.1211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1221.t: "新たな故郷"
 diarchy.1221.desc: "[liege.GetTitledFirstName]から委任された私の摂政としての主な仕事は、[liege.GetHerHis]財源を潤すことだ。簡単にそれを実現する方法は、[recipient_county.GetNameNoTier]の外れに人を住まわせ、自分の[actor_county.GetName]から農奴や小自作農を[liege.GetFirstNamePossessiveNoTooltip]の領地へ移住させることである。\n\nしかし、移住しようとしない農民は別だ。家族の強制移住は歯を引っこ抜くようなものだ。まるで奴らはより優れている者に動かされるのを#EMP 拒んで#!いるようだ。"
 diarchy.1221.a: "奴らは私が決めた時間と場所に移住させる。"
 diarchy.1221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1221.b: "私からの適切な支援があればどうだろうか？"
 diarchy.1221.b.tt.success: "鋼鉄にできぬことを金は成し遂げる"
 diarchy.1221.b.tt.failure: "地元住民たちは団結する"
 diarchy.1221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1221.c: "裕福な家庭は別の形で役立つ#EMP 可能性#!がある…"
 diarchy.1221.c.tt.success: "多額の税金により地元住民の団結は崩壊した"
 diarchy.1221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1221.c.tt.failure: "あなたの不誠実な振る舞いの評判が広まった"
 diarchy.1221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1221.d: "#EMP [liege.GetFirstNameNoTooltip]#!に金貨を渡すためにここまでのことを？"
 diarchy.1221.d.tt: "あなたは代わりに午後の休みを取る"
 diarchy.1221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1221.e: "クソッ、そんなに土が好きならその場所にいさせてやる！"
 diarchy.1221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1231.t: "乗りかかった船"
 diarchy.1231.desc: "[liege.GetTitledFirstName]が発した指令書によれば、私は玉座のために収入源を探すことになっている。現在、我が主君の手により悲劇的なほど低水準の収入源となっているのが宮廷である。執政官や弱小貴族は取るに足らない犯罪者たちに日々罰金を課しつつも、資金の大部分を手元に残している。\n\n[exploitable_county.GetNameNoTier]はそうしたクズどもの中でも特に裕福である。不正を働いた地元住民への罰金額の引き上げは非常に不評であるとはいえ、かなりの収入が見込める。"
 diarchy.1231.a: "奴らの考えていることなど知ったことか。犯罪者は犯罪者だ。"
 diarchy.1231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1231.b: "課徴金の適性額を見つけられる気がする。"
 diarchy.1231.b.tt.success: "人々の不満が増すことはなかった"
 diarchy.1231.b.tt.failure: "地元住民は従わなかった"
 diarchy.1231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1231.c: "これだけの仕事には少しばかり報酬があってしかるべきだ…"
 diarchy.1231.c.tt.success: "$diarchy.1231.b.tt.success$"
 diarchy.1231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1231.c.tt.failure: "$diarchy.1231.b.tt.failure$"
 diarchy.1231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1231.d: "我々は罰金額を上げるのではなく、#EMP 下げる#!べきだ！"
 diarchy.1231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1231.e: "これは私に付託された権限をはるかに超越している気がする。"
 diarchy.1231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1241.t: "税務担当臣下"
 diarchy.1241.desc: "[liege.GetDiarchTitle]としての私の責務の一つは、[liege.GetTitledFirstName]から受けた指令を遂行することだ。その指令には、現在のところ、現金が必要である。\n\n王のために新たな収入源がないかと考えてみるが、異例ではあるものの、どうしても一つの明確な解決策にたどり着いてしまう。[diarch.Custom('GetFaithTaxExemptInstitution')]だ。\n\n伝統的にほとんどの税金を免除されているが、[diarch.Custom('GetFaithTaxExemptInstitution')]に対する特別な税金を課せば、大きな収入になる可能性が高い。ただ…敬けんなやり方とは言えないが。"
 diarchy.1241.a: "[diarch.Custom('GetFaithTaxExemptInstitution')|U]？奴らはあまりにも長い間、好き勝手してきた！"
 diarchy.1241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1241.b: "必要な支出のための特別徴税だ。うまくいかないはずがないだろう？"
 diarchy.1241.b.tt.success: "不平はあったものの、彼らは税金を支払った"
 diarchy.1241.b.tt.failure: "あなたの名前は忌み嫌われ、懐も空になってしまった"
 diarchy.1241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1241.c: "当然、そうした税に苦しむ者たちには埋め合わせをする予定だ…"
 diarchy.1241.c.tt.success: "$diarchy.1241.b.tt.success$"
 diarchy.1241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1241.c.tt.failure: "$diarchy.1241.b.tt.failure$"
 diarchy.1241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1241.d: "[liege.GetFirstNamePossessiveNoTooltip]の財源のためだけにこれだけの争いを？あり得ない。"
 diarchy.1241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1241.e: "私はできない。私は#EMP やらない#!。"
 diarchy.1241.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
