 ##################################################
 ##Overthrow Diarch Scheme Events
 diarchy.0511.t: "$overthrow_regent$: 失敗"
 diarchy.0511.desc.intro: "クソッ、あのガサガサ肌め、[target.GetTitledFirstName]は私の殺し屋たちから逃れた。"
 diarchy.0511.desc.discovered: "さらに悪いことに、そのうちの一人が捕虜になり、尋問の際に#EMP うっかり口を滑らした#!。[target.GetFirstNameNoTooltip]と[liege.GetTitledFirstName]に私の企みを知られてしまった！"
 diarchy.0511.desc.undiscovered: "しかし、少なくとも傭兵たちは捕らえられる前に自害した。\n\n一応は私に繋がる直接的な痕跡はない。それゆえ、[target.GetFirstNameNoTooltip]や[liege.GetTitledFirstName]は私に罪を着せられない。"
 diarchy.0511.desc.outro: "\n\nひとまずは、領国の[target.GetDiarchTitle]は変わらないままだ。"
 diarchy.0511.a: "チッ、時間の無駄だ。"
 diarchy.0511.b: "またか。次こそは仕留めるぞ。"
 diarchy.0521.t: "高貴なる[liege.GetTitledFirstName]へ、"
 diarchy.0521.desc.discovered: "ならず者の[owner.GetTitledFirstName]が私をさらい、私の仕事道具も一緒に奪おうとした！\n\n[owner.GetSheHe]が私をこの職から強制的に追い出し、その過程であなたの[liege.GetDiarchTitle]となろうとしていたことは明白だ。この卑劣な犯罪を罰せぬままにしておけない。"
 diarchy.0521.desc.undiscovered: "この手紙を書いているのは、私の自由を奪おうとした企み、すなわち悪党の集団が私と私の仕事道具をさらおうとしたことを知らせるためだ。\n\n誰が奴らを雇ったのかはわからない。だが狙いは明らかであるように思える。私の体と標章を支配することは、連中の雇い主に私の正当な居場所を奪わせるのとほぼ同義だ。"
 diarchy.0521.a: "驚いた！"
 diarchy.0521.b: "気がかりだな…"
 diarchy.0531.t: "$overthrow_regent$: 作戦失敗"
 diarchy.0531.desc.intro: "私は廊下を滑るようにして歩いていた。今も続いている戦いの音が、耳の中で響いている。卑劣な傭兵たちは、壁をすり抜けたかのように突然現れたのだ！私は完全に丸腰だったが、折よく衛兵が間に入ってくれたおかげで逃げることができた。\n\n"
 diarchy.0531.desc.discovered: "尋問中、捕らえられた悪党が首謀者を曝露する。そいつはほかでもない、[target.Custom2('MyCharacterIntroduction', owner)]だ！"
 diarchy.0531.desc.undiscovered: "一、二分のうちに奴らは皆死んだ。そうして雇い主の情報も奴らと共に消える。"
 diarchy.0531.desc.outro: "\n\n私の背中が標的になったのが[target.GetDiarchTitle]に起因していることは間違いない。私としたことが…"
 diarchy.0531.a.paranoid: "つまり、陰謀は#EMP ある#!のだ！やはりか！"
 diarchy.0531.a.trusting: "一体…誰がこんなことを？"
 diarchy.0531.a.scheme_discovered: "[owner.GetFirstNameNoTooltip]、あの野良犬め！"
 diarchy.0531.a.scheme_secret: "奴らはまたやって来る。間違いない。"
 diarchy.0551.t: "$overthrow_regent$: 成功"
 diarchy.0551.desc: "単純かつ確実な作戦だ。私の傭兵団は執務室にいる我々のかつての[owner.GetDiarchTitle]を捕らえ、手錠と目隠しをした状態で古いずた袋に入れ、建物の外へ運び出した。\n\n流血沙汰を最小限に抑え、[target.GetTitledFirstNamePossessive]の机から直接奪った標章を利用して、私は権利の移譲を正当化する数々の犯罪の供述書も用意してある。たとえ将来、[liege.GetTitledFirstName]とのいざこざを引き起こすのに不十分であっても、事を公にするには十分だ。\n\n当然、原稿の写しは[target.GetFirstNameNoTooltip]に届ける。監禁中に熟読してもらうとしよう。"
 diarchy.0551.a: "非常に円滑に事が進んだ。"
 diarchy.0561.t: "高貴なる[liege.GetTitledFirstName]へ"
 diarchy.0561.desc: "短くも活発な議論の後に、[target.GetTitledFirstName]がその[liege.GetDiarchTitle]としての地位を私に譲渡したことを知らせられるのを嬉しく思う。\n\n仕事が大変[target.GetSheHe]の重荷になっていたことから、[target.GetSheHe]は私の[liege.GetDiarchTitle]としての在職期間中、私と一緒にいてもらうことになる。[target.GetSheHe]の健康のためだ。"
 diarchy.0561.a: "今のところは仕方がないか…"
 diarchy.0571.t: "$overthrow_regent$: 獄中"
 diarchy.0571.desc.intro: "#EMP 頭が#!…ここはどこだ？[owner.GetTitledFirstName]は？\n\n「まだ生きていたか、[target.GetFirstName]」[owner.GetSheHe]はにやりと笑い、私の足元に一切れの紙を投げる。「読んでみろ。私に地位を譲る前に、[owner.GetDiarchTitle]であるお前が認めた犯罪の一覧だ。写しを欲しがっているのではないかと思ってな」\n\n"
 diarchy.0571.desc.outro.blind: "その作り話の規模を知るために、あるいはこれが[liege.GetPrimaryTitle.GetBaseNameNoTier]に知れ渡ることを実感するために、殴り書きされた嘘を見る必要はない。"
 diarchy.0571.desc.outro.sighted: "私は走り書きされた文章に必死に目を通す。何ページにもわたって見え透いた作り話と意図的に曲解された内容が記載されている。私はそのすべてを否定したいが、今頃は[liege.GetPrimaryTitle.GetBaseNameNoTier]全土に知れ渡っていることだろう。"
 diarchy.0571.a: "このことは[liege.GetTitledFirstNameNoTooltip]の耳に入る！[liege.GetSheHe|U]に知られることになる！"
 ##################################################
 ##Interactions
 diarchy.8001.t: "[recipient.Custom2('AppropriateGreeting', actor )]"
 diarchy.8001.desc: "我々の名誉のための遠征を支持する要請は有益であると判断し、ここに許可を与える。適宜、総督の資源を利用しても構わない。\n\n貴殿の軍の前に敵が震え上がり、降伏せんことを。"
 diarchy.8001.a: "[actor.Custom('GetBestEmpireWithAdjective')]のために！"
 getbestempirewithadjective.rome: "栄光のローマ"
 getbestempirewithadjective.mongolia: "果てしないモンゴル"
 getbestempirewithadjective.outremer: "祝福のウトラメール"
 getbestempirewithadjective.slavia: "広大なスラヴィア"
 getbestempirewithadjective.great_armenia: "大アルメニア"
 getbestempirewithadjective.india: "無限のインド"
 getbestempirewithadjective.the_empire: "強大な帝国"
 diarchy.8002.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8002.desc: "#EMP 貴様#!が私の目の届かぬところでこのような軍を指揮することに同意するくらいなら、自分の喉にナイフを突き立てたほうがましだ。\n\n貴様の要求を拒否する。この件はこれで#EMP 終わった#!ものとする。"
 diarchy.8002.a: "狭量な間抜けめ！"
 diarchy.8003.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8003.desc: "我々が共同の統治者であることは当然承知しているが、君は私に#EMP 借り#!があることを覚えているはずだ。私はこれからその恩義を利用する。異国の土地で領土を切り開くための今度の遠征を心から支持してくれたまえ。"
 diarchy.8003.a: "あの厚かましい間抜けめ！"
 diarchy.8004.t.vetoed: "帝国遠征を中止"
 diarchy.8004.t.planned: "帝国遠征を計画"
 diarchy.8004.desc.vetoed: "ここ数か月の宮廷からのうわさでは、共同[recipient.GetTitleAsNameNoTooltip]の[actor.GetFirstName]が[recipient.GetPrimaryTitle.GetDefinitiveName]の軍を使って辺境地の所有権を得るという壮大な計画の実行を推し進めているとされてきた。\n\nしかし、あるとき突然、この噂はきっぱりと途絶えた。\n\n上位[recipient.GetTitleAsNameNoTooltip]の[recipient.GetFirstName]は下位者の意図を信用していないようだ。"
 diarchy.8004.desc.planned: "宮廷では、栄光と領土を得るために、帝国軍を率いて不運な辺境国家を襲撃するという壮大な軍事計画が語られているのは周知の事実だ。\n\nこのような話は珍しいことではないが、なんの意味もないことが多い。だが今回は違う。共同[recipient.GetTitleAsNameNoTooltip]の[actor.GetFirstName]は、上位[recipient.GetTitleAsNameNoTooltip]の[recipient.GetFirstNamePossessive]の許可を得て、本気で国境の押し広げを目論んでいるようだ。\n\n"
 diarchy.8004.desc.planned.forced: "[actor.GetFirstNameNoTooltip]は上位統治者を無理やりこの件に協力させたとされている。少なくとも、うわさではそうなっている。"
 diarchy.8004.desc.planned.allowed: "上位[recipient.GetTitleAsNameNoTooltip]が進んで自分の部隊を[actor.GetFirstNameNoTooltip]に託したという事実は、紛れもなく二人のあいだに確かな信頼があることの証である。"
 diarchy.8004.a.vetoed: "少なくとも、我々は戦争を回避した…"
 diarchy.8004.a.allowed: "争われる手つかずの土地…"
 diarchy.8005.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8005.desc.boilerplate: "貴殿の[attacker.GetLiege.GetTitleAsNameNoTooltip]である私が、[defender.GetPrimaryTitle.GetDefinitiveName]の臆病な犬どもを襲撃する遠征部隊を組織する。"
 diarchy.8005.desc: "$diarchy.8005.desc.boilerplate$\n\n貴殿の統治領は我々が奪おうとしている領土に隣接している。これはつまり、我々を支援する義務を負っていることを意味する。即刻、前線への兵士の派遣を求む！"
 diarchy.8005.a: "再び突破に向けて！"
 diarchy.8005.b: "私は#EMP 共同#![attacker.GetLiege.GetTitleAsNamePossessiveNoTooltip]の愚行には関与しない。"
 diarchy.8006.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8006.desc: "$diarchy.8005.desc.boilerplate$そちらの統治領は前線に隣接していないとはいえ、#EMP 貴殿は#!卓越した指揮官の一人である。\n\n栄光を分かち合いたいのであれば、ぜひ参戦していただきたい。"
 diarchy.8006.a: "$diarchy.8005.a$"
 diarchy.8006.b: "$diarchy.8005.b$"
 diarchy.8011.t: "栄光の遠征"
 diarchy.8011.desc.all_titles_legally_yours: "戦争が終わり、土煙が晴れると、私は帝国のために手に入れた土地に目をやる…そして、どの土地も#EMP 偶然にも#!明らかに私の管轄内であることを確認する。\n\nこのような卑怯な策略に特別な栄光はないかもしれないが、大きな不満もないだろう。\n\n何しろ、すべて完全に合法なのだから。"
 diarchy.8011.desc.fallback: "戦争は終わり、[defender.GetTitledFirstNamePossessive]の土地は分断され、国境は再び押し戻された。\n\nあとは征服した領土をどう扱うかを決めるだけである。\n\n本来であれば、これらの領土は上位者である[attacker.GetLiege.GetTitledFirstName]に与えられ、分配される#EMP べき#!であり、これは#EMP 間違いなく#![attacker.GetLiege.GetCapitalLocation.GetTitle.GetBaseNameNoTier]における私の影響力をさらに高める偉業である。しかし、私は共同[attacker.GetLiege.GetTitleAsNameNoTooltip]ではないのか？私はこうした土地を自分で保有し、分配したり、あるいは私の恵みに感謝する地元の人間に任せることはできないのだろうか？"
 diarchy.8011.a: "これらの領土を勝ち取ったのは私だ。私が所有するべきである。"
 diarchy.8011.tt.all_lands_remain_in_your_custody: "あなたは奪ったすべての[vassals|E]と[titles|E]を所有するが、[influence_i] [influence|E]は得られない"
 diarchy.8011.b: "我々は帝国のために戦った。戦利品は帝国のものだ！"
 diarchy.8011.tt.distribution.lands_given_to_emperor: "征服した領土が[attacker.GetLiege.GetTitledFirstName]に移譲される"
 diarchy.8011.c: "#EMP 一つ#!くらい報酬をもらっても構わないだろう…"
 diarchy.8011.tt.distribution.reserve_prize: "[prize_county.GetBaseNameNoTier]とその[duchy|E]に含まれるすべての土地を除いて、征服した領土が[attacker.GetLiege.GetTitledFirstName]に移譲される"
 diarchy.8011.d: "暫定の属州総督が新しい土地を管理するべきだ。"
 diarchy.8011.tt.distribution.interim_governors: "征服した領土が適任の地元の[characters|E]に移譲される"
 diarchy.8011.tt.distribution.interim_governors.hook_and_opinion: "あなたは新しい属州総督それぞれに対して、好意的[hook|E]を得る"
 diarchy.8011.e: "なんと都合の良い事故だ。"
 diarchy.8011.e.tt.keep_everything_but_legally: "あなたは勝ち取ったすべての領土を自分のものにする。不公平と主張する者はいない"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_all: "[attacker.GetShortUIName|U]は、移譲された[counties|E]1つにつき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_full_value')|P0]の[influence|E]を得る"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_all: "[attacker.GetShortUIName|U]は、譲られた[vassals|E]1人につき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_full_value')|P0]の[influence|E]を得る"
 diarchy_8011.turn_over_titles.tt.titles_to_transfer_prize: "[attacker.GetShortUIName|U]は、移譲された[counties|E]1つにつき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_prize_value')|P0]の[influence|E]を得る"
 diarchy_8011.turn_over_titles.tt.vassals_to_transfer_prize: "[attacker.GetShortUIName|U]は、譲られた[vassals|E]1人につき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_prize_value')|P0]の[influence|E]を得る"
 diarchy_8011.turn_over_titles.tt.interim_governors.county: "[attacker.GetShortUIName|U]は、移譲された[counties|E]1つにつき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_counties_reduced_value')|P0]の[influence|E]を得る"
 diarchy_8011.turn_over_titles.tt.interim_governors.vassal: "[attacker.GetShortUIName|U]は、譲られた[vassals|E]1人につき、[influence_i][attacker.MakeScope.ScriptValue('request_imperial_expedition_influence_from_vassals_reduced_value')|P0]の[influence|E]を得る"
 diarchy.8012.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char )]"
 diarchy.8012.desc.keeping_all: "私の戦争がうまくいったことを喜んでいただけるだろう。実のところ、#EMP 非常に#!うまくいった。\n\nしかし、征服された領土はまだしばらくのあいだ確固たる指導者が必要であるため、私が責任をもって善良な統治を保証する。"
 diarchy.8012.desc.turning_over_all: "今日、武勇が[attacker.Custom('GetBestEmpireWithAdjective')]を、とりわけ貴殿と私を飾る！我々の遠征は真の成功を収めた。制圧した土地は貴殿が自由にするといい。\n\n幸福の協力関係に乾杯！"
 diarchy.8012.desc.turning_over_most: "今日、我々は最も甘美な勝利を味わった！戦争に勝利した今、すでに征服された領土のほとんどに貴殿が雇っている行政官を派遣している。\n\n[prize_county.GetBaseNameNoTier]とその諸領土をわずかな戦利品としていただくが、悪く思わないでいただきたい。こちら側の兵士と費用に対するちょっとした補填だ。"
 #Death to the Corpse Emperor, etc.
 diarchy.8012.desc.interim_governors: "戦争の混乱は帝国の甘い勝利へと変わり、ここに我々の遠征の成功を喜んで宣言する！\n\n便宜上、私は征服した領土を選りすぐりの地方の属州総督に引き渡した。彼らは間違いなく、我々が適切と判断し交代させるときまで忠実に我々に仕えてくれるだろう。"
 diarchy.8012.desc.legal_shenanigans: "戦争の成功を報告できることを嬉しく思う！解放された領土が私が支配する土地の一部であることは我々双方とも認めるところであり、私の統治下で必ずや繁栄するであろう。\n\nもちろん、そうでない土地があれば、そちらに譲りたいところだが、残念ながらないようだ…"
 diarchy.8012.tt.keeping_all: "[attacker.GetFirstName]が#WEAK （ひとまず）#!すべてのものを保持するが[influence|E]は得られない"
 diarchy.8012.tt.turning_over_all: "[attacker.GetFirstName]が征服したすべての[titles|E]と[vassals|E]をあなたに譲る"
 diarchy.8012.tt.turning_over_most: "[attacker.GetFirstName]が征服した[titles|E]と[vassals|E]のほとんどをあなたに譲るが、[duchy|E]を1つ保持する"
 diarchy.8012.tt.interim_governors: "[attacker.GetFirstName]が征服した領土を管理するため、#WEAK （ひとまず）#!地方の属州総督を指名した"
 diarchy.8012.tt.legal_shenanigans: "[attacker.GetFirstName]がすべてのものを保持する。すべての[titles|E]と[vassals|E]が無条件で[attacker.GetHerHis|E]の管轄になる"
 diarchy.8012.desc.a.keeping_all: "#EMP あの生意気な恩知らずめ！#!"
 diarchy.8012.desc.a.turning_over_all: "ああ、これぞ究極の統治だ。"
 diarchy.8012.desc.a.turning_over_most: "まあ、いいだろう。"
 diarchy.8012.desc.a.interim_governors: "うーむ、理屈はわかるが。"
 diarchy.8012.desc.a.legal_shenanigans: "やるな、[attacker.GetFirstNameNoTooltip]。見事なやり口だ。"
 diarchy.8022.t: "政治的無力化：退位"
 diarchy.8022.t.dead: "政治的処刑"
 diarchy.8022.desc.intro: "一度皇帝の座に就いた者を完全に追放する方法は2つしかない。殺すか、不具にするかだ。\n\n"
 diarchy.8022.desc.dead: "共同[actor.GetTitleAsNameNoTooltip]の[recipient.GetFirstName]にとって不運なことに、上位[actor.GetTitleAsNameNoTooltip]の[actor.GetFirstName]は二つのうちのより#EMP 確実#!な方を選んだ。"
 diarchy.8022.desc.maimed: "共同[actor.GetTitleAsNameNoTooltip]の[recipient.GetFirstName]にとって幸いなことに上位[actor.GetTitleAsNameNoTooltip]の[actor.GetFirstName]は二つの選択肢のうちのより慈悲深い方を選んだ。"
 diarchy.8022.desc.outro: "\n\n二人にどういったいざこざがあってこのような思い切った措置に踏み切ったのか、巷ではささやかれているが、結局のところ、それはもうどうでもいいことである。終わったことは終わったことだ。\n\nどの道こうなっていただろう。つまるところ、一つの王冠は二人の頭にはまらない。"
 diarchy.8022.tt.explanation: "[recipient.GetFirstName]はもはや[co_emperor|E]と見なされない"
 diarchy.8022.a: "とんでもない犯罪だ！"
 diarchy.8022.b: "考え得る最善の結末だ。"
 diarchy.8022.c: "[actor.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]ではこれが当たり前だ。"
 diarchy.8023.t: "政治的無力化：簒奪！"
 diarchy.8023.t.dead: "$diarchy.8022.t.dead$"
 diarchy.8023.desc.intro: "[recipient.GetFirstName]皇帝のかつての共同[actor.GetTitleAsNameNoTooltip]、[actor.GetFirstName]は残虐行為を断行し、"
 diarchy.8023.desc.dead: "残忍にも上位[actor.GetTitleAsNameNoTooltip]を処刑した。"
 diarchy.8023.desc.maimed: "上位[actor.GetTitleAsNameNoTooltip]に肉体を不具にした。"
 diarchy.8023.desc.outro: "\n\nこの行動が象徴するものは、我々の伝統や法律と同じくらい明瞭である。[actor.GetPrimaryTitle.GetDefinitiveName]はたった一人の[actor.GetWomanMan]に服従することになったのだ。"
 diarchy.8023.desc.outro.alive: "\n\n[recipient.GetFirstNameNoTooltip]は命が助かっただけでも喜ぶべきである。"
 diarchy.8023.tt.explanation: "[actor.GetFirstName]は[recipient.GetFirstName]を[deposed|E]させ、単独の[actor.GetTitleAsName|U]として君臨している"
 diarchy.8023.a: "[actor.GetHouse.GetBaseNameNoTooltip]一族はついに本来の地位を手にした！"
 diarchy.8023.b: "これは簒奪だ！"
 diarchy.8023.c: "$diarchy.8022.c$"
 diarchy.8031.t: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 diarchy.8031.desc: "貴殿の要求は合理的かつ賢明である。[target.GetDefinitiveName]の総督たちに、今後はそなたの言葉を最優先するように指示しよう。\n\n貴殿が私が帝国全土に望むのと同じ水準で彼らを統治できることを願っている。"
 diarchy.8031.a: "ああ、帝国内に私の帝国が。"
 diarchy.8032.t: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 diarchy.8032.desc: "[recipient.GetPrimaryTitle.GetDefinitiveName]全土で二番目に強い権力を持っておきながら、#EMP まだ#!要求するのか？\n\n断る。二人の最高位の統治者がいるだけでも、権力は十分に分断されている。それですら過剰であるかもしれない。"
 diarchy.8032.a: "我々は協力し合うはずだ！"
 diarchy.8033.t: "[actor.Custom2('AppropriateGreeting', recipient )]"
 diarchy.8033.desc.intro: "同輩の[recipient.GetTitleAsNameNoTooltip]よ、我々の協力関係において、貴殿に多くの仕事を押し付けてしまったことを申し訳なく思っている。今後は私が[target.GetName]を直接管理し、総督たちを管理し、民をまとめ、貴殿の高貴な肩にかかる負担を軽くしよう。\n\n"
 diarchy.8033.desc.hook: "これで君は私への借りは帳消しとしよう。"
 diarchy.8033.desc.insufficient_influence: "もちろん、この件やこれ以外の件に関して意見をもらえるのはありがたいが、残念ながらすでに問題は解決したのだ。"
 diarchy.8033.tt.influence: "あなたは[influence_i] [influence|E]が不足していたため、[co_emperor|E]を拒絶できなかった"
 diarchy.8033.a: "あり得ない！"
 diarchy.8041.t: "君主たる[actor.GetFirstName]からの公式声明"
 diarchy.8041.desc: "認めたくはないことだが、凶悪な疫病が[actor.Custom('GetBestEmpireWithAdjective')]で蔓延している。下水道は詰まり、国境はほころび、子供たちは生まれながらにして無能である。\n\nこうした問題はそのどれもが、[actor.GetFaith.FateGodName]の怒りを我々にもたらした下劣な愚か者、私の#EMP 共同#![actor.GetTitleAsNameNoTooltip]であるはずの[recipient.GetFirstName]の最大の失態である。"
 diarchy.8041.a: "傲慢な[actor.Custom2('InsultNoun', ROOT.Char)]め！"
 diarchy.8041.b: "二人はこれほど大っぴらに言い争ってもいいものなのか？"
 diarchy.8042.t: "$diarchy.8041.t$"
 diarchy.8042.desc: "異国人から高い税金の未納者まで、民衆を苦しめる千の病は、#EMP すべて#!私の#EMP 上位#![recipient.GetTopLiege.GetTitleAsNameNoTooltip]とされている者の仕業であることを伝えておく。\n\n奴の無能な統治に私は常に妨害を受け、そなたたちの暮らしは日に日に悪化するばかりである。"
 diarchy.8042.a: "なんと恩知らずな！"
 diarchy.8042.b: "$diarchy.8041.b$"
 ##################################################
 ##Decisions
 betrayed_by_proxy: "代理人による裏切り"
 diarch_attempt_to_overthrow_liege.event.t: "待ちに待ったクーデター："
 diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate: "\n\n「[liege.GetFirstName]！」[usurper.GetFirstNameNoTooltip]が叫ぶ。「僭称者め、お前に玉座はふさわしくない！領国の真の統治者である#EMP 私#!に差し出せ」\n\n数人の下級騎士が[usurper.GetHerHis]を止めようとするが、あっという間に殺されてしまう。"
 #Diplomacy: You attempt to bloodlessly coup your liege.
 diarchy.9001.t: "$diarch_attempt_to_overthrow_liege.event.t$口達者"
 diarchy.9001.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が勢いよく私の玉座の間に入ってくる。その後ろにいるのは宮廷の有力者の一団で、それぞれが武器を持ち、脅しの効果を知る者の静かな重圧を放っている…$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9001.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9001.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9001.desc.proxy.loyal: "$diarchy.9011.desc.proxy.loyal$"
 diarchy.9001.desc.outro: "\n\nついにやって来た。反逆が激化する瞬間だ。"
 diarchy.9001.a: "私の忠実な封臣が#EMP お前#!のために私を見捨てるとでも？"
 diarchy.9001.a.tt.success: "あなたの演説は[usurper.GetFirstNamePossessiveNoTooltip]の協定を打ち砕いた"
 diarchy.9001.a.tt.failure: "すでに既成事実となっていた"
 diarchy.9001.b.young: "[proxy.GetFirstNameNoTooltip]を指差し、助けを求める。"
 diarchy.9001.b.fallback: "[proxy.GetFirstNameNoTooltip]、この野良犬をどうにかしろ。"
 diarchy.9001.b.tt.success: "[proxy.GetFirstNamePossessiveNoTooltip]の演説は[usurper.GetFirstNamePossessiveNoTooltip]の協定を打ち砕いた"
 diarchy.9001.b.tt.failure: "すでに既成事実となっていた"
 diarchy.9001.c: "わ…私には何もできない…"
 diarchy.9001.d: "#DIE2 衛兵。#!#DIE1 衛兵。#!#BER 衛兵！#!"
 diarchy.9001.d.tt.win: "忠実な兵士たちが到着し、陰謀家たちを取り押さえた"
 diarchy.9001.d.tt.loss: "あなたを守ってくれるであろう最後の兵士たちは容易く殺されてしまった"
 #Diplomacy: Usurper won, liege-side.
 diarchy.9002.t: "$diarchy.9001.t$"
 diarchy.9002.desc.intro: "もう駄目だ。完全におしまいだ。\n\n"
 diarchy.9002.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]は最善を尽くしたが、[usurper.GetFirstNamePossessive]の口上は言葉巧みで周到に用意されたものだった。裏切り者たちは雇い主への忠誠を保ったままだ。そして我が廷臣たちは引き下がり、[usurper.GetSheHe]に道を開けた。"
 diarchy.9002.desc.proxy.self_fought: "私のすべての努力が無駄に終わる。[usurper.GetFirstName|U]はあまりに長い時間をかけてこのことを計画していた。そして我々が言葉を交わすたびに、馴染みのある顔ぶれが寝返っていく。もう駄目だ。私は玉座を失った。"
 diarchy.9002.desc.surrendered: "どんな戦いになるかはわかっている。言葉で戦えば、私が統治者として不適格であることが露呈する。剣で戦えば、私は捕らえられるか、さらに悪い結果を迎えることになる。唯一の勝利の一手は戦わないことだ。#EMP 今のところは#!。\n\n間違いない。「[usurper.GetTitleAsName]」[usurper.GetFirstName]、待っていろよ。"
 diarchy.9002.desc.scuffled: "助けを求めて叫ぶも、到着した数人の兵士たちは[usurper.GetFirstNamePossessive]の共謀者たちによってすぐに殺されてしまう。やがて助けに来る者もいなくなり、私が完全に孤立したことを皆が理解した。"
 diarchy.9002.desc.outro: "\n\n簒奪者が合図をする。そしてあからさまに不本意な様子で、直前まで私の衛兵だった者たちが私を連れ出す。風がどちらに吹いているかは、悲しいことに、明白である。"
 diarchy.9002.a: "自由を手に入れたが、そのほかの大切なものをほとんど失ってしまった。"
 diarchy.9002.b: "我が運命、もうおしまいだ。"
 #Diplomacy: Usurper won, usurper-side.
 diarchy.9003.t: "$diarchy.9001.t$"
 diarchy.9003.desc.intro: "終わった。今は私が完全なる唯一の統治者だ。\n\n"
 diarchy.9003.desc.proxy.proxy_fought: "我々が広間に入ると、当時[usurper.GetTitleAsNameNoTooltip]だった[liege.GetFirstName]が、同志の決意を翻意させるため、使用人の[proxy.Custom2('MyCharacterIntroduction', ROOT.Char)]を遣わしてきた。我々はどの短剣にも劣らぬ刺々しい言葉を言い合ったが、最終的には宮廷が私のものであると皆が理解した。"
 diarchy.9003.desc.proxy.self_fought: "私が仲間と共に玉座の間へ足を踏み入れると、当時[usurper.GetTitleAsNameNoTooltip]だった[liege.GetFirstName]が直々に我々を出迎えた。奴がためらう廷臣たちの忠誠を勝ち取ろうと瀬戸際の行動に出たことは称賛せねばなるまい。しかし、その叫びは誰の耳にも届かず、その姿は誰の目にも映らなかった。\n\nそれから間もなく、その部屋の#EMP 真の#![usurper.Custom('MistressMaster')]が誰であるのかを皆が理解した。"
 diarchy.9003.desc.surrendered: "最期は少し拍子抜けだった。私が仲間と共に部屋に入ると、我々がここにいる理由とそこで何をしようとしているのかを全員が知っていたのだ。抵抗を受けることはなく、とりわけ当時[usurper.GetTitleAsNameNoTooltip]だった[liege.GetFirstName]は素直だった。そして私は用意していた演説を利用することすらなかった。"
 diarchy.9003.desc.scuffled: "我々が玉座の間に入った瞬間、当時[usurper.GetTitleAsNameNoTooltip]だった[liege.GetFirstName]は皆に聞こえるように自分が無価値であることをわめき始め、救いを求めて叫んだ。我々は武器を引き抜くことさえしなかったが、それでも、駆けつけてきた数人の衛兵を素早く制した。[liege.GetFirstNameNoTooltip]の味方をする者はほかに誰一人としていなかった。"
 diarchy.9003.desc.outro: "\n\n衛兵たちは散り、貴族たちは跪いた。今この時でさえ、噂は[usurper.GetPrimaryTitle.GetTierAsName]全土に伝わり、忠誠心は波紋のように外へと広がっている。"
 diarchy.9003.a: "そして#EMP 私#!の玉座には一滴の血も付けることなく、すべてを成し遂げた！"
 diarchy.9003.a.some_blood: "ここでは流血沙汰は避けようとしていたのだが。"
 #Diplomacy: Liege won, liege-side.
 diarchy.9004.t: "$diarchy.9001.t$"
 diarchy.9004.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]が話しはじめるとすぐに、反逆者たちが仲間割れを始める。\n\n本格的な忠誠心の観念よりも、死に物狂いの権勢欲によって団結しているため、[usurper.GetTitledFirstNamePossessive]の動機が[usurper.GetHerHis]の目の前で崩れ去るのにそれほど時間はかからない。"
 diarchy.9004.desc.proxy.self_fought: "私が発する言葉の弾丸が高速で彼らに命中する。慎重に考えられた鋭い攻撃の一つ一つが、[usurper.GetTitledFirstNamePossessive]の連合を唯一繋ぎ止めている欲と野望の結び目を解いていく。\n\n団結がなければ、動機は失われる。裏切り者や傭兵のような輩が一斉に[usurper.GetFirstNameNoTooltip]から離れ始める。"
 diarchy.9004.desc.scuffled: "私の叫び声を耳にしたすべての下級騎士と前途有望な兵士が広間に駆けつけてくる。[usurper.GetTitledFirstNamePossessive]の一団が相手にできそうな数より遥かに多い。\n\n短い激しい衝突が起きる。共謀者たちは殺され、殺されなかった者は捕らえられ、そして首謀者は武器を取り上げられた。"
 diarchy.9004.desc.outro: "\n\n衛兵が[usurper.GetSheHe]を捕らえると私はにやりと笑い、連行されるろくでなしに向けて手を振る。"
 diarchy.9004.a: "人を見下したちんけな裏切り者め。"
 #Diplomacy: Liege won, usurper-side.
 diarchy.9005.t: "$diarchy.9001.t$"
 diarchy.9005.desc.intro: "私は失敗した。完全に失敗した。\n\n最初はうまくいっていたのだが…"
 diarchy.9005.desc.proxy.proxy_fought: "[liege.GetTitledFirstName]が必死に[proxy.GetTitledFirstName]へ助けを求める。私は仲間を背後につけ、明確な目標を見据え、大股で歩み寄る。\n\nその時、あの忌々しい宰相が口を開き、すべてが崩壊し始める。一人一人と、私について入ってきた貴族たちが後退していき、そして私は孤立した。私が苦労して作り上げた権威が私の周囲で崩れ落ちていく。\n\nその後、衛兵たちが素早く私を捕らえた。"
 diarchy.9005.desc.proxy.self_fought: "私と仲間は疑いようのない勝利を確信している。しかしその確信が続いたのも、[liege.GetFirstNameNoTooltip]が口を開くまでだった。奴は我々のあら探しを始め、私の計画の弱点、私の権威におけるわずかな間隙を暴き出す。\n\n私はこの場を完全に支配したと思っていた。衛兵に捕らえられるまで、私は自分がいかに間違っていたかということに気付かなかった。"
 diarchy.9005.desc.scuffled: "[liege.GetTitledFirstName]は、私が仲間と共に玉座の間に入ると明らかに動揺した。我々ははっきりとした目的を持ち、叫び声が聞こえる血の殺戮を開始した。\n\n私は…傭兵や雇われの衛兵の雇用主に対する忠誠心を過小評価していた。奴らは私を襲ったのだ。私の巧みな言葉は傭兵のメイスの一撃の前に何の意味も持たず、今、私は厳重な監視の下に置かれている。"
 diarchy.9005.desc.outro: "\n\n皮肉なことに、私の唯一の望みは私がその座を奪おうとした主君からの恩赦である。[usurper.GetFaith.FateGodName]の慈悲があらんことを。"
 diarchy.9005.a: "私の入念な計画が！"
 #Intrigue: You attempt to coup your liege with just a little bloodshed, threatened and actual.
 diarchy.9011.t: "$diarch_attempt_to_overthrow_liege.event.t$研がれたナイフ"
 diarchy.9011.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が玉座の間に突入してくる。その背後にいるのは、短剣を手に持ち襲い掛かろうとする二流宮廷貴族、傭兵、そして盗人の一団である。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9011.desc.proxy.none: "辺りを見回し、評議員に支援を求めようとするが、誰もいない。いや、私の味方をする意志があり、かつ適任である者がいない。"
 diarchy.9011.desc.proxy.betrayed: "辺りを見回し、評議員に支援を求めようとする。[proxy.GetTitledFirstName]は私の冷たい目と視線が合うと、[usurper.GetFirstNameNoTooltip]の背後に歩み寄る。またしても裏切りだ。"
 diarchy.9011.desc.proxy.loyal: "私は支援を求めて[proxy.GetTitledFirstName]を見やるが、[proxy.GetSheHe]はすでに私の代弁者となる準備ができていた。"
 diarchy.9011.desc.outro: "$diarchy.9001.desc.outro$"
 diarchy.9011.a: "陰険な奴め、本当に私をはめられたと思っているのか？"
 diarchy.9011.a.tt.success: "あなたは一団の結束を弱らせ、崩壊させる"
 diarchy.9011.a.tt.failure: "あなたの鋭い攻撃は無視され、あなたは捕虜にされてしまう"
 diarchy.9011.b.young: "$diarchy.9001.b.young$"
 diarchy.9011.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9011.b.tt.success: "[proxy.GetFirstNamePossessive]は一団の結束を弱らせ、崩壊させた"
 diarchy.9011.b.tt.failure: "[proxy.GetFirstNamePossessive]の声は無視され、あなたは捕虜にされてしまう"
 diarchy.9011.c: "$diarchy.9001.c$"
 diarchy.9011.d: "$diarchy.9001.d$"
 diarchy.9011.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9011.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Intrigue: Usurper won, liege-side.
 diarchy.9012.t: "$diarchy.9011.t$"
 diarchy.9012.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9012.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]が私の代わりに前に出る。[proxy.GetSheHe]と[usurper.GetFirstName]は激しい口論を交わすが、それは徒労に終わる。その不愉快な[usurper.GetWomanMan]はあらゆる観点を網羅し、あらゆる財力を使い、あらゆる罠を張っていた。[proxy.GetFirstNameNoTooltip]はついに[usurper.GetFirstNameNoTooltip]に向かって突撃するが、[usurper.GetHerHis]仲間によって取り押さえられる。"
 diarchy.9012.desc.proxy.self_fought: "[usurper.GetFirstName]と私は数分間口論するが、敵わない。不愉快な[usurper.GetWomanMan]はあらゆる観点を網羅し、あらゆる財力を駆使し、あらゆる罠を張っていた。\n\n私は剣の柄に手を伸ばし、身を守ろうと構えるが、背後からの刃に首元を狙われる。忌々しい裏切り者の衛兵だ。"
 diarchy.9012.desc.surrendered: "[usurper.GetFirstName]は私が抵抗しないことにほとんど落胆している様子である。だが戦う意味がないことを私は心得ている。もし奴が宮廷内のすべての刃を味方につけ、味方でないものに刃を向けていなければ、奴はここでこうして厚かましく私に反対することはなかっただろう。"
 diarchy.9012.desc.scuffled: "私は衛兵たちを呼び寄せたが、部屋に入った瞬間、第一陣は次々に斬り倒されるか、背中から刺されるか、あるいは喉を掻き切られた。[usurper.GetFirstName]は仮面の奥の薄ら笑いを拭うことができない。"
 diarchy.9012.desc.outro: "\n\n反逆者どもが襲ってくると、私は短剣を構えながら叫ぶ。[usurper.GetFirstNamePossessiveNoTooltip]の手からは手枷がぶら下がっている。\n\nしかし、誰の耳にも届かない。誰も気に掛けようとしない。私は手枷をかけられ、連行される。"
 diarchy.9012.a: "こんなことはやめろ！私は[usurper.GetTitleAsNameNoTooltip]！#EMP [usurper.GetTitleAsNameNoTooltip]だぞ！"
 diarchy.9012.b: "$diarchy.9002.b$"
 #Intrigue: Usurper won, usurper-side.
 diarchy.9013.t: "$diarchy.9011.t$"
 diarchy.9013.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9013.desc.proxy.proxy_fought: "私の共謀者たちを揺さぶるために、[liege.GetFirstName]が使用人である[proxy.GetTitledFirstName]を遣わした。我々は口論を交わす。数分後、業を煮やした[proxy.GetWomanMan]が私を襲おうとするが、私の傭兵の一人に取り押さえられる。\n\n当時我々の主君だったそいつは手枷をかけられると、あまりの衝撃に本気で抵抗することはなかった。"
 diarchy.9013.desc.proxy.self_fought: "[liege.GetFirstName]はこの重要な場面で仲間の支援を崩そうと私に挑むが、私はその下劣で棘のある言葉を難なくいなした。つまるところ、クーデターは完璧でなければならないのだ。\n\n[liege.GetFirstNameNoTooltip]が武器を引き抜こうとした。私の頭を殴ろうとしたのは間違いないが、裏切り者の一人に背後から取り押さえられる。手枷をかけるのは簡単だった。"
 diarchy.9013.desc.surrendered: "私は[liege.GetFirstName]が抵抗しなかったことにほとほと落胆していた。少なくとも、手枷をかけた時にはわずかに怒りの叫び声を上げてはいたが。\n\n確かに#EMP 賢い#!選択だ。しかし、[liege.GetSheHe]が#EMP その#!選択をしたことなどあっただろうか？"
 diarchy.9013.desc.scuffled: "[liege.GetFirstName]は助けを求めるも、当然ながら私はその行動を予測していた。召集に応じた愚か者どもは裏切り者たちにたちまち斬り倒された。\n\n我々がかつての主君に歩み寄った時、ほかの誰にも助けに来ようとする者はいなかった。"
 diarchy.9013.desc.outro: "\n\n反逆者は殺されたか、投獄された。そしてかつての[usurper.GetTitleAsNameNoTooltip]は監禁されている。未来は明るい。"
 diarchy.9013.a: "新たな玉座、新たな人質。これで安全だ。"
 #Intrigue: Liege won, liege-side.
 diarchy.9014.t: "$diarchy.9011.t$"
 diarchy.9014.desc.proxy.proxy_fought: "[proxy.GetFirstName]と$diarchy.9014.desc.proxy.self_fought$からの的を射た言葉"
 diarchy.9014.desc.proxy.self_fought: "自信満々で[usurper.GetTitledFirstNamePossessive]の一団が、一瞬とも思えるわずかな時間のうちにボロボロと崩れていく。\n\nまるで毒蛇の巣のように、奴らは私に対してと同様、互いにその牙で噛みつこうとしている。それほど強く促してやらなくても一部の者は逃げ出すか、あるいは内輪揉めを始める。\n\nクーデターになるはずだったものがすでに崩壊してしまったことに気付き、[usurper.GetFirstNamePossessiveNoTooltip]の笑顔が歪む…"
 diarchy.9014.desc.scuffled: "私の叫び声に応じて、#EMP 私#!ですら驚いてしまうほどの数の衛兵が到着し、[usurper.GetTitledFirstName]とその共謀者たちに向かっていく。\n\nそれから間もなく、裏切り者たちが絶望的に数と力で劣ることに気付き、一人また一人と武器を捨て始める。最後に武器を捨てたのは[usurper.GetTitledFirstNameNoTooltip]だ。"
 diarchy.9014.desc.outro: "\n\n衛兵たちが[usurper.GetSheHe]を捕らえようとするが、[usurper.GetSheHe]はまったく抵抗を見せず連れていかれる。陰謀が崩壊した今、それ以外の選択肢は自殺行為である。"
 diarchy.9014.a: "#EMP お前#!の処遇は後で決める。"
 #Intrigue: Liege won, usurper-side.
 diarchy.9015.t: "$diarchy.9011.t$"
 diarchy.9015.desc.intro: "$diarchy.9005.desc.intro$"
 diarchy.9015.desc.proxy.proxy_fought: "我々は強かった。我々は団結していた。我々は今まさに計画の報酬を得ようとしていた。あの忌々しい[proxy.GetTitledFirstName]が、のろまな主君を擁護するために名乗り出るまでは。私は…奴の議論、私の入念な計画の穴に対応するための準備をしていなかった。彼らは全員、私のもとを去った。"
 diarchy.9015.desc.proxy.self_fought: "強大な一団となった我々は短剣を手に、最高の瞬間を迎える心構えをして部屋に突入した。私は[liege.GetFirstName]に喋らせるべきではなかった。あの言葉巧みな演説を決してさせるべきではなかった！その口が開かれるたびに私が入念に用意した口実が引き裂かれ、我々の団結の心臓に短剣が突きつけられる。一人また一人と同胞たちが引き下がっていった。"
 diarchy.9015.desc.scuffled: "我々は成すべきことを成すという心構えで玉座の間に突入する。[liege.GetTitledFirstName]の叫び声が守護者であろう者たちを集めるまでに、私が想像していたよりはるかに多くの者があの間抜けの味方に付いた。裏切り者たちはほとんど戦おうともせず、数で大きく劣ると見るや、武器を投げ捨てた。"
 diarchy.9015.desc.outro: "\n\n私の陰謀が崩れると共に、衛兵たちが私に手枷をかけようと動き出すが、私は抵抗しない。ここで処刑されないだけ幸運である。"
 diarchy.9015.a: "あれだけの#EMP 苦労#!が水の泡となった。"
 #Prowess: You try to slaughter your way to power.
 diarchy.9021.t: "$diarch_attempt_to_overthrow_liege.event.t$輝く剣"
 diarchy.9021.desc.intro: "[usurper.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が傭兵や裏切り者たちを引き連れて、玉座の間に突入してくる。武器を手に、殺さねばならぬ者をすべて殺す覚悟で、殺意に目を爛々とさせている。$diarch_attempt_to_overthrow_liege.desc.coup_start_boilerplate$"
 diarchy.9021.desc.proxy.none: "$diarchy.9011.desc.proxy.none$"
 diarchy.9021.desc.proxy.betrayed: "$diarchy.9011.desc.proxy.betrayed$"
 diarchy.9021.desc.proxy.loyal: "私は支援を求めて[proxy.GetTitledFirstName]を見やるが、[proxy.GetSheHe]はすでに私のために戦う準備ができていた。"
 diarchy.9021.a: "悪党め！私が直々に斬り伏せてやる！"
 diarchy.9021.a.tt.commence_duel.self: "あなたは[usurper.GetShortUIName]との[single_combat_duel|E]を即座に開始します"
 diarchy.9021.a.tt.success: "あなたは襲撃者を処刑する"
 diarchy.9021.a.tt.failure: "[usurper.GetSheHe|U]はあなたを玉座の間の床に転がした"
 diarchy.9021.b.young: "$diarchy.9001.b.young$"
 diarchy.9021.b.fallback: "$diarchy.9001.b.fallback$"
 diarchy.9021.b.tt.commence_duel.proxy: "[proxy.GetShortUIName]と[usurper.GetShortUIName]が即座に[single_combat_duel|E]を開始します"
 diarchy.9021.c: "$diarchy.9001.c$"
 diarchy.9021.d: "$diarchy.9001.d$"
 diarchy.9021.d.tt.win: "$diarchy.9001.d.tt.win$"
 diarchy.9021.d.tt.loss: "$diarchy.9001.d.tt.loss$"
 #Prowess: Usurper won, liege-side.
 diarchy.9022.t: "$diarchy.9021.t$"
 diarchy.9022.desc.intro: "$diarchy.9002.desc.intro$"
 diarchy.9022.desc.proxy.proxy_fought: "[proxy.GetTitledFirstName]は懸命に戦ったが、それでも[usurper.GetFirstName]に殺されてしまう。信じられない、あの[proxy.GetWomanMan]が私のために命を賭け…#EMP 無為に終わる#!とは。"
 diarchy.9022.desc.scuffled: "衛兵たちが部屋に押し寄せてくるも、[usurper.GetFirstName]の人選が良かった。奴の一団の傭兵たちは、ほぼ到着すると同時に私の守護者たちを葬る。彼らは…間に合わない。#EMP 間に合わせられない#!。"
 diarchy.9022.desc.proxy.surrendered: "私の制止の声にも関わらず、数人の衛兵と傭兵が[usurper.GetFirstNamePossessive]の軍勢に抵抗しようとするも、バラバラに切り刻まれてしまう。騒ぎを聞きつけた我が一族の多数の衛兵が駆けつけてくるが、この光景を目の当たりにして震えるだけである。"
 diarchy.9022.desc.outro: "\n\nほかの選択肢を取る時間は私に残されていない。簒奪者が私に歩み寄る。[usurper.Custom('signature_weapon')]はまだ血塗られたままだである。ここでおしまいだ。"
 diarchy.9022.desc.outro.surrendered: "\n\n私の忠実な兵士の最初の一人が新たな[usurper.GetTitleAsName]に跪いた時、私の最後の希望は潰えた。\n\nもう終わりだ。"
 diarchy.9022.a: "こんなことをすればお前は[liege.GetFaith.random_NegativeAfterLife]行きだ、[usurper.GetFirstNameNoTooltip]。"
 diarchy.9022.b: "$diarchy.9002.b$"
 #Prowess: Usurper won, usurper-side.
 diarchy.9023.t: "$diarchy.9021.t$"
 diarchy.9023.desc.intro: "$diarchy.9003.desc.intro$"
 diarchy.9023.desc.proxy.proxy_fought: "[proxy.GetTitledFirstNamePossessive]の死体が脇に倒れる。暴力は暴力で迎え撃たなければならない。そして[liege.GetFirstName]は自分の道を選んだ。\n\nまだ[usurper.GetTitleAsNameNoTooltip]が[liege.GetHerHis]の戦士の死に呆然としている間に、私は素早く前進し、奴の喉を[usurper.Custom('signature_weapon')]で攻撃する。\n\n一瞬とはいかないまでも、苦しみのない死だった。宮廷の皆と私は無言で奴が死ぬのを見て、その体を玉座から引き剥がした。"
 diarchy.9023.desc.proxy.self_fought: "私の権力を掌握し、かつて[usurper.GetTitleAsNameNoTooltip]だった[liege.GetFirstNameNoTooltip]を私の手で殺した。集まった宮廷の者たちの気まずい空咳が聞こえてきた以外に、私が正統な座に就くことに反対するものはほとんどない。"
 diarchy.9023.desc.surrendered: "驚いたことに、[liege.GetFirstName]は降伏した。私は殺すしかないと思っていたが、どうやら玉座よりも自分の命が惜しいらしい。\n\nかつて[usurper.GetTitleAsNameNoTooltip]だった者が引きずられ、#EMP 私#!に道を譲るために玉座の間から投げ捨てられるのを見て、取り巻きたちがあざ笑っている。\n\nまあ、予想外であったとはいえ、自発的な退位でも構わない。その方が…合理的だ。"
 diarchy.9023.desc.scuffled: "予想通り、[liege.GetFirstName]は我々が玉座の間に突入した瞬間に衛兵を呼んだ。業務遂行中の不運な愚か者どもにとっては気の毒だが、私は事前に計画を練る[usurper.GetWomanMan]だ。私の仲間は新しくやって来た者たちに容易く近づき、葬り去った。\n\n我が兵士たちが乱闘を制した一方で、私はまだ叫び声を上げている[liege.GetFirstNameNoTooltip]に歩み寄り、その喉を[usurper.Custom('signature_weapon')]で攻撃する。\n\nその死により戦いはすぐに終わり、私がかつての主君を玉座から放り投げた音が響き渡った。"
 diarchy.9023.desc.outro: "\n\n玉座の間の床に転がる[liege.GetFirstNamePossessiveNoTooltip]の死体は、ひょっとすると、我が統治を始めるのに好ましくないかもしれない。だが必要なことだ。究極的には、内戦よりも流れる血はずっと少ない。\n\n領国の皆がそう考えてくれるといいが。"
 diarchy.9023.a: "ここでの数人の死が[usurper.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]全土の命を救うのだ。"
 diarchy.9023.a.liege_survives: "高潔な足で立ち上がり、我が統治を開始しよう。"
 #Prowess: Liege won, liege-side.
 diarchy.9024.t: "$diarchy.9021.t$"
 diarchy.9024.desc.proxy.proxy_fought: "残念なことに、[usurper.GetTitledFirstName]による断末魔の罵声を聞くには少し距離が離れすぎている。だがその死は楽しみながら見届けることができた。\n\n[proxy.GetTitledFirstName]は私のために立派に戦い、軽蔑的とも思えるほど容易く、玉座の足元でその裏切り者を殺めた。その行動が衛兵たちに決意を与え、共謀者たちは散り散りになる。その後に続いたのは、反逆者たちが斬り倒される数分間の血塗れの虐殺である。"
 diarchy.9024.desc.proxy.self_fought: "私の手によって斬られ、完全に動かなくなった[usurper.GetTitledFirstNamePossessive]の死体が私の目の前に横たわっている。\n\n抑えきれない混乱状態の最中、共謀者たちは散り散りになり逃げ出そうとするが、私の勝利に勇気づけられた衛兵たちが一団の中心目掛けて突撃していく。その後に続いたのは、反逆者たちが一人ずつ斬り倒される数分間の血塗れの虐殺である。"
 diarchy.9024.desc.scuffled: "幸いなことに、急場しのぎの助けを求める私の声が、近くの部屋にいた#EMP 多数#!の忠実な兵士と傭兵を呼び寄せた。それにも関わらず、[usurper.GetTitledFirstNamePossessive]の仲間は善戦したが、たちまち圧倒されてしまう。\n\n私は鉄の剣が[usurper.GetFirstNameNoTooltip]の周囲で光り、その体に刺さり、そして貫き、最後の混乱がその目に宿り、奴が死んでいくのを見届けた。\n\nこれが裏切りの代償である。"
 diarchy.9024.desc.outro: "\n\nこの事件はすぐに[liege.GetPrimaryTitle.GetTierAsName]のほかの地域に知れ渡るだろう。このことがこれから簒奪者になろうという者たちの教訓になればいいのだが。"
 diarchy.9024.a: "まるで汚い野良犬のように奴は死んだ。"
 #Prowess: Liege won, usurper-side.
 diarchy.9025.t: "$diarchy.9021.t$"
 diarchy.9025.desc: "我々が玉座の間に突入するのとほぼ同時に、[liege.GetTitledFirstName]の混乱の叫び声を聞き、[liege.Custom('MistressMaster')]のために命を惜しまぬ鎧の騎士が殺到してくる。\n\n私は仲間と共に間もなく死体となる者たちの寄せ集めを全力で斬り伏せるも、数が多すぎる。撤退しなければ。戻らなければ。しまった、背後にも奴らが。逃げ出す術は…ない。\n\nそんな、#EMP まさか！#!あれほど入念に計画し、あれほど苦労したのに、何も得られないのか！"
 diarchy.9025.a: "こんな結末を迎えるはずでは ―#BER ぐああっ！#!"
