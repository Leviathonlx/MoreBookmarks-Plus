 vizierate_0001.reason.best_friend.saved_from_assassin: "宮廷の血に飢えたライバルに暗殺されそうだった [CHARACTER.GetShortUIName]を[TARGET_CHARACTER.GetShortUIName|U]が救った"
 vizierate_0001.reason.best_friend.saved_from_assassin_corresponding: "宮廷の血に飢えたライバルに暗殺されそうだった [TARGET_CHARACTER.GetShortUIName]を[CHARACTER.GetShortUIName]が救った"
 vizierate_0001.reason.best_friend.natural_working_arrangement: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は自然で気楽な間柄で、固い絆で結ばれた楽しい友人関係を築いている。"
 vizierate_0001.reason.best_friend.mutually_assured_destruction: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName]がお互いについて何か#EMP 理解しがたい#!秘密を共有していることは明らかだ。興味深いことに、秘密の共有という危険な行為が[CharYouThem(CHARACTER)]の距離を縮めたらしい。"
 vizierate_0001.reason.best_friend.mutually_assured_destruction_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName]がお互いについて何か#EMP 理解しがたい#!秘密を共有していることは明らかだ。興味深いことに、秘密の共有という危険な行為が[CharYouThem(TARGET_CHARACTER)]の距離を縮めたらしい。"
 vizierate_0001.reason.best_friend.natural_compliments: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUINamePossessive]はお互いの足りない部分を完璧に補い合っている。"
 vizierate_0001.reason.best_friend.snarky_bffs: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は人前であろうとそうでなかろうと、いがみ合い、けなし合わずにはいられない。言葉の棘は鋭いかもしれないが、その裏には笑顔が隠されている。"
 vizierate_0001.reason.friend.enemy_of_my_enemy: "[TARGET_CHARACTER.GetShortUIName|U]は政敵に対する憎しみを共有することで[CHARACTER.GetShortUIName]と絆を結んだ。"
 vizierate_0001.reason.friend.unlikely_friendship: "[TARGET_CHARACTER.GetShortUIName|U]と [CHARACTER.GetShortUIName]は共通点ではなく、お互いの違いを新鮮に受け取って友情を築いた。"
