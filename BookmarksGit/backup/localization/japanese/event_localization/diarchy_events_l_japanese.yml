 diarchy.1711.t: "期限日"
 diarchy.1711.desc: "「正直なところ、この問題は解決したのだと思っていたよ。[liege.GetTitledFirstName]との取り決めは、私の責務について前回再交渉した際に決定されたはずだった」[exploitable_vassal.GetTitledFirstName]はそうつぶやく。「私が誓いを無効にしてしまったと、どうしてそこまで言えるのかがわからない。誓いの言葉は永遠に拘束力を持つべきものだろう？」\n\n[exploitable_vassal.GetSheHe|U]は完全に間違っているわけではない。私はこの件に関してなりふり構わずやっているが、私は[liege.GetDiarchTitle]であり、私の責務は爽快な夏の日のように明白である。[exploitable_vassal.GetFirstNamePossessiveNoTooltip]の誓いの一部が無効であるなら、[liege.GetTitleAsNameNoTooltip]はその内容を調整することができる。そうなれば私の仕事は終わりだ。"
 diarchy.1711.a: "私は公正で法的な思考を持つことで知られてはいないだろう？"
 diarchy.1711.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1711.b: "わかった、もう一度話の内容を改めよう…"
 diarchy.1711.b.tt.success: "あなたの法理論に異論の余地はなかった"
 diarchy.1711.b.tt.failure: "あなたの議論にずれがあることは明白だった"
 diarchy.1711.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1711.c: "代わりに王室が補償金を#EMP 受け取ってもいい#!が。"
 diarchy.1711.c.tt.success: "[exploitable_vassal.GetFirstNameNoTooltip]は支払いに応じた"
 diarchy.1711.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1711.c.tt.failure: "領国にあなたの不誠実さが知れ渡った"
 diarchy.1711.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1711.d: "どれだけ鈍いのだ？簡単なことだろう！"
 diarchy.1711.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1711.e: "ああ、忘れてくれ。これは割に合わない。"
 diarchy.1711.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1721.t: "苦情の解決"
 diarchy.1721.desc: "「どうしてあなたがそこまで関わろうとするのかすらわからない、[diarch.GetFirstName]」[exploitable_vassal.GetTitledFirstName]は溜め息をつく。「我々の苦情を解決するのはあなたの役目ではない」\n\n[exploitable_vassal.GetTitleAsNameNoTooltip]が[liege.GetTitledFirstName]の意志に反抗する野望を抱いているのは周知の事実だ。野放しにすれば、悲惨な内戦に発展しかねない野望である。\n\n我が主君の[liege.GetDiarchTitle]として、両者間の緊張を鎮静化しようとするのは私の責務の範疇であるが、ここまでのところ、どうやら私の説得は[exploitable_vassal.GetSheHe]の心に響いていないようだ。"
 diarchy.1721.a: "我々は二人とも[liege.GetTitledFirstNameNoTooltip]への誓いを立てたなかったか？"
 diarchy.1721.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1721.b: "その通りだ。最初に包囲されるのが私の城でないのは確かだ。"
 diarchy.1721.b.tt.success: "[exploitable_vassal.GetTitleAsNameNoTooltip]はあなたの話を理解する"
 diarchy.1721.b.tt.failure: "[exploitable_vassal.GetFirstNameNoTooltip]にあなたの脅しは利かなかった"
 diarchy.1721.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1721.c: "お前の活動を…無視してやってもいいが…"
 diarchy.1721.c.tt.success: "あなたは交換条件で拘束力のある約束とわずかな忠誠の宣誓を得る"
 diarchy.1721.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1721.c.tt.failure: "彼らは#EMP あなたに#!不平を持ったかもしれない"
 diarchy.1721.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1721.d: "究極的には、これは#EMP 私の#!問題ではないと思う。"
 diarchy.1721.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1721.e: "関わる？ただ興味があるだけだ！これは単なる表敬訪問だ。"
 diarchy.1721.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1731.t: "貸し借りの清算"
 diarchy.1731.desc: "群衆が私の前に押し寄せてくる。[county_1.GetNameNoTier]、[county_2.GetNameNoTier]、そして[county_3.GetNameNoTier]の怒れる代表者たちの種々雑多な集まり、[liege.GetTitledFirstName]への非難を旗印に団結した町人や村人たちである。[liege.GetHerHis]不運な[liege.GetDiarchTitle]として、彼らをなだめるのは私に付託された責務だ。\n\n彼らを束ねる明確な指導者がいないため、群衆は私に向かってやじを飛ばし、心配事や過度に詳細な事件の内容を叫んでいる。"
 diarchy_1731.tt.affected_counties_removed: "[county_1.GetNameNoTier]、[county_2.GetNameNoTier]、[county_3.GetNameNoTier]が[faction.GetName|V]を去る"
 diarchy.1731.a: "頼むから、落ち着いて！私が順番に問題を聴いていこう。"
 diarchy.1731.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1731.b: "高貴な臣民たちよ、我々には共通の利害がないだろうか？"
 diarchy.1731.b.tt.success: "あなたは彼らをなだめる"
 diarchy.1731.b.tt.failure: "群衆はあなたに腐った野菜を投げつけた"
 diarchy.1731.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1731.c: "これは重大な問題だ！#EMP 私#!であればこんなことは許さないだろう。"
 diarchy.1731.c.tt.success: "人々はあなたが彼らの間違いを正してくれると思った"
 diarchy.1731.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1731.c.tt.failure: "これは#EMP あなた#!の問題ではない"
 diarchy.1731.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1731.d: "もう我慢ならん！生まれながらにして愚かな者どもめ、#EMP 静かにできぬか#!！？"
 diarchy.1731.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1731.e: "ああ、全部どうにかするよ。いずれな。"
 diarchy.1731.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.1741.t: "こういう風に考えてみると"
 diarchy.1741.desc: "「我々は[liege.GetTitledFirstNamePossessive]の望みに反対しているわけではない」[councillor_1.GetTitledFirstName]はずっとこちらをあざ笑いながら、ゆっくりした口調で話す。「ただ彼らの奴隷でないというだけだ。理解するのは難しくない」\n\n午後の大半を我が主君と[liege.GetHerHis]の評議員の関係改善に費やしたが、無駄だった。その大部分は無知な[councillor_1.GetWomanMan]の頑固さのせいだ。\n\n私は心の中で溜め息をつく。私は[liege.GetDiarchTitle]だ。指令により、この責務を果たさなければならないのだ。"
 diarchy.1741.a: "[liege.GetTitleAsNameNoTooltip]から受けた恩を忘れているのではないかと思うが…"
 diarchy.1741.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1741.custom.several_councillors: "出席しているすべての評議員\t"
 diarchy.1741.b: "あなたがそうあるべきではないが、良き奉仕は善行を促進するもので…"
 diarchy.1741.b.tt.success: "あなたは自分の仲間を啓発する"
 diarchy.1741.b.tt.failure: "評議会は厄介なままだった"
 diarchy.1741.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.1741.c: "王権は[liege.GetTitleAsNameNoTooltip]に#EMP だけ#!委ねられているのではない。"
 diarchy.1741.c.tt.success: "評議会はあなたの意見を尊重する"
 diarchy.1741.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.1741.c.tt.failure: "あなたはスタンドプレーを見透かされる"
 diarchy.1741.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.1741.d: "難しくない？一体#EMP 何#!が言いたいのだ、[councillor_1.Custom2('InsultNoun', ROOT.Char)]？"
 diarchy.1741.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.1741.e: "我々が合意に達することは決してない。"
 diarchy.1741.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
