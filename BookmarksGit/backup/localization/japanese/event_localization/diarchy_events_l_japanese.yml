 vizierate.1001.desc.intro: "[vizier.GetFirstName]が酷い宰相であることにはもう同意して頂けるはずです。[vizier.GetFirstName]は腐敗しきった恥ずべき人間だ。ですが私は、かなりの時間と資金を投じて、"
 vizierate.1001.desc.diplomacy: "[vizier.GetFirstName]の主要な支持者と優秀な代理人を味方につける計画を進めてきました。"
 vizierate.1001.desc.stewardship: "[vizier.GetFirstName]の事業利益を奪い、護衛を買収する計画を進めてきました。"
 vizierate.1001.desc.intrigue: "[vizier.GetFirstName]の優秀な護衛を追い込み、[vizier.GetFirstName]を津k前て拷問する計画を進めてきました。"
 vizierate.1001.desc.outro: "代わりに私を宰相にして下されば、#EMP [vizier.GetHerHis]#!の財産を#EMP あなた#!のものにしてみせましょう。"
