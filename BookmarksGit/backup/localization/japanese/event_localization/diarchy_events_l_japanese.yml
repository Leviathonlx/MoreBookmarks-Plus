 ##Mandates - Swell Armies
 diarchy.2201.t: "若者を連れてこい"
 diarchy.2201.desc: "[exploitable_county.GetNameNoTier]の地元住民は一定数の部隊を[liege.GetTitledFirstName]に提供しなければならない。要請があればいつでも彼らは期日通りにそうするのだ。\n\nだが同地域の兵士になれる年齢の人々全員がそうではない。[liege.GetDiarchTitle]としての私の最近の調査で、彼らの負担が#EMP 衝撃的#!なほどに軽いことがわかった。我々が召集可能な数は、実際に徴集された小さな部隊よりもほぼ確実に多い。\n\n地元住民は反抗的だが、それでも責務が私を駆り立てる。"
 diarchy.2201.a: "槍を振れるなら一人は殺せるだろう！"
 diarchy.2201.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2201.b: "#EMP 略奪品#!を得る良い機会だと農民たちに教えてやろう。"
 diarchy.2201.b.tt.success: "あなたは農民たちの想像力をかき立てる"
 diarchy.2201.b.tt.failure: "地元住民は数百人単位で脚が不自由になった"
 diarchy.2201.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2201.c: "裕福な者たちは除外されるために金を支払うだろう…"
 diarchy.2201.c.tt.success: "少し税収が増え、少し徴募兵が増えた"
 diarchy.2201.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2201.c.tt.failure: "酷い逆襲に遭った"
 diarchy.2201.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2201.d: "ここの人々は自分の責務を全うしている。それで十分だ。"
 diarchy.2201.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2201.e: "私はここで[liege.GetTitleAsNamePossessiveNoTooltip]の汚れ仕事をしない。"
 diarchy.2201.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2211.t: "稀有な才能"
 diarchy.2211.desc: "稀少な才能を持つ戦士が[hedge_knight_location.GetNameNoTier]を通りかかる。その者の剣は間違いなく[liege.GetTitledFirstNamePossessive]の軍で重宝されるだろう。\n\n[liege.GetDiarchTitle]として私の責務はそうした人物を探すことだ。私はすでに何度も[hedge_knight.GetFirstName]に願い入れ、我が主君のために[hedge_knight.GetSheHe]を雇用しようとしている。\n\nしかし、その放浪の戦士はどうやら我々のために剣を振るうという考えに乗り気でないようで、使いの者を次々にはねつけている。"
 diarchy.2211.a: "ただの$knight_culture_player_no_tooltip_lowercase$は奉仕に#EMP 同意#!する。いずれは。"
 diarchy.2211.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2211.b: "個人的に[hedge_knight.GetFirstNameNoTooltip]を説得できないだろうか？"
 diarchy.2211.b.tt.success: "あなたの言葉は[hedge_knight.GetSheHe]の心を揺さぶった"
 diarchy.2211.b.tt.failure: "あなたの願いは聞き入れてもらえなかった"
 diarchy.2211.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2211.c: "将来的に[liege.Custom('MistressMaster')]となるかもしれないのが問題だ…"
 diarchy.2211.c.tt.success: "あなたは[hedge_knight.GetFirstNameNoTooltip]を勧誘して自分に仕えさせる"
 diarchy.2211.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2211.c.tt.failure: "[hedge_knight.GetSheHe|U]はあなたと関わりたいと思っていない"
 diarchy.2211.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2211.d: "この件には不安にさせられる！"
 diarchy.2211.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2211.e: "放っておこう。[hedge_knight.GetSheHe]に興味がないのは明らかだ。"
 diarchy.2211.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2221.t: "軍事寄贈品"
 diarchy.2221.desc: "[liege.GetPrimaryTitle.GetNameNoTier]の大集落には傭兵を雇える場所がそこかしこにある。私が金を入れた袋を群衆に向かって投げているこの広場も、その一つに過ぎない。\n\n通常、現地で手に入れたこうした戦士たちはより大規模な傭兵団に吸収されるか、戦争中の弱小領主の私設徴募兵団を強化するために雇われるが、非効率な人員配置である。\n\n[liege.GetDiarchTitle]としての私の責務は[liege.GetTitledFirstName]の軍を拡大することであり、それゆえ、私はさらなる兵士を直接雇用しようとしている。"
 diarchy.2221.a: "こんな金貨などこれから手に入る戦利品に比べれば取るに足らない！"
 diarchy.2221.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2221.b: "この銀は[liege.GetTitledFirstNamePossessiveNoTooltip]の財源のほんの一部だ！"
 diarchy.2221.b.tt.success: "資金を有効活用した"
 diarchy.2221.b.tt.failure: "下手な投資だった"
 diarchy.2221.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2221.c: "私に仕えようと、[liege.GetTitleAsNameNoTooltip]に仕えようと、#EMP 金#!は支払われる。"
 diarchy.2221.c.tt.success: "大勢の兵士を手に入れた"
 diarchy.2221.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2221.c.tt.failure: "ごくわずかな兵士しか入隊させられなかった"
 diarchy.2221.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2221.d: "睨まれて途中で逃げ出してしまう。"
 diarchy.2221.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2221.e: "もちろん、雇用主は自分で選んでもよいが…"
 diarchy.2221.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2231.t: "さらなる有効活用を"
 diarchy.2231.desc: "最近、残念なことに、[exploitable_county.GetNameNoTier]の刑務所や裁判所の世話になる悪人が多い。通常であれば、こうした悪党は速やかに裁かれ、その後、荒野か墓場へと送られる。\n\n彼らにとって幸いなことに、そうした悪党の大半は剣や矢の扱いに慣れている。そして、[liege.GetDiarchTitle]である私の任務は新兵を見つけることだ。不愉快ではあるが、彼らを[liege.GetTitledFirstNamePossessive]の軍に加入させることが解決策になるのは明白であるように思える。勇敢な盗賊や目力の鋭い密猟者はたくさん見つかったが、この考え方に農民たちは反発している。"
 diarchy.2231.a: "続けろ。こうした不満はいずれなくなる。"
 diarchy.2231.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2231.b: "一番腕の立つ者だけを採用すればいいのでは？"
 diarchy.2231.b.tt.success: "うまく均衡が保てた"
 diarchy.2231.b.tt.failure: "ほとんどの犯罪者があっという間に逃げ出す"
 diarchy.2231.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2231.c: "記録に残らない方が有効活用できるかもしれない…"
 diarchy.2231.c.tt.success: "暴力的な集団が編成される"
 diarchy.2231.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2231.c.tt.failure: "$diarchy.2231.b.tt.failure$"
 diarchy.2231.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2231.d: "私には#EMP できない#!。これでは正義の悪用になってしまう！"
 diarchy.2231.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
 diarchy.2231.e: "賛否両論にも程がある。"
 diarchy.2231.e.t: "$diarchies.0000.diarch_lax_with_mandate.t$"
 diarchy.2241.t: "玉と石の選別"
 diarchy.2241.desc: "[liege.GetDiarchTitle]としての私に[liege.GetTitledFirstName]から発せられた指令は、定期的な新兵の供給である。\n\nまあ、まずはごちゃ混ぜになっている[exploitable_vassal.GetTitledFirstName]の徴募兵団から始めるのが良いではないだろうか？私は家臣たちと共に選別のために地元住民を集めた。しかし、将来的に召集する#EMP 価値#!のある水準に達している者たちを集めるのにはまだ苦戦している。"
 diarchy.2241.a: "私についてこい、兵士ども！見ていろ！"
 diarchy.2241.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.2241.b: "ほら、クズども。私が鞭で正してやる！"
 diarchy.2241.b.tt.success: "彼らは流れる川のように素早く動くようになった"
 diarchy.2241.b.tt.failure: "惨めなクズの集団であることがわかった"
 diarchy.2241.b.t: "$diarchies.0000.diarch_fails_at_mandate.t$"
 diarchy.2241.c: "私自身を鍛えた方が良さそうだ…"
 diarchy.2241.c.tt.success: "少しの訓練で大きな成果が出た"
 diarchy.2241.c.t.success: "$diarchies.0000.diarch_skims_mandate.t$"
 diarchy.2241.c.tt.failure: "注意散漫になり、体の大事な部分をくじいてしまった"
 diarchy.2241.c.t.failure: "$diarchies.0000.diarch_fails_to_skim_mandate.t$"
 diarchy.2241.d: "何も言わず立ち去る。"
 diarchy.2241.d.t: "$diarchies.0000.diarch_rejects_mandate.t$"
