 ##Mandates - Promote Authority
 diarchy.1701.t: "統治権"
 diarchy.1701.desc: "[liege.GetTitledFirstNamePossessive]の[liege.GetDiarchTitle]である私には、[liege.GetHerHis]の指令に従い、[liege.GetPrimaryTitle.GetNameNoTier]の中央権力を強める義務がある。\n\n今日、そのような事情から私は緊迫した会議室におり、ささいな私情から互いに罵声を浴びせ合う[councillor_1.Custom('CouncilPosition')][councillor_1.GetTitledFirstName]と[councillor_2.Custom('CouncilPosition')][councillor_2.GetTitledFirstName]の板挟みになった。\n\n[liege.GetTitleAsNameNoTooltip]の複数の新たな特権への同意を得ようとしていたが、この議論が終わるまではどうにもならない。"
 diarchy.1701.a: "両者とも話がかみ合っていないように思える。ここは私が…"
 diarchy.1701.a.t: "$diarchies.0000.diarch_fulfills_mandate.t$"
 diarchy.1701.b: "高貴な領主たちよ、話が横道にそれてしまっている…"
