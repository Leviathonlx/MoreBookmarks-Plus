 vizierate.1001.d.tt.filtered_out: "[propositioner.GetTitledFirstName]があなたと共に[diarchy|E]を継承する可能性が#EMP 大幅に#!下がる。"
 vizierate.1001.e: "お前たちの諍いなど取るに足らない。"
