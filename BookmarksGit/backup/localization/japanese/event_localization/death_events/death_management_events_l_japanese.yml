 death_management.4002.dislike: "あなたが[house_arrest_holder.GetTitledFirstName]の虜囚として死んだとき、私は安堵しか感じなかった。私はようやくあなたの影から解放される。"
 death_management.4002.a: "[dead_character.Custom('MotherFather')]よ、いつまでもあなたを愛してる。"
