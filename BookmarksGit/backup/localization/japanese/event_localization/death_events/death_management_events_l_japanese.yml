 death_management.4002.tt: "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]が自宅軟禁中に死亡した。"
 death_management.4008.t: "ありえたかもしれない未来"
 death_management.4008.desc.like_my_prison: "行動とは裏腹に、私は決して[dead_character.GetTitledFirstName]が嫌いではなかった。ときには共に過ごす将来を思い描くことすらあった。力を合わせて何かを成し遂げ、家庭を築く将来を。だが私の婚約者が虜囚として死んだと聞いたとき、そういった数々の夢はすべて崩れ落ちた。こうなるはずではなかった！"
 death_management.4008.desc.like: "婚約者の[dead_character.GetTitledFirstName]が[house_arrest_holder.GetTitledFirstName]の虜囚として死んだと聞いたとき、[dead_character.GetTitledFirstName]と一生を過ごす夢はすべて崩れ落ちた。私が想像したことは、もはやどれも叶うまい。希望も、夢も、二人で築くはずの家族も… すべて消えた。"
 death_management.4008.desc.dislike: "婚約者の[dead_character.GetTitledFirstName]が[house_arrest_holder.GetTitledFirstName]の虜囚として死んだと聞いたとき、安堵感を覚えたことは否定できない。もちろん、[dead_character.GetSheHe]が死んだことは残念だが、これで[dead_character.GetHerHim]と結婚しなくて済んだ。きっと惨めな思いをしていたことだろう。「死がふたりを分かつ」時が来るまでには長い時間がかかる…"
 death_management.4008.desc.dislike_my_prison: "婚約者の[dead_character.GetTitledFirstName]が私の虜囚として死んだと聞いたとき、安堵感を覚えたことは否定できない。もちろん、[dead_character.GetSheHe]が死んだことは残念だが、これで[dead_character.GetHerHim]と結婚しなくて済んだ。きっと惨めな思いをしていたことだろう。「死がふたりを分かつ」時を待っていては時間がかかりすぎる…"
 death_management.4008.desc.neutral_my_prison: "[dead_character.GetTitledFirstName]との婚約が公になって以来、差し迫った婚姻のことを考えると興奮と不安の両方を感じていた。[dead_character.GetSheHe]が私の虜囚として死んでからというもの、あまりよく知らなかったにもかかわらず、[dead_character.GetHerHim]を恋しく感じている。二人でどんな家庭を築くことができたかは、もはや誰も知る由はない。"
 death_management.4008.desc.neutral: "[dead_character.GetTitledFirstName]との婚約が公になって以来、差し迫った婚姻のことを考えると興奮と不安の両方を感じていた。[dead_character.GetSheHe]が[house_arrest_holder.GetTitledFirstName]の虜囚として死んでからというもの、あまりよく知らなかったにもかかわらず、[dead_character.GetHerHim]を恋しく感じている。二人でどんな家庭を築くことができたかは、もはや誰も知る由はない。"
 death_management.4008.a.tt: "あなたの婚約者、[dead_character.GetTitledFirstName]が自宅軟禁中に死亡し、婚約は無効になった。"
 death_management.4008.a: "安らかに眠れ、[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.4008.b: "私たちの関係は、いきなり#EMP 死がふたりを分かつまで#!まで進んでしまった"
 death_management.9998.t: "汝自身を知れ。終わりが近い"
 death_management.9998.desc: "骨の髄から感じる。[ROOT.Char.GetFaith.DeathDeityName]がもうすぐ私を迎えに来る。古き友のように、[ROOT.Char.GetFaith.DeathDeitySheHe]は私を受け入れようと辛抱強く待っている。"
 death_management.9998.a: "私は1年以内に死ぬだろう。"
 death_management.9998.a.tt: "身辺整理をするべきだろう。"
 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "[battle_death_location.GetNameNoTooltip]の[battle_death_location.GetTerrain.GetNameNoTooltip|l]を飲み込む混乱の真っ只中で、私は自分がどこにいるかを理解しようとする。"
 death_management.intro.war: "[battle_death_location.GetNameNoTooltip]の[battle_death_location.GetTerrain.GetNameNoTooltip|l]からのニュースが、ついに疲労困ぱいした使者の手に届く。"
 death_management.intro: "[battle_death_enemene.GetPrimaryTitle.GetNameNoTierNoTooltip]と[battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の対立には、評議会による[battle_death_location.GetNameNoTooltip]の戦況が知らされるまで、私はあまり興味を持っていなかった。"
 #Intro 2
 death_management.intro.enemy: "私の前方で、[dead_character.GetFirstName]が敵に向かって突進する。\n\n"
 death_management.intro.friendly: "戦場の向こう側で、[dead_character.GetFirstName]が必死に戦っているのを見る。\n\n"
 death_management.intro.letter.lover: "巻物を手に取ると、愛する人のことを考えて、ぞっとする。\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "私は切り抜きをひったくって、[dead_character.GetWifeHusband]のニュースを探す。\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]に何か悪いことが起こったことは、すぐにわかった。\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "親友の運命が心配でならない。\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "開く前から、朗報だろうとわかっていた。\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "私は深呼吸をする。私の後継者の運命に多くがかかっている。\n\n$death_management.intro.letter$"
 death_management.intro.letter: "記事の中に、こういう内容があった。\n"
 #Death flavor
 death_management.death.witnessed.enemy: "私たちの[battle_death_leader.Custom('GetRandomEmployedMAA')]は、[dead_character.GetHerHim]を容赦なく追い詰めているが、[dead_character.GetSheHe]は、ほかの[dead_character.GetWomenMen]が[dead_character.GetHerHim]の周りでハエのように落ちていく中で、かなり消耗していることは明らかだ。"
 death_management.death.witnessed.friendly: "[battle_death_emone.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_emone.Custom('GetRandomEmployedMAA')]がゆっくりと[dead_character.GetHerHim]を包囲し、[dead_character.GetHerHis]の疲労は明らかだ。"
 death_management.death.war.enemy: "「#EMP [dead_character.GetTitledFirstName]は、[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]に断固として抵抗し、殺されたことを確認する。"
 death_management.death.war.friendly: "「#EMP 私たちの勇敢な[dead_character.GetTitledFirstName]は、[battle_death_emone.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_emone.Custom('GetRandomEmployedMAA')]に対する攻撃を率いて殺された。"
 death_management.death.uninvolved: "「#EMP [dead_character.GetTitledFirstName]は、[battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]に断固として抵抗し、殺されたことを確認する。"
 #Killer
 death_management.killer.witnessed.enemy: "一瞬のうちに、[battle_death_killer.GetLiege.GetTitledFirstName]の [battle_death_killer.GetTitledFirstName]、[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]が、[battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')]を高く保持しながら突進し、[dead_character.GetFirstNameNoTooltip]の残った力を簡単に抑え、一撃で倒す。"
 death_management.killer.witnessed.friendly: "[battle_death_killer.Custom('signature_weapon')]の光が突然私の目に入り、私は[battle_death_killer.GetLiege.GetTitledFirstName]の[battle_death_killer.GetTitledFirstName]、 [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]を見て、必殺の一撃を加える。"
 death_management.killer: "[dead_character.GetSheHe|U]は、[battle_death_killer.GetLiege.GetTitledFirstName]の[battle_death_killer.GetTitledFirstName]、[battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))]との激しい戦いで、殺された。」#!"
 death_management.no_killer: "[dead_character.GetSheHe|U]は、激しい小競り合いで、流れ矢に当たった。」#!"
 #Spouse
 death_management.1200.t: "戦死した配偶者"
 death_management.1200.desc_sad: "\n\nこんな形で[dead_character.GetHerHim]を死なせてしまうとは…"
 death_management.1200.desc_happy: "\n\nあの[dead_character.Custom2('InsultNoun', ROOT.Char)]め、ようやくくたばったか！"
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip]は死んだ[battle_death_killer.GetWomanMan]！死者だ！"
 death_management.1200.b: "永遠にあなたのことを忘れない..."
 death_management.1200.c: "あなたは自分の勇気を証明した、愛しい人よ..."
 death_management.1200.d: "ついに、私は自由だ！"
 #Child
 death_management.1201.t: "戦士した[dead_character.Custom('GetDaughterSon')|U]"
 death_management.1201.desc: "\n\n[dead_character.GetHerHim]を救うことができなかった...子供より親が長生きするなんて..."
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip]は報いを受ける！"
 death_management.1201.b: "#EMP 私の勇敢な[dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "我が子よ、死ぬには若すぎる..."
 death_management.1201.d: "安らかに眠れ、我が子。"
 #Parent
 death_management.1202.t: "戦死した親"
 death_management.1202.desc: "\n\nこの事実は変えられない。[dead_character.GetSheHe]が[dead_character.GetFaith.PositiveAfterLife]で安らかにいられますように。"
 death_management.1202.a: "#EMP なぜ[dead_character.Custom('GetMamaPapa')]なんだ？#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip]はこの報いを受ける。"
 #Lover
 death_management.1204.t: "戦士した恋人"
 death_management.1204.desc: "\n\n愛する人の抱擁の温もりをもう二度と感じられず、私の心は氷になる..."
 death_management.1204.a: "#EMP 私の勇敢な[dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b: "...仕返しを待っていろ！"
 #Best Friend
 death_management.1205.t: "戦死した友"
 death_management.1205.desc: "\n\nもう二度と[dead_character.GetHerHis]との楽しい時間を過ごすことはできない..."
 death_management.1205.a: "[dead_character.GetFirstNameNoTooltip]はやめて！"
 death_management.1205.b: "[battle_death_killer.GetFirstNameNoTooltip]には必ずこの報いを受けさせる！"
 #Rival
 death_management.1206.t: "戦死した好敵手"
 death_management.1206.desc: "\n\n[dead_character.GetFirstNameNoTooltip]が#EMP 私の#!戦争で亡くなったと思うと、顔がニヤけてしまう。これでしばらくは高い士気を保てそうだ！"
 death_management.1206.a: "いい厄介払いになった。"
 death_management.1206.b: "[dead_character.GetFirstNameNoTooltip]を支配するはずだったのに！"
 death_management.1206.c: "我が#EMP 英雄#!よ！[battle_death_killer.GetFirstNameNoTooltip]に[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]を送ろう！"
 #Heir
 death_management.1207.t: "戦士した後継者"
 death_management.1207.desc: "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の継承を再び確認しなければ..."
 death_management.1207.a: "あなたは目の前の状況に対する準備ができていなかった..."
 death_management.1207.b: "...[battle_death_killer.GetFirstNameNoTooltip]も！"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip]は復讐する"
 #Family Feud
 death_management.3006.b: "残念だ。[dead_character.GetSheHe]がもっと長く生きることを願っていた。"
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "心配する相手、[dead_character.GetHouse.GetBaseNameNoTooltip]がまた1人減った！"
 death_management.1006.e: "ようやく。すぐに忘れられそうだ。"
 death_management.1006.f: "家[ROOT.Char.GetHouse.GetBaseNameNoTooltip]には逆らうな。"
