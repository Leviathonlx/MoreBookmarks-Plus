l_japanese:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName]は[killer.GetTitledFirstName]によって殺害された。"
 death_management.1000.t: "死がふたりを分かつまで"
 death_management.1000.murder: "[dead_character.GetTitledFirstName]が殺された！\n\n"
 death_management.1000.plaguestart: "疫病は[realm.GetNameNoTier]でおぞましい行進を続け、貴賤を問わず人々を襲っている。残酷で無差別な真実は、このような時になって初めて露わになる。\n\n"
 death_management.1000.plaguespouse: "私がただ静かに見守っていると、医師が私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]の亡骸から一歩引き下がる。私は[dead_character.GetHerHis]に近づき、その手に触れる。まだ暖かい。\n\n"
 death_management.1000.like: "心が砕かれることなくこれほどの苦痛に耐えることはできるのだろうか？ できるはずがない！にもかかわらず、私の心臓は鼓動を続けている。あなたの鼓動は止まったのに。ああ、[dead_character.GetFirstName]、私の[dead_character.Custom('LoverPetName')]よ。あなたのいない人生とはなんと味気ないものだろうか。"
 death_management.1000.neutral: "私の[dead_character.GetFirstName]よ。あなたを愛してはいなかったかもしれないが、あなたの死は思いもよらぬほど重く私にのしかかる。あなたは忠実な友としていつも私のそばにいた。それが当たり前だと思っていた。伝えられなかったことが多すぎる…"
 death_management.1000.dislike: "[dead_character.GetFirstName|U]よ。お前が息を引き取ったとき、私は安堵した。恥ずべきことかもしれないが、実のところ、私たちはうまくいっていなかった。ついに人生をやり直すことができる！"
 death_management.1000.murder_wedding: "ああ、まったく予想外の死だ。計画などあったはずがない。誰にも予想できない！"
 death_management.1000.a: "少なくとも思い出は残る。"
 death_management.1000.b: "[dead_character.GetFirstNameNoTooltip]よ、どうか安らかに眠れ。"
 death_management.1000.c: "遅すぎたぐらいだ！"
 death_management.1000.tt: "あなたの配偶者、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.1001.t: "子の先立ち"
 death_management.1001.murder: "[dead_character.GetTitledFirstName]が殺された！\n\n"
 death_management.1001.tt: "あなたの[THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.1001.plaguechild: "静かな痛みの中、腹が捻じれてもだえ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]、[dead_character.GetFirstName]が生まれてくる。医師と治癒師は朝から晩まで懸命に我が子を救おうとしたが、彼らの暗い顔は言葉以上に真実を語っていた。\n\n人生は始まったばかりで、希望に溢れていたはずなのに。いろいろなことをやり残して、こんな風に死んでしまうなんて。\n\n[ROOT.Char.GetFaith.HighGodName]よ、我々をお救いください。"
 death_management.1001.child: "かわいい我が子よ、私はお前に多くの希望を抱いていた。お前が何を学び、何を経験し、何を行うか。無限の可能性と、輝きに満ちていた。いつの日か、お前にも子供が生まれていたかもしれない。だが、もはやそのどれも叶うまい…"
 death_management.1001.like: "[ROOT.Char.GetFaith.HighGodName]よ、なぜ[dead_character.GetFirstName]にこんな仕打ちを？ 私が罪を犯したのなら、なぜ代わりに私に罰を与えなかった？ [dead_character.GetSheHe|U]は無実で、完璧な[dead_character.Custom('GetDaughterSon')]だった！ [dead_character.GetHerHim]の人生には未来があったのに…"
 death_management.1001.neutral: "この世の中の残酷さにはもう慣れたと思っていたが、我が[dead_character.Custom('GetDaughterSon')]の死を経験することになるとは想像だにしていなかった。私がこれから耐える苦痛を我が子が経験しなくて済むことだけが救いだ…"
 death_management.1001.dislike: "我が子を愛するのは[ROOT.Char.Custom('MotherFather')]の責務ではないのか？ そのはずなのに、私は[dead_character.GetFirstNamePossessive]の死を嘆くことができないでいる。いつの間にか、私は道を踏み外し、我が子に許しがたい道を歩ませてしまった。[dead_character.GetSheHe]がこうなった責任は私にあるのかもしれないが、もはや過去のことだ。ついにこの時が来た。"
 death_management.1001.a: "[dead_character.GetSheHe|U]がこんな報いを受けるいわれはなかった。"
 death_management.1001.c: "後悔するには手遅れだ。"
 death_management.1001.d: "安らかに眠れ、私の[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.1004.t: "あとに残された空虚"
 death_management.1004.desc: "寝床にいると、今でもあなたがここにいて、私に抱き着いてくるような感触を感じる。だがこの感覚は、[dead_character.GetFirstName]ではなく、あなたが残した欲望と苦悶の跡にすぎない。日中は忙しくしているから忘れられるが、この場所には逃げ場がない。ここにいるとあなたとの思い出が色鮮やかに蘇る。"
 death_management.1004.a: "この苦痛が和らぐことはあるのか？"
 death_management.1004.a.tt: "あなたの恋人、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.lover.desc: "あなたの恋人、[dead_character.GetTitledFirstName]が死亡した。"
 death_management.1005.t: "思い出は残る"
 death_management.1005.desc: "ああ、[dead_character.GetFirstName]よ。あなたがまだ私のそばにいたら、気を強く持てと言うだろう。物事は好転すると。きっとあなたが正しいのだろう。でも今は、泣くことを許してくれ。あなたがこの世から去り、そうせずにいられるはずがない。"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName]が死亡した！親友かつ信頼できる友人が倒れ、[dead_character.GetHerHis]の前に[ROOT.Char.GetFaith.DeathDeityName]の冷たい抱擁に連れ去られた。私は泣き、慟哭し、髪や服を引き裂いた。だが[dead_character.GetHerHim]にもう二度と会えないことはわかっている。\n\nこれから…どうやって進めば良いというのだ？\n\n[dead_character.GetFirstNameNoTooltip]よ、愛しく優しい[dead_character.GetFirstNameNoTooltip]が、そして私も、[dead_character.GetHerHis]の記憶でこの暗黒の時代を乗り越えて行けることを願っている。だが[dead_character.GetHerHim]がいなければ、人生は炎のないロウソクのようだ。"
 death_management.1005.a: "友よ、あなたを決して忘れはしない。"
 death_management.1005.a.tt: "あなたの友人、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.friend.desc: "あなたの友人、[dead_character.GetTitledFirstName]が死亡した。"
 death_management.1007.t: "運命のいたずら"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName]が殺された！"
 death_management.1007.start: "今日、[dead_character.GetTitledFirstName]の死により、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わった。"
 death_management.1007.same_or_higher_tier: "[dead_character.GetHerHis]がこの地を統べていればどうなっていたか。"
 death_management.1007.mytitle: "[dead_character.GetSheHe]がどのような[ROOT.Char.GetTitleTierName]になっていたか。"
 death_management.1007.ruler: "[dead_character.GetSheHe]がどのような統治者になっていたか。"
 death_management.1007.end: "あるいは[dead_character.GetHerHis]の死がこの[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]にとって祝福なのか呪いなのか。"
 death_management.1007.a: "ひとつの物語が終わり、次の物語が始まる。"
 death_management.1007.a.tt: "あなたの後継者、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.1006.t: "解けた呪い"
 death_management.1006.desc: "運命の紆余曲折は、必ずしも良い方向に進むとは限らない。初めて[dead_character.GetTitledFirstName]に出会った日、私は呪われた。だが、今日その呪いがついに解けた！運命が私に微笑み、あの[dead_character.Custom2('InsultAdjective', ROOT.Char)][dead_character.Custom2('InsultNoun', ROOT.Char)]を墓地送りにした！"
 death_management.1006.a.tt: "あなたの[rival|E]、[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.parent.desc: "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.sibling.desc: "あなたの[dead_character.Custom('SisterBrother')]、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.betrothed.desc: "あなたの[betrothed|E]、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.liege_councillor.desc: "あなたの[councillor|E]、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.liege.desc: "あなたの[vassal|E]、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.pinned.desc: "あなたにとって重要な人物、[dead_character.GetFullName]は[dead_character.GetDeathReason]。"
 death_management.1008.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))]、[spouse_of_dead_character.GetFirstName]の配偶者、[dead_character.GetTitledFirstName]が亡くなった。[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれのせいで、慎重に練った計画がすべて水の泡になった。このような不満も、[dead_character.GetHerHis]の家族の苦痛に比べれば取るに足らぬことかもしれないが…"
 death_management.1008.a: "安らかに眠れ。"
 death_management.1008.a.tt: "[spouse_of_dead_character.GetFirstName]の配偶者、[dead_character.GetTitledFirstName]が[dead_character.GetDeathReason]。"
 death_management.spouse_child.desc: "あなたの後継者、[spouse_of_dead_character.GetFirstName]の配偶者、[dead_character.GetTitledFirstName]が[dead_character.GetDeathReason]。"
 death_management.1009.t: "予期せぬ悲劇"
 death_management.1009.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))]、[betrothed_of_dead_character.GetFirstName]の婚約者の[dead_character.GetTitledFirstName]が亡くなった。[ROOT.Char.GetFaith.DeathDeityNamePossessive]の気まぐれのせいで、慎重に練った計画がすべて水の泡になった。このような不満も、[dead_character.GetHerHis]の家族の苦痛に比べれば取るに足らぬことかもしれないが…"
 death_management.1009.a: "どうか安らかに眠れ。"
 death_management.1009.a.tt: "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]が[THIS.Char.Custom('DiedHouse_arrest')]し、婚約は破棄された。"
 death_management.betrothed_child.desc: "[betrothed_of_dead_character.GetFirstName]の婚約者、[dead_character.GetTitledFirstName]が[dead_character.GetDeathReason]。"
 death_management.1010.t: "最後の教え"
 death_management.1010.murderer: "[dead_character.GetTitledFirstName]が亡くなったという報せが廊下に響き渡り、私は自分の表情を何とか抑えようとした。\n\n帰りの馬車に乗ってから、私はようやく理解した… [dead_character.GetSheHe]はもうこの世にいない。"
 death_management.1010.under_12: "どうにも記憶が曖昧だ。[dead_character.GetTitledFirstName]からの授業への呼び出しがなかった朝から、いま家に向かう馬車の中に座っているところまで、どうやってたどり着いたのか。\n\nなぜ[dead_character.GetFirstName]が私を見送りに来ていないのかを尋ねたとき、私の周りの者が小言で囁くの聞いた。その時、私はもう二度と[dead_character.GetHerHim]には会えないのだと悟った。"
 death_management.1010.12_or_over: "授業の準備をしているときに報せが届き、どうしたらいいのかわからなくなった。我が師、[dead_character.GetTitledFirstName]が亡くなった。\n\n帰路につきながらも、二度と[dead_character.GetHerHim]に会うことはないというのは奇妙な感じがする。"
 death_management.1010.under_12_liked_educator: "せめて別れを告げてくれたらよかったのにと思う。"
 death_management.1010.under_12_disliked_educator: "前から教師を変えたいと思っていた！"
 death_management.1010.over_12_liked_educator: "[dead_character.GetFirstName]、あなたには多くを教わった。"
 death_management.1010.over_12_disliked_educator: "せいせいした。"
 death_management.1010.a.tt: "[dead_character.GetTitledFirstName]の死によって、教師がいなくなった。"
 death_management.educator.desc: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))]であり[ward_of_dead_character.GetTitledFirstNamePossessive]の教育者である[dead_character.GetTitledFirstName]は[dead_character.GetDeathReasonHideKiller]。"
 death_management.2000.t: "[prison_holder.GetFirstNameNoTooltip]がふたりを分かつまで"
 death_management.2000.t.root_killer: "私がふたりを分かつまで"
 death_management.2000.t.no_killer: "引き離されて"
 death_management.2000.murderer: "ああ、[dead_character.GetFirstName]よ。一緒に長生きできたかもしれないが、こうするしかなかった。\n\nあなたの血でこの手を汚すことを望んではいなかったが、あなたなら私が前に進んで幸せを見つけることを願ってくれるはずだ。"
 death_management.2000.like: "心が砕かれることなくこれほどの苦痛に耐えることはできるのだろうか？ できるはずがない！にもかかわらず、私の心臓は鼓動を続けている。あなたの鼓動は止まったのに\n\nああ、[dead_character.GetFirstName]。私の[dead_character.Custom('LoverPetName')]よ。"
 death_management.2000.like_end_killer: "[prison_holder.GetTitledFirstName]があなたの命を奪った時の様子が頭から離れない。"
 death_management.2000.like_end: "あなたが[prison_holder.GetTitledFirstNamePossessive]の地下牢に閉じ込められて衰弱する様子が頭から離れない。"
 death_management.2000.neutral: "私の[dead_character.GetFirstName]よ。あなたを愛してはいなかったかもしれないが、あなたの死は思いもよらぬほど重く私にのしかかる。あなたは忠実な友としていつも私のそばにいた。"
 death_management.2000.neutral_end_killer: "[prison_holder.GetTitledFirstName]があれほど暴力的な方法であなたを私から奪うとは…"
 death_management.2000.neutral_end: "あなたが[prison_holder.GetTitledFirstNamePossessive]の地下牢で死ぬとは…"
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U]よ。あなたが息を引き取ったとき、私は安堵したと同時に怒りが湧いた。恥ずべきことかもしれないが、実のところ、私たちはうまくいっていなかった。"
 death_management.2000.dislike_end_killer: "しかし、あなたが[prison_holder.GetTitledFirstName]のような[prison_holder.Custom2('InsultAdjective', ROOT.Char)][prison_holder.Custom2('InsultNoun', ROOT.Char)]の手で死ぬという侮辱は…"
 death_management.2000.dislike_end_unknown_killer: "しかし、あなたが人殺しの手で死ぬという侮辱は…"
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "しかし、あなたが[prison_holder.GetFirstName]のような[prison_holder.Custom2('InsultAdjective', ROOT.Char)][prison_holder.Custom2('InsultNoun', ROOT.Char)]の地下牢で死ぬという侮辱は…"
 death_management.2000.a: "あのような[prison_holder.Custom2('InsultAdjective', ROOT.Char)][prison_holder.Custom2('InsultNoun', ROOT.Char)]があなたを私から奪うとは…"
 death_management.2000.b: "許されざる犯罪だ！"
 death_management.2000.c: "許せない！"
 death_management.2000.d: "何という死に方だろうか…"
 death_management.2000.tt: "あなたの配偶者、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡した。"
 death_management.2007.t: "運命のいたずら"
 death_management.2007.start: "今日、[prison_holder.GetTitledFirstName]の地下牢で[dead_character.GetTitledFirstName]が死亡したことにより、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わった。一体どのような"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "統治者"
 death_management.2007.end: "になっていたかも、あるいは[dead_character.GetHerHis]の死がこの[ROOT.Char.GetPrimaryTitle.GetType.GetName]にとって祝福なのか呪いなのかも、決して知ることはない。\n\n私にわかるのは、[prison_holder.GetFirstName]は罪を償うことになるということだ。"
 death_management.2007.a: "[prison_holder.GetSheHe|U]は許されざる行為を犯した。"
 death_management.2007.a.tt: "あなたの後継者、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡した。"
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName]が新たな後継者になった"
 death_management.2001.t: "子の先立ち"
 death_management.2001.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]、[dead_character.GetTitledFirstName]が死んだ！\n\n"
 death_management.2001.child: "かわいい我が子よ、私はお前に多くの希望を抱いていた。お前が何を学び、何を経験し、何を行うか。無限の可能性と、輝きに満ちていた。いつの日か、お前にも子供が生まれていたかもしれない。だが[prison_holder.GetTitledFirstName]のせいで、もはやそのどれも叶うまい…"
 death_management.2001.like: "[ROOT.Char.GetFaith.HighGodName]よ、なぜ[prison_holder.GetTitledFirstName]が[dead_character.GetFirstName]にこんな仕打ちを与えるのをお許しになったのだ？"
 death_management.2001.like_end_killer: "[dead_character.Custom('GetDaughterSon')]の命を奪った報いとして、[prison_holder.Custom2('InsultAdjective', ROOT.Char)][prison_holder.Custom2('InsultNoun', ROOT.Char)]の[prison_holder.GetFirstName]が二度と安息も、平穏も、#EMP 愛#!さえも、感じられなくなることを願う。"
 death_management.2001.like_end: "[dead_character.Custom('GetDaughterSon')]を地下牢で衰弱させた報いとして、[prison_holder.Custom2('InsultAdjective', ROOT.Char)][prison_holder.Custom2('InsultNoun', ROOT.Char)]の[prison_holder.GetFirstName]が二度と安息も、平穏も、#EMP 愛#!さえも、感じられなくなることを願う。"
 death_management.2001.neutral: "この世の中の残酷さにはもう慣れたと思っていたが、[prison_holder.GetTitledFirstName]の手によって我が[dead_character.Custom('GetDaughterSon')]の死を経験することになるとは想像だにしていなかった。これ以上我が子が苦痛を経験しなくて済むことだけが救いだ…"
 death_management.2001.dislike: "我が子を愛するのは[ROOT.Char.Custom('MotherFather')]の責務ではないのか？ そのはずなのに、私は[dead_character.GetFirstNamePossessive]の死を嘆くことができないでいる。"
 death_management.2001.dislike_end_killer: "[prison_holder.GetTitleTierName]ごときが我が[dead_character.Custom('GetDaughterSon')]を手にかけたという屈辱に対する怒りしか感じない。"
 death_management.2001.dislike_end: "[prison_holder.GetTitleTierName]ごときが我が[dead_character.Custom('GetDaughterSon')]を地下牢で死なせたという屈辱に対する怒りしか感じない。"
 death_management.2001.a: "[dead_character.GetSheHe|U]がこんな報いを受けるいわれはなかった。"
 death_management.2001.c: "後悔するには手遅れだ。"
 death_management.2001.d: "安らかに眠れ、私の[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.2001.tt: "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡した。"
 death_management.2002.t: "永遠の眠り"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U]よ。どうしていってしまったのだ？ [prison_holder.GetTitledFirstName]のせいで仕方がなかったのだとあなたは言っていた。でも[dead_character.Custom('MotherFather')]よ、なぜ[prison_holder.GetSheHe]は私からあなたを奪ったのだ？"
 death_management.2002.like: "ああ、[dead_character.Custom('MotherFather')]よ。私は大人になっても、ずっとあなたの子供だった。[prison_holder.GetTitledFirstName]が私から、そしてこの世からあなたを奪った今、私はどうすればいいのだろう？ 涙で前が見えなくなったとき、誰が私を抱きしめてくれるのだろう？"
 death_management.2002.neutral: "[dead_character.GetFirstName]よ。私たちの仲は良好だとは言えなかったが、それでもあなたはずっと私の[dead_character.Custom('MotherFather')]だ。[prison_holder.GetTitledFirstName]はひどく残酷な方法であなたを私から奪った。なぜそのようなことをしたのか？ 一体何が[prison_holder.GetTitleTierName]をあれほど凶悪な犯罪に駆り立てたのか？ [dead_character.Custom('MotherFather')|U]よ… 私はあなたの存在を当然のように思っていたのだろうか？ あなたは本当に私を愛していたのか？"
 death_management.2002.dislike: "たしかにあなたの血は私の身体に流れているが、あなたは本当の[dead_character.Custom('MotherFather')]ではなかった。[prison_holder.GetTitledFirstName]の手によって殺されたことがこれほど屈辱的でなかったのなら、あなたの死を知っても安堵しか感じなかったことだろう。"
 death_management.2002.a: "[dead_character.Custom('MotherFather')]よ、いつまでもあなたを愛している。"
 death_management.2002.b: "決して知ることはないのだろう…"
 death_management.2002.c: "必ず[prison_holder.GetSheHe]に償わせる。"
 death_management.2002.d: "私の… 私の[dead_character.Custom('MotherFather')]を返せ！"
 death_management.2002.tt: "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡した。"
 death_management.2008.t: "ありえたかもしれない未来"
 death_management.2008.desc.like: "私は[dead_character.GetTitledFirstNamePossessive]との将来を思い描いていた。力を合わせて何かを成し遂げ、家庭を築く将来を。"
 death_management.2008.like_end_killer: "だが、そういった夢はすべて崩れ落ちた。[prison_holder.GetTitledFirstName]は私の婚約者を殺し、夢が始まる前にすべてを奪い取った。"
 death_management.2008.like_end: "だが、そういった夢はすべて崩れ落ちた。[prison_holder.GetTitledFirstName]は私の婚約者を地下牢で死なせ、夢が始まる前にすべてを奪い取った。"
 death_management.2008.dislike_killer: "婚約者の[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の手で殺されたと聞いたとき、安堵感を覚えたことは否定できない。もちろん、あれほど暴力的な方法で私の婚約者の命を奪った[prison_holder.GetTitleTierName]には怒りを感じているが、これで[dead_character.GetHerHim]と結婚しなくて済んだことは嬉しく思う。"
 death_management.2008.dislike: "婚約者の[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死んだと聞いたとき、安堵感を覚えたことは否定できない。もちろん、[prison_holder.GetHerHis]の監督下で私の婚約者を死なせた[prison_holder.GetTitleTierName]には怒りを感じているが、これで[dead_character.GetHerHim]と結婚しなくて済んだことは嬉しく思う。"
 death_management.2008.desc.neutral: "[dead_character.GetTitledFirstName]との婚約が公になって以来、差し迫った婚姻のことを考えると興奮と不安の両方を感じていた。[prison_holder.GetTitledFirstName]が私の婚約者を死なせてからというもの、あまりよく知らなかったにもかかわらず、[dead_character.GetHerHim]を恋しく感じている。二人でどんな家庭を築くことができたかは、もはや誰も知る由はない。"
 death_management.2008.a.tt: "あなたの婚約者、[dead_character.GetTitledFirstName]が[prison_holder.GetTitledFirstName]の地下牢で死亡し、婚約は無効になった。"
 death_management.2008.a: "安らかに眠れ、[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.2008.b: "私たちの関係は、いきなり#EMP 死がふたりを分かつまで#!まで進んでしまった"
 death_management.3000.t: "私が二人を分かつまで"
 death_management.3000.like: "ああ、[dead_character.GetFirstName]。私の[dead_character.Custom('LoverPetName')]よ。まさか私の地下牢で死んでしまうとは…私が今でも愛していると言ったら、[dead_character.GetSheHe]は信じてくれるだろうか。"
 death_management.3000.neutral: "私の[dead_character.GetFirstName]よ。あなたを愛してはいなかったかもしれないし、私のせいで死んでしまったのかもしれないが、あなたの死は思いもよらぬほど重く私にのしかかる。あなたは忠実な友としていつも私のそばにいた。まさか私の地下牢で死んでしまうとは…"
 death_management.3000.dislike: "今は亡き親愛なる[dead_character.GetWifeHusband]よ。お前が私の地下牢で息を引き取ったとき、私は安堵した。恥ずべきことかもしれないが、実のところ、私たちはうまくいっていなかった。"
 death_management.3000.a: "[dead_character.GetSheHe]よ、安らかに眠れ。"
 death_management.3000.b: "誰が予想できただろうか？"
 death_management.3000.c: "清々した！"
 death_management.3000.tt: "あなたの配偶者、[dead_character.GetTitledFirstName]があなたの地下牢で死亡した。"
 death_management.3007.t: "運命のいたずら"
 death_management.3007.start: "今日、私の地下牢で[dead_character.GetTitledFirstName]が死んだことで、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わった。一体どのような"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "統治者"
 death_management.3007.end: "になっていたかも、あるいは[dead_character.GetHerHis]の死がこの[ROOT.Char.GetPrimaryTitle.GetType.GetName]にとって祝福なのか呪いなのかも、決して知ることはない。\n\n私にわかるのは、もはや済んだことであり、[dead_character.GetFirstNamePossessive]の物語は終わったということだけだ。"
 death_management.3007.a: "ひとつの物語が終わり、次の物語が始まる。"
 death_management.3007.a.tt: "あなたの後継者、[dead_character.GetTitledFirstName]があなたの地下牢で死亡した。\n[new_heir.GetTitledFirstName]が新たな後継者になった。"
 death_management.3001.t: "子の先立ち"
 death_management.3001.tt: "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]があなたの地下牢で死亡した。"
 death_management.3001.child: "かわいい我が子よ、私はお前に多くの希望を抱いていた。お前が何を学び、何を経験し、何を行うか。無限の可能性と、輝きに満ちていた。いつの日か、お前にも子供が生まれていたかもしれない。だが私のせいで、もはやそのどれも叶うまい…"
 death_management.3001.like: "[ROOT.Char.GetFaith.HighGodName]よ。なぜ[dead_character.GetFirstName]を死なせてしまったのだ？\n\n[dead_character.GetSheHe]があの世で安らぎを見いだし、[ROOT.Char.GetFaith.HighGodName]が私の罪を許してくれるよう祈る。"
 death_management.3001.neutral: "この世の中の残酷さにはもう慣れたと思っていたが、我が[dead_character.Custom('GetDaughterSon')]の死がこれほどまでに心苦しいものだとは想像だにしていなかった。私がいま味わっている苦痛を我が子が経験しなくて済むことだけが救いだ…"
 death_management.3001.dislike: "我が子を愛するのは[ROOT.Char.Custom('MotherFather')]の責務ではないのか？ そのはずなのに、私は自らのせいで引き起こした[dead_character.GetFirstNamePossessive]の死を嘆くことができないでいる。"
 death_management.3001.a: "[dead_character.GetSheHe|U]がこんな報いを受けるいわれはなかった。"
 death_management.3001.c: "後悔するには手遅れだ。"
 death_management.3001.d: "安らかに眠れ、私の[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.3002.t: "永遠の眠り"
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U]よ。どうしていってしまったのだ？ 私のせいで仕方がなかったのだとあなたは言っていた。だがそれはまったく筋が通らない。そうだろう？"
 death_management.3002.like: "おお、[dead_character.Custom('MotherFather')]よ。私は大人になっても、ずっとあなたの子供だった。あなたを死なせた私はどうすればいいのだろう？ 涙で前が見えなくなったとき、誰が私を抱きしめてくれるのだろう？"
 death_management.3002.neutral: "[dead_character.GetFirstName]よ。私たちの仲は良好ではなかったし、あなたの死を願ったこともあったが、それでもあなたはずっと私の[dead_character.Custom('MotherFather')]だ。\n\nあなたがこの世から去り、多くの疑問だけが後に残った。私はあなたの存在を当然のように思っていたのだろうか？ あなたの死は、避けられた過ちだったのだろうか？ [dead_character.Custom('MotherFather')|U]よ…あなたは本当に私を愛していたのか？"
 death_management.3002.dislike: "たしかにあなたの血は私の身体に流れているが、あなたは本当の[dead_character.Custom('MotherFather')]ではなかった。あなたが死んで感じたのは安堵だけだった。それを引き起こした罪悪感すら感じなかった。私はようやくあなたの影から解放される。"
 death_management.3002.a: "[dead_character.Custom('MotherFather')]よ、いつまでもあなたを愛してる。"
 death_management.3002.b: "決して知ることはないのだろう…"
 death_management.3002.c: "いなくなって清々した！"
 death_management.3002.d: "私の… 私の[dead_character.Custom('MotherFather')]を返せ！"
 death_management.3002.tt: "あなたの[dead_character.Custom('MotherFather')]、[dead_character.GetTitledFirstName]があなたの地下牢で死亡した。"
 death_management.3006.t: "好敵手の先立ち"
 death_management.3006.desc: "看守がその嬉しい知らせを持ってきたとき、私は自分の耳を疑った！好敵手である[dead_character.GetTitledFirstName]がついに地下牢で息絶えたのだ。\n\nまさかあの[dead_character.Custom2('InsultNoun', ROOT.Char)]がいない世界で暮らせるとは。まさかその世界を自分の力で手に入れることになるとは。踊り出してしまいそうなほど幸せだ！"
 death_management.3006.a: "[dead_character.GetHerHis]の墓の上で踊り出してしまいそうだ！"
 death_management.3006.a.tt: "あなたの[rival|E]、[dead_character.GetFirstNameNoTooltip]が死亡した！"
 death_management.3008.t: "ありえたかもしれない未来"
 death_management.3008.desc.like: "私は[dead_character.GetTitledFirstNamePossessive]との将来を思い描いていた。力を合わせて何かを成し遂げ、家庭を築く将来を。だが、そういった夢はすべて崩れ落ちた。私は自らの婚約者を地下牢で死なせ、夢が始まる前にすべてを終わらせてしまった。"
 death_management.3008.desc.dislike: "婚約者の[dead_character.GetTitledFirstName]が私の地下牢で死んだと聞いたとき、安堵感を覚えたことは否定できない。これで[dead_character.GetHerHim]と結婚しなくて済んだ！"
 death_management.3008.desc.neutral: "[dead_character.GetTitledFirstName]との婚約が公になって以来、差し迫った婚姻のことを考えると興奮と不安の両方を感じていた。私の地下牢で婚約者が死んでからというもの、あまりよく知らなかったにもかかわらず、[dead_character.GetHerHim]を恋しく感じている。二人でどんな家庭を築くことができたかは、もはや誰も知る由はない。"
 death_management.3008.a.tt: "あなたの婚約者、[dead_character.GetTitledFirstName]があなたの地下牢で死亡し、婚約は無効になった。"
 death_management.3008.a: "安らかに眠れ、[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.3008.b: "私たちの関係は、いきなり#EMP 死がふたりを分かつまで#!まで進んでしまった。"
 death_management.prisoner.desc: "虜囚の[dead_character.GetTitledFirstName]が私の地下牢で死亡した。"
 death_management.4000.t: "死がふたりを分かつまで"
 death_management.4000.like_opening: "心が砕かれることなくこれほどの苦痛に耐えることはできるのだろうか？ できるはずがない！にもかかわらず、私の心臓は鼓動を続けている。あなたの鼓動は止まったのに。\n\n"
 death_management.4000.like_my_prison: "ああ、[dead_character.GetFirstName]。私の[dead_character.Custom('LoverPetName')]よ。今でもあなたを愛しく思っていると言ったら信じてくれるだろうか？ あれだけのことをしたあとでも？"
 death_management.4000.like: "ああ、[dead_character.GetFirstName]。私の[dead_character.Custom('LoverPetName')]よ。あなたが[house_arrest_holder.GetTitledFirstName]に幽閉されて衰弱する様子が頭から離れない。"
 death_management.4000.neutral_opening: "私の[dead_character.GetFirstName]よ。あなたを愛してはいなかったかもしれないが、あなたの死は思いもよらぬほど重く私にのしかかる。\n\n"
 death_management.4000.neutral_my_prison: "私の罪を許してくれることを願う。あなたに対してしたことも、言えないまま終わってしまったことも。"
 death_management.4000.neutral: "あなたは忠実な友としていつも私のそばにいた。まさか[house_arrest_holder.GetTitledFirstName]の虜囚として死ぬとは…伝えられなかったことが多すぎる！"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U]よ。お前が私の虜囚として息を引き取ったとき、私は安堵した。恥ずべきことかもしれないが、実のところ、私たちはうまくいっていなかった。ついに人生をやり直すことができる！"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U]よ。お前が[house_arrest_holder.GetTitledFirstName]の虜囚として息を引き取ったとき、私は安堵した。恥ずべきことかもしれないが、実のところ、私たちはうまくいっていなかった。ついに人生をやり直すことができる！"
 death_management.4000.a: "少なくとも思い出は残る。"
 death_management.4000.b: "[dead_character.GetFirstNameNoTooltip]よ、どうか安らかに眠れ。"
 death_management.4000.c: "遅すぎたぐらいだ！"
 death_management.4000.tt: "あなたの配偶者、[dead_character.GetTitledFirstName]が自宅軟禁中に死亡した。"
 death_management.4007.t: "運命のいたずら"
 death_management.4007.start_my_prison: "今日、私の虜囚の[dead_character.GetTitledFirstName]の死により、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わった。一体どのような"
 death_management.4007.start: "今日、[dead_character.GetTitledFirstName]が[house_arrest_holder.GetTitledFirstName]の虜囚として死亡したことにより、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の行く末は変わった。一体どのような"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler: "統治者"
 death_management.4007.end_adventurer: "に[dead_character.GetSheHe]がなっていたかも、あるいは[dead_character.GetHerHis]の死が従者たちにとって祝福となるか呪いとなるかも、決して知ることはない。"
 death_management.4007.end: "になっていたかも、あるいは[dead_character.GetHerHis]の死がこの[ROOT.Char.GetPrimaryTitle.GetType.GetName]にとって祝福なのか呪いなのかも、決して知ることはない。"
 death_management.4007.end.heir: "\n\n新たな後継者の[new_heir.GetTitledFirstName]に力があることを願おう。"
 death_management.4007.a: "ひとつの物語が終わり、次の物語が始まる。"
 death_management.4007.b: "私の行いが正しかったことを願う。"
 death_management.4007.a.tt: "あなたの後継者、[dead_character.GetTitledFirstName]が自宅軟禁中に死亡した。"
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName]が新たな後継者になった。"
 death_management.4001.t: "子の先立ち"
 death_management.4001.tt: "あなたの[dead_character.Custom('GetDaughterSon')]、[dead_character.GetTitledFirstName]が自宅軟禁中に死亡した。"
 death_management.4001.child_my_prison: "ああ、私のかわいい[dead_character.GetTitledFirstName]よ！ 最後の日々を監禁の身で過ごさせたのは、正しい選択だったことを願う。\n\nお前はもう何も学ばず、何も経験せず、何もしなくていい… "
 death_management.4001.child: "おお、愛しい[dead_character.GetTitledFirstName]よ！ あまりにも純真で幼いお前が、最期の日々を[house_arrest_holder.GetTitledFirstNamePossessive]の牢獄で過ごす羽目になるとは。\n\nこの世界はなんと残酷な場所だろうか… だが少なくとも、お前はこれ以上恐怖を感じずに済む。"
 death_management.4001.like: "[ROOT.Char.GetFaith.HighGodName]よ。なぜ愛しい[dead_character.Custom('GetDaughterSon')]、[dead_character.GetFirstName]を[house_arrest_holder.GetTitledFirstNamePossessive]の牢獄で死なせてしまったのだ？私の[dead_character.Custom('GetDaughterSon')]は無実だったのに！\n\n[dead_character.GetFirstName]があの世で安らぎと自由を見いだしてくれるよう祈る。"
 death_management.4001.like_my_prison: "[ROOT.Char.GetFaith.HighGodName]よ。なぜ愛しい[dead_character.Custom('GetDaughterSon')]、[dead_character.GetFirstName]を死なせてしまったのだ？[dead_character.GetSheHe]があの世で安らぎと、私を許す強さを見いだしてくれるよう祈る。"
 death_management.4001.neutral_opening: "この世の中の残酷さにはもう慣れたと思っていたが、我が[dead_character.Custom('GetDaughterSon')]の死を経験することになるとは想像だにしていなかった。\n\n"
 death_management.4001.neutral_my_prison: "[dead_character.GetSheHe]が人生の最期のひと時を私の虜囚として過ごしたとしても、安らぎを見いだしてくれることを願う。"
 death_management.4001.neutral: "[dead_character.GetSheHe]が人生の最期のひと時を[house_arrest_holder.GetTitledFirstName]の虜囚として過ごしたことは心が痛むが、安らぎを見いだしてくれることを願う。"
 death_management.4001.dislike_opening: "我が子を愛するのは[ROOT.Char.Custom('MotherFather')]の責務ではないのか？ "
 death_management.4001.dislike_my_prison: "そのはずなのに、私は自ら投獄した[dead_character.GetFirstNamePossessive]の死を嘆くことができないでいる。"
 death_management.4001.dislike: "そのはずなのに、私は[house_arrest_holder.GetTitledFirstName]に投獄された[dead_character.GetFirstNamePossessive]の死を嘆くことができないでいる。"
 death_management.4001.dislike_end: "\n\nいつの間にか、私は道を踏み外し、我が[dead_character.Custom('GetDaughterSon')]に許しがたい道を歩ませてしまった。[dead_character.GetSheHe]がこうなった責任は私にあるのかもしれないが、もはや過去のことだ。ついにこの時が来た。"
 death_management.4001.a: "[dead_character.GetSheHe|U]がこんな報いを受けるいわれはなかった。"
 death_management.4001.c: "後悔するには手遅れだ。"
 death_management.4001.d: "安らかに眠れ、私の[dead_character.GetFirstNameNoTooltip]よ。"
 death_management.4002.t: "永遠の眠り"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U]よ。どうしていってしまったのだ？ あなたはどうしようもなかったと言っていた。それに[house_arrest_holder.GetTitledFirstNamePossessive]の牢獄よりはよい場所に行くのだから泣くことはないとも言っていた。だが[dead_character.Custom('MotherFather')]よ。なぜ私を置いていってしまったのだ？ もう私を愛していないのか？ ずっと愛してくれると言っていたのに…"
 death_management.4002.like_opening: "おお、[dead_character.Custom('MotherFather')]よ。私は大人になっても、ずっとあなたの子供だった。"
 death_management.4002.like_my_prison: "私の虜囚としてあなたが死んだ今、私はどうすればいいのだろう？ 涙で前が見えなくなったとき、誰が私を抱きしめてくれるのだろう？ 私を許してくれるだろうか？"
 death_management.4002.like: "[house_arrest_holder.GetTitledFirstNamePossessive]の虜囚としてあなたが死んだ今、私はどうすればいいのだろう？ 涙で前が見えなくなったとき、誰が私を抱きしめてくれるのだろう？"
 death_management.4002.neutral_opening: "[dead_character.GetFirstName]よ。私たちの仲は良好だとは言えなかったが、それでもあなたはずっと私の[dead_character.Custom('MotherFather')]だ。"
 death_management.4002.neutral_my_prison: "あなたは私の虜囚として死に、数え切れないほどの疑問だけが後に残った… 私はあなたの存在を当然のように思っていたのだろうか？ あなたは私を誇りに思ってくれたのだろうか？ あなたは本当に私を愛していたのか？"
 death_management.4002.neutral: "あなたは[house_arrest_holder.GetTitledFirstName]の虜囚として死に、数え切れないほどの疑問だけが後に残った… 私はあなたの存在を当然のように思っていたのだろうか？ あなたは私を誇りに思ってくれたのだろうか？ あなたは本当に私を愛していたのか？"
 death_management.4002.dislike_opening: "たしかにあなたの血は私の身体に流れているが、あなたは本当の[dead_character.Custom('MotherFather')]ではなかった。"
