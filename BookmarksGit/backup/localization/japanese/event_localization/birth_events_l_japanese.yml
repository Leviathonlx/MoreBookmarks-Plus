 msg_royal_child_born_toast_title: "王家の子孫"
 msg_royal_child_born_toast_desc_twins: "[non_royal_parent.GetTitledFirstName]が[ceremonial_house|E]（[child.GetHouse.GetBaseName]）の双子を出産した"
