 birth.0002.t: "私の子供たち"
 birth.0002.desc: "子供が誕生するたびに愛情が深まっていく。生まれたばかりの赤子を腕に抱くと、これまでにない温もりと優しさが私を迎えてくれる。どうやら、私は素晴らしい子供に恵まれたようだ…"
 birth.0002.a: "生まれながらの寛容さ！"
 birth.1001.t: "[child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t: "[child.Custom('GetDaughterSon')|U]と後継者"
 birth.1001.daughters.t: "娘"
 birth.1001.sons.t: "息子"
 birth.1001.children.t: "赤子"
 birth.1001.first_birth_good.desc: "最初の陣痛が始まり、私に大いなる安寧が訪れた。これまでの不安が入る余地などなかった…私は今まさに、人生最大の奇跡を成し遂げようとしているのだ。長くも輝かしい奮闘の末、私は出産した。"
 birth.1001.first_birth_scary.desc: "これまで数多の母親や助産婦たち話、その助言を心に刻んできた。だが、いざ自分の番となると、どれだけ万全な準備を整えようと不十分であることを悟ることとなった。\n\n痛みが体中の力を奪い、私は命の危険を感じた。だが、乗り越えた。そして、ついに我が手に"
 birth.1001.many_births.desc: "出産を重ねるごとに、少しずつ楽になりはする…だが、その体験の鮮烈さと自分自身の強さにはいつも驚かされる。今一度、私はこの地上に新たな生命をもたらした。"
 birth.1001.not_first_birth.desc: "私の安堵は大きく、喜びはさらに大きい！私は出産したのだ"
 birth.1001.sondaughter.desc: "申し分のない[child.Custom('GetDaughterSon')]を！\n\n"
 birth.1001.daughters.desc: "申し分のない2人の女の子を！\n\n"
 birth.1001.sons.desc: "申し分のない2人の男の子を！\n\n"
 birth.1001.children.desc: "申し分のない2人の子を！\n\n"
 birth.1001.same_gender_heir.desc: "我が子よ、いつの日かお前は私の遺産を引き継ぐことになる。[ROOT.Char.GetTitleAsNameNoTooltip]に相応しい名前はなんだろうか？"
 birth.1001.other_gender_heir.desc: "我が子よ、いつの日かお前は私の遺産を引き継ぐことになる。それほど強大な[child.GetLadyLord]に相応しい名前はなんだろうか？"
 birth.1001.end_fallback.desc: "我が子よ、お前はどんな人物になるのだろう？ そして、どんな名で呼ぶべきか？"
 birth.1001.twins_heir.desc: "愛しい我が子供たち。お前たちの一人は成長して私の遺産を引き継ぎ、もう一人は常に相手の影に留まることになるだろう。何が起ころうとも、お前たちがお互いに愛し合うことを願っている。"
 birth.1001.twins.desc: "我が子供たちよ、お前たちはどんな人物になるのだろう？ そして、どんな名で呼ぶべきだろうか？"
 birth.1001.taltos.desc: "[child.Custom('GetDaughterSon')]が宿す[child.Custom('GetBirthOmen')]は、[child.GetHerHim]が[child.Custom('GetTaltosTerm')]である印に相違ない。[child.GetFaith.PantheonTerm]に選ばれし者として、特別な使命を果たす運命にある。その使命が何かはまだわからないが、この子には相応しい名前を与えねばならないだろう。"
 birth.1001.taltos_unfaithful.desc: "私の[child.Custom('GetDaughterSon')]は[child.Custom('GetBirthOmen')]を有している。[child.GetFaith.GetAdjective]の[child.Custom('DefaultPriestTitlePlural')]によれば、何やら特別な印であるらしい。私には理解できないが、[child.Custom('GetDaughterSon')]の名前を決めねばならないことには変わらない。"
 birth.1001.desc: "私は美しい[child.Custom('GetDaughterSon')]を授かった！"
 birth.1001.desc.twin: "私は美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった！"
 birth.1001.desc.twin_dead_father: "私は美しい[child.Custom('TwinDaughtersSonsChildren')]を授かった！[father.GetFirstName]がいれば、この子たちを溺愛してくれただろう…"
 birth.1001.desc_dead_father: "私は美しい[child.Custom('GetDaughterSon')]を授かった！[father.GetFirstName]がいれば、この子を溺愛してくれただろう…"
 birth.1001.a: "強く賢く育ってくれ、我が[child.Custom('GetDaughterSon')]よ。"
 birth.1001.b: "強く賢く育ってくれ、我が[child.Custom('TwinDaughtersSonsChildren')]よ。"
 birth.1002.opening: "私は美しい[child.Custom('GetDaughterSon')]を授かった。[child.GetSheHe|U]は祝福のうちにこの世界に生まれた。私が隠さねばならない秘密など知る由もなく。"
 birth.1002.opening.twin: "私は美しい2人の[child.Custom('TwinDaughtersSonsChildren')]を授かった。この子たちは祝福のうちにこの世界に生まれた。私が隠さねばならない秘密など知る由もなく。"
 birth.1002.true_father: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]こそが真の父親であるということが何者かに知られたらどうなるのか、考えるのも恐ろしい。"
 birth.1002.unmarried: "あの子の父親は実は[real_father.GetFullName]という秘密を。"
 birth.1002.unmarried.twin: "あの子たちの父親は実は[real_father.GetFullName]という秘密を。"
 birth.1002.girl_name.desc: "\n\nああ、愛しき子よ。お前をなんと名付けようか？"
 birth.1002.boy_name.desc: "\n\n心のどこかで、私は[real_father.GetFirstNameNoTooltip]にちなんで息子を名付けたいと思っているが、それは賢明な判断ではないだろう…"
 birth.1002.twin_name.desc: "\n\nああ、我が子等よ、お前たちをなんと名付けようか？"
 birth.1002.a: "静かになさい、[child.Custom('GetDaughterSon')]よ。"
 birth.1002.b: "静かになさい、[child.Custom('TwinDaughtersSonsChildren')]よ。"
 birth.1002.a.tt: "[child.GetFirstNamePossessiveNoTooltip]の真の親については世人の知るところではない。"
 birth.1002.b.tt: "彼らの真の親については世人の知るところではない。"
 birth.1002.c: "[real_father.GetFirstNameNoTooltip]は今どこにいるのだろう…"
 birth.1003.loves_mother.desc: "ああ、[mother.GetFirstName]よ。あなたは勇敢で強くあってくれた！ あなたへの愛は言葉では語り尽くせない。そして、今や私にも"
 birth.1003.likes_mother.desc: "疲れを見せつつも幸福そうな笑顔で、[mother.GetFirstName]が贈物をくれた。"
 birth.1003.dislikes_mother.desc: "[ROOT.Char.GetFaith.FertilityGodName]に祝福あれ、[mother.GetFirstNameNoTooltip]が子を授かった。"
 birth.1003.sondaughter.desc: "申し分のない[child.Custom('GetDaughterSon')]だ！\n\n"
 birth.1003.daughters.desc: "申し分のない女の子だ！\n\n"
 birth.1003.sons.desc: "申し分のない男の子だ！\n\n"
 birth.1003.children.desc: "申し分のない子だ！\n\n"
 birth.1003.a: "強く賢く育ってくれ、我が[child.Custom('GetDaughterSon')]よ。"
 birth.1003.b: "強く賢く育って欲しい！"
 birth.1005.t: "父なき子"
 birth.1005.desc.twin: "愛しき我が子等は眠りについている。自らを待ち受ける苦難の人生のことなど知る由もなく。彼らの父親が誰なのか、世人の知るところではない。そして、彼ら自身も知ることはないかもしれない。"
 birth.1005.desc: "愛しき我が[child.Custom('GetDaughterSon')]は眠りについている。自らを待ち受ける苦難の人生のことなど知る由もなく。[child.GetHerHis]の父親が誰なのか、世人の知るところではない。そして、[child.GetSheHe]自身も知ることはないかもしれない。"
 birth.1005.a: "これは私たちが背負うべき重荷なのだ。"
 birth.1006.t: "庶子の生まれ"
 birth.1006.opening: "もはや私の心にはごく僅かな疑いすら残っていない。[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は子を授かったのだ。"
 birth.1006.desc.twin: "双子の子供を。そして、お互い承知のとおり、私が彼らの父親だ。"
 birth.1006.desc: "[child.Custom('GetDaughterSon')]を。そして、お互い承知のとおり、私が[child.GetHerHis]の父親だ。"
 birth.1006.not_known: "\n\n幸い、[spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))]は自身の子供だと信じている。"
 birth.1006.unmarried: "\n\n幸い、[mother.GetFirstNameNoTooltip]は私について沈黙を貫いており、ほかに真実を知る者はいない。少なくとも、今のところは…"
 birth.1006.a: "この件には細心の注意を払わねばならない。"
 birth.1006.a.tt: "秘密を心の中にしまい込んだ"
 birth.1006.a.message_desc: "実父は知る"
 birth.1006.a.mother_message: "[real_father.GetTitledFirstName]は[real_father.GetSheHe]が実の父であることを知った"
 birth.1006.b: "世間に私の子供のことが知れ渡ってしまう！"
 birth.1006.bastard_explanation: "[child.GetFirstName]の生まれ、母親を知り、[mother.GetShortUIName]は[secret.GetName]の秘密を得る"
 birth.1010.t: "血の繋がった子供"
 birth.1010.t_twins: "血の繋がった子供"
 birth.1010.desc.twin: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が2人の[child.Custom('TwinDaughtersSonsChildren')]を出産した！\n\n[ROOT.Char.GetDynasty.GetName]王朝の一員となったこの幼子らは、その血筋にふさわしい名を授かるべきだ。"
 birth.1010.desc: "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[child.Custom('GetDaughterSon')]を出産した！\n\nこの子は[ROOT.Char.GetDynasty.GetName]家の血筋の子だ。その血筋にふさわしい名を授けるべきである。"
 birth.1100.title: "[child.Custom('GetTaltosTerm')]の生まれ"
 birth.1100.message: "[child.Custom('DefaultPriestTitlePlural')]が[child.Custom2('MyCharacterIntroduction', ROOT.Char)]を[child.Custom('GetTaltosTerm')]であると特定した。\n\n[child.GetFaith.PantheonTerm]によって奇妙な使命を与えられたこの子に、どんな将来が待ち受けているのだろう？"
 known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip]は[child.GetHouse.GetBaseName]家の[bastard|E] となるだろう"
 legitimized_known_bastard_birth_event_tooltip: "[child.GetFirstNameNoTooltip]は[child.GetHouse.GetBaseName]家の[legitimized_bastard|E] となるだろう"
 birth.2001.t: "無知の幸い"
 birth.2001.desc.mother.standard: "生まれたばかりの[child.Custom('GetDaughterSon')]は、甘美な祝福の中で眠っている。その生涯をつきまとうこととなる、呪いのことなど知る由もなく。この世界において、庶子として生きるのは容易なことではない。それは母親にとっても同様である。\n\n赤子が眠っている間も、私は下さねばならない決断のことで頭が休まらなかった。"
 birth.2001.desc.mother.twins: "生まれたばかりの子供たちは、甘美な祝福の中で眠っている。その生涯をつきまとうこととなる、呪いのことなど知る由もなく。この世界において、庶子として生きるのは容易なことではない。それは庶子の母親にとっても同様である。\n\n赤子たちが眠っている間も、私は下さねばならない決断のことで頭が休まらなかった。"
 birth.2001.desc.father.standard: "婚外の関係であった[mother.GetTitledFirstName]が[child.Custom('GetDaughterSon')]を出産した。喜ぶべきはずの私の心は、疑念と恐怖で重く沈んでいる。\n\n私が決断を下すまで、この感情は留まり続けるだろう。"
 birth.2001.desc.father.twins: "婚外の関係であった[mother.GetTitledFirstName]が子供たちを出産した。喜ぶべきはずの私の心は、疑念と恐怖で重く沈んでいる。\n\n私が決断を下すまで、この感情は留まり続けるだろう。"
 birth.2001.a.standard: "[child.GetHerHim]を嫡子として認知しよう！"
 birth.2001.a.twins: "彼らを嫡子として認知しよう！"
 birth.2001.b.standard: "庶子を認知して家名を汚すことなどできない…"
 birth.2001.b.no_legitimization_in_faith: "庶子として人生を送る定めだ…"
 bastard_remains_bastard_tt: "[child.GetShortUIName|U]は認知されない[bastard|E]に留まる"
 birth.2002.t: "二重の祝福"
 birth.2002.start: "まさに祝福に相応しい日となった！"
 birth.2002.desc.standard: "新たな[child.Custom('GetDaughterSon')]に恵まれただけでなく、[legitimizer.GetMotherFather]の[legitimizer.GetTitledFirstName]が[child.GetHerHim]を認知すると決定したのだ！"
 birth.2002.desc.twins: "新たな2人の子に恵まれただけでなく、[legitimizer.GetMotherFather]の[legitimizer.GetTitledFirstName]が認知すると決定したのだ！"
 birth.2002.end: "\n\nここ数か月は疑念と疑惑に苛まれていたが、今日の私の心は羽のように軽やかだ。"
 birth.2002.a: "未来にはまだ希望がある"
 birth.2003.t: "前途多難"
 birth.2003.desc.standard_start: "[child.Custom('GetDaughterSon')]の誕生を祝いたいのは山々だが、[legitimizer.GetTitledFirstName]はこの子が一族の真の一員ではないと明言した。"
 birth.2003.desc.twin_start: "の誕生を祝いたいのは山々だが、[legitimizer.GetTitledFirstName]はこの子が[legitimizer.GetHerHis]一族の真の一員ではないと明言した。"
 birth.2003.desc.landed_end: "\n\n庶子の生まれという汚名は完全にはそそがれない。それでも、[legitimizer.GetTitleTierName]による認知があれば確かな助けになっただろうが…"
 birth.2003.desc.unlanded_end: "\n\n庶子の生まれという汚名は完全にはそそがれない。それでも、[legitimizer.GetLadyLord]による認知があれば確かな助けになっただろうが…"
 birth.2003.a: "こんなことになって残念だ、[child.GetFirstNameNoTooltip]よ！"
 birth.2004.t: "[secondary_legitimizer.GetMotherFather|U]の慈愛"
 birth.2004.desc.standard: "紆余曲折あったが、結果的には、私の生まれたばかりの[child.Custom('GetDaughterSon')]には輝かしい未来が待ち受けているのかもしれない。[secondary_legitimizer.GetMotherFather]の[secondary_legitimizer.GetTitledFirstName]は[child.GetHerHim]を[secondary_legitimizer.GetDynastyName]家へ迎え入れてくれた。"
 birth.2004.desc.twins: "紆余曲折あったが、結果的には、私の生まれたばかりの子供たちには輝かしい未来が待ち受けているのかもしれない。[secondary_legitimizer.GetMotherFather]の[secondary_legitimizer.GetTitledFirstName]は彼らを[secondary_legitimizer.GetDynastyName]家へ迎え入れてくれた。"
 birth.2004.a.standard: "一家の誇りになってくれ、我が[child.Custom('GetDaughterSon')]よ。"
 birth.2004.a.twins: "一家の誇りになってくれ、私の子供たちよ。"
 birth.2011.t: "私の[child.Custom('GetDaughterSon')]"
 birth.2011.desc: "婚姻の契りを結ぶことなく授かりはしたものの、私の[child.Custom('GetDaughterSon')]は無事にこの世に生まれてきてくれた。\n\n[legitimizer.GetHouse.GetBaseName]家に生まれた者として、[child.GetSheHe]は育てられるだろう。"
 birth.2102.t: "[real_father.GetTitledFirstNamePossessiveNoTooltip|U]の腹子"
 birth.2102.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]が、ほかの男との間にできた子供を出産した。今や、[mother.GetSheHe]は[real_father.GetTitledFirstNamePossessive]の[child.Custom('GetDaughterSon')]を育てている。[child.GetHerHim]は[child.GetFirstName]と名付けられた。"
 birth.2102.desc.twin: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]の[mother.GetTitledFirstName]が、[real_father.GetTitledFirstNamePossessive]の[child.Custom('TwinDaughtersSonsChildren')]子供を出産した。彼らはそれぞれ[child.GetFirstName]および[child_2.GetFirstName]と名付けられた。"
 birth.2102.a: "私はどうすればいいのだろう？"
 birth.2104.t: "奇妙な子供"
 birth.2104.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の[real_father.GetTitledFirstName]が、[mother.GetTitledFirstName]との間に子供をもうけた。今や、[mother.GetFirstName]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の腹子を育てている。"
 birth.2104.desc.twin: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の[real_father.GetTitledFirstName]が、[mother.GetTitledFirstName]との間に子供たちをもうけた。今や、[mother.GetFirstName]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]の腹子を育てている。"
 birth.2104.a: "私はどうすればいいのだろう？"
 every_child_adult_non_bastard: "成人した嫡出子全員"
 birth.3001.t: "死のゆりかご"
 birth.3001.desc_other_child: "「もうひと頑張りです、[ROOT.Char.Custom('FormOfAddressForLiege')]！もう少しでお子様が生まれます！」最後の息みとともに、私の唇から悲鳴が漏れる。体中が痛む。痛みはあまりに大きく、気を失いそうになったが…終わった。私は…やり遂げたのだ。\n\n「私の子は大丈夫か？」これが自分の声とはとても信じられない。「私の子は… [dummy_gender.Custom('GirlBoy')]か？」\n\n助産師は答えない。こちらを見ようともしない。いや、彼女は腕に抱いた動かない赤子だけを見ている。"
 birth.3001.a: "そんな… なぜ息をしていない？#EMP なんとかしなさい！#!"
 birth.3001.a.tt: "@death_icon! あなたの[dummy_gender.Custom('DaughterSon')]は死産だった"
 birth.3002.desc: "分娩室の[ROOT.Char.Custom('GetDoor')]が開き、私を出迎えたのは笑顔の助産師と泣き叫ぶ赤ん坊ではなく、心を引き裂かれた[mother.GetTitledFirstNamePossessive]の慟哭だった。\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]」助産師は私と目を合わせない。その腕には、布で覆われた小さな塊が抱きかかえられている。「あなたの[dummy_gender.Custom('DaughterSon')]様…[dummy_gender.GetSheHe|U]は今、[ROOT.Char.GetFaith.PositiveAfterLife]にいらっしゃいます」"
 birth.3002.a: "私の[dummy_gender.Custom('DaughterSon')]が？[ROOT.Char.GetFaith.PositiveAfterLife]へと… 旅立った？"
 birth.3011.desc_twin: "双子は完璧だ。小さな顔、匂い…いつまでもこの瞬間に浸っていたいのに、助産師にすぐに取り上げられてしまう。文句を言おうとするが、腕に力が入らず、言葉が出てこない。\n\n「心配しないでください、[ROOT.Char.GetTitleAsNameNoTooltip]様。あなたの[child.Custom('TwinDaughtersSonsChildren')]は丈夫で健康です。いま心配なのはあなたですよ」\n\n"
 birth.3011.desc: "[child.Custom('DaughterSon')]は完璧だ。小さな顔、匂い…いつまでもこの瞬間に浸っていたいのに、助産師にすぐに取り上げられてしまう。文句を言おうとするが、腕に力が入らず、言葉が出てこない。\n\n「心配しないでください、[ROOT.Char.GetTitleAsNameNoTooltip]様。あなたの[child.Custom('DaughterSon')]は丈夫で健康です。いま心配なのはあなたですよ」\n\n"
 birth.3011.adventurer: "再びベッドに倒れ込むと、視界が暗くなっていく…"
 birth.3011.landed: "召使いたちが慌てふためくなか、視界が暗くなっていく…"
 birth.3011.twin.a: "どうか… この子たちの名前を…"
 birth.3011.a: "どうか… 名前を…"
 birth.3012.start.desc: "助産師がついに分娩室から出てくると、布にくるまれた小さな声で泣く赤ん坊を抱えており、安堵の念が押し寄せる。\n\nそして、私は彼女の顔を見る。\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。[mother.GetFirstNameNoTooltip]様が、その…」彼女は言葉を詰まらせるが、声の調子ですべてを察する。\n\n一つの命が途絶えたが、"
 birth.3012.desc_twin: "二つの新しい命が今始まりを告げたのだ。[child.Custom('TwinDaughtersSonsChildren')]のために、私は強くあり続けなければならない。"
 birth.3012.desc: "新たな命が今始まりを告げたのだ。[child.Custom('DaughterSon')]のために、私は強くあり続けなければならない。"
 birth.3012.a: "なんと悲劇的な始まりか…"
 birth.3021.desc: "私の荒い呼吸だけが、分娩室の静寂を切り裂いている。[ROOT.Char.Custom('GetRoom')]を見回し、元気がもらえるような笑顔、この痛みを乗り越えさせてくれるような何かを探す。しかし、見えるのは反射するように映し出された自分の恐怖心ばかりだ。\n\nようやく赤ん坊が出てくるが、待ち望んでいた泣き声が聞こえない。「どうして[dummy_gender.GetSheHe]は泣いていないの？」言葉が、何もかもが重く感じる。\n\n私は無理やり口を開き、もう一度言葉を発する。"
 birth.3021.a: "「どうして… 私の… 子は…」"
 birth.3022.desc: "分娩室の外で待っていると、一分が一生ほどの長さに感じる。[mother.GetFirstNamePossessive]の叫び声が止んだが、その後に聞こえてくるはずの赤ん坊の声がない。何かがおかしい。私はそう直感する。\n\n[ROOT.Char.Custom('GetDoor')]が開き、助産師の哀れな表情で私の恐れていたことが起きたことを確信する。\n\n「本当に申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。[mother.GetFirstNameNoTooltip]様と…あなたの[dummy_gender.Custom('DaughterSon')]は…二人ともいま[ROOT.Char.GetFaith.PositiveAfterLife]におられます」"
 birth.3022.a: "なぜだ！？ [ROOT.Char.GetFaith.FertilityGodName|U]よ、私がいったい何をしたというのだ？"
 birth.3022.a.buddhism: "私たちがいったい何をしたというのだ？"
 birth.3031.t: "病のゆりかご"
 birth.3031.start.desc: "赤ん坊はみな泣くものだが、[child.GetFirstName]の場合、その涙が止まることはなかった。助産師には私のこの動揺を心底和らげて欲しいのだが、彼女のしかめ面を見ると不安は募るばかりだ。\n\n"
 birth.3031.princessprince.desc: "「ご子息は…"
 birth.3031.daughterson.desc: "「[child.Custom('DaughterSon')]様は…"
 birth.3031.end.desc: "本来よりも体重が軽いのです。我々も善処いたしますが…[ROOT.Char.Custom('FormOfAddressForLiege')]…最終的には、ご子息のお命は[ROOT.Char.GetFaith.FateGodNamePossessive]の御心次第でございましょう」"
 birth.3031.a: "静かになさい、[child.GetFirstNameNoTooltip]！ 泣かないでおくれ！"
 birth.3034.t: "健やかな成長"
 birth.3034.desc: "ほかの子供たちの大半が、私よりも強い。一緒に遊んでいても、私は座って休むことがよくある。でも今日は、厩舎まで駆けっこをして、私が勝った！"
 birth.3034.a: "[ROOT.Char.Custom('child_favorite_toy')]はどこだろう？ 一緒に遊ぼう！"
 birth.3035.desc: "生まれて以来虚弱だった私の[child.Custom('GetDaughterSon')]が、ようやくその体質の呪縛から解放された！ [child.GetFirstName]がほかの子供たちと一緒に走り回っているのを見て、私の心は安堵で満たされた。"
 birth.3035.a: "強く育ちなさい、[child.GetFirstNameNoTooltip]よ。"
 birth.3041.t: "疲労"
 birth.3041.start.desc: "子を授かってから数週間が経つ。私の"
 birth.3041.desc_twins: "[child.Custom('TwinDaughtersSonsChildren')]、"
 birth.3041.one_child.desc: "[child.GetFirstNameNoTooltip]は無事に生まれた。"
 birth.3041.end: "だが、私はベッドに寝たきりのままだ。体調が改善することもなく日々が過ぎていき、私の悦びはひどい倦怠感に飲み込まれていく。"
 birth.3041.a: "そろそろ体力が戻ってきてもいいのではないか？"
 birth.9002.t: "名は体を表す"
 birth.9002.start.desc: "赤子を腕の中に抱きながら、"
 birth.9002.worrying.desc: "[suggester.GetTitledFirstName]は不安げな光をたたえた瞳で私を見あげた。"
 birth.9002.tears.desc: "[suggester.GetTitledFirstName]は頬から涙を拭い取り、[child.Custom('GetDaughterSon')]から目を離さずに私に語りかけた。"
 birth.9002.pride.desc: "[suggester.GetTitledFirstName]は私を見上げた。胸を張り、その瞳は誇りに満ちて輝いている。"
 birth.9002.conviction.desc: "[suggester.GetTitledFirstName]は私を見上げた。その瞳には信念の炎が燃えさかっている。"
 birth.9002.surprisingly_calm.desc: "[suggester.GetTitledFirstName]は私を見上げた。その表情は驚くほどに澄んでいた。"
 birth.9002.calm.desc: "[suggester.GetTitledFirstName]は私を見上げた。その表情は澄み切っていた。"
 birth.9002.devotion.desc: "[suggester.GetTitledFirstNamePossessive]と視線が交わった。その瞳には慈愛があふれている。"
 newline.desc: "\n\n"
 birth.9002.love.desc: "「愛しい人よ、"
 birth.9002.dear_spouse.desc: "「愛する[ROOT.Char.GetWifeHusband|U]よ、"
 birth.9002.spouse.desc: "「[ROOT.Char.GetWifeHusband|U]、"
 birth.9002.suggester_relative.desc: "私の[namesake.Custom('ComplimentAdjective')][suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))][namesake.GetFirstNameNoTooltip]にちなんで、この子を名付けてはどうだろう？」"
 birth.9002.namer_relative.desc: "この子を[namesake.GetFirstNameNoTooltip]と名付けるのはどうだろうか？あなたの[namesake.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]にちなんで名付けてはどうだろう？"
 birth.9002.suggesters_name.desc: "この子は私にちなんで、[suggester.GetFirstNameNoTooltip]と名付けるべきだ。どう思う？」"
 birth.9002.namers_name.desc: "この子はあなたにちなんで、[ROOT.Char.GetFirstNameNoTooltip]と名付けるとしよう」"
 birth.9002.nice_name.desc: "考えていたのだが、私たちのこの子は[namesake.GetFirstNameNoTooltip]と名付けたい。前からこの名前が気に入っていたんだ」"
 birth.9002.religious_god.desc: "偉大なる神を称えて、この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ。"
 birth.9002.religious_godess.desc: "偉大なる女神を称えて、この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ。"
 birth.9002.religious_apostle.desc: "敬虔なる使徒を称えて、この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ。"
 birth.9002.religious_holy_virgin.desc: "聖母を称えて、この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ。"
 birth.9002.religious_fallback.desc: "この子は栄えある[SCOPE.GetFlagName('name_suggestion')]にちなんで名付けるべきだ。"
 birth.9002.lunatic.desc: "最高の考えがある！この子は[SCOPE.GetFlagName('name_suggestion')]と名付けるべきだ！ この子はまるで小さな[SCOPE.GetFlagName('name_suggestion')]のようではないか？"
 birth.9002.creator.desc: "創造主を称えて、この赤子は[SCOPE.GetFlagName('name_suggestion')]と名付けよう！」"
 birth.9002.possessed.desc: "[child.GetHerHis|U]の気配を感じる。[child.GetSheHe|U]は[child.Custom('DaughterSon')]を[SCOPE.GetFlagName('name_suggestion')]と名付けるよう求めている」"
 birth.9002.a1: "素晴らしい考えだ。[namesake.GetFirstNameNoTooltip]としよう。"
 birth.9002.a2: "素晴らしい考えだ。[SCOPE.GetFlagName('name_suggestion')]としよう。"
 birth.9002.a.tt.1: "私たちの子供は[namesake.GetFirstNameNoTooltip]と名付ける。"
 birth.9002.a.tt.2: "私たちの子供は[SCOPE.GetFlagName('name_suggestion')]と名付ける。"
 birth.9002.a.rename: "[SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1: "実はほかに考えがあって…"
 birth.9002.b2: "なんだと？！ それは最悪の考えだ！"
 birth.9002.b.tt: "あの子にはもっと相応しい名前を付けるべきだ"
 birth.9003.desc: "[suggester.GetTitledFirstNamePossessive]の腕から赤子を優しく受け取り、その申し分なく可愛らしい瞳をのぞき込んだ。どんな人物になるのだろう？"
 birth.9003.a: "そのほうが良い。"
 birth.9004.t: "名前がなんだと言うのだ。"
 birth.9004.desc.me: "[ROOT.Char.GetFirstNameNoTooltip]。\n\nなんとも味気ない名だ。この名が後世の歴史家にどう呼ばれることになるのだろうと思いを巡らしながら、時々そのように思う。\n\nだが、私は[ROOT.Char.GetTitleAsNameNoTooltip]だ。別の名で呼ばれたいなら、そう世界に知らしめるだけでいいのではないか？"
 birth.9004.desc: "[child.GetFirstNameNoTooltip]。\n\n最初はその名を気に入っていたが、今や私の耳には奇妙に聞こえる。[child.GetSheHe]が成長したら自分の名前のことをどう思うだろうか？\n\nもっと良い名前に改名すべきだろうか？"
 birth.9004.a: "ああ、こちらのほうが#EMP はるかに#!いい名だ！"
 birth.9004.b: "いや、[ROOT.Char.GetFirstNameNoTooltip]という名でも十分なのではないか…？"
 birth.9004.b.other: "やはり、[child.GetFirstNameNoTooltip]はいい名前だったな…"
 birth.9004.b.tt: "あなたは元々の名前を使い続けます"
 birth.9004.b.tt.other: "[child.GetFirstNameNoTooltip]は元の名前を使い続けます"
