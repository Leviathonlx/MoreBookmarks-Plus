 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "地位の低い友人"
 ep3_laamp_flavour_ewan.1001.desc: "「[ROOT.Char.GetMotherFather|U]さん、[ROOT.Char.GetMotherFather]さん！」私の [own_child.Custom('GetDaughterSon')]が叫び、こちらに駆け寄ってくる。「会ってほしい人がいるんだ！」\n\n我が子は振り返り、腕を広げて、別の子供を紹介する。その素振りはまるで[ROOT.Char.GetFaith.HighGodNamePossessive]の贈り物を信者に差し出すかのようだが、目の前にいるのはみすぼらしい庶民の子である。\n\n「この子は[other_child.GetFirstName]、新しいお友達なんだ。#EMP いつか#!、この野営地の管理を手伝ってもらおうと思ってる」"
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "世界と戦う二人"
 ep3_laamp_flavour_ewan.1001.set_friendship: "友情が生まれる"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "お気に入りの友達"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "友情が消える"
 ep3_laamp_flavour_ewan.1001.a: "ほう、それなら二人に任せよう。"
 ep3_laamp_flavour_ewan.1001.b: "生涯の友人を作ったのだな、我が[own_child.Custom('GetDaughterSon')]よ。"
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip]、その子はお前にふさわしくない。"
 ep3_laamp_flavour_ewan.1011.t: "模範からの学び"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U]は今、スポンジが水を吸い上げるようになんでも吸収できる年頃にある。\n\n現状、この子に最高の教育をすることはできないが、この子自身も学びたい気持ちを持っているようだ。裕福な者が利用するであろう家庭教師や本の代わりに、[child.GetSheHe]は野営地を歩き回り、将校の後を追って、熱心に彼らの職務を手伝っている。\n\n誰か特定の人物の元で学べるよう少し根回ししてやれば、一つのことを深く学べるだろう。"
 ep3_laamp_flavour_ewan.1011.a: "私の補佐の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.b: "$quartermaster_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.c: "$armorer_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.d: "$chief_forager_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.e: "$master_thief_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.f: "$head_porter_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.g: "$head_groom_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.h: "$huntperson_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.i: "$kennelperson_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.j: "$chief_engineer_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.k: "$witness_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.l: "$person_haggler_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.m: "$camp_cook_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.n: "$master_bard_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.o: "$master_of_arms_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1011.p: "$master_of_spoils_camp_officer$の元で学ばせよう。"
 ep3_laamp_flavour_ewan.1021.t: "初めての野営での恋"
 ep3_laamp_flavour_ewan.1021.desc: "「え、えっと、[ROOT.Char.GetMotherFather]さん、お願いがあるんだ」私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]がどもりながら話す。その後ろに、恥ずかしそうに我が子の手を握っている、ひょろっとした[crush_child.GetCulture.GetName]の若者がいる。\n\n「この子は[crush_child.GetFirstName]。僕は[crush_child.GetHerHim]のことが本当に好きで、その、一緒に連れていくのはだめかな？[crush_child.GetSheHe]の両親もお願い。置いていくわけにはいかないからさ！」"
 ep3_laamp_flavour_ewan.1021.a: "もう一家族くらいなら受け入れられるだろう…"
 ep3_laamp_flavour_ewan.1021.b: "その子に会うのを今すぐやめろ！"
 ep3_laamp_flavour_ewan.1021.c: "ただの一時の恋心だ。すぐに忘れる。"
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "[child.GetFirstNamePossessiveNoTooltip]の恋心が燃え上がる"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "恋心が消える"
 ep3_laamp_flavour_ewan.1031.t: "養育"
 ep3_laamp_flavour_ewan.1031.desc.intro: "子供は周囲の環境に誰よりも影響を受けると言われている。\n\nそういうことならば、幸いなことに、私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]は"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "忠実な仲間、興味深い知人、有能な家臣"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "たくましい$knight_culture_player_plural_no_tooltip$、凶暴な傭兵、根気強い兵士"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "物知りな学者、雄弁な外交官、最高の賢人"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "野心溢れる冒険者、風変わりな地元住民、体が頑丈な旅人"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "狡猾な盗人、冷酷な山賊、悪意に満ちたろくでなし"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "決意の固い支持者、優秀な護衛、腕利きの傭兵"
 ep3_laamp_flavour_ewan.1031.desc.outro: "に囲まれて暮らしている。\n\n素晴らしい子供の養育環境であり、我が子も多くの教訓を胸に刻もうと決心しているようだ。"
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "特性獲得"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "能力獲得"
 ep3_laamp_flavour_ewan.1031.a: "ああ、この子は冒険心が抑えられないようだ。"
 ep3_laamp_flavour_ewan.1031.b: "この子はいつの日か戦士になるだろう。"
 ep3_laamp_flavour_ewan.1031.c: "幼いころからこれほどの情熱を持っているとは！"
 ep3_laamp_flavour_ewan.1031.d: "この子はこの先どんな景色を見るのだろうか…"
 ep3_laamp_flavour_ewan.1031.e: "その姿勢が大いに自分の役に立つだろう。"
 ep3_laamp_flavour_ewan.1031.f: "そうした野心を持つことは至極当然のことだ。"
 ep3_laamp_flavour_ewan.1031.g: "別の道を検討してもいいのでは？"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "あなたはちょっとした知恵を授ける"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "あなたの教訓は聞き入れられない"
 ep3_laamp_flavour_ewan.1031.h: "はぁ…やめておけ。"
