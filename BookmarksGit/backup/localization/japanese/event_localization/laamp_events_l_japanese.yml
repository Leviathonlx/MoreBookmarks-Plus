 ep3_laamp_flavour_ewan.4011.t: "ミルクと蜂蜜の土地"
 ep3_laamp_flavour_ewan.4011.desc: "この世界には険しい、過酷な場所がたくさんある。\n\nだが、[current_county.GetBaseNameNoTier]はそうではない。\n\nむしろ、その豊かな土地には寛大な人々が暮らし、採集も簡単である。緊張は和らぎ、一時的とはいえ、一団の食料問題は解決されたようだ。思いがけない#EMP 幸運#!である。"
