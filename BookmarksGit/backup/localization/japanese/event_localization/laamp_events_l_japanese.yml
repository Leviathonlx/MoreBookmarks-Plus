 ep3_laamp_flavour_ewan.4051.desc: "一つのさすらいの旗の下にこれだけの数の部隊がいて、この#EMP 怪しい#!地域を横断するのだから、時折、少々の物資が消えるのは予想の範疇だ。\n\nしかし、これは少々とは言えない。\n\n#EMP 莫大#!な量である。これだけの物資を、どこかの身勝手な愚か者が地元住民や兵士の中の不届き者に売ったか、無能な奴がなくしてしまったか、そもそも買いそびれてしまったか、あるいは単に浪費してしまったのである。許しがたい規律違反だ。"
 ep3_laamp_flavour_ewan.4051.a: "鞭を持ってこい。犯人を見つけ出してやる！"
