 ep3_laamp_flavour_ewan.4031.t: "群れの病"
 ep3_laamp_flavour_ewan.4031.desc: "間違いない。天候か、地形か、過労か、はたまた単なる不運が原因なのかはわからないが、この野営地にいる駄獣たちはなんらかの病気に冒されている。\n\n動物たちは大きな声でうめいたり、いなないたり、歩いたりしているが、一日どころか一時間ごとに動きが遅くなり、体が弱っていっている。\n\n明らかに発熱している馬もおり、年老いたラバの1頭は今にも死にそうだ。これ以上病が広がれば、緊急を要する脅威となる。"
