 ep3_laamp_flavour_ewan.1041.t: "旧国"
 ep3_laamp_flavour_ewan.1041.desc: "「[ROOT.Char.GetMotherFather|U]さん、故郷ってどんな感じだったの？」私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]が朝食の席で尋ねる。\n\n突然の質問にやや困惑したが、粥の入った鉢を少しのあいだかき混ぜ、[memory.GetDescription]ときのことを思い返す。\n\nもう何年も前のことだ…[child.GetFirstNameNoTooltip]くらいの年齢の子が、#EMP 昔#!のことを知りたがるのはごく当たり前のことだろう。"
 ep3_laamp_flavour_ewan.1041.a: "美しかったよ。"
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "旧国の物語"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "我々を拒絶したおぞましい場所だ。"
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "いつか自分で知る日が来るだろう。"
 ep3_laamp_flavour_ewan.1041.d: "いつか戻る日が来るだろう。そのときに聞いてくれ。"
 ep3_laamp_flavour_ewan.1041.e: "話すつもりはない。"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "失われた地への思い"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "昔の教訓"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：外交"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "この人物はぼんやりとしか覚えていないか、一度も見たことのない故郷の話が大好きである。"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：管理"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$：学識"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$：軍事"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "この人物は失われた故郷になんの思い入れもないかもしれないが、それでもそこで得た教訓は覚えている。"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$：策略"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier_desc: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$： "
 ep3_laamp_flavour_ewan_1041_rightful_home_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan.1051.t: "不公平"
 ep3_laamp_flavour_ewan.1051.desc: "[child.GetFirstNamePossessive|U]が癇癪じみた金切り声をあげている。あまりの騒々しさに、死者も目覚めてしまいそうなほどだ。\n\n「ちっとも#EMP 公平じゃない#!って言ってるだろ！どうして#EMP 私たち#!はこんなところで暮らさなくちゃならないんだ？まるで…あちこちをうろつく動物じゃないか。王宮も、城も、ちゃんとしたベッドすらない。こんな#EMP 貧しい暮らし#!は望んでいない、もっといい生活をするべきだ！」\n\nその叫び声と怒りから、我が[child.Custom('GetDaughterSon')]のやりきれない気持ちが本物であることがわかる。怒りと悲しみの涙が[child.GetHerHis]の両頬を流れる。"
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip]は落ち着く"
 ep3_laamp_flavour_ewan.1051.tt.failure: "[child.GetFirstNameNoTooltip]は悲しみに暮れている"
 ep3_laamp_flavour_ewan.1051.a: "こっちにおいで、大丈夫だから。"
 ep3_laamp_flavour_ewan.1051.b: "公平？お前は[child.GetHouse.GetNameNoTooltip]の子だ！しっかりしろ！"
 ep3_laamp_flavour_ewan.1051.c: "わかっている。だがそういうものなのだ。"
 ep3_laamp_flavour_ewan.1051.d: "好きに怒らせておこう。"
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "[child.GetHerHis|U]の怒りは時間とともに治まる"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip]は憎しみを持ちつづける"
 ep3_laamp_flavour_ewan.1061.t: "飲み込みが早い"
 ep3_laamp_flavour_ewan.1061.desc: "[current_county.GetBaseNameNoTier]での滞在は私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]にとって有益であるようだ。\n\n地元の文化の何かに強く#EMP 魅了#!されたようで、わずかな期間のあいだに、まずまずの[current_county.GetProvince.GetCulture.GetLanguage.GetName]を身に着けてしまったほどだ。我が子は自慢げに、いつも野営地でこの言葉を話して回り、家臣との会話でその言語の単語や言い回しを使ったりすることもある。\n\nうぬぼれた行動だが、それも無理ないだろう。"
 ep3_laamp_flavour_ewan.1061.a: "ふむ、賢い子だ。"
 ep3_laamp_flavour_ewan.1061.b: "私にも教えてもらえないだろうか…"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "あなたは一緒にその言語を習得する"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "やってみるが、うまくいかない"
 ep3_laamp_flavour_ewan.1061.c: "その異国の言葉を話すのをやめろ！"
 ep3_laamp_flavour_ewan.1071.t: "野営地のはずれで"
 ep3_laamp_flavour_ewan.1071.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')]から戻る途中に野営地のはずれにやってくると、遊んでいる子供たちの叫び声が聞こえるのに気がついた。\n\n私の[own_child.Custom('GetDaughterSon')]、[own_child.GetFirstName]がほかの子供たちを率いて、"
 ep3_laamp_flavour_ewan.1071.desc.plains: "平らな場所で騎兵隊の襲撃の真似事をしている。小さな棒や木の枝で見えない敵を攻撃して恐がらせ、追い払っているところのようだ。"
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "農家の畑の真ん中にある、節だらけの一本の曲がった木を登っている。年長の子供たちはかなり上まで登り、年少の子供たちは根元のあたりでぐずぐずしている。"
 ep3_laamp_flavour_ewan.1071.desc.hills: "草に覆われた丘をゴロゴロと激しく転がっている。大した技術は必要ないように見えるが、子供たちは誰が一番速く転がれるかを競い合っている。"
 ep3_laamp_flavour_ewan.1071.desc.mountains: "尾根から谷底に向かって小石を投げ、どれだけ遠くまで飛ばせるかを競っている。誰かの石がほかの者より遠くまで飛ぶと歓声が上がり、見える場所で止まったときはクスクスと笑い声が聞こえてくる。"
 ep3_laamp_flavour_ewan.1071.desc.desert: "高い砂丘から身を投げて転がり、砂煙をまき散らしている。砂が口に入るたびに、クスクス笑い、#EMP ペッ#!、#EMP ペッ#!と砂を吐く。そんなことを何度も繰り返している。"
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "あれは…葉っぱや草で砂を包んでいるのか？あんなものを一体何に使うのか——と思っていると、別の子供が近くの砂丘に忍び寄り、突然、砂袋を火の玉のように次々と投げつけた。"
 ep3_laamp_flavour_ewan.1071.desc.jungle: "蛇の死骸を枝でつついている。ほかの捕食者に頭を無惨に引きちぎられ、その蛇はどう見ても死んでいるのだが、子供たちは棒でぐったりした体を持ち上げようとして、ドサッと地面に落ちてしまうのを延々と楽しんでいる。"
 ep3_laamp_flavour_ewan.1071.desc.forest: "下から登ってこようとする数人の子供たちを木の上の方から阻んでいる。下にいる子供たちが足掛かりを作ると、上にいる方は枝や葉、樹液の塊で彼らを攻撃する。"
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "即席の島を作っている。彼らは汽水に囲まれた小さな泥の隆起を見つけ、汚れた手と腐った棒を使って、周囲の湿地と切り離す作業を進めている。"
 ep3_laamp_flavour_ewan.1071.desc.steppe: "動物の骨を使い、かなり白熱した勝負を繰り広げている。しょっちゅう誰かが新しいルールを提案し、ほかの者たちはそれを採用するかどうかで野次を飛ばしたり、声援を送ったりする。"
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "泥だんごを投げ合っている。大人の武力衝突に負けず劣らずの緊迫感だ。両陣営とも、命を投げ出すことも厭わないようだ…どんな大義名分があるのかはわからないが。"
 ep3_laamp_flavour_ewan.1071.desc.drylands: "白熱した鬼ごっこをしている。誰かが捕まるたびに砂を蹴り上げ、喜んだり怒ったりして叫び声を上げている。"
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nしばらくして、[own_child.GetFirstNameNoTooltip]が私に[own_child.Custom('Saying_3p_AwareSight')]。我が子はこちらに向かって微笑み、友達を野営地に連れ帰るか、荒野のさらに奥の方まで行こうか明らかに迷っている。"
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "遊んでいるすべての子供"
 ep3_laamp_flavour_ewan.1071.a: "見えないところに行くなよ！"
 ep3_laamp_flavour_ewan.1071.b: "探検しておいで。"
 ep3_laamp_flavour_ewan.1071.c: "子供は些細なことでも大はしゃぎするものだ…"
 ep3_laamp_flavour_ewan.1081.t: "成長"
 ep3_laamp_flavour_ewan.1081.desc: "「[ROOT.Char.GetMotherFather|U]さん」私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]は私に近づき、話しはじめる。「決めたんだ。もう一人前になったから、自分のテントを持つ。誰とも一緒に住まない！」\n\n我が子はじっと立ったまま演説を終えた。その態度からは生意気な反抗心が滲み出ている。私はほとんど無意識に、この一方的な意志表明に片眉を歪ませる。\n\n「この話は譲れない！もう大人なんだから、大人として扱ってほしい！」"
 ep3_laamp_flavour_ewan.1081.a: "わかった。お前はもう大人だ。"
 ep3_laamp_flavour_ewan.1081.b: "テントが欲しいなら自分で手に入れろ。"
 ep3_laamp_flavour_ewan.1081.b.f: "あなたは自分の[child.Custom('GetDaughterSon')]に[education_trait|E]で決まる試練を課す。"
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip]は成功する"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U]はあなたを感心させられない"
 ep3_laamp_flavour_ewan.1081.c: "ふんっ、私が認めるまでお前は子供のままだ。"
 ep3_laamp_flavour_ewan.1091.t: "すべての親の務め"
 ep3_laamp_flavour_ewan.1091.desc: "「振り落とされたりしないよね？」私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]は震えを抑えきれない声で質問する。\n\n私は我が子が跨っている小さなポニーを見下ろす。この野営地で一番簡単で、一番大人しい練習用の馬だ。[ROOT.Char.GetMotherFather]から乗馬を教わったとき、私はこんなに怯えていただろうか？\n\n「わ、わかった。次は、この子を蹴って走らせればいいんだね…」"
 ep3_laamp_flavour_ewan.1091.tt.success: "できてるよ、[ROOT.Char.Custom('GetMumDad')]。うまく乗れてる！"
 ep3_laamp_flavour_ewan.1091.tt.failure: "う、うわあああ！"
 ep3_laamp_flavour_ewan.1091.a: "厳しくあれ。だが敬意を払うことを忘れるな。"
 ep3_laamp_flavour_ewan.1091.b: "鞭を使うことを恐れるな！"
 ep3_laamp_flavour_ewan.1091.c: "馬を手懐けなければ、振り落とされるぞ。"
 ep3_laamp_flavour_ewan.1091.d: "何も言わない。"
 ep3_laamp_flavour_ewan.1091.d.tt.success: "[child.GetSheHe|U]はうまく乗りこなす"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "[child.GetFirstNameNoTooltip]は指導なしではどうにもならない"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "高まる自信"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "馬に乗れれば、驚くほど世界が広がる。"
 ep3_laamp_flavour_ewan.1101.t: "手伝い"
 ep3_laamp_flavour_ewan.1101.desc: "たとえ数夜ごとに野営地を移動させねばならないとしても、長旅を避けられないときもあり、そうなると必然的に荷造りが大変になる。\n\n運び屋たちの大半は昨夜の宴の後片付けに追われ、私は珍しく自分の荷物のほとんどを一人でまとめることになる。嘆かわしいことだ。すでに何度もため息をついている。\n\n突然袖を引っ張られ、私の幼い[child.Custom('GetDaughterSon')]、[child.GetFirstName]がいることに気付く。うまく畳めず丸まったチュニックを差し出し、私を手伝おうとしている。"
 ep3_laamp_flavour_ewan.1101.a: "そんなところで何をしているんだい？"
 ep3_laamp_flavour_ewan.1101.b: "シッシッ、あっちへ行け、面倒くさい奴め！"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$：個人的な儀式"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "明日はまた移動があるが、運び屋たちはまたもや忙しそうだ。自分のテントに入ると、外で遊んで[ROOT.Char.Custom('GritType')]だらけになった私の[child.GetDaughterSon('GetDaughterSon')]、[child.GetFirstName]が荷物をまとめようとしてくれている。\n\n「[child.Custom('GetMaMaPaPa')|U]！」我が子は歯を見せて笑いながら、抱きついてくる。汚れた手には、くしゃくしゃになった私のお気に入りの帽子が握られている。"
 ep3_laamp_flavour_ewan.1103.desc.child_older: "明日の移動を前にテントに入ると、いつも通り、私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]がすでにそこにいた。\n\nベッドの上の我が子の隣には、畳まれた衣類と雑に積まれた身の回りの品があり、[child.GetSheHe]は誇らしげに振り返って、自分の仕事ぶりを私に披露した。\n\n「ちゃんと整理しておいたよ、[child.Custom('GetMumDad')]。残りはあと半分くらい！」"
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]はもうすぐ成人するが、長旅のときはいつも私のところに来て荷造りを手伝う。\n\nしかし、少なくとも今回は私のほうが先に到着し、我が子が来たころにはすでに荷物をまとめはじめていた。\n\n「待っていてくれてもいいじゃないか！」[child.GetFirstNameNoTooltip]は半分嘆いて、半分冗談でそう言う。私がからかうように笑うと、我が子は憤慨して叫び声を上げ、一番上にあった畳まれた服をかごの中ではなく私の頭めがけて真っすぐに投げつけてきた。"
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "今晩、[child.Custom('GetDaughterSon')]である[child.GetFirstName]はテントに忍び込み、すでに明日の旅の荷造りを始めている私を見つける。見ての通り、私は我が子のために少し作業をゆっくり進めている。\n\n[child.GetSheHe|U]は何も言わずに荷造りを手伝い、ただ優しく微笑み、手を動かしながらいつもの鼻歌を歌っている。\n\n「もうこんなことをする歳ではないのではないか？」私は尋ねる。\n\n「困っている老人を助けるのに歳なんて関係ないよ」[child.GetFirstNameNoTooltip]は鼻先で笑って返事をする。"
 ep3_laamp_flavour_ewan.1103.a: "ああ、ありがとう、[child.GetFirstNameNoTooltip]。さあ、体を洗ってきなさい。"
 ep3_laamp_flavour_ewan.1103.b: "我が子の頭をくしゃっと撫でる。"
 ep3_laamp_flavour_ewan.1103.c: "いつも助かる！"
 ep3_laamp_flavour_ewan.1103.d: "笑顔で[child.GetFirstNameNoTooltip]を抱きしめる。"
 ep3_laamp_flavour_ewan.1103.e: "もうこんなことはやめるべきだ、[child.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$：我が子の不在"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "朝の移動はひどく暗い雰囲気である。ゆっくりと荷造りをしていると、なんとも形容しがたい重圧感がある。何かが欠けている感覚があるが、それが何なのか最初ははっきりわからない。\n\nそれから私は氷のごとく冷たいバケツの水を被せられたように、ハッと気付く。\n\n[child.GetFirstName|U]だ。私を手伝ってくれるあの子がいない。あの子は二度と現れない。"
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "明日の移動のために荷造りをしなくてはならない。大変な作業ではないのだが、それでも悲哀の溜め息が漏れる。\n\nこうしていると、私の[child.Custom('GetDaughterSon')]、[child.GetFirstName]がまだ幼く、ただ私と一緒にいるだけで喜んでいたころのことを思い出す。\n\nあのときはまだあの子は私に話しかけ、笑顔を見せていた。\n\nあの歯が見える小さな笑顔…"
 ep3_laamp_flavour_ewan.1104.a: "私が何をしたというのだ…"
 ep3_laamp_flavour_ewan.1104.b: "復讐してやる！"
 ep3_laamp_flavour_ewan.1104.c: "#EMP ああ。#!"
 ep3_laamp_flavour_ewan.1104.d: "気持ちを切り替えようとする。"
 ep3_laamp_flavour_ewan.1111.t: "拾った子犬"
 ep3_laamp_flavour_ewan.1111.desc.intro: "「[ROOT.Char.GetMotherFather|U]さん！」[child.Custom('GetDaughterSon')]の[child.GetFirstName]は私を転倒させてしまいそうな勢いで駆け寄ってきて、叫ぶ。「こんなのを見つけたんだ！子犬だよ！」\n\n我が子は、確かに、生まれたばかりの子犬を腕に抱き抱えている。\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "犬舎の猟犬のものでないことは確かだ。それに、"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "どこで拾ってきたのかは[ROOT.Char.GetFaith.KnowledgeGodName]のみぞ知るところだが、"
 ep3_laamp_flavour_ewan.1111.desc.outro: "落ち着きはないが、子犬はここに来たことをとても喜んでいるようだ。[child.GetFirstNameNoTooltip]はここ数週間で一番幸せそうな顔をしている。"
 ep3_laamp_flavour_ewan.1111.a: "我が子と我が子の犬だ。"
 ep3_laamp_flavour_ewan.1111.b: "子犬を水に沈めろ。"
 ep3_laamp_flavour_ewan.1111.c: "#EMP おや#!、なんともふくよかな猟犬だ。良いものを見つけたな！"
 ep3_laamp_flavour_ewan.1111.d: "[child.GetFirstNameNoTooltip]！その汚い犬と遊ぶのをやめろ！"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "多数の共通点"
 ep3_laamp_flavour_ewan.2001.desc.intro: "狭い場所で暮らしていると、良くも悪くも関係は深まる傾向にある。\n\n[follower_1.GetFirstName]と[follower_2.GetFirstName]にとって幸いなことに、"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "下品な冗談とわいせつな話"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "肉体的な自制と公の場での貞操"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "美味い食べ物と酒"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "食事制限と健康的な生活"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "金銀、そして富を得ること"
 ep3_laamp_flavour_ewan.2001.desc.generous: "寛大な心を持ち、利他的な生活を送ることの利点"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "重労働がもたらす害悪と十分な昼寝の利点"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "早起きし、一生懸命に働くこと"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "暴力と大声を出す技術"
 ep3_laamp_flavour_ewan.2001.desc.calm: "危機に瀕しても動じず、冷静であること"
 ep3_laamp_flavour_ewan.2001.desc.patient: "互いの意見をよく聞き、好機を待つこと"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "常に鉄を熱いうちに打つ心構えであること"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "自分の方が優れているという考え"
 ep3_laamp_flavour_ewan.2001.desc.humble: "謙虚な姿勢とつつましいものの見方をすることの利点"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "最も大袈裟な嘘をつくこと"
 ep3_laamp_flavour_ewan.2001.desc.honest: "嘘をつくという危険を何がなんでも回避すること"
 ep3_laamp_flavour_ewan.2001.desc.craven: "何がなんでも生き延びること"
 ep3_laamp_flavour_ewan.2001.desc.brave: "困難や敵に直面しても、危険を顧みず立ち向かうこと"
 ep3_laamp_flavour_ewan.2001.desc.shy: "賑やかな社交の場を避け、静寂を楽しむこと"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "生粋の社交家として常に騒ぎ、笑っていること"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "将来の利益と入念な計画"
 ep3_laamp_flavour_ewan.2001.desc.content: "自分の地味な運命に満足すること"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "不都合な規則や規制を無視すること"
 ep3_laamp_flavour_ewan.2001.desc.just: "どの土地にいても正式な法律に従うこと"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "人生においてきっぱりとした現実的な考えを持つこと"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "[follower_1.GetFaith.HighGodName]への絶対的な献身"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "敵の数々の策略を阻むこと"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "策略と懐疑から生まれるいろいろな面倒事を避けること"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "いかなる状況にあっても相手を気遣い、同情すること"
 ep3_laamp_flavour_ewan.2001.desc.callous: "自分にとって人生がそうであったように、他人に対して厳しく接すること"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "悪意のあるユーモアと人生の暗黒面"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "何があろうとも平然と自分の立場を守り続けること"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "日々、意見を大きく変えること"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "自分を蝕む憎悪を持ちつづけること"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "憎しみを解放し、侵入者たちを許すこと"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "奇妙なもの、変わったもの、突飛なもの"
 ep3_laamp_flavour_ewan.2001.desc.outro: "に共通の関心を持っていることが、二人の絆を強くしたようだ。\n\n野営地で笑いあい、冗談を言いあい、一緒に馬で出掛ける二人の姿を見かけることがますます多くなってきている。"
 ep3_laamp_flavour_ewan.2001.a: "二人の関係を後押しする。"
 ep3_laamp_flavour_ewan.2001.a.tt.success: "友情が生まれる"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "横柄な主導者である"
 ep3_laamp_flavour_ewan.2001.b: "二人を引き離そうとする。"
 ep3_laamp_flavour_ewan.2001.b.tt.success: "友情が消える"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "良かったじゃないか！"
 ep3_laamp_flavour_ewan.2011.t: "野営地のうわさ"
 ep3_laamp_flavour_ewan.2011.desc.intro: "この野営地、いや、どの野営地でも、うわさが広まるのは珍しいことではない。いかがわしい噂や不祥事をささやく声は、多くの長い夜を忘れさせてくれる。ときにはうわさが真実であることさえある。\n\n今週は、"
 ep3_laamp_flavour_ewan.2011.desc.affair: "ある種の浮気疑惑が主題になっているが、その浮気相手が#EMP 何者#!であるかについては、学者ぶった議論が行われたり、ときどき騒々しい野次が飛んだりする。"
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "最近何度か少額の金を失ったとされている[victim.GetFirstName]に関連するものである。[victim.GetHerHis]のテントの近くに潜み、明らかに[victim.GetHerHis]を狙っている人影を見たと主張する者が、少なくとも数人いる。"
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "[victim.GetFirstName]に不運なことが連続して発生している話で持ちきりだ。不幸な、厄介な、あるいは恥ずかしい事故がとにかく次々と#EMP 起きて#!おり、うわさでは、意図的なものである可能性もあるようだ。"
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "あることについて逆説がささやかれている。[victim.GetFirstName]の不愉快な習慣についてうわさが飛び交っているが、何人かが裏があると主張し、むしろ[victim.GetSheHe]は組織的中傷の犠牲者であると言っているのだ。"
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "我々の中にいるある二人組が私的な争いを繰り広げているが、両者とも規律違反がばれて罰せられるのを防ぐためにそのことを隠しているといううわさだ。"
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\n純粋に人を楽しませるためにするような話ではないが、とはいえ、うわさとはだいたいそういうものである。"
 ep3_laamp_flavour_ewan.2011.a: "うわさの真偽を調べる。"
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "うわさが嘘であれば、たとえ調査がうまくいっても何も得られない。"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "あなたは真実を突き止める"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "何が本当かなんてわかりっこない"
 ep3_laamp_flavour_ewan.2011.b: "根拠もなくうわさを信じる。"
 ep3_laamp_flavour_ewan.2011.c: "放っておく。"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "真実の源"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "上に立つ者がそう言うなら、本当に違いない。"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "真実を追求"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "この人物はもっともな結論を得るまでうわさを追うことで知られている。"
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$：秘密の恋人"
 ep3_laamp_flavour_ewan.2012.desc: "優秀な探偵が巧みに調査すれば、必ず成果が得られる。\n\n[ROOT.Char.Custom('GetRandomCampBuilding')]の物陰で#EMP ぴったり#!と体を寄せ合う[lover_1.GetFirstName]と[lover_2.GetFirstName]を見つけたが、二人はすぐに私がいることに気付き、はだけた服をなおす。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、お願いです」[lover.GetFirstNameNoTooltip]は泣きながらささやく。「我々のことは野営地の皆には内密に。ほかの者たちはわかってくれないでしょうから」"
 ep3_laamp_flavour_ewan.2012.a: "すぐに暴露する。"
 ep3_laamp_flavour_ewan.2012.b: "ひとまず秘密にしておく。"
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$：ちんけな窃盗"
 ep3_laamp_flavour_ewan.2013.desc: "単純な罠だけで、現行犯で[thief.GetFirstName]を捕まえることができた。[victim.GetFirstName]を目立つようにテントから離れさせ、入口を開けたまま、中の椅子の上に綺麗に硬貨を積んでおいたのだ。\n\n一分待って[victim.GetFirstNameNoTooltip]がすぐに戻ってこないことを確認し、その盗人は近くの隠れ場所から忍び足で出てきたが、振り返りざまに、[ROOT.Char.Custom('ArmArms')]を組んで立っている私と対面する。\n\n「こ、これは違うんです！私はただ[victim.GetFirstNameNoTooltip]をからかおうと思って！」盗人は泣き叫ぶ。戻ってきた[victim.GetFirstNameNoTooltip]の怒鳴り声から、[victim.GetSheHe]にそのユーモアは伝わっていないことがわかる。"
 ep3_laamp_flavour_ewan.2013.a: "[thief.GetFirstNameNoTooltip]を罰する。"
 ep3_laamp_flavour_ewan.2013.b: "[thief.GetFirstNameNoTooltip]をかばう。"
 ep3_laamp_flavour_ewan.2013.c: "真実を公表し、それで許してやる。"
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$：残酷ないたずら"
 ep3_laamp_flavour_ewan.2014.desc: "ほんの少し質問をしただけで、[prankster.GetFirstName]が犯人であるとはっきりとわかる。[prankster.GetSheHe]は怪しい#EMP 事故#!が起きたとき、たいていその発生前後にさしたる理由もなく現場の近くにいたのだ。\n\n「ええ、確かに[victim.GetFirstName]をからかっていました。それがそんなに悪いことですか？[victim.GetSheHe|U]と一緒にいると憂鬱になるし、知る限り、ちょっとした冗談くらいで無法者扱いされることはないはずです」"
 ep3_laamp_flavour_ewan.2014.a: "[prankster.GetFirstNameNoTooltip]を罰する。"
 ep3_laamp_flavour_ewan.2014.b: "[prankster.GetFirstNameNoTooltip]をかばう。"
 ep3_laamp_flavour_ewan.2014.c: "真実を公表し、それで許してやる。"
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$：うわさ好き"
 ep3_laamp_flavour_ewan.2015.desc: "[rumourmonger.GetFirstName]を犯人と断定するまでにそれほど時間はかからなかったうえに、[rumourmonger.GetSheHe]は問題を突きつけられると、反省もせず、あっさりと認める。\n\n「あの偉そうな[victim.Custom2('InsultNoun', SCOPE.sC('rumourmonger'))]の話を一つ二つ大袈裟に言ったところでなんだと言うのですか？あいつは下劣なろくでなしです。私の作り話より、あいつが実際やっていることのほうが酷いってもんです」\n\n背後で腹を立てている[victim.GetFirstName]が怒りをあらわにしており、今にもこの[rumourmonger.GetWomanMan]を絞め殺しそうである。"
 ep3_laamp_flavour_ewan.2015.a: "[rumourmonger.GetFirstNameNoTooltip]を罰する。"
 ep3_laamp_flavour_ewan.2015.b: "[rumourmonger.GetFirstNameNoTooltip]をかばう。"
 ep3_laamp_flavour_ewan.2015.c: "真実を公表し、それで許してやる。"
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$：隠れた確執"
 ep3_laamp_flavour_ewan.2016.desc: "思い返してみれば、[rival_1.GetFirstName]と[rival_2.GetFirstName]が互いを憎しみあっていたことは明白だったはずだ。\n\n探そうと思えば、二人のあいだにある敵意の兆候は火を見るより明らかだ。呼び出して尋問すると、両者ともほかの者を巻き込むようなことはしていないと#EMP 主張#!したが…\n\n狭い野営地で生活している以上、その話には少し#EMP 無理がある#!。"
 ep3_laamp_flavour_ewan.2016.a: "二人を和解させようとする。"
 ep3_laamp_flavour_ewan.2016.a.tt.success: "緊張が解ける"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "状況は悪化するばかりだ"
 ep3_laamp_flavour_ewan.2016.b: "このことは口外するな、わかったか？"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$：事実無根"
 ep3_laamp_flavour_ewan.2017.desc.affair: "月明かりの下、[ROOT.Char.Custom('GetRandomCampBuilding')]の影でいちゃついていたとか、夕食の席でひそやかに視線を交わしていたとか、浮気に関するいろいろなほら話があった割に、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]での恋愛事情は…どう見ても普通である。"
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "[victim.GetFirstNamePossessive]は異議を唱えて泣きわめいているが、どの信頼できる目撃者も、金を盗んだとされる謎の人物に共通する特徴を挙げられず、[victim.GetSheHe]でさえ自分の失った金額を把握できていない。"
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "私は[victim.GetFirstName]が単に不器用か、不運か、あるいはその両方であると結論せざるを得ない。[victim.GetHerHis]の小さな問題の数々には規則性も一貫した道理もなく、それらすべてを成し得た明確な容疑者もいない。"
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "結局のところ、[victim.GetFirstName|U]自身が問題なのかもしれない。誰が[victim.GetHerHim]に危害を加えようとしているのか調査を進めるほどに、手がかりが消え、[victim.GetHerHis]の悪行の話が増えるばかりである。"
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "秘密の争い？秘密にしておくどころか、ここにいる二人が互いを攻撃しながら夕食の席で怒りを抑えているなどという考えは、まったくもって笑止千万だ。陽気な者たちと一緒に旅をしているのだから、なおさらそうである。"
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\n徹底的な調査でも何も見つからなかったが、それでも私は満足している。もし何かあるのなら、とっくに見つけているはずだ。"
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\n全力を尽くしたものの、たださらなるうわさが見つかるだけである。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]が嗅ぎまわっていると気付かれているのだろう。そして、それが根拠のないうわさ話をさらに巻き起こすのだ。"
 ep3_laamp_flavour_ewan.2017.a: "少なくとも、私は満足している。"
 ep3_laamp_flavour_ewan.2017.b: "どのみち興味はなかった…"
 ep3_laamp_flavour_ewan.2021.t: "結婚"
 ep3_laamp_flavour_ewan.2021.desc: "この野営地の[ROOT.Char.GetTitleAsNameNoTooltip]として、有力な従者二人が結婚を望むとき、最後の決定権を持つのは私だ。つまるところ、彼らは私の庇護の下で暮らし、私の動物に乗って旅をし、私のパンを食べるのだから。\n\n今日、結婚を希望しているのは[follower_1.GetFirstName]と[follower_2.GetFirstName]の二人だ。ほかの準備はすべて整い、あとは私の許可か、あるいは反対を待つだけである。"
 ep3_laamp_flavour_ewan.2021.a: "結婚を許す。"
 ep3_laamp_flavour_ewan.2021.b: "許可するが、正式な結婚式は認めない。"
 ep3_laamp_flavour_ewan.2021.c: "結婚を禁じる。"
 ep3_laamp_flavour_ewan.2021.c.tt: "恋人たちに単に会うのをやめるように命じるだけでは、大した効果は期待できない"
 ep3_laamp_flavour_ewan.2031.t: "絶交"
 ep3_laamp_flavour_ewan.2031.desc.intro: "「…それから、お前の泣き言混じりの媚びた話し方、十分な準備もせず旅に出て、結局どこへも着かないし、[ROOT.Char.GetTitleAsNameNoTooltip]の役割もまったくこなせていない！聞いているのか？もう#EMP 我慢ならん！#!」[firebrand.GetFirstName]は腕を振り回しながらそう叫び、傍観者たちを追い払うような仕草をする。\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "ほかの従者たちの多くも不満げな表情を浮かべ、[firebrand.GetFirstNameNoTooltip]と一緒に立ち去ろうとしている。[firebrand.GetSheHe]がそれを#EMP 許された#!ならば、だが。"
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "ほかの従者たちは共感していないようだ。私の悪事についてわめき散らしたものの、私をこれほどひどく嫌っているのは[firebrand.GetFirstNameNoTooltip]だけである。"
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "心が揺れているすべての[followers|E]"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "説得できるかもしれない…"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "あなたは不満を解消する"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "無価値な[ROOT.Char.GetWomanMan]の口から無価値な言葉が出てくるだけである"
 ep3_laamp_flavour_ewan.2031.b: "どこへも行かせないぞ。そいつを捕らえろ！"
 ep3_laamp_flavour_ewan.2031.c: "去りたければ去ればいい。だが従者も物も何一つお前には渡さない。"
 ep3_laamp_flavour_ewan.2031.c.tt.success: "あなたは[firebrand.GetHerHim]をにらみつけて大人しくさせる"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "あなたの傲慢な態度に多くの者が決心をする"
 ep3_laamp_flavour_ewan.2031.d.multi: "ならば立ち去れ、お前たち全員だ。"
 ep3_laamp_flavour_ewan.2031.d.solo: "ならば立ち去れ。"
 ep3_laamp_flavour_ewan.2041.t: "狭苦しい場所"
 ep3_laamp_flavour_ewan.2041.desc: "定期的にどたばたと移動し、街に着くたびに新しい顔ぶれが出入りするなか、従者たちは見知らぬ人と思いがけない出会いをすることがある。\n\n二人の間だけの冗談、交わされるささやき声、時折のさりげない視線の交差から判断するに、[follower_1.GetFirstName]と[follower_2.GetFirstName]はまさにその好例のようだ。\n\n明らかにこの二人の恋人は関係を周囲に気付かれていないと思っているが、そんなことはない。"
 ep3_laamp_flavour_ewan.2041.a: "二人の仲を引き裂く。"
 ep3_laamp_flavour_ewan.2041.a.tt.success: "恋が消える"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "気持ちは理屈では抑えられない"
 ep3_laamp_flavour_ewan.2041.b: "私にはまったく関係ない。"
 ep3_laamp_flavour_ewan.2051.t: "つまり、どういうことだ？"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U]が風呂に入らなくなった。自分の体を綺麗にしようともしない。従者たちに[smelly.GetHerHim]をどうにかしてほしいと懇願され、私はこの事実を残酷にも突きつけられる。\n\n「あなたが何を考えているかはわかりますよ、[ROOT.Char.GetTitleAsName]様。でもこれは面倒くさいからではないのです。"
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "真逆です！私は真面目で、自分の仕事に専念しています。しかし、一日の時間は限られている。明日の朝には土埃を被るというのに、どうしてわざわざ体を綺麗にするのですか？」"
 ep3_laamp_flavour_ewan.2051.desc.athletic: "毎日、野営地のために歩いたり、走ったり、馬に乗ったりしているのですから、ここでの私の仕事ぶりを考えれば、少々の#EMP 臭い#!を放つのは当然のことです。気取るのをやめることは、そんなに悪いことでしょうか？」"
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "私は宴の盛り上げ役で、側近から一番下っ端の従者まで、誰からも人気がある。少なくとも自分ではそう思っています。私は皆の士気を高めるのに必要不可欠な存在なんです。皆を喜ばせていることを考えれば、少々泥や汗がついていても構わないでしょう？」"
 ep3_laamp_flavour_ewan.2051.desc.lazy: "えっと…効率化のため、でしょうか。汗を拭う時間を減らせば、こなせる仕事の量が#EMP 増える#!。これは価値を執拗に求めつづけた結果なのです」"
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\n[smelly.GetSheHe|U]は狂っている。あるいは間抜けか、その両方だ。"
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "これはサボっていい日課ではない。"
 ep3_laamp_flavour_ewan.2051.a.athletic: "いつも汗をかくのなら、いつも風呂に入れ、くそったれ。"
 ep3_laamp_flavour_ewan.2051.a.gregarious: "くそっ、ほかの者たちのことも考えろ！"
 ep3_laamp_flavour_ewan.2051.a.lazy: "お前の怠惰は行きすぎている！"
 ep3_laamp_flavour_ewan.2051.b: "一理あるな。"
 ep3_laamp_flavour_ewan.2051.c: "とにかく前を走ってくれ。#EMP ずっと#!前の方だぞ。"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "臭い"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "この人物は多くの者が抗議しているにもかかわらず、絶対に風呂に入りたがらない。"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "衛生に厳格な者"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "この人物は汗をかいたままにしている者を相手にしない。"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "同じく臭い"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "この人物は従者にならって風呂に入らないことにした。"
 ep3_laamp_flavour_ewan.2061.t: "自分の場所"
 ep3_laamp_flavour_ewan.2061.desc: "「お前の忌々しいテントを移動させろ、くそったれ。[thief.GetFirstName]！ここは私の場所だ！」[victim.GetFirstName]の叫び声が夜の散歩中に聞こえてくる。[thief.GetFirstNameNoTooltip|U]は動じず、ただ胸の辺りで[thief.Custom('ArmArms')]を組んでいるだけだ。\n\n「#EMP 私#!のテントがあるのだから、お前の場所のはずがないだろう？」[thief.GetSheHe]は皮肉を込めて反論する。\n\nより権限の強い者を求めて、[victim.GetFirstNameNoTooltip]がこちらに振り向く。「[ROOT.Char.GetTitledFirstName]様、お願いです。この#EMP 人でなし#!を注意してやってください」"
 ep3_laamp_flavour_ewan.2061.a: "[victim.GetFirstNameNoTooltip]の味方をする。"
 ep3_laamp_flavour_ewan.2061.b: "[thief.GetFirstNameNoTooltip]の味方をする。"
 ep3_laamp_flavour_ewan.2061.c: "規則があるのには理由があるのだ、[thief.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.2061.d: "お前たちで解決しろ。"
 ep3_laamp_flavour_ewan.2071.t: "補佐"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "[current_sic.GetFirstName]がおそらくは私の一番の補佐でないことは周知の事実である。"
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "しばらくのあいだ、私の補佐の地位は空席になっている。"
 ep3_laamp_flavour_ewan.2071.desc.outro: "このような現状への不満がついに沸騰し、三人の候補者が名乗りを上げた。\n\n[candidate_1.GetFirstName]は死ぬまで私に尽くすと誓いを立てている。\n\n[candidate_2.GetFirstName]はどうやら、私のために意識を失うまで働く覚悟を決めているようだ。\n\nそして、もちろん、野営地でこの役職に最も適任なのは間違いなく[candidate_3.GetFirstName]だ。"
 ep3_laamp_flavour_ewan.2071.a: "[candidate_1.GetFirstNamePossessiveNoTooltip]の忠誠を受け入れる。"
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "[candidate_1.GetFirstNamePossessive]の[aptitude|E]が[candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]になる"
 ep3_laamp_flavour_ewan.2071.b: "[candidate_2.GetFirstNamePossessiveNoTooltip]の勤勉さを活用する。"
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "[candidate_2.GetFirstNamePossessive]の[aptitude|E]が[candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]になる"
 ep3_laamp_flavour_ewan.2071.c: "[candidate_3.GetFirstNamePossessiveNoTooltip]の歴然とした能力を利用する。"
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "[candidate_3.GetFirstNamePossessive]の[aptitude|E]が[candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]になる"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "[current_sic.GetFirstNameNoTooltip]にこのまま現職でいてもらおう！"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "空席のままにしておこう。"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "過労死"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "「休息」とは、救いようのない怠け者が贅沢として自分に許している言い訳である。"
 ep3_laamp_flavour_ewan.2081.t: "円滑な組織"
 ep3_laamp_flavour_ewan.2081.desc.intro: "我々は数晩おきにテントを張るが、このところその作業にかなり手慣れてきた。人と道具が列をなして広がり、隣の者同士で手伝いながら、驚くほどの速さと効率で次々とテントを設営していくのだ。\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "今まで馬が合わなかった[follower_1.GetFirstName]と[follower_2.GetFirstName]ですら、今夜は互いに助け合い、旧友のように笑い合っている。"
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName]と[follower_2.GetFirstName]は以前から仲が良かったが、今夜は助け合いながらさらに絆を深めているようだ。"
 ep3_laamp_flavour_ewan.2081.desc.neutral: "ふだんはあまり接点のない[follower_1.GetFirstName]と[follower_2.GetFirstName]でさえ、互いを助け合いながら静かに鼻歌を歌っている。"
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nこの場所はすべてのものを受け入れ、すべてのものがあるべき場所にある。"
 ep3_laamp_flavour_ewan.2081.a: "まだ手伝いが必要か？"
 ep3_laamp_flavour_ewan.2081.b: "ここの作業が終わったら、私の大型テントの設営を手伝ってくれ。"
 ep3_laamp_flavour_ewan.2081.c: "うーむ…気に入らない。二人を引き離せ。"
 ep3_laamp_flavour_ewan.2081.d: "当然のことだ。"
 ep3_laamp_flavour_ewan.2081.e: "二人がうまくやっているようで良かった！"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "円滑な作業"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "この人物の野営地は車輪をよく整備したトレビュシェットのように移動する。"
 ep3_laamp_flavour_ewan.2091.t: "情熱の悪事"
 ep3_laamp_flavour_ewan.2091.desc: "[ROOT.Char.Custom('GetRandomCampBuilding')]を出て、テントが密集している場所を回ると、小さな焚き火を囲んで夕食をとっている騒がしい従者たちに出くわす。\n\n不思議なことに、その中に[attacker.GetFirstName]と[defender.GetFirstName]もいる。この二人は互いのことをあまり好きではなかったはずだ。\n\nそのおかしな席順についてじっくり考える間もなく、[defender.GetFirstNameNoTooltip|U]が何か聞き取れない言葉を呟き、そのささやきが[attacker.GetFirstNameNoTooltip]を猛烈な怒りに駆り立てる。一瞬のうちに武器が引き抜かれ、今にも血の争いが始まりそうである。"
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "この直後に[attacker.GetFirstName]と[defender.GetFirstName]が死闘を開始する"
 ep3_laamp_flavour_ewan.2091.a: "あいだに割って入る。"
 ep3_laamp_flavour_ewan.2091.a.tt.success: "あなたはこの騒ぎを鎮める"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "それでもなお攻撃しあう"
 ep3_laamp_flavour_ewan.2091.b: "ちゃんとした決闘で決着をつけたらどうだ？"
 ep3_laamp_flavour_ewan.2091.c: "[attacker.GetFirstNameNoTooltip]を捕らえて、足枷をはめろ！"
 ep3_laamp_flavour_ewan.2091.d: "やらせてやろう。"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip]が勝利する"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U]は[defender.GetFirstName]を殺す"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip]が勝利する"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U]は自己防衛で[attacker.GetFirstName]を殺す"
 ##################################################
 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "うわさを聞きつけて"
 ep3_laamp_flavour_ewan.3001.desc.intro: "見張り役に案内され、[ROOT.Char.Custom('GetRandomCampBuilding')]の隣にある薄暗いテントの中に入ると、みすぼらしい三人の地元住民が私を出迎える。彼らはまるでここにいることが危険であるかのように不安そうにしている。\n\nそのうちの一人が立ち上がり、なんとも#EMP ぎこちない#!お辞儀をする。「こんにちは、[ROOT.Char.GetLadyLord]様、私は[brains.GetFirstName]、デカいのは[brawn.GetFirstName]、残りの一人は[fingers.GetFirstName]です。雇ってもらおうと思ってここに来ました」\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "「我々は、ナイフであろうと、縄であろうと、矢であろうと巧みに扱えます。我々の才能を利用するのにふさわしいお方は、あなた以外に考えられない」"
 ep3_laamp_flavour_ewan.3001.desc.exalted: "「我々は自分たちの仕事に真剣です。つまり、自尊心に負けて、一生に一度の好機を逃すことはないということです。我々を連れていってくだされば、あなたのために世界を盗んでみせましょう」"
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "「あなたが現れるまでは、このあたりで一番の大物は我々でした。別に気にはしていません。仕事は仕事ですし、争うより手を組むほうが得というものです」"
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "「あなたがここに来て以来、ずっとうわさを耳にしてきました。我々はあなたの活動に必要不可欠な存在になれると思います」"
 ep3_laamp_flavour_ewan.3001.desc.established: "「我々は、少なくとも#EMP その道#!においては働き者です。見たところ、名声を得て、私腹を肥やすのにあなたは多少の助けが必要なようだ」"
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "「我々は…その…[current_county.GetBaseNameNoTier]の法律を何度も破ってきたので、ここを出る方法を探しているのです。あなたの一団が一番いいように思えました」"
 ep3_laamp_flavour_ewan.3001.a: "わかった、君たちを受け入れよう…"
 ep3_laamp_flavour_ewan.3001.b: "…まずは#EMP 共有資金#!を支払ってもらわなければならない。"
 ep3_laamp_flavour_ewan.3001.b.tt.success: "彼らは有り金をすべてあなたに渡す"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "ならば、盗人のあいだに信頼はないということだな！"
 ep3_laamp_flavour_ewan.3001.c: "ふんっ、出ていけ、下衆ども。"
 ep3_laamp_flavour_ewan.3011.t: "反論"
 ep3_laamp_flavour_ewan.3011.desc: "意見を持てば、衝突する。\n\n学者気質の者が二人以上いれば、そうなることは自明の理であり、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]には間違いなくそういう人間が二人以上いる。\n\n今晩は、[eloquent_follower.GetFirstName]との修辞学と正しい政治についての議論と、[wise_follower.GetFirstName]との歴史と哲学的な知恵についての議論とが二つ重なり、しかもかなり大声で行われている。"
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip]は興味深い"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "歴史に残る議論になる"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "美辞麗句が並ぶだけで中身がない"
 ep3_laamp_flavour_ewan.3011.b: "[wise_follower.GetFirstNamePossessiveNoTooltip]の考え方から刺激をもらえるはずだ！"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "真理が得られる議論になる"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "ただの楽しいお喋りに終わる"
 ep3_laamp_flavour_ewan.3011.c: "入り混じる識者たちの議論に耳を傾ける。"
 ep3_laamp_flavour_ewan.3011.d: "話に合わせて相槌を打つ。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "活発な議論の仕切り役"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "本気になったときの学者たちの騒々しさは衝撃的である。"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "議論の仕切り役"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "少しの知識でも大いに役立つ。"
 ep3_laamp_flavour_ewan.3021.t: "地平線の向こうに"
 ep3_laamp_flavour_ewan.3021.desc: "テントの中で、私は一風変わった遠い王国について書かれた記録や地図、写本に目を通している。なんと魅惑的な物語だろう。なんと#EMP 奇妙#!な場所がこの世界にはあるのだろう…\n\nあちら側の人々も、我々についてそういう話を耳にしているのだろうか？私が読み解こうとしているのは単なるうわさなのだろうか、それとも、[ROOT.Char.GetFaith.HighGodNamePossessive]の目も届かぬほど遠い場所の真実の、そして幻想的な話なのだろうか？"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "[kingdom_1.GetDefinitiveName]に高額の契約が複数出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "[kingdom_2.GetDefinitiveName]に高額の契約が複数出現する"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "[kingdom_3.GetDefinitiveName]に高額の契約が複数出現する"
 ep3_laamp_flavour_ewan.3021.tt.success: "なんと見事な文章だ"
 ep3_laamp_flavour_ewan.3021.tt.failure: "難しい言葉で書かれている"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip]に興味がある。"
 ep3_laamp_flavour_ewan.3021.b: "ずっと[kingdom_2.GetBaseNameNoTierNoTooltip]を見てみたいと思っていた！"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip]が魅力的だと思う。"
 ep3_laamp_flavour_ewan.3021.d: "まだほかにも考えている場所がある…"
 ep3_laamp_flavour_ewan.3031.t: "本来、自分のもの"
 ep3_laamp_flavour_ewan.3031.desc.intro: "それは本来、私のものであるはずだ。\n\n首都の宮廷にある暖かいベッドではなく、隙間風の入るテントの中にいるなんて間違っている。私の財産、私の#EMP 生得権#!を取り戻したいという気持ちは、毎晩少しずつ強くなる。これだけの侮辱を受けていても、その思いが原動力となり、私を無理やり前進させる。\n\nしかし、自分のものはそれで全部だろうか？"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "私は[family_title.GetBaseNameNoTier]の請求権も持っているのではないか？"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "論理的に考えて、[adjacent_title.GetBaseNameNoTier]は私のものではないか？"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "[memory_title.GetBaseNameNoTier]は私から奪われたのではなかったか？"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\n空と一緒に気持ちも暗くなる。"
 ep3_laamp_flavour_ewan.3031.a: "[family_title.GetBaseNameNoTierNoTooltip]は当然、私のものだ！"
 ep3_laamp_flavour_ewan.3031.b: "[adjacent_title.GetBaseNameNoTierNoTooltip]は間違いなく、私の領土にふさわしい…"
 ep3_laamp_flavour_ewan.3031.c: "心の中では、私は決して[memory_title.GetBaseNameNoTierNoTooltip]を手放してはいない。"
 ep3_laamp_flavour_ewan.3031.d: "いつの日か、これらすべての領土とさらなる領土を…"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "称号についての悩み"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "心を集中させることには多くの利点がある。"
 ep3_laamp_flavour_ewan.3041.t: "良き時代の人々"
 ep3_laamp_flavour_ewan.3041.desc.intro: "[commander.GetCulture.GetName]の[commander.GetWomanMan]がテントの中で体をこわばらせて立ち、恭しく頭を低く下げる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、私は[commander.GetFirstName]です。できる限りの数の忠実な従者たちを[former_title.GetBaseNameNoTier]から連れてまいりました。あなたの忠実な臣下である我々は、簒奪者があなたの土地を支配していることに、これ以上耐えられません。"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "あなたの慈愛に満ちた性格と優しい心は、常に我々の正統な主君であることの証でした」"
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "あなたの冷酷な裁きがなければ、犯罪者たちがのさばり、その数を増やしていく」"
 ep3_laamp_flavour_ewan.3041.desc.callous: "指針となるあなたの堅実な規律を失い、領国は堕落してしまった」"
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "あなたの武勇あふれる気質なしには、我々は敵に全滅させられてしまう恐れがある」"
 ep3_laamp_flavour_ewan.3041.desc.calm: "あなたの確かな導きの手がなければ、領国は破滅してしまう」"
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "あなたの生まれ持った権力がなければ、領国は永遠に混乱状態のままです」"
 ep3_laamp_flavour_ewan.3041.desc.humble: "あなたの謙虚な導きなしには、人々は傲慢で残虐になってしまう」"
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "あなたの意欲と野心がなければ、我々はまるで迷える子羊だ」"
 ep3_laamp_flavour_ewan.3041.desc.content: "あなたの知恵と見識がなければ、我々はまるで野犬だ」"
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "あなたの柔軟な指導を失い、法律は非人道的なものになってしまった」"
 ep3_laamp_flavour_ewan.3041.desc.just: "あなたの公平な裁きがなければ、法の支配は消滅してしまう」"
 ep3_laamp_flavour_ewan.3041.desc.fallback: "我々は誓いを立てた。その誓いを死ぬまで守るつもりです」"
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n「あなたはまだ[former_title.GetBaseNameNoTierNoTooltip]の請求権を持ってらっしゃる。当然の権利として#EMP 我々#!をお使いください！」"
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n「[former_title.GetBaseNameNoTierNoTooltip]を奪還するつもりであろうとなかろうと、我々はあの地に残るよりあなたに仕えたいのです」"
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "最大10の簒奪者が所有する[counties|E]"
 ep3_laamp_flavour_ewan.3041.a.imperial: "帝国の亡命軍がさらに強化された！"
 ep3_laamp_flavour_ewan.3041.a.royal: "王室の亡命軍がさらに強化された！"
 ep3_laamp_flavour_ewan.3041.b: "君の忠誠心はよくわかった。だが私に必要なのは転覆を図る活動家だ。"
 ep3_laamp_flavour_ewan.3041.c: "故郷に戻り、その簒奪者を苦しませろ。"
 ep3_laamp_flavour_ewan.3041.d: "ありがたいが、私に君たちは#EMP 必要ない#!。"
 legitimist_loyalists: "君主制主義の忠臣"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "地図の彩色"
 ep3_laamp_flavour_ewan.3051.desc: "地図製作にはどこか癒しの効果がある。\n\nキャンバスにペンとブラシを走らせ、ある地域を示す曲線や輪郭線が生き生きと浮かび上がるのを眺め、まったく新しい視点から世界を見る。これはただただ心地良い作業であり、最近、忙しくない夜にはよくこうしている。\n\nこの最新作はこれまでで一番の作品かもしれない。[kingdom.GetBaseNameNoTier]の完全な図解と注釈付きの地図である。"
 ep3_laamp_flavour_ewan.3051.tt.success: "美しい作品である"
 ep3_laamp_flavour_ewan.3051.tt.failure: "あなたのいたずら書きはほとんど価値がない"
 ep3_laamp_flavour_ewan.3051.a: "素晴らしい作品を作ろう！"
 ep3_laamp_flavour_ewan.3051.b: "私の地図は世界中に知れ渡るべきである。"
 ep3_laamp_flavour_ewan.3051.c: "私は常に傑作を生み出すことを目指している…"
 ep3_laamp_flavour_ewan.3051.d: "ただ単純に楽しむ。"
 handcrafted_map: "彩飾された[kingdom.GetBaseNameNoTierNoTooltip]の地図"
 handcrafted_map_desc.boilerplate: "この愛情を込めて作られた地図には、[kingdom.GetBaseNameNoTier]全土とその国境の領土、そして重要な近隣諸国が描かれている。\n\n特に手間がかかっているのは、"
 handcrafted_map_desc.mythic_beasts: "地元の神話や伝説を詳しく記し、化け物や野獣、そのほか奇妙なものたちを、それらが隠れているとされる場所に描き込んでいるところだ。"
 handcrafted_map_desc.geography: "地理だ。可能な限り、地域や各地のさまざまな地形の主な特徴、そして大まかな輪郭が描かれている。"
 handcrafted_map_desc.settlements: "その土地に点在する居住地だ。すべての主要都市と街、いくつかの大きな村まで描かれており、首都だけは拡大されて各区画が描き込まれている。"
 handcrafted_map_desc.people.urban: "主要都市の人々の習慣と評判に関する記述であり、誰を会食に招待するのが良いか、誰が最高の馬を飼育しているか、誰が一番騙されやすいか、などが記されている。"
 handcrafted_map_desc.fauna: "小さな獲物や極小の鳥から動物界の王や女王にいたるまでの、その土地の生き物たちだ。多くの動物の絵が余白を埋め尽くし、何も書かれていない空間を跳ね回る。"
 handcrafted_map_desc.flora: "小さな雑草から大きく枝を広げる木にいたるまでの、その土地の植物だ。その境界線には花々が咲き乱れ、そのひとつひとつが細部まで完璧に描かれている。"
 handcrafted_map_desc.government: "各地の人々がどのように統治を行っているか、最も有名な指導者は誰なのか、そして彼らがいかにして自分たちの正当性を確立しているかについての記述だ。四隅には、有名な君主の小さな肖像画がある。"
 handcrafted_map_desc.tourism_sites: "巡礼者、旅行者、冒険家など、あらゆる人々が訪れたいと思うような興味深い名所だ。なかでも重要な場所は小さく図解も添えられている。"
 handcrafted_map_desc.routes: "最短の近道、最も整備が行き届いている道、最も安全に移動できる道に関する記述だ。獣、盗賊、蛮族の小さな絵が危険な地域をはっきりと示している。"
 handcrafted_map_desc.people.rural: "多くの農村地域の人々の習慣や評判に関する記述だ。たとえば、農民の価格交渉が最も厳しい場所、最高のブドウを栽培している場所、そして家族同士の距離がやや…近すぎる傾向がある場所などが記されている。"
 ep3_laamp_flavour_ewan.3061.t: "手引書"
 ep3_laamp_flavour_ewan.3061.desc: "あと…もう少しで…\n\n完成した！[current_county.GetBaseNameNoTier]の地元住民と彼らの変わった習慣を記した小冊子だ。まあ、すべてを網羅しているわけではないが、言葉のなる木はない。一文字一文字、こつこつ書き写さなければならないのだ。\n\nさて、この名著にどんな題をつけようか？"
 ep3_laamp_flavour_ewan.3061.a: "「人と場所」"
 ep3_laamp_flavour_ewan.3061.b: "「散文と詩」"
 ep3_laamp_flavour_ewan.3061.c: "「植物と動物」"
 ep3_laamp_flavour_ewan.3061.d: "ただだらだらと考えつづける。"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "人と場所"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "人を操るためには、まず人を理解しなければならない。"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "散文と詩"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "真の学者は劇作家でもあり、同時に雄弁家でもある。"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "植物と動物"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "自然の世界は知識の根源である。"
 ep3_laamp_flavour_ewan.3071.t: "[current_county.GetBaseNameNoTierNoTooltip]の法律"
 ep3_laamp_flavour_ewan.3071.desc: "荒野に入るやいなや、奇襲に遭う。[local_soldier.GetCulture.GetCollectiveNoun]の戦士の群れが、擬装された隠れ場所から飛び出し、私と家臣たちに真っすぐ向かってくる。\n\n彼らの装備は、偶発的な襲撃にしてはあまりにも万全すぎる。民兵か、あるいは近衛隊かもしれないが、罪を犯した私を殺しに来たのだろう。\n\n巨漢の[local_soldier.GetWomanMan]が部隊の先頭に立ち、強大な肺一杯の咆哮を轟かせ、私に挑みかかる。「#EMP 命を懸けろ！#!#BER 栄光を掴めなければ死ぬぞ！」#!"
 ep3_laamp_flavour_ewan.3071.a: "襲撃隊の主導者と決闘する。"
 ep3_laamp_flavour_ewan.3071.b: "自分の伏兵を放つ！"
 ep3_laamp_flavour_ewan.3071.c: "角笛を鳴らせ！"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "近くにいたあなたの部隊が彼らに襲いかかる"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "大失敗だ！"
 ep3_laamp_flavour_ewan.3071.d: "いとも容易く反撃する。"
 ep3_laamp_flavour_ewan.3071.e: "反撃のために部隊を集める。"
 ep3_laamp_flavour_ewan.3071.e.tt.success: "彼らを追い払う"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "大失敗だ！"
 ep3_laamp_flavour_ewan.3071.f: "逃げる"
 ep3_laamp_flavour_ewan.3071.f.success: "あなたは逃げ出す"
 ep3_laamp_flavour_ewan.3071.f.failure: "あなたは敵に追いつかれる"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$：決闘の勝利"
 ep3_laamp_flavour_ewan.3073.desc: "[local_soldier.GetFirstNamePossessive]のボロボロの死体が地面に崩れ落ちると、動揺した[local_soldier.GetHerHis]の部隊から叫び声が上がる。\n\n指揮官が死んだことで、その場にいた者たちの士気は完全に砕け散り、私の兵士に追われながら慌てて退却していく。\n\n死体を見下ろす。ふむ。\n\n死か、栄光か。まさにその通りだ。"
 ep3_laamp_flavour_ewan.3073.a: "愚か者め。"
 ep3_laamp_flavour_ewan.3081.t: "取っ組み合い"
 ep3_laamp_flavour_ewan.3081.desc: "[challenger.GetFirstNamePossessive|U]の敵がまた一人、息を切らしながらドサリと倒れ込み、敗北する。\n\n当然、レスリングは多くの傭兵のあいだでかなり人気のある競技だが、[challenger.GetFirstNameNoTooltip]はそれをまるで芸術のように追求している。私はときどき、[challenger.GetSheHe]が武器なしで、素手で戦うほうが好きなのではないかと思うことがある。\n\n[challenger.GetSheHe]が私の思案顔を見て、礼儀正しく、しかし嘲るように拳を振り上げる。「さて、[ROOT.Char.GetFirstNameNoTooltip]様、やりますか？」"
 ep3_laamp_flavour_ewan.3081.a: "これから負ける奴にしては強気な発言だ。"
 ep3_laamp_flavour_ewan.3081.a.tt.success: "あなたは[challenger.GetFirstNameNoTooltip]を負かし、屈服させる"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "敗北"
 ep3_laamp_flavour_ewan.3081.b: "そんな質問をしたという理由で[challenger.GetHerHim]を罰する。"
 ep3_laamp_flavour_ewan.3081.c: "ハッ、#EMP 断る#!。"
