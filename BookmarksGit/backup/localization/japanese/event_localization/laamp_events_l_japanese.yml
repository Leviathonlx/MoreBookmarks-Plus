 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$：決闘の勝利"
 ep3_laamp_flavour_ewan.4064.desc: "食人族の体が後ろに倒れ、まず血が噴き出すと、今度はとどめになった傷から血が滴り落ちる。\n\n予想していた結果ではなかったのは確かだが、それでも私が食人族を倒さなかったとは世間は言えない。\n\n戦いの緊張が体から抜けると、狩猟隊の仲間たちから歓声が上がる。私は地面に倒れている[cannibal.GetWomanMan]を最後に一目見て、家路につく。"
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "#EMP 腹が空いた#!な…"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "倒錯した狂人だ。"
 ep3_laamp_flavour_ewan.4071.t: "奴隷商人"
 ep3_laamp_flavour_ewan.4071.desc: "見事な奇襲だ。\n\n身を守りづらい狭い道の両側から、手枷と剣を手にした奴隷商人の大群が襲いかかり、一方で第三の集団が本隊の援護を遅らせる。襲撃に気付き、武器を持っていない後続の者たちから悲鳴の大合唱が起こる。\n\nこの非道な者たちが勝てば、多くの者に恐ろしい運命が待ち受けている。"
 ep3_laamp_flavour_ewan.4071.a: "集まれ！集まってこのクズどもを殺せ！"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "あなたの守備兵たちが殺到する"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "惨い白兵戦になる"
 ep3_laamp_flavour_ewan.4071.b: "主導者の奴隷商人と決闘する。"
 ep3_laamp_flavour_ewan.4071.c: "交渉して、地位の低い従者を何人か売る。"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "下位5人の[followers|E]の合計[skills|E]に等しい[gold|E]が支払われる"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "あなたにとって重要な人、特に有能であったり、あるいは病気や負傷している者は売られない"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "奴隷として売られた[character|E]はプレイから排除され、実質的に[character_death_death|E]扱いとなる"
 ep3_laamp_flavour_ewan.4071.d: "叫び声を無視し、最善を願う。"
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName]があなたに微笑む"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "泣き声が夜の闇の中に消えていく"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$：決闘の勝利"
 ep3_laamp_flavour_ewan.4073.desc: "その[slaver.GetWomanMan]の死が、敵部隊に混乱の波を起こす。\n\n周囲の戦況は一変し、敵が叫ぶ声やゴボゴボと血を吐く音が響き渡る。奴隷商人たちは次々と剣を突きつけられ、まとめて殺される。数分もしないうちに、本隊からの救援部隊が奴隷商人の後衛を突破し、完全に決着がつく。\n\n私は軽蔑を込めた蹴りで、ボロボロになった主導者の顔を[ROOT.Char.Custom('GritType')]に沈めてやった。"
 ep3_laamp_flavour_ewan.4073.a: "ざまあみろ、クズめ。"
 ep3_laamp_flavour_ewan.4081.t: "追い詰められて"
 ep3_laamp_flavour_ewan.4081.desc.intro: "最初は、[current_county.GetCountyData.GetCulture.GetName]のやせ細った農民が数人いただけだった。彼らは遠くの方に姿を見せたり、ちょっとした起伏の影から様子をうかがい、こちらに気づかれると逃げたりする。\n\n何時間か経ったが、臆病な地元住民たちは遠くからずっと我々を見詰めている。\n\nようやく撤退したかと思うと、叫び声が上がり、発狂した人の大群が尾根の陰から押し寄せてくる。目は狂気じみ、体は骨と皮ばかりにやせ細っている。"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "その苦しげな様子から、深刻な病にかかっているのは間違いない。"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "彼らは弱り、餓死の初期段階にあることは間違いない。"
 ep3_laamp_flavour_ewan.4081.desc.outro: "だが、我々の物資を大量に盗んで逃げられないほど弱ってはいない。"
 ep3_laamp_flavour_ewan.4081.a: "群衆をなだめようとする。"
 ep3_laamp_flavour_ewan.4081.a.tt.success: "あなたは暴徒を説得する"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "言葉で説得することはできない"
 ep3_laamp_flavour_ewan.4081.b: "物資が欲しいなら、#EMP 金を払え！#!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "大きな利益を得る"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "すべての[GetTrait('compassionate').GetName( GetNullCharacter )]または[GetTrait('generous').GetName( GetNullCharacter )][follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "すべての[GetTrait('greedy').GetName( GetNullCharacter )]または[GetTrait('sadistic').GetName( GetNullCharacter )]な[follower|E]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "飢えによる狂乱状態になる"
 ep3_laamp_flavour_ewan.4081.c: "この暴徒どもを追い払え。"
 ep3_laamp_flavour_ewan.4081.c.tt.success: "武装した家臣たちが暴徒を懲らしめる"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "あなたはすべての暴徒を制止しきれない"
 ep3_laamp_flavour_ewan.4081.d: "物資を少しばかり奪うのを許してやる。"
 ep3_laamp_flavour_ewan.4091.t: "夜襲"
 ep3_laamp_flavour_ewan.4091.desc: "夜、我々を取り囲むように襲撃者たちが現れた。遠くの火の明かりに照らされ、鎧や武器がキラリと光る。\n\n何かしらの紋章を身に着けているのかもしれないが、闇に紛れて見えない。だが、奴らの意図は明白だ。生死を問わず、我々を[current_county.GetBaseNameNoTier]から排除することである。\n\nしかし、この野営地に護衛がいないわけではない。憤怒の叫びとともに、襲撃者たちとの臨戦態勢が整う。"
 ep3_laamp_flavour_ewan.4091.a: "私とともに迎え撃て！"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "戦術的勝利を治める"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "大怪我を負う"
 ep3_laamp_flavour_ewan.4091.b: "私も参戦する！"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "暴れまわり、敵を倒す"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "乱戦から身を隠す。"
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "[GetTrait('craven').GetName( GetNullCharacter )]でないすべての[follower|E]"
 ep3_laamps.5999.t: "島からの知らせ"
 ep3_laamps.5999.desc: "父は厳格な男だった。今になって考えてみると、私が父に対して行った無礼な行為は、そのときどきにふさわしいユーモアを持って受け止められていたのだとわかる。父の[edward.GetTitledFirstName]への訴えが聞き入れられ、私は今、[location.GetName]で[flanders.GetTitledFirstName]のために汚い仕事をこなしている。\n\nしかし、長い年月が経ち、イングランドは転換期にある。[edward.GetTitledFirstNameNoTooltip]は死に、[harold.GetTitledFirstName]が王位に就き、その敵である[william.GetTitledFirstName]と[harald.GetTitledFirstName]が彼の転覆を企てている。\n\n私はただ来たるべき日々に訪れる混乱が、我が一族と土地を襲わないことを願っている。"
 ep3_laamps.5999.a: "状況の変化をしっかりと見ておかなければ。"
 ep3_laamps.5999.b: "私の運命はイングランドにはない。"
 ep3_laamps.5999.b.tt: "新たな[task_contract|E]を追加"
 ep3_laamps.6000.t: "運命"
 ep3_laamps.6000.intro: "手に取った手紙を裏返し、ざらざらした表面、封蝋、刻印された紋章を触れて感じる。[ROOT.Char.GetHouse.GetBaseName]の紋章だ。私は封を切り、手紙を読みはじめる。\n\n非常に暗い内容である。"
 ep3_laamps.6000.body.alive: "私の兄弟、[brother.GetFirstName]は生きている。これはまさに彼の直筆の手紙だ。しかし、ノルマンディーから伝わったうわさは事実だった。"
 ep3_laamps.6000.body.dead: "私の兄弟、[brother.GetFirstName]が死んだ。彼は[brother.GetDeathReasonHideKiller]、と書かれている。そして、ノルマンディーから伝わったうわさは事実だった。"
 ep3_laamps.6000.desc: "\n\n[harold.GetHouse.GetBaseName]の[harold.GetFirstName]は力ずくで権力の座を追われ、現在は死亡しているか、身を隠している。イングランドの王位の忌々しい僭称者である[william.GetFirstName]公爵は、現在[william.GetPrimaryTitle.GetNameNoTooltip]の[william.GetTitledFirstNameNoTooltip]となっている。[william.GetSheHe|U]はすでに自分の支持者たちに、敗れた[ROOT.Char.GetCulture.GetCollectiveNoun]の手から奪い取った土地を分け与えはじめている。\n\n"
 ep3_laamps.6000.closing.alive: "私の兄弟が助けを求めている…"
 ep3_laamps.6000.closing.dead: "私の一族はボロボロだ…"
 ep3_laamps.6000.a: "困っている我が一族を見捨てたりはしない！"
 ep3_laamps.6000.a.dead: "私は自分の正統な継承物を手放したりしない！"
 ep3_laamps.6000.a.flavor: "我が故郷に続く道を開こう。"
 ep3_laamps.6000.a.tt: "[ely.GetName]への旅を開始する"
 ep3_laamps.6000.b: "長いあいだ、私は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]一族の者ではなかった。"
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial この道を選べば、もう後戻りはできません…#!"
 ep3_laamps.6001.t: "愛しの故郷？"
 ep3_laamps.6001.desc: "かつての一族の土地に足を踏み入れるが、何かがおかしい。霧の中に奇妙な形の塊が見え、その上に細い棒が立っている。さらにもう一歩踏み出すと…\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))]、[brother.GetFirstNamePossessive]の頭が杭に突き刺され、遺体のほかの部分はその下でぐちゃぐちゃの血塗れの肉塊になっている。\n\n「誰だ？」聞き覚えのない訛った声に驚かされる。振り向くと、私がここにいることをいぶかしむように片眉を上げ、[frederick.GetWomanMan]が武器についた血を拭っている。「死体目当てで来たのなら、引き取り代は払わない」\n\n私は我が兄弟の無残な捻じれた遺体を見下ろす。"
 ep3_laamps.6001.a: "「ここでお前が犯した罪を死で償え」"
 ep3_laamps.6001.b: "「逃げるなら今のうちだぞ、哀れな下衆め」"
 ep3_laamps.6001.b.one: "[frederick.GetWomanMan]は逃げていく"
 ep3_laamps.6001.b.one.tt: "あなたは邪魔されることなく[brother.GetFirstNamePossessiveNoTooltip]の遺体を回収する"
 ep3_laamps.6001.b.two: "[frederick.GetWomanMan]は武器を手に、迫ってくる"
 ep3_laamps.6001.b.two.tt: "[single_combat_duel|E]が始まる"
 ep3_laamps.6003.t: "復讐は…"
 ep3_laamps.6003.desc: "私は痙攣する[frederick.GetFirstNamePossessive]の死骸を素っ気なく踏み越え、[brother.GetFirstNamePossessive]の遺体のある場所に戻る。これから墓が掘られ、葬儀が行われ、[brother.GetHerHis]のあまりにも短い生涯を偲ぶ式典が始まるだろう。夕方から夜に変わるこの一時だけ、私は腰を下ろし、思い出に浸る。\n\n[brother.GetSheHe|U]は穏やかな[brother.GetWomanMan]だった。ただ平穏に暮らしたいと願っていた人が、こんな運命をたどるとは不公平である。自然とある考えが頭をよぎる。\n\n[frederick.GetCulture.GetCollectiveNoun]——奴らがいなければ、[brother.GetSheHe|U]は生きていただろう。今夜も国中で千の兄弟、千の姉妹、千の父と母、息子と娘が#EMP 皆#!、死ぬのだ。#EMP すべて#!奴らのせいだ…\n\n#EMP 忌々しい[frederick.GetCulture.GetCollectiveNounNoTooltip|U]め。#!"
 ep3_laamps.6003.a: "「私は兄弟の復讐を果たす。約束だ」"
 ep3_laamps.6003.b: "これから奴らに多くの罪を償わせる。"
 ep3_laamps.6003.b.flavor: "私が殺したあのクズは、金になるものくらいは持っているだろう…"
 ep3_laamps.6003.b.tt: "装身具の[artifact|E]を獲得する"
 ep3_laamps.6005.t: "再び沼地へ"
 ep3_laamps.6005.desc: "最後にこの土地に足を踏み入れてから、あまりにも長い年月が過ぎてしまった。かと言って重い足取りでもなかったが、それには理由がある。この瞬間でさえ湿った土が私のブーツにまとわりついてくる。\n\n私の故郷であるこの土地は、何世代にも渡って「[Glossary( 'The Fens', 'FENS_GLOSS' )]」と呼ばれてきた。実際、一部では海面が高くなるため、イーリー自体が厳密には小島なのだ。\n\n無駄にできる時間はない。今でもあのノルマンの下衆が、アングロ・サクソンの正当な土地に対する支配を強めている。少しでも抵抗するためには、戦いの生命線である金と人が必要だ。"
 ep3_laamps.6005.a: "必要とあらばどんな手段を使ってでも、国庫を潤さなければならない。"
 ep3_laamps.6005.a.tt: "今この瞬間も、馬にまたがった無防備な貴族が遠くに見える気がする…"
 ep3_laamps.6005.b: "地元の騎士を私の大義に賛同させられないだろうか？"
 ep3_laamps.6005.b.tt: "それに、地元住民なら、この地形をうまく進む方法をよく知っているかもしれない…"
 every_fenland_holding: "フェンランドのすべての[holding|E]"
 FENS_GLOSS: "ウォッシュ湾を囲む肥沃な湿地帯は、地元では一般に「フェンランド」と呼ばれている。そこにはイングランドで最も有名な教会や大聖堂が数多くある。\n\nフェンランドは一般的に以下の[baronies|E]を含むとされている：\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "フェンランドでの貴殿の功績と活躍を耳にしている。\n\n[powerful_vassal_capital.GetName]に来ていただきたい。話したいことが多くある。"
 ep3_laamps.6010.a: "近日中に向かおう。"
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip]だって？早速準備に取り掛からねば。"
 ep3_laamps.6010.a.tt: "あなたは[powerful_vassal_capital.GetNameNoTooltip]に向けて旅立つ。"
 ep3_laamps.6010.b: "私は自分の道を行く。"
 ep3_laamps.6015.t: "イングランドのために"
 ep3_laamps.6015.desc: "ほかの[powerful_vassal.GetCulture.GetName]の領主の中で最大の権力者である[powerful_vassal.GetTitledFirstNameRegnal]は両手を広げて私を歓迎した。話し合いのあいだ、自明の問題点から話題がそれることはほとんどなかった。\n\n「ここでは誰もが、よそ者に支配されることに慣れている」[powerful_vassal.GetFirstNameNoTooltip]は冗談めかした自分の言葉に皮肉っぽく笑い、意味ありげに両手の指先を合わせて言う。「我々の父祖は、結局、複数のデーン人に服従していた。しかし…今回は違う」\n\n「私はこの#EMP [william.GetFirstNameNoTooltip]#!に挑むつもりだ」[powerful_vassal.GetSheHe]はその名を悪意を持って吐き捨てる。「だが支援が必要だ。忠誠心の希薄な者たちばかりなのだ」[powerful_vassal.GetSheHe|U]は視線を上げて、私を見る。\n\n「君の支援を頼ってもいいだろうか？」"
 ep3_laamps.6015.a: "支援しよう。"
 every_direct_vassal_william: "[william.GetFirstNameRegnal]のすべてのノルマン人の[direct_vassal|E]"
 every_anglo_noble: "すべてのアングロ・サクソン人の[noble|E]"
 ep3_laamps.6015.b: "時間をくれ。"
 ep3_laamps.6016.t: "不吉な終わり"
 ep3_laamps.6016.frustrated: "「そんな時間はない！」[powerful_vassal.GetFirstName|U]は憤怒が燃える表情でテーブルを叩き、語気を強める。「今でさえ報復のうわさがあるのだ！長引けば長引くほど、奴が支持を集める時間が増える」\n\n「我々は#EMP 迅速#!に行動しなければならない。かけるべき時間はかけていいが、今のうちにどちら側につくかを決めてほしい」\n\n"
 ep3_laamps.6016.happy: "「素晴らしい！最高だ！」[powerful_vassal.GetFirstName]は安堵してテーブルを叩く。「ともに戦う相棒に、君以上の[ROOT.Char.GetWomanMan]は考えられない」[powerful_vassal.GetSheHe|U]が手を伸ばし、私の手を握りしめる。\n\n「力を合わせれば、ノルマンの蛇からこの土地を奪い返すことができるかもしれない。では、早速——」\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetSheHe|U]は話を再開しようとするが、扉がバタンと開いて遮られる。ずぶ濡れの荒々しい目をした使者が手紙を見せると、[powerful_vassal.GetFirstNamePossessiveNoTooltip]の怒りが収まった。\n\n私は[powerful_vassal.GetFirstNameNoTooltip]が封を切り、手紙を読み終わるのを待つ。\n\n[powerful_vassal.GetHerHis]の顔がゆっくりと青ざめていく。"
 ep3_laamps.6016.a: "「なんだ？」"
 ep3_laamps.6016.a.tt: "あなたは差し出された手紙を手に取る…"
 ep3_laamps.6020.t: "北部の蹂躙"
 ep3_laamps.6020.desc: "新しい異国人の王、それも[william.GetCulture.GetName]の庶子が即位したことで、イングランドをかろうじて繋ぎとめていた縄が切れた。敗北し、憤慨したアングロ・サクソンの[Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )]の支援と扇動によって、地方の反乱は野火のように国中に広がっていく。\n\n南部に権力基盤を確保した[william.GetTitledFirstName]は、今度は北部に目を向け、自分に逆らう大胆で愚かな者たちを制圧しようとしている。[william.GetHerHis]が視線を向けた場所には必ず死と破壊がもたらされ、土地を巡る死闘が繰り広げられる。\n\n[william.GetFirstNameNoTooltip]は温情と冷徹さの際どい境界線上を歩かなければならないだろう。手を緩めすぎると、[william.GetHerHim]は王国を失う可能性があるが、あまりに残忍な報復をすると、統治すべき王国はほとんど残らない。\n\nアシリングには、死か栄光が待つのみだ。"
 ep3_laamps.6020.a: "イングランドの命運はどちらに転ぶかわからない。"
 AETHELINGS_GLOSS: "「Ætheling（アシリング）」はアングロ・サクソン語で、高貴な生まれのアングロ・サクソン人を指す言葉であり、そのため接頭辞「Æthel」が彼らの名前に付けられることが多かった。"
 every_aetheling: "すべての$anglo_saxon$人の[william.GetTitledFirstName]の[vassal|E]"
 every_county: "すべての[county|E]"
 ep3_laamps.6021.desc: "私がイングランドの正統な王になったことで、領国をかろうじて繋ぎとめていた縄が切れた。敗北し、憤慨したアングロ・サクソンの[Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )]の支援と扇動によって、地方の反乱は野火のように国中に広がっていく。\n\n南部に権力基盤を確保した私は、今度は北部に目を向け、自分に逆らう大胆で愚かな者たちを制圧しなければならない。悪巧みをする地元住民に我が地位を奪われないよう、私が視線を向けた場所には必ずや死と破壊をもたらそう。\n\n私は温情と冷徹さの際どい境界線上を歩かなければならないだろう。手を緩めすぎると王国を失う可能性があるが、あまりに残忍な報復をすると、統治すべき王国はほとんど残らない。しかし、アシリングに関しては…\n\n忠誠心を示さぬ者に慈悲はない。"
 ep3_laamps.7000.t: "別の道"
 ep3_laamps.7000.desc: "[england.GetName]の国土がこれほどの混乱状態にあると、自分の運命がどこか別の場所にあるのではないかと、ときどき考える。\n\n[william.GetTitledFirstNamePossessive]が領国の支配権を奪ったことをきっかけに、すでに激変が起ころうとしている。今よりもひどい状況になることが予想されるうえ、父の足跡をたどって旅をする人生にはある種の魅力がある。\n\n北のスコットランドに行ってみようか？あるいは、イタリアの南部、アプリアの山の麓はどうだろうか？"
 ep3_laamps.7000.a: "スコットランドが良さそうだ。"
 ep3_laamps.7000.b: "もうすでにアプリアのオリーヴオイルの味が口に広がるようだ！"
 ep3_laamps.7000.c: "自分の義務を怠るわけにはいかない。"
 ep3_laamps.7001.t: "また一人"
 ep3_laamps.7001.desc: "「[ROOT.Char.GetFirstNameNoTooltip]？ここに[ROOT.Char.GetFirstNameNoTooltip]が住んでいるのか？おい、離せ、お前——」けたたましい声で人が来たことはわかったが、客人はすぐに護衛に囲まれる。テントから出てみると、剣を背負った大柄の[siward.GetWomanMan]が見える。\n\n「ああ！あなたが[ROOT.Char.GetFirstNameNoTooltip]様ですね？」[siward.GetSheHe]が前に出て、空いたほうの腕を差し出した。私は頷いて肯定する。\n\n「うわさはかねがね伺っております！私は[siward.GetHouse.GetBaseName]一族の[siward.GetFirstName]。あなたの仲間に加わるためにやって参りました」"
 ep3_laamps.7001.a: "「[siward.GetFirstNameNoTooltip]、と言ったな？歓迎する！」"
 ep3_laamps.7001.b: "「すまないが、人は足りている」"
 ep3_laamps.7002.t: "新たなイングランド"
 ep3_laamps.7002.desc: "私の忠実な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))]、[siward.GetFirstName]が何か光るものを宿した目で近づいてくる。\n\n「別れを言いに来た」[siward.GetSheHe|U]は手を振り上げ、私の反対を遮る。「決めたのだ。もう私を止められるものはない」[siward.GetSheHe|U]は私に座るよう手で合図する。\n\n「コンスタンティノープルからのうわさを耳にした。[emperor.GetTitledFirstName]は、[king_england.GetTitledFirstNamePossessive]の怒りを逃れてきた者たちに安全な移住と再建の機会を与えると」[siward.GetFirstNameNoTooltip]は太ももを叩き、辺りを見回す。\n\n「この場所を離れるのは寂しい。さらばだ、我が[ROOT.Char.Custom('SisterBrother')]」"
 ep3_laamps.7002.a: "「旅の安全を祈る。平穏な暮らしができるといいな」"
 ep3_laamps.7002.b: "なるほど、#EMP 実に#!面白い話だ…"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip]は留まる"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip]は立ち去る"
 ep3_laamps.7003.t: "皇帝との謁見"
 ep3_laamps.7003.desc: "[emperor.GetTitleAsNameNoTooltip]との謁見を許されることは決して小さなことではないが、私がみすぼらしい異国人の集団とともに到着したことで、明らかに周囲が騒がしくなる。\n\n「ようこそ、[ROOT.Char.GetHouse.GetBaseName]の[ROOT.Char.GetFirstName]よ。故郷の窮状を逃れ、避難所を求めにきたのか？」私はただ呆然と頷くことしかできない。[emperor.GetTitleAsNameNoTooltip]は険しい乾いた笑みを浮かべる。「ここなら安全だが、さらに良いものが君の手の届くところにある」\n\n「北東に私の不義理な封臣が治める土地がある。そこへ行き、自分の力で奪い取ったなら、忠誠の見返りとしてそのままその土地を所有することを認めよう」\n\n[emperor.GetTitleAsNamePossessiveNoTooltip]の言葉に、あちこちからハッと驚く声が聞こえてくる。新しい領国？我々難民の？"
 ep3_laamps.7003.a: "「ご提案をお受けいたします、偉大なる[emperor.GetTitleAsNameNoTooltip]様」"
 ep3_laamps.7003.a.tt: "あなたは新たな土地に向けて旅立つ…"
 ep3_laamps.7003.b: "「私はこのコンスタンティノープルに留まりたく存じます」"
 ep3_laamps.7004.t: "もう一つの謁見"
 ep3_laamps.7004.desc: "「お前をここに送ったのは奴なのか？ここを自分の土地だと言っていたのだな？」[title_holder.GetFirstNamePossessive]は怒りと嘲笑で唇を歪める。「馬鹿者め、お前は騙されたのだ」\n\nどうやら[emperor.GetTitleAsNamePossessiveNoTooltip]の帝国は[emperor.GetSheHe]がほのめかしていたほどには広くないようだ。到着時に発見した土地は、深い森に覆われているが、驚くほど肥沃な土地であり、ギリシャのものではなく、[title_owner.GetFirstNameNoTooltip][title_owner.GetTitleAsNameNoTooltip]のものだったのだ。\n\n「飾り立てた玉座にいるあの下衆が、君を惑わしたのだ。しかし…」[title_holder.GetSheHe|U]は言葉を切り、私とみすぼらしいが気骨のある従者たちを見る。「…君から#EMP 何か#!差し出すというのはどうかな。購入するだけの金を持っているなら、この辺りの土地を所有してもいい。もちろん、私の封臣としてだ」"
 ep3_laamps.7004.a: "「光栄です」"
 ep3_laamps.7004.b: "「この土地をもらうと約束したのだ。力ずくで奪う」"
 ##################################################
 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "従者が帰還：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "数年、[host.GetTitledFirstName]のもとにいた私の忠実な従者、[visitor.GetFirstNameNicknamed]がついに帰ってきた。\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "[visitor.GetSheHe]自身は[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を離れたときからほとんど変わっていないが、どうやら[capital.GetBaseNameNoTier]で[visitor_spouse.Custom('WifeHusband')]の[visitor_spouse.GetFirstName]と#EMP 結ばれた#!らしく、[visitor_spouse.GetHerHis]を野営地まで一緒に連れてきた。"
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetSheHe|U]は良くも悪くも、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を離れたときからほとんど変わっておらず、馴染みの人々のもとに戻れたことをとにかく喜んでいる。"
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\n旧友も新顔も帰還者を一目見ようと押し合いながら前に出てくる。少し予想外の良い知らせに誰もが幸せそうにしている。"
 ep3_laamp_flavour_ewan.9511.a: "よくぞ戻ってきた！"
 ep3_laamp_flavour_ewan.9511.b: "#EMP 結婚しただって？#!信じられん！"
 ep3_laamp_flavour_ewan.9511.c: "お前はもう必要ない。立ち去れ。"
 ep3_laamp_flavour_ewan.9512.t: "腕を磨いた従者が帰還：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9512.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」どこか聞き覚えのある声がする。[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を離れていた[visitor.GetFirstName]が、数年ぶりに意気揚々と野営地に帰ってきたのだ。「戻ってきました！外にいるあいだ、ずっと頑張っていたんですよ！」\n\n確かにそうらしい。[host.GetTitledFirstName]と共にいるあいだ、[visitor.GetSheHe]は自分の技能を存分に磨いたようだ。ここに戻ってきた今、それを役立てたくてうずうずしているらしい。"
 ep3_laamp_flavour_ewan.9512.a: "ずいぶんと成長したな、[visitor.GetFirstNameNoTooltip]！"
 ep3_laamp_flavour_ewan.9512.b: "失せろ、ならず者め。"
 ep3_laamp_flavour_ewan.9521.t: "かつての記憶と違う人に：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "我々のもとを離れて数年、従者である[visitor.GetTitledFirstNameNicknamed]がついに帰ってきた。\n\nしかし…[visitor.GetSheHe]は旅立ったときの[visitor.GetSheHe]とはどこか違う。"
 ep3_laamp_flavour_ewan.9521.desc.source.host: "[host.GetTitledFirstName]と共に過ごした時間が、[visitor.GetHerHis]の仕草や性格に消えない跡を残しているようだ。[visitor.GetSheHe]は今や、[old_culture.GetName]というより[new_culture.GetName]の人間に近い。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "[capital.GetBaseNameNoTier]で過ごした日々が[visitor.GetHerHis]にとって大きな転換期となったことは明白だ。かつての[old_culture.GetName]的な振る舞いはすべて消え失せ、話し方や仕草が[new_culture.GetCollectiveNoun]のものになっている。\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "私自身が[old_culture.GetNameNoTooltip]なので、この変化には…不安を感じさせられる。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "当然ながら、私自身が[new_culture.GetNameNoTooltip]なので、何年もここを#EMP 離れずとも#!、[visitor.GetHerHim]を完璧に教育することはできた。"
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "時が[visitor.GetHerHim]をここまで変えてしまったことを不思議に思うが、変化の時期は誰にでもあるのだろう。"
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip]自身は自分の変化をまったく気にしていないようで、野営地に戻ってこれたことをとにかく喜んでいる。"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "[new_culture.GetName]の[ethos|E]を取り入れたことで、[diplomacy|E][skill|E]を[skill_1.GetValue|V0]得た"
