 ep3_laamp_flavour_ewan.4001.t: "山賊だ！"
 ep3_laamp_flavour_ewan.4001.desc: "山賊たちが我々の移動中に攻撃を仕掛けてきた。こちらは護衛も非戦闘員もまだ、長く蛇行した列になって広がったままだ。\n\n奴らは巧みに連携を取り、角笛の音を合図に隠れ場所から一斉に飛び出すと、恐ろしい勢いで行列の数か所を一度に攻撃してきた。\n\nだが、奴らの真の狙いはすぐさま明らかになる。主導者である獰猛な[bandit_leader.GetCulture.GetName]の[bandit_leader.GetWomanMan]が一味を連れて、物資を大量に積んだ荷馬車にまっすぐ向かってきたのだ。"
 ep3_laamp_flavour_ewan.4001.a: "奴らを撃退しろ！"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "盗賊たちは倒される"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "抵抗したが、盗賊たちは戦利品をもって逃亡する"
 ep3_laamp_flavour_ewan.4001.b: "死ぬ覚悟はいいか、盗賊め！"
 ep3_laamp_flavour_ewan.4001.c: "近づくな、#EMP 雑魚#!め。"
 ep3_laamp_flavour_ewan.4001.c.tt.success: "あなたは地元の犯罪者を怯えさせる"
