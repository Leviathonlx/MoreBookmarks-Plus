 ep3_laamp_flavour_ewan.4021.t: "乾燥"
 ep3_laamp_flavour_ewan.4021.desc: "最後に野営地に安定した水源があったときから、もう何日も経っている。\n\n食べ物は、しばらくのあいだなくても大丈夫なものだ。腹が鳴っても、死ぬまでには何週間もかかる。\n\nしかし、水がない場合は別だ。補給する場所がなく、道中の蓄えも残り少ないと、喉の渇きははるかに#EMP 早く#!全滅を招く可能性がある。"
