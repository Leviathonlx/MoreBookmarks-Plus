 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "ピンクがかった世界"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "夕方は野営地が慌ただしくなる。移動式の住まいを再び設置するため、人や物資があっちへこっちへと移動する。私はいつもそのあいだ、気分をすっきりさせ、"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "雑務や従者からの質問を避けるために散歩をする。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "明日の仕事を頭の中で整理するために散歩をする。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "しばらく騒音から逃れるために散歩をする。\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "沈みゆく太陽のピンク色の光が"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "小さな丘を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "緑生い茂る丘を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "小さな尾根を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "小さな砂丘を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "砂埃が舞う尾根を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "丸い小丘を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "砂埃が舞う丘を登っていくと、$ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "眼下に広がる平原を照らし、池や小川は特にキラキラと輝いて、そのほかの領域は柔らかな光に包まれている。"
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "眼下に広がる農地を照らし、生け垣や家並みをとらえ、深まる影のかすかな黒みがその境界線を曖昧にしている。同じ輝く空の下に、小さな人々が暮らす小さな世界がたくさんある。"
 ep3_laamp_flavour_ewan.0001.desc.hills: "眼下に広がる丘を照らし、いくつもの小さな影のくぼみを作り出している。バラ色に染まる突起部分と暗い谷はまるで斑点模様のキルトのようだ。"
 ep3_laamp_flavour_ewan.0001.desc.mountains: "眼下に広がる小さな山々を照らし、谷全体に素早く移動する影を落としながら、山頂をバラ色の光で包む。"
 ep3_laamp_flavour_ewan.0001.desc.desert: "目の前の広大な砂漠を照らし、バラ色の砂の海は地平線とその向こうにまで続いている。不毛の地だが、単調な眺めではまったくない。砂漠は夜の風を受けて姿を変える。"
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "眼下に広がる小さな山々を照らし、干上がった山地はバラ色の光を深く貪欲に飲み込み、谷全体を影に落とす。"
 ep3_laamp_flavour_ewan.0001.desc.oasis: "目の前の広大な砂漠を照らし、オアシスの水面を一際明るく煌めかせる。貴重な水源は一層輝きを増し、一時のあいだ、単なる砂漠の道しるべ以上のものとなる。"
 ep3_laamp_flavour_ewan.0001.desc.jungle: "眼下に広がるジャングルの樹冠を照らし、すでに長く伸び、深い色になっている影が継ぎ接ぎのように重なり広がっている。巨大な木々は、日暮れの薄明りを最後にひと目見ようと枝を伸ばしているかのようだ。"
 ep3_laamp_flavour_ewan.0001.desc.forest: "眼下に広がる森を照らし、節だらけの木と小道が入り組み、ほんの二、三人ではあれ、兵士たちを隠せるほどの影が点在している。"
 ep3_laamp_flavour_ewan.0001.desc.taiga: "眼下に広がる森を照らし、岩山を縫うように生えている松やトウヒの林が何リーグも続いており、影とバラ色の光の斑点模様が映し出されている。"
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "眼下に広がる湿地帯を照らし、湿原の悪臭のする水は一瞬にしてバラ色がかった銀の鱗に変わり、どの池も光を受けてキラキラと輝く宝石のようになる。"
 ep3_laamp_flavour_ewan.0001.desc.steppe: "目の前の広大なステップを照らし、黄褐色の草原がゆらゆらと揺れ動く光景が突然柔らかなバラ色に浮かび上がる。不気味なほど平坦な土地には影ができるものがなく、心地良いほど均一な光景を作り出している。"
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "目の前の広大な氾濫原を照らし、青々とした背の高い草と生い茂る木々の列が四方八方に薄く影を落としている。この土地全体が柔らかく輝いているようだ。"
 ep3_laamp_flavour_ewan.0001.desc.drylands: "眼下に広がる乾燥地を照らし、柔らかなバラ色の光が丘から丘へ、集落から集落へと風景を染め上げる。そしてこの地域の多くの小さな村々が穏やかな静けさに包まれている。"
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\n美しい景色だ。ほかの者にも見せてやるべきだろうか？"
 ep3_laamp_flavour_ewan.0001.a: "ここに留まり、孤独を楽しもう。"
 ep3_laamp_flavour_ewan.0001.b: "[watch_partner_1.GetFirstNameNoTooltip]、こっちまで登ってこい！"
 ep3_laamp_flavour_ewan.0001.c: "代わりに[watch_partner_2.GetFirstNameNoTooltip]を呼んでこよう。"
 ep3_laamp_flavour_ewan.0001.d: "素晴らしい時間だが、仕事がある。"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "小さなこと"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "この人物は時間を作って、人生の小さな楽しみに感謝する。"
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "仕事人間"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "やらねばならない仕事があるときは、ほかのことは後回しでいい。"
 ep3_laamp_flavour_ewan.0011.t: "火と友人"
 ep3_laamp_flavour_ewan.0011.desc.intro: "毎晩、焚き火は野営地の社交の#EMP 中心地#!だ。我々の周りにほかの者たちが集まり、皆で世間話をしたり、冗談を言い合ったりする。今夜も例外ではない。\n\n「いいか、俺が言いたいのは」[mocker.GetFirstName]は忍び笑いをするほかの従者たちに向かって声高に笑う。「あの可哀そうな[mockee.GetFirstName]は"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "十回以上、性病にかかってんだ。それ以上のことはわからねえ。あいつは指より多い数は数えられないからな！」"
 ep3_laamp_flavour_ewan.0011.desc.chaste: "真の純潔の使徒なんだ。そう俺は心から願ってる。あの顔でそうでなきゃ、とんだ悪運ってもんだ！」"
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "俺たちが頻繁に移動しなくちゃならない#EMP 本当#!の理由なんだ。あいつが市場に行くと、飢饉が起きちまうからな！」"
 ep3_laamp_flavour_ewan.0011.desc.temperate: "偶然山羊の小便を飲んでしまったことに気付かなくても無理はない。一回ならただの事故だ。だが#EMP 二回#!もだって？さては、いつも飲んでるな！」"
 ep3_laamp_flavour_ewan.0011.desc.greedy: "乞食に向かって硬貨を投げたとき、#EMP 厳密#!には何も悪いことはしなかったってことだ。乞食より先に硬貨を取ったのは、あいつの落ち度じゃない！」"
 ep3_laamp_flavour_ewan.0011.desc.generous: "優しい奴なんだってことだ。あいつが俺たちに何もくれないのは、誰も欲しがってないからってだけだ！」"
 ep3_laamp_flavour_ewan.0011.desc.lazy: "誰かが手伝ってくれる者を捜しはじめると、怯えた兎よりも早く姿を消してしまうが、それは仕方がないってことだ。ある時点で、怠惰は芸術の域に達するんだ！」"
 ep3_laamp_flavour_ewan.0011.desc.diligent: "移動速度が遅くても責めることはできない。あんなに融通がきかないんじゃ、歩くことすらままならないだろうからな！」"
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "気性が荒くても無理はない。あいつになって毎朝起きないといけなくなったら、俺だって滅茶苦茶怒る！」"
 ep3_laamp_flavour_ewan.0011.desc.calm: "退屈で、辛口で、いつも感情がなくて、不眠症の者ですらあいつを見てると眠くなるが…ああ、すまない、[mockee.GetFirstNameNoTooltip]。そこにいたのか！」"
 ep3_laamp_flavour_ewan.0011.desc.patient: "一、二週間後に野営地を移動する予定がなかったら、にらめっこであの岩に勝っていただろうな！」"
 ep3_laamp_flavour_ewan.0011.desc.impatient: "虫ケラほどの集中力しか持ってないかもしれないが、あいつそれを…その…生まれもった新しいものへの好奇心で補っているんだ。そうだろ、[mockee.GetFirstNameNoTooltip]？」"
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "#EMP とんでもなく#!自己中心的な奴だが、非難することはできないってことだ。結局のところ、あいつが持っているもので一番大きなものがその自尊心なんだからな！」"
 ep3_laamp_flavour_ewan.0011.desc.humble: "よく自分で自分を卑下してるから俺がけなす必要もないんだが、だがやっぱり、けなさずにはいられないね！」"
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "俺が会った中で#EMP 一番#!不正直な奴かもしれないが、あいつとの会話はなかなか刺激的だってことだ！そうだろ、[mockee.GetFirstNameNoTooltip]？それが本名かどうかもわからんが！」"
 ep3_laamp_flavour_ewan.0011.desc.honest: "自分の命がかかっていても嘘をつけないんだ。いや、冗談だって言えない奴なんだ！」"
 ep3_laamp_flavour_ewan.0011.desc.craven: "とにかく繊細な奴だから、びっくりさせちゃならないってことだ。心臓が飛び出しちまうかもしれないからな！」"
 ep3_laamp_flavour_ewan.0011.desc.brave: "いつでも戦う準備ができている。それは良いことなんだが、醜い奴らが戦う方がいい。失うものが一番少ないんだから！」"
 ep3_laamp_flavour_ewan.0011.desc.shy: "今夜は焚き火の近くに座ってくれて、とても勇敢だった。また来年きてくれるのが今から楽しみだ！」"
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "皆を楽しませる人付き合いの良い人間であることは誰でも知ってる。そうで良かったよ。あいつは一対一だと誰も楽しませられないからな！」"
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "自分の将来について夢を見すぎかもしれない。だがあいつのことを褒めてやるべきだ。息もつかずに一分間も喋りつづけられる人間はそうそういない！」"
 ep3_laamp_flavour_ewan.0011.desc.content: "自分の身の丈に合った規模の野心というものがわかっている！」"
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "何ひとつ#EMP 規則#!を理解できなくても責任は問えない。なにしろ、あいつは文字が読めないんだから！」"
 ep3_laamp_flavour_ewan.0011.desc.just: "規則にうるさいのは事実かもしれないが、棒をケツに食い込ませたよう堅物じゃ当然だ！」"
 ep3_laamp_flavour_ewan.0011.desc.cynical: "信心深い奴でないことは確かだが、ただ#EMP 厳密#!に公平を期すなら、俺だって[mocker.GetFaith.CreatorName]からあんな顔を与えられたら、信仰心を失うだろうよ！」"
 ep3_laamp_flavour_ewan.0011.desc.zealous: "この世で最も高潔で、自己犠牲的な[mockee.GetFaith.HighGodName]の信者の一人として知られている。ユーモアを解する心まで捧げちまったんだからな！」"
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "若いころに何人か敵を作ってしまったことで知られている。もしかしたら、今この中にもその敵がいるかもな。いや、あるいは…#EMP お前の後ろ#!に、[mockee.GetFirstNameNoTooltip]、危ない！」"
 ep3_laamp_flavour_ewan.0011.desc.trusting: "詐欺師に残りわずかな硬貨をだまし取られたかもしれないが、擁護させてくれ。あの歯抜けの乞食が[current_county.GetBaseNameNoTier]の#EMP 本当#!の王じゃないなんて、わかりっこないだろ？」"
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "少し物腰の柔らかい奴だと言われている。いや、かなり柔らかい。まるで上等な羽毛の毛布を人間の形にしたように、本当に柔らかいんだ」"
 ep3_laamp_flavour_ewan.0011.desc.callous: "山羊並みに社会性は低いかもしれないが、あいつは山羊と違って…えっと…いたのか、[mockee.GetFirstNameNoTooltip]、こいつは気まずいな」"
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "あの孤児を丘の上から#EMP 蹴り落とし#!、あの乞食の女の顔を見て#EMP 笑った#!が、あいつにも何かいいところがあるんだ…と俺は思う。たぶん、よくさがせばな。"
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "野営地で一番頑固かもしれないが、頑固なラバたちを差し置いて一番になるとは、とてもすごいことだ！」"
 ep3_laamp_flavour_ewan.0011.desc.fickle: "風向きが変わるよりも頻繁に心変わりするかもしれないが、あいつと話していると絶対に退屈しないことは認めざるを得ない！」"
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "あの一族の血統に永遠の復讐を誓ったかもしれないが、あいつはほかに何をすればよかったんだ？配給の列に割り込んできたのはあいつらなんだから！」"
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "少しなんでも許し#EMP すぎて#!しまうことがあるかもしれないが、犬を殺した奴が友人にいてなんだって言うんだ？それぐらい誰だって…あいつだってやるかもしれない！」"
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "変な奴で、変な喋り方で、なぜか茹でたような臭いがするかもしれないが、少なくともありきたりな人間ではない！」"
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\n酔っぱらって笑い上戸になっている野次馬たちからは笑いの大合唱が起こるが[mockee.GetFirstNameNoTooltip]はイライラしているようだ。"
 ep3_laamp_flavour_ewan.0011.a: "自分も一緒に[mockee.GetFirstNameNoTooltip]をからかう。"
 ep3_laamp_flavour_ewan.0011.a.tt.success: "宴の主役になる"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "一線を越えてしまう"
 ep3_laamp_flavour_ewan.0011.b: "[mocker.GetFirstNameNoTooltip]の立場を逆転させる。"
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "自虐の冗談を言う。"
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "それは一体どういう#EMP 意味#!だ？"
 ep3_laamp_flavour_ewan.0011.d: "ただ傍観して楽しむ。"
 ep3_laamp_flavour_ewan.0021.t: "小さな従者"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "数日前から、大型テントの周辺を小猫がうろついている。"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "数日前から、ボロボロの小犬が大型テントの外に座って夜を過ごしている。"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "そして、その辺りにいる鼠を狩り、まるで本物の王族のようにふんぞり返って怒り、下人たちを勢いよく追い払う。\n\nこの二つの行為以上に貴族の人生が集約されたものがあるだろうか？"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "そして、夜明けに野営地とともに起床し、#EMP 私#!の荷馬車に乗って毎日の移動を眠って過ごした後に、寝ぼけたままテーブルの残飯と盗んだ食料で夕方の食事を済ませる。\n\n図々しい奴だが、やる気に満ちていることは確かだ。"
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "そして、誰かが一歩でも近づくと姿を消し、数分後に再び現れ、離れた場所からこちらを観察する。\n\n恥ずかしがり屋だが、好奇心は尽きない。負担の大きな性格である。このような小猫にとっては特にそうだろう。"
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "そして、訪問者や通りすがりの人々の足元に熱心にまとわりつき、食べ物をせがみ、さもなくば顎を撫でてもらい、用が済んだらさっさと姿を消してしまう。\n\n冷酷かもしれないが、効果的だ。"
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "だがこれほどやかましく、怒り狂った動物に出会ったのは初めてだ。歯と爪と怒りの肉塊にすぎない生き物だが、その小さな体格とは裏腹に、内に秘めた#EMP 憎しみ#!の強さは凄まじいものなのだろう。\n\n豹ではなく猫として生まれて良かったかもしれない。"
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "そして、出会ったばかりだというのに、私の姿が見えなくなると…まるで犬が主人を求めるように悲しげに鳴くのだ。\n\n日中はかなり距離を開けて私の後ろをついてくるが、おそらくこの犬は私に親近感を抱いているのだろう。"
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "そして、私の住居に近付こうとする輩がすぐ傍にやって来ると唸り、牙をむく。\n\nいろいろな面で実用的ではないが、忠実な猟犬に勝る護衛はほとんどいない。"
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "そして、#EMP グルグル#!と円を描いて活発に走り回る。この犬は、どこにでも行けるがどこにも居場所のない猟犬のような無限の活力に満ちている。\n\nその点で我々は少し似ているかもしれない。どちらも世界をさまよう流れ者なのだ。"
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "そして、必死に#EMP 芸#!を覚えようとしているようだ。おそらく私を驚かそうとしているのだろう。この子はほかの猟犬よりも賢い。そのことに気付いたのは、この暴れん坊が私の手から蒸したラディッシュをひとっ飛びで奪ったときだった。\n\n私は犬に向かって怒鳴ったが、その芸当が面白くなかったとは言えない。犬であることを考えれば、感心さえさせられる。"
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "そして、旅に出るときはいつも少し息を切らしながら私の後をついてきて、旅から戻るときも私の傍にいる。なぜ私を警護するのかはわからないが、どんな理由であれ、そうすることに満足しているようだ。\n\nひょっとすると、かつての主人に似ているのだろうか。なんとも言えないが、その習慣を苦とはしていないようだ。"
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nこの子はほかの者たちを拒むことはあっても、私にはそれなりになついていて、何分間も幸せそうに鼻を擦りつけたり、私の指を舐めたりしている。"
 ep3_laamp_flavour_ewan.0021.a: "おいで、君はずいぶん立派な奴じゃないか。"
 ep3_laamp_flavour_ewan.0021.b: "あれは…食えるな…"
 ep3_laamp_flavour_ewan.0021.c: "こいつを徹底的に痛めつけろ。"
 ep3_laamp_flavour_ewan.0021.d: "ただの旅仲間だ。放っておけ。"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "尊敬される猫"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "この人物は人間の最良の友が誰であるかをわかっている。"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "尊敬される犬"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "転落"
 ep3_laamp_flavour_ewan.0031.desc.intro: "[current_county.GetBaseNameNoTier]での旅の途中、単調な移動に飽きてぼーっとしていると、突然#EMP 叫び声#!が聞こえてくる。\n\n襲撃か？素早く周囲を見回す。いや、違う。あの馬鹿の[stooge.GetTitledFirstName]が落馬し、"
 ep3_laamp_flavour_ewan.0031.desc.plains: "小さな坂を転がり落ちて気味の悪いやぶに突っ込み、"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "厚い生け垣を突破して茨だらけの水路に突っ込み、"
 ep3_laamp_flavour_ewan.0031.desc.hills: "山腹の急斜面をゴロゴロと転がり落ちて渓谷に突っ込み、"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "小石や砂を蹴り上げながら斜面を滑り落ちて岩棚の上に倒れ込み、"
 ep3_laamp_flavour_ewan.0031.desc.desert: "勢いを殺しきれずドサリ、ドサリとあちこちにぶつかりながら、大きな砂丘を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "つるや奇妙な茨を巻き込みながら木々が生い茂る丘を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.forest: "枝や茨を巻き込みながら木々が生い茂る丘を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "枝や古い松ぼっくりを巻き込みながら木々が生い茂る丘を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "泥や湿った草を蹴り上げながら丸い小丘を滑り落ち、"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "何リーグも先まで広がる#EMP 丘#!を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "黒ずんだ排水路のような場所に転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "大量の砂粒を蹴り上げながら砂埃が舞う丘を転がり落ち、"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "叫んでいたのだ。\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "数分経っても[stooge.GetFirstNameNoTooltip]が現れないので、運び屋に転落した場所を確認しにいかせると、すぐに悲鳴が響き渡る。\n\n[stooge.GetSheHe]は落下で死んでしまったようだ。"
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "その後すぐに[stooge.GetFirstNameNoTooltip]が姿を現す。大量の汗をかいており、生きてはいるが怪我をしている。"
 ep3_laamp_flavour_ewan.0031.a: "大笑いする。"
 ep3_laamp_flavour_ewan.0031.b: "ただ鼻先で笑う。"
 ep3_laamp_flavour_ewan.0031.c: "性悪な行動をすれば、私の品格が傷付く。"
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "陰惨なユーモアの才能"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "人生に笑い者にされたなら、一緒に笑ったらどうだ？"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "おぞましいユーモアの才能"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "毒があるからといって面白くないわけではない。"
 ep3_laamp_flavour_ewan.0041.t: "料理人の苦労"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "「自分がおかしなことを言っているとは思いません」私の[GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()]、[camp_cook.GetFirstName]は皮肉を込めてそう言い、周囲の地を手で払いのけるような仕草をする。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "「自分がおかしなことを言っているとは思いません」私に話しかけるという貧乏くじを引かされたのであろう料理人は皮肉を込めてそう言い、周囲の地を手で払いのけるような仕草をする。\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "「ここには大した農場でなくても、数はたくさんあります。少しのあいだ足を止め、美味しい料理に使うちょっとした贅沢品を集めるのは難しいことではないはずです」"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "「美しい農地がこれだけあるのに、美味しい料理に使うちょっとした贅沢品を集める時間がない」"
 ep3_laamp_flavour_ewan.0041.desc.hills: "「何マイルも続く丘の牧草地がいくつもあるのに、美味しい料理に使うちょっとした贅沢品を集める時間がない」"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "「これだけ山の獲物に囲まれているのに、美味しい料理に使うちょっとした贅沢品を集める時間すらない」"
 ep3_laamp_flavour_ewan.0041.desc.desert: "「砂漠のこんなに深い場所まで来て、辺りには集落は一つもなく、美味しい料理に使うちょっとした贅沢品を集めることすらできない」"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "「空まであと半分というところまで登り、喉はカラカラで、美味しい料理に使うちょっとした贅沢品を集めることすらできない」"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "「文字通りのオアシスにいるときでさえ、我々は過酷な砂漠に戻りたくてたまらないようだ。おかげで、美味しい料理に使うちょっとした贅沢品を集めることさえできない」"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "「ジャングルの変わった食材がたくさん手に入るというのに、美味しい料理に使うちょっとした贅沢品を集めるという気すら起きない」"
 ep3_laamp_flavour_ewan.0041.desc.forest: "「この豊かな森の中ですら、美味しい料理に使うちょっとした贅沢品を集める時間がない」"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "「この辺境の荒れ果てた森の中には生命の気配すらなく、美味しい料理に使うちょっとした贅沢品を集めることすらできない」"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "「我々はこの悪臭のする沼地を延々とさまよっている。おかげで、美味しい料理に使うちょっとした贅沢品を集めることさえできない」"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "「なんの特徴もないこの草原で迷子になり、どこへ行くにも距離が離れすぎていて、美味しい料理に使うちょっとした贅沢品を集めることさえできない」"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "「我々はこの朽ちゆく氾濫原に打ち捨てられ、潮の干満と土手に翻弄されている。おかげで、美味しい料理に使うちょっとした贅沢品を集めることさえできない」"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "「この砂の地獄へと追い払われ、どの重要な場所とも距離が離れすぎていて、美味しい料理に使うちょっとした贅沢品を集めることさえできない」"
 ep3_laamp_flavour_ewan.0041.desc.outro: "\n\nすでにこの会話に疲れてきている私は溜め息をつく。どちらが参るのが先だろうか。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nまるで精神錯乱者の妄言を聞いているようだ。備蓄は今朝確認したばかりだが、まだ数か月は余裕があるはずだ。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\n確かに、我々の物資は理想よりも#EMP 少し#!少ないかもしれないが、それほどの危機感を抱く理由にはならない。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\n我々の物資はこんな有様なのに、この馬鹿は最後の食料を美味しく食べられるかどうかを議論している。"
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\n私はどこまでも無限に広がる砂漠を見渡す。"
 ep3_laamp_flavour_ewan.0041.a: "一体何に文句をつけているのだ？"
 ep3_laamp_flavour_ewan.0041.b: "わかった。物資を補充しよう。"
 ep3_laamp_flavour_ewan.0041.b.tt.success: "あなたは良い取引をする"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "地元住民に冷たくあしらわれる"
 ep3_laamp_flavour_ewan.0041.c: "絶対にだめだ。今あるものでどうにかしろ。"
 ep3_laamp_flavour_ewan.0041.d: "お前たちで何か考え出せるはずだ。"
 ep3_laamp_flavour_ewan.0041.e: "何か見つかるかもしれない…"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "あなたの行動が功を奏す"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "ほとんど何も手に入らない"
 ep3_laamp_flavour_ewan.0041.f: "いずれにせよ、物資の再補充は良い案だと思う。"
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "予算に入っていない。"
 ep3_laamp_flavour_ewan.0041.h: "ビールの配給を倍にして、今日は終わりにしよう。"
 ep3_laamp_flavour_ewan.0041.i: "ここで採集しても構わない。"
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "できる限りの食料を買おう…"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "我々は前に#EMP 進まなければならない#!。"
 ep3_laamp_flavour_ewan.0041.l: "ふむ、#EMP 何か#!取っておいたものがあるかもしれない。"
 ep3_laamp_flavour_ewan.0041.m: "食料が買える場所が#EMP どこに#!あるというのだ？この間抜けめ。"
 ep3_laamp_flavour_ewan.0041.n: "この状況を抜けるまでまずい料理を食うことになっても、私は構わない。"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "十分な供給のある野営地"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "ものに恵まれていたときの記憶は長く残る。"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "ビールの配給を倍に"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "この人物の野営地の人々は#EMP とても#!陽気だが、集中力はあまりない。"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "物資管理"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "この人物の従者たちは物資があるときもないときも、どうにかやりくりする方法を学んだ。"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "厳しい物資管理"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "非常に厳しい物資管理"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "心地良い騒ぎ"
 ep3_laamp_flavour_ewan.0051.desc.intro: "夜、野営地が落ち着きはじめるころの低いざわめきの何にこれほどの安心感を覚えるのか、説明するのは難しい。\n\n確信はないが、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "定住生活から逃れたいと願う新顔たちの列、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "夕方に明日の計画について話し合う声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "次にすべきことを少し感傷的な冗談を交えて話す者たち、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "武器があちこちに投げ出されてぶつかる音、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "卑猥な冗談を言う戦士たちの馬鹿笑い、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "遠くの方で行われているサイコロ遊戯のいつもの野次と歓声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "夜に羽ペンで日誌をつづる心地良い音、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "遠くから聞こえる、さっそく始まった昨夜の議論の続き、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "荒野で暮らす高慢な学者の憤った叫び声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "まるで皆がすでに行ったことがあるかのように、遠い土地について語り合う声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "世界を見たいという大きな野望を自慢げに語る声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "まだ見つかっていない世界の不思議を純粋に求める気持ち、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "どの従者の顔からも見てとれる略奪や強奪への飢え、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "賭博をする者たちの不正を訴える声や脅迫の声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "テントの外で友人たちが恐ろしい話を語り合う声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "私が頼めば、ここにいる者たちは[ROOT.Char.random_NegativeAfter]まで私についてきてくれるとわかっていること、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "あちこちのテントから聞こえてくる日々の静かな誓いの声、"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "従者たちが紡ぐ、私の帰還にまつわる勝利と武勇の物語、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "物資保管用テントの木箱や樽を引っ掻きまわす音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "旅仲間の商人が売り歩く声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "鍛冶場で反響する鉄と鉄が擦れあう音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "武器庫の装備の数を慎重に数える声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "理髪師のテントから聞こえるいろいろな人の叫び声と取り繕った丁寧な言葉、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "理髪師のテントから聞こえてくる、手術と銘打たれた処置を受ける者のこらえ切れない悲鳴、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "歯をしっかりと押えられ、虫歯を鉗子で引き抜かれようとしている従者たちの喉の奥からの叫び声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "理髪師のテントのすぐ近くにある虜囚収容所から聞こえるしゃがれた悲鳴、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "一日の移動から解き放たれた荷馬車隊の騒がしさ、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "騎馬軍団のいななき、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "荷物を各所に運ぶ運び屋たちの冗談とうめき声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "通路とテントを忍び足で抜けていく狩猟団、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "犬舎から聞こえるキャンキャンと鳴く声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "絶えず聞こえてくる、技師たちの荷馬車が物資の重みできしむ音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "神輿を途切れることなく囲む信者たちの列、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "何の役に立つわけでもなく、歩き回る書記官たちの辛口の批判と歪んだ観察眼、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "交易所から響く商人や従者たちの叫び声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "枷をはめられ、檻に入れられた虜囚の叫び声と低いうめき声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "歓楽区画のテントから、うっとりした笑顔を浮かべてぽつりぽつりと戻ってくる人々、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "食堂テントから湧き上がる空腹の従者たちが騒ぐ声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "食堂の外の棚に置いてある乾いた薬草の匂い、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "できたてのビールを飲んで酔っぱらっている従者たちの騒ぎ声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "夕食のパンの焼きあがる匂い、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "あれやこれやとちょっとした調理法の違いを他人に強要する料理人たちのいつもの言い争い、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "火をつけたばかりの焚き火の匂い、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "演奏の準備をしている旅仲間の音楽家の心地良い音の混じり合い、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "きわどい詩を聞いた従者たちのハッと驚く声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "焚き火から焚き火へ、おどけた仕草で移動する間抜けな者たち、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "多くのよそ者を恐怖と驚きをもって眺める好奇心旺盛な地元住民、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "すでに焚き火を囲む者たちのあいだで広まりつつあるうわさを聞いてハッと驚く声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "遠くの訓練場から聞こえてくる苛立った叫び声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "腕を磨く軽騎兵の蹄鉄の音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "遠くのラクダがのしのしと歩く音と耳障りな鳴き声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "不機嫌な象の鳴き声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "鎧の修理や点検をしている重騎兵のうめき声や金属のぶつかる音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "今日の[ROOT.Char.Custom('GetStumpName')]に向かって再び一斉に弓が引かれ、次々に#EMP ストッ#!と矢が的に当たる音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "決闘をしている戦士たちから聞こえてくる勝利の雄叫びと嘲笑の歓声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "訓練場から聞こえてくる盾と盾がぶつかる音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "槍兵が合同訓練に励むなかでの模擬戦の控えめな騒音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "棒を使った遊びで負けたときに時折聞こえてくる、とても#EMP 卑猥#!な罵倒、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "全力で訓練する護衛たちの喉から絞り出すような叫び声、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "野営地周辺の安全を確保する警ら隊の命令を叫ぶ声と重々しい足音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "野営地の配置が無事決まり、ひそひそと話す声と諦めの溜め息、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "今夜のための仮設の見張り塔を建てるときのコツコツと木と木がぶつかる音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "今夜の見張り番が張りぼての土塁に穴をあけようとシャベルで掘る音、"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "夜空の下に野営する高揚感、"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "いや、あるいは、"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "私のパビリオンを通り過ぎながら悪意のない冗談を言い合う[courtier_friend_1.GetFirstName]と[courtier_friend_2.GetFirstName]のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "今夜の仕事をこなしながら愛情のある皮肉を言い合う二人の親友、[courtier_friend_1.GetFirstName]と[courtier_friend_2.GetFirstName]のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "いつも言い争っている[courtier_friend_1.GetFirstName]と[courtier_friend_2.GetFirstName]の辛辣な言葉のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "いつも怒りをぶつけあっている[courtier_nemesis_1.GetFirstName]と[courtier_nemesis_2.GetFirstName]のほとんど感情を剥き出しにしたうなり声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "いつものように腕を組んで散歩している[courtier_lover_1.GetFirstName]と[courtier_lover_2.GetFirstName]が通り過ぎる際に聞こえてきた、クスクスと笑う声とささやき声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "相変わらず仲の良い恋人同士である[courtier_soulmate_1.GetFirstName]と[courtier_soulmate_2.GetFirstName]が通り過ぎる際に聞こえてきた、気恥ずかしくなるほど甘ったるい言葉のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "[leading_child.GetFirstName]が叫び声を上げながら私の前を駆け抜け、鬼ごっこを仕切っているなかで聞こえてくる多くの子供たちの笑い声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "日課の試合で$knight_culture_player_plural_no_tooltip$を指導する[leading_knight.GetFirstName]の怒鳴り声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "通行人たちが話している[culture_1.GetLanguage.GetNameNoTooltip]、[culture_2.GetLanguage.GetNameNoTooltip]、[culture_3.GetLanguage.GetNameNoTooltip]といったさまざまな言語のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "[faith_1.GetAdjective]の[faith_1.HealthGodName]、[faith_2.GetAdjective]の[faith_2.HouseholdGodName]、[faith_3.GetAdjective]の[faith_3.NightGodName]に捧げられる夜の祈りの言葉のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "[notable_char.GetFirstName]が"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "不運な従者を口説いているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "できたての地元料理をガツガツと食べているときの特徴的な音のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "夕食を食べすぎている者に口頭で注意するときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "移動中に落としてしまっていないか確かめるために、三枚あるうちの二枚目の硬貨を数えているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "幸運な従者に硬貨を与えて笑っているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "自分のテントを張る作業からいつもの如くしれっと抜け出すときの特徴的な音のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "夜の雑務をこなす地位の低い従者たちを指揮しているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "不運な従者に向かって叫んでいるときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "二人の地位の低い従者たちの喧嘩を収めるときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "地元住民の長ったらしい話に合わせて頷いたり、うんと相槌したりするときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "人の話を遮り、さっさと本題に入れと指示するときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "地位の低い従者たちを何人か捕まえて、平気で自分の用事をさせるときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "立ち止まり、ほかの人のテントの設営を手伝うときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "騙されやすい地元住民に怪しい長話をしているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "怒っている地元住民に厄介な問題の説明をしているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "地位の低い従者たちと一緒に笑ったり、冗談を言いあったりするときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "いつものように、ほかの人に自分のテントと交換するよう要求するときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "誰かを注意するときの、宮廷の[notable_char.GetLadyLord]と同じくらい大きく自信ありげで特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "ほかの人の夜の勤行を嘲笑うときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "信心深い従者たちの小さな祈りの集会を取り仕切っているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "ぶつぶつと独り言を言っているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "どこぞの間抜けの怪しい長話を聞いて、真に受けているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "誰かが犬を蹴ったことについて激しく非難しているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "地元住民の悲しい話を冷静に聞いているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "地元住民の悲しい話を意地悪く笑っているときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "怒った地元住民の文句に対して、断固として自分の立場を譲らないときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "誰かとややこしい議論をしているときに、口を開くたびに自分の立場をあれこれ変えるときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "どういう事情かはわからないが、世代を超えた血の復讐を誓うときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "歩きながら鼻歌を歌うときの特徴的な声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "少し離れたところから聞こえてくる、夜になって厩舎に入れられたラバの鳴き声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "夜更け前に地元の鳥がさえずる声のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "周囲の柔らかい地面にリズミカルに釘を打ち込む音のせいかもしれない。"
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nこれらすべてが静かに、心地良く、そして温かく野営地を覆っている。ここは私の場所であり、彼らは私の仲間だ。小さくとも、私はこの王国のすべての光景、音、人々を知っている。"
 ep3_laamp_flavour_ewan.0051.a: "自分のテントに戻り、周囲の音にただ耳を傾ける。"
 ep3_laamp_flavour_ewan.0051.b: "備蓄を確認する。"
 ep3_laamp_flavour_ewan.0051.c.bald.female: "自分の体調を診てもらったほうがいいだろうか？"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "ひげを剃ろうか？"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "ひげを剃って、髪を切ろうか？"
 ep3_laamp_flavour_ewan.0051.c.fallback: "髪を切ろうか？"
 ep3_laamp_flavour_ewan.0051.d: "混乱している荷馬車隊をなんとかしなければ…"
 ep3_laamp_flavour_ewan.0051.e: "食堂に人が押し寄せる前に食事を済ませておくべきだ。"
 ep3_laamp_flavour_ewan.0051.f: "焚き火のいつもの場所に座ろう。"
 ep3_laamp_flavour_ewan.0051.g: "夜の訓練は待ってくれない。"
 ep3_laamp_flavour_ewan.0051.h: "周辺を散歩するのが良さそうだ。"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "万全の物資"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "直々に視察することで、在庫管理の精度が上がる。"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "清潔感"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "旅の生活は、身繕いをおろそかにする言い訳にはならない。"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "統制された隊列"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "荷馬車隊は混沌としているが、自分がしっかりと統制していればその限りではない。"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "野営地の皆との食事"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "指導者は従者と一緒に食事をする必要はないが、そうすることは有益だ。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "集団の指導者"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "指示を出す立場につけば、威厳のある態度になる。"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "常に訓練中"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "高みからじっと見るだけで、驚くほど規律が乱れなくなる。"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "見張り役を監視"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "夜に野営地の周辺を巡回していると、見張り役の気持ちが引き締まる。"
 ep3_laamp_flavour_ewan.0061.t: "予想外の市場"
 ep3_laamp_flavour_ewan.0061.desc: "我々のように野営地で暮らす者たちを歓迎しない場所もあるが、[current_county.GetBaseNameNoTier]は違うようだ。いや、少なくとも、[local_merchant.GetFirstName]は交易のために即席の市場を開き、従者たちから金を吸い上げ、歓迎の雰囲気を#EMP 装って#!いる。\n\n私はひねくれているのだろうか？そうかもしれないが、多くの人が笑顔になることを否定できないうえ、それだけで満足できることもある。"
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "市場が嫌いな者などいない"
 ep3_laamp_flavour_ewan.0061.a: "予想外ではあるが、喜ばしいことだ！"
 ep3_laamp_flavour_ewan.0061.b: "[local_merchant.GetFirstNameNoTooltip]は仕事を探しているのではないだろうか…"
 ep3_laamp_flavour_ewan.0061.c: "ここにいるあいだに物資を買い込んでおこう。"
 ep3_laamp_flavour_ewan.0061.d: "いつも通り、私は野営地から出ない。"
 ep3_laamp_flavour_ewan.0071.t: "踏み鳴らされる蹄鉄"
 ep3_laamp_flavour_ewan.0071.desc: "「うっ、#EMP 頭#!が」私の横で馬に乗る[hanger.GetFirstName]がうめく。その声を聞き、私は何があったのかと静かに片眉を上げる。\n\nそれに応えるように[hanger.GetFirstNameNoTooltip]は馬の上に倒れ込み、すすり泣きながら、こめかみを押えている。\n\n昨夜、#EMP 誰かさん#!は楽しく飲み明かしたようだ。"
 ep3_laamp_flavour_ewan.0071.a: "[hanger.GetHerHim]のためにゆっくり進む。"
 ep3_laamp_flavour_ewan.0071.b: "苦しむ[hanger.GetHerHis]を笑う。"
 ep3_laamp_flavour_ewan.0071.c: "[hanger.GetHerHis]の馬を蹴り、速度を上げさせる。"
 ep3_laamp_flavour_ewan.0071.d: "[hanger.GetHerHim]のことは放っておいて、先へ進む。"
