 ep3_laamp_flavour_ewan.9531.t: "消えた従者：[visitor.GetTitledFirstNameNicknamedNoTooltip]"
 ep3_laamp_flavour_ewan.9531.desc: "数年が経過し、私の元を離れている従者、[visitor.GetTitledFirstNameNicknamed]がもう戻ってこないことがはっきりとわかる。\n\n連絡が途絶えたことから察するに、[visitor.GetSheHe]は滞在中に死亡したようだが、その理由はよくわからない。\n\nただ[visitor.GetHerHis]が戻ってくるのを待つことをやめただけだ。"
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.GetTitledFirstName]は[camp|E]を離れているあいだに死亡した"
 ep3_laamp_flavour_ewan.9531.a: "もう二度と[visitor.GetHerHim]に会えないとは…"
 ep3_laamp_flavour_ewan.9531.b: "#EMP ああ。#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "私の従者、[visitor.GetTitledFirstNameNicknamed]が我々のもとを離れてからもう何年も経つが、当初はすぐに戻ってくるだろうと思っていた。\n\n残念なことに、それが叶わぬことを使者から告げられる。どうやら[visitor.GetSheHe]は卑劣な[imprisoner.GetTitledFirstName]に監禁されているようなのだ！[visitor.GetHerHim]との再会を望むなら、身代金を支払わなければならない。"
 ep3_laamp_flavour_ewan.9532.a: "[visitor.GetFirstNameNoTooltip]を解放せねば！"
 ep3_laamp_flavour_ewan.9532.b: "[imprisoner.GetFirstNameNoTooltip]に監禁されていようと、私の知ったことではない。"
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "何年も顔を見ていないため、そろそろ戻ってくるはずの[visitor.GetTitledFirstNameNicknamed]のことが心配になってきた。\n\n残念ながら、杞憂ではなかったようだ。というのも、今日の夕方、[visitor.GetSheHe]はふらふらと野営地に戻ってきたかと思うと、崩れ落ちるように倒れてしまったからだ。まるで抜け殻のようになってしまっている。どうしてこのようなことになったのか、どうしてこのような状態で帰って来たのか、私にはわからない。\n\nこんな状態では、本人から聞き出すこともできない。"
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName]は[camp|E]を離れているあいだに、[GetTrait('incapable').GetName( GetNullCharacter )]になった"
 ep3_laamp_flavour_ewan.9533.a: "一体[visitor.GetHerHim]に何があったのだ？"
 ep3_laamp_flavour_ewan.9533.b: "案ずるな、[visitor.GetFirstNameNoTooltip]。我々が世話をしてやる。"
 ep3_laamp_flavour_ewan.9533.c: "誰かに見られる前にこの能なしをつまみ出せ。"
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.GetTitledFirstNameNicknamed]はそろそろ戻ってきてもいいはずだ。\n\nそもそも[visitor.GetSheHe|U]はこれほど長くここを離れる予定ではなかったのだ。しかし、[visitor.GetSheHe]は帰還することも何かしら連絡を寄越すこともない。道標を見失って、そのまま戻ってこれなくなったのかもしれない。\n\n原因がなんであれ、[visitor.GetFirstNameNoTooltip]が二度と帰ってこないことは明白であるようだ。"
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.GetTitledFirstName]はどういうわけか、どこかで迷子になり、もう[camp|E]には戻ってこない"
 ep3_laamp_flavour_ewan.9534.a: "[visitor.GetHerHim]の身に何が起きたのだろうか…"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "従者が二つ名を得る"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "野営地の人々は[eponymee.GetFirstName]に[eponymee.GetHerHis]の[personality|E]と[traits|E]に基づいた二つ名をつけた。\n$EFFECT_LIST_BULLET$ [eponymee.GetSheHe|U]は#V [eponymee.GetFirstNameNicknamed]#!の名で知られるようになった"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "従者が猟犬を獲得"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed]が飼い犬を手に入れた。"
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "猫に気に入られた従者"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "[pet_owner.GetFirstNameNicknamed]は、子猫を連れ歩くようになった。"
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "仲の良い従者たち"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed]と[follower_2.GetFirstNameNicknamed]は共通点があることで絆を深めている。"
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "敵対的な従者たち"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed]と[follower_2.GetFirstNameNicknamed]は相違点があることで憎みあっている。"
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "困難な人生"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed]は今、人生の苦難にうまく対処できていない。"
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "気楽な人生"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed]は旅をする人生の自由を楽しんでいる。"
