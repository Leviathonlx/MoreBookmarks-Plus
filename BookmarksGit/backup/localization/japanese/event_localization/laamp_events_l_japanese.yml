 ep3_laamp_flavour_ewan.4003.desc: "主導者が死んだことで、山賊たちは極度の混乱状態になる。\n\n悲鳴は、荷馬車の列の中で怯える非戦闘員のものから、目の前で最悪の形で計画が破綻するのを見た冷酷な殺人者のものへと変わる。\n\n臆病な者は逃げ出し、冷酷な者は逃走の時間を稼ぐために仲間に傷を負わせる。いずれにせよ、襲撃は数分で幕を閉じる。"
