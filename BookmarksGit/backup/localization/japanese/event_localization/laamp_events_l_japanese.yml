 ep3_laamp_flavour_ewan.9521.a.changed_away: "変わり者だが、我々の仲間であることは変わりない！"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "賢明な決断だ！"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "よくぞ戻った！"
 ep3_laamp_flavour_ewan.9521.b: "#EMP [visitor.GetCulture.GetNameNoTooltip]#!のよそ者は必要ない。去れ。"
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "何年もかかってしまったが、私のかつての従者、[visitor.GetTitledFirstNameNicknamed]がついに[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]に帰ってきた。\n\nただ…何かが違う…"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "[visitor.GetSheHe]は、自分の[host.GetTitledFirstName]が信仰する[new_faith.GetAdjective]の[new_faith.CreatorName]について崇敬の念を込めて語り、[new_faith.GetNameNoTooltip]の教えに真の救いを見出したと主張する。"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "[visitor.GetSheHe]は、[capital.GetBaseNameNoTier]の宗教である[new_faith.GetName]の祝福について崇敬の念を込めて語り、[new_faith.HighGodNamePossessive]の教えに真の救いを見出したと主張する。"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "我々が捨てた[old_faith.GetAdherentName]の教えではないのだ。\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "一部の人間ほど私にとって重要なことではないが、それでも驚くべきことだ。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "[old_faith.GetAdjectiveNoTooltip]の生き方、我々の最も神聖な伝統をマントを床に投げ捨てるように捨て去るなど、とても考えられないことだ。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "当然ながら、[visitor.GetHerHis]が正しい選択をし、[new_faith.HighGodName]の力を借りて救いと生命の真の意味を受け入れたことを知り、私は歓喜している。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "その選択は私を驚かせたが、[new_faith.GetNameNoTooltip]が悪い生き方だとは言えない。つまるところ、[ROOT.Char.GetFaith.GetName]からは高く評価されているのだから。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "その選択をした理由を知ることはできないが、少なくとも[new_faith.GetNameNoTooltip]は、この神なき世界のほかの多くの信仰に比べればまだしもましである。"
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "私自身が[ROOT.Char.GetFaith.GetAdjective]を信仰しているため、[visitor.GetHerHis]の改宗は私にとって#EMP それほど#!重要ではないが、間違いなく予想外のことではある。"
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n自身の突然の帰還と変化がもたらした騒ぎを気にもせず、[visitor.GetFirstNameNoTooltip]はまるで始めからずっとここにいたかのように、自分の仕事をこなすだけである。"
 ep3_laamp_flavour_ewan.9522.a: "よくぞ戻った、同胞よ！"
 ep3_laamp_flavour_ewan.9522.b: "しかし、なぜ[new_faith.GetNameNoTooltip]に改宗を…"
 ep3_laamp_flavour_ewan.9522.c: "愚か者、一体何をしたのだ！？"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip]であろうと、[new_faith.GetAdherentNameNoTooltip]であろうと、お前は[visitor.GetFirstNameNoTooltip]のままだ。"
 ep3_laamp_flavour_ewan.9522.e: "戻ってきてくれて嬉しいぞ、[visitor.GetFirstNameNoTooltip]。"
 ep3_laamp_flavour_ewan.9522.f: "お前はもはやこの場所で歓迎されていない。"
