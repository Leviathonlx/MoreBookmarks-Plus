l_japanese:
 ep3_laamps.0001.t.female: "かつての[lost_primary_title.Custom('GetTierBaseTitleFemale')]"
 ep3_laamps.0001.t.male: "かつての[lost_primary_title.Custom('GetTierBaseTitleMale')]"
 ep3_laamps.0001.intro: "なんと不名誉な敗北だ！"
 ep3_laamps.0001.memory: "この忌々しい[war_memory.MakeScope.Var('war_cb').GetFlagName]は私からすべてを奪った！"
 ep3_laamps.0001.fallback: "この忌々しい戦争は私からすべてを奪った！"
 ep3_laamps.0001.desc: "私は荒野に放り出され、[winner.GetTitledFirstName]とその兵士たちは勝利を祝福する！\n\n私は[lost_primary_title.GetAdjectiveNoTooltip]の玉座を失った…そしてあの[winner.Custom('PersonalityGetNegativeTraitDesc')][winner.Custom2('InsultNoun', ROOT.Char)]はまさに今この瞬間、#EMP 私#!の[lost_primary_title.GetTierAsNameNoTooltip]のレガリアを手にしようとしているかもしれない！"
 ep3_laamps.0001.a: "いつの日か、私は自分の領土を#EMP 取り返す#!！"
 ep3_laamps.0001.b: "すべてを[alt_1.GetFirstNameNoTooltipRegnal]に委ねる。"
 target_character_government: "[government|E]：[TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[Select_CString(TARGET_CHARACTER.IsIndependentRuler, \"\", TARGET_CHARACTER.GetLiege.GetName)][Select_CString(TARGET_CHARACTER.IsIndependentRuler, '独立', 'の封臣')]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal]に一族の未来を築いてもらわねばならない。"
 ep3_laamps.0001.d: "今こそ[alt_3.GetFirstNameNoTooltipRegnal]を頼ろう。"
 ep3_laamps.0001.e: "時は過ぎた…"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "貴様と貴様の穢れた主人は、私から[lost_primary_title.GetTierAsNameNoTooltip|l]を奪い取ったかもしれないが、覚えておけ。まだ終わっていないからな。私はそう簡単に[lost_primary_title.GetBaseNameNoTierNoTooltip]を手放すつもりはない！"
 ep3_laamps.0003.a: "ハッ！威勢のいい間抜けだ！"
 ep3_laamps.0004.desc: "忌々しい裏切り者たちは私から[conquered.GetTierAsNameNoTooltip|l]を奪い、私を荒野に打ち捨てた。[winner.GetTitledFirstName]とその兵士たちは後任となった[heir.GetTitledFirstName]を称賛している！\n\n逆賊と不正直者に[conquered.GetAdjectiveNoTooltip]の玉座を奪われてしまった.…我々はまさしく[ROOT.Char.GetFaith.FateGodName]の玩具にすぎないのだ…"
 lose_all_prestige_tt: "[prestige_i] [prestige|E]を最大で#V 100#!までしか保持できない"
 lose_all_prestige_level_tt: "あなたは[prestige_level|E]を#value 3#!失う"
 ep3_laamps.0010.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の下位の[potential_laamp.Custom('GetDaughterSon')|U]"
 ep3_laamps.0010.single: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "私の兄弟"
 ep3_laamps.0010.desc: "とともに近頃亡くなった[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))]の[deceased.GetTitledFirstNameRegnal]を哀悼する一方で、我々は[deceased.GetHerHis]の領土を分割する話で忙しい。\n\n[inherited.GetBaseNameNoTierNoTooltip]は私のものになった。"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip]は[inheritor_1.GetFirstName]のものとなった。"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip]は[inheritor_2.GetFirstName]のものとなった。"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip]は[inheritor_3.GetFirstName]のものとなった。"
 ep3_laamps.0010.connector: "そして"
 ep3_laamps.0010.laamp: "だが私の[potential_laamp.Custom('PersonalityGetPositiveTraitDesc')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]、[potential_laamp.GetFirstName]はどうなる？\n\n何も手にできず、[potential_laamp.GetSheHe]は権力が移行する瞬間を傍観していた。#EMP [potential_laamp.GetHerHim]#!のための儀式はなく、ほかの者たちに対する誓いの言葉が聞こえてくるだけだ。貴族の血筋と腰の剣だけが、[potential_laamp.GetHerHis]の生まれ持った権力だ。"
 ep3_laamps.0010.a: "残念だが、統治者になる宿命を持たない者もいる…"
 ep3_laamps.0010.b: "…だが、私は[potential_laamp.GetFirstNamePossessiveNoTooltip]の自由が#EMP 羨ましい#!。"
 ep3_laamps.0020.t: "[revoked.GetAdjectiveNoTooltip]の追放"
 ep3_laamps.0020.desc: "私は一瞬のうちにすべてを失った。私の[revoked.GetTierAsNameNoTooltip|l]、称号、威厳…\n\nあの裏切者、[banisher.GetTitledFirstName]は、殺されずにただ[banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]から追放されただけで済んだことを私が感謝すると思っている！追放されることが、死よりも#EMP 辛い#!運命になり得ることぐらい馬鹿でもわかる…"
 ep3_laamps.0020.a: "そう簡単に[revoked.GetBaseNameNoTierNoTooltip]を諦めるものか！"
 ep3_laamps.0022.desc: "私の解放と引き換えに[revoked.GetTierAsNameNoTooltip|l]を奪ったのかもしれないが、[revoked.GetBaseNameNoTier]はお前のものではない。私の請求権を忘れさせはしない。\n\nいつか立場が逆転し、お前の命を#EMP 私#!が握る日がやって来る。"
 ep3_laamps.0022.a: "うるさいだけでなんの実害もない。"
 ep3_laamps.0030.t: "[old_primary_title.GetBaseNameNoTierNoTooltip]を超えて"
 ep3_laamps.0030.desc: "ついに装飾品やくだらない責任、[old_capital_province.GetNameNoTooltip]での日々の雑務を捨て去り、[old_capital_province.Custom('GetTerrainTypePlural')]に野営地を建てるときが来た！\n\n荒野での新しい生活に対する熱意の度合いに差はあれど、私の最も信頼する使用人と従者もついてきた。\n\n"
 ep3_laamps.0030.heir: "私の代わりに、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))]で後継者でもある[laamp_inheritor.GetFirstName]が[laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[laamp_inheritor.GetTitleAsNameNoTooltip]の称号を手にした。"
 ep3_laamps.0030.liege: "私の旧領国は、私の退任の決断を受け入れてくれたかつての主君、[laamp_inheritor.GetTitledFirstName]に移譲された。"
 ep3_laamps.0030.new: "私の代わりに、地元の有力者である[laamp_inheritor.GetFirstName]が貴族たちによって領国の統治者に選ばれた。"
 ep3_laamps.0030.a: "何をぐずぐずしている暇がある？"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "世界中を旅する、より刺激的な人生が私を呼んでいるのです。長いあいだ考えた結果、私の領地は主君であるあなたにお譲りすることに決めました。私は間もなく[old_primary_title.GetBaseNameNoTierNoTooltip]を去り、広大な地へと旅立ちます。"
 ep3_laamps.0032.a: "大胆な行動だ。馬鹿げていると言う者もいるだろう。"
 ep3_laamps.0040.t: "富豪から貧民へ"
 ep3_laamps.0040.family: "[actor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))]の"
 ep3_laamps.0040.other: "[actor.Custom2('InsultAdjective', ROOT.Char)]我が主君の "
 ep3_laamps.0040.desc: "なんと#EMP 図々しい#!ことか！私の称号は剥奪された！領土は消え、地位は崩れ去った！\n\n自分の名誉はもちろんのこと、私の本来の所有物を守り、取り戻すためには、どん底からやり直さなければならない！\n\nどれだけ道のりが長くとも、貪欲な[actor.GetTitledFirstNamePossessive]に報いを受けさせねば…"
 ep3_laamps.0040.a: "奴はこのままでは済まさない。"
 ep3_laamps.0042.desc: "貴様が[landed_title.GetTierAsNameNoTooltip|l]を奪ったせいで、私は冒険者として生きることを余儀なくされた。\n\nだがまだ終わりではない。私が[landed_title.GetNameNoTierNoTooltip]の正統な所有者であることは忘れない！"
 ep3_laamps.0042.a: "[actor.GetHerHim]には最長で二週間の猶予をやろう。"
 ep3_laamps.0050.t: "我が道を行く"
 ep3_laamps.0050.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName]は近頃落ち着きがない。そのため、ある夜、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を眺めているときに[potential_laamp.GetSheHe]から声をかけられても驚きはなかった。\n\n「[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]様」[potential_laamp.GetSheHe]は地平線に目を向け、物憂い気に溜め息をつく。「[ROOT.Char.Custom('ResidenceBuildingPlural')]での暮らしにはもううんざりです。私は#EMP あそこ#!を出て、世界を見たい！#EMP 自分がいた#!という証を残したいのです」\n\n[potential_laamp.GetSheHe|U]の決意はどうやら本物らしい。[potential_laamp.GetHerHim]からかつて感じたことのないほどの情熱を感じる。これほど情熱に燃えている者はしばらく見ていない。"
 ep3_laamps.0050.a: "君は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]一族の誇りだ！"
 ep3_laamps.0050.b: "どうしてもと言うなら、引き止めはしない。"
 ep3_laamps.0050.c: "馬鹿を言うな！"
 ep3_laamps.0051.desc: "次の朝に目を覚まし、[potential_laamp.GetFirstName]との口論が今だ心に重くのしかかっているなか、[potential_laamp.Custom('PersonalityGetNegativeTraitDesc')]あいつが一晩のうちに姿を消したことを知らされる！\n\nあの間抜けは私の率直な願いに背き、荒野へ向かい、ならず者たちと戯れているのだ！"
 ep3_laamps.0051.a: "生意気な奴だ…"
 ep3_laamps.0051.b: "…なかなかの度胸だ！"
 allowed_runaway_laamp_opinion: "冒険を許された"
 forbidden_runaway_laamp_opinion: "冒険を禁止された"
 ep3_laamps.0100.t: "タダのものなどない"
 ep3_laamps.0100.desc: "自分の申し出が[recipient.GetTitledFirstNamePossessive]に受け入れられたことが信じられない。私はついに、屋根のある、四つの壁に囲まれた自分の[ROOT.Char.Custom('FortifiedBuilding')]を手にすることができる！\n\n私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]となり、"
 ep3_laamps.0100.fellow_vassal: "[new_liege.GetName]の同輩の封臣として地域を支配し、新たな主君の力に頼りつつ、同じだけ忠義も尽くすのだ。"
 ep3_laamps.0100.liege: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の封臣として地域を支配し、新たな主君の力に頼りつつ、同じだけ忠義も尽くすのだ。"
 ep3_laamps.0100.independent: "このかつての[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の領土を自分の封土として支配するのだ！"
 ep3_laamps.0100.unpopular: "\n\nしかし、[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]という地位まで急速に上りつめたことで、同輩の領主たちの反感を招いたことは確かだ…"
 ep3_laamps.0100.fallback: "\n\n長い道のりだったが、これでようやく野営地のベッドとおさらばできる…"
 ep3_laamps.0100.a: " ハッ、「貴族の血は金で買えない」などとよく言えたものだ！"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "私の申し出を受け入れていただき、喜ばしい限りです！\n\n謝礼金をお送りしました。これより[new_primary_title.GetPreferredCapital.GetName]の住居に移動し、"
 ep3_laamps.0101.fellow_vassal: "[new_liege.GetName]の同輩の封臣としての暮らしを始めます。"
 ep3_laamps.0101.liege: "あなたの卑しい封臣としての暮らしを始めます。"
 ep3_laamps.0101.independent: "その地を自分の封土として統治します。"
 ep3_laamps.0101.a: "[actor.GetSheHe|U]は自分の立場をわきまえるべきだ。"
 ep3_laamps.0101.b: "この判断が間違いでなければいいが。"
 ep3_laamps.0101.c: "公平な取引だったと思いたいが。"
 ep3_laamps.0101.liege_message.title: "封臣が領土を売却"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "なんと馬鹿げた提案だ。私が自分の称号を売ると本気で思っているのか？それも、#EMP 貴様#!のような[actor.GetWomanMan]に！？"
 ep3_laamps.0102.a: "そんな言い方はないだろう。"
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "よかろう。勝利した際に私に忠誠を誓うというのなら、[secondary_recipient.GetTitledFirstNamePossessive]の[secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]への侵略を支援しよう。"
 ep3_laamps.0200.a: "素晴らしい！"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "貴殿の提案を慎重に検討したが、今回は貴殿の大義に力を貸すことはできない。"
 ep3_laamps.0201.a: "いずれにせよ奴は必要ない…"
 ep3_laamps.0300.t: "…そして近づいてくる敵"
 ep3_laamps.0300.desc: "自分の提案に対する[recipient.GetFirstNamePossessive]の返信を不安を抱えながら待っていたので、[recipient.GetHerHis]の承認の書簡を目にして安堵したことは否定できない。\n\nこれで決まった。[recipient.GetSheHe]は[recipient.GetPrimaryTitle.GetNameNoTier]の新たな[recipient.GetTitleAsNameNoTooltip]となり、"
 ep3_laamps.0300.fellow_vassal: "[new_liege.GetName]の同輩の封臣として当該地域を支配するのだ。"
 ep3_laamps.0300.liege: "私の封臣として当該地域を支配する。[recipient.GetSheHe]が私と足並みを揃えるつもりならの話だが。"
 ep3_laamps.0300.independent: "[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]の領土を自分の封土として正統に支配するのだ！"
 ep3_laamps.0300.unpopular: "\n\n[recipient.GetHerHis|U]が[actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の貴族のなかで一気に高い地位に登りつめたことで、[actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の多くの者が不快に思うのは間違いない…"
 ep3_laamps.0300.fallback: "\n\nこれでようやく、より差し迫った問題に注力できる…"
 ep3_laamps.0300.a: "これが最後であってくれ。"
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "貴殿が理解を示してくれたことを嬉しく思う。これで我々の争いも終わるだろう。\n\n[new_primary_title.GetPreferredCapital.GetNameNoTier]は貴殿の到着を待っている。その地を"
 ep3_laamps.0301.fellow_vassal: "[new_liege.GetName]の同輩の封臣として統治してくれ。"
 ep3_laamps.0301.liege: "私の封臣として統治してくれ。"
 ep3_laamps.0301.independent: "自分の封土として統治してくれ。"
 ep3_laamps.0301.a: "仰せのままに。"
 ep3_laamps.0301.b: "一度権威を失ったのに、これほどの力をつけることになるとは！"
 ep3_laamps.0301.c: "ついに[ROOT.Char.GetTitleAsNameNoTooltip]を手にした。"
 ep3_laamps.0301.liege_message.title: "封臣、冒険者の定住化"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "こんなちんけな称号で、そう簡単に私を買収できると思うか？手に入れたいなら、お前から力ずくで奪う。"
 ep3_laamps.0302.a: "くっ！つまらん人間のくせに、忌々しい！"
 ep3_laamps.0800.t: "分岐路"
 ep3_laamps.0800.inherited: "[previous_holder.GetFullName]から[new_title.GetBaseNameNoTier]とその関連領土を私が継承するという重大な知らせを、使者が持ってくる…"
 ep3_laamps.0800.abdication: "[previous_holder.GetFullNamePossessive]が退位した後、[new_title.GetBaseNameNoTier]とその関連領土を私が継承するという重大な知らせを、使者が持ってくる…"
 ep3_laamps.0800.granted: "[new_liege.GetTitledFirstNamePossessive]が[new_title.GetBaseNameNoTier]とその関連領土を私に譲渡するという重大な知らせを、使者が持ってくる…"
 ep3_laamps.0800.election: "私が[new_title.GetBaseNameNoTier]とその関連領土の統治者に選ばれたという重大な知らせを、使者が持ってくる…"
 ep3_laamps.0800.faction: "[new_title.GetBaseNameNoTier]の貴族が同領土の支配権を私に託し、[previous_holder.GetFullName]を追放するという重大な知らせを、使者が持ってくる…"
 ep3_laamps.0800.claim_war: "ついに[previous_holder.GetTitledFirstName]を倒し、私が正統な所有者である領土を手にした。今、[new_title.GetBaseNameNoTier]の未来は私の手の中にある…"
 ep3_laamps.0800.holy_war: "ついに[previous_holder.GetTitledFirstName]を倒し、奴の領土を[ROOT.Char.GetFaith.HighGodName]の名の下に手にした。今、[new_title.GetBaseNameNoTier]の未来は私の手の中にある…"
 ep3_laamps.0800.conquest: "ついに[previous_holder.GetTitledFirstName]を倒し、奴の領土を征服した。今、[new_title.GetBaseNameNoTier]の未来は私の手の中にある…"
 ep3_laamps.0800.vassal: "\n\n私は権力の座に就き、[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]に座し、[new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の封臣の[ROOT.Char.GetLadyLord]として[new_liege.GetTitledFirstNameRegnal]に仕える運命にあるのだろうか？"
 ep3_laamps.0800.independent: "\n\n私は権力の座に就き、独立した君主として[new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]に座す運命にあるのだろうか？"
 ep3_laamps.0800.desc: "\n\n旅の暮らしは確かに試練と危機に満ちている。だがその暮らしのなんと自由なことか！統治者としての数多の責務に縛られないという魅力は否定できない。\n\n"
 ep3_laamps.0800.a: "うむ、今こそ野営地を去る時だ…"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U]は[landed|E][ruler|E]になる#!#!"
 ep3_laamps.0800.b: "冒険が私を呼んでいる。権威は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))]、[alt_1.GetFirstNameNoTooltip]にくれてやる！"
 ep3_laamps.0800.b.claimant: "冒険が私を呼んでいる。[alt_1.GetFirstNameNoTooltip]に請求権を行使させてやろう！"
 ep3_laamps.0800.c: "[new_title.GetBaseNameNoTierNoTooltip]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))]、[alt_2.GetFirstNameNoTooltip]に託す。"
 ep3_laamps.0800.c.claimant: "ふさわしい請求者である[alt_2.GetFirstNameNoTooltip]に領土を託そう！"
 ep3_laamps.0800.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))]、[alt_3.GetFirstNameNoTooltip]が[new_title.Custom('GetTierBase')|l]を統治すればよい！"
 ep3_laamps.0800.d.claimant: "[alt_3.GetFirstNamePossessiveNoTooltip]の請求権を支援しよう！"
 ep3_laamps.0800.e: "これらの領土を放棄し、ほかの者に譲ろう！"
 ep3_laamps.0800.e.liege: "これらの領土を放棄し、[new_liege.GetTitleAsNameNoTooltip]に譲ろう！"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N あなたは放棄した[titles|E]に対するすべての[claims|E]を失います#!"
 renounced_land_to_me_opinion: "称号を放棄して私に譲った"
 renounced_land_to_weaker_claim_opinion: "称号を放棄して下位請求者に譲った"
 renounced_land_to_other_opinion: "称号を放棄してほかの者に譲った"
 renounced_land_outside_family_opinion: "称号を放棄して一族以外の者に譲った"
 adventurer_titles_renounced_title: "称号の放棄"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName]は[adventurer|E]でありつづけるため、自分の新たな[titles|E]を放棄した"
 adventurer_titles_renounced_by_me_desc: "私は自分の新たな[titles|E]を放棄し、[beneficiary.GetTitledFirstName]に託した"
 ep3_laamps.1001.t: "我々が歩む道"
 ep3_laamps.1001.desc.intro: "道はずっと先まで続いている。遠い地平線に絡みつく一本の曲がりくねった糸。\n\n私の野営地は…テントが点在し、そよ風を浴びてあくびをする駄獣がいるだけで静かである。見知らぬ人々やよそ者たちが日の出とともに起き上がり、朝の雑務を嫌々こなしている。\n\nほとんどは旅の途中に新しい集落を見つけるたびに、野営地に加わったり抜けたりする種々雑多な人々である。"
 ep3_laamps.1001.desc.blind: "声を聞いても、はっきり誰だかわかる者はほとんどいない。"
 ep3_laamps.1001.desc.at_least_one_working_eye: "顔を見ても、はっきり誰だかわかる者はほとんどいない。"
 ep3_laamps.1001.a: "幸いなことに、私の知り合いは話が上手いお喋り好きである。"
 ep3_laamps.1001.a.tt: "あなたは[diplomacy|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.b: "いつの日か、この者たちが一つの軍となるのだ。"
 ep3_laamps.1001.b.tt: "あなたは[martial|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.c: "この者たちとともに帝国を築こう。"
 ep3_laamps.1001.c.tt: "あなたは[stewardship|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.d: "ふむ、夜に盗みすら起きなかったな。"
 ep3_laamps.1001.d.tt: "あなたは[intrigue|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.e: "[ROOT.Char.GetFaith.KnowledgeGodName]に感謝だ。少なくとも我々には識者がいる！"
 ep3_laamps.1001.e.tt: "あなたは[learning|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.f: "少なくとも、腕の良い喧嘩好きが何人かいる。"
 ep3_laamps.1001.f.tt: "あなたは[prowess|E]に長けた2人の[followers|E]とともに旅立つ"
 ep3_laamps.1001.g: "私にはまだ有用な従者はいない。"
 ep3_laamps.1001.g.tt.followers: "あなたは[followers|E]なしで、すでにいる[family|E]と[friends|E]とだけで旅立つ。"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial [followers|E]を採用するまでは、[task_contract|E]が達成困難か、達成不可能になる可能性があります#!"
 ep3_laamps.1011.t: "剣の誓い"
 ep3_laamps.1011.desc.four_plus_titles: "「…私は[title_1.GetNameNoTier]、[title_2.GetNameNoTier]、[title_3.GetNameNoTier]、そして、あなたが正統な所有者であるすべての領国の領有権を永遠に守ることを誓います、我が主君」 "
 ep3_laamps.1011.desc.three_titles: "「…私はあなたの正当な領土である[title_1.GetNameNoTier]、[title_2.GetNameNoTier]、[title_3.GetNameNoTier]の領有権を永遠に守ることを誓います、我が主君」 "
 ep3_laamps.1011.desc.two_titles: "「…私はあなたの一対の領国、[title_1.GetNameNoTier]と[title_2.GetNameNoTier]の領有権を永遠に守ることを誓います、我が主君」 "
 ep3_laamps.1011.desc.one_title: "「…私はあなたの正当な領土である[title_1.GetNameNoTier]の領有権を永遠に守ることを誓います、我が主君」 "
 ep3_laamps.1011.desc.midtro: "[recipient.Custom2('MyCharacterIntroduction', actor)]が宣言する。\n\n[recipient.GetSheHe]は敬意と服従を示すため頭を深く垂れ、長く回りくどい誓いの言葉を言い終えると、私の返事を待つ。\n\n"
 ep3_laamps.1011.desc.prior_swords: "また一人、優秀な兵士が私の大義に誓いを立てた。"
 ep3_laamps.1011.desc.first_sword: "私に心からの誓いを立てた兵士はこれが初めてである。"
 ep3_laamps.1011.desc.outro: "[recipient.GetHerHis]の忠誠心は申し分ない。残る唯一の問題は、#EMP 私#!がどれだけの忠誠心を返すかということだ。"
 ep3_laamps.1011.a: "いつでも私の食卓に来てくれたまえ。"
 ep3_laamps.1011.b: "戦に勝利することで貴殿の忠誠心を勝ち取れるよう願っている、[recipient.GetFirstNameNoTooltip]。"
 ep3_laamps.5000.t: "空の箱"
 ep3_laamps.5000.desc: "自分の食事を悲しげに見下ろす。ほとんど熟れていないリンゴが、この中では一番美味そうである。\n\n"
 ep3_laamps.5000.provisionslow: "食料は底を尽きつつあり、非常に苦しい状況にある。野営地中で腹がゴロゴロと鳴り、ベルトを締める穴も足りなくなってきた。"
 ep3_laamps.5000.provisionsok: "野営地で食べるものには事欠かないが、種類が少ない。しんなりした野菜はたくさんあるものの、上等な肉が食べたくてしょうがない。"
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName]は弓を手にすっと立ち上がり、矢筒に手を伸ばす。\n\n「もう我慢の限界です。ここは[local_lord.GetTitledFirstNamePossessive]の領土かもしれませんが、余った分をいただくくらいなら許してもらえるはずです」"
 ep3_laamps.5000.a: "密猟はいけない。"
 ep3_laamps.5000.a.tt: "狩猟権を求める手紙を出そう。"
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip]はしぶしぶ同意する"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip]は狩猟権の代金を払えと主張する"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip]は拒否する"
 ep3_laamps.5000.b: "急いでやれ。それから、騒がしくするなよ。"
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip]は見つかることなく狩猟を終える"
 ep3_laamps.5000.b.failure: "[hunter.GetFirstNameNoTooltip]は捕まり、罰として獲物の半分を没収される"
 ep3_laamps.5000.b.critfailure: "[hunter.GetFirstNameNoTooltip]は捕まり、投獄される"
 ep3_laamps.5000.c: "危険は冒せない。代わりにベリーを採取しろ。"
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip]はベリーを持ち帰る"
 ep3_laamps.5000.c.failure: "ベリーの木には実がなっていない"
 ep3_laamps.5005.t: "信心深い訪問者"
 ep3_laamps.5005.desc: "焚き火がパチパチと音を立て、我々の輪に入ってくる人影を照らし出した。[priest.GetSheHe|U]は杖を持ち、こんな遅い時間にもかかわらず力強く歩いてくる。見張りの者たちがあいだに入ってきたが、私はそれを手で制す。\n\n「ここに[priest.GetFaith.HighGodName]の信者の居場所はあるでしょうか？」[priest.GetSheHe|U]は期待するようにこちらに微笑みかけた。汚れた服が強風で擦れあっている。旅の[ROOT.Char.GetFaith.PriestNeuter]だ！\n\n"
 ep3_laamps.5005.samefaith: "こうした人物は[ROOT.Char.GetFaith.GetAdjective]の世界ではよく知られている。旅する説教師たちは[priest.GetFaith.HighGodName]の言葉を世界の隅々にまで広めるのだ。"
 ep3_laamps.5005.difffaith: "おそらく[ROOT.Char.GetFaith.PriestNeuter]だが、[ROOT.Char.GetFaith.GetAdjective]の[ROOT.Char.GetFaith.PriestNeuter]でないことはわかる。仲間の信者の何人かは、同じことに気づいて不快そうに足をそわそわと動かしている。"
 ep3_laamps.5005.a: "君のような世渡り上手な者がぜひ必要だ…"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U]はしばらく留まることに同意する"
 ep3_laamps.5005.a.failure: "[priest.GetSheHe|U]は野営地をさらに超えた先に行く予定である"
 ep3_laamps.5005.b: "「座ってくれ。今晩はここに泊まって、君の話を聞かせてくれ！」"
 ep3_laamps.5005.c: "「すまないが、お引き取り願おう」"
 ep3_laamps.5005.c.tt: "空きがないのだ。見知らぬ者に寝床を譲れなどと従者に頼めるものか！"
 ep3_laamps.5005.d: "「失せろ！お前のような奴はここにはいらぬ！」"
 every_non_faith_follower: "非[priest.GetFaith.GetAdjective]のすべての[follower|E]"
 ep3_laamps.5010.t: "痛み"
 ep3_laamps.5010.desc: "#EMP うぅっ！#!\n\n今晩の焚き火の近くに腰を下ろしながら、思わず声を漏らしてしまう。年長者たちは年を取るとそうなるのだといつも言っているが、私はまだ[ROOT.Char.GetAge]歳だ…\n\nいいや、不便な生活をしていれば体は消耗するのだ。ほかの者たちも同じように痛みに苦しんでいる。[follower.GetName]が私の隣にドサリと座り込み、少し顔をしかめる。"
 ep3_laamps.5010.a: "先ほど通り過ぎた宿屋にはたくさんベッドが余っていたな…"
 ep3_laamps.5010.b: "背中の痛みがひどい。もっと上等な家具が必要だ。"
 ep3_laamps.5010.b.tt: "あなたの[building|E]「$camp_main_01_domicile_building$」を割引されたコストでアップグレードする"
 ep3_laamps.5010.c: "辛抱強く耐えなければならない。"
 ep3_laamps.5010.c.success: "あなたの体は環境に慣れる"
 ep3_laamps.5010.c.failure: "あなたは苦しみつづける"
 ep3_laamps.5015.t: "飢えた兵士"
 ep3_laamps.5015.desc: "誰かががよろよろと野営地に入ってくる。体は汚れ、疲れ果てており、まともな食事にありつけていないのは明白だ。名前は[knight.GetFirstName]だと[knight.GetSheHe]は言う。\n\n「ほかにも私と同じような者がいます」[knight.GetSheHe]は遠くの方を指差す。「つまらぬ争いが終わると、我々は捨てられ、ただ朽ち果てるしかない。剣の腕はまだまだ衰えていませんが、我々はさまよい、飢え死にする運命なのです」\n\n「弱者から食料と金を奪わないのは我々だけです」[knight.GetHerHis|U]の体はボロボロだが、その目は決意で輝いている。「そんなことをするくらいなら、死を選びます」"
 ep3_laamps.5015.a: "「お前は私より立派だ。それに私よりも愚かだ」"
 ep3_laamps.5015.a.tt: "[knight.GetHerHis]の持っている金と装飾品をすべて奪う。"
 ep3_laamps.5015.b: "ほかにもいると言ったか？"
 ep3_laamps.5015.c: "もう一人くらい兵士がいてもいいな…"
 ep3_laamps.5015.c.success: "寛大なあなたのうわさが広まる"
 ep3_laamps.5015.d: "来い、こっちに座って体を休めろ。飯を食え。"
 ep3_laamps.5020.t: "馴染みのない食べ物"
 ep3_laamps.5020.desc: "[location.GetName]の文化には馴染みがなく、その慣習にも同じように縁がない。夕食の準備をする[cook.GetFirstName]に呼ばれ、煮込んでいる鍋を見せられて、ますますそう感じた。\n\n「地元の料理なんです」[cook.GetSheHe]は話しはじめる。「おそらく#EMP 本物#!の[local_culture.GetName]料理です。通りかかった商人にそう言われました」\n\n私はいぶかしげにその物体を見る。煮込まれているあれは…[cook.Custom('GetRandomRegionalSmallGame')]か？一緒に入っているのは#EMP [cook.Custom('RegionalRootVegetablePlural')]じゃないか！？#!"
 ep3_laamps.5020.tt: "以下のうちのどれか1つが必要：[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5020.a: "…特別な#EMP あるもの#!を少し足す必要があるのではないか。"
 ep3_laamps.5020.a.tt: "[cook.GetFirstNameNoTooltip]も特別なものだと思ってくれるだろう。"
 ep3_laamps.5020.b: "[culture.GetNameNoTooltip]料理に使う香草を混ぜてくれ。"
 ep3_laamps.5020.c: "まあ、食べてみるか。"
 ep3_laamps.5020.c.success: "料理は美味しい"
 ep3_laamps.5020.c.failure: "料理はまずい"
 cultural_acceptance_gain_food_acceptance: "二つの文化のあいだで料理法が共有された。"
 ep3_laamps.5020.d: "このおぞましいものはなんだ！？"
 ep3_laamps.5020.d.tt: "躊躇したことで悪評を買う"
 ep3_laamps.5025.t: "目的を達成するための手段？"
 ep3_laamps.5025.desc: "[ROOT.Char.Custom('GetRandomCampBuilding')]の近くに座り、野営地の音と匂いに浸る。宮廷の安全な壁に囲まれた生活とは全然違う。\n\n自由を満喫するのは簡単だ。義務も、うるさい評議員も、もてなすべき要人も、権力を持つことの弊害もない。\n\nしかし、こうした自由は高価な買い物なのだ。生き残るために絶え間なくもがくが、徐々に気力は失われる。毎晩、ちゃんとしたベッドで寝たいという気持ちが強まっていく…"
 ep3_laamps.5025.a: "いつの日か、領土を#EMP 手に入れなければ#!。"
 ep3_laamps.5025.b: "私はこの生活を大いに楽しんでいる。"
 ep3_laamps.5025.b.flavor: "ならば慣れてしまえばいいのだ！"
 ep3_laamps.5025.b.tt: "#value 2#!つの新たな[task_contracts|E]を追加する"
 ep3_laamps.5025.c: "いろいろな選択肢を残しておくのが最善だ。"
 ep3_laamps.5025.c.flavor: "…加えて、将来のために蓄えておくべきだ。"
 ep3_laamps.5025.c.toast: "あなたは柔軟であることの大切さを学ぶ"
 lust_for_land_modifier_tt: "[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]の補正"
 ep3_laamps.5030.t: "内と外"
 ep3_laamps.5030.desc: "旅をしていると、ある建物が視界に入ってくる。外に置かれた痛んだ看板には「[ROOT.Char.Custom('GetPubName')] - 宿屋」と書かれている。\n\n「今夜は運がなかったな。今いる宿泊客だけでもほとんど余裕がないのに、新しい客なんてもってのほかだ」中にいる宿屋の主人が突き放すように頭を振る。「#EMP 特に#!、お前たちのようなくずなんてまっぴらごめんだ！」\n\n#EMP くずだって！？#!"
 ep3_laamps.5030.a: "そうか、なら仕方ないな。とにかく酒を飲もう。"
 ep3_laamps.5030.a.tt: "この選択肢はあなたの[dynasty_prestige|E]が高いため選択可能\n"
 ep3_laamps.5030.b: "私は乞食じゃない。[ROOT.Char.GetHouse.GetNameNoTooltip]一族の[ROOT.Char.GetFirstNameNoTooltip]だ。"
 ep3_laamps.5030.b.tt: "「私を#EMP もてなせ#!！」"
 ep3_laamps.5030.c: "すまないが、どうしても泊まる場所が必要なのだ。"
 ep3_laamps.5030.c.success: "あなたの遠回しの言葉が伝わり、割引まで受ける"
 ep3_laamps.5030.c.failure: "あなたの脅しは見抜かれる"
 ep3_laamps.5030.c.critfailure: "手に負えない状況になる"
 ep3_laamps.5030.d: "どうにか折り合いをつけられないか？"
 ep3_laamps.5030.d.success: "あなたの交渉はうまくいく"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip]は断固として譲らない"
 ep3_laamps.5035.t: "地勢"
 ep3_laamps.5035.desc: "野営地には[location.GetName]の地形に精通している者がいない。こうした土地を甘く見ていると痛い目に遭う。いま私が地元の案内人の前に立ち、手助けしてもらえないか交渉をしているのはそういう理由だ。\n\n「本当に危ないんですよ！」[guide.GetSheHe|U]は食いしばった歯の隙間から息を吸い込み、大袈裟に心配する素振りを見せて言う。「この地図か私の案内のどちらかが必要です。それだけはタダで教えてあげましょう」\n\nその通りなのだが…[guide.GetHerHis]の立ち振る舞いには何か引っかかるものがある。"
 ep3_laamps.5035.tt: "以下のうちのどれか1つが必要：[GetTrait('lifestyle_traveler').GetName( GetNullCharacter )]、[GetTrait('eccentric').GetName( GetNullCharacter )]、[GetTrait('gluttonous').GetName( GetNullCharacter )]"
 ep3_laamps.5035.a: "野営地に君のような[guide.GetWomanMan]がぜひ欲しい。"
 ep3_laamps.5035.b: "その地図はいくらだったかな？"
 ep3_laamps.5035.c: "#EMP この#!場所を抜けるには君の助けが必要だ…"
 ep3_laamps.5035.c.success: "助言は役に立つ"
 ep3_laamps.5035.c.failure: "案内人の情報は間違っている"
 ep3_laamps.5035.c.critfailure: "案内人が示した道はあなたを罠に誘いこむ"
 ep3_laamps.5035.d: "君の案内は必要ない。"
 ep3_laamps.5035.d.tt: "迷子にならないことを願うしかない…"
 ep3_laamps.5035.d.toast: "あなたは迷ってしまう"
 guide_map: "詳細な地図"
 guide_map_desc: "この地図の束には、既知の世界のほとんどの地域の地勢が詳細に記されている。厄介で危険な地形を走破する際に特に役立つ。"
 ep3_laamps.5040.t: "廃墟の散策"
 ep3_laamps.5040.desc: "野営地の先の道を偵察していると、みすぼらしい交易人たちに出くわす。彼らは古くてぼろぼろの大きな建物の周りに集まり、ほかのきれいな建物の方は商人たちが占拠している。\n\n商品はごく普通だ。食べ物が中心で、旅人の行き交う道に面しているため間違いなく客も多いだろう。しかし、私の視線は否応なしに、灰色でくぼみだらけの廃墟の壁に引き寄せられる。\n\n非常に立派な建物だ！商人たちは周辺を占拠しているだけで、荒廃した中心部は手つかずのままである。"
 ep3_laamps.5040.a: "よし、あの廃墟で運試しといくか…"
 ep3_laamps.5040.a.bigsuccess: "探索は非常にうまくいく"
 ep3_laamps.5040.a.bigsuccess.tt: "あなたは埃をかぶった武器を見つける"
 ep3_laamps.5040.a.success: "探索はうまくいく"
 ep3_laamps.5040.a.success.tt: "あなたは小さな装身具を見つける"
 ep3_laamps.5040.a.failure: "探索するが、無駄になる"
 ep3_laamps.5040.a.failure.tt: "あなたは何も見つけられない"
 ep3_laamps.5040.b: "危険を冒さず、物資を買い貯めておくのが一番だ。"
 ep3_laamps.5040.c: "彼らの中に我々の仲間になってくれる者がいるだろうか？"
 ep3_laamps.5040.c.critsuccess.tt: "2人の[followers|E]が加わる"
 ep3_laamps.5040.c.success.tt: "1人の[follower|E]が加わる"
 ep3_laamps.5040.c.failure.tt: "誰も仲間に加わらない"
 ep3_laamps.5040.c.critsuccess: "二人組があなたの提案を受け入れる"
 ep3_laamps.5040.c.success: "一人があなたの仲間になることを決心する"
 ep3_laamps.5040.c.failure: "誰も名乗り出ない"
 ep3_laamps.5045.t: "権力の回廊"
 ep3_laamps.5045.desc: "[location.GetName]にある[local_lord.GetFullNamePossessive]の住居で出される料理は、当然ながら素晴らしい。慣れ親しんだいつもの間に合わせの食事とはまったく違う。\n\n「君が私の呼びかけに応じてくれて、とても嬉しいよ」[local_lord.GetFirstNameNoTooltip]はこちらを向いて言う。「何か協力しあえることがないか相談したかったのだ」\n\n「つまるところ、私ほどの地位の[local_lord.GetWomanMan]になれば、仕事によっては#EMP 自分の手を汚す#!ことができないこともあるのだ…」"
 ep3_laamps.5045.a: "放浪者の生活にひどくうんざりしていたところだ…"
 ep3_laamps.5045.a.tt: "この選択肢はあなたが[GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]の[modifier|E]を持っているため利用可能"
 ep3_laamps.5045.a.success: "あなたの言葉には説得力がある"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U]は笑って受け流す"
 ep3_laamps.5045.b: "まあ、金があって困ることはない…"
 ep3_laamps.5045.c: "料理をもっと出してくれれば、いろいろ協力できる。"
 ep3_laamps.5045.d: "私が求めているのはこの地域のためになる仕事だけだ。"
 world_africa_sahara_provisions_usage_multiplier_modifier: "サハラの州"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "この州は強大なサハラ砂漠（またはそれに隣接する山脈）の過酷な環境にさらされている。ここを横断しようとする者は間抜けか、熟練者だけである。"
 duel_to_the_death.tt: "@death_icon! #X このあとすぐ[character_death_death|E]まで決着しない[single_combat_duel|E]に突入する#!"
