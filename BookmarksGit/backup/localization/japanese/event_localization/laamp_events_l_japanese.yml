 ep3_laamp_flavour_ewan.4061.t: "夜の目"
 ep3_laamp_flavour_ewan.4061.desc.intro: "今朝、人を食らう怪物が再び襲ってきたと報告が入る。"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "昨夜、三人が行方不明になった。遺体はないが、血痕と何か巨大なものの泥の足跡が残されている。"
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "昨夜、三人が行方不明になった。骨の欠片とほぼ完全な腕が一本以外は、超巨大な化け物に食われてしまった。"
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "昨夜、二人が行方不明になった。遺体は巨大な捕食者によってボロボロに引き裂かれ、半マイルほどの範囲にまき散らされている。"
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "昨夜、二人が行方不明になった。何か巨大な獣が残していった肉塊がここからそう遠くない場所で発見されている。"
 ep3_laamp_flavour_ewan.4061.desc.size.large: "また別の従者が食われてしまった。巨大な獣が残していった遺体の大部分が[ROOT.Char.Custom('GetRandomCampBuilding')]の隣で発見されている。"
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "また別の者が跡形もなく姿を消した。その素早い生き物が獲物を捕らえた場所には、わずかに引きずった跡と血痕が残っているだけである。"
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\n衛兵たちはその忌々しい光景を直視できない。正体はわからないが、奴は我々の肉を好み、日中や夕方の早い時間帯に我々の後をつけてくるほど賢いようだ。\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "私は思考を"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "私は視線を"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "我々の進路に沿って流れる川へと向ける。これだけの水量があれば、どんな怪物も水中に身を隠せるだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "茂みで区切られた畑や生垣が密集する周囲の農地へと向ける。20フィートごとに怪物が隠れていてもおかしくない。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "我々が抜けてきた広大な丘陵地帯に向ける。どの丘も反対側は見えないため、怪物が我々を追跡するのを容易にしている。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "夜明けの淡い光の中で頭上にそびえ立つ、ごつごつした峰や尾根に向ける。洞窟に住む怪物が身を隠す場所は数え切れないほどある。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "周囲の砂丘の海へ向ける。非常に見通しが良いように[ROOT.Char.Custom('SenseObserve_SeemLook')]が、狡猾な夜行性の怪物は、鮫が波間を泳ぐように簡単に砂の中を泳ぐことができる。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "明るい朝の光を遮っている、砂埃が舞う山頂や尾根に向ける。飢えた怪物が一日の暑さをしのげる場所はあまりにも多い。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "ねじれ絡みあう木々と、頭上のつるに覆われた厚い樹冠に向ける。怪物は今、我々の10フィート先にいるかもしれないが、それを確かめる術すらない。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "四方八方に広がる森に向ける。あまりに木々が密生しているため、野営地の周囲を100フィート以上見通すことができず、怪物はどこにでも身を隠すことができる。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "霧に覆われた地平線と、湿地帯に点在する丸い小丘に向ける。地面の大部分は平らだが、未知の怪物が身を隠せないほどでは#EMP ない#!。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "周囲の草の海に向ける。この平坦な地形を見て、尾根や谷、洞窟といった未知の怪物が身を隠せる場所がない、と思うのは愚か者だけだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "我々が進んでいるぬかるんだ、木々が生い茂る氾濫原に向ける。待ち伏せをする怪物が忍び寄るには絶好の地形だ。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "我々のいる土埃に覆われた乾燥地に向ける。丘と所々に生えている木々に遮られたこの地形では、どんな獰猛な怪物も簡単に我々をつけ狙うことができるだろう。"
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "我々のいるなだらかで広い平原に向ける。平坦ではあるが、#EMP 完全#!に平坦なわけではなく、どんな怪物でも身を隠せる山と谷がある。"
 ep3_laamp_flavour_ewan.4061.desc.outro: "奴はこちらを監視しながら、そのときを待っている。夜の食事に向けて、徐々に飢えを募らせている。"
 ep3_laamp_flavour_ewan.4061.a: "監視を強化しろ。"
