 ep3_laamp_flavour_ewan.4041.t: "[ROOT.Char.GetFaith.TricksterGodNamePossessive]の税"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "我々の行列を散らそうとする風と雨の合間に、ときどき雷が頭上で不気味に鈍く鳴り響く。\n\n荷車や家畜が[ROOT.Char.Custom('RainySoilType')]に沈み、遠い叫び声が列に響き渡る。嵐は全力で我々を[ROOT.Char.GetFaith.NegativeAfterLife]まで押し流そうとしている。子供と老人は悲惨な沈黙の中で震え、骨の髄まで濡れており、いつ体温が奪われはじめるのかと不安に駆られている。\n\n空気は静寂と緊張に包まれ、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "風のいななきで、数フィート以上先の音はほとんど聞こえない。\n\nこの忌まわしい嵐の勢いは増すばかりで、雨が目にチクチクと刺さり、重い荷車や荷物を背負わされている家畜はぬかるんだ[ROOT.Char.Custom('RainySoilType')]に足止めされている。同じような無言の光景が隊列のほかの場所でも広がる。力の強い従者たちが馬車を引き抜こうとする一方で、子供や高齢者たちは身を隠せる場所を探すか作るかして、そこで身を寄せあっている。\n\n自然そのものが我々を敵視しているようであり、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "体の感覚がない。\n\nどんなに服を着込んでも、寒さが私を蝕む。風に翻弄される大粒の雪が、露出した肉体の隅々まで浸み込み、燃え尽きた蝋燭から蝋が流れ落ちるように熱を奪っていく。隊列のほかの者たちはもっとひどい。人間も、動物も、荷車もこの真っ白の地獄を抜け出せず、子供や老人は雪に覆われた幌の下で震え、大人たちは立ち往生した馬車を助け出そうと必死である。\n\n吹雪は次第に強まり、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "目、鼻、喉、#EMP すべての場所#!に砂が入り込む。顔を覆っても、砂の勢いを弱めることはほとんどできず、忌々しい砂粒があらゆるものに猛烈な勢いで襲いかかる。\n\n砂嵐は突然、どこからともなくやってきた。数分もしないうちに、隊列全体が飲み込まれ、今や私に聞こえるのは、物資が引き剥がされて強風に飛ばされていくときの悲鳴と、若者も老人も肺をやられて苦しげに咳込む音だけだ。\n\n入念に準備したきたものが、突如として崩壊し、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "この距離からでも、我々に迫る炎の凄まじい熱気を感じる。\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "野火は乾燥した低木のあいだを、我々が開けた土地を進むよりも速く進んでいる。危険な風が我々に向けて火の勢いを強め、荷を積んだラバも、もたもたとしている子供も、逃げ遅れた者はみな焼かれる恐れがある。\n\n巨大な噴煙が炎の前方に広がり、病人や老人の息を詰まらせ、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "坂道を懸命に登りつづけるが、この止まない風と乾燥した土地のせいで、野火は次第に我々に迫ってくる。荷を積んだラバも、もたもたとしている子供も、逃げ遅れた者はみな焼かれる恐れがある。\n\n巻き上がる煙が炎を覆って隊列に入り込むと、健康な者でさえ息を詰まらせ、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "多くの木々を焼き尽くし、野火は急速に迫ってきている。特に乾燥して樹液を多く含んだ木が時折爆発し、逃げ遅れた者を待ち受ける悲惨な運命を陰惨なやり方で思い知らせる。\n\n油分を含む、皮肉にも香ばしい煙の渦が我々を炎の先へと追いやり、体の弱い者たちの息を詰まらせ、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "野火の進行速度は我々よりも速く、我々の隊列にまで猛烈に燃え広がるのに#EMP 十分#!な燃料があるようだ。荷を積んだラバも、もたもたとしている子供も、逃げ遅れた者はみな生きたまま焼かれてしまうだろう。\n\nさらに悪いことに、炎の前方には大量の煙が立ちのぼり、時折こちらに押し寄せてきて虚弱者たちの息を詰まらせ、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "驚くほど柔らかい音、はるか上の方から広い範囲に伝わるかすかな#EMP ザザー#!っという音が迫る危険を知らせる。\n\n隊列の数十の視線が頭上にそびえる山頂に集まる。その瞬間、どんな嵐の雷鳴よりも大きな轟音が鳴り響く。\n\n「#BER 雪崩だ！#!」と誰かが叫ぶ。突然の大混乱に、人間も動物も、襲いくる白い死の滝から逃れようとわずかな避難場所めがけて必死に走り出し、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "霧はどこからともなく立ち込めてくるようだ。ある瞬間に空気が湿気を帯び、やがてスープのように濃くなる。\n\n少量の雨が降っただけで、近くの小川が急速に増水しはじめる。我が隊列は緊張に包まれ、人も荷車も徐々に速度を落とし停止する。何が起きているのかは誰もはっきりとわかっていないが、#EMP 何か#!がおかしい。\n\n一分も経たないうちに、先ほどまでは安定していた地面が厚い泥の層に変わり、いたるところで下から水が湧き出してくる。「洪水だ、#EMP 鉄砲水#!だ！」と誰かの叫び声が響き、"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "ここの雪はしつこく降りつづけるが、問題になるほどの猛雪ではなく、世界を厚い白の絨毯で覆い隠す程度だ。我が隊列は木々に覆われた空間を少し離れ、森の中の開けた場所を通り抜けて、周囲に広がる美しい景色を堪能する。\n\n#BER パキッ。#!\n\n膨れ上がる恐怖を胸に、何十もの視線が足元に向くと、地面に…違う、#EMP 凍った湖#!の表面に巨大な裂け目が現れる！ぐずぐずしている時間も、考えている時間もなく、我々は逃げ出す。"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "足元で世界が揺れる。人やラバがよろめき、赤ん坊が一斉に泣き叫ぶ。荷車が持ち上げられたかと思うと、地面に叩きつけられるか、路傍にそれて車輪が壊れてしまう。\n\n揺れの後に、隊列全体に一瞬の混乱が起きる。今のは何だったのだ？まだ続くのか、それとも…\n\n#EMP 大地そのものが揺れはじめる#!。視線の先で亀裂が起き、人が走るよりも速く、こちらに向かって蛇行してくる。その光景に、"
 ep3_laamp_flavour_ewan.4041.desc.outro: "従者たちの心は今にも折れそうである。"
