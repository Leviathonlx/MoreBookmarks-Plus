 ep3_laamp_flavour_ewan.4062.desc.intro: "奴を出し抜くのにもう一晩待つ余裕はない。狩猟団を集め、この事態に決着をつけるのだ。それも、今朝のうちにだ。\n\n獣の足跡は"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "柔らかく、追跡が難しいが、間違いなく犬科である。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "ほとんど視認できないが、猫科のものであるように思う。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "驚くほど浅いが、明らかに熊のものである。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "深く…奇妙だ。どんな獣なのか正体が掴めない。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "どちらかと言うと人間の手に近い形だ。鋭い爪で引きずるように移動している。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "まるで意図的に擬装されたように非常に浅く、判別できない。"
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "約一時間後、"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "我々は川沿いの砂地の岸辺にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "我々は長い生け垣にあいた隙間にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "我々は高い丘の頂上にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "我々は絶壁の縁にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "我々は高い砂丘の麓にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "我々は広いジャングルの空き地にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "我々は広大な木立にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "我々は乾燥地の一角にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "我々は岩だらけの小渓谷にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "我々は狭い半島にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "我々は土埃の多い谷にたどり着く。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "我々は丸い丘を超える。"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "そこで足跡は消えている。\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "背後からの低いうなり声に気付いて振り向くと、昨夜の殺戮の血でまだ鼻先が濡れている[ROOT.Char.Custom('4061_size_adjective')]野生のマスチフが間近に迫っている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "猛烈なうなり声に気付いて振り向くと、[ROOT.Char.Custom('4061_size_adjective')]狼が極度の飢えに燃える目で、今にも噛みつこうと歯を剥き出しにし、口から唾液を飛び散らせている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "背後からの狂人が笑うような鳴き声に振り向くと、鼻に血と人肉の塊がついた[ROOT.Char.Custom('4061_size_adjective')]ハイエナが飢えた目で我々を見詰めている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "背後からのけたたましい咆哮に全員が振り向くと、丸い鼻先に夕食の内臓がまだべったりとついた1頭の[ROOT.Char.Custom('4061_size_adjective')]ライオンが、明らかに飢えた様子で息を荒げている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "背後からの骨の髄から震えあがるような咆哮に全員が振り向くと、[ROOT.Char.Custom('4061_size_adjective')]虎がまだ夕食の死臭を放ちながら、飢えた目でこちらを見詰めている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "背後からの大きなうなり声に気付いて踵を返すと、狂暴な[ROOT.Char.Custom('4061_size_adjective')]ヒョウが顔も足も血に塗れたまま待ち構えている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "背後からの大きなうなり声に気付いて踵を返すと、いまだ夜の狩りの興奮と血の欲望が冷めやらぬ漆黒のヒョウと対面し、呆然とする。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "背後からの低いシューという声に気付いて踵を返すと、不気味に狡猾な目を光らせた[ROOT.Char.Custom('4061_size_adjective')]オオヤマネコが、ゆっくりと視界に入ってくる。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "背後からのけたたましいうなり声に振り向くと、そこには[ROOT.Char.Custom('4061_size_adjective')]カラカルの血塗れの顔があった。その種にしては不自然なほど大きく、野生の猫というよりは小さなライオンのようだ。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: " 背後からのしゃがれた咆哮に全員が振り向くと、血で鼻を光らせた[ROOT.Char.Custom('4061_size_adjective')]熊が、異様なほど知的な目で我々を見詰めている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "かつて聞いたことのないほど大きな怒号が背後から轟く。振り向くと、[ROOT.Char.Custom('4061_size_adjective')]カバがいた。木の枝のような歯、満載の荷馬車ほどもある筋肉質の巨体——おそらくこれまで遭遇した中で最大の獣だろう。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "背後からのしゃがれた低い咆哮に全員が振り向くと、そこには[ROOT.Char.Custom('4061_size_adjective')]カバのこん棒のような歯の生えた口があった。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "背後からのしゃがれた低い咆哮に全員が振り向くと、従者たちの内臓がこびりついたままの[ROOT.Char.Custom('4061_size_adjective')]鰐の鼻先がこちらを向いている。$ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "その獣が口を開き、突進してくる。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "「お前たちが初めてだったのだ」と背後から聞き慣れない声がする。振り向くと、髪を血で濡らし、生肉の塊を歯に挟んだ[cannibal.GetWomanMan]がいる。「人を食ったのはな。…美味かった！だがお前は…#EMP もっと美味そう#!だ！」武器を手にした食人族が飛びかかってくる。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "渾身の怒声が静寂を破ると、すねの高さから投げられたと思しき槍が仲間の一人の脊椎の付け根を貫き、彼がその場に崩れ落ちる。振り返ると、血塗れの怒った小人の顔があった。そいつは血で光る両手で武器を握りしめ、それを私の下半身めがけてまっすぐに放つ。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "「やるしかなかった。#EMP やるしかなかったんだ#!」背後から馴染みのない取り乱した声が聞こえてくる。振り向くと、そこにいたのは…[cannibal.GetWomanMan]？顔と歯が錆びたような赤い固まりかけの血で覆われた、ただの[cannibal.GetWomanMan]がいる。「お前は#EMP 飢え#!を知らない。お前には#EMP わからない#!！」人喰いはそう叫び、飛びかかってくる。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "「おやおや」背後から聞き慣れない笑い声がする。我々が一斉に振り向くと、武器を持ち、狂気の笑みを浮かべている[cannibal.GetWomanMan]がいる。「昼食が自分からやって来たようだ！」[cannibal.GetSheHe]は皮肉を言うと、私に向かってまっすぐ飛びかかってくる。"
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "「誰も傷つけたくなかった」背後から、聞き慣れない震えた声がする。振り向くと、そこにいたのは…男？というより、本が好きそうな学者だ。今ここにいるのは、まったく場違いである。「私はただ…#EMP 肉#!が必要だっただけだ。まだ必要なんだ！」彼は叫び、突然武器を手にしてまっすぐ私に向かって飛びかかる。"
 ep3_laamp_flavour_ewan.4061.size_adjective.titanic: "#BER 極大サイズの#!"
 ep3_laamp_flavour_ewan.4061.size_adjective.colossal: "#EMP 超巨大な#!"
