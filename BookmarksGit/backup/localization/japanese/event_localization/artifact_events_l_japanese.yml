 debug_test_artifact_cloth_option: "とても柔らかく、とても滑らかだ！"
 #Notification localization
 artifact_lost_toast: "宝物を失った"
 artifact_lost_in_siege: "[SAISE_location.GetNameNoTooltip]の包囲で、[SAISE_artifact.GetName]が[SAISE_attacker.GetShortUINameNoTooltip]に奪われた"
 artifact_lost_in_raid: "[SAISE_location.GetNameNoTooltip]の襲撃で、[SAISE_artifact.GetName]が[SAISE_attacker.GetShortUINameNoTooltip]に奪われた"
 artifact_seized_toast: "宝物を手に入れた"
 artifact_seized_in_siege: "[SAISE_location.GetNameNoTooltip]の包囲後、[SAISE_artifact.GetName]を手に入れた"
 artifact_seized_in_raid: "[SAISE_location.GetNameNoTooltip]の襲撃で[SAISE_artifact.GetName]を手に入れた"
 artifact_damaged_toast: "宝物が傷ついた"
 artifact_damaged_in_siege: "私の[DAIBE_artifact.GetName]が[DAIBE_location.GetNameNoTooltip]の包囲で[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]の損傷を受けた"
 artifact_damaged_in_duel: "私の[DAIBE_artifact.GetName]が[DAIBE_opponent.GetShortUINameNoTooltip]との決闘で[DAIBE_artifact.MakeScope.Var('DAIBE_damage').GetValue|V0]の損傷を受けた"
 artifact_claim_gained_notification: "宝物の請求権を得た"
 artifact_claim_lost_notification: "宝物の請求権を失った"
 #Event localization
 artifact.0011.t: "[this_artifact.Custom('InventoryCourtArtifact')]を失った！"
 artifact.0011.tooltip: "あなたは[owner.GetTitledFirstNameNoTooltip]に[this_artifact.GetName]を奪われた"
 artifact.0012.t_1: "宝物を獲得した！"
 artifact.0012.t: "宝物を獲得した！"
 artifact.0012.tooltip: "あなたは[old_owner.GetTitledFirstNameNoTooltip]から[this_artifact.GetName]を得た"
 msg_artifact_gained_acquired_desc_1: "あなたは[PlayerMessageItem.GetRightArtifact.GetName]を獲得した"
 msg_artifact_gained_acquired_desc_2: "あなたは[PlayerMessageItem.GetRightArtifact.GetName]と[PlayerMessageItem.GetLeftArtifact.GetName]を獲得した"
 msg_artifact_gained_acquired_desc: "あなたは[PlayerMessageItem.GetRightArtifact.GetName]、[PlayerMessageItem.GetLeftArtifact.GetName]、$msg_artifact_gained_desc_others$を獲得した"
 msg_artifact_gained_desc_others: "#tooltip:message_consolidation_names #L その他#!#!"
 artifact.0021.t: "[this_artifact.Custom('InventoryCourtArtifact')]が壊れてしまった！"
 artifact.1001.t: "灰は灰に、サビは…？"
 artifact.1001.desc.antiquarian: "私の好古家の[antiquarian.GetTitledFirstName]が、私の[this_artifact.GetName]を持って話しかけてくる。"
 artifact.1001.desc.servant: "私の使用人の一人が、私の[this_artifact.GetName]を持って話しかけてくる。"
 artifact.1001.desc.weapon: "\n\n「武器庫を掃除していたところ、この[SCOPE.Custom('ThisArtifactType')]が使いものにならないほどさびてしまっているのを発見しました。いかがされますか？」\n\n私は[SCOPE.Custom('ThisArtifactType')]をざっと見てみる。どんなに鍛え直してもまた戦いに使えるようにはならないだろうが、わずかな費用できれいにして展示用に保存することならできるかもしれない。"
 artifact.1001.desc.other: "\n\n「物置きを掃除していたところ、この[SCOPE.Custom('ThisArtifactType')]が古すぎて粉々に崩れそうになっているのを発見しました。いかがされますか？」\n\n私は[SCOPE.Custom('ThisArtifactType')]をざっと見てみる。どんなに修復してもまた着られるようにはならないだろうが、わずかな費用できれいにして展示用に保存することならできるかもしれない。"
 artifact.1001.a: "試してみる価値はある。"
 artifact.1001.a.tt.free: "#instruction この[artifact|E]は無料で変換できる！#!"
 artifact.1001.a.tt: "[this_artifact.GetName]は[court_artifact|E]になり、[grandeur|E]と[prestige|E]だけが得られるようになる"
 artifact.1001.b: "いや、金がかかりすぎる。"
 manhunter: "#EMP 「マンハンター」#!"
 heartseeker: "#EMP 「ハートシーカー」#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\nこの武器は一度も戦場で使われたことがなく、貴族の壁飾りにしかならない。"
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\nかつて戦場で敵を倒したこの武器は、統治者の広間に飾られるほどの価値がある。"
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\n[ROOT.Var('num_kills').GetValue|V0]人の敵を倒したこの武器は、偉大な戦士やほかの統治者の広間に置かれるほどの価値がある。"
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\nこの武器はもはや戦いでは使い物にならないが、[ROOT.Var('num_kills').GetValue|V0]人の命を奪ったことから、偉大な戦士の広間に飾るにふさわしい武勇の象徴となっている。"
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\nこの武器はもはや戦いでは使い物にならないが、[ROOT.Var('num_kills').GetValue|V0]人の命を奪ったことから、伝説的な武勇の象徴となり、見る者すべてに畏怖の念を抱かせる。"
 #Degraded Artifact Events
 artifact.3000.t: "劣化した宝物：再利用"
 artifact.3000.desc.armorer_intro: "私の$armorer_camp_officer$、[antiquarian.GetTitledFirstName]が不安そうな表情で近づいてくる。\n\n「[ROOT.GetCharacter.GetLadyLord]様、[this_artifact.GetName]が気掛かりでなりません。ひどく損傷していて、このままではバラバラになってしまいますよ！"
 artifact.3000.desc.antiquarian_intro: "私の$antiquarian_court_position$、[antiquarian.GetTitledFirstName]が不安そうな表情で近づいてくる。\n\n「[ROOT.GetCharacter.GetLadyLord]様、[this_artifact.GetName]が気掛かりでなりません。ひどく損傷していて、このままではバラバラになってしまいますよ！"
 artifact.3000.desc.antiquarian: "\n\n「今さら修復しても手遅れかもしれませんが、まだ完全に使えなくなったわけではありません。もしお許し頂けるならば、解体して有用な部品を将来の宝物に使うことができますよ！」"
 artifact.3000.desc.servant_intro: "使用人が顔に罪悪感を浮かべ、後ろに何かを隠しながら私の元へとやってきた。\n\n「いつものように宝物のコレクションを掃除していたところ、[this_artifact.GetName]が完全に破損していることに気づきました。"
 artifact.3000.desc.servant: "「宮廷に専門家がおりませんので、元通りに修復することはできないかもしれませんが、残骸を取っておき新しい宝物に再利用してはいかがでしょうか…」"
 artifact.3000.a: "辛いことだが、そうしてくれ。"
 artifact.3000.b: "まだ修復できる！"
 artifact.3000.c: "#EMP お前#!が壊したのだろう！"
 artifact.3001.t: "着想：再利用"
 artifact.3001.desc: "今日、[inspiration_owner.GetFirstName]が弾むような足取りで私の元へやってきた。\n\n「我が主！ ひらめきを求めて、あなたの物置きで捨てられたものや壊れた小物を漁っていたら、思いがけない宝に出会いました。解体した宝物から取った部品を将来のために保管されていたのだと思いますが… 今が、その時です！\n\nこの部品を私の作品製作に使えば、品質が落ちることもなく、材料費のためにご用意される金の一部をお返しすることもできますよ！」"
 artifact.3001.a: "素晴らしい知らせだ！"
 artifact.3010.t: "劣化した宝物：売却"
 artifact.3010.desc.antiquarian: "\n\n「もしかすると、廃品商が妥当な額で部品を引き取ってくれるかもしれません…」"
 artifact.3010.desc.servant: "\n\n「今ではすっかり使い物にならず、見る影もなくなってしまいました！ 廃品商に売って、金貨にした方がよろしいのではないでしょうか…」"
 artifact.3010.a: "いいだろう、どうせもう必要のないものだ。"
 artifact.3010.a.tt: "[this_artifact.GetNameNoTooltip|U]は商人に売られ、永遠に失われます。"
 artifact.3010.b: "その宝物は#EMP 私のものだ！#!"
 artifact.3020.t: "劣化した宝物：改作"
 artifact.3020.desc: "\n\n「もう元通りに使うことはできないかもしれませんが、お許しいただければ、過去の栄光の記念として、その一部を残すことができます！ 結局のところ、これはしばらくの間、あなたの力の象徴だったのですから…」"
 artifact.3020.a: "少なくとも、まだ何かの役には立ってくれるか…。"
 artifact.3020.b: "つべこべ言わずに修理するのがお前の仕事だ！"
 keepsake_trinket_name: "[this_artifact.GetNameNoTooltip]の記念品"
 keepsake_trinket_description: "失われた[this_artifact.GetNameNoTooltip]の破片で、[owner.GetTitledFirstNameNoTooltip]のために[owner.GetHerHis]の$antiquarian_court_position$が記念品として残したもの。"
 artifact.3030.t: "劣化した宝物：保存"
 artifact.3030.desc: "\n\n「この宝物を救うために、ご提案がございます。先日、移動遊園地で怪しげな人物とのサイコロ勝負に勝ち、賞品として埃をかぶった巻物を手に入れました。とても幸運な取引でしたよ、中身を読んで、私の芽吹きかけていた錬金術への興味が大きく育ちました！ その古い巻物に、#EMP どんな宝物でも#!確実に新品以上にするという秘薬の記述があります。どうか試させてください！」"
 artifact.3030.a: "いいだろう、今よりひどい状態になることはない…"
 artifact.3030.b: "その混ぜものを触れ#EMP させるな#!！"
 artifact.3030.a.bigsuccess: "宝物がかつてないほどきれいで強力になる"
 artifact.3030.a.bigsuccess.t: "宝物が修復され、改良されている"
 artifact.3030.a.success: "宝物が修復される"
 artifact.3030.a.success.t: "宝物が修復されている"
 artifact.3030.a.failure: "修復が失敗する"
 artifact.3030.a.failure.t: "修復は無駄だった"
 artifact.3030.a.bigfailure: "宝物が壊れる"
 artifact.3030.a.bigfailure.t: "宝物が壊れた！"
 artifact.3040.t: "劣化した宝物：取引"
 artifact.3040.desc.antiquarian: "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]が、[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]を伴って私のもとへやってきた。\n\n「あなたの[this_artifact.GetName]がひどい状態にあると聞き及びました… できるだけのことはしておりますが、十分な資金がなければ保存のためにこれ以上のことはできません！\n\nしかしながら、あなたの懐が痛まないようにできるかもしれない方法を見つけました。[vassal.GetTitledFirstNameNoTooltip|U]があなたからのわずかな感謝の印と引き換えに費用を肩代わりしようと申し出てきたのです」"
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が明らかに作った後悔の表情で私のもとへやってくるので、早くも私は次の言葉を聞くのが怖くなった。\n\n「誠に#EMP 遺憾#!ながら、あなたの[this_artifact.GetName]という貴重な宝が忘れたまま放置され、埃まみれになっていました！ どうか私にその修復費用を負担させてください。その代わり、ちょっとしたお願いがあります」"
 artifact.3040.a: "やはり裏があったか… だがいいだろう！"
 artifact.3040.b: "それで貸し借りなしということにしよう。"
 artifact.3040.c: "そなたの助けは必要ない。"
 artifact.3050.t: "宝物が劣化した！"
 artifact.3050.desc: "あなたが所有する高品質な宝物、[this_artifact.GetName]の[durability|E]が#N 0#!に近づいており、破損する可能性がある！"
 artifact.4000.t: "呪いの噂"
 artifact.4000.desc.antiquarian_intro: "私の$antiquarian_court_position$[antiquarian.GetTitledFirstName]は何日か思い悩んでいる様子だったが、ついに私のところへやってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの大切な財産のひとつである[this_artifact.GetName]に、ある問題があるのです。ある噂が広まっており、この宝物に客人も廷臣も恐怖と疑惑の目を向けています…皆、宝物が#EMP 呪われている#!と思っているのです！噂によれば、この品は"
 artifact.4000.desc.servant_intro: "ここ数日、いつもより噂話がうるさいことには否が応でも気が付いていたが、私が部屋に入ると皆が口を閉ざしてしまう。\n\nやっとのことで使用人をつかまえて説明を求めると、[dummy_servant_gender.GetHerHis]はこう答えた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ご存知ないのですか？あなたの[this_artifact.GetName]のことですよ！#EMP 呪われている#!ことは皆知っています！この品は"
 artifact.4000.desc.stolen: "本来は誰も所有することはできません。盗まれて永遠の争いを引き起こす運命なのです！"
 artifact.4000.desc.assassinated: "所有者に大きな不幸と非業の死をもたらすのです！"
 artifact.4000.desc.ghost: "それには死者の怨霊が宿っているのです！"
 artifact.4000.desc.fallback: "それには[ROOT.Char.GetFaith.DevilName]の邪悪な力が宿っているのです！"
 artifact.4000.desc.end: "\n\n「聖人の力があればみんなも落ち着くかもしれません…」"
 artifact.4000.cursed_name: "呪われた[this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\n貴族も農民も、呪われていると名高いこの品の前では、沈黙したり神の加護を求めたりする。"
 artifact.4000.a: "ただちにこの者を呼べ！"
 artifact.4000.b: "全員怯えさせておけばいい！"
 artifact.4001.t: "呪いの噂：聖なる介入"
 artifact.4001.desc.antiquarian_intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[ROOT.Char.Custom('GetAntiquarianOrArmorer')]である[antiquarian.GetTitledFirstName]が私の注意を引く。"
 artifact.4001.desc.servant_intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」慌てた様子の使用人が、厳かな雰囲気の人物とともに私のもとへやってくる。"
 artifact.4001.desc: "「ご命令どおり、[this_artifact.GetName]を祝福する聖人が見つかりました。\n\n「こちらは[holy_man.GetFirstName]です。必ずや[holy_man.GetHerHis]の協力で呪いが解け、皆も安心することでしょう」"
 artifact.4001.a: "最善を尽くしてくれ、[holy_man.GetFirstNameNoTooltip]…"
 artifact.4001.a.success: "呪いが解ける"
 artifact.4001.a.failure: "呪いが残る"
 artifact.4001.a.success.desc: "呪いが解ける"
 artifact.4001.a.failure.desc: "呪いが残る"
 artifact.4002.t: "呪いの噂：闇の名声"
 artifact.4002.desc.antiquarian_intro: "私の[ROOT.Char.Custom('GetAntiquarianOrArmorer')]、[antiquarian.GetTitledFirstName]は何か考え込んだ表情で話しかけてくる。"
 artifact.4002.desc.servant_intro: "自室に向かっている途中で、怯えた使用人たちに呼び止められる。その中の一人がこう言ってきた。"
 artifact.4002.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの[this_artifact.GetName]が呪われた品だという悪評が何年も広まりつづけていることはご存知ですね…家臣や使用人、客人までもが怖がっています！\n\n聖人にあれを祝福してもらうようにお願いして、怯えている臣民を安心させていただけませんか？"
 artifact.4010.t: "名声の殺傷武器"
 artifact.4010.desc.antiquarian_intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、例の知らせはもう耳にしましたか？」私の[ROOT.Char.Custom('GetAntiquarianOrArmorer')]、[antiquarian.GetTitledFirstName]が近づいてくる。"
 artifact.4010.desc.servant_intro: "広間で固まって話している使用人たちの興奮した声にどうしても聞き入ってしまう。"
 artifact.4010.desc: "\n\n「[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]様の[this_artifact.GetName]の名声は世間に広く知れ渡り、さらに高まり続けている！敵をまるで花畑の花のように簡単に切り倒す無敵の[SCOPE.Custom('ThisArtifactType')]と、その栄光の持ち主のことを、誰もが称賛している！」"
 artifact.4010.a: "素晴らしい知らせだ！"
 artifact_killer_1_name: "[this_artifact.Custom('RandomWeaponTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_killer_2_name: "[this_artifact.Custom('RandomWeaponTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name: "[this_artifact.Custom('RandomWeaponTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_killer_4_name: "[this_artifact.Custom('RandomWeaponTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\n戦場で15回以上の勝利を収めたこの武器は、持ち主の真の武勇を示すものとして名高い。"
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\n戦場で30回以上の勝利を収めたこの武器は、敵に苦痛をもたらすことで名高い。"
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\n戦場で50回以上の勝利を収めたこの武器は、持ち主に必ず勝利をもたらすものとして名高い。"
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\n戦場で100回以上の勝利を収めたこの武器は、伝説の武器と言われている。"
 artifact.4020.t: "高名な鎧"
 artifact.4020.desc: "\n\n「誰もが認める[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[this_artifact.GetName]は戦場でほかにはない輝きを放ち、敵も味方もそこに不死身の英雄がいると理解します！」"
 artifact.4020.a: "素晴らしい知らせだ！"
 artifact_armor_1_name: "[this_artifact.Custom('RandomArmorTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name: "[this_artifact.Custom('RandomArmorTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_armor_3_name: "[this_artifact.Custom('RandomArmorTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name: "[this_artifact.Custom('RandomArmorTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\n15回以上の戦闘で持ち主を守ったこの鎧は、戦場で有名になってきた。"
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\n30回以上の戦闘で持ち主を守ったこの鎧は、戦場でその名を轟かせている。"
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\n50回以上の戦闘で持ち主を守ったこの鎧は、敵にも味方にもよく知られ、恐れられている。"
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\n100回以上の戦闘で持ち主を守ったこの鎧は、伝説の鎧だと思われている。"
 artifact.4030.t: "人々にとっての冠"
 artifact.4030.desc.antiquarian_intro: "私の[ROOT.Char.Custom('GetAntiquarianOrArmorer')]、[antiquarian.GetTitledFirstName]が満面の笑みを浮かべながら、[this_artifact.GetName]を手に持ち話しかけてくる。"
 artifact.4030.desc.servant_intro: "いつも私の最も貴重な財産の掃除を担当している使用人が、[this_artifact.GetName]を持ってやってくる。"
 artifact.4030.desc_emperor: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、何世代も[ROOT.Char.GetTitleTierName]が所有するこの冠が、今では帝国の権力の象徴として広く知られていることをご存知でしたか？」"
 artifact.4030.desc_kingdom: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、何世代も[ROOT.Char.GetTitleAsNameNoTooltip]が所有するこの冠が、今では[primary_title_scope.GetBaseNameNoTierNoTooltip]の独自性にとって欠かせないものとみなされていることをご存知でしたか？」"
 artifact_emperors_crown_name: "帝国の[this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\nこの冠は何世代にもわたって皇帝が所有しているため、さらに権威が増している。"
 artifact_crown_special_name: "[primary_title_scope.GetNameNoTierNoTooltip]の[this_artifact.GetNameNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\nこの王冠は、何世代にもわたって同じ称号の統治者に受け継がれているため、その権力の象徴となっている。"
 artifact.4040.t: "専門家の目"
 artifact.4040.desc: "[helpful.Custom2('MyCharacterIntroduction', ROOT.Char)]が目を輝かせながら私のところへやってくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの[this_artifact.GetName]の素晴らしい職人技を私には見過ごすことができませんでした…しかし、それを戦いでより効果的に使えるよう微調整ができるのは、私のような真の戦場の専門家だけです！」\n\n#EMP 対称性#!、#EMP 重心の位置#!、#EMP 刃の消耗#!について語り出したので適当に聞き流していたが、#EMP 私が形だけでも礼をすれば#!、[helpful.GetFirstNameNoTooltip]は宝物を改良してくれるという要点は理解した。"
 artifact.4040.a: "いいだろう、やってくれ。"
 artifact.4040.a.tt: "[this_artifact.GetName|U]が改良された！"
 artifact.4040.b: "そなたの助けは必要ない。"
 artifact.4050.t: "怒りの爆発"
 artifact.4050.desc: "ここしばらく、ストレスがレンガの山のように積み重なっている。私の感情はすでに沸点に近く、あとは大爆発する口実だけを探している状態だ。\n\nそしてそれは広間に一歩足を踏み入れたときにやってきた。使用人たちがうわさ話をし、従者たちが口々に喋り、顧問たちが一斉に私の注意を引こうとしてくる。何もかもが耐えがたかった。\n\n「#EMP いい加減にしろ！#!」私は叫び、最初に手に触れたものを掴んで一番近い壁に投げつける。\n\n部屋に沈黙が落ちる。傷つき、曲がり、壊れた[this_artifact.GetName]が床に転がっているのを見て、私はすべての怒りが蒸発し、恐怖に変わっていくのを感じる…"
 artifact.4050.a: "くそっ！"
 artifact.4060.t: "[ROOT.Char.GetFaith.HighGodName]の祝福された[SCOPE.Custom('ThisArtifactType')|U]"
 artifact.4060.desc: "「ご紹介します。こちらは[holy_man.GetFirstName]、領地中で名の知れ渡っている偉大な聖人です\n\n「[holy_man.GetSheHe|U]は敬虔かつ公正な統治者であるあなたの名声に感銘を受け、宝物の一つに神の加護を授けたいとのことです」\n\n「お許しいただけるでしょうか？」"
 artifact.4060.a: "謹んでご提案を受け入れます、[holy_man.GetFirstNameNoTooltip]様。"
 artifact.4060.b: "これは必要なことではない。"
 artifact_4060_blessed_artifact_name: "祝福された[this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\n言い伝えによると、このアイテムは聖人の祝福を受けたため、神の加護を授かっている。賢人は、信じる信じないにかかわらず、超自然的な存在に盾突いたりしないものだ。"
 artifact.4070.t: "冒涜された遺物"
 artifact.4070.desc: "大切な[this_artifact.GetName]を[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]から奪い取ったことで、[ROOT.Char.GetFaith.HighGodName]も私のことを祝福してくれるだろう。とはいえ、まだわずかな不安が残されており、その不安は宮廷から聞こえる声によってさらに大きくなってきている。\n\n#EMP 「[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]が我々の遺物を汚した！」「奴らは呪いをかけた！」「どんな邪悪な儀式に使ったかわかるものか！」#!\n\n彼らはおそらく大げさに言っているのだろうが、派手に「浄化」の儀式をしても困りはしないのではないだろうか？"
 artifact.4070.a: "すぐに手配しよう！"
 artifact.4070.b: "いや、彼らは迷信を信じ込んでいるだけだ。"
 artifact.4080.t: "決闘の達人の武器"
 artifact.4080.desc: "\n\n「誰もが[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の[this_artifact.GetName]ことを話している！ 誰でもこの武器さえ持てば決闘で負けることはなくなるらしい！ 自分から本当に持ち主にふさわしい人間を選ぶとも聞いた！ 先日旅の商人と話したが、彼の故郷にもこの無敵の武器の名声が届いていた！」"
 artifact_duel_weapon_1_name: "[this_artifact.Custom('RandomDuelTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name: "[this_artifact.Custom('RandomDuelTitle2')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_3_name: "[this_artifact.Custom('RandomDuelTitle3')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name: "[this_artifact.Custom('RandomDuelTitle4')][this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\n決闘で5人以上の敵を倒したこの武器は、信頼性と幸運を証明している。"
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\n決闘で10人以上の敵を倒したこの武器は、いくらかの名声を得ている。"
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\n決闘で20人以上の敵を倒したこの武器は、恐ろしい評判を得た。"
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\n決闘で30人以上の敵を倒したこの武器は、伝説の遺産となっている。"
 artifact.6001.t: "敵の旗"
 artifact.6001.desc.commander: "私は戦場を見渡しながらこの戦いがどのように記憶されるかについて思いを馳せ、倒れた死者を見つめる。兵士の一団が近づいてくると、私の前でうやうやしく頭を下げた。\n\n"
 artifact.6001.desc: "[combat_location.GetName]の戦いは驚異的な勝利に終わった！ 私は、司令官の[friendly_commander.GetTitledFirstName]からの報告を伝達係が読み上げるのを熱心に聞き、目の前にいる兵士たちに向き直る。\n\n"
 artifact.6001.desc.looting: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！戦場を“掃除”していたときに、敵の旗を発見しました！放置しておけば辱めになると思ったのですが、勝利の記念に取っておきますか？」"
 artifact.6001.desc.killed_defender: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！残存していた敵を追い詰めたところ、果敢に抵抗してきました。彼らはこの旗を守るために命を捧げました」"
 artifact.6001.a: "これで私のコレクションがさらに豊かになる！"
 artifact.6001.b: "火葬の薪にくべろ。このような無駄な記念品は必要ない。"
 artifact.6001.toast: "[combat_location.GetNameNoTooltip]で軍旗を喪失"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName]は[skull_to_boil.GetFirstNamePossessive]の頭蓋骨を煮沸して、[court_artifact|E]にします"
 artifact_rival_skull: "[ROOT.Char.GetTitledFirstName]の処刑された好敵手、[skull_to_boil.GetTitledFirstName]の頭蓋骨。[skull_boiler.GetFirstName]に煮沸して洗浄されている。額に「[skull_to_boil.Custom2('InsultAdjective', ROOT.Char)|U][skull_to_boil.Custom2('InsultNoun', ROOT.Char)]」と刻まれている。"
 artifact.7000.t: "好敵手は永遠"
 artifact.7000.desc: "[skull_to_boil.GetFirstName]が亡き者となり、この#EMP 私の#!命令で処刑されたことを[ROOT.Char.GetFaith.HighGodName]に感謝しよう！\n\n実のところ、地下牢に閉じこめられた[skull_to_boil.GetHerHis]の哀れな泣き声が聞けなくなるのは寂しいが… [skull_to_boil.GetHerHim]の一部を取っておくべきかもしれないな？ そうすれば玉座についている間、罵声を浴びせられる。\n\n[skull_boiler.GetFirstName]は特に重要なことをしているというわけではないが…"
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip]、[skull_to_boil.GetFirstNamePossessiveNoTooltip]の加熱処理と洗浄をしろ。今すぐに。"
 artifact.7000.b: "いいや、私は[skull_to_boil.GetFirstNamePossessiveNoTooltip]の存在を完全に#EMP 忘れ去りたくてたまらない#!！"
 artifact.4090.t: "遺物を手に…"
 artifact.4090.desc.antiquarian: "好古家の[antiquarian.GetTitledFirstName]がある考えを提言しにきた。[this_artifact.GetName]の柄に[that_artifact.GetName]を封印することで、これを持っている限りはいつでも[ROOT.Char.GetFaith.HighGodName]の近くにいることができるという。\n\n「その[this_artifact.GetType]を持っていれば、あなたは常に[ROOT.Char.GetFaith.PositiveAfterLife]の欠片に文字どおり触れることができましょう。」[antiquarian.GetTitledFirstNameNoTooltip]はそう言った。[antiquarian.GetHerHis]の目には恍惚とした信仰の光が宿っている。"
 artifact.4090.desc: "[that_artifact.GetName]を見つめていると、ある考えが浮かんできた。[this_artifact.GetName]の柄にこの遺物を埋め込めば、これを持っている限りはいつでも[ROOT.Char.GetFaith.HighGodName]の近くにいることができるだろう。"
 artifact.4090.a: "いつでも[ROOT.Char.GetFaith.HighGodName]の近くにいられるだろう。"
 artifact.4090.b: "それは適切とは言えない。"
 artifact.4090.a.tt: "遺物と武器の組み合わせ"
 artifact_weapon_relic_desc: "[this_artifact.GetDesc]\n\n[that_artifact.GetNameNoTooltip][ROOT.Char.GetFaith.GetName]の遺物が柄に埋め込まれる。"
 relic_weapon_name: "[ROOT.Char.Custom('artifact_relic_desc')]の[this_artifact.GetType|U]"
