 #Fortify
 petition_liege_0101_fortify_border_effect_tt: "ほかの領国と国境を接するすべての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_fortify_border_modifier: "国境の防衛強化"
 petition_liege_fortify_border_modifier_desc: "この伯爵領の保持者は、国境地帯の防衛を強化するよう主君に要請した。"
