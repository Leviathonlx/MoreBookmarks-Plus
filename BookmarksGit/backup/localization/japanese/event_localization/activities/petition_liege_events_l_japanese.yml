 petition_liege_development_modifier: "移住者の流入"
 petition_liege_development_modifier_desc: "この伯爵領の保持者は、主君の領分から人を移住させるよう要請した。"
 petition_liege_title_councillor: "[ROOT.Char.GetCouncilTitle]"
 petition_liege_title_position: "[ROOT.Char.GetHeldCourtAndCouncilPositionsString]"
 petition_liege_title_landed: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 petition_liege_title_courtier: "廷臣"
 petition_liege_second_if_tt: "#bold [TARGET_CHARACTER.GetTitledFirstNameRegnal]が受け入れた場合：#!"
 petition_liege_costs_refunded: "$petition_liege_decision$の費用が払い戻された"
 petition_ceremonial_liege_costs_refunded: "$petition_ceremonial_liege_decision$の費用が払い戻された"
 #Non Royal Liege
 ## Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.a.tt_non_royal: "[liege|E]の[royal_court|E]に[petition_vassal.GetTitledFirstName]を迎え入れる"
 ## Desc
 petition_liege.0101.desc_non_royal: "ついに[petition_vassal.GetTitledFirstName]が[liege_possessive|E]の大広間に現れ、なんの躊躇もなくまっすぐ玉座まで進み、深く頭を下げる。\n\n「[petition_liege.GetTitledFirstNamePossessive]様、謁見の機会をいただけたことに感謝します。本日は緊急にお願いしたいことがあって参上しました。"
 petition_liege.0101.desc.title_liege_non_royal: "我が[petition_liege.GetTitleAsNameNoTooltip]、僭越ながら、[petition_claim.GetName]の正当な所有者は私です！」\n\n「あなたは偉大な[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]を統治されています。[petition_claim.GetTierAsNameNoTooltip]だけでよいので、私に与えていただけないでしょうか？」"
 petition_liege.0201.a_non_royal: "ありがとうございます、我が[petition_liege.GetLadyLord]！"
 petition_liege.0221.a: "偉大なる[petition_liege.GetTitleAsNameNoTooltip]よ、あなたに一生感謝いたします！"
 ## Liege asks for something in return
 petition_liege_skillcheck_counter_tt_non_royal: "別の方法で[petition_liege.GetHerHim]の説得を試みる"
 #Ceremonial Liege
 petition_liege.0021.opening: "善良なる[petition_liege.GetTitleAsNameNoTooltip]よ、ご機嫌いかがでしょうか。"
 petition_liege.0021.desc.no_travel: "ご謁見をお許しいただき、僭越ながら私めが抱えている問題についてお耳を傾けていただければ、恐悦至極に存じます。\n\n陛下のご都合がよろしい時にお呼び出しいただけることを、謹んでお待ちしております。"
 petition_liege.0029.opening: "偉大なる[petition_liege.GetTitleAsNameNoTooltip]よ、謹んでご挨拶申し上げます。"
 petition_liege.0121.t.regent: "役職への推薦"
 petition_liege.0121.t.appointment: "一族の進出"
 petition_liege.0121.t.wedding: "王室との婚姻"
 petition_liege.0121.t.privilege: "認められた尊厳"
 petition_liege.0121.desc: "ついに[petition_vassal.GetTitledFirstName]が我が大広間に現れ、ためらうことなく玉座まで進み、深く頭を下げる。\n\n「偉大なる[petition_liege.GetTitleAsNameNoTooltip]よ、お時間をいただき感謝申し上げます。本日はとある重大な問題についてご相談に参りました。"
 petition_liege.0121.desc.regent: "誰が[petition_vassal.GetTopLiege.GetTitledFirstNamePossessive]の後を継ぎ、領国の執政を担う者となるかという問題は未解決のままです」\n\n「恐れながらこの私がその名誉を賜れば、誰よりも領国のために尽くすということは、陛下にもおわかりいただけるでしょう」"
 petition_liege.0121.desc.appointment: "我が一族は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の多くの高貴な家門と同様、陛下にお仕えする栄誉を頂くため、総督や官僚として奉仕して参りました」\n\n「我が一族には、領国の忠実かつ優れた僕としての実績がございます。役職の選出時にはご支援を賜れば幸いです」"
 petition_liege.0121.desc.wedding: "陛下の高貴なる血筋に見合う者がいるとすれば、それは貴族の中で最も誉れ高い家柄の者だけでしょう」\n\n「僭越ながら我が一族もそのひとつに数えられるものと存じます。そこで、王室との縁組にご支援を頂きたいのです」"
 petition_liege.0121.desc.privilege: "領国には現在、かつての品性と威厳を忘れ、争いを続ける一族がひしめいています。我が一族のように、真の品格を保つ家は、もはやほとんど残っていません」\n「僭越ながら、我々が領国を代表する名家であることを陛下にお認めいただきたいのです」"
 petition_liege.0121.accept.regent: "長い間、お前がこの責務を担うことを願っていた。"
 petition_liege.0121.accept.appointment: "これほど懸命かつ忠実に仕える一族はほとんどない。"
 petition_liege.0121.accept.wedding: "お前は一族の風格を証明してみせた。"
 petition_liege.0121.accept.privilege: "お前たち一族の名声は疑いようもない。"
 petition_liege.0121.bribe_gold: "王は厚意には厚意で応えるものだ。"
 petition_liege.0121.bribe_bloc: "王は忠誠を証明したものに報いるものだ。"
 petition_liege.0121.bribe_favor: "王の恩寵は簡単に忘れてはならない。"
 petition_liege.0121.bribe_vows: "王の恩寵は忠誠を証明した者に与えられる。"
 petition_liege.0121.bribe_knight: "王の恩寵は最も忠実な臣下に与えられる。"
 petition_liege.0121.refusal: "この請願は王の威厳にふさわしくない。"
 petition_liege.0221.desc.regent: "\n\n最高職への立候補にあたり、私のこれまでの実績と揺るぎない忠誠心の具体例を申し上げます。謹んでご支援を賜りたくお願い申し上げます。"
 petition_liege.0221.desc.appointment: "\n\n臣下としての私の資質をお認めいただき、陛下とこの国に更にご奉仕できるよう、私の昇進をご支援いただきたく存じます。"
 petition_liege.0221.desc.wedding: "\n\n我が一族に王室と婚姻の契りを結ぶ栄誉を賜りたく、[ROOT.Char.GetHouse.GetNameNoTooltip]家には高貴な血筋が流れ、我が一族の未婚の男女は王室と婚姻を結ぶに相応しいことを、ここに断言いたします。"
 petition_liege.0221.desc.privilege: "陛下には、我が一族が貴族として高貴な血筋であることを[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の貴族社会において正式に認めていただくよう、強くお願い申し上げます。"
 petition_liege.0225.b: "残念だがそれは叶わない。"
 petition_liege.0229.counter: "陛下、どうかお待ちください！"
 petition_liege.0221.desc.bridge: "\n\n話を聞いた[petition_liege.GetSheHe]はしばらく沈黙した後、温かな笑みを浮かべてこう言った。「もっともな意見だ！いいだろう。直ちにこの件について対応させよう」"
 petition_liege.9021.regent: "最高位の役職に私を推薦する。"
 petition_liege.9021.appointment: "我が一族の出世を支援する。"
 petition_liege.9021.wedding: "王室との婚姻を承認する。"
 petition_liege.9021.privilege: "我が一族の尊厳を認める。"
 petition_ceremonial_liege_skillcheck_counter_tt: "別の方法で[petition_liege.GetTitleAsNameNoTooltip]の説得を試みる"
