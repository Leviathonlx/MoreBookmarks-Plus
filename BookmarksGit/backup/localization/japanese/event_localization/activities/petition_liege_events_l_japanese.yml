 petition_liege_0101_county_convert_effect_tt: "[faith|E]が異なるすべての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_county_convert_modifier: "出資を受けた改宗者"
 petition_liege_county_convert_modifier_desc: "この伯爵領の保持者は、真の信仰に改宗させるために主君の出資を要請した。"
 petition_liege_county_convert_modifier_tt: "この補正のある伯爵領では[convert_county|E]が速く進む"
