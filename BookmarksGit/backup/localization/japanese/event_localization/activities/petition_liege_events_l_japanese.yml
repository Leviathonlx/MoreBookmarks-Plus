 petition_liege_county_control_modifier: "王家の廷吏"
 petition_liege_county_control_modifier_desc: "この伯爵領の保持者は、秩序を回復するために主君の廷吏の援助を要請した。"
 petition_liege_county_control_modifier_tt: "この補正のある伯爵領では[increase_control|E]が速く進む"
