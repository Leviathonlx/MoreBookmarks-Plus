 petition_liege_0101_county_opinion_effect_tt: "[county_opinion|E]が#negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#!以下のすべての[petition_vassal.GetShortUINamePossessive]の[holdings|E]"
 petition_liege_county_opinion_modifier: "王家の訪問"
