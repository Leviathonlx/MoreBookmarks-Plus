l_japanese:
 #General Loc Strings
 petition_liege_header: "請願："
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "我が旅団は貴殿に会うための長旅を終え、今しがた[petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に着いたところだ。\n\nできる限り早く謁見できないものだろうか。"
 petition_liege.0001.a: "[petition_vassal.GetTitledFirstNameNoTooltip]を私のところへ連れてこい！"
 petition_liege.0001.a.tt: "あなたの[royal_court|E]に[petition_vassal.GetTitledFirstName]を受け入れます"
 petition_liege.0001.b: "今は[petition_vassal.GetHerHim]の相手をするには忙しすぎる。"
 petition_liege.0001.b.arrogant: "ふん、#EMP [petition_vassal.GetTitleAsNameNoTooltip]#!ごときをもてなしてやる暇などない！"
 petition_liege.0001.b.humble: "[petition_vassal.GetTitledFirstNameNoTooltip]に会えなくてとても残念だと伝えろ。"
 petition_liege.0001.b.tt: "[petition_vassal.GetTitledFirstName]を追い払います"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "残念ながら、貴殿は大変な時期に来てしまった。貴殿を受け入れ、我が広間に招き入れることはできない。"
 petition_liege.0009.a: "私の#EMP 話を聞く#!ことさえ断るのか？ 厚かましい[petition_liege.GetWomanMan]め！"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$金"
 petition_liege.0101.t.council_seat: "$petition_liege_header$評議員への任命"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$借金の清算"
 petition_liege.0101.t.war_aid: "$petition_liege_header$軍事的支援"
 petition_liege.0101.t.end_war: "$petition_liege_header$封臣の戦争を終わらせる"
 petition_liege.0101.t.faction_war: "$petition_liege_header$派閥の解散"
 petition_liege.0101.t.county_control: "$petition_liege_header$廷吏の要請"
 petition_liege.0101.t.county_convert: "$petition_liege_header$聖職者の支援"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$王家の訪問"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$国境の防衛強化"
 petition_liege.0101.t.title_liege: "$petition_liege_header$称号の請求者"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$封臣の請求者"
 petition_liege.0101.t.construct_city: "$petition_liege_header$都市開発"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$[petition_vassal.GetFaith.HouseOfWorship|U]への寄付"
 petition_liege.0101.t.development: "$petition_liege_header$首都の開発"
 petition_liege.0101.t.house_fief: "$petition_liege_header$$japan_feudal_government$封土"
 #Desc
 petition_liege.0101.desc: "ついに[petition_vassal.GetTitledFirstName]が我が大広間に現れ、一切時間を無駄にすることなく玉座まで進み、深く頭を下げる。\n\n「我が主よ、お会いいただきましてありがとうございます。本日は緊急にお願いしたいことがあって参上しました。"
 petition_liege.0101.desc.council_seat: "どうか私を評議会に入れてください、我が君」\n\n「私の才能は見落とされているのに、私に劣る[petition_vassal.GetWomenMen]の意見がひどく重視されています。私はあなたの[petition_vassal.Custom('GetCouncilPositionRequest')]として、領国の負担を分担しましょう」"
 petition_liege.0101.desc.gold: "私がこれから忠誠な臣下としてお仕えすることを考慮して、金を恵んではもらえないでしょうか」\n\n「その金は必ずや、領国の利益を高める投資となるでしょう」"
 petition_liege.0101.desc.pay_debt: "私には完全に制御不可能な出来事により、その… 財政的な困難に直面しております」\n\n「領国のために、借金の清算を助けていただけないでしょうか？」"
 petition_liege.0101.desc.war_aid: "[petition_war.GetName]の旗色が悪く、[second_party.GetTitledFirstNameNoTooltip]が優勢となっています。\n\n我が主よ、私の敗北はあなたの敗北でもある。領国のために、支援してください。"
 petition_liege.0101.desc.end_war: "[second_party.GetTitledFirstNameNoTooltip]が、[petition_vassal.GetPrimaryTitle.GetName]の我々の忠実な臣下に対して戦争を仕掛けています！」\n\n「この内紛で我々全員が弱体化することは確実です、ただちにやめさせるべきではありませんか？」"
 petition_liege.0101.desc.faction_war: "私は[second_party.GetTitledFirstName]と[second_party.GetHerHis]の[vassal_faction.GetNameNoTooltip|l]に苦しめられています！\n\n「どうか領国のため、図々しい輩に身の程をわからせてやってください！」"
 petition_liege.0101.desc.county_control: "[petition_county_example.GetNameNoTooltip]は反対派に悩まされ、税の徴収もできない状態です！」\n\n「我が主よ、領国のため、どうかあの質の悪い人間どもを服従させる力をお貸しください」"
 petition_liege.0101.desc.county_convert: "[petition_county_example.GetNameNoTooltip]が邪悪で冒涜的な[petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]に悩まされております！」\n\n「聖職者たちは力を尽くしておりますが、領国から邪悪を追い払うためには、助けが要るのではないかと案じております」"
 petition_liege.0101.desc.county_opinion: "我が所領に不平不満が病のようにはびこっております」\n\n「我が君、[petition_liege.Custom('GetRoyalCourtRank')]が訪れれば民の雰囲気も変わり、彼らが正しい道へと戻ることは確実です。"
 petition_liege.0101.desc.fortify_border: "我が所領は[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]とあなたの敵との間に挟まれています！」\n\n「[petition_county_example.GetNameNoTooltip]は領国の国境地帯にあり、そこを守る責任は私だけでなくあなたにもあります」"
 petition_liege.0101.desc.title_liege: "僭越ながら申し上げます。[petition_claim.GetName]の正当な所有者は私です！」\n\n「あなたは偉大な[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]を統治しております。[petition_claim.GetTierAsNameNoTooltip]だけでいいので、私にお与えくださることを心より請求いたします」"
 petition_liege.0101.desc.title_vassal: "[second_party.GetTitledFirstNamePossessive]の[petition_claim.GetName]の正当な所有者は私です！」\n\n「我が君、あなたは我々の所領にとって請求権がどれほど重要かを理解するべきです。どうか、[second_party.GetTitleAsNameNoTooltip]に所有権のないものを放棄させてください」"
 petition_liege.0101.desc.construct_city: "[petition_construct_county.GetName]には大きな可能性がありますが、必要な社会基盤が不足しています」\n\n「[petition_construct.GetName]の新しい町に出資すれば、商業への影響だけでも、領国全体にとっての利益になるでしょう」"
 petition_liege.0101.desc.construct_temple: "[petition_construct_county.GetNamePossessiveNoTooltip]の信心深い者たちが礼拝の場所を必要としています」\n\n「[petition_liege.GetFaith.GetAdjectiveNoTooltip]信仰のために[petition_construct.GetName]の新しい[petition_liege.GetFaith.HouseOfWorship]に出資していただければありがたいのですが」"
 petition_liege.0101.desc.development: "我が所領は、あなたの偉大な首都に比べれば大したものではありません」\n\n「どうか、[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]の富の一部を[petition_county_example.GetName]に分け与え、領国全体に恩恵をもたらしてください」"
 petition_liege.0101.desc.house_fief: "私に相続権と自分の封土を統治する機会をお与えください。そうすれば、領国全体が繁栄するでしょう」"
 petition_liege.0101.desc.council_first_councillor: "\n\nつまり、[petition_vassal.GetSheHe]は自分が[second_party.GetTitledFirstName]よりも有能だと考えているわけか…"
 petition_liege.0101.desc.council_second_councillor: "[second_councillor.GetTitledFirstName]を入れ替えるべきかもしれない。"
 #Accept
 petition_liege.0101.accept.gold: "金を恵んでやろう。"
 petition_liege.0101.accept.council_seat: "いいだろう、席を用意する。"
 petition_liege.0101.accept.council_seat_occupied: "貴殿には[second_party.GetTitledFirstNameNoTooltip]の代わりに私の[second_party.GetCouncilTitle]になってもらおう。"
 petition_liege.0101.accept.pay_debt: "いいだろう、貴殿の借金は返済された。"
 petition_liege.0101.accept.war_aid: "兵をいくらか出してやってもいい。"
 petition_liege.0101.accept: "わかった。いいだろう、貴殿らの戦争を終わらせてやる。"
 petition_liege.0101.accept.faction_war: "その裏切り者たちは、私に弁明する必要がある。"
 petition_liege.0101.accept.county_control: "秩序は取り戻されるだろう。"
 petition_liege.0101.accept.county_convert: "[ROOT.Char.GetFaith.DevilNamePossessive]の崇拝者は追い払わなくては。"
 petition_liege.0101.accept.county_opinion: "民に[petition_liege.GetTitleAsNameNoTooltip]の姿を見せてやろう。"
 petition_liege.0101.accept.fortify_border: "貴殿の国境は私の国境だ。"
 petition_liege.0101.accept.title_liege: "いいだろう、[petition_claim.GetTierAsNameNoTooltip|l]は貴殿のものだ。"
 petition_liege.0101.accept.title_vassal: "貴殿の請求を認めよう。"
 petition_liege.0101.accept.construct_city: "断る理由はない。[petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]には新しい町が必要だ。"
 petition_liege.0101.accept.construct_temple: "[petition_construct_county.GetNameNoTierNoTooltip]にはあまりにも長い間[petition_liege.GetFaith.BishopNeuter]がいなかった。"
 petition_liege.0101.accept.development: "そうだな、[petition_liege.GetCapitalLocation.GetNameNoTooltip]にゆとりはない。"
 petition_liege.0101.accept.house_fief: "貴殿の統治方法はもはや犯罪と見なされなくなる。"
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "私の側近は経済的に豊かなことを証明しなければならない...。"
 petition_liege.0101.bribe_gold.war_aid: "訓練も装備も安いものではないぞ。"
 petition_liege.0101.bribe_gold: "和睦の手配はできるが、貴殿にはある程度#EMP 賠償金#!を払ってもらわなければなるまい…"
 petition_liege.0101.bribe_gold.faction_war: "平和にはそれなりの対価がある。"
 petition_liege.0101.bribe_gold.county_control: "大変な仕事だ。高くつくぞ。"
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName]は、そのような仕事が対価なしには行われないと示されている。"
 petition_liege.0101.bribe_gold.county_opinion: "そのような訪問には多額の費用がかかる。"
 petition_liege.0101.bribe_gold.fortify_border: "ふむ、そうした対策が高くつくことは知っているな。"
 petition_liege.0101.bribe_gold.title_liege: "その請求は、貴殿にとってどれほどの価値がある？"
 petition_liege.0101.bribe_gold.title_vassal: "それは貴殿にとってどれほどの価値があるのだ、[petition_vassal.GetFirstNameNoTooltip]？"
 petition_liege.0101.bribe_gold.construct_city: "そのようなことがどれだけ高くつくか、貴殿も知っているだろう…"
 petition_liege.0101.bribe_gold.construct_temple: "別館の費用は貴殿が出すんだろうな？"
 petition_liege.0101.bribe_gold.development: "もちろんだが、若干の補填が必要だな。"
 petition_liege.0101.bribe_gold.house_fief: "貴殿が代価を支払う場合に限る。"
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "このような親切には、必ず返礼があるものだ。"
 petition_liege.0101.bribe_favor.pay_debt: "貴殿にはいずれ頼み事で恩を返してもらおう。"
 petition_liege.0101.bribe_favor.war_aid: "私が困ったときには貴殿の助けを期待している。"
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip]は気に入らないだろう。貴殿は私に借りを作ることになる...。"
 petition_liege.0101.bribe_favor.faction_war: "私の親切を忘れないことだ。"
 petition_liege.0101.bribe_favor.county_control: "助けてやるが、貴殿も私を助けなければならないぞ。"
 petition_liege.0101.bribe_favor.county_convert: "貴殿が今日のことと、私が助けてやったことを忘れなければそれでいい。"
 petition_liege.0101.bribe_favor.county_opinion: "親切には親切を。"
 petition_liege.0101.bribe_favor.fortify_border: "私がこれをするということは、貴殿は私の頼みを聞かなければならない。"
 petition_liege.0101.bribe_favor.title_liege: "私がこの貸しをすぐに忘れることはないぞ。"
 petition_liege.0101.bribe_favor.title_vassal: "この親切には十分に報いてもらわなければならない。"
 petition_liege.0101.bribe_favor.construct_city: "いいだろう、ただしこれは貸しだぞ。"
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName]が貴殿の借りの証人となるだろう。"
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip]は発展するが、#EMP 貴殿#!は借りを作ることになる。"
 petition_liege.0101.bribe_favor.house_fief: "そちらの好意と引き換えだ。"
 #Repay favor
 petition_liege.0101.repay_favor: "これで貴殿への借りは返したぞ。"
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "私の評議員は非の打ち所がない者でなければならない。"
 petition_liege.0101.bribe_factions.pay_debt: "貴殿は私に借りがあるのだから、相応の振る舞いをしなければならない。"
 petition_liege.0101.bribe_factions.war_aid: "私に忠誠を誓うなら、兵を出そう。"
 petition_liege.0101.bribe_factions: "私は#EMP いかなる#!内輪揉めも許さない。#EMP 以上だ#!。"
 petition_liege.0101.bribe_factions.faction_war: "今は見ていろ、貴殿にも同様のことを期待しているぞ。"
 petition_liege.0101.bribe_factions.county_control: "その代わりに、今後貴殿を頼れると考えていいな？"
 petition_liege.0101.bribe_factions.county_convert: "貴殿の忠誠心を証明すれば、[ROOT.Char.GetFaith.AltPriestTermPlural]を派遣しよう。"
 petition_liege.0101.bribe_factions.county_opinion: "私が行ってもいいが、貴殿には政治から手を引いてもらうぞ。"
 petition_liege.0101.bribe_factions.fortify_border: "忠誠心と引き換えに安心が与えられるだろう。"
 petition_liege.0101.bribe_factions.title_liege: "手放してもいいが、貴殿の忠誠心を期待しているぞ。"
 petition_liege.0101.bribe_factions.title_vassal: "この称号のためには、貴殿の永遠の忠誠が欲しい。"
 petition_liege.0101.bribe_factions.construct_city: "この町は、貴殿から私への忠誠の証になるだろう。"
 petition_liege.0101.bribe_factions.construct_temple: "派閥を抜ければ、貴殿には[petition_liege.GetFaith.HouseOfWorship]が与えられるだろう。"
 petition_liege.0101.bribe_factions.development: "貴殿の忠誠心をこの親切の公正な対価としよう。"
 petition_liege.0101.bribe_factions.house_fief: "私に忠義を誓え。そうすれば貴殿の新たな統治方法を認めよう。"
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "気前よく寄付してくれれば、席が得られるだろう。"
 petition_liege.0101.bribe_contract.pay_debt: "清算の方法として貴殿の税金を増やそう。"
 petition_liege.0101.bribe_contract.war_aid: "贈り物は双方向で行われなければならない。"
 petition_liege.0101.bribe_contract.vassal_war: "貴殿は平和のために何を差し出す？"
 petition_liege.0101.bribe_contract.faction_war: "感謝の気持ちを示してくれれば支援しよう。"
 petition_liege.0101.bribe_contract.county_control: "秩序には支払われるべき代償がある。"
 petition_liege.0101.bribe_contract.county_convert: "さらに大きな責任を果たすことで、この協力に報いてもらおう。"
 petition_liege.0101.bribe_contract.county_opinion: "この満足という果実を分かち合えると信じているぞ？"
 petition_liege.0101.bribe_contract.fortify_border: "私の出費をまかなうために貴殿の税金を増やそう。"
 petition_liege.0101.bribe_contract.title_liege: "この所領にはより重い税が伴うぞ。"
 petition_liege.0101.bribe_contract.title_vassal: "貴殿が[second_party.GetSheHe]より大きく貢献するならな。"
 petition_liege.0101.bribe_contract.construct_city: "増税で費用を埋め合わせしよう。"
 petition_liege.0101.bribe_contract.construct_temple: "貴殿が私の負担を分担してくれるなら、私も貴殿の負担を分担しよう。"
 petition_liege.0101.bribe_contract.development: "貴殿の利益の一部を期待している。"
 petition_liege.0101.bribe_contract.house_fief: "そのような要請には犠牲が必要だ。"
 #Refuse
 petition_liege.0101.refusal.council_seat: "ほかにも考慮すべきことがあるのでな。"
 petition_liege.0101.refusal.pay_debt: "我が封臣の問題は、彼らだけが考慮するものだ。"
 petition_liege.0101.refusal.war_aid: "自力で勝利することに注力すべきだ。"
 petition_liege.0101.refusal: "統治力が足りないのであれば、貴殿は統治するべきではないのだろう。"
 petition_liege.0101.refusal.faction_war: "貴殿の戦いを、私が代わりに戦うことはない。"
 petition_liege.0101.refusal.county_control: "責任を果たさなければ所領は持てぬぞ、[petition_vassal.GetTitleAsNameNoTooltip]よ。"
 petition_liege.0101.refusal.county_convert: "彼らは貴殿の臣民なのだから、これは#EMP 貴殿の#!問題だ。"
 petition_liege.0101.refusal.county_opinion: "悲しいかな、私にはそんなくだらないことをしている暇はないのだ。"
 petition_liege.0101.refusal.fortify_border: "私は自分の城を守らなければならない。"
 petition_liege.0101.refusal.title_liege: "私もまた、[petition_claim.GetNameNoTierNoTooltip]の権利を主張している。"
 petition_liege.0101.refusal.title_vassal: "貴殿の請求権の強さは、その武力と同じほどでしかない。"
 petition_liege.0101.refusal.construct_city: "貴殿の所領の責任は貴殿が取るものだ。"
 petition_liege.0101.refusal.construct_temple: "一般的に、敬虔な者たちは自分たちで教会の資金を出すものだ。"
 petition_liege.0101.refusal.development: "悲しいかな、ほかより恵まれている所領とそうでない所領があるものだ。"
 petition_liege.0101.refusal.house_fief: "要求が多すぎる。この件は今後も#EMP 犯罪#!と見なさなければならない。"
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetTitledFirstNameNoTooltip]は[second_councillor.GetCouncilTitle]の地位から身を引くだろう。"
 petition_liege.0101.council_second: "私に考えがある。"
 #War Aid
 petition_liege.0101.war_aid_join: "我々で[second_party.GetFirstNameNoTooltip]を倒そう。"
 #Tooltips
 petition_liege.0101.additional_effects: "以下の場合に応じて受諾率が補正されます："
 petition_liege.0101.bribe_given: "[petition_vassal.GetSheHe]があなたの対案を受け入れた場合"
 petition_liege.0101.bribe_refused: "[petition_vassal.GetSheHe]があなたの対案を拒否した場合"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$受理"
 petition_liege.0201.desc.intro: "[petition_liege.GetTitledFirstNamePossessive]の玉座の間に案内されると、[petition_liege.GetSheHe]が私に、近くに来て話すよう手招きする。"
 petition_liege.0201.desc.council_seat: "\n\n私は[petition_liege.GetTitleAsNamePossessiveNoTooltip]の[petition_vassal.Custom('GetCouncilPositionRequest')]にふさわしい候補者となれるだけの能力を、証明できるものもそうでないものもとにかく説明し、[petition_liege.GetHerHis]の助言者としての地位を求める。"
 petition_liege.0201.desc.war_aid: "\n\n私は領国の忠実な封臣が敗北することのないよう、私の正当な大義のために我が主の力を可能な限り貸していただきたいと懇願する。"
 petition_liege.0201.desc.pay_debt: "\n\n私は[petition_liege.GetTitleAsNameNoTooltip]に、私の領地が大きな困難に直面し、それによって金庫が空になってしまったことを理解していただきたいと訴え、負債を清算してほしいと懇願する…"
 petition_liege.0201.desc.vassal_war: "\n\n私は現在進行中の[second_party.GetTitledFirstName]との対立の原因と経緯を大まかに説明し、[petition_liege.GetTitleAsNameNoTooltip]が和睦を強制し、[petition_liege.GetHerHis]の領国内での流血を終わらせるよう要請する。"
 petition_liege.0201.desc.faction_war: "\n\n私は[second_party.GetTitledFirstName]と[second_party.GetHerHis]の[vassal_faction.GetName|l]による公然の背信行為の原因となった出来事をかいつまんで説明し、[petition_liege.GetTitleAsNameNoTooltip]が彼らに降伏を強制するように要求する。"
 petition_liege.0201.desc.county_control: "\n\n私は我が領地が直面している問題、すなわち私の権威に対する抵抗と放浪者に悩まされていることを丁寧に説明し、秩序を取り戻すための支援を要請する。"
 petition_liege.0201.desc.county_convert: "\n\n私は我が領地の状況と、多くの罪深い人々に[petition_liege.GetFaith.GetNameNoTooltip]の光をもたらすための支援の必要性を熱心に説明する。"
 petition_liege.0201.desc.county_opinion: "\n\n私は我が領国内の不満について話し、[petition_liege.GetTitleAsNameNoTooltip]がただ訪問してくれるだけで、民の心に大きな活力が与えられると説明する。"
 petition_liege.0201.desc.fortify_border: "\n\n私は領国の近隣諸国による脅威について冷静に説明し、[second_party.GetPrimaryTitle.GetName]と我が所領への危険性に注意を向けさせる。"
 petition_liege.0201.desc.title_liege: "\n\n私は[petition_liege.GetHerHis]の[petition_claim.GetName]に対する正当な請求権を丁寧に主張し、それを裏付ける長い書類を提出し、[petition_liege.GetTitleAsNamePossessiveNoTooltip]の返答を待つ。"
 petition_liege.0201.desc.title_vassal: "\n\n私は私の[petition_claim.GetName]に対する請求権を裏付けるものを手際よく提示し、それが[second_party.GetTitledFirstName]のものより強いことを強調する。"
 petition_liege.0201.desc.construct_city: "\n\n私は練習したとおりに、[petition_construct_county.GetName]にある[petition_construct.GetName]の集落を発展させるべきだという論を展開し、利点を列挙していく。"
 petition_liege.0201.desc.construct_temple: "\n\n私は[petition_construct_county.GetName]にある[petition_construct.GetName]の集落に新しい[petition_liege.GetFaith.HouseOfWorship]を建てる件について謙虚に伝える。"
 petition_liege.0201.desc.development: "\n\n私は[petition_county_example.GetName]と[petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の状況が異なり、その格差を是正するために何ができるかを丁寧に説明する。"
 petition_liege.0201.desc.house_fief: "\n\n私は、私に相続権を与えることがこの地域にとって有益であると主張する。"
 petition_liege.0201.desc.bridge: "\n\n私の話を聞き終えた[petition_liege.GetSheHe]はぞんざいに頷き、言う。「すぐに代理人を派遣し、この件に対処させよう」"
 petition_liege.0201.desc.council_second_party: "私が[second_party.GetFullName]に劣ることなどありえない…"
 petition_liege.0201.a: "ありがとうございます、我が君！"
 petition_liege_accept_tt: "あなたの請願が受理されました"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$対案"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\n[petition_liege.GetSheHe|U]は黙って座ったまま、私の請願についてしばらく考えをめぐらせる。\n\n[petition_liege.GetSheHe]がようやく口を開き、私にこう言った。「もっともな主張だが、その要望に応じるには見返りが必要だ。取り決めを結ぶのがお互いのためだということはわかるな？」"
 petition_liege.0205.counter: "私の説明が下手だったのかもしれません…"
 petition_liege.0205.a: "妥当な対案です… 受け入れましょう。"
 petition_liege.0205.b: "御冗談を。私はすでに限界です！"
 petition_liege_skillcheck_counter_tt: "別の方法で主君の説得を試みる"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$却下"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\n話を聞き終えた[petition_liege.GetSheHe]は、眉をひそめ、私をそっけなく拒絶する。"
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$「すまないが、[petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]のために、私は貴殿の要望を却下しなければならない」"
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$「貴殿が私と話したかった緊急事態とは#EMP このこと#!か？ いいや。絶対にそうは思わない。もういいだろうか。私には本当に#EMP 重要な#!用事があるのだ」"
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$「本当に残念だが、この要望に応えることはできない。できることなら望みを叶えてやりたいが、今後便宜を図るという約束で満足してくれ」"
 petition_liege.0209.counter: "待ってください、我が君！ どうか聞いてください！"
 petition_liege.0209.a: "残念です。"
 petition_liege.0209.favor: "わかりました。"
 #Vassal agrees to terms
 petition_liege.0301.t: "対案が受け入れられました"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "対案が拒否されました"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$第三者の意見"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName]は少し考えて、大声で言う。「[first_portrait.GetFirstName]よ、この件について貴殿の助言をもらおう！」[first_portrait.Custom('GetNotableCharacteristic')][first_portrait.Custom('GetPetitionLiegeTitle')]が、[first_portrait.Custom('councillor_flavor_prop')]を手に握っていそいそと進み出る。「確かに複雑な問題ですね、我が君…」\n\n"
 petition_liege.0401.desc.second: "[petition_liege.GetTitleAsNamePossessiveNoTooltip]の[second_portrait.Custom('GetPetitionLiegeTitle')]である[second_portrait.GetTitledFirstName]は、傍観者として静かに見守る"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$——[second_portrait.GetHerHis]の駆け引きのうまい性格に訴えることができるのではないだろうか？\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$——現実的な議論なら[second_portrait.GetHerHis]の支援を受けられるだろうか？\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$——正しい数字を伝えれば私の要求に納得してもらえるだろうか？\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$——もし私が人前で[second_portrait.GetHerHim]よりうまく立ち回れればどうだろうか？\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$——#EMP [second_portrait.GetHerHim]#!に論破されなかった主張に疑問を唱えられる者などいないだろう。\n\n"
 petition_liege.0401.desc.third_soulmate: "また、私の愛する[third_portrait.GetTitledFirstName]はそう遠くないところにいる"
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName]はこっそりとまばたきで合図を送ってくる"
 petition_liege.0401.desc.third_best_friend: "私の最も親しい友人の[third_portrait.GetTitledFirstName]がいる"
 petition_liege.0401.desc.third_friend: "しかし… 私の友人の[third_portrait.GetTitledFirstName]も多少の影響力を持っているかもしれない"
 petition_liege.0401.desc.third_fallback: "そうは言っても、[third_portrait.GetTitledFirstName]はいつも私を気に入っていた。"
 petition_liege.0401.desc.third: "——[third_portrait.GetSheHe]が私を擁護してくれるのではないだろうか？\n\n"
 petition_liege.0401.desc.outro: "[petition_liege.GetTitleAsNameNoTooltip]は私に向き直るが、その注意はすでにほかのことに移っている。何か#EMP 行動#!しなければ！"
 petition_liege.0401.first: "私は[first_portrait.GetFirstNameNoTooltip]の揚げ足をとるのにうってつけのことを知っている…"
 petition_liege.0401.second: "「[second_portrait.GetFirstNameNoTooltip]よ！ "
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$妥協の余地はありますよね？」"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$#EMP あなた#!なら私の言いたいことがわかるでしょう？」"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ここで述べた理屈は#EMP あなた#!にはよくおわかりでしょう？」"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$#EMP あなた#!にはおわかりでしょう？」"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$#EMP あなた#!にはここに理があることがおわかりでしょう？」"
 petition_liege.0401.wildcard: "[third_portrait.GetTitledFirstNameNoTooltip]が話してくれるはずだ！"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip]が態度を変える"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip]は納得しない"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "忠実なる[second_party.GetTitledFirstName]よ、貴殿をこのような立場に置かねばならないことは非常に残念だ。\n\n私は貴殿に、同じくその称号に対する請求権を主張する[petition_vassal.GetTitledFirstName]に賛同して[petition_claim.GetName]を放棄するよう命じなければならない。貴殿がこの件に関して私の意思を尊重してくれると信じている。"
 petition_liege.0501.a: "私に選択肢などあるでしょうか…？"
 petition_liege.0501.b: "こんなことは受け入れられない！"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName]は断固として[petition_claim.GetName]を手放さない"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$無効化"
 petition_liege.0601.desc.court: "私の[ROOT.Char.GetTitleAsNameNoTooltip]としての戴冠式は終わり、請願はもはや必要ない…"
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]は私を投獄した。"
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$私は[ROOT.Char.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$私は最終的に[petition_liege.GetTitledFirstName]を殺した…\n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName][petition_liege.GetDeathReasonHideKiller]…\n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$私は最終的に[petition_liege.GetTitledFirstName]を捕らえた！"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$[petition_liege.GetTitledFirstName]は[petition_liege.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 petition_liege.0601.desc.new_liege: "これからは、私の新たな主君である[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]に対して要求をしなくてはならない。"
 petition_liege.0601_shared_intro: "私の請願が動き出し、実を結ぼうとしていた矢先だったのに、"
 petition_liege.0601.desc: "\n\nこれで明らかに状況が変わるだろう。"
 petition_liege.0601.a_court: "進め、偉大な存在へと向かって。"
 petition_liege.0601.a_prison: "ちくしょう。"
 petition_liege.0601.a_liege: "なぜ私が…"
 petition_liege.0601.a: "改めて考えるべき時だ…"
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$終了"
 petition_liege.9999.desc: "最後の請願者が去ると、別の場所での仕事を抱えた多くの廷臣がその後に続いて部屋を退出する。部屋に残り、先程の訴えについて話し合っている者たちもいる。\n\nほどなくして、請願の形式ばった堅苦しさはすっかり消え去り、せわしないいつもの宮廷生活が戻ってくる。"
 petition_liege.9999.a: "私のここでの仕事は終わった。"
 petition_liege.9999.arrogant: "私に謁見した臣下に、畏怖の念を抱かせるのはいいものだ。"
 petition_liege.9999.shy: "早く自室に戻りたい…"
 petition_liege.9999.gregarious: "これは我が宮廷との関係を深めるいい機会のように思える。"
 petition_liege.9999.every_guest_and_courtier: "すべての客人と廷臣："
 petition_liege.9001.t: "$petition_liege_header$戦術の切り替え"
 petition_liege.9001.desc: "私はもはや[petition_liege.GetTitledFirstName]に[ROOT.Char.Custom( 'GetPetitionType' )|l]を請願することはできない。とはいえ、[petition_liege.GetHerHis]に耳を貸してもらうために、[petition_liege.GetCapitalLocation.GetName]までやってきたのだ。この機会を逃すわけにはいかない。私は[petition_liege.GetSheHe]に…"
 petition_liege.9001.gold: "$petition_liege_gold$。"
 petition_liege.9001.council_seat: "評議会に任命してもらえないかを頼むのだ。"
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$。"
 petition_liege.9001.court_position: "$petition_liege_court_position$。"
 petition_liege.9001.court_position_family: "$petition_liege_court_position_family$。"
 petition_liege.9001.governorship_family: "$petition_liege_governorship_family$。"
 petition_liege.9001.house_governorship_rights: "$petition_liege_house_governorship_rights$。"
 petition_liege.9001.pay_debt: "借金の精算を頼むのだ。"
 petition_liege.9001.war_aid: "戦争の支援を頼むのだ。"
 petition_liege.9001.vassal_war: "仲間の封臣との和平を強制してもらえるよう頼むのだ。"
 petition_liege.9001.faction_war: "強力な派閥の解体を頼むのだ。"
 petition_liege.9001.county_control: "無秩序な伯爵領の支配を回復するため、土地管理人の派遣を頼むのだ。"
 petition_liege.9001.county_convert: "我が領国で伯爵領の改宗を支援するために、司祭の派遣を頼むのだ。"
 petition_liege.9001.county_opinion: "我が領国の好感度を高めるために王家自ら訪問してもらえないか頼むのだ。"
 petition_liege.9001.fortify_border: "国境の防衛強化を頼むのだ。"
 petition_liege.9001.title_liege: "自分の請求権を一つ与える。"
 petition_liege.9001.title_vassal: "請求権の移譲"
 petition_liege.9001.construct_city: "我が領土の新たな都市への出資を頼むのだ。"
 petition_liege.9001.construct_temple: "我が領土の新たな神殿への出資を頼むのだ。"
 petition_liege.9001.development: "臣民のいくらかを我が領土に移住させてもらえるよう頼むのだ。"
 petition_liege.9001.house_fief: "新たな統治方法を確立することはもはや犯罪ではない。"
 petition_liege.9001.fallback: "私の国庫を満たしてもらえるよう頼むのだ。"
 petition_liege.0101.accept.fallback: "あなたの国庫はいっぱいになるだろう。"
 petition_liege_block_firing_councillor_effect_tt: "これから5年間、[council|E]から排除することはできない"
