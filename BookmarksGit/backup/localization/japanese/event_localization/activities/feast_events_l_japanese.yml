l_japanese:
 ### OPTIONS
 feast_option_type: "宴の理由"
 feast_type_generic: "宴"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$イベントは[opinion|E]を得る機会をもたらします\n$EFFECT_LIST_BULLET$特定の選択肢で[stress|E]が減少する\n\n#weak 宴を開くのに理由が#EMP 必要#!だろうか？#!"
 feast_type_murder: "殺人の宴"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$名誉な客人とその側近の殺害方法をあなたが決定する。\n\n#weak 客を招いているのではない。犠牲者を誘っているのだ。#!\n\n@warning_icon! #X 15年間、殺人の[GetActivityType('activity_feast').GetName]を主催できなくなります#!\n@warning_icon! #X あなたの[liege|E]または[head_of_faith|E]を対象とする場合はペナルティが重くなります#!\n\n@alert_icon! #alert_trial [GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]および[GetTrait('calm').GetName( GetNullCharacter )]の特性を持つキャラクターは[stress|E]を獲得します#!"
 feast_option_food: "多彩な料理"
 feast_food_bad: "質素な料理"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$[prestige|E]の獲得量が減少する\n\n#weak 豪勢な料理よりも、質素な料理をたくさん出すほうが貴族は喜ぶだろう。そうだろう？#!"
 feast_food_normal: "異国風の料理"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$標準的な[prestige|E]の獲得量\n\n#weak どんな宴であっても、貴族が予測する定番の豪華な料理のほかに、奇抜で豊かな料理を添えているものだ。#!"
 feast_food_good: "芸術的な料理"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$[prestige|E]の獲得量が大幅に増加する\n\n#weak #EMP この#!中に#EMP あれ#!を詰め、それを留めて、まるで鷹が舞っているかのように見せるのだ！物語のない料理など、ただの#EMP 残飯#!にすぎぬ。#!"
 feast_option_courses: "料理の数"
 feast_courses_bad: "満腹"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$少量の[opinion|E]を獲得\n$EFFECT_LIST_BULLET$ごく少量の[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]を獲得\n\n#weak 6品ほどの料理があれば、客人はきっと満腹になるだろう。特別な感動はないかもしれないが。#!"
 feast_courses_normal: "適切"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$標準的な[opinion|E]を獲得\n$EFFECT_LIST_BULLET$標準的な[GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]を獲得\n\n#weak 宴にはある程度の余分な量が求められるものだが、これなら期待に応えられるだろう。#!"
 feast_courses_good: "法外"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$多量の[opinion|E]を獲得\n$EFFECT_LIST_BULLET$多量の[GetVassalStance( 'courtly' ).GetTextIcon] [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E]を獲得\n\n#weak 遠近問わず様々な国の料理を20品史上！伝統的な料理から斬新な料理、スープ、口直しのデザート、メイン料理など！#!"
 ### PHASES
 feast_phase_meal: "祝宴"
 feast_phase_toast: "最後の乾杯"
 ### INTENTS
 every_guest_scope_tt: "客人全員"
 feast.0010.desc: "どんな事情があって、私の招待に応じておきながら[other_host.GetTitledFirstNamePossessive]の宴に出席したかはわからないが、このことは覚えておく。"
 feast.0010.a: "残念だ。"
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "貴殿を[barony.GetNameNoTier]で開かれる宴にご招待致します！"
 feast.1501.host_likes_me: "出席していただけることを願う。それが叶わないなら、あなたの不在は大いに惜しまれるだろう。"
 feast.1501.host_gets_along_with_me: "著名な[ROOT.Char.GetTitleTierName]として、出席していただければ光栄に思う。"
 feast.1501.host_dislikes_me: "著名な者は全員出席することを期待している。残念ながら、あなたも含まれている。"
 feast.1501.a: "もちろん出席する。"
 feast.1501.b: "出席する。不本意ながら。"
 feast.1501.c: "残念ながら多忙である。"
 feast.1501.d: "いや、拒否する！"
 feast.1502.desc: "貴殿を[barony.GetNameNoTier]で開かれる宴にお招き申し上げます。貴殿のご臨席に相応しい、盛大な宴となることでしょう。"
 feast.1502.a: "喜んで。"
 feast.1502.b: "ほかにより重要な件に対処しなければならない。"
 feast.1503.desc: "貴殿を[barony.GetNameNoTier]で開かれる宴にご招待致します！素晴らしい料理と娯楽を楽しめる、壮大な催事になるでしょう。"
 feast.1503.a: "喜んで。"
 feast.1503.b: "ほかにより重要な件に対処しなければならない。"
 feast.2001.t: "陽気な集まり"
 feast.2001.t_murder: "不快な集まり"
 feast.2001.desc_intro: "客人が広間に集まっている。領国の至るところから来た紳士淑女の皆様だ。"
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$私はこのような機会を#EMP 待ちわびていた#!のだ。$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$私は服を整える。これは私の考える#EMP 完璧な#!夜ではないが、やるしかない。$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ああ、私の好きなことのひとつは、人々が酔っぱらっていくのを見ること…そして彼らが必要以上にたくさん話すのを聞くことだ。$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$普段は人よりも本と一緒にいる方が好きだが、義務は義務だ。$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$武器を持ち込めないというのは、宴の魅力を損なうのは確かだ。$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$多くの…#EMP エサ#!が存在する。$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\n雰囲気は明るく活気があり、宴が始まった！"
 feast.2001.desc_murder_feast: "来賓が列を成して広間に入っていくなか、ひとり、またひとりと私の目を捉える者がいる。[honorary_guest.GetTitledFirstName]め…よくも我が家に足を踏み入れられたものだ。そして奴の側近ども…いずれも私の敵——領国の敵だ！\n\n使用人が炉床に火をくべた時、私は突然ひらめいた。有害な連中の存在を一掃することができたならと。"
 feast.2001.a: "ようこそ、友よ！"
 feast.2001.a.tt: "宴の始まり"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip]と[honorary_guest.GetHerHis]側近たち。その全員を葬るのだ。"
 feast.2001.c: "私が望むのは、[honorary_guest.GetFirstNameNoTooltip]の死のみ。"
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip]は死なねばならない。だが、#EMP 誰も#!私を疑うことはできまい。"
 feast.2001.d.tt: "暗殺の試みは失敗するかもしれない"
 feast.2001.e: "全員が我が家の客人である。誰の身にも災難は降りかからない。"
 feast.2001.c.people_to_spare: "私にとって大切な者たちには警告する"
 feast.2001.e.tt: "宴が始まる…誰一人傷つかぬよう。"
 feast.2002.t: "$feast_header$職務放棄"
 feast.2002.desc: "なんという大惨事だ！\n\nあれだけの準備をしたにもかかわらず、客人は主人のいない宴に到着した！彼らは帰宅し、ひどい印象を与えてしまった。"
 feast.2002.a: "後悔することになるかもしれない。"
 feast.2003.t: "$feast_header$残念なお祝い"
 feast.2003.desc: "信じられない。招待と準備をしたにもかかわらず、客人はひとりとして私の宴に現れなかった。\n\nまあいい！私ひとりで大量の料理とワインを楽しむことにしよう。大広間に響き渡る足音だけが私の友人だ！"
 feast.2003.a: "私は本当にこれほど孤独なのか？"
 feast.2003.b: "少しほっとした。"
 feast.2010.t: "$feast_header$怪我の功名？"
 feast.2010.desc: "私の#EMP とても特別な#!客人である[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]が、予想よりも早い死を迎えたという報せが届いた。我々は[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]死を悼み、[ROOT.Var('murder_guest_host_var').GetCharacter.GetHerHis]想い出を尊重して宴を中止しよう。\n\n#EMP 私の手でそれを果たしたかったものだが。#!"
 feast.2010.a: "実に残念だ。"
 feast.2010.a.tt: "殺人の宴はキャンセルされる"
 feast.2011.t: "$feast_header$予期せぬ死"
 feast.2011.desc: "[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]の突然の死は我々皆にとって驚くべきことであり、[host.GetTitledFirstName]は[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]想い出を尊重し、その宴を中止することを決めた。結局、これはすべて[host.Var('murder_guest_host_var').GetCharacter.GetHerHis]名誉のためだったのだ。"
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "宴はキャンセルされる"
 feast.2020.t: "$feast_header$断られた招待"
 feast.2020.desc: "あり得ん！[ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]が私の全く疑う余地もない宴への招待を断るなど！私の#EMP とても特別な客人#!であるというのに、まったく受け入れがたいことだ！"
 feast.2020.a: "遅かれ早かれ、お前は私の手にかかるのだ、[ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]…"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "なんという屈辱だ！[host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName]は、宴の特別な客人としての[host.GetTitledFirstNamePossessive]の招待を断ったのだ。そして今、[host.GetSheHe]は我々全員を帰路へつかせている。私なら、#EMP 決して#!このようなことから立ち直れぬだろう…"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "暖かい歓迎"
 feast.2501.likes_host: "客人全員が広間に集まり、親切な主催者の[host.GetTitledFirstName]が私たちを宴に歓迎してくれた！"
 feast.2501.dislikes_host: "客人全員が広間に集まり、[host.Custom2('InsultAdjective', ROOT.Char)]主催者、[host.GetTitledFirstName]がようやく私たちを宴に歓迎した。"
 feast.2501.a.gluttonous: "キッチンの匂いがここまで漂っている！"
 feast.2501.a.drunkard: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]はどこだ！"
 feast.2501.a.gregarious: "みんなと話すのが待ちきれない！"
 feast.2501.a.shy: "ここには大勢の人がいる…"
 feast.2501.a: "楽しみだ！"
 feast.2501.b: "時間の無駄でなければいいのだが。"
 feast.5003.t: "祭の終わり"
 feast.3601.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が逝去し、[host.GetHerHis]の宴は終わりを迎える。\n\n落ち込んだ客人たちが去っていくなか、私は[host.GetSheHe]が我々を迎えたように[ROOT.Char.GetFaith.HighGodNameAlternate]が[host.GetFirstName]を温かく[ROOT.Char.GetFaith.PositiveAfterLife]に迎えることを祈る。"
 feast.3601.a: "とても楽しい宴だった！"
 feast.3601.a.tt: "#F まあ… [host.GetSheHe]が死ぬまでは。#!"
 feast.5004.desc: "牢屋に放り込まれたため、私の盛大な宴は中止となるだろう。ああ、準備に費やしたあれだけの時間が…無駄になった！"
 feast.5002.a: "主人なくして宴なし。"
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は投獄され、[host.GetHerHis]の盛大な宴は終わりを迎えた。なんと不運なタイミングだろう！"
 feast.0050.t: "歓楽の技法"
 feast.0050.desc: "ワイン、エール、そして美味しい料理！世間の悩みから解放されるのに、宴の夜に勝るものはない。\n\n宴が終わるたびに、私は新たなものを計画しているのだ！"
 feast.0050.a: "誰が来てくれるだろうか！"
 feast.0050.b: "だが、私にはほかに追い求めるものがある…"
 feast.7002.t: "準備の時間"
 feast.7002.desc_intro: "使用人たちが広間を走り回り、飾り付けの仕上げに取り掛かっている。まだ到着していない招待客もいるため、私は火のそばで美味しい飲み物に舌鼓を打った。"
 feast.7002.dislikes_host: "あの[host.Custom2('InsultNoun', ROOT.Char)]を笑い者にするのが待ち遠しい。"
 feast.7002.likes_host: "ほかにいたい場所などないのだ。"
 feast.7002.neutral: "#EMP ああ。#![ROOT.Char.Custom('GetExpensiveMeal')]も気になってしまうな…"
 feast.7002.intent_arrived: "\n\n私は人混みの中に[ROOT.Char.GetIntentTarget.GetTitledFirstName]を見つけた。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]な[ROOT.Char.GetIntentTarget.GetSheHe]は、私の計画には全く気付いていない。"
 feast.7002.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]はまだどこにもいなかった。[ROOT.Char.GetIntentTarget.GetSheHe]の到着が待ち切れない。[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetSheHe]への計画をついに始められるのだ。"
 feast.7002.a.good: "素晴らしいひとときが待っているぞ！"
 feast.7002.a.bad: "早く帰りたい。"
 feast.7101.t: "式典の終わり"
 feast.7101.desc: "最後の客が去るころには、蝋燭の火はほとんど消えていた。扉が閉まり、2人の使用人が安堵のため息を漏らすのが聞こえる。皿には、まだ温かい料理が残っている。\n\nじきにこの噂は領国の隅々まで届くだろう。まともな貴族なら、私の偉大さが比類なきものであることに気付くはずだ。"
 feast.7101.a: "これでおしまいだ。"
 feast.7110.t: "幸せな終わり"
 feast.7110.desc.entourage: "蝋燭の明かりが、床に敷き詰められたビロードのタペストリーのように血を浮かび上がらせる。我が$knight_culture_player_plural_no_tooltip$が[my_knight.GetHerHis]剣を拭き取るのを見て、私は再び息を吐く。[my_knight.GetSheHe]は私に静かに頷く。\n\n私は[my_knight.GetWomenMen]の1人に扉を閉めるように合図を出す。そして、客人に別れを告げる。「実に残念だ…」"
 feast.7110.a: "仕事は首尾よく終わった。"
 feast.7110.a.failure: "次は[honorary_guest.GetSheHe]を仕留めてやる…"
 feast.7110.desc.target_intro: "「なんと不幸な出来事だ！」客人に別れを告げながら、私は声高に嘆く。「実に残念だ」と、別の客人が同意して立ち去っていく。「まったく、不幸なこと」と、その配偶者がその後に続く。\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$「一体誰の仕業だ？宴をこんな形で台無しにするなど…陰謀を企む者は、どこにでもいるものだな」と、廷臣の一人がつぶやくと、私は使用人たちを素早く振り向く。「そろそろ扉を閉めるのだ」"
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$「なんと酷いことを！」と、最後の1人が言い、使用人たちに助けを求める。「窒息させるなど！」「あのような形で亡くなられる方は初めてではありません…そして、最後でもないでしょう」と、廷臣が出発すると同時に使用人がつぶやく。扉がその後ろで閉じられた。"
 feast.7110.desc.failed: "「素晴らしい宴に感謝するよ！」と、何人かの客人が、出発前にお礼を言いたいと私を取り囲んでいる。「最高の時間だった！」 誰が話しているのかすら聞き分けられなかった。私の心が気にかけているのは、たった一つのことだけだからだ。\n\n私は出口の横に[honorary_guest.GetTitledFirstName]の姿を見つける。[honorary_guest.GetHerHis|U]の笑顔は、[honorary_guest.GetSheHe]の別れの挨拶のように、私を怒らせるだけだった。"
 murder_feast_family_opinion: "宴で家族を殺した"
 bloody_wedding_family_opinion: "血濡れの結婚式で家族が死亡した"
 murder_feast_murderer_modifier: "策略の主催者"
 murder_feast_great_murderer_modifier: "死神の晩餐"
 murder_feast_murderer_modifier_desc: "この人物は、宴で$honorary_guest$を守れなかった。"
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "客人全員"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "お前が何をしたのか知っているぞ。"
 feast.7102.a: "その場にいなかったことを幸運に思うんだな。"
 feast.7102.a.tt: "[murder_guest.GetShortUIName]の近親者全員"
 feast.7151.t: "出発の時"
 feast.7151.desc: "陽の光が窓から降り注ぎ、広間全体が一瞬にしてまばゆく照らし出される。今や、ほとんどの席が空席だ。何人かの使用人が、明るく挨拶をして去っていく。\n\n[host.GetTitledFirstName]が私に微笑みかけた。"
 feast.7151.desc.desc_roughed_up: "陽の光が窓から降り注ぎ、講堂全体が一瞬にしてまばゆく照らし出される。もうほとんどの席に人が座っていない。私がしたことを目にしていれば、驚くようなことではないかもしれないが！\n\n「心から軽蔑するよ。私の家になんてことをしてくれたのだ！」[host.GetTitledFirstName]は私をにらめつける。"
 feast.7151.a: "だが、私はもう出立する。"
 feast.7201.t: "乾杯を捧ぐ"
 feast.7201.desc: "宴は終わりに近づいており、客人たちはそろそろ私の誉れある客人と思われる[goh.GetTitledFirstName]に注目を集め始める。\n\n伝統的に言えば、称賛の乾杯とともに、[host.Custom('RegionalDrink')]を飲み干すことになっている。そして、また、[goh.GetFirstNameNoTooltip]は姿を見せただけだったということも理解してもらえるはずだ。この宴は私が主催し、すべての支出と歓待をまかなったのだ。"
 feast.7201.a: "さあ、乾杯！[goh.GetTitledFirstNameNoTooltip]に！"
 feast.7201.b: "この#EMP [goh.Custom2('InsultNoun', ROOT.Char)]#!に時間を費やす時がきた…"
 feast.7201.b.tt: "あなたは[goh.GetFirstNameNoTooltip]を称えるのではなく侮辱する"
 feast.7201.c: "皆様、本日はお越しいたただいたこと、#EMP とても#!感謝しています。"
 feast.7201.d: "私の統治に乾杯！"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "宴が終わりへと向かう中、誰もが期待していることが1つ残されている。それは、誉れある客人への[host.GetTitledFirstNamePossessive]による乾杯だ。"
 feast.7202.desc.honoured: "その客人とは私だ。\n\nそれは素晴らしい瞬間で、私は今夜はそれをかなり楽しみにしていたのだが、瞬く間に過ぎていく。"
 feast.7202.desc.slagged_off: "その客人とは私だ。\n\nだが、[host.GetFirstNameNoTooltip]は招待状に記したように私を褒め称えるのではなく、私の人格、知性、個人的な衛生状態に至るまで、事細かに私を非難しはじめたのだ。それも#EMP 長々と#!。"
 feast.7202.desc.bragged: "その客人とは私だ。\n\n残念ながら、話し好きな[host.GetFirstNameNoTooltip]は、私をすっ飛ばして、この盛大な宴を計画した#EMP 自分自身#!に賛辞を浴びせはじめた。そうなるかもしれないとは思っていたが。"
 feast.7202.a: "評価されるのは嬉しいものだ。"
 feast.7202.b: "よくも私に対してそんな真似ができるな？"
 feast.7202.c: "忘れないぞ。"
 feast.7202.adventurer_loot: "一体何を…#EMP 奴を締め上げて、[host.Custom('GetExpensiveMeal')]を盗め！#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip]はそれを個人攻撃と捉えた"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "その客人とは[goh.GetTitledFirstName]だ。\n\n少々長ったらしくはあるが、立派な演説だった。こういうものは、往々にして長ったらしいものではある。演説が終わると客人たちは拍手喝采を送るが、中にはほかの者よりも熱狂的な者もいる。"
 feast.7203.desc.slagged_off: "その客人とは[goh.GetTitledFirstName]だ。\n\n驚くべきことに、[host.GetFirstNameNoTooltip]が[host.GetHerHis]客人の方へ向くと、[goh.GetSheHe]を称賛するのではなく、即座に[goh.GetFirstNamePossessiveNoTooltip]の知性、道徳的人格、そしてその匂いに疑問をぶつけ始めたのだ。我々聴衆は、唖然とするばかりだった。"
 feast.7203.desc.bragged: "その客人とは[goh.GetTitledFirstName]だ。\n\n驚くべきことに、いや、実際は予測できたことだが、[host.GetFirstNameNoTooltip]は客人にほとんど見向きすることなく、自身が計画した宴の質について自画自賛を始めたのだ。控えめに見ても無礼なふるまいであり、拍手の量がそれを反映していた。"
 feast.7203.a: "いいぞ！いいぞ！"
 feast.7203.b.goh_honoured: "正直、[goh.GetFirstNameNoTooltip]のことは気に入らない。"
 feast.7203.b.goh_dishonoured: "見苦しいものだ。"
 feast.0800.t: "$feast_header$宴の短縮"
 feast.0800.desc: "私の前任者である[host.GetNameRegnal]は、宴を計画している途中で、騒がしいこの世を去ってしまった。悲劇的なことに、[host.GetSheHe]は[host.GetDeathReason]。\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "このような死に方、[host.GetTitleAsName]にはふさわしくない。"
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "[host.GetShortUINamePossessiveNoTooltip]の[GetActivityType('activity_feast').GetName]はキャンセルされた"
 feast_events_flavor.0001.t: "自分の評判"
 feast_events_flavor.0001.desc.intro: "「[ROOT.Char.GetTitledFirstName]！」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))]の[guest.GetTitledFirstName|U]が、私の名を呼ぶ。\n\n"
 feast_events_flavor.0001.desc.good: "「私の大切な[guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))]の[relation_target.GetFirstName]が、あなたのことをいとおしげに話していたよ」[guest.GetSheHe|U]はそう誇らしげに言い、[guest.Custom('RegionalDrink')]をひと口啜った。「私も、あなたと宴をともにするのを、ずっと楽しみにしていたんだ」"
 feast_events_flavor.0001.desc.bad: "「私の大切な[guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))]の[relation_target.GetFirstName]が、あなたのことを#EMP [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))]#![ROOT.Char.GetWomanMan]だと言っていたよ。そんな噂はでたらめで、単なる誤解であってくれればいいのが」"
 feast_events_flavor.0001.aa: "「[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]家と[guest.GetDynasty.GetBaseNameNoTooltip]家が、ともにあらんことを！」"
 feast_alliance_effect_tooltip: "[guest.GetTitledFirstName]と自分が相互の[alliance|E]を結ぶ"
 feast_events_flavor.0001.a: "「[relation_target.GetFirstNameNoTooltip]に乾杯！そして、[guest.GetDynasty.GetBaseNameNoTooltip]家にも！」"
 feast_events_flavor.0001.b: "「私も[relation_target.GetHerHim]のことを同じように大切に思っている」"
 feast_events_flavor.0001.c: "「[guest.GetDynasty.GetBaseNameNoTooltip]家の者など、絶対に信用するものか」"
 feast_events_flavor.0001.d: "「過去の過ちについては謝罪するよ」"
 feast_events_flavor.0001.e: "「[relation_target.GetHerHim]の話をしに来たわけじゃない」"
 feast_events_flavor.0002.t: "許すは神の心"
 feast_events_flavor.0002.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))]にして[Concept('rival','once-rival')|E]、[former_rival.GetTitledFirstName]が、両手に杯を携えて私の卓へとやって来た。[former_rival.Custom('quirk_pos_pp')]かと思うと、[former_rival.GetSheHe]は[former_rival.Custom('quirk_pos_adverb')]私の隣の椅子に腰を下ろした。気がつけば、私たちは互いに争っていたころの思い出を語り合い、会話に夢中になっていた。"
 feast_events_flavor.0002.a: "あの頃の刺激がまったく恋しくないといえば嘘になるな、親愛なる[former_rival.GetTitledFirstName]よ…"
 feast_events_flavor.0002.b: "かつては敵同士だったが、今こそ固い絆で結ばれようではないか！"
 feast_events_flavor.0002.c: "思い出させてくれて感謝する。そして——失せろ、この[former_rival.Custom2('InsultAdjective', ROOT.Char)][former_rival.Custom2('InsultNoun', ROOT.Char)]め！"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "[THIS.GetCharacter.GetFaith.GetAdjective]の[faith|E]では、[trait|E]「[GetTrait('forgiving').GetName( GetNullCharacter )]」を[virtuous|E]、[trait|E]「[GetTrait('vengeful').GetName( GetNullCharacter )]」を[sinful|E]と見なしているため、あなたは[piety|E]を失うことになる"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "[THIS.GetCharacter.GetFaith.GetAdjective]の[faith|E]では、[trait|E]「[GetTrait('vengeful').GetName( GetNullCharacter )]」を[virtuous|E]、[trait|E]「[GetTrait('forgiving').GetName( GetNullCharacter )]」を[sinful|E]と見なしているため、あなたは[piety|E]を得ることになる"
 feast_events_flavor.0002.d: "この[former_rival.Custom('ComplimentAdjective')][former_rival.Custom2('InsultNoun', ROOT.Char)]に、もっと[former_rival.Custom('RegionalAlcoholicDrink')]を注いでやれ！"
 feast_events_flavor.0002.d.virtuous: "まさに[ROOT.Char.GetFaith.GetReligion.GetAdjective]の信徒だ！頬を打たれ、もう一方の頬を差し出すとは！"
 feast_events_flavor.0002.d.virtuous.tt: "この選択肢は、[THIS.GetCharacter.GetFaith.GetAdjective]の[faith|E]では、[trait|E]「[GetTrait('forgiving').GetName( GetNullCharacter )]」を[virtuous|E]、[trait|E]「[GetTrait('vengeful').GetName( GetNullCharacter )]」を[sinful|E]と見なしているため選択可能"
 feast_turning_the_other_cheek_modifier: "右頬を打たれて左頬をも向ける"
 feast_turning_the_other_cheek_modifier_desc: "この人物は、過去の怨恨を水に流す寛容さで知られている"
