l_japanese:
 feast_default_laurence.100.t: "共通の大義"
 feast_default_laurence.100.desc: "用を足して戻ったところ、鋭い眼差しの[conspiratorial_fellow.GetName]が近づいてきた。[conspiratorial_fellow.GetSheHe|U]は[intent_target.GetName]と戦った[war_memory.MakeScope.Var('war_cb').GetFlagName]のときの話を、熱を込めて語り始める。[conspiratorial_fellow.GetSheHe]は歯噛みしながら、[intent_target.GetHerHim]を一刀両断する機会を逃したことを悔やむ。やがて[conspiratorial_fellow.GetHerHis]は顔を寄せ、私の目をまっすぐ見つめ、こう言った。\n\n「宴に供する串焼きは、なにも料理人が丁寧に捌いた[ROOT.Char.Custom('RegionalEdibleAnimal')]だけでなくともよかろう？あなたは衛兵どもに目と口を閉じているように命ずるだけでよい。あとの始末は、私が引き受けよう」"
 feast_default_laurence.100.a: "その刀に存分に血を啜らせてやれ！"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName]は贄のように血を流した"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName]は巧みに逃れた"
 feast_default_laurence.100.b: "確かに、奴の死を思えば血が騒ぐが、機が熟すのを待て。"
 feast_default_laurence.100.c: "戯言はよせ。だが私は覚えておくぞ、その戯言を。"
 feast_default_laurence.101.desc: "主催者は、精一杯のもてなしをしてくれた。[intent_target.GetCapitalLocation.GetName]の絢爛な饗応と比べれば質素だが、我が封臣の歓待の気持ちには感謝している。\n\nふと気づくと、大広間の人影がまばらになっていた。間違いない、衛兵たちも姿を消している。\n\nそのとき、脇腹に小さな痛みが走った。蚤にでも噛まれたか？痒みを和らげるように、何やら温かいものが流れ出ている。見れば、肋骨の間から突き出ているのは、刀の柄だった。これは一体…"
 feast_default_laurence.101.a: "私の命もここまでか…"
 feast_default_laurence.102.desc: "私は[intent_target.GetName]に忠義の証を贈ろうと思っていた。しかし、その品はあまりに巨大だったため、衛兵全員の手を借りねば運べなかった。ところが、悲しいかな、衛兵たちが部屋を離れたその隙に、どうやら我が客人は胸の辺りを刺されてしまったようだ。\n\n[conspiratorial_fellow.GetName]がこちらに微笑みかける。[conspiratorial_fellow.GetHerHis]の瞳は、吹き消した命の灯火が宿っているかのように輝いている。"
 feast_default_laurence.102.a: "この共闘を、偉大な友誼の始まりとしよう。"
 feast_default_laurence.102.b: "私の歓待を血で穢した裏切者め！"
 feast_default_laurence.102.b.flavor: "[conspiratorial_fellow.GetHerHim]の投獄を試みる。"
 feast_default_laurence.102.b.tt.success: "衛兵たちは裏切者を取り押さえた。"
 feast_default_laurence.102.b.tt.fail: "衛兵たちは[conspiratorial_fellow.GetName]の捕縛に失敗した。"
