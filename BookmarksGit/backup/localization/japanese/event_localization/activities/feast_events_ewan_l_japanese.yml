 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "悪意ある笑み"
 feasts_mischievous_t1_modifier_desc: "この人物は、周囲が予期せぬ恥ずかしい事故に見舞われても、妙に冷静に見える。"
 feasts_mischievous_t2_modifier: "いたずら好き"
 feasts_mischievous_t2_modifier_desc: "この人物の近くでは、小さな事故や恥ずかしい発見が定期的に起きる。"
 feasts_mischievous_t3_modifier: "厄介者"
 feasts_mischievous_t3_modifier_desc: "証明はできないが、この人物が次の「いたずら」を絶えず計画していることは公然の秘密だ。"
 feast_learnt_habits_modifier: "観察された習慣"
 feast_learnt_habits_modifier_desc: "一人でいるときの標的の個人的な習慣は、陰謀者に知られている。"
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 didnt_knock_hat_off_modifier: "輝きに眩んで"
 didnt_knock_hat_off_modifier_desc: "破滅の原因は奴が目立ちすぎたことだ。\n[GetScheme('slander').GetTypeName][scheme|E]の[success_chance|E]が#P +20#!される"
 didnt_knock_hat_off_modifier.tt: "$didnt_knock_hat_off_modifier$：$VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "頭を冷やせ"
 feast_events_ewan.0001.desc.intro: "喧騒から離れて少し気分転換をする…少なくとも外に出る時間を必要とせずに宴会全体を過ごせる人は稀だ。\n\n幸い、[intent_target.GetTitledFirstName]も例外ではないようだ。近くのアルコーブから、私は[intent_target.GetSheHe]が"
 feast_events_ewan.0001.desc.high_place: "この高く、人気のない塔の窓から外を見つめているのを見つけた。驚くほどの絶景に見惚れているのは明らかだ。うまく、一突きしさえすれば、私の問題はすべて解決する。事故にしか見えないはずだ。"
 feast_events_ewan.0001.desc.water: "[activity.GetHost.Custom('IndefiniteBodyOfWater')]の端に沿ってさまよっているのが見えた。私は手に棍棒を握りしめ、[intent_target.GetSheHe]を気絶させるだけでいい。後は水が片付けてくれるし、事故にしか見えないだろう。"
 feast_events_ewan.0001.desc.critter: "中庭の小道を歩いているのを見つけた。私が手に握りしめているのは（うまく抑えられればいいのだが）毒を持った[SCOPE.Custom('VenomousCreature')]だ。獰猛で、致命的で、皮膚が見える場所に投げつけさえすれば、その邪悪な仕事を果たしてくれるだろう。"
 feast_events_ewan.0001.desc.rock: "中庭の装飾の近くをさまよっているのを見つけた。私の手にある岩は重みがあり、先が鋭く尖っている。頭蓋骨に1発叩き込めば、この闇の行いを果たすのに十分なはずだ。"
 feast_events_ewan.0001.desc.outro: "\n\nこれは完全な不意打ちだ。計画が失敗したとしても、すぐに逃げることはできるはずだ。とはいえ、[intent_target.GetFirstNameNoTooltip]が私が不審であることにはすぐに気付いてしまうだろうが。"
 feast_events_ewan.0001.a: "よし、一押しさえすれば…"
 feast_events_ewan.0001.a.tt.success: "[intent_target.GetSheHe]は落ちた！"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip]は縁にしがみついた"
 feast_events_ewan.0001.b: "しっかりと、一撃を…"
 feast_events_ewan.0001.b.tt.success: "気絶した[intent_target.GetFirstNameNoTooltip]は水中へと転落した"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetSheHe|U]は倒れたものの、意識は残っている"
 feast_events_ewan.0001.c: "#EMP ちょうどいい#!力を込めて…"
 feast_events_ewan.0001.c.tt.success: "[SCOPE.Custom('VenomousCreature')]は攻撃した"
 feast_events_ewan.0001.c.tt.failure: "生物は跳ね返って逃げ出してしまう"
 feast_events_ewan.0001.d: "よし、[intent_target.GetSheHe]の頭を真っ直ぐに叩けば…"
 feast_events_ewan.0001.d.tt.success: "[intent_target.GetSheHe]のこめかみに命中させた"
 feast_events_ewan.0001.d.tt.failure: "あなたは的を外した"
 feast_events_ewan.0001.e: "観察を続けるべきか？"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "これは、[GetScheme('murder').GetTypeName][ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]に対するあなたの潜在的なボーナスを上書きします"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "あなたは、次の[EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]年間、[intent_target.GetTitledFirstName]に対して開始するあらゆる[GetScheme('murder').GetTypeName][scheme|E]の成功率が#P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!されます"
 feast_events_ewan.0001.f: "これは愚かな考えだ。"
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "夕食と見世物"
 feast_events_ewan.0201.desc.intro: "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]の反対側に座ると、礼儀作法に反することなく[intent_target.GetSheHe]をからかう方法の、まさに宝の山が私に与えられた。\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "「…もちろん、そうであるに越したことはない」と、私は手に持っている[activity.GetHost.Custom('RegionalEdibleAnimal')]の骨を丁寧に2つに折る。「#EMP 固いな#!。そう思うだろう？」"
 feast_events_ewan.0201.desc.meat.sink_teeth: "ゆっくりと、慎重に、私は[activity.GetHost.Custom('RegionalEdibleMeat')]の#EMP 美味しい#!部位の肉に歯を食い込ませ、優しく、しかししっかりと、肉を引きちぎった。"
 feast_events_ewan.0201.desc.meat.lick: "私は[activity.GetHost.Custom('RegionalEdibleAnimal')]の料理を覆っているソースを、たっぷりと、しかし気だるそうに舐めながら、口いっぱいに集める。私たちはずっと目を合わせている。"
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "ゆっくりと、いたずらっぽく、一対の[activity.GetHost.Custom('RegionalRootVegetablePlural')]の曲線を指でなぞり、柔らかな手つきで野菜を味わう。最後に、私はその表面にわずかな爪の痕跡を引き伸ばし、ほんのかすかな傷と残す。"
 feast_events_ewan.0201.desc.veggie.sink_teeth: "勢いよく、大きくてジューシーで、#EMP しっかりとした#![activity.GetHost.Custom('RegionalRootVegetable')]にかじりつくと、少量の液体がこぼれて顎を伝う。満足げに舌を出し、唇をきれいに舐める。"
 feast_events_ewan.0201.desc.veggie.deep_bite: "ドラマチックな演出で、振り上げた手が[activity.GetHost.Custom('RegionalRootVegetable')]の小さな塊を私の口に落とし、私は#EMP 聞き取れる#!ほどの満足感を持って飲み込む。私の目は、スパイスのような追加の要素のために、少し白目をむいてさえいる。"
 feast_events_ewan.0201.desc.outro: "\n\n[intent_target.GetHerHis]顔を見れば、[intent_target.GetFirstNameNoTooltip]が私の伝えたいことを理解していることがわかる。よくわからないのは、[intent_target.GetHerHis]表情だ。それが淫らなことへの興味なのか、ただ胃がひっくり返りそうなだけなのか。判断が難しい。"
 feast_events_ewan.0201.a: "もう一口だけ食べて、要点を強調しておこう。"
 feast_events_ewan.0201.a.tt.success: "なぜだ、[ROOT.Char.GetFirstNameNoTooltip]…"
 feast_events_ewan.0201.a.tt.failure: "お前#EMP は#!何をしているんだ？"
 feast_events_ewan.0201.b: "うまくいっていない。[intent_target.GetSheHe]は率直な話を好むのだろうか？"
 feast_events_ewan.0201.b.tt.success: "あなたの会話がもっと面白いことを証明した"
 feast_events_ewan.0201.b.tt.failure: "[intent_target.GetFaith.KnowledgeGodName]に誓って、あなたは退屈だ！"
 feast_events_ewan.0201.c: "思ったよりも…燃え上がらないな…"
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "お腹の音"
 feast_events_ewan.0401.desc.intro: "[intent_target.GetTitledFirstName]に強制されていると感じさせることなく、私に近づけるまで、夜の大半を費やしてきた。結局のところ、最高の友情は自然なものであり、[intent_target.GetSheHe]にはこれは自発的なものだと思わせたいのだ。\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "「[intent_target.GetFaith.WealthGodName]に誓って」と、私はかろうじてげっぷをこらえながら、浅い友人関係にある人物を褒め称える。「#EMP 重たい#!料理だった。しかも、あれだけの量を食べた後にすぐに持って来るとは！胃が張り裂けそうだ。使用人たちが、こんなお粗末な仕事をしながら、[activity.GetHost.Custom('MistressMaster')]に仕え続けられると思っているなど、信じられない」"
 feast_events_ewan.0401.desc.target_personality.sedate: "その[intent_target.GetWomanMan]は[intent_target.GetHerHis]料理をつまみながら、脂ぎった木製の皿の周りに小さな塊を少し押しつける。\n\n「これは少し…重たくないか？このコースも、その前のコースも、#EMP その#!前のコースも、そして」と、[intent_target.GetSheHe]は神経質に次の料理を運んでくる召使いを見る。「次のものもそうだ。本当に必要なのは、革新的な口直しの料理なのに、豪勢な食事ばかりがやってくる」"
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan]は、[intent_target.GetHerHis]口角を汚れたテーブルクロスの角でそっとなで、ぱさついたパンくずをはらいのける。\n\n「次の料理がもう少し軽いものだといいのだが」と、[intent_target.GetSheHe]は言う。「宴において重要な点は、豊かで変化に富んだ料理体験を提供することだ。なのに、これまでの料理は、私達を興奮させるというよりは、ただ腹を満たすためだけのものだ」"
 feast_events_ewan.0401.a: "ああ…残念だが、あれはよくなかった。"
 feast_events_ewan.0401.a.tt.success: "あなたは[intent_target.GetSheHe]をすっかり喜ばせた"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.GetSheHe|U]はもっと話したがっている"
 feast_events_ewan.0401.a.tt.failure: "あなたは面白いが、それほどでもない"
 feast_events_ewan.0401.b: "「君は…これが私の宴だと#EMP わかって#!いるよな？」"
 feast_events_ewan.0401.c: "「食事への称賛を高らかに歌おう」"
 feast_events_ewan.0401.d: "当たり障りない話題に変えよう。"
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "ただの冗談"
 feast_events_ewan.0601.desc.intro: "厨房は、ちょっとした#EMP いたずら#!を行うにはいつだって最適な場所だ。少なくとも、使用人たちに捕まらない限りは。\n\n標的になりえそうなものは大勢いるが、時間は限られている。[activity.GetHost.Custom('GetExpensiveDrink')]のトレイ、中央にある手の込んだ料理、コースの間の副菜が並べられたテーブル。どれがいいだろうか？\n\n何を選ぼうとも、誰かの夜を台無しにできるだけの用意はできている…"
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "今にも破裂しそうな、特に刺激的なネズミの死骸があるのだ。"
 feast_events_ewan.0601.desc.humongous_beetle: "巨大な、少しくたびれた様子のカブトムシだ。だが、ゆっくり休んだら、元気に蠢くはずだ。"
 feast_events_ewan.0601.desc.raw_eyeball: "ひとつの、巨大な、生の目玉だ。"
 feast_events_ewan.0601.desc.used_sponge: "明らかに#EMP 使い込まれた#!…スポンジだ。"
 feast_events_ewan.0601.desc.rotten_vegetable: "悪臭を放つ[activity.GetHost.Custom('RegionalRootVegetable')]だ。すっかりカビが生えてひどい匂いをはなっている。隠されていたのが驚きなほどだ。"
 feast_events_ewan.0601.desc.dodgy_mushroom: "食べた者は必ずやトイレに駆け込むであろうと確信できるきのこだ。おそらくは、一晩中トイレに篭ることになるだろう。"
 feast_events_ewan.0601.desc.hank_of_hair: "中庭の動物の小さな毛の塊だ。頭髪ではない。"
 feast_events_ewan.0601.a: "飲み物を汚そう。"
 feast_events_ewan.0601.a.tt.success: "悪魔のささやきのように、あなたは出たり入ったりする"
 feast_events_ewan.0601.a.tt.failure: "あなたは潜伏する機微に欠けていた"
 feast_events_ewan.0601.b: "豪勢な料理を台無しにしよう。"
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "副菜をダメにしてやろう。"
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "こんなことは私には相応しくない。"
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "喜ばしい雰囲気"
 feast_events_ewan.0801.desc.intro: "ああ、素晴らしき宴ほどに楽しいものがあるだろうか？\n\n客人たちが行き交い、食事や談笑に興じるなか、揺らめく松明の明かりが壁一面にゆらめき、その光はまるで笑い声のように会場を包み込む。"
 feast_events_ewan.0801.desc.lustful: "たくさんの美味しそうな…#EMP 料理#!が、[ROOT.Char.Custom('SenseObserve_EyeTaste')]を引き付ける。盗み見る眼差しや、不道徳な逢瀬を楽しむ機会さえも多い。\n\nおそらくは、2組。"
 feast_events_ewan.0801.desc.chaste: "肉体の快楽に頼ることなく、多くの人々が楽しんでいるのを見るのは素晴らしいことだ。"
 feast_events_ewan.0801.desc.gluttonous: "そして食事！ああ、食事だ…[ROOT.Char.GetFaith.HealthGodName]よ、私は心より素晴らしき食事を#EMP 愛している#!。たっぷりと。"
 feast_events_ewan.0801.desc.temperate: "\n\nもちろん、手の込んだ料理はあまり好きではないが、パンをかじりながら良き仲間たちと楽しい気分を満喫できる。"
 feast_events_ewan.0801.desc.greedy: "\n\n宴では、誰もが何かに対して少し貪欲になる。正直なところ、これほどに#EMP 正直な#!変化をするのを見るのは、安心するところもある。"
 feast_events_ewan.0801.desc.generous: "\n\n人に食事を与えるという行為、同じ部屋でパンを裂き、杯を交わすという行為には、とても単純だが楽しいものだ。"
 feast_events_ewan.0801.desc.lazy: "私は？私は微動だにしない。人も、食べ物も、飲み物も、クッションも、使用人も、すべてが指一本動かすことなく、私のところにやってくるのだから。#EMP 完璧#!だ。"
 feast_events_ewan.0801.desc.diligent: "これほど多くの人々や使用人を調整する仕事は過小評価されている。少なからず、繊細な難しさもあるものなのだが。まあ、それがうまくできているのはいいことだ。"
 feast_events_ewan.0801.desc.wrathful: "私は時折…めまいがする#EMP こともある#!。だが今ここでは、私は穏やかな気分だ。落ち着いてさえいる。\n\n気分転換は、素晴らしいものだ。"
 feast_events_ewan.0801.desc.calm: "\n\n宴は慌ただしい場所だと考える者もいるが、私にとっては穏やかで社交的な場所だ。腹が満たされ、杯に飲み物がなみなみと注がれていれば、誰もがくつろぐものなのだ。"
 feast_events_ewan.0801.desc.patient: "\n\n料理と料理の間の待ち時間も楽しいものだ。笑ったり会話したりするだけでなく、食べた料理やそれに込められた思いを振り返ることができるのだから。"
 feast_events_ewan.0801.desc.impatient: "\n\n充実した宴は、ほとんど待たされることのない数少ない環境だ。料理が欲しい？そこにある。飲み物が欲しい？注いでくれる。おしゃべりしたい？楽しい仲間がそこらじゅうにいる。至福の時ではないか。"
 feast_events_ewan.0801.desc.arrogant: "\n\n私の[ROOT.Char.Custom('FootFeet')]がスツールの上に立ち、私の部下と仲良くして、大勢の小貴族に私の素晴らしさを広めてくれるのは、良いことだ。"
 feast_events_ewan.0801.desc.humble: "多くの人々が、ただここに来るためだけに、世界各地から集まってくる。世界がどれほど広大なのかを実感させられる。"
 feast_events_ewan.0801.desc.deceitful: "\n\nちょっとした遊び心で、すでにいくつかの噂を流している。ちょっとした混乱を引き起こす以上の動機がなくても、嘘がどれだけ早く広まるかを見るのは、少々面白みのあるものだ。"
 feast_events_ewan.0801.desc.honest: "これ以上に、現世の体験を真に表したものはそうないだろう。赤裸々で、正直で、ただ人々がほかの人々と一緒に楽しんでいるだけなのだ。"
 feast_events_ewan.0801.desc.craven: "大勢の人々が周りにいると安心する。何も問題が起こらないだろう。\n\nたぶん。"
 feast_events_ewan.0801.desc.brave: "我々が雑多な集まりであることは重々承知だが、私は今ここで、この集団ならば世界に挑み、勝利できるような気がしている。"
 feast_events_ewan.0801.desc.shy: "私は隅の席で、何人かの面白い人たちと楽しくおしゃべりしている。\n\nたまには気負わず、社交的な機会を持つのもいいことかもしれない。"
 feast_events_ewan.0801.desc.gregarious: "\n\nもう一卓分程度は客人を増やしたかったものだが、誰もがパーティーを楽しめるというわけでもないので仕方がないだろう。おそらくは、誰もがではない。だが、#EMP 私#!はそうだし、私1人でテーブル1つか2つ分は賄おう！"
 feast_events_ewan.0801.desc.ambitious: "話す機会、会う機会、議論する機会、計画を立てる機会がたくさんある。新しい会話のひとつひとつが新たな目標の種となり、料理のひとつひとつが新たなつながりを増やす口実となるのだ。"
 feast_events_ewan.0801.desc.content: "変えたいと思うところなどひとつも思いつかない。すべては…完璧だ。"
 feast_events_ewan.0801.desc.arbitrary: "\n\nもちろん、すべてが思い通りになるわけではないが、それがこうした集まりの本質だ。次回はまた違った展開になるだろうし、変化というスパイスは楽しみにもなる。"
 feast_events_ewan.0801.desc.just: "\n\n私はいつも、宴会の自然な秩序を見ることが楽しいと感じてきた。テーブルが整然と並べられ、社会的地位が静かに守られ、誰もが幸せそうに笑い、居場所がある。まさに、あるべき形だ。"
 feast_events_ewan.0801.desc.cynical: "もちろん、彼らのほとんどは他人の金で飲み食いするためにやってきている。だが、誰が彼らを裁くというのだ？私には彼らを責めることはできないし、料理は#EMP 美味しい#!ものだ。"
 feast_events_ewan.0801.desc.zealous: "\n\n私は[ROOT.Char.GetFaith.HealthGodName]に祈りの言葉をつぶやきながら、次の素晴らしいコースが用意されていることに感謝する。全く、[ROOT.Char.GetFaith.CreatorName]の創造というものは驚異に満ちたものだ。そしてご馳走は、ささやかな奇跡などでは絶対にないものだ。"
 feast_events_ewan.0801.desc.paranoid: "\n\n故意であれ偶然であれ、計画的であれ即興的であれ、私はあらゆる危険の兆候にいつでも注意を払ってきた。私の期待に合致するだけのものがそこにはある…陰謀が明白であるというほどでもないが、明確に偽装されているほどでもない。まさに私の好みだ。"
 feast_events_ewan.0801.desc.trusting: "\n\n誰もががこんなに明るく、豪華な料理がたくさん食べられるというのに、悪意を持ち込む者がいるだろうか？まさか。これは喜ばしい集まりであり、私もそれを嬉しく思っているのだ。"
 feast_events_ewan.0801.desc.compassionate: "人のあたたかさがこれほど自由に分かち合われるのを見るのは喜ばしいことだ。"
 feast_events_ewan.0801.desc.callous: "\n\n私はほかの者が不快な時間を過ごしていたとしても、#EMP 過度#!に気にすることはない。だが、楽しい雰囲気には感謝したいものだ。ほどほどであればな。"
 feast_events_ewan.0801.desc.sadistic: "悲鳴や嗚咽を楽しむのは、隣にいる、うまく順応した[ROOT.Char.GetTitleAsNameNoTooltip]と同じだが、歓喜の叫びは確かにいい気分転換になる。"
 feast_events_ewan.0801.desc.stubborn: "ほかの多くの人々のように、立ち上がってあちこち歩き回ることも考えたが、それは席を譲ることを意味するし、譲れば大変なことになるだろう。"
 feast_events_ewan.0801.desc.fickle: "宴で一番好きなもの#EMP は#!、料理だと思う。いや、人間か。実は、飲み物かもしれない。いや、娯楽か。あるいは…"
 feast_events_ewan.0801.desc.vengeful: "\n\n当然ながら、私が今まさにつまずいた、今はネバネバとした前菜に覆われている給仕に視線が注がれる。最後の料理で飲み物を追加するのを忘れていた愚か者に、正しい奉仕というものを見せてやったのだ。"
 feast_events_ewan.0801.desc.forgiving: "\n\n前回給仕が回ってきたとき、私のコップを見落としたのではないかと少し心配だが、次の料理は必ず来る。実際、それが宴の素晴らしい点のひとつだ。#EMP 必ず#!、次の料理はあるのだ。"
 feast_events_ewan.0801.desc.outro: "\n\n時には、ただ座って、人生のささやかなことを楽しむのもいいものだ。"
 feast_events_ewan.0801.a: "これぞ私の求めていた場所だ。"
 feast_events_ewan.0801.b: "語り合える仲間がここにはいる。"
 feast_events_ewan.0801.c: "偉大な人、優れた人と巡り合う好機だ！"
