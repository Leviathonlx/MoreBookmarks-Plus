l_japanese:
 feast_main_stable_breakin.0002.t: "馬の調教"
 feast_main_stable_breakin.0002.breakin_with_helper: "宴もたけなわになったころ、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。厩舎はしっかりと施錠されていたが、[breakin_helper.GetTitledFirstName]の手助けにより、[breakin_stager.GetFirstName]はほどなくして熱心な乗馬者の集団を連れて中に入った。\n\n制御を失った馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0002.breakin_with_deviant: "宴もたけなわになり酔いが回った頃、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。厩舎はしっかりと施錠されていたが、[breakin_deviant.GetTitledFirstName]の手助けにより、[breakin_stager.GetFirstName]はほどなくして熱心な乗馬者の集団を連れて中に入った。\n\n制御を失った馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0002.breakin_with_noone: "宴もたけなわになり酔いが回ったころ、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。厩舎はしっかりと施錠されていたが、[breakin_stager.GetFirstName]はどうにかして熱心な乗馬者の集団を中に入れた。\n\n制御を失った馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0002.bystander_riding: "\n\n厩舎にいたほかの動物も同じような目に遭い、あるヤギは[breakin_bystander.GetTitledFirstName]の重みで崩れ落ちる寸前だった。"
 feast_main_stable_breakin.0002.deviant_discovered: "\n\nところがそこで思いもよらぬことが起こった。厩舎の奥で[breakin_deviant.GetTitledFirstName]が雄牛というに耐えないような行為をしているところが見つかったのだ！この汚点が[breakin_deviant.GetHerHis]の魂から消えることはないだろう。"
 feast_main_stable_breakin.0002.what_a_silly_bunch: "\n\n最終的に、厩務員が怯えた動物をどうにかなだめた。せめてもの慰めに、分別のある者たちはなかなかの見せ物を見ることができた！"
 feast_main_stable_breakin.0002.a: "なんと愉快な愚か者の集まりだろう。"
 feast_main_stable_breakin.0002.b: "ああ、動物がかわいそうだ！"
 feast_main_stable_breakin.0002.secret_of_my_own: "なんと最低な… 最低な行為だろうか…"
 feast_main_stable_breakin.0003.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0003.breakin_with_helper: "宴もたけなわになり酔いが回ったころ、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。私の厩舎はしっかりと施錠されていたが、[breakin_helper.GetTitledFirstName]の手助けにより、[breakin_stager.GetFirstName]はほどなくして熱心な乗馬者の集団を連れて中に入った。\n\n制御を失った私の馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0003.breakin_with_deviant: "宴もたけなわになり酔いが回ったころ、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。私の厩舎はしっかりと施錠されていたが、[breakin_deviant.GetTitledFirstName]の手助けにより、[breakin_stager.GetFirstName]はほどなくして熱心な乗馬者の集団を連れて中に入った。\n\n制御を失った私の馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0003.breakin_with_noone: "宴もたけなわになり酔いが回ったころ、[breakin_stager.GetTitledFirstName]が今から乗馬しようと言い出した。私の厩舎はしっかりと施錠されていたが、[breakin_stager.GetFirstName]はどうにかして熱心な乗馬者の集団を中に入った。\n\n制御を失った私の馬が広間を駆けまわる。男も女も落馬し、罵声や笑い声があちこちで上がり、幾人もが骨折した！"
 feast_main_stable_breakin.0003.bystander_riding: "\n\n厩舎にいたほかの動物も同じような目に遭い、あるヤギは[breakin_bystander.GetTitledFirstName]の重みで崩れ落ちる寸前だった。"
 feast_main_stable_breakin.0003.deviant_discovered: "\nところがそこで思いもよらぬことが起こった。厩舎の奥で[breakin_deviant.GetTitledFirstName]が私の雄牛というに耐えないような行為をしているところが見つかったのだ！\nこの汚点が[breakin_deviant.GetHerHis]の魂から消えることはないだろう。"
 feast_main_stable_breakin.0003.what_a_silly_bunch: "\n\n最終的に、厩務員が怯えた動物をどうにかなだめた。せめてもの慰めに、分別のある者たちはなかなかの見せ物を見ることができた！"
 feast_main_stable_breakin.0003.a: "厩務員よ、あの人々を救いたまえ！"
 feast_main_stable_breakin.0003.b: "よくも私の家畜を堕落させたな！"
 feast_main_stable_breakin.0003.secret_of_my_own: "私の愛しいサムソンが！ [breakin_deviant.GetFirstName]とだなんて！"
 feast_main_stable_breakin.0004.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0004.breakin_with_helper: "食べるのも飲むのも結構だが、私は娯楽に飢えていた！\n[breakin_helper.GetTitledFirstName]が厩舎に関する素晴らしい計画を思いつき、私はすぐに熱心な乗馬者の集団を連れてお粗末な門と錠前を突破した。\n馬を広間に連れ込むと叫び声と笑い声が起こり、私はそこでほかの客人に最高の馬術を披露した！"
 feast_main_stable_breakin.0004.breakin_with_deviant: "食べるのも飲むのも結構だが、私は娯楽に飢えていた！\n[breakin_deviant.GetTitledFirstName]が厩舎に関する素晴らしい計画を思いつき、私はすぐに熱心な乗馬者の集団を連れてお粗末な門と錠前を突破した。\n馬を広間に連れ込むと叫び声と笑い声が起こり、私はそこでほかの客人に最高の馬術を披露した！"
 feast_main_stable_breakin.0004.breakin_with_noone: "食べるのも飲むのも結構だが、私は娯楽に飢えていた！\n\n私は自ら熱心な乗馬者の集団を連れて、厩舎を守るお粗末な門と錠前を突破した。\n\nほどなくして、私たちが広間で家畜を乗り回す様子を客人が見ると、叫び声と笑い声が起こった！"
 feast_main_stable_breakin.0004.bystander_riding: "\n厩舎には馬以外の動物も飼われていて、[breakin_bystander.GetTitledFirstName]はヤギに乗って現れた！会場が大盛り上がりを見せる中、とうとうヤギが[breakin_bystander.GetHerHim]の重みで崩れ落ちた。その後も笑いは絶えなかった。"
 feast_main_stable_breakin.0004.deviant_discovered: "\nところが笑いと歓喜の声は静まり返った。[breakin_deviant.GetTitledFirstName]が厩舎の奥で雄牛というに耐えないような罪を犯しているところが見つかったのだ！なんと汚らしい！"
 feast_main_stable_breakin.0004.signoff: "\n\n記憶はあまり定かではないものの、素晴らしい一夜だった。"
 feast_main_stable_breakin.0004.a: "次回が楽しみだ。"
 feast_main_stable_breakin.0005.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0005.breakin: "お互いかなり酔っぱらい、[breakin_stager.GetTitledFirstName]は娯楽を求めていたため、主人の動物を使って何かするべきだという考えを吹き込んだ…\n\nほどなくして[breakin_stager.GetHerHim]のあとについて厩舎に行くと、ほかの酔った客人が馬を広間に連れ込み始めた！"
 feast_main_stable_breakin.0005.bystander_riding: "\n\n馬以外の動物も混ざっており、[breakin_bystander.GetTitledFirstName]はヤギに乗って現れたが、ヤギはほどなくして[breakin_bystander.GetHerHis]の重みに耐えかねて崩れ落ちた。"
 feast_main_stable_breakin.0005.deviant_discovered: "\n\n罪の意識にさいなまれはしたものの、皆の注意がよそへ逸れている絶好の機会を前にして、厩舎の奥で待っていた雄牛の誘惑を振り払うことはできなかった。\n\n動揺して私の名前を叫ぶ声が聞こえたとき、私は自らの名声が地に落ちたことを悟った。しかし、同時に私はどんな恥を受けても構わないとさえ思っていたのだ。 "
 feast_main_stable_breakin.0005.got_away_with_it: "\n\n皆の注意がよそへ逸れている絶好の機会を前にして、厩舎の奥で待っていた雄牛の誘惑を振り払うことはできなかった。\nあまりに罪深い行いだとわかってはいたが、人に見つかるかもしれないというスリルが一層興奮を駆り立てた！"
 feast_main_stable_breakin.0005.a: "あの夜のことを考えるのがやめられない。"
 feast_main_stable_breakin.0006.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0006.breakin_with_helper: "お互いかなり酔っぱらい、[breakin_stager.GetTitledFirstName]は娯楽を求めていたため、主人の動物を使って何かするべきだという考えを思いついた…\n\nほどなくして[breakin_stager.GetHerHim]が厩舎に侵入するのを手伝い、私たちはほかの酔った客人とともに馬を広間に連れ込んだ！"
 feast_main_stable_breakin.0006.bystander_riding: "\n\n馬以外の動物も混ざっており、[breakin_bystander.GetTitledFirstName]はヤギに乗って現れたが、ヤギはほどなくして[breakin_bystander.GetHerHis]の重みに耐えかねて崩れ落ちた。"
 feast_main_stable_breakin.0006.deviant_discovered: "\n\nところが笑いと歓喜の声は静まり返った。[breakin_deviant.GetTitledFirstName]が厩舎の奥で雄牛というに耐えないような罪を犯しているところが見つかったのだ！"
 feast_main_stable_breakin.0006.all_in_good_fun: "\n\nどうやらいい見せ物にはなったようで、[activity.GetOwner.GetTitledFirstName]は私たちの行動に対して罰を与えることはないと名言した。"
 feast_main_stable_breakin.0006.a: "いい宴のためなら何だって！"
 feast_main_stable_breakin.0007.t: "$feast_main_stable_breakin.0002.t$"
 feast_main_stable_breakin.0007.breakin: "お互いかなり酔っぱらい、[breakin_stager.GetTitledFirstName]は娯楽を求めていたため、主人の動物を使って何かするべきだという考えを思いついた…\n\nほどなくして[breakin_stager.GetHerHim]が厩舎に侵入するのを手伝い、私たちはほかの酔った客人とともに馬に乗って広間に繰り出した！"
 feast_main_stable_breakin.0007.bystander_riding: "\n\n私はわけもわからず動物に飛び乗ったが、後になってそれがヤギだったと教えられた。どうやら私のあざは、ヤギが下敷きになって倒れた時にできたものらしい。"
 feast_main_stable_breakin.0007.deviant_discovered: "\n\nしかし、[breakin_deviant.GetTitledFirstName]が厩舎の奥で雄牛とまったく違う種類のお楽しみをしていたところが見つかると、馬鹿騒ぎは突然終わった！もし気を失っていなかったら、衝撃を受けて震え上がっていただろう。"
 feast_main_stable_breakin.0007.what_a_silly_bunch: "\n\n私たちは醜態を演じたようだ。幸いなことに、ほかの客人を十分楽しませたため、主人は私たちの罪を罰するつもりはなさそうだ。"
 feast_main_stable_breakin.0007.a: "すべて覚えているフリをしておこう。"
 feast_main_stable_breakin.9001.t: "馬鹿騒ぎの終わり"
 feast_main_stable_breakin.9001.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴は間もなく終わりを迎える。別れを告げるのは悲しいことだが、[breakin_deviant.GetTitledFirstName]とあの雄牛から離れられると思えば悪くない…"
 feast_main_stable_breakin.9001.in_good_fun: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴は間もなく終わりを迎える。\n\n別れを告げるのは悲しいことだが、少なくとも、これから何年も[breakin_stager.GetFirstName]と陽気な酔っぱらいたちの悪ふざけを思い返して笑うことはできるだろう。"
 feast_main_stable_breakin.9001.a: "なんて素晴らしいひとときか！"
 feast_main_stable_breakin.9002.deviant_caught: "ついに客人を見送る時が来た！\n\n皆が帰るのを見るのはせつない。[breakin_deviant.GetTitledFirstName]を除いては。\n私の立派な雄牛を見るたびに嫌でも思い出すことになるだろう。"
 feast_main_stable_breakin.9002.in_good_fun_or_what: "客人が帰路につき、全員が上機嫌だ！\n\nこの宴で私たちは親しくなり、これから何年も[breakin_stager.GetFirstName]と陽気な酔っぱらいたちの悪ふざけを思い返して笑うことができるだろう。\n\n[breakin_deviant.GetTitledFirstName]にいたっては、私の家畜がいかに疲れ知らずかを冗談めかして褒めたたえていた！"
 feast_main_stable_breakin.9002.in_good_fun: "客人全員が上機嫌だ！\n\nこの宴で私たちは親しくなり、これから何年も[breakin_stager.GetFirstName]と陽気な酔っぱらいたちの悪ふざけを思い返して笑うことができるだろう。"
 feast_main_stable_breakin.9002.a: "私を心にとどめておいてくれ、封臣よ！"
 feast_main_stable_breakin.9003.deviant_caught: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴はついに終わりに近づいている。\n\n[breakin_deviant.GetTitledFirstName]を以前と同じ目で見るのは難しいが、そもそも厩舎に押し入った私たちから注意を逸らしてくれた[breakin_deviant.GetSheHe]に感謝したほうがいいのかもしれない。"
 feast_main_stable_breakin.9003.in_good_fun: "実に楽しかった！\n\n私たちが馬を乗り回すのを見て、ほかの客人も楽しんでいたので、厩舎に押し入ったことについては[host_saying_goodbye.GetTitledFirstName]も咎める様子はなかった。"
 feast_main_stable_breakin.9003.a: "終わってみれば、楽しい宴だった。"
 feast_main_stable_breakin.9004.deviant_caught: "領国のどの殿方も貴婦人も二度と私を同じ目で見ることはないと悟った。[host_saying_goodbye.GetTitledFirstName]は私の名を糾弾し、少し前には一緒に笑ったり飲んだりしていた[breakin_stager.GetFirstName]は、私を見ようともしない。"
 feast_main_stable_breakin.9004.in_good_fun: "自分でも信じられないが、どうにか逃げおおせることができた！\n去り際に、[host_saying_goodbye.GetTitledFirstName]の疲れ知らずな家畜に称賛を送っておいた。\n\n[host_saying_goodbye.GetSheHe]が知ったらどんな顔をするだろう！"
 feast_main_stable_breakin.9004.a: "これからは自制する！ …つもりだ。"
 feast_stable_breakin_log_title: "厩舎への潜入"
 feast_stable_breakin_log: "[TARGET_CHARACTER.GetTitledFirstName]は厩舎に侵入し、動物たちを宴の会場に放した。"
