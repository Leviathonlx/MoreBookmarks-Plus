 feast_main_live_fowl.0002.t: "[fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0002.entremets_served: "使用人が見事に飾り付けられたアントルメを運んでくる。皮を剥がされ、調理されて詰め物を入れられた複数の[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、立派な羽で再び装飾されている。しかし、[fowl_dinner_target.GetTitledFirstName]がそのうちの1羽にナイフを近づけると、鳥肉が金切り声をあげて意識を取り戻した！まったく調理されていなかったのだ！鳥は[fowl_dinner_target.GetFirstNamePossessive]の鼻をつつき、叫んだり笑ったりしている客人の前に飛び出した。"
 feast_main_live_fowl.0002.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の脱走劇はすぐに終わった。[fowl_bird_killer.GetTitledFirstName]が座席から立ち上がり、冷徹に手際よく首を掴んだのだ。[fowl_bird_killer.GetHerHis]が手をひねると、首が折れる大きな音がして、広間全体が沈黙した。この沈黙は、[fowl_dinner_target.GetFirstNamePossessive]が出血している鼻を押さえて苦しそうなうめき声をあげたことで破られた。"
 feast_main_live_fowl.0002.bird_chased_by_character: "\n\n暴れまわる鳥を前にして、[fowl_bird_chaser.GetTitledFirstName]がこの挑戦を受けて立った。[fowl_bird_chaser.GetHerHim]が荒れ狂う鳥をテーブルからテーブルへと必死に追いかけるのを見るのは、最高の娯楽となった。最終的に、[fowl_bird_chaser.GetSheHe]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉まで追い払い、鳥はそこから輝く星空の下へと逃げていった。"
 feast_main_live_fowl.0002.bird_chased_away: "\n\n暴れまわる[ROOT.GetCharacter.Custom('exotic_fowl_type')]を前にして、使用人たちは大わらわでほかの料理がひっくり返されるのを防ごうとした。最高に面白かったのは料理人がおたまを持って追いかけたときで、それによって鳥はついに大広間の扉から夜の闇へと逃げていった。"
 feast_main_live_fowl.0002.a: "爆笑ものだ！"
 feast_main_live_fowl.0003.t: "[fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0003.entremets_served: "使用人が見事に飾り付けられたアントルメを運んでいた。皮を剥がされ、調理されて詰め物を入れられた複数の誇り高い[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、立派な羽で再び装飾されている。しかし、[fowl_dinner_target.GetTitledFirstName]がそのうちの1羽にナイフを近づけると、鳥肉が金切り声をあげて意識を取り戻した！まったく調理されていなかったのだ！鳥は[fowl_dinner_target.GetFirstNamePossessive]の鼻をつつき、叫んだり笑ったりしている客人の前に飛び出した。"
 feast_main_live_fowl.0003.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の脱走劇はすぐに終わった。[fowl_bird_killer.GetTitledFirstName]が座席から立ち上がり、冷徹に手際よく首を掴んだのだ。手をひねると、首が折れる大きな音がして、広間全体が沈黙した。\n\nこの沈黙は、[fowl_dinner_target.GetFirstNamePossessive]が出血している鼻を押さえて苦しそうなうめき声をあげたことで破られた。"
 feast_main_live_fowl.0003.bird_chased_by_character: "\n\n暴れまわる鳥を前にして、[fowl_bird_chaser.GetTitledFirstName]がこの挑戦を受けて立った。[fowl_bird_chaser.GetHerHim]が荒れ狂う鳥をテーブルからテーブルへと必死に追いかけるのを見るのは、最高の娯楽となった。最終的に、[fowl_bird_chaser.GetSheHe]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉まで追い払い、鳥はそこから夜の闇へと逃げていった。"
 feast_main_live_fowl.0003.bird_chased_away: "暴れまわる[ROOT.GetCharacter.Custom('exotic_fowl_type')]を前にして、使用人たちは大わらわでほかの料理がひっくり返されるのを防ごうとした。最高に面白かったのは料理人がおたまを持って追いかけたときで、それによって鳥はついに大広間の扉から夜の闇へと逃げていった。"
 feast_main_live_fowl.0003.a: "いたずらなしで宴は完成しない。"
 feast_main_live_fowl.0004.t: "[fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0004.entremets_served: "食事の合間に、使用人が見事に飾り付けられたアントルメを運び、主人の料理人の腕前を見せつけている。自慢の料理のひとつは、皮を剥がされ、調理されて詰め物を入れられたあと立派な羽で再び装飾された[ROOT.GetCharacter.Custom('exotic_fowl_type')]たちだ。\n私がナイフを近づけると、鳥肉が金切り声をあげて意識を取り戻した！[ROOT.GetCharacter.Custom('exotic_fowl_type')]の一羽がまったく調理されていなかったのだ！鳥は私の鼻をつつき、叫んだり笑ったりしている客人の前に飛び出した。"
 feast_main_live_fowl.0004.bird_killed: "\n\n[ROOT.GetCharacter.Custom('exotic_fowl_type')]の脱走劇はすぐに終わった。[fowl_bird_killer.GetTitledFirstName]が座席から立ち上がり、冷徹に手際よく首を掴んだ。手をひねると、首が折れる大きな音がして、広間全体が沈黙した。\n\n私は苦痛にうめいて座り込み、出血している鼻を押さえて主人の名を罵った。"
 feast_main_live_fowl.0004.bird_chased_by_character: "\n\n鳥が暴れ回っていると、[fowl_bird_chaser.GetTitledFirstName]がこの挑戦を受けて立ち、荒れ狂う鳥を必死に追いかけた。最終的に、[fowl_bird_chaser.GetSheHe]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]を大広間の扉まで追い払い、鳥はそこから逃げていった。\n\n私は苦痛にうめいて座り込み、出血している鼻を押さえて主人の名を罵った。"
 feast_main_live_fowl.0004.bird_chased_away: "\n\n暴れまわる[ROOT.GetCharacter.Custom('exotic_fowl_type')]を前にして、使用人たちは大わらわでほかの料理がひっくり返されるのを防ごうとした。最高に面白かったのは料理人がおたまを持って追いかけたときで、それによって鳥はついに大広間の扉から夜の闇へと逃げていった。\n私は苦痛にうめいて座り込み、出血している鼻を押さえて主人の名を罵った。"
 feast_main_live_fowl.0004.a: "鳥にこれほど痛手を負わされるとは…"
 feast_main_live_fowl.0005.t: "[fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0005.entremets_served: "使用人が見事に飾り付けられたアントルメを運んでくる。皮を剥がされ、調理されて詰め物を入れられた複数の[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、立派な羽で再び装飾されている。しかし、[fowl_dinner_target.GetTitledFirstName]がそのうちの1羽にナイフを近づけると、鳥肉が金切り声をあげて意識を取り戻した！鳥は[fowl_dinner_target.GetFirstNamePossessive]の鼻をつつき、叫んだり笑ったりしている客人の前に飛び出した。"
 feast_main_live_fowl.0005.bird_killed: "\n\n私はいい加減うんざりして、近くを通ったときに首を掴んだ。首が折れるまでひねると、広間は沈黙した。ぐしゃりと潰れた羽の塊は、食事が終わるまで床に放置されていた。"
 feast_main_live_fowl.0005.a: "ああ、この手の中で命が消える感覚よ…"
 feast_main_live_fowl.0006.t: "[fowl_dinner_target.GetFirstNamePossessive]の家禽"
 feast_main_live_fowl.0006.entremets_served: "使用人が見事に飾り付けられたアントルメを運んでくる。皮を剥がされ、調理されて詰め物を入れられた複数の[ROOT.GetCharacter.Custom('exotic_fowl_type')]が、立派な羽で再び装飾されている。しかし、[fowl_dinner_target.GetTitledFirstName]がそのうちの1羽にナイフを近づけると、鳥肉が金切り声をあげて意識を取り戻した！鳥は[fowl_dinner_target.GetFirstNamePossessive]の鼻をつつき、叫んだり笑ったりしている客人の前に飛び出した。"
 feast_main_live_fowl.0006.bird_chased_by_character: "\n\nほかの客を感心させる絶好の機会を私は逃さなかった。私は威厳のある身振りをもって、鳥を出口に向かわせた。鳥の逃走経路は複数のテーブルにおよび、少し追跡に熱中しすぎてしまったかもしれないが、私の姿は人々の印象に残ったことだろう。小さなドラゴンが新鮮な夜の空気に消え去ると、まるで心が通じ合ったかのように感じた。"
 feast_main_live_fowl.0006.a: "待てよ、私は笑われているのか？"
 feast_main_live_fowl.1001.t: "鳥肉の宴：忌まわしい記憶"
 feast_main_live_fowl.1001.desc: "宴のときのあの忌々しい鳥め！ あいつにもらった傷はすぐに治ると思っていたが、顔中に広がるひどい傷跡が残ってしまった！"
 feast_main_live_fowl.1001.a: "いつまでも真の宿敵を思い出すことになりそうだ…"
 fowl_dinner_peacock: "孔雀"
 fowl_dinner_child: "色鮮やかな鳥"
 feast_main_live_fowl.9001.t: "鳥の最後"
 feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴は終わりに差し掛かっている。\n\nほぼすべての客人が満足して帰路につこうとしているようだ。[fowl_dinner_target.GetFirstName]を除いては。[fowl_dinner_target.GetHerHis]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]に攻撃された鼻をまだ押さえている。\n\nまた、鳥を残酷に処分した[fowl_bird_killer.GetFirstName]とは、誰一人として一緒に帰ろうとしない。"
 feast_main_live_fowl.9001.no_bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴は終わりに差し掛かっている。\n\nほぼすべての客人が満足して帰路につこうとしているようだ。[fowl_dinner_target.GetFirstName]を除いては。[fowl_dinner_target.GetHerHis]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]に攻撃された鼻をまだ押さえている。"
 feast_main_live_fowl.9001.a: "我々は、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]のようにもっとこれを行うべきなのかもしれない。"
 feast_main_live_fowl.9002.t: "鳥の最後"
 feast_main_live_fowl.9002.bird_killer: "何昼夜も楽しい仲間と過ごしたあと、私の宴は終わった！\n\nほぼすべての客人が満足して帰路につこうとしているようだ。[fowl_dinner_target.GetFirstName]を除いては。[fowl_dinner_target.GetHerHis]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]に攻撃された鼻をまだ押さえている。\n\nまた、鳥を残酷に処分した[fowl_bird_killer.GetFirstName]とは、誰一人として一緒に帰ろうとしない。"
 feast_main_live_fowl.9002.no_bird_killer: "何昼夜も楽しい仲間と過ごしたあと、私の宴は終わった！\n\nほぼすべての客人が満足して帰路につこうとしているようだ。[fowl_dinner_target.GetFirstName]を除いては。[fowl_dinner_target.GetHerHis]は[ROOT.GetCharacter.Custom('exotic_fowl_type')]に攻撃された鼻をまだ押さえている。"
 feast_main_live_fowl.9002.a: "我々は、もっとこれを行うべきなのかもしれない！"
 feast_main_live_fowl.9003.bird_killer: "ついに、宴が終わろうとしている！\n\n私以外の全員が楽しい時間を過ごしたようだが、あの忌々しい[ROOT.GetCharacter.Custom('exotic_fowl_type')]に与えられた苦痛はまだ癒えていない！\n\n凶暴な地獄の獣をあれほど手際よく処理した[fowl_bird_killer.GetFirstName]には感謝すべきだろう。ただ、[fowl_bird_killer.GetSheHe]に近づくのは少々気が引ける。"
 feast_main_live_fowl.9003.no_bird_killer: "ついに、宴が終わろうとしている！\n\n私以外の全員が楽しい時間を過ごしたようだが、あの忌々しい[ROOT.GetCharacter.Custom('exotic_fowl_type')]に与えられた苦痛はまだ癒えていない！[host_saying_goodbye.GetTitledFirstName]にはこれよりマシなもてなしを期待していた。\n\nまあいい、次の宴では全員に目にもの見せてやる！"
 feast_main_live_fowl.9003.a: "ああ、ああ、もうすぐ終わりだ。"
 feast_main_live_fowl.9004.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴は終わりに差し掛かっている。人々は笑っているが、私を見ると急に黙り込む。あの鳥の首をひねり折った私の姿が皆の記憶に焼きついていることはわかっている。無力な体から命が消え失せる感覚をたしかによく覚えている。\n\n皆がほんの少しだけ恐れを抱いているのがわかり、気分がよい。"
 feast_main_live_fowl.9004.a: "それほど悪くない宴だった。"
 feast_main_live_fowl.9005.desc: "[host_saying_goodbye.GetTitledFirstNamePossessive]の宴が終わろうとしている。ほとんどの客人が楽しい時間を過ごしたようだ。私がテーブルの上を駆け回る様子はあまり思い出さないでほしいものだが。\n鳥に襲われた[fowl_dinner_target.GetFirstName]だけは、追い払ったことを感謝してくれた。"
 feast_main_live_fowl.9005.a: "次の宴ではもう少し節度をわきまえよう。"
 feast_live_fowl_log_title: "鳥の襲撃"
 feast_live_fowl_log: "[TARGET_CHARACTER.GetTitledFirstName]は夕食時に鳥に襲われた。"
