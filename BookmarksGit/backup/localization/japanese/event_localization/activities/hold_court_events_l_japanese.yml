l_japanese:
 hold_court_placeholder_gain_cgv: "王宮の威光を#P 10#!得ます"
 hold_court_placeholder_lose_cgv: "王宮の威光を#N 10#!失います"
 hold_court_start_activity: "あなたは最初の請願者の話を聞きます"
 hold_court_header: "謁見を行う："
 #Activity Start
 hold_court.0001.t: "$hold_court_header$開始"
 hold_court.0001.desc: "玉座に座り、衛兵に広間の扉を開けるよう身振りで命じる。人が列になって入ってくる。その中には、私の玉座の前に整列する者たちと、邪魔にならないように脇へどき、ただ会議を見守れるようにしている者たちがいる。\n\n少しして、室内のすべての動きがやむと、全員が期待に満ちた目で私のほうに顔を向ける。眼前には、私に呼ばれるのを待つ[ROOT.Var('num_petitioners').GetValue|V0]人の請願者が整然と並んでいる。"
 hold_court.0001.a: "列の先頭の者に、近くに来るよう身振りで命じる。"
 hold_court.0001.b: "そういえば、外はいい天気だな…"
 hold_court.0001.b.tooltip: "あなたの謁見が終了し、請願者を家に帰らせます"
 #Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t: "間接的諜報活動"
 hold_court.1001.desc: "客人の[rumormonger.GetTitledFirstName]がニヤニヤしながら我が玉座に近づいてきて、深く頭を下げる。\n\n「ごきげんよう、陛下。先日[neighboring_realm.GetName]へ出かけた際に、[neighboring_ruler.GetTitledFirstNamePossessive]の数名の臣下に関する#EMP 面白い#!話を小耳に挟んだのです。お代をいただければ… 喜んでお教えしましょう。"
 hold_court.1001.a: "高額だが、無知なままでいるわけにはいかない。"
 hold_court.1001.a.seducer: "我々は別の取引ができるのではないだろうか？"
 hold_court.1001.a.success: "[rumormonger.GetTitledFirstNamePossessive]の情報には価値のある脅迫材料が含まれている"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName]が知っている重要な[secret|E]をすべてあなたに暴露します"
 hold_court.1001.a.failure: "[rumormonger.GetTitledFirstNamePossessive]の情報はただのくだらない噂話でしかない"
 hold_court.1001.a.failure.tt: "[rumormonger.GetTitledFirstName]は実は重要な[secrets|E]を何も知らない"
 hold_court.1001.b: "廷臣たちの面前で、私から金をゆすり取るなどありえん！ 衛兵、こいつを調べろ！"
 hold_court.1001.c: "失せろ、ホラ吹きめ！ 我が宮廷に貴様のような奴の居場所はない！"
 #Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t: "戦争の要求"
 hold_court.1011.desc: "「おお寛大なる[ROOT.Char.GetTitledFirstNameNoTooltip]よ、[claimant_guest.GetFirstName]と申します。あなた様に大きな不正を正すのを助けていただきたく、はるばる旅をして参りました」\n\n目の前の[claimant_guest.GetWomanMan]は深く頭を下げてから、入念に予行練習された訴えを続ける。「今は[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U]が[target_title.GetNameNoTier]の玉座に就いていますが、あの所領の正当な統治者はこの私です！」\n\n「もし私の請求権の行使をお助けいただければ、あなたに忠誠を誓い、私の最期の時まで忠実にお仕えいたしましょう」"
 hold_court.1011.a: "今年中にお前の請求権を行使させてやろう！"
 hold_court.1011.b: "今すぐ立ち去れ… [target_character.GetTitleAsNameNoTooltip]を怒らせる危険を冒すことはできない。"
 hold_court.1011.c: "力にはなれないが、もてなしは楽しんでくれ。"
 #Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t: "塵は塵に"
 hold_court.1021.desc: "痩せたみすぼらしい農民が私の前に立ち、豪華絢爛な玉座の間を呆然と見つめている。明らかに他に気を取られている[peasant.GetHerHim]に声をかけ、こちらに注意を向けさせる。\n\n「も、申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。私は…[county.GetNameNoTier]にある私の村が今年、疫病に見舞われたのです。作物ばかりか種までやられてしまいました。何もないのです。助けていただけなければ我々は飢え死にしてしまいます！」\n\n農民は玉座の間をもう一度見渡し、「富をお分けいただけますよね？」と付け足す。"
 hold_court.1021.a: "再建に必要な資金を与えよう。"
 hold_court.1021.a.stewardship: "近隣の村と作物を分け合う仕組みを作ろう。"
 hold_court.1021.b: "この貸しは働きで返してもらうぞ。"
 hold_court.1021.c: "畑で作物が取れないなら、剣を取るしかない。"
 county_or_15_dev: "[county.GetName]と[development|E]が15以下のすべての[realm|E][county|E]"
 #Activity End
 hold_court.0021.t: "$hold_court_header$終了"
 hold_court.0021.desc: "最後の請願者が去ると、別の場所での仕事を抱えた多くの廷臣がその後に続いて部屋を退出する。部屋に残り、先程の訴えについて話し合っている者たちもいる。\n\nほどなくして、請願の形式ばった堅苦しさはすっかり消え去り、せわしないいつもの宮廷生活が戻ってくる。"
 hold_court.0021.a: "私のここでの仕事は終わった。"
 hold_court.0021.arrogant: "私に謁見した臣下に、畏怖の念を抱かせるのはいいものだ。"
 hold_court.0021.shy: "早く自室に戻りたい…。"
 hold_court.0021.gregarious: "これは我が宮廷との関係を深めるいい機会のように思える。"
 hold_court.0021.every_guest_and_courtier: "すべての客人と廷臣："
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName]があなたの[court|E]を去る"
