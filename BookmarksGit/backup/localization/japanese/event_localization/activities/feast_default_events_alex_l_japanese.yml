l_japanese:
 feast_default_alex.100.t: "共有された思い出"
 feast_default_alex.100.desc: "[root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))]の[guest.GetTitledFirstName]が私に詰め寄って[guest.Custom('quirk_pos_present')]。\n\n「我が[root_scope.Custom('ComplimentAdjective')][guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ。あのころは本当に楽しかった。素晴らしい思い出ばかりだ！」[guest.GetSheHe|U]が笑った。「あなたと過ごせる今日という日は素晴らしい日だ」\n\n「その通り！」近くにいた[other_guest.GetTitledFirstName]が熱心に付け加えた。「あなたが[guest_memory.GetThirdPerspectiveDescription]時のことを、皆が語っている！」"
 feast_default_alex.100.aa: "「特に思い当たることはないが」"
 feast_default_alex.100.a: "「[guest.GetFirstNameNoTooltip]よ、これからも共に良い思い出を作っていこう」"
 feast_default_alex.100.b: "「ああ、確かに#EMP 素晴らしい#!日だ！」"
 feast_default_alex.200.t: "疫病の噂"
 feast_default_alex.200.desc: "「[guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ、[epidemic.GetName]という疫病の噂を耳にしたのだが…」と[guest.GetTitledFirstName]が不安げに言う。\n\n「どうやら[afflicted_top_liege.GetPrimaryTitle.GetBaseName]で蔓延しているそうで、罹患者は[sick_peasant.Custom('disease_desc_short')]とのことだ…まったく、[root_scope.Custom('GetExpensiveMeal')]を食っても気が晴れんよ」"
 feast_default_alex.200.a: "ふむ、[root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にも備えが必要だな…"
 feast_default_alex.200.b: "大丈夫さ、落ち着きたまえ。"
 feast_default_alex.200.c: "[afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のために祈りを捧げよう。"
 feast_default_alex.200.d: "杞憂だよ。疫病がこの地まで広がることは絶対にない。"
 plague_preparations_modifier: "疫病への備え"
 plague_preparations_modifier_desc: "この地の疫病対策は万全だ。"
