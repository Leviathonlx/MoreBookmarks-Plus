l_japanese:
 tour_grounds_events.6000.t: "偶然の出会い"
 tour_grounds_events.6000.desc: "家臣の家に泊まって気分転換をするのはいいことだが、間取りがころころ変わるので、だんだん混乱してくる。自分ひとりで行動していると、どこに行けば夜食が手に入るのか、どこに行けば日用品が手に入るのか、ほとんどわからない。\n\n[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]で、適当に扉を開いていくなか、ある扉を開けたときに私は"
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip]と[stop_host_scope.GetHerHis]配偶者である[orgy_consort_1.GetFirstNameNoTooltip]、[orgy_consort_2.GetFirstNameNoTooltip]、そして[orgy_consort_3.GetFirstNameNoTooltip]が、危なっかしそうに近くに立っており、その様子はどこか#EMP 親密#!そうな関係にあるのを目にした。\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.GetFirstNameNoTooltip]と[stop_host_scope.GetHerHis][stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)]が、危なっかしそうに近くに立っており、その様子はどこか#EMP 親密#!そうな関係にあるのを目にした。ろうそくが部屋をやわらかく照らし、ラベンダーの甘い香りが漂う。\n\n"
 tour_grounds_events.6000.desc.outro: "家臣は不敵な笑みを浮かべ、私を手招きする。"
 tour_grounds_events.6000.a: "その誘惑には抗いがたい…"
 tour_grounds_events.6000.b: "「あなたがまさか来るとは！」"
 tour_grounds_events.6000.c: "そんな汚れに染まるつもりはない！"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "「そして我が主よ、これが[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]です！」 印象的な[stop_host_scope.Custom('GetFaithGrandTemple')]が見えてくると、[stop_host_scope.GetTitledFirstName]が叫ぶ。\n\n"
 tour_grounds_events.6100.desc.cynical: "[tour_grounds_event_location.GetName]に滞在している間中、この小旅行をずっと恐れていた。私は[ROOT.Char.GetFaith.HighGodName]と密接な関係を持っていないし、今後もそれを育むつもりもない。確かにそれは#EMP 印象的#!な見た目をしてはいるが。\n\nおそらくなにか学べるかもしれないが、何を言うべきか考えなければ…"
 tour_grounds_events.6100.desc.zealous: "私は、[ROOT.Char.faith.HighGodNamePossessive]が生み出したものの素晴らしさに畏敬の念を抱く。この建物は神性が顕現したものだ。"
 tour_grounds_events.6100.desc: "私はこのような奇跡的な建造物に畏敬の念を抱く。隅々にまで施されたディテールが、心に感じる安らぎと美しいコントラストをなしている。ここはまさに、[ROOT.Char.GetFaith.HighGodName]を礼拝するための特別な場所なのだ。"
 tour_grounds_events.6100.a: "私は愛する[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]である[tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]のために、蝋燭を灯そう。"
 tour_grounds_events.6100.a.tt: "蝋燭に火を灯すことで、あなたは[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]の想い出を敬虔に称える。"
 tour_grounds_events.6100.b: "私は愛する[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]である[tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]のために祈ろう。"
 tour_grounds_events.6100.b.tt: "いのることで、あなたは[ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]の想い出を称える。"
 tour_grounds_events.6100.c: "「この驚異はどのように建てられたのだ？」"
 tour_grounds_events.6100.d: "できるだけ興味があるふりをしなければ。"
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip]はあなたの皮肉に気付かなかった"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip]はあなたの皮肉を良しとしない"
 tour_grounds_events.6200.t: "豊穣"
 tour_grounds_events.6200.desc: "我が家臣である[stop_host_scope.GetTitledFirstName]が、私を[stop_host_scope.GetHerHis]よく整備された"
 tour_grounds_events.6200.desc.pastures: "牧草地へと連れて行ってくれた。この土地ではたくさんの家畜が歩き回っている。「この獣たちは想像以上の量を生み出してくれるのです！"
 tour_grounds_events.6200.desc.orchard: "果樹園へと連れて行ってくれた。「我らの木は、季節が巡れば豊かな実を実らせ、甘美な果実となるのです。"
 tour_grounds_events.6200.desc.cereal_fields: "作物を見せに連れて行ってくれた。「我らが民は、もはや飢饉や飢餓の心配からは解放されているのです。"
 tour_grounds_events.6200.desc.hill_farms: "山麓の農場へと連れて行ってくれた。「我々はこの丘陵の限られた用地を最大限活用するために全力を尽くしました。そして、それは大きな成果があったといえるでしょう。"
 tour_grounds_events.6200.desc.plantations: "農園へ連れて行ってくれた。「ここで生産されるナツメヤシは、我らの誇りにして喜びです。これらは交易商からも#EMP 高い#!評価を得ています。"
 tour_grounds_events.6200.outro: "ここ[tour_grounds_event_location.GetName]は実に恵まれた地といえましょう」と、[stop_host_scope.GetSheHe]は満足そうな笑みで話す。\n\n私の親愛なる家臣は、成功の秘密を私に隠しているようだ。"
 tour_grounds_events.6200.a: "[stop_host_scope.GetSheHe|U]はもっと領国に貢献すべきだ！"
 tour_grounds_events.6200.a.tt: "あなたは[stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]の領国への貢献を増やそうとする"
 tour_grounds_events.6200.b: "「私はこの知識を[root_capital_scope.GetNameNoTooltip]へと持ち帰らねば」"
 tour_grounds_events.6200.c: "「人々の成功を見ると心があたたまる」"
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "私が[visiting_liege.GetTitledFirstName]に[tour_grounds_event_location.GetName]と、ここで誇りを持って生産している素晴らしい品々を案内していると、[visiting_liege.GetSheHe]はよそよそしい態度を取り始めた。数分間の沈黙の後、[visiting_liege.GetSheHe]がついに口を開いた。\n\n「お前はここで成功し、[tour_grounds_event_location.GetNameNoTooltip]を大切に扱っているようだ。我々の協定を見直す時がきたようだ。お前の名誉にかけて、お前の事業で得た利益の一部は、正しく王位に帰属するべきものなのだ」"
 tour_grounds_events.6201.a: "増税は同意はできることのはずだ…"
 tour_grounds_events.6201.a.tt: "封臣は増税に同意した"
 tour_grounds_events.6201.b: "利益の分配は一度だけで十分だ。"
 tour_grounds_events.6201.b.tt: "封臣は利益を分配した"
 tour_grounds_events.6201.c: "私の労働の利益は、私だけのものだ！"
 tour_grounds_events.6201.c.tt: "封臣は利益の分配を拒んだ"
 tour_grounds_events.6202.t: "盗癖"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName]と私は[event_location.GetName]の貿易港をのんびりと散策している。家臣は[stop_host_scope.GetSheHe]がこの港に連れてきた様々な商人や、ここで売られている素晴らしい品々を指差している。我々が海上商業について実りある会話をしていると、子供が私の横を通り過ぎ、買い物客や船員たちの群れの中に飛び込んでいった。\n\n最初は、まだ礼儀を知らない子供なのだと思っていたが、やがて私は、金の入った小袋が#EMP なくなっている#!事に気づいた！"
 tour_grounds_events.6202.a: "「[stop_host_scope.GetFirstNameNoTooltip]！#EMP なんとかしろ！#!」"
 tour_grounds_events.6202.a.tt: "あなたは封臣に、泥棒を捕らえるように命じた"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip]は成功した"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip]は失敗した"
 tour_grounds_events.6202.b: "誰も私から盗むことはできん！"
 tour_grounds_events.6202.b.success: "子供の泥棒は捕まった"
 tour_grounds_events.6202.b.failure: "子供の泥棒は人混みに姿を消した"
 tour_grounds_events.6202.c: "あの子供は私よりも物入りなはずだ…"
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName]と私は[event_location.GetName]の貿易港をのんびりと散策している。私は、この港に連れてきた様々な商人や、ここで売られている素晴らしい品々を指差す。我々が海上商業について実りある会話をしていると、子供が我が主君の横を通り過ぎ、買い物客や船員たちの群れの中に飛び込んでいった。\n\n最初は、[visiting_liege.GetTitledFirstNameNoTooltip]はなんでもないものと受け流したが、すぐに子供が[visiting_liege.GetHerHis]金を盗んだ事に気がついた！\n\n「#EMP すぐに#!なんとかしろ、[ROOT.Char.GetFirstNameNoTooltip]！」と主君は叫び、激怒する…"
 tour_grounds_events.6203.a: "盗まれたものを取り替えるのが一番簡単だ。"
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip]は盗まれた金を補填した"
 tour_grounds_events.6203.b: "「あの小さな盗人を追え！」"
 tour_grounds_events.6203.c: "これは私の問題じゃない。"
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$：捕縛"
 tour_grounds_events.6204.desc.caught_by_liege: "荷車をひっくり返し、邪魔者を押し倒しながら、私は小柄な泥棒を追いかけた。何があろうと、盗まれた金を取り戻さねばならないのだ。\n\n私は[tiny_thief.Custom('GirlBoy')]を視界に入れたまま、[tiny_thief.GetSheHe]を追いかけるが、[tiny_thief.GetSheHe]は素早く商人たちのテーブルの下を潜り抜け、人ごみの間を縫うように駆けていく。\n\nだが、やがて私は小さな泥棒を波止場の端へと追い込むことに成功した。追跡は終わりだ。"
 tour_grounds_events.6204.desc.caught_by_vassal: "[stop_host_scope.GetFirstName]に、私の金を盗んだあの小さな悪党をなんとかしろと怒鳴った後、[stop_host_scope.GetSheHe]は[tiny_thief.GetSheHe]を追いかけて疾走する。\n\n[stop_host_scope.GetFirstNameNoTooltip]がその強力な力で、あの小さな泥棒をぶら下げ、意気揚々と凱旋するのが見えた。\n\n「申し訳ありません、我が主よ。私の保護下でこのようなことが起きてしまい、お恥ずかしい限りです。[tiny_thief.Custom('GirlBoy')]と金貨を見つけました。両方お持ちしましたので、お好きなようになさってください」"
 tour_grounds_events.6204.a: "「金をもらって発つとしよう」"
 tour_grounds_events.6204.b: "「お前の#EMP 腕#!を活かす計画があるんだ…」"
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$：見失った"
 tour_grounds_events.6205.desc: "[stop_host_scope.GetFirstName]に、私の金を盗んだあの小さな悪党をなんとかしろと怒鳴った後、[stop_host_scope.GetSheHe]は[tiny_thief.GetSheHe]を追いかけて疾走する。\n\n[stop_host_scope.GetFirstNameNoTooltip]がゆっくりと不機嫌そうに戻ってくるのが見える。その目に恐怖が宿り、手を震わせながら、封臣は吐き捨てるように言う。\n\n「大変申し訳ございません、話が主よ。子供は見失ってしまいました。衛兵も私も、[tiny_thief.GetSheHe]を見つけられませんでした。金貨もなくなってしまいました」"
 tour_grounds_events.6205.a: "金を持たずに離れるわけには行かない。"
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip|U]は盗まれた金を補填した"
 tour_grounds_events.6205.a.failure: "盗まれた金は永遠になくなった"
 tour_grounds_events.6205.b: "代償は払ってもらわねばならない…"
 tour_grounds_events.6205.b.flavor: "あなたは[stop_host_scope.GetFirstNameNoTooltip]をその傲慢のために叩きのめした。"
 tour_grounds_events.6205.c: "私が寛大な心の持ち主で幸運だったな。"
 tour_grounds_events.6300.t: "実演の機会"
 tour_grounds_events.6300.desc: "[stop_host_scope.GetTitledFirstName]に[event_location.GetName]を案内されるうちに、我々は訓練場にたどり着く。[stop_host_scope.GetHerHis]の軍隊はすでにそこに集まっており、何かを期待するような雰囲気をひしひしと感じる。[stop_host_scope.GetFirstNameNoTooltip]は歯をむき出してにっと笑う。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、我々はあなたの武勇伝をたくさん耳にしています。この兵士たちに#EMP 本物#!の試合を見せてやらなくては、私の職務怠慢でしょう！領国のため、[target_knight.GetFirstName]と練習試合をしてもらえませんか？」"
 tour_grounds_events.6300.a: "見せつけてやろう。"
 tour_grounds_events.6300.a.success: "あなたは練習試合に勝つ"
 tour_grounds_events.6300.a.failure: "あなたは練習試合に負ける"
 tour_grounds_events.6300.flavor: "あなたは[target_knight.GetFirstNameNoTooltip]と一騎打ちで試合をした。"
 tour_grounds_events.6300.b: "[tg_6300_stand_in.GetFirstNameNoTooltip]のほうがより良い見本となってくれるだろう！"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U]は練習試合に勝つ"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U]は練習試合に負ける"
 tour_grounds_events.6300.c: "丁重に断らなくては。"
