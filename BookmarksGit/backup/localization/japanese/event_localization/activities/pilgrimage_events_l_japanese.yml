 pilgrimage.1100.t.christian: "$pilgrimage_header$聖エルモの火"
 pilgrimage.1100.t.pagan: "$pilgrimage_header$[ROOT.Char.GetFaith.DivineRealm]の炎"
 pilgrimage.1100.t: "$pilgrimage_header$聖なる炎"
 pilgrimage.1100.desc: "海の嵐は完全に私達の不意を突いてきた。稲妻が走る空からは雨がふり始める。そして突然、閃光とともにマストヘッドから青い炎が上がり、船をこの世のものとは思えぬ明かりで包みこんだ。\n\n"
 pilgrimage.1100.companion: "「これは前兆だ！」私の混乱した[ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)]である[panicked_pilgrim.GetTitledFirstName]が叫び、必死に索具を握りしめる。「#EMP 引き返さねば#!ならない！手遅れになる前に！」\n\n"
 pilgrimage.1100.alone: "船は激しい波にもかかわらず無傷で浮かんでいる。神の力によって安全に導かれ、嵐の中を進んでいく。"
 pilgrimage.1100.a: "[ROOT.Char.GetFaith.HighGodNameAlternate|U]が我らをお導きくださる！"
 pilgrimage.1100.a.flavor: "方位はそのままだ、操舵手！"
 pilgrimage.1100.b: "天へ昇り、あなたに会おう、[ROOT.Char.GetFaith.HighGodName]！"
 pilgrimage.1100.b.success.t: "神の炎"
 pilgrimage.1100.b.wounded.t: "負傷"
 pilgrimage.1100.b.flavor: "私に[ROOT.Char.GetFaith.random_DivineRealm]の抱擁を感じさせたまえ！"
 pilgrimage.1100.c: "[ROOT.Char.GetFaith.WaterGodName]は生贄を求められている！"
 pilgrimage.1100.c.flavor: "この嵐を耐えなければ！"
 pilgrimage.1100.d: "引き返すのだ、愚か者め！"
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
 every_family_member_tt: "家族の成員全員"
 pilgrimage.1100.success: "あなたは安全に導かれながら進んだ"
 pilgrimage.1100.failure: "嵐はあなたを進路から遠ざけた"
 pilgrimage_random_pilgrim_tt: "ランダムな巡礼者が死に、[family|E]の成員が動揺する"
