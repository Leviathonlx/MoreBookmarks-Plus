 #Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t: "$pilgrimage_header$[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U]の略奪"
 pilgrimage.1110.desc: "[heathen_raider_county.GetNameNoTierNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を渡っていると、[heathen_raider.GetFaith.GetAdjective]な[heathen_raider.GetFaith.ReligiousSymbol]で飾られた小さな軍旗を見つける。彼らはぼろぼろの放浪者で、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]に向かう巡礼者を狙っているようだ。\n\nリーダーは素早く我々の行く手を阻むと、自身の馬を立たせ、[heathen_raider.GetHerselfHimself]を[heathen_raider.GetFirstName]であると告げる。"
 pilgrimage.1110.shared_target_heathen_hajj: "「止まれ、[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]！[ROOT.Char.GetFaith.HighGodName]の名において、[ROOT.Char.GetFaith.GetAdherentNamePlural]はカアバの通行料を払わねばならない！」"
 pilgrimage.1110.shared_target_controlled_hajj: "「カアバを見るためのちょっとした支払いが、[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]な[ROOT.Char.GetFaith.GetAdjective]に求めるすべてだ」"
 pilgrimage.1110.shared_target_heathen_jerusalem: "「恐れるな[heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)]よ、僅かな金で、我らが聖なる都市の驚異が見られるのだぞ」"
 pilgrimage.1110.shared_target_controlled_jerusalem: "「もし真に聖地を見たいと願うなら、僅かな手数料は、さほどの不満にもなるまい」"
 pilgrimage.1110.shared_target_heathen: "「お前たち[ROOT.Char.GetFaith.GetAdjective]の犬にはわかるまい。[ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U]は聖なる[heathen_raider.GetFaith.HouseOfWorshipPlural]を見るためには、貢物を捧げねばならないのだ」"
 pilgrimage.1110.shared_target_controlled: "「ささやかな通行料を渡せば、お前たちの[ROOT.Char.GetFaith.HouseOfWorshipPlural]はそこにあるのだ」"
 pilgrimage.1110.shared_heathen_controlled: "「我が[heathen_raider.GetFaith.HouseOfWorshipPlural]は驚異的なものだ。通行料さえ払えばそれが見れるのだ」"
 pilgrimage.1110.fallback: "「止まれ、[ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]。俺はこの道の平和を守っており、お前たちも金を払わねばならない」"
 pilgrimage.1110.a: "金がほしいのなら、取りに来るが良い。"
 pilgrimage.1110.a.fled: "盗賊たちは考え直した"
 pilgrimage.1110.a.skirmish: "あなたは第一波を撃退した"
 pilgrimage.1110.a.beaten: "あなたの無礼な振る舞いに、盗賊はすべてを奪っていった"
 pilgrimage.1110.b.religion: "さあ[heathen_raider.Custom('SisterBrother')]よ、我らはお互いに、[ROOT.Char.GetFaith.HighGodName]を信ずるものだ。"
 pilgrimage.1110.b.unreformed: "さあ、[ROOT.Char.GetFaith.ReligiousText]にとって遅すぎることなどなかろう。"
 pilgrimage.1110.b: "暴力の必要はない。話をしよう。"
 pilgrimage.1110.c: "お前たちは欺かれている。[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の真実を聞くのだ。"
 pilgrimage.1110.c.success: "あなたの言葉は真実の如く響いた"
 pilgrimage.1110.c.failure: "盗賊たちは面白がらなかった"
 pilgrimage.1110.d: "そちらの金を寄越せ、盗賊め。"
 two_entourage_members_wounded_tt: "側近が最大2人まで[GetTrait('wounded_1').GetName( GetNullCharacter )]する可能性がある"
 one_entourage_members_wounded_tt: "側近が[GetTrait('wounded_1').GetName( GetNullCharacter )]する可能性がある"
 two_entourage_members_die_tt: "側近が最大2人まで死亡する可能性がある"
 one_entourage_members_die_tt: "側近が死亡する可能性がある"
 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$[temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]の建築様式"
 pilgrimage.1120.desc: "[temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip]を通り抜ける途中、我々は[temple_province.GetCounty.GetFaith.GetAdjective]の[temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]な中心である、[temple_province.GetName]の[ROOT.Char.GetFaith.HouseOfWorship]を訪れる機会を得た。\n\n現地の少数派である[temple_person.GetFaith.PriestNeuter]の[temple_person.GetName]が、土地や建物の案内をしてくれた。[temple_person.GetSheHe|U]は歴史について語り現在正午の祈りのために集まっている現地の[temple_province.GetCounty.GetFaith.DevoteeNeuterPlural]によって造られた芸術作品について話をしてくれた。"
 pilgrimage.1120.a: "これは私にアイデアを与えてくれる…"
 pilgrimage.1120.b: "#EMP これ#!こそが、今まさに我々が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で必要としているものだ！"
 pilgrimage.1120.c: "[ROOT.Char.GetFaith.HouseOfWorship]としては残念な言い訳だ。"
 pilgrimage.1120.d: "ああ、もう十分だ。感謝する。"
 pilgrimage.1120.e: "[ROOT.Char.GetFaith.HighGodName]への祈りに加わろう。"
 pilgrimage.1120.f: "#EMP これ#!こそが、今まさに我々が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で必要としているものだ！"
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$路傍の神殿"
 pilgrimage.1130.desc: "[shrine_province.GetName]からすぐの分かれ道に、[shrine_province.GetCounty.GetFaith.ReligiousSymbol]が描かれた寂れた[shrine_province.GetCounty.GetFaith.GetAdjective]神殿が、[shrine_province.Custom('GetProvinceGroundDesc')]の中に建っている。\n\n壁龕には、旅行者や現地の人々が残したささやかな供え物が置かれ、その周りには、今はもう消えてしまった無数のろうそくの残骸がある。"
 pilgrimage.1130.both: "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)]である[shrine_faithist.GetName]が神殿の前で頭を垂れる一方、私の[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)]である[shrine_mocker.GetName]は、あきれた表情で大きく舌打ちをする。"
 pilgrimage.1130.faithist: "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)]である[shrine_faithist.GetName]は神殿の前で一礼し、ささやかな供え物をした。"
 pilgrimage.1130.mocker: "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)]である[shrine_mocker.GetName]はその光景を見て嘲笑い、[shrine_mocker.GetFaith.NegativeAfterLife]についてぶつぶつとつぶやいていた。"
 pilgrimage.1130.a: "私も何か供えることはできようか。"
 pilgrimage.1130.b: "いただいていくか…"
 pilgrimage.1130.b.flavor: "結局のところ、私にとってより有益なのだ！"
 every_root_faith_entourage_member_tt: "すべての[shrine_visitor.GetFaith.GetAdjective]の側近"
 every_province_faith_entourage_member_tt: "すべての[shrine_province.GetCounty.GetFaith.GetAdjective]の側近"
 every_zealous_root_faith_entourage_member_tt: "すべての[GetTrait('zealous').GetName( GetNullCharacter )][shrine_visitor.GetFaith.GetAdjective]の側近"
 pilgrimage.1130.c: "この[shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]の愚かさを取り壊してやれ！"
 pilgrimage.1130.c.flavor: "これでわかるはずだ！"
 pilgrimage.1130.d: "[shrine_faithist.GetFaith.HighGodName]は、それを得ることなどできぬのだ。"
 pilgrimage.1130.d.flavor: "[shrine_faithist.GetFaith.HighGodName]は存在しないのだからな！"
 pilgrimage.1130.e: "黙っていろ、[ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]。"
 pilgrimage.1130.f: "さあ、グズグズせずに進むぞ。"
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName]は[shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]など気にかけはしない。"
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$数の安全"
 pilgrimage.1140.desc: "我々が[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]を通り抜けている時、[ROOT.Char.GetFaith.GetAdjective]の巡礼者の一段のリーダーであるという、[group_leader.GetCulture.GetName]という平民に声をかけられた。\n\n「善き[ROOT.Char.GetTitleAsNameNoTooltip]様、我々は何週間も[destination.GetName]への道を歩んできたのですが、道はあまりにも危険で、物資も尽きかけているのです」\n\n「ご支援いただければ、大いに感謝いたします」"
 pilgrimage.1140.a: "人数は多いほうが良かろう！"
 pilgrimage.1140.a.tt: "[group_leader.GetFirstName]と最大3人があなたの[ROOT.Char.GetInvolvedActivity.GetName]に加わる"
 pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip]？論外だ。"
 pilgrimage.1140.b.flavor: "[group_leader.GetCulture.GetNameNoTooltip]は信頼できん。"
 pilgrimage.1140.c: "困っているのなら金をやろう。"
 pilgrimage.1140.d: "断る、農民風情が。"
 pilgrimage.1140.d.flavor: "行け！立ち去れ！"
 grateful_pilgrims_title: "感謝する巡礼者"
 cultural_acceptance_rejected_pilgrims: "拒否された巡礼者"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$隣人を愛せ"
 pilgrimage.2002.desc: "巡礼者たちの中に、思いやりと友情を説き勧める[heathen_hater.GetWomanMan]がいる——だがそれは、[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]の話が始まるまでのことだ。\n\nある夜、[heathen_hater.GetSheHe]はたき火を囲んで、「お前たちは[ROOT.Char.GetFaith.PantheonTerm]の目から見れば憎むべき怪物である！一人残らず異常者であり、子供殺しである！」と大声で宣言した。ほとんどの者は[heathen_hater.GetSheHe]に目を向けられると視線をそらす。今宵は対応が間に合わなかった。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、そう思わないか？」"
 pilgrimage.2002.a: "#EMP 全員#! が悪人なわけではない。"
 pilgrimage.2002.b: "そう思うし、奴らを擁護するような者は信用できない！"
 pilgrimage.2002.c: "まさしく！奴らは[ROOT.Char.GetFaith.HighGodName]の顔に唾を吐いている！"
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$安全の問題"
 pilgrimage.2003.desc: "ここしばらくの間、私はこの感覚に悩まされてきた。巡礼の旅は予想以上に危険なものであることが判明した。あるいは、単に私がまだ、[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の保護を受けるに値するだけの試練に耐えていないだけなのかもしれないが。\n\nしかし、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の現地の集落に、実践的な手法で、巡礼の安全性を高めてくれるであろう、数名の人物がいることが#EMP わかった#!"
 pilgrimage.2003.a: "巡礼のために、何人か雇うべきだ。"
 pilgrimage.2003.b: "[2002_local_warrior.GetTitledFirstNameNoTooltip]は優れた実例のようだ。"
 pilgrimage.2003.c: "いいや。私は[ROOT.Char.GetFaith.PantheonTerm]を信じているのだ。"
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$予想外の出会い"
 pilgrimage.2004.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に近づくにつれて、ありとあらゆる場所から来たほかの巡礼者と出会うことが増えた。\n\nこうした巡礼者のひとりが、遠くから私に声をかけてきた。「[ROOT.Char.GetTitledFirstNameNoTooltip]！？ お前か？」\n\nほかならぬ[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]だ！"
 pilgrimage.2004.a: "私たちは[ROOT.Char.GetFaith.PantheonTerm]のお導きで引き合わされた！"
 pilgrimage.2004.b: "縁起のよい出会いだが、私はひとりで祈らねばならない。"
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$失礼な話"
 pilgrimage.2005.desc: "焚き火のそばを通りかかると、別の側近の巡礼者が、[rude_pilgrim.GetSheHe]がかつて聞いた、"
 pilgrimage.2005.desc_close: "これらの土地の[ROOT.Char.GetTitleAsNameNoTooltip]について、"
 pilgrimage.2005.desc_far: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と呼ばれる、遠い場所の[ROOT.Char.GetTitleAsNameNoTooltip]について、"
 pilgrimage.2005.outro: "耳障りな笑い声を上げながら話しているのを聞いた。\n\n[rude_pilgrim.GetSheHe]は何か言いたげな私に気づくと、安心させるようにこちらを見つめる。「ご心配なく、[ROOT.Char.Custom('FormOfAddressForLiege')]。これはきっと、あなたではない#EMP ほかの#!傲慢な貴族のことですよ！」"
 pilgrimage.2005.a: "「ほう？ その[ROOT.Char.GetTitleAsNameNoTooltip]とやらについて詳しく聞かせてもらおうか」"
 pilgrimage.2005.a.flavor: "私は火のそばに腰を下ろす。"
 pilgrimage.2005.b: "「護衛！ 鞭を持ってこい」"
 pilgrimage.2005.c: "違う旅仲間を見つけたほうがいいかもしれない。"
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$眺めの良い道"
 pilgrimage.2006.intro: "精神的な旅は文字どおり停止してしまった。"
 pilgrimage.2006.desc_alone: "私は目を凝らし、進むべき道を見極めようとする。だが、全く何もわからず、少し不安がもたげてくる。この方向#EMP だった#!\n\nはず…？私が躊躇いながら目をやると、少し離れた場所で仕事をしている現地の農民が目に入った。"
 pilgrimage.2006.desc_travel_leader: "私の$travel_leader_court_position$、[caravan_master.GetTitledFirstName]は辺りを見回して必死に前に進む道を探すが、皆は何かを察しはじめる。\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip]は顔を少し曇らせてこちらに目を向け、次に何をすべきか私に答えを求める。"
 pilgrimage.2006.a: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への道は、自分の体の一部の如く知り尽くしている！"
 pilgrimage.2006.a_pious: "[ROOT.Char.GetFaith.HighGodNameAlternate]にお導きいただこう。"
 pilgrimage.2006.b: "[ROOT.Char.GetFaith.CreatorNamePossessive]が作り出した眺めを、もう少し楽しもうではないか。"
 pilgrimage.2006.b_cynical: "これが世界の終りというわけでもなかろう。"
 pilgrimage.2006.c: "現地の人に道を尋ねてみれば…"
 pilgrimage.2006.c_caravan_master: "#EMP あなた#!は道を尋ねにいくことができる。"
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$病気"
 pilgrimage.2008.desc: "どうやらこの旅そのものが私の肌に合わないようだ。馴染みのない空気が満ちる異国の地のせいか、それとも単に、この地の気候と相性が悪いせいか。\n\nどちらにせよ、咳が何週間も続いており、今朝は寝床から起き上がるのがやっとだった。"
 pilgrimage.2008.a: "これが[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の意思ならば。"
 pilgrimage.2008.a.tt: "[GetTrait('ill').GetName( GetPlayer )]の健康上のリスクを抱えながら旅を続ける"
 pilgrimage.2008.whole_of_body: "ちょっとした咳だ、すぐに治まるだろう。"
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U]、何か作ってくれ。"
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$しゃがれた咳"
 pilgrimage.2009.desc: "この旅は負担になっている。[ROOT.Char.GetFaith.PantheonTerm]の恩寵を探し求める旅の中で、私の健康状態は回復していない。ひどく、ひどく悪化した。苦しまずに息をする感覚を忘れてしまった。"
 pilgrimage.2009.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]のお慈悲があらんことを。"
 pilgrimage.2009.a.tt: "[GetTrait('pneumonic').GetName( GetPlayer )]の健康上のリスクを抱えながら旅を続ける"
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$神秘主義者"
 pilgrimage.2010.desc: "[2010_mystic.GetTitledFirstName]はこの旅で出会った人々の中でも変わっているほうだ。[2010_mystic.GetSheHe|U]は信心深いようだが、同時に[ROOT.Char.GetFaith.HighGodName]の本質とそれが持つ意味に関する持論を展開している。夜になると[2010_mystic.GetHerHis]テントは内側から蝋燭で照らし出され、ときおり奇妙な詠唱や独特なお香が流れてくる。\n\n[2010_mystic.GetFirstNameNoTooltip]に中に入るよう誘われたとき、私は完全に不意をつかれた。"
 pilgrimage.2010.a: "興味はある…"
 pilgrimage.2010.a.tt: "あなたはテントの中に入る"
 pilgrimage.2010.b: "遠慮しておこう、異端の臭いがする！"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "[2010_mystic.GetTitledFirstNamePossessive]のテントの中で、私は強烈な臭いと圧倒されそうなほど暑くて重い空気に迎えられる。「自分の内面に目を向けることが重要です」と[2010_mystic.GetSheHe]は解説し、腰を下ろす。\n\n「私と同じように、目を閉じて集中してください。体内に[ROOT.Char.GetFaith.PantheonTerm]を流れさせましょう。神性の頂点を目指すのです！」"
 pilgrimage.2011.a: "おお！ [ROOT.Char.GetFaith.HighGodNameAlternate]とのつながりを感じる！"
 pilgrimage.2011.a.tt: "あなたは神性の頂点を経験する"
 pilgrimage.2011.b: "心地よすぎて眠ってしまいそうだ…"
 pilgrimage.2011.b.tt: "あなたは気持ちのいい昼寝をする"
 pilgrimage.2011.c: "これが[ROOT.Char.GetFaith.HighGodName]とどう関係あるのか、教えてくれないか？"
 pilgrimage.2011.c.tt: "あなたは神秘主義者と議論を交わす"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "神秘主義者のテントに入ったあと何が起こったのか、よく思い出せない。覚えているのは、漠然としたイメージとふらふらとする感覚だけだ。\n\n[2010_mystic.GetSheHe]は本当にここにいたのか、自問自答している…"
 pilgrimage.2012.a: "[2010_mystic.GetSheHe|U]は多くの奇妙な考えを持っていた。"
 #Outcome of engaging
 pilgrimage.2013.desc: "[2010_mystic.GetTitledFirstNamePossessive]の指示に従うと、はっきりとわかるようになった。確かに#EMP 感じる#! 。[ROOT.Char.GetFaith.PantheonTerm|U]、世界、すべてが私の体や魂の中を駆け巡っているのだ。\n\n何時間も経ってテントから出ると、自分自身と人生に対する新たな理解を得ていた。"
 pilgrimage.2013.a: "これまでは盲目だったが、ついに目が開いた。"
 #Outcome of sleeping
 pilgrimage.2014.desc: "[2010_mystic.GetTitledFirstNamePossessive]のテントで眠りから目覚めると、テントそのものが消えていた。眠りに落ちた敷物の上で使用人に起こされたが、神秘主義者の痕跡はほかに何もない。\n\n少なくとも、爽やかな睡眠だった！"
 pilgrimage.2014.a: "小物袋が妙に軽く感じるのはなぜだろう？"
 pilgrimage.2014.pilfered.t: "盗みにあった"
 pilgrimage.2014.pilfered.desc: "誰かがあなたの持ち物を探った"
 pilgrimage.2014.restful.t: "十分な休息"
 pilgrimage.2014.restful.desc: "あなたは安心して眠りについた"
 pilgrimage.2014.a_restful: "良い休息だった"
 #Outcome of debating
 pilgrimage.2015.desc: "正直に言って、[2010_mystic.GetTitledFirstName]が奇妙な手法についてあれほどうまく答えられるとは思わなかった。\n\n今でも… [2010_mystic.GetSheHe]の企みには懐疑的だが、新鮮な視点を得ることができたのは間違いない！"
 pilgrimage.2015.a: "#EMP どう#! すれば[ROOT.Char.GetFaith.PantheonTerm]に近づくことができるだろう？"
 pilgrimage.2015.learning.t: "学識の向上"
 pilgrimage.2015.learning.desc: "あなたは神秘主義者との討論から学びを得た"
 pilgrimage.2015.piety.t: "敬虔さの獲得"
 pilgrimage.2015.piety.desc: "あなたは信念に対する討論から敬虔さを得た"
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$泥棒"
 pilgrimage.2020.desc: "誰かが鉄鍋を倒した、私は眠りから覚めた。周りを見回すと、どうやら巡礼者の格好をした2人組が、貴重品を盗もうと私たちの物資をあさっているようだった。"
 pilgrimage.2020.desc_adult: "\n\n一人は私が動き出したのを見て動きを止め、もう一人はその隙に逃げ出そうとする。"
 pilgrimage.2020.desc_child: "\n\n二人組のうちの小さい方は、見たところ惨めな子どものようだった。そちらがは私が動き出したのを見て動きを止め、もう一人はその隙に逃げ出そうとする。"
 pilgrimage.2020.a: "我々の[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に加わるべきだ。"
 pilgrimage.2020.a_child: "火の側へ座るがいい、小さき子よ。"
 pilgrimage.2020.a.flavor: "[thief_to_convert.GetSheHe|U]は明らかに不幸な子供だ。"
 pilgrimage.2020.b: "これは[ROOT.Char.GetFaith.HighGodName]があなたに望む人生ではない。"
 pilgrimage.2020.b.success.desc: "あなたは若者を説得した"
 pilgrimage.2020.b.success.tt: "若者にはさらなる導きが必要だろう"
 pilgrimage.2020.b.failure.t: "泥棒は逃げ去った"
 pilgrimage.2020.b.failure.desc: "あなたは若者を説得できなかった"
 pilgrimage.2020.c: "我々は皆、為すべきことを為している。"
 pilgrimage.2020.c_cynical: "つまり、#EMP これ#!は[ROOT.Char.GetFaith.HighGodNamePossessive]の意思ということか。"
 pilgrimage.2020.c.flavor: "[ROOT.Char.GetFaith.HighGodNamePossessive]の計画を妨げることなどできようか。"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "$pilgrimage_header$悔悛"
 pilgrimage.2021.desc: "私は[thief_to_convert.GetTitledFirstName]にその生き方を改めるように説得することができた。[thief_to_convert.GetSheHe|U]は私の前に立って、その恥ずかしさから肩を落とし、目を合わせないようにしていた。\n\n「この人生は自分の意思で選んだわけじゃない」と、[thief_to_convert.GetFirstNameNoTooltip]はゆっくりという。「自分の罪を悔い改めるにはどうすればいい？」"
 pilgrimage.2021.a: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の言葉を広めるのだ。"
 pilgrimage.2021.b: "#EMP 己#!を罰することで、気持ちも楽になる…"
 pilgrimage.2021.c: "努力がすべてを解決する。"
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetSheHe|U]は#EMP 私#!のために働くことで、罪を減らせるだろう。"
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$気象現象"
 pilgrimage.2030.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]で目的地に向かって海を横断していると、その広大さと[ROOT.Char.Custom('GetWickedDangerous')]気まぐれに驚愕させられてばかりいる。\n\n前夜の嵐を乗り越えた今、水平線から反対側の水平線まで伸びる見事な虹が私たちを迎えてくれた。\n\n私は、ほかの巡礼者たちも、その壮大な光景をじっと眺め、#EMP 神々しい#!、#EMP [ROOT.Char.GetFaith.HighGodName]のお告げ#!であると話しているのを耳にする。"
 pilgrimage.2030.a: "#EMP 実は…#!"
 pilgrimage.2030.a.flavor: "神は雨を作り給うたかもしれないが、虹は何よりも気象現象にすぎないのだ。"
 pilgrimage.2030.b: "そうだ！[ROOT.Char.GetFaith.HighGodName]の存在を感じる！"
 pilgrimage.2030.b.flavor: "確かに、この美しさにはある種の神々しさが#EMP ある#!！"
 pilgrimage.2030.c: "自然と神の協働にはなんと魅了されることか。"
 pilgrimage.2030.d: "なんとも印象的#EMP である#!と思う。"
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$釣りへ赴く"
 pilgrimage.2040.desc: "この船で昼夜を過ごす間、私は興味深い会話や祈り、旅についての思索、あるいは単に旅の計画を立てることで自分の時間をつぶすようにしている。\n\nしかし、私は最近、同行している巡礼者の何人かが、釣りという全く異なる日常作業に時を費やしているのを見てきた。\n\n彼らはとても落ち着いているようだ。その活動自体に、心を和らげる側面があるようだ。"
 pilgrimage.2040.a: "私もやろう！"
 pilgrimage.2040.a.flavor: "漁師となるというのは、高貴で素朴な仕事なのだ。"
 pilgrimage.2040.a.success.t: "大物"
 pilgrimage.2040.a.success.desc: "あなたは大きな魚を釣った"
 pilgrimage.2040.a.less_success.t: "小魚"
 pilgrimage.2040.a.less_success.desc: "あなたは小さな魚を釣った"
 pilgrimage.2040.b: "#EMP 俗物どもが。#!祈りに時間を費やすべきだ。"
 pilgrimage.2040.c: "昼寝はどうだ？"
 pilgrimage.2040.d: "いや、ほかのことをしよう。"
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$打ち上げられたものたち"
 pilgrimage.2050.desc: "夕暮れになる直前、助けを求める声が聞こえてきた。手すり越しに広大な水面を見ると、小舟と、そのうえに3人の人間のような姿が見えた。\n\n彼らは海を漂い、波に流されるままに目的もなく進んでいるように見える。\n\n私は彼らが何者であるかを確かめようとしたが、限られた知識から察するに、難破した…[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]のように思える。ここで何をしているのだろう？"
 pilgrimage.2050.a: "こっちに乗れ！"
 pilgrimage.2050.a.tt: "あなたは最も近くの海岸で巡礼者をおろした"
 pilgrimage.2050.b: "[ROOT.Char.GetFaith.HighGodName]の恵みについて聞いたことはあるか？"
 pilgrimage.2050.b.success.t: "改宗"
 pilgrimage.2050.b.success.desc: "あなたは巡礼者を[ROOT.Char.GetFaith.GetNameNoTooltip]に改宗させた"
 pilgrimage.2050.b.failure.t: "説得できず"
 pilgrimage.2050.b.failure.desc: "巡礼者は説得されなかったが、あなたは海岸へと彼らを運んだ。"
 pilgrimage.2050.c: "放っておけ…行くぞ。"
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "大勢の方が楽しい"
 pilgrimage.6001.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に向かうこの長い列とともに歩きながら、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に残してきた快適さについて考えていると、後ろから名前を叫ばれる。\n\n友人[friend.GetFirstNameNoTooltip]が駆け寄ってきて、「[ROOT.Char.GetTitledFirstNameNoTooltip]！同じ聖地を目指して旅をしているなんて嬉しい！[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]までのこの長く孤独な道を一緒に歩かない？」"
 pilgrimage.6001.a: "友はいつでも歓迎。"
 pilgrimage.6001.b: "1人の方がいいんだ。"
 pilgrimage.6001.c: "恥を知れ。信仰に集中するために、ここにいるんだ！"
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U]と、その日の旅の残り時間に、陰謀や冗談、戦いや好きな人、古い友だちや新しい友だちについて話す。興味深い話の真っ最中、列の先頭から疲れた叫び声が聞こえる。「ここで野営しよう！」\n\n[friend.GetFirstNameNoTooltip|U]は、[friend.GetHerHis]顔にずるい笑みを浮かべ、私にこう言う。「やっと！でも、野営する前に少し寄り道しない？長旅では、[friend.GetWomanMan]も喉が渇くだろう...」"
 pilgrimage.6002.a: "清涼飲料は神！"
 pilgrimage.6002.a_tt: "現地の酒場を訪れる"
 pilgrimage.6002.b: "1人でどうぞ..."
 pilgrimage.6002.b_tt: "あなたは旅を続ける"
 pilgrimage.6002.c: "どんな[ROOT.Char.Custom('GetHeathenMiscreant')]が巡礼中に酒場に入るというのだ？"
 #Tavern, beginning
 pilgrimage.6003.desc: "私たちは満員の酒場に入り、[friend.GetFirstNameNoTooltip]はすぐに [ROOT.Char.Custom('RegionalDrink')]を2杯注文する。座って吟遊詩人の詩を聞き、飲み物を楽しみながら、合間に人生の苦悩や勝利について話す。\n\n[ROOT.Char.GetFaith.HighGodName]に誓って、これは旅で汗を流し、苦労した長い一日の後をさわやかにしてくれるもの。私は杯を上げて叫ぶ。「1日の旅の後、素晴らしい休息を提案してくれた友[friend.GetFirstNamePossessiveNoTooltip]の健康のために乾杯！」\n\n酒場で、皆が素晴らしい友のために杯を上げ、深酒する。"
 pilgrimage.6003.a: "「次は私のおごり！」"
 pilgrimage.6003.a_tt: "[friend.GetShortUIName]とともに盛り上がる。"
 pilgrimage.6003.b: "置いてけぼりにならないように、野営地に戻らなければ。"
 pilgrimage.6003.b.tt: "[friend.GetFirstNameNoTooltip]との夜をお開きにして、野営地に戻る。"
 #Tavern, crash
 pilgrimage.6004.desc: "酒場で[ROOT.Char.Custom('RegionalDrink')]を数回繰り返した後、[friend.GetFirstNameNoTooltip]と卓上を叩いてリズムを取りながら、そこにいた仲間に酒宴の歌を合唱するよう促す。\n\n私たちは#EMP 衝撃#!と数え切れないほどの破片とともに、床を転がり、ワイン貯蔵室に突入し、[ROOT.Char.GetWomenMen]がほとんど行ったことのない場所を勇敢に冒険する。\n\nお祭り騒ぎをしている仲間が、心配と他人の不幸を喜ぶ気持ちが入り混じった表情で私たちを見下ろしている。ワイン貯蔵室からの報告を待ち望んでいる。"
 pilgrimage.6004.a: "「[ROOT.Char.Custom('RegionalDrink')|U]を皆のために！」"
 pilgrimage.6004.a.tt: "発掘した樽を開け、このお宝を仲間と共有する。"
 pilgrimage.6004.b: "「私たちは長居して迷惑をかけた...」"
 #Returning to camp
 pilgrimage.6005.desc: "私たちは、みんなが寝静まっていますようにと、ひたすら祈りながら、それほど静かではない野営地に戻る。自分たちのテントに近づくと、まだ火が燃えているのが見える。"
 pilgrimage.6005.desc.bad: "巡礼の人たち全員が振り返って私たちを見る。\n\nお腹は[ROOT.Char.Custom('RegionalDrink')]で満杯で、平静を保つことができない。\n\nこの夜の出来事を誰かに話していると、特に熱心な巡礼の仲間が厳しい表情で、酒場付近での損害を弁償しろと言い出した。"
 pilgrimage.6005.desc.good: "何も動かない。\n\n寝台が寒くないように、たき火が灯されたようだ。"
 pilgrimage.6005.a: "とても親切で思慮深い旅の仲間だ！"
 pilgrimage.6005.b: "「私たちは償わなければならない！」"
 pilgrimage.6005.c: "「楽しい時間を過ごすのが犯罪？」"
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "[friend.GetFirstName]との今日の旅は、もうすぐお仕舞い。お仕舞いの地点までゆっくりと進んでいると、突然前を行く人が、「見て！#EMP すばらしい#!夕焼け！」と叫ぶ。\n\nその雄大な景色を一目見ようと、誰もが最後の力を振り絞って先へ急ぐ。「この世でこれほどの驚異を見られるのは光栄だ！信仰を瞑想するのにぴったりだ」と私は[friend.GetFirstNameNoTooltip]に言うが、[friend.GetSheHe]はまったく感動していないようで、[friend.GetHerHis]唇から嘲笑が漏れる。\n\n「ただの夕日！」と[friend.GetSheHe]が叫ぶ。「この旅で行うすべてのことが、[ROOT.Char.GetFaith.HighGodName]に関連すると？私はただ旅して世界を見たいだけ。[ROOT.Char.GetFaith.HighGodName]が存在するということにも、#EMP 全然#!自信が持てないのに！」"
 pilgrimage.6006.a: "「友よ、秘密は守ります。」"
 pilgrimage.6006.b: "「信仰のない友人は受け入れられない。」"
 pilgrimage.6006.c: "「良いとこ突いてる...」"
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "祈りながら生きる"
 pilgrimage.6007.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstName]は、[friend.GetHerHis]病いにより、巡礼についていくのに苦労している。私は[friend.GetSheHe]に付き添い、[friend.GetSheHe]と一緒に歩く。[ROOT.Char.GetFaith.PriestNeuter]がしばらく私たちと一緒に旅をしていて、[friend.GetFirstNamePossessiveNoTooltip]が苦労していることに気づく。\n\n「哀れな魂よ。[ROOT.Char.GetFaith.HighGodName]の子は、[friend.GetHerHis] [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への道中、これほど苦労すべきではない。」と言う。「[ROOT.Char.GetFaith.HealthGodName]がその苦しみを癒やす力を私に与えてくれるかもしれない。試してみてもいい？」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]は私の方を向く。「[ROOT.Char.GetFirstName]、どう思う？」"
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName]は私たちを見ている。"
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip]は治った"
 pilgrimage.6007.a.failure: "[friend.GetFirstNamePossessiveNoTooltip]の状態は悪化する"
 pilgrimage.6007.b: "[6007_healer.GetWomanMan]は信頼に値しない。"
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$秘めたる欲望"
 pilgrimage.2101.desc: "他人の肌の温もりを最後に感じたのはいつだっただろう？この巡礼によって、私は故郷と快適な暮らしから遠く離れてしまった。\n\nああ、性欲が抑えきれない…"
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName]、この感情が罪なのはわかっています！ なぜ私にこれほど厳しい試練を？ 巡礼だけでは献身を証明するのに不十分なのですか？"
 pilgrimage.2101.desc.lust_virtue: "\n\nこれは[ROOT.Char.GetFaith.HighGodNamePossessive]の試練の一部に違いない！ 私は巡礼中に信仰に対する秘められし敵の毒牙にかかることなく、高潔を保つことができるだろうか？"
 pilgrimage.2101.desc.lust_neutral: "このようなつまらぬ感情は、私自身で取り除かねばならない！ だがもちろん、危険がないわけではない。この地は私の故郷とは違う。弱り果てているこの瞬間につけ込まれるかもしれない。"
 pilgrimage.2101.a: "ただ一夜の快楽を…"
 pilgrimage.2101.b: "売春宿——#EMP ひとつ#!だけで我慢する必要はない。"
 pilgrimage.2101.c: "巡礼に集中せねば！"
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$不幸な貧民"
 pilgrimage.2501.desc.opening: "旅の一行とともに小さな町を通過していると、服の裾を引っ張られた。振り返ると、痩せたみすぼらしい[beggar.GetWomanMan]が私を見上げている。\n\n「[ROOT.Char.GetLadyLord]様、お願いします、哀れな物乞いに小銭を恵んでくださいませんか？ お腹が減っているのですが、地元の人は誰も助けてくれません」"
 pilgrimage.2501.desc.virtue.generous: "\n\n寛大さに欠ける私だが、巡礼に出たことで、施しを与えることは敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の義務であると思い出した…"
 pilgrimage.2501.desc.virtue.compassionate: "\n\n[beggar.GetHerHis]の苦境はどうでもいいが、巡礼に出たことで、恵まれない人々に対する思いやりは敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の義務であると思い出した…"
 pilgrimage.2501.desc.sin.generous: "\n\n見るのも気の毒な者ではあるが、[ROOT.Char.GetFaith.PantheonTerm]は施しを重大な[ROOT.Char.Custom('GetSinMisdeed')]と見なしていることを思い出す…"
 pilgrimage.2501.a.virtue: "[ROOT.Char.GetFaith.HighGodNamePossessive]の名において、小銭を与えてもよいだろう…"
 pilgrimage.2501.a.sin: "どうしても断ることができない！"
 pilgrimage.2501.b: "ふん！仕事を見つけて自分で稼げ！"
 pilgrimage.2501.c.arrogant: "農民め、よくも私の服を触ったな！？"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "「ああ！ ありがとうございます、[ROOT.Char.Custom('LadyLordWomanMan')]。それから… [ROOT.Char.GetFaith.HighGodName]でしたっけ？ そちらにも感謝します！ ですが、寛大な[ROOT.Char.Custom('LadyLordWomanMan')]、もうひとつお願いしてもいいですか？"
 pilgrimage.2502.desc.refused: "「そんな！ [ROOT.Char.Custom('LadyLordWomanMan')]、どうかご慈悲を！"
 pilgrimage.2502.desc.end: "妹が病気で、どうしても薬が要るのです！ あなたのお金で妹の命が助かります。お願いします！ 深く感謝しますから！」"
 pilgrimage.2502.a: "ああ… わかった。よかろう。薬代だ。"
 pilgrimage.2502.b: "いや、できない！ #EMP 間違って#!いる！"
 pilgrimage.2502.c.gave: "いや、私は務めを果たした！"
 pilgrimage.2502.c.refused: "#EMP だめ#!だと言っただろう！ 失せろ！"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: "「ありがとうございます！ 妹の病気が早く治るといいのですが。もうひとつお願いしてもいいですか？ 妹には子供がいるのですが、子供がどんなものか、よくご存知でしょう。かなり食べるのです！ 食べ物も恵んでいただけないかと…？」"
 pilgrimage.2503.a: "わかった。よかろう。子供は腹を空かせるべきではない。"
 pilgrimage.2503.b: "すでに十分与えたと思う。"
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "[ROOT.Char.Custom('LadyLordWomanMan')]、本当に感謝します！ 永遠に感謝し続けます！ 決してお返しできない恩義ができたのですから！\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]は誠に寛大です。死ぬまで[ROOT.Char.GetFaith.HighGodHerHis]の素晴らしさについて触れ回りましょう！"
 pilgrimage.2504.a: "忘れているようだが、これもくれてやる。"
 pilgrimage.2504.a.flavor: "こんなものまでいただけるのですか？"
 pilgrimage.2504.b: "私に恩義ができたと？ ふーむ…"
 pilgrimage.2504.c.virtue: "どういたしまして。さあ行け、[ROOT.Char.GetFaith.HighGodNamePossessive]の祝福あれ。"
 pilgrimage.2504.c.sin: "はいはい、いいから… 行け。"
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$生意気な小君主"
 pilgrimage.2511.desc.start: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]には[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の世界各地から巡礼者が集まるため、旅の途中で[lordling.Custom2('MyCharacterIntroduction', ROOT.Char)]に遭遇するのはありえないことではない。\n\nしかし#EMP ありえない#! のは、私に対する[lordling.GetSheHe]の生意気な態度だ。馬で私の一行の行く手を遮ったり、私を[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('lordling'))]と呼んだり… それも#EMP 面と向かって#! ！"
 pilgrimage.2511.desc.wrathful: "\n\nはらわたが煮えくり返るが、自制心を働かせ、感情に支配されてはならないという[ROOT.Char.GetFaith.PriestNeuterPlural]の教えを思い出し、怒りを鎮める。"
 pilgrimage.2511.desc.vengeful: "\n\nこのようなときには、自分たちを不当に扱った者を許すようにと[ROOT.Char.GetFaith.PantheonTerm]に命じられていることを思い出す。"
 pilgrimage.2511.desc.vengeful.christian: "\n\nこのようなときには、甘んじて受け入れるようにとイエスに命じられていることを思い出す…"
 pilgrimage.2511.a: "どうでもいい、この若造にお仕置きをしてやる！"
 pilgrimage.2511.b: "吸って… 吐いて…"
 pilgrimage.2511.c: "この怒りに対処するもっといい方法がある#EMP はず#! だ。"
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$[ROOT.Char.GetFaith.WaterGodName]の涙"
 pilgrimage.3001.desc: "巡礼の間も、祭司は毎週日曜日にミサを行っている。近くに教会がないときは野外で行われるが、今朝早くに嵐が巻き起こり、今も弱まっていない。\n\nそれでも決意が揺るがなかった熱狂的な[ROOT.Char.Custom('DefaultPriestTitle')]は土砂降りの雨の中で立ち、困難に直面しても耐え忍ぶことについて説教している。にもかかわらず、気を落とした信者が豪雨から避難し、[zealous_priest.GetHerHis]の聴衆の数は急速に減っている。"
 pilgrimage.3001.a: "信心深い[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]にとってちょっとした雨が何だと言うのだ？"
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "ばかばかしい。私はテントに戻る。"
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$アダムの純潔"
 pilgrimage.3002.desc: "一行が野営地を撤去する準備をしていると、近くで大きな騒ぎが起きていることに気づいた――裸の[naked_preacher.GetWomanMan]が巨岩の上に登り、集まった群衆に説教をしている。\n\n「原罪はいまだに私たちの魂を汚していますが、そうでなくてもいいのです！衣服を捨てれば、アダムとイブが失った純潔を取り戻すことができます… そしてそのとき、そのとき#EMP 初めて#! 、聖霊が私たちに触れ、神の真の愛をお示しになります！」"
 pilgrimage.3002.a: "[naked_preacher.GetSheHe|U]の言うとおり！ これほど[ROOT.Char.GetFaith.HighGodName]に近く感じたのは初めてだ！"
 pilgrimage.3002.b: "異端者め！ [naked_preacher.GetHerHim]をあそこから下ろせ！"
 pilgrimage.3002.c: "[naked_preacher.GetHerHim]に神学的議論を吹っ掛ける。"
 pilgrimage.3002.c.success: "あなたは説教師に自身の愚かさを理解させる"
 pilgrimage.3002.c.success.tt: "あなたは次に起こることを決定した"
 pilgrimage.3002.c.failure: "あなたは説教師に反論することができない"
 pilgrimage.3002.d: "[naked_preacher.GetHerHim]を無視して旅を続ける。"
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$アダムの罪"
 pilgrimage.3003.desc: "神学論争で打ち負かされた[naked_preacher.GetWomanMan]は、岩から降りて私の前に立ち、状況に驚いている。\n\n「…私は、身なりこそが重要であると信じていた」と、[naked_preacher.GetSheHe]は静かにささやく。「だが、あなたの視点は実に啓発的だ」\n\n[naked_preacher.GetSheHe|U]は瞬きをし、突然周りに群衆がいることと、自身が一糸まとわぬ姿であることを思い出したが、その顔は果敢さを保っている。「だが、今こそ進むべきなのだろう…」"
 pilgrimage.3003.a: "これを着て、我々の[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に加わるべきだ。"
 pilgrimage.3003.a.flavor: "あなたは裸の[naked_preacher.GetWomanMan]に衣服を手渡した。"
 pilgrimage.3003.b: "進み、#EMP 正しき#!言葉を広めるのだ。"
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$終わりは近い"
 pilgrimage.3004.desc: "一行が小さな町を通過していると、市場に大勢の人々が集まっていることに気づいた。その中心では[doomsayer.GetWomanMan]が横倒しになった魚用の台車の上に立ち、聴衆に向かって熱狂的に叫んでいる。\n\n「最後の審判は近い！悔い改めよ！悔い改めよ、さもなくば永遠に地獄に落ちるだろう！」\n\n終末論者の言葉に怯え、心配そうな顔をした町民が不安げに小声で話している。"
 pilgrimage.3004.a: "「その日その時は誰も知らぬ！」"
 pilgrimage.3004.a.flavor: "聖書は明確だ。その日がいつ来るかは誰も知らない！"
 pilgrimage.3004.b: "巡礼中にこんな見世物を楽しめるとはな！"
 pilgrimage.3004.c: "あの[doomsayer.GetWomanMan]は祭司では#EMP ない#! ！ [doomsayer.GetSheHe]を下ろせ！"
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ズィヤーラ"
 pilgrimage.3102.desc: "ハッジは全ムスリムの義務ではあるが、ほかの場所への巡礼はあまり一般的ではない。ズィヤーラはイスラムの教義では求められていないため、これに取り組むことを選ぶムスリムには、各々さまざまな動機を抱えている。\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]への道を進みながら、私はこの旅に出ようと思った理由を考えていた…"
 pilgrimage.3102.a: "アッラーの偉大な創造物をすべてこの目で見たい。"
 pilgrimage.3102.b: "使命感に燃えるあまり、ハッジだけでは満足できない。"
 pilgrimage.3102.c: "胸に抱いた疑念を払拭するため、遠くの地で答えを探さなければならない。"
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$儀式的なお清め"
 pilgrimage.3201.desc: "儀式的なお清めは、ヒンドゥー巡礼者の旅の重要な一部である。これは一般的に、聖なる川の水で自身を洗うことで行われる。\n\n前方にちょうどそのような川があるが、同じく巡礼で来ている平民で#EMP 満たされている#! ことに気づかずにはいられない…"
 pilgrimage.3201.a: "ほかの教徒とともに聖なる水に入る。"
 pilgrimage.3201.b: "#EMP 農民#!とともに沐浴などしない！"
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$森の神聖さ"
 pilgrimage.3202.desc.hinduism: "7つの聖地は最も神聖な場所だが、自然にも独特の神聖さがある。 "
 pilgrimage.3202.desc.buddhism: "ゴータマ・ブッダの教えでは、あらゆる生命が神聖である。衆生は生命の最高形態だが、小さな草の葉でさえ尊敬に値する。"
 pilgrimage.3202.desc.jainism: "アヒンサー、つまり非暴力はジャイナ教の主な教えのひとつである。生命を維持するために必要な場合を除いて、植物に対する暴力すら禁じられている。"
 pilgrimage.3202.desc.nature: "人間の傲慢さにより、多くの者が自分たちは自然に勝っていると考えるようになったが、それは間違いである。自然界、最も真なる状態、そして最も純粋な状態で存在している。"
 pilgrimage.3202.desc.end: "\n\n森の空き地を通過していると、その穏やかさと静けさに心を打たれた。争いも衝突もない… 木々や茂みが、ただ素朴な平和を満喫しているだけだ。"
 pilgrimage.3202.a: "ここで少し時間を過ごし、宇宙について考えるとしよう。"
 pilgrimage.3202.a.tt: "[THIS.Char.GetInvolvedActivity.GetName]が#N 数か月遅延#!する"
 pilgrimage.3202.b: "急ごう、さっさと進むべきだ！"
 pilgrimage.3202.b.tt: "目的地に#P 数週間早く#!到着する"
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$批判的な比丘"
 pilgrimage.3301.desc: "巡礼の道中で多くの放浪者を見かける。この世を捨て、世俗的な執着から自由になった者たちだ。\n\n今日、年配の放浪者が私と並んで歩き、私の一行に目を向けた。「所持品が多すぎる。悟りに達するには、私のように世俗的な所有物を捨て去り、質素な袈裟のみで旅をしなければならない」"
 pilgrimage.3301.a: "無理な話ではないな。少なくともこの旅の間は。"
 pilgrimage.3301.b: "だがテントや毛布は？ 無理だ。まだ覚悟ができていない！"
 pilgrimage.3301.c: "ああ、だが[ROOT.Char.GetTitleAsNameNoTooltip]が禁欲の旅をすることはリタに反している。"
 #The Wisdom of Goats
 pilgrimage.3302.t: "$pilgrimage_header$山羊からの教訓"
 pilgrimage.3302.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]の荒涼とした[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]に足を踏み入れたとき、私は楽に峠を越えられるだろうと思っていた。だが、何時間にも及ぶ険しい登攀の末、ヤートラの試練は歓迎すべきものだということを思い出した。\n\n私は額の汗を拭おうと立ち止まり、ほぼ垂直の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]の斜面に立つ野生の山羊たちの姿に目を奪われた。\n\n年老いた地元の[mountain_local.GetWomanMan]が私に言う。\n\n「あの欲深い山羊どもが登っているのは、塩をなめるためさ」"
 pilgrimage.3302.a: "山羊は快楽など求めるべきではない！"
 pilgrimage.3302.b: "私も、安定して崖を登れたらいいのだが…"
 pilgrimage.3302.c: "あの塩は私がもらう！"
 pilgrimage.3302.c.flavor: "塩を採取し、交易用に確保する。"
 #Kalama Sutta
 pilgrimage.3303.t: "$pilgrimage_header$[place_to_teach.GetBaronyNameExplicitlyNoTooltip]のスッタ"
 pilgrimage.3303.desc: "[place_to_teach.GetBaronyNameExplicitlyNoTooltip]を通りかかったとき、[wisdom_seeker.GetName]に率いられた地元の人々が近づいてきた。彼らの顔には困惑の色が浮かんでいる。\n\n「尊き[ROOT.Char.GetTitleAsName]よ。ここ、[place_to_teach.GetBaronyNameExplicitlyNoTooltip]には、[place_to_teach.GetCounty.GetFaith.PriestNeuterPlural]たちが訪れるのですが…彼らは自らの教義の徳を称える一方、他宗の教えに対してはまるで[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')]のように襲いかかり、ずたずたに引き裂いてしまうのです。その後にはまた別の[place_to_teach.GetCounty.GetFaith.PriestNeuterPlural]たちが訪れ、先の者たちの教義を嫌悪し、罵るのです。\n\n我らの心は迷いに満ち、疑念が日々戸口を叩きます。これらの[place_to_teach.GetCounty.GetFaith.PriestNeuterPlural]のうち、誰が真実を語り、誰が偽りを語ったのでしょうか？」"
 pilgrimage.3303.a: "もっともらしく聞こえる詭弁に惑わされず、ただ[ROOT.Char.GetFaith.HighGodName]の道を歩め。"
 pilgrimage.3303.b: "貴殿が水を飲む泉のうち、真に力を与えてくれる泉はどれかを考えよ。"
 pilgrimage.3303.b.flavor: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の人々も、やがて正しき教えを見極めるだろう。"
 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$試されるブラフマチャリヤ"
 pilgrimage.3401.desc: "ヤートラに導かれ、[body_of_water.GetName]の岸辺へやって来た。その水面は夕刻の陽光を浴び、金箔の切れ端のように輝きながら、我々を水浴へと誘っている。\n\n私の視線は、ともに巡礼しているヤートリーの一人、[bather.GetName]へと向かう。[bather.GetHerHis]の裸体は、水面の煌きだけをまとうかのようだ。\n\n[ROOT.Char.GetInvolvedActivity.GetShortName]の間は、修道者のごとく[Glossary('Brahmacharya', 'BRAHMACHARAYA_GLOSS')]を守り、性的な考えや衝動を慎むべきなのだが…"
 pilgrimage.3401.a: "欲望に導かれ、[bather.GetFirstNamePossessiveNoTooltip]の美しさに浸る。"
 pilgrimage.3401.b: "冷たい水に入り、情欲を鎮める。"
 pilgrimage.3401.b.flavor: "ニルヴァーナに一歩近づいた。"
 BRAHMACHARAYA_GLOSS: "ブラフマンの行いに従うこと、または聖なる知識と精神的解脱を追求するのにふさわしい生き方を実践することを意味するサンスクリット語。欲望を離れた境地を目指すことは、この教えの実践方法のひとつである。"
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "イフラーム"
 pilgrimage.3101.desc: "メッカに近づくと、私はいつの間にかミーカートの前に立っていた。メッカの聖域と外界を隔てる領域だ。\n\nここから先は、儀式的なお清めを受け、規定の服装のみを着用し、イフラームの状態で進まなければならない。また、性的な行為、罵り、傲慢または下品な考えを慎まなければならない。"
 pilgrimage.3101.a: "イフラームの慣習をできる限り尊重しよう。"
 pilgrimage.3101.b: "うーむ… 不手際があったとしても誰も気づかないだろう。"
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "到着"
 pilgrimage.4001.desc: "ついに身も心も到着した。偉大な[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorship]に。\n\n[ROOT.Char.GetFaith.BishopNeuter]に祝福を受けながら、[ROOT.Char.GetFaith.PantheonTerm]がここへ至らしめた、これまでの旅路を振り返っていた。"
 pilgrimage.4001.cynical_end: "\n\nかなり歩いた。"
 pilgrimage.4001.a: "私は聖なる道を歩んだ。"
 pilgrimage.4001.a_dead: "我々は聖なる道を歩んだ。"
 pilgrimage.4001.a_cynical: "重要なのは、私はここでは見られ、聞かれているということだ。"
 #The Mystic is there!
 pilgrimage.4002.desc: "ついに身も心も到着した。大いなる巡礼の終点に。そこで私を出迎えたのはほかならぬ[2010_mystic.GetTitledFirstName]、神の真実の探求者だった。\n\n「見よ、[ROOT.Char.GetFirstNameNoTooltip]！」と[2010_mystic.GetSheHe]は言う。「壮観だな」"
 pilgrimage.4002.a: "同感だ、我が友よ！"
 pilgrimage.4002.a_cynical: "まあ… そうだな。"
 pilgrimage.4002.b: "ああ、素晴らしい光景だ。"
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "そこに在り"
 pilgrimage.4010.desc: "近道をして、随行者を急かし、我々はついに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。\n\nぐずぐずしている暇はない。[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]の神聖な任務が終わるとすぐに、現地の使用人から旅行の準備と帰りの準備が整ったと連絡が入る。"
 pilgrimage.4010.a: "私は…気が変わった。これは間違っていると思う。"
 pilgrimage.4010.a.flavor: "今すぐに引き返すのは冒涜だ！"
 pilgrimage.4010.a.tt: "あなたは目的地を探索し、[THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]に生気の時間滞在する\n$EFFECT_LIST_BULLET$あなたの[THIS.Char.GetInvolvedActivity.GetName]の結果と報酬は、依然としてマイナスの影響を受ける"
 pilgrimage.4010.b: "ああ。[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]へ出発しよう"
 pilgrimage.4010.b.flavor: "もう行くぞ"
 pilgrimage.4010.b.tt: "あなたの[THIS.Char.GetInvolvedActivity.GetName]は終了し、直ちに帰路につく"
 #Bury old host at Destination
 pilgrimage.4020.t: "死を想え"
 pilgrimage.4020.desc.intro: "我々が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着するとすぐ、私は"
 pilgrimage.4020.desc.relation_family_liked: "親愛なる亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_liked: "親愛なる[old_pilgrimage_host.GetFirstName]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_family: "私の亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName]のための式典の手配を始める。\n\n"
 pilgrimage.4020.desc.liked: "私は必死で冷静さを保ちながら、この最後の旅立ちを助けてくれる[ROOT.Char.GetFaith.AltPriestTermPlural]を探す。\n\nその後、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にたどり着き、[old_pilgrimage_host.GetFirstName]が[ROOT.Char.GetFaith.HighGodNameAlternate]の近く、この聖地で永遠に眠り続けることを知り、少し安らぎを感じる。"
 pilgrimage.4020.desc.neutral: "行列は穏やかかつ立派なもので、現地の[ROOT.Char.GetFaith.AltPriestTermPlural]は、[old_pilgrimage_host.GetSheHe]がここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に安置され、[ROOT.Char.GetFaith.HighGodName]に近づいたことで、[old_pilgrimage_host.GetSheHe]がより良い場所にいることを保証してくれた。"
 pilgrimage.4020.a: "これは正しい判断だった。"
 pilgrimage.4020.a.flavor: "[old_pilgrimage_host.GetSheHe]は今、安らかであらんことを。"
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "すべての道はローマに通ず"
 pilgrimage.5001.desc: "ローマには、キリスト教世界の各地から巡礼者が押し寄せる。フランチジェナ街道を歩む者もいれば、さほど知られていない道を歩む者もいる。最終的に、私たちは皆、聖ペトロが埋葬されているサン・ピエトロ大聖堂で合流する。\n\nほかの巡礼者とともにここに立っていると、厳かな調和と友情を感じる。皆、旅の途中でさまざまな試練や辛苦を乗り越えてきた者たちだ。"
 #Jerusalem
 pilgrimage.5011.t: "おおエルサレム、エルサレムよ！"
 pilgrimage.5011.desc.beginning: "エルサレムのように長い歴史を持つ都市はほかに存在しない。ほかの数々の聖地に加えて、ここには "
 pilgrimage.5011.desc.christian: "イエスが張り付けられ、埋葬され、復活した場所に建てられた聖墳墓教会がある。"
 pilgrimage.5011.desc.muslim: "ムハンマドが生を終えたあと天国に昇った場所、ハラム・シャリーフがある。"
 pilgrimage.5011.desc.jewish: "至聖所であり、第三神殿が再建されると予言されている神殿の丘がある。"
 pilgrimage.5011.desc.end: "\n\n嘆きの壁に手を置き、神殿の丘の外に立っていると、この伝説の都市への旅路で起きたすべての出来事を思い返していた。"
 #Constantinople
 pilgrimage.5021.t: "世界が羨む都市！"
 pilgrimage.5021.desc: "私はついに、ローマ帝国の栄光が響き渡る文明の光り輝く宝石、コンスタンティノープルの外にある丘の上に立っている。本当に目を見張る光景だ！\n\n中央付近にはアヤソフィアが見える。ビザンチン建築の極致と評価されることが多い、崇拝の中心地だ。\n\nしかしこの場所の素晴らしさはそれにとどまらない。都市を眺めながら、私は[ROOT.Char.GetFaith.CreatorNamePossessive]の輝かしい創造物に心を打たれる。"
 #Alexandria
 pilgrimage.5031.t: "アレクサンドリア！"
 pilgrimage.5031.desc: "私はついにキリスト教の修道院生活の発祥地、アレクサンドリアにたどり着いた。最初期の修道士や隠修士は都市周辺の砂漠の洞窟で旅を始めた。洞窟は今でも使われている。\n\nエルサレムやローマほど有名ではないが、アレクサンドリアには神学と学問の中心地として長い歴史がある。何世紀にも渡るイスラム教徒による占領のあとでも、市内に住むキリスト教徒の居留地が信仰を強く保っている。"
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "シナイとホレブ"
 pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName]はまず、燃える柴の姿をしてシナイ山の頂上でモーセに語りかけた。その後、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は同じくシナイ山で十戒を授け、それはあらゆるアブラハム宗教の教義の基礎となった。\n\n[ROOT.Char.GetFaith.HighGodName]がこの場所を好んでいるのは疑いようもなく、この聖なる丘に立っている私を[ROOT.Char.GetFaith.HighGodNameSheHe|U]が見下ろしているのではないかと思い始めている…"
 ###Muslim
 #Medina
 pilgrimage.5201.t: "ヒジュラ"
 pilgrimage.5201.desc: "ムハンマドは常に愛されていたわけではなく、イスラム信仰の最初期には多くの者が彼や彼の教えを拒絶した。\n\n暗殺計画について警告されたあと、メッカを離れてヤスリブに行き、そこで増え続けるムスリムに温かく歓迎された。この旅はヒジュラとして知られており、ムハンマドは新たな故郷で、いがみ合う部族をアッラーのもとに結集させた。\n\nヤスリブはやがてこの出来事を讃えて、預言者の町マディーナに名を変えた。ムハンマドの旅路を讃えるため、私はここにいる。"
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "ヴァーラーナシー"
 pilgrimage.5301.desc: "私はついにヴァーラーナシーにたどり着いた。はるか昔にシヴァ神が創立したこの偉大な都市には、遠く離れた地からも巡礼者が訪れる。\n\nだが、この都市はゴータマ・ブッダが初めて弟子に教えを説いた場所に近いため、ここに旅するのはヒンドゥー巡礼者だけではない。\n\n信徒の交流と、そこから生じる知識と議論をこの目で見たことで、私たち全員がこの世界に一緒に住んでいるのだと改めて思った。"
 #Ayodhya
 pilgrimage.5311.t: "アヨーディヤー"
 pilgrimage.5311.desc: "私はやっとのことでアヨーディヤーに到着した。ラーマ神の生誕の地であり、偉大な叙事詩ラーマーヤナの舞台だ。ヴィシュヌの化身であるラーマの生誕と生涯は、徳の体現の輝かしい例と見なされている。\n\n世代を超えてヒンドゥーに影響を与えてきた物語『ラーマーヤナ』の地に来たことで、私の遺産は歴史にどのような影響を及ぼすのだろうと考えるようになった…"
 #Mathura
 pilgrimage.5321.t: "マトゥラー"
 pilgrimage.5321.desc: "私はついに目的地のマトゥラーに到着した。慈悲、愛、優しさの神、クリシュナはここで生まれた。\n\n周りを見渡すと、史上最高の宗教建築の一つであるシュリー・クリシュナ・ジャンマズサン・テンプルを参拝するために集まった巡礼者たちの様子を見ることができる。"
 #Haridwar
 pilgrimage.5331.t: "ハリドワール"
 pilgrimage.5331.desc: "私はやっとのことで聖なるガンジス川の源、ハリドワールにたどり着いた。\n\nここはシヴァ神がこの強大な川を髪の房から解き放ったとき、女神ガンガーが降り立った場所でもある。\n\n罪を洗い流せることで知られているため、世界中の巡礼者が沐浴するために集まってくる。私もその仲間入りを果たそう。"
 #Kanchipuram
 pilgrimage.5341.t: "カーンチープラム"
 pilgrimage.5341.desc: "私はやっとのことでカーンチープラムにたどり着いた。ここにはカーマクシ・アンマン寺院がある。\n\n母なる女神に捧げられたこの寺院は、平和と繁栄を象徴する場所として知られており、今でもヒンドゥー教の7つの聖地のひとつに数えられている。 "
 #Ujjayini
 pilgrimage.5351.t: "ウッジャイン"
 pilgrimage.5351.desc: "古代都市ウッジャインにたどり着いた私は、マハカレシュワール・ジョーティルリンガに向かった。\n\nマハカレシュワールの化身としてのシヴァ神に捧げられたこの場所は、昔から巡礼と行政の中心地であり、信徒たちで賑わう大都市を形成した。\n\n大寺院に到着した私は魂の罪を浄化するため、[ROOT.Char.GetFaith.BishopNeuter]の祝福を求めた。"
 #Dwarka
 pilgrimage.5361.t: "ドワールカー"
 pilgrimage.5361.desc: "私はついに、ヒンドゥー教で最も偉大な場所のひとつとされるドワールカーにたどり着いた。\n\n伝説によると、ヴィシュヌの化身クリシュナは海から広大な土地を取り戻し、そこにドワールカーを築いたのだという。それ以来、この都市は著しく成長し、私を含め至るところから巡礼者が訪れる宗教と経済の中心地となった。"
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "ブッダガヤ"
 pilgrimage.5401.desc: "仏教徒にとって最も神聖な場所にたどり着いた。ブッダガヤは[ROOT.Char.GetFaith.HighGodName]が菩提樹の下で悟りを開いた場所だ。\n\n以来、精緻を極めたマハーボディ寺院が聖なる木の周囲に建立され、[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の物語について学び、[ROOT.Char.GetFaith.HighGodHerHis]の生涯を祝福するため、世界中から巡礼者がここに集まる。"
 #Kushinagar
 pilgrimage.5411.t: "クシナガラ"
 pilgrimage.5411.desc: "私はついにクシナガラにたどり着いた。ここで[ROOT.Char.GetFaith.HighGodName]はこの世を去ったと言われている。\n\n[ROOT.Char.GetFaith.HighGodNameSheHe]は入滅後、輪廻の鎖から解き放たれ般涅槃に達した。[ROOT.Char.GetFaith.HighGodHerHis]の死は祝福されるべきだ。モークシャ、つまり解脱は敬虔な仏教徒の究極の目標である。"
 #Sarnath
 pilgrimage.5421.t: "サールナート"
 pilgrimage.5421.desc: "私はついにサールナートにたどり着いた。[ROOT.Char.GetFaith.HighGodName]が信者に四聖諦やそれに付随する教えを初めて説いた場所だ。\n\nここで最初の仏教学校が創立され、今日に至るまで世界中から巡礼者が訪れている。"
 ###Dharmic
 #Parikrama
 pilgrimage.5445.t: "パリクラマ"
 pilgrimage.5445.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]の壮麗な[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を眺めつつ、私の[Glossary('Yatra', 'YATRA_GLOSS')]は次の段階へと進む。私は[Glossary('Puja', 'PUJA_GLOSS')]を通じて[ROOT.Char.GetFaith.HighGodName]への信仰と敬意を捧げる。そして、[Glossary('Pradakshina', 'PRADAKSHINA_GLOSS')]の道を歩む人々に加わり、聖所を時計回りに巡礼する。"
 pilgrimage.5445.a: "$pilgrimage.4001.a$"
 pilgrimage.5445.a_dead: "$pilgrimage.4001.a_dead$"
 pilgrimage.5445.a_cynical: "$pilgrimage.4001.a_cynical$"
 PUJA_GLOSS: "プージャとは、ヒンドゥー教徒や仏教徒が行う、敬意、礼拝、祈念の表現である。"
 PRADAKSHINA_GLOSS: "「右へ」を意味するサンスクリット語であり、ヒンドゥー教や仏教の儀礼において、聖所の周囲を太陽が空を進む方向——つまり時計回りに巡る礼拝の道を指す。この行為は、より良い転生を願って行われる。"
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "シカールジ"
 pilgrimage.5501.desc: "『ニルヴァーナ・カンダ』によると、ジャイナのティールカンタラ24人のうち20人が、ここシカールジ山でモークシャに達した。このような名高い歴史が、この場所をジャイナ教徒にとって最も重要な巡礼地たらしめている。山頂や平地を眺めながら、ここに至るまでの旅路とそれが私の人生にとって持つ意味について熟考していた。"
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "神の意識"
 pilgrimage.5601.desc: "ウシダレナ山の斜面に立つと、低地の景色が目前に広がっている。荘厳な光景に直面し、ゾロアスターはここでアフラ・マズダーから下界に広めるための知識を授かり、啓蒙を得たのかと思わずにはいられない。ここにいる多数の巡礼者と同じく、天啓の神聖なきらめきは感じられないが、それでもなお眼前にある情景には驚嘆するしかない。"
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "パーダーボルン"
 pilgrimage.5901.desc: "かつてパーダーボルンの森の奥深くに、偉大なる柱イルミンスールがあった。オーディンを讃えるために建立されたこの記念碑は、ザクセン戦争中にカール大帝によって破壊されたが、人々はその記憶を讃え、かつて建っていたこの場所に集まり続けている。これで私も、聖地への巡礼を果たしたといえるようになった。"
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "広い青空"
 pilgrimage.5911.desc: "世界は[ROOT.Char.GetFaith.HighGodNamePossessive]の神殿であり、広大な青空はどんなモスクや教会の天井よりも気高い。ここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の広大な大草原ではいつにも増して[ROOT.Char.GetFaith.PantheonTerm]を身近に感じ、この聖地までの旅路に思いをはせていた。"
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "聖なる森"
 pilgrimage.5921.desc: "私はついに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にたどり着いた。教会やモスクで礼拝する者もいるが、最も神聖な場所は、素足が柔らかく豊潤な大地に触れる広々とした森にあることを私は知っている。\n\nここにある古の森は特に尊く、私は偉大な木々とともに立ち、自然界における自分の居場所について考え始めている。"
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "感謝"
 pilgrimage.6500.desc: "私の[ROOT.Char.Custom2('RelationToMe', pilgrimage_member)]である[pilgrimage_member.GetTitledFirstName]は、我々が人混みをかき分けて進んでいく中、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]の聖地を眺めている。\n\n「[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]はまさに素晴らしい場所だ！文化が交わり、信仰が集い、崇拝をともにする場所。このような交流を味わえるなど、我々はなんと恵まれているのか」\n\n[pilgrimage_member.GetSheHe|U]は期待に満ちた眼差しで私を見ている。"
 pilgrimage.6500.a: "#EMP そうだ！#!これを楽しもう！"
 pilgrimage.6500.a.tt: "あなたの文化は[GetCultureTradition('tradition_xenophilic').GetName]の伝統を持っていない"
 pilgrimage.6500.b: "霊性を実現し得る偉業だ！"
 pilgrimage.6500.c: "この場所を築いたのは人だ、神ではない。"
 #Lost in Translation
 pilgrimage.6510.t: "誤訳"
 pilgrimage.6510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを散策していると、小さな[ROOT.Char.GetFaith.HouseOfWorship]の前で立ち止まった。建物は比較的地味で質素だが、その前には小さな巡礼者の一団が集まっていた。\n\n私が近づくと、彼らは守護像の隣にある外国語で書かれた銘板の意味を理解しようとして頭をかいているのがわかった。\n\nこれは、巡礼者仲間を助ける機会かもしれない！"
 pilgrimage.6510.a: "#EMP 私#!が翻訳してあげよう！"
 pilgrimage.6510.a.flavor: "このような銘板に#EMP 誤字#!があるなど信じられない！"
 pilgrimage.6510.b: "銘板にはなんと書いてあるのだろう…？"
 pilgrimage.6510.b_success.t: "銘板を解読した"
 pilgrimage.6510.b_success.desc: "銘板を解読した"
 pilgrimage.6510.b_failure.t: "銘板は難解だ"
 pilgrimage.6510.b_failure.desc: "銘板の内容は謎のままだった"
 pilgrimage.6510.c: "ああ、こんなことには価値はない。"
 #Time To Go Home Soon?
 pilgrimage.6520.t: "もう帰る時間？"
 pilgrimage.6520.desc: "[impatient_pilgrim.GetTitledFirstName]は大きな溜め息をつき、足を引きずりながら、我が巡礼者団と一緒に歩き回る。「ずいぶん長いあいだここにいる気がする。そろそろ帰るころなのではないか？」[impatient_pilgrim.GetSheHe]は痺れを切らして呟く。\n\n私は[impatient_pilgrim.GetHerHim]をちらりと横目で見て、"
 pilgrimage.6520.desc_forgiving: "[impatient_pilgrim.GetSheHe]に少しだけ同情する。引っ張り回されるのはたのしくはないものだ。"
 pilgrimage.6520.desc_nonforgiving: "[impatient_pilgrim.GetSheHe]の#EMP 神経質さ#!は理解できない。私は拳を握りしめた。"
 pilgrimage.6520.a: "#EMP よくも#!それほど横柄なことを言えたものだ！"
 pilgrimage.6520.b: "さあ、あそこの壮大な像を見ようではないか。"
 pilgrimage.6520.c: "言いたいことはわかる。"
 #Fishy local guide?
 pilgrimage.6530.t: "新たな体験"
 pilgrimage.6530.desc_intro: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の市場の露店を巡っていると、我々に"
 pilgrimage.6530.desc_adult: "奇妙な[local_guide.GetWomanMan]だ。[local_guide.GetSheHe|U]はためらうことなく我々に話しかけてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたは洗練された[ROOT.Char.GetWomanMan]のようですね！[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]からそれほど遠くない場所に、熱心な巡礼者ならば必ず気になるような、#EMP 神々しい#!体験をできる場所がありますよ！」"
 pilgrimage.6530.desc_child: "大きな輝く目をした子供が近づいてくる。[local_guide.GetSheHe|U]は我々を見上げ、言う。\n\n「[ROOT.Char.GetFaith.HighGodName]が住んでる秘密の場所を知ってるよ！」[local_guide.GetSheHe]は自信満々の顔で話を続ける。「見たいなら教えてあげるけど？」"
 pilgrimage.6530.desc_warning: "\n\n私の右側にいる[warning_character.GetTitledFirstName]は、眉をひそめてかすかに頭を振っている。警告だろうか？"
 pilgrimage.6530.desc_learned: "\n\n地図で調べてみたところ、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の向こうには危険な荒地以外の何もないことがわかった。"
 pilgrimage.6530.a: "興味深い。"
 pilgrimage.6530.a_child.tt: "あなたは子供についていく"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName]はあなたに真の神々しい体験を見せた"
 pilgrimage.6530.dangerous.desc: "あなたは危険な状況に陥れられた"
 pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName]は詐欺師にも微笑むのだな。"
 pilgrimage.6530.b_child: "子供よ、お前に嘘は似合わぬぞ。"
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName]は素早く逃げ去った。"
 pilgrimage.6530.c: "お前を引き渡さない理由をくれないか。"
 pilgrimage.6530.c.flavor: "我々は皆、己の罪を償うのだ。"
 pilgrimage.6530.d: "#EMP 私#!を騙そうというのか、農民風情が！"
 pilgrimage.6530.d.flavor: "[local_guide.GetSheHe]に誠実さというものを叩き込んでやろう！"
 pilgrimage.6530.e: "遠慮しておく。"
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "隠された神性"
 pilgrimage.6531.desc_wellspring: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]から遠く離れた場所で我々は突然足を止める。案内役の[local_guide.GetTitledFirstName]に教えられた隠し通路を通ると、小さな洞窟にたどり着く。天井の穴から差し込む日光が洞窟内を照らしている。\n\nそしてまさにその穴から、澄んだ水が静かに流れ出ている。その水流は神聖な輝きを放ち、かすかに霧がかかった虹が周囲の空気を彩る。"
 pilgrimage.6531.desc_crystal_cavern: "このまま到着するのだろうかと不安になっていたところで、案内役の[local_guide.GetTitledFirstName]が突然左に鋭く曲がり、いつの間にか田園地帯に隠された洞窟に入っていた。\n\n我々が何百もの水晶で覆われた大きな洞窟に足を踏み入れると、かすかな光が私たちの装備に反射し始め、次第に強くなっていく。水晶は天井の穴からの光を受け、私を含む側近たちはその光景に驚嘆の声を上げた。"
 pilgrimage.6531.desc_non_cynical: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]の存在をこれほど強く感じた場所はほかにない。"
 pilgrimage.6531.desc_cynical: "\n\nこれはまさに自然の偉業といえよう。"
 pilgrimage.6531.a: "なんと素晴らしい！"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "巡礼の祈りだ！"
 pilgrimage.6532.desc: "案内役の[local_guide.GetTitledFirstNamePossessive]の不注意な口笛が、[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]の外のかなり離れた場所で、どこからともなく暴漢たちが近づいてくる前に我々が最後に聞いたものだった。\n\n次の動きを考えようとするなか、私の鼓動は早くなる。よくも巡礼者を獲物としようなどと考えるものだな。"
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]！奴らを撃退せよ！"
 pilgrimage.6532.a_success.t: "悪党を追い払った"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName]は悪党を追い払うことに成功した"
 pilgrimage.6532.a_failure.t: "負傷"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName]は戦いで負傷した"
 pilgrimage.6532.b: "#EMP [ROOT.Char.GetFaith.HighGodNameAlternate]の力がお前たちを圧倒しよう！#!"
 pilgrimage.6532.c: "ここは聖地だ！神を恐れぬのか！？"
 pilgrimage.6532.c_success.t: "悪党を追い払った"
 pilgrimage.6532.c_success.desc: "あなたは悪党を追い払うことに成功した"
 pilgrimage.6532.c_failure.t: "強盗"
 pilgrimage.6532.c_failure.desc: "あなたは強奪された"
 #Fishy child breaks down
 pilgrimage.6533.t: "絶望の時間"
 pilgrimage.6533.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]から少し離れたところで、別の角を曲がると、子供の案内役の[local_guide.GetTitledFirstName]がぴたりと足を止めた。小さな体が震え始める。泣いていることを隠そうとして、押し殺した鼻息が聞こえる。\n\n「ごめんなさい…[ROOT.Char.GetLadyLord]様。無理矢理やらされたんです。妹の具合が悪くて、もう何日も食べてないんです…」と、[local_guide.GetSheHe]は遠くを見渡しながら言う。その大きな明るい目が、突如恐怖に染まる。「引き返しましょう」と、[local_guide.GetSheHe]はささやく。"
 pilgrimage.6533.a: "親愛なる子よ、君の誠実さは、私の心を温かにしてくれる。"
 pilgrimage.6533.a.flavor: "このかわいそうな子を助けよう。"
 pilgrimage.6533.b: "なんと#EMP 浅ましい#!行動か。"
 pilgrimage.6533.b.flavor: "連帯責任だ！"
 #Find some exotic wares
 pilgrimage.6540.t: "興味があるなら…"
 pilgrimage.6540.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]の街路を歩いていると、地元の市場の品々がふと目を引いた。\n\n商人が笑みを浮かべて声をかけてくる。「いい品がありますよ…[ROOT.Char.GetLadyLord]様に持ち合わせがあればの話ですが」\n\nこの異国の品々は、故郷に持ち帰ればかなりの利益になるかもしれない…あるいは、贈り物として取っておくのも悪くない。"
 pilgrimage.6540.a: "これは賢明な投資といえよう！"
 pilgrimage.6540.a.flavor: "私なら簡単に倍にできるはずだ。"
 pilgrimage.6540.a.tt: "あなたはその珍しい商品を購入した"
 pilgrimage.6540.b: "こっちの商品が気になるな。"
 pilgrimage.6540.b.flavor: "私なら簡単に3倍にできるはずだ。"
 pilgrimage.6540.c: "世俗的な持ち物？平凡極まるものだ。"
 #Repentance
 pilgrimage.6750.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]での悔悛"
 pilgrimage.6750.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]に足を踏み入れると、恐ろしい罪悪感に襲われる。夏の晴れた日のように祭壇を照らす光は、触れることができそうなほど濃密だ。\n\n私はどんな人生を送っている？どんな[ROOT.Char.GetTitleAsNameNoTooltip]になれる？あるいは、[ROOT.Char.GetMotherFather]に？それとも、[ROOT.Char.Custom('GetDaughterSon')]に？\n\n私が己の"
 pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro: "の性質を変えなければ、私が目にする光は、[ROOT.Char.GetFaith.NegativeAfterLife]の炎のみであろう。"
 pilgrimage.6750.a: "「ここで、私は新たに生まれ変わるのだ」"
 pilgrimage.6750.b: "「まあ、それでも当分は楽しく過ごせるだろう」"
 #Theological Debate
 pilgrimage.6760.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の論争"
 pilgrimage.6760.desc.intro: "朝の祈りを聞きながら、[bishop_pilgrim.GetTitledFirstName]と私は活発な議論を交わしていた。議論はすぐに神学的な問題にまで及ぶ。\n\n"
 pilgrimage.6760.desc.christian: "「『肉となった』というのが、キリストが不可思議かつ不可解なことに、御言葉より人となられ、本質的に一体となられたことを意味する、と言うのは愚かであろう」\n\n「だが、ネストリウスが言うように」と、[bishop_pilgrim.GetTitledFirstName]は反論する。「人の子であるキリストもまた、自然ではなく恵みによって、神の子となることができたのだ」"
 pilgrimage.6760.a: "「こんな冒涜的な戯言を聞きたくはない！」"
 pilgrimage.6760.b: "「エフェソスの公会議が#EMP 彼#!にどのような結果をもたらしたかは知っているだろう」"
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName]は説得された"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName]は自身の立場を変えなかった"
 pilgrimage.6760.c: "「そうだな、友よ。散歩にでも行こう」"
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "真の遺物"
 pilgrimage.6770.desc.intro: "できる限り現地の食べ物を避けながら市場の露店を巡っていると、私はある商人の周りに大きな人だかりがあることに気づいた。\n\n「[ROOT.Char.GetFaith.WealthGodName]の笑いが何十年も止まらないような価格で、本物の遺物が買えるよ。"
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]！"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]！"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]！"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]！"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]！"
 pilgrimage.6770.desc.outro: "この非常に聖なる神殿で、数日前に見つかったばかり！」"
 pilgrimage.6770.a: "これは私のもので#EMP あるべき#!だ。"
 pilgrimage.6770.b: "「遺物を強欲な価格で売りたくはないはずだ…」"
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName]は価格を下げた"
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName]はあなたの申し出に気分を害した"
 pilgrimage.6770.c: "「もっといい金の使い道がある」"
 pilgrimage.6770.d: "「これはとても本物には見えない…」"
 #Recruit skillful local
 pilgrimage.6780.t: "有能な廷臣"
 pilgrimage.6780.desc: "一人の[ROOT.Char.GetWomanMan]が、同じように重要なほかの時間の使い方を探さずに祈れることは限られている。そして、[current_employer.GetTitledFirstName]には素敵な住居があり、[current_employer.GetSheHe]はとても親切に私をもてなしてくれる。\n\nある部屋から何かの声が聞こえてくる。「…そうすることで、あなたは最高の技を身につけることができる」という声が聞こえてきた。中を覗いてみると、[stolen_courtier.GetTitledFirstName]が興味を持った廷臣たちに[stolen_courtier.GetHerHis]技を説明しており、彼らは熱心に[stolen_courtier.GetHerHis]教えに従っている。"
 pilgrimage.6780.a: "なんと優秀な師であろうか。[stolen_courtier.GetSheHe]を雇うべきかもしれぬ。"
 pilgrimage.6780.b: "「そのような専門家が、こんな宮廷にいるのは損失だ…」"
 pilgrimage.6780.b.success.t: "廷臣の採用"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName]はあなたの宮廷に参加した"
 pilgrimage.6780.b.failure.t: "申し出の拒否"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName]はあなたの申し出を断った"
 pilgrimage.6780.c: "[current_employer.GetTitledFirstNameNoTooltip]を怒らせる危険性に見合う人物ではない。"
 obligation_hook_salary: "給与の義務"
 obligation_hook_tt: "#EMP 義務#![hooks|E]は[court_position|E]の給料を[gold_i]#P -50%#!減少させる"
 generic_cp_discount: "契約上の減給"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]での精神的な目覚め"
 pilgrimage.6790.desc: "「[spiritual_mentor.GetSheHe|U]は、地上で最高の[spiritual_mentor.GetWomanMan]だ。[spiritual_mentor.GetSheHe|U]は毎日聖地を見守り、警戒のたびに[spiritual_mentor.GetSheHe]は街のすぐ外にある[spiritual_mentor.GetHerHis]キャンプに戻り、夜が明けて月が去るまで祈りを捧げる」\n\n[spiritual_mentor.GetSheHe]の逸話を聞かされたあと、私は深呼吸をしてから、[spiritual_mentor.GetSheHe]が休んでいる焚き火に近づいた。\n\n「「私はあなたを待っていました」と、[spiritual_mentor.GetSheHe]は私を真っ直ぐに見つめて言う。「それは、[spiritual_mentor.GetFaith.HighGodName]も同様です。あなたの[ROOT.Char.Custom('SinfulTrait')|l]という罪を捨てる準備はできていますか？」"
 pilgrimage.6790.a: "「ああ。#EMP できている#!」"
 pilgrimage.6790.b: "「それよりも、あなたの教えに興味がある」"
 pilgrimage.6790.c: "「自分のことを#EMP 何も#!変える必要などない」"
 #Entourage member feels The Calling
 pilgrimage.6800.t: "使命"
 pilgrimage.6800.desc: "私が聖地に入ると、[called_member.GetTitledFirstName]がぼんやりとした表情で祭壇を見つめていた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]…」と、[called_member.GetSheHe]は動じずに言う。「お伝えしたいことがあるのです。[called_member.GetFaith.HighGodName]は私に語りかけました。そして[called_member.GetFaith.HighGodHerHis]の声は澄んで、厳しく、的確なものでした」\n\n「もしここに残ることが許されるのなら、私に[called_member.GetFaith.GetName]の信仰に生涯を捧げ、[GetTrait('devoted').GetName( called_member )]になりたいのです」"
 pilgrimage.6800.a: "「わかった。お前は為すべきを成すといい」"
 pilgrimage.6800.b: "「[ROOT.Char.GetFaith.HouseOfWorshipPlural]は我らが故郷にもあるだろう？」"
 pilgrimage.6800.c: "「そんな戯言は忘れろ」"
 pilgrimage.6800.d: "「残る？私への#EMP 陰謀#!のためか？許さんぞ！」"
 pilgrimage.6800.e: "「素晴らしい！私にも寄付をさせてくれ！」"
 pilgrimage.6800.e.tt: "現地の聖職者は、この行いを高く評価するだろう"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "贖宥"
 pilgrimage.6810.desc: "「…さあ、行きなさい、子よ」私が[ROOT.Char.GetFaith.HouseOfWorship]にはいると、[bishop_pilgrim.GetTitledFirstName]のつぶやきが聞こえた。巡礼者はお辞儀をしてから立ち去る。司祭の手には金が輝いているのが見えた。\n\n「ああ、親愛なる[ROOT.Char.GetTitleAsNameNoTooltip]。あなたも罪を赦されに来られたのですか？[religious_head_scope.GetTitledFirstName]は、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を訪れるすべての巡礼者に贖宥状を与えるという命を出されています…適正な価格で、ですが」"
 pilgrimage.6810.a: "「どうか、[ROOT.Char.GetFaith.HighGodName]の赦しを私に」"
 pilgrimage.6810.b: "[my_heir.GetFirstNameNoTooltip]のために1つもらっていくのも役立つだろうか。"
 pilgrimage.6810.c: "「[ROOT.Char.GetFaith.DivineRealm]への入場が金で買えるものだと？」"
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "巡礼者の案内書"
 pilgrimage.6820.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の市場は、聞いたこともない言葉で叫び、味わったこともない香辛料を売る商人で賑わっている。\n\n「巡礼者の案内書です！最も安全な道で、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の驚異を目の当たりに！」その中の1人が、私の方に小さな本を振りながら叫んでいる。"
 pilgrimage.6820.a: "「ひとつもらおう！」"
 pilgrimage.6820.b: "「見せてみろ…ああ、ここを曲がればいいのだな…」"
 pilgrim.6820.b.flavor: "この本は前に見たことがあるはずだ…"
 pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName]が私をお導きくださる。"
 pilgrim_guide_artifact: "巡礼者の案内書"
 pilgrim_guide_artifact_desc: "巡礼者にとって最も安全なルートと聖地の見どころを記した本。"
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "沈黙"
 pilgrimage.6830.desc: "[ROOT.Char.GetFaith.HouseOfWorship]では、自分の足音だけが響く。私は孤独だ。外の世界のことで最後に思い出すのは、門の近くにいた乞食たちの顔と、青い青い空だ。今はとても遠い。\n\nここには自分しかいないことがわかっていながら、私は祭壇に近づく間、揺るぎない監視下にあると感じている。[ROOT.Char.GetFaith.HighGodName]の目が、常に注がれているのだと。"
 pilgrimage.6830.a: "祈りの時間だ。"
 pilgrimage.6830.b: "あのアーチを見ろ…美しい。"
 pilgrimage.6830.c: "供物を捧げるべきだろう。"
 pilgrimage.6830.c.tt: "あなたは[votive_artifact.GetName]を失う"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "物質的祝福"
 pilgrimage.6840.desc: "巡礼者が祭壇の前に供物の人形を置き、頭を下げている。[blessed_bishop.GetTitledFirstName]が彼女を祝福し、耳元で何かをつぶやいているのが見える。「…聖なる…」それだけが、なんとか聞き取れた。\n\n[blessed_bishop.GetFaith.BishopNeuter]が合図をする。「親愛なる[ROOT.Char.GetTitleAsNameNoTooltip]、あなたも祝福のために何かをお持ちになられましたか？」"
 pilgrimage.6840.a: "「どうか、私の[blessed_artifact.GetNameNoTooltip]をより敬虔なものに！」"
 pilgrimage.6840.b: "「私の[blessed_artifact.GetNameNoTooltip]の名声を皆に示させてください！」"
 pilgrimage.6840.c: "自分の金でもっといいことができる。"
 pilgrimage.6840.a.tt: "獲得[piety_i|E]#positive_value +2%#!毎月[piety|E]"
 pilgrimage.6840.b.tt: "獲得[prestige_i|E]#positive_value +0.5%#!毎月[prestige|E]"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\n[holy_site_scope.GetNameNoTooltip]の聖地で祝福を受けた後、清らかなオーラで輝いている。"
 #A Master Thief
 #by Laurence Kennedy
 pilgrimage.6850.t: "熟練の盗賊"
 pilgrimage.6850.desc: "浅い眠りから目覚めると、暗闇の中に人影が浮かんでいる。自身の死を予感し、来世に思いを巡らせていると、[wise_priest.GetName]が影の中から姿を現した。[wise_priest.GetHerHis]の顔には、皮肉げな笑みが浮かんでいる。\n\n「尊き[ROOT.Char.GetTitleAsNameNoTooltip]よ、不躾をお許しください。教えには、身をもって体験しなければ理解できないものもございます。\n\n盗賊は影と死角、そして堕落した役人を利用して犯行に及びます。邪悪な[ROOT.Char.GetFaith.PriestNeuter]も同じです。影の中で放縦な振る舞いに耽り、あなたの死角で偽りの教義を説き、堕落した役人から高い地位を与えられるのです」"
 pilgrimage.6850.a: "影あるところには、私が光をもたらそう。"
 pilgrimage.6850.b: "私の目が見えなくなろうとも、[ROOT.Char.GetCouncillorPosition( 'councillor_spymaster' ).GetPositionName]が私の目となろう。"
 pilgrimage.6850.c: "堕落した役人であり、邪悪な[ROOT.Char.GetFaith.PriestNeuter]でもある人物を私は知っている。"
 pilgrimage.6850.c.flavor: "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]を投獄する"
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "帰還"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$タワーフ・アル・ワダ"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]：…終わった"
 pilgrimage.7000.desc_obligatory: "ここでの滞在を急ぎ足で終えた私の最大の関心事は、通常の取引を続けるために帰国することだ。\n\n願わくば、[ROOT.Char.GetFaith.HighGodNameAlternate]が、私が時間に追われていることを理解していてもらいたいものだが、私の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]に関しては[ROOT.Char.GetFaith.HighGodHerHis]満足が得られるかもしれない。\n\nいずれにせよ、私の[ROOT.Char.GetFaith.AltPriestTermPlural]は不満はないはずだ。"
 pilgrimage.7000.intro: "この神聖なる地で過ごす時間が終わりに近づくにつれて、"
 pilgrimage.7000.intro_hajj: "今年のハッジの終わりが近づいている。2日間のラミ・アル・ジャマラート、あるいは「悪魔の投石」のあと、タワーフ・アル・ワダの最後の儀式を完遂し、メッカに別れを告げる覚悟ができた。\n\n"
 pilgrimage.7000.desc_perfect_pious: "この巡礼が、#EMP 唯一#!とは言わないまでも、最も献身的な巡礼のひとつとなったことに、私は興奮している。[ROOT.Char.GetFaith.HighGodNameAlternate]が私に微笑んでいる。"
 pilgrimage.7000.desc_high_pious: "私は、[activity.Custom('PilgrimageLength')]の旅を通して、私の決断がすべてではないにしても、その殆どが[ROOT.Char.GetFaith.HighGodNameAlternate]と[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]への献身を示すことにつながったことに満足している。"
 pilgrimage.7000.desc_mid_pious: "私は最も敬虔な巡礼者ではなかったかもしれないが、[ROOT.Char.GetFaith.HighGodNameAlternate]への献身は証明できただろうと安心している。"
 pilgrimage.7000.desc_low_pious: "[ROOT.Char.GetFaith.HighGodName]への敬虔さを証明する機会が思いの外少なかったのが少し気がかりだ。"
 pilgrimage.7000.desc_perfect_worldly: "今回の巡礼の結果に、私は興奮している。私が見てきた景色、体験したこと、まさしく成功といえるだろう！"
 pilgrimage.7000.desc_high_worldly: "私は我々の[activity.Custom('PilgrimageLength')]の旅が、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の世俗的な側面、ひいては私自身を満足させる旅ができたとわかって、満足している。"
 pilgrimage.7000.desc_mid_worldly: "私は思いがけず世俗的なチャンスを逃したかもしれないが、全体的には満足できる体験だった。"
 pilgrimage.7000.desc_low_worldly: "おそらく望んでいたほどに他国の文化や見どころを体験できなかったことが、少し気がかりだ。"
 pilgrimage.7000.outro_buried_predecessor_here: "\n\n私の前任者[old_pilgrimage_host.GetTitledFirstNamePossessive]が亡くなるという不幸な出来事に見舞われ、この旅は明らかな悲しみに彩られてはいたものの、巡礼自体は興味深い経験となった。私はそれを大切にしたいと思う。"
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nこれで我々はほまれあることを成し遂げた。[old_pilgrimage_host.GetTitledFirstNamePossessive]のこの場所への巡礼を終え、あとは無事に故郷へ戻り、[old_pilgrimage_host.GetSheHe]に最後の休息を与えるだけである。"
 pilgrimage.7000.outro_first: "\n\n今回が初めての巡礼だった。まったく同じ巡礼はないとはいえ、今後このような精神的な旅に何を期待すればいいのか、より理解が深まったように思う。"
 pilgrimage.7000.outro_second: "\n\n今回は私にとっては2回目の巡礼だったが、以前訪れた[first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip]と、神聖さという点を比べずにはいられなかった。"
 pilgrimage.7000.outro_second_revisit: "\n\n今回は私にとっては2回目の巡礼だったが、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の聖地への再訪でもあった。再びここに来て、その神聖さと素晴らしさに畏敬の念を抱いたことに後悔はない。"
 pilgrimage.7000.outro_multi: "\n\n私の[ROOT.Char.Custom('PilgrimageAmount')]回の巡礼の中でも、今回は最も啓発されたものとなった。"
 pilgrimage.7000.outro_first_hajj: "\n\n私にとって初めてのハッジであり、ここに来るために旅をし、儀式に参加し、同じような精神を持つ仲間と出会えたことを嬉しく思う。本当に、私の精神は高揚し、これまで以上に[ROOT.Char.GetFaith.HighGodName]に近づいたと感じられる。"
 pilgrimage.7000.outro_second_hajj: "\n\n今回で2回目のハッジだが、新しい友人と出会い、また前回の訪問で知った顔とも再会することができた。"
 pilgrimage.7000.outro_multi_hajj: "\n\nこれまで何度もこの地を訪れているが、ハッジを行うのはいつでも本当に喜ばしいことだ。我々は信仰のもと結束しており、真に[ROOT.Char.GetFaith.HighGodNamePossessive]の民である。"
 pilgrimage.7000.outro_new_holy_site: "\n\n私は、新たな聖地に訪れたという考えにも興奮している！"
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]、それは栄誉だった。"
 pilgrimage.7000.a_cynical: "面白くはあったが、自分のベッドで寝るのが楽しみだ。"
 pilgrimage.7000.a_hajj: "またこの壁にお目にかかれますように！"
 pilgrimage.7000.a_hajj_cynical: "半信半疑ではあったが、実に壮大なもの#EMP だった#!。"
 pilgrimage.7000.a.tt: "帰郷の旅を始める時だ。"
 cultural_acceptance_gain_worldly_pilgrimage: "世俗的な巡礼が文化受容度を変えた。"
 pilgrimage.7000.b: "私も悔い改めよう！"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$帰還"
 pilgrimage.9001.desc_intro: "私の旅は長いものだったが、ようやく故郷に戻ることができた。"
 pilgrimage.9001.desc_invalidated: "\n\n不運な出来事のために巡礼の旅が中断され、残念ながら[missed_holy_site.GetNameNoTooltip]を訪れることができなかった。私を悩ませるその事実も、日ごとに小さくなっていく。\n\nこれは[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の計画の一部だったとしか思えない。"
 pilgrimage.9001.desc_buried_there: "[old_pilgrimage_host.GetTitledFirstNamePossessive]の巡礼を終えるという決断によって、私は[old_pilgrimage_host.GetSheHe]が[burial_location.GetNameNoTierNoTooltip]の聖なる地に、最後の安息の地があることを知り、安堵している。\n\nそして、多くのことは変わらないが、私の[ROOT.Char.GetFaith.AltPriestTermPlural]は、この聖なる旅の体験が、自分ではわからなくとも、私の中で何かが変わったのだと言い張っている。"
 pilgrimage.9001.desc: "大部分は変わりないが、[ROOT.Char.GetFaith.PriestNeuterPlural]の私に対する接し方がどこかおかしい。\n\n私は聖なる[ROOT.Char.GetWomanMan]の旅を経験し、自分ではわからなくとも、私の中で何かが変わったのだと二人は言い張っている。"
 pilgrimage.9001.a: "我が家はいいものだ。"
 pilgrimage.9001.a_invalidated: "放っておけばいい。"
 pilgrimage.9001.a.tt: "あなたの旅は終わった"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$帰郷"
 pilgrimage.9010.desc.relation_family: "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。#EMP 私の#!使用人たちはすぐに、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]をその最後の眠りにつかせるために必要な準備を始めた。\n\n"
 pilgrimage.9010.desc.relation_liked: "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。#EMP 私の#!使用人たちはすぐに、私の[old_pilgrimage_host.GetFirstName]をその最後の眠りにつかせるために必要な準備を始めた。\n\n"
 pilgrimage.9010.desc.relation_neutral: "我々は午後遅くに[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着した。#EMP 私の#!使用人たちはすぐに、[old_pilgrimage_host.GetTitledFirstName]をその最後の眠りにつかせるために必要な準備を始めた。\n\n"
 pilgrimage.9010.desc.turned_back_liked: "私は重い気持ちで儀式を監督していた。[old_pilgrimage_host.GetSheHe]が[previous_holy_site.GetNameNoTierNoTooltip]の聖地への途上で亡くなったとき、[ROOT.Char.GetFaith.HighGodName]は本当に[old_pilgrimage_host.GetSheHe]とともにあったと思うことで慰みを見出そうとしていた。\n\n結局、巡礼者でなければ[ROOT.Char.GetFaith.HighGodNameAlternate]は誰を見守るというのか？"
 pilgrimage.9010.desc.turned_back_neutral: "新しい[ROOT.Char.Custom('GetRealmOrDomicile')|l]にはまだ慣れていない。[ROOT.Char.Custom('GetCourtierPlural')|l]たちは私の好意を得ようと私のそばへ駆け寄ってくる。[old_pilgrimage_host.GetTitledFirstName]の遺体を持ち帰れば、[old_pilgrimage_host.GetSheHe]が逝去し、#EMP 私#!が新たな[ROOT.Char.GetTitleAsNameNoTooltip]であるという事実を確かなものにできるだろう。"
 pilgrimage.9010.desc.there_and_back_liked: "[old_pilgrimage_host.GetHerHis]死を悼みつつも、私は[old_pilgrimage_host.GetHerHis]願いを叶え、[previous_holy_site.GetNameNoTierNoTooltip]への巡礼を終えたことに慰めを見出していた。\n\nきっと、[old_pilgrimage_host.GetSheHe]がどこにいようと、満足していることだろう。それを考えると、私の顔にもかすかに笑みが浮かんでくるようだ。"
 pilgrimage.9010.desc.there_and_back_neutral: "[old_pilgrimage_host.GetTitledFirstNamePossessive]の願いを尊重して[previous_holy_site.GetNameNoTierNoTooltip]まで旅をして戻ってきたことで、[old_pilgrimage_host.GetHerHis]の[ROOT.Char.Custom('GetCourtierPlural')|l]、いや、#EMP 私#!の[ROOT.Char.Custom('GetCourtierPlural')|l]の信頼を得た。私はここの新たな[ROOT.Char.GetTitleAsNameNoTooltip]であることに徐々に慣れてきている。"
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "私は[old_pilgrimage_host.GetHerHis]死を悼み、[old_pilgrimage_host.GetSheHe]を[previous_holy_site.GetNameNoTierNoTooltip]に安置できなかったことに強い自責の念を感じている。"
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "[old_pilgrimage_host.GetSheHe]を[previous_holy_site.GetNameNoTierNoTooltip]の地に眠らせることがかなわなかったのは残念だが、これで[old_pilgrimage_host.GetSheHe]は、ついに安らかなる安息の地に眠ることになったのだ。"
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]、1つの心、1つの故郷。"
 pilgrimage.9010.a_interrupted: "少なくとも、我々は無事に帰還したのだ。"
 pilgrimage.9010.a_adventurer: "少なくとも、我々は無事に帰還したのだ。"
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$風変わりな品"
 pilgrimage.9100.desc_intro: "私は[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]から、はるばる珍しい商品を運んできた。"
 pilgrimage.9100.desc: "あとは、それをどうするかを決めねばならない。\n\n売って利益にするか、それとも個人的な贈り物のために取っておくべきか…？"
 pilgrimage.9100.desc_has_gift: "今こそ、その報酬を手にし、売り払って利益を得るときだ。"
 pilgrimage.9100.a: "コインが語りかけてくる。"
 pilgrimage.9100.a_double.tt: "あなたは倍の価格で商品を販売した"
 pilgrimage.9100.a_triple.tt: "あなたは3倍の価格で商品を販売した"
 pilgrimage.9100.a_has_gift: "贈り物としよう！"
 pilgrimage.9100.b: "保管しておくのが賢明だろう。"
 pilgrimage.9100.b.tt: "この商品を使って、次の[personal_scheme|E]の工作力と成功率を高めることができます。"
 pilgrimage_seasia.100.t: "$pilgrimage_header$真珠を採る者"
 pilgrimage_seasia.100.desc: "我らの[Glossary( 'djong', 'DJONG_GLOSS' )]は[background_terrain_scope.GetName]の岸沿いを進んでいたが、しばらくの間、沿岸の[background_terrain_scope.Custom('TerrainTypeProvincePrefix')][background_terrain_scope.Custom('TerrainTypeProvince')]に停泊することにした。\n\nすると、水面から何かが顔を出した——子供だ。\n\n「大きな貝の精霊から、上で待つ[ROOT.Char.GetTitleAsName]に宝物を贈りなさいと言われたのです」そう言って子供は手を差し出す。その手のひらには、一粒の真珠が輝いていた。"
 pilgrimage_seasia.100.a: "この子は精霊と通じている。なんとしてもこの子の世話をしなければ。"
 pilgrimage_seasia.100.b: "これは[ROOT.Char.GetFaith.HighGodName]の啓示に違いない！"
 pilgrimage_seasia.100.c: "とても綺麗な宝物だ。ありがとう。"
 DJONG_GLOSS: "ジャワ地方の中世の航海船。チーク材で造られ、鉄を使わずに組み上げられている。"
 pilgrimage_seasia.200.t: "$pilgrimage_header$マングローブの精霊"
 pilgrimage_seasia.200.desc: "[background_terrain_scope.GetName]の[background_terrain_scope.Custom('TerrainTypeProvincePrefix')]景観を眺めていると、水辺が突如、マングローブの茂みへと変わった。\n\n我らの[Glossary( 'ジョング', 'DJONG_GLOSS' )]は、小舟の群れをかき分けてゆっくりと進んでいく。すると、この村の漁師たちが、湿地の水面に向かって一握りの米粒をまいているのが見えた。\n\n「精霊への供物でございます、[ROOT.Char.GetTitleAsName]」と、一人の漁師が言う。「災いから、我らをお守りいただくのです」"
 pilgrimage_seasia.200.a: "この漁師に案内役として同行を頼む。"
 pilgrimage_seasia.200.b: "自分たちも倣って、手すり越しに米粒を投げる。"
 pilgrimage_seasia.200.c: "奇妙な慣習だ…先を急ぐとしよう。"
 local_fishermen_modifier: "地元の漁師"
 local_fishermen_modifier_desc: "この旅団には地元の漁師の一団が同行している。"
 pilgrimage_seasia.300.t: "$pilgrimage_header$吉兆"
 pilgrimage_seasia.300.desc: "[background_terrain_scope.GetName]の波が穏やかに船体を打ち、[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]がますます心地良くなってきた海風をとらえ、帆柱の上空を旋回している。\n\n私が授かった吉兆は本当だったようだ。すぐにも[destination.GetName]に到着できるだろう！"
 pilgrimage_seasia.300.a: "この風が続かんことを！"
 good_prophecy_travel_modifier: "吉兆"
 good_prophecy_travel_modifier_desc: "この人物が授かった予言は的中し、旅路が早まった。"
 pilgrimage_seasia.400.t: "$pilgrimage_header$浮かぶ聖廟"
 pilgrimage_seasia.400.desc: "[background_terrain_scope.GetName]の海岸線が見えてくると同時に、甲板に[local_character.GetFaith.GetAdjective]の聖廟を載せた大きな船も姿を現した。近づいていくと、船上で盲目の[GetTrait('devoted').GetName( local_character )]たちが固く手を組み、祈りを捧げている。\n\n「ようこそお越しくださいました、[ROOT.Char.GetTitleAsName]」と、彼らの主導者が言う。「皆様、船旅にお疲れでしょう。私たちにできることはございますか？」"
 pilgrimage_seasia.400.a: "[local_character.GetFaith.GetNameNoTooltip]の真理を教えてほしい。"
 pilgrimage_seasia.400.b: "賢者よ、この先の旅路はどうなると見る？"
 pilgrimage_seasia.400.c: "我らの旅路に祝福を。"
 a_good_prophecy_tt: "これからの旅路に吉兆を授かる。もっとも、ただの空言かもしれない…"
 pilgrimage_seasia.500.t: "$pilgrimage_header$[background_terrain_scope.GetNameNoTooltip]の漁師"
 pilgrimage_seasia.500.desc: "[background_terrain_scope.GetName]沿岸の水辺には漁師たちがひしめき合い、[Glossary('jalas', 'JALA_GLOSS')]を投げ、[Glossary('bubus', 'BUBU_GLOSS')]を引き揚げている。そのとき、突如として騒動が持ち上がった。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]だ！」一人の[local_character.GetWomanMan]の声が響き渡る。「急げ、皆！神々しきお姿を拝むのだ！」瞬く間に、我らの[Glossary( 'djong', 'DJONG_GLOSS' )]は、熱狂する漁船に取り囲まれた。"
 pilgrimage_seasia.500.a: "皆、来たれ！この慈悲深き姿、仰ぎ見るがよい！"
 pilgrimage_seasia.500.b: "我が臣民よ、散れ。そして、[local_character.GetFaith.GetNameNoTooltip]の教えを広めよ！"
 pilgrimage_seasia.500.c: "私と一緒に来い、我が最も[local_character.Custom('RandomPositiveShallowAdjective')]臣民よ！"
 pilgrimage_seasia.500.d: "急いでここを離れるとしよう…"
 coastal_ruler_visit_travel_modifier: "統治者の沿岸訪問"
 coastal_ruler_visit_travel_modifier_desc: "この伯爵領の君主は、沿岸部の住民に慈愛を示した。"
 JALA_GLOSS: "周縁に鉛のおもりを付けた円形の投網。舟や岸から巧みに手で投げて使う。"
 BUBU_GLOSS: "入江やマングローブの三角州に仕掛けられることの多い、精巧な竹製の魚捕り器。"
 pilgrimage_seasia.600.t: "$pilgrimage_header$米の供物"
 pilgrimage_seasia.600.desc: "[background_terrain_scope.GetName]の海を見渡していると、[ROOT.Char.Custom2('RelationToMeShort', entourage_character)]の[entourage_character.GetFirstNameNicknamed]が隣に寄り添ってくる。[entourage_character.GetSheHe|U]はひと握りの米粒を海に撒いた。\n\n「[entourage_character.Custom2('RelationToMeShort', root_scope)]様、このお米は魚のためじゃありませんよ。我らがこの地の客人であることを、精霊に気付かせるためのものです」そう言って[entourage_character.GetSheHe|U]は小袋を差し出してくる。「旅の無事を祈ってこうするのです」"
 pilgrimage_seasia.600.a: "この空の色…これは何かの兆しだろうか？"
 pilgrimage_seasia.600.b: "ともに精霊を鎮めよう、友よ。"
 pilgrimage_seasia.600.c: "この米は夕食用だな。"
 pilgrimage_seasia.700.t: "$pilgrimage_header$ナーガに襲われた者"
 pilgrimage_seasia.700.desc: "雨に視界を曇らされながらも、私は流木にしがみつく[local_character.GetWomanMan]の姿を見つけた。部下たちがすぐさま[local_character.GetHerHim]を引き上げる。\n\n「[ROOT.Char.Custom('ComplimentAdjective')|U]人よ、あなたは命の恩人です！」と、[local_character.GetSheHe]が息を荒げながら言う。「邪悪な[Glossary('nāga', 'NAGA_GLOSS')]に私の[Glossary('sampan', 'SAMPAN_GLOSS')]が引きずり込まれたのです。不吉な日に出航するべきではなかった…」"
 pilgrimage_seasia.700.a: "案ずるな、運勢はもう変わった。私がともにいる。"
 pilgrimage_seasia.700.b: "呪われているな…すぐにここを離れなさい。"
 SAMPAN_GLOSS: "東南アジアの河川や沿岸部で一般的に見られる、小型で平底の木造船。櫂や竿で操り、漁や移動、河川交易に使われる。"
 NAGA_GLOSS: "南アジアおよび東南アジアで崇拝される蛇の精霊。水や豊穣、冥界を司る守護者として敬われ、神でも人でもない存在として恐れられるだけでなく、崇敬もされている。"
 pilgrimage_seasia.800.t: "$pilgrimage_header$水底の影"
 pilgrimage_seasia.800.desc: "[background_terrain_scope.GetNameNoTooltip]の澄みきった水面が、その下を泳ぐ巨大な影にかき乱される。影はひとつ、またひとつと増えていき、それらが通り過ぎるたびに[Glossary( 'djong', 'DJONG_GLOSS' )]が揺さぶられているように感じる。\n\n乗組員たちが叫び声を上げる中、私は銛を握りしめる。この騒ぎの中、私は恐怖に満ちた声を聞いた。#EMP 「[Glossary('nāgas!', 'NAGA_GLOSS')]だ…」#!"
 pilgrimage_seasia.800.a: "それは吉兆だな。我らを導いているのかもしれない。"
 pilgrimage_seasia.800.b: "供物を捧げなければ！用意を急げ！"
 pilgrimage_seasia.800.c: "ただの魚だ…銛を取れ！"
 a_good_omen_tt: "これは吉兆かもしれない…"
 pilgrimage_seasia.900.t: "$pilgrimage_header$サンパンの海賊"
 pilgrimage_seasia.900.desc: "[background_terrain_scope.GetNameNoTooltip]のマングローブの海岸が近づくと、身を隠していた[Glossary('sampans', 'SAMPAN_GLOSS')]が飛び出してきた。海賊たちが叫びながら、乗り込み用の鉤縄を振り回している。彼らがすばやく[Glossary( 'djong', 'DJONG_GLOSS' )]によじ登ってくると、私はその頭目と鉢合わせた。\n\n「さあ、金を差し出せ、卑しい犬め。さもなくば…」そこまで言うと、[local_character.GetSheHe]は固まり、手にしていた[Glossary('pedang', 'PEDANG_GLOSS')]を落とした。「お許しください、神聖なる [ROOT.Char.GetTitleAsNameNoTooltip]よ！悪気はなかったのです！」"
 pilgrimage_seasia.900.a: "怯えることはない。私は慈悲深いのだ。"
 pilgrimage_seasia.900.b: "お前たちは優秀な兵になりそうだ。ともに来い。"
 pilgrimage_seasia.900.c: "[ROOT.Char.GetTitleAsNameNoTooltip]として、この地の通行の安全を求める！"
 PEDANG_GLOSS: "マレー人やジャワ人の戦士が用いた、片刃の直刀。"
 pilgrimage_seasia.1000.t: "$pilgrimage_header$タナ・マッカの商人"
 pilgrimage_seasia.1000.desc: "[background_terrain_scope.GetNameNoTooltip]を航行していると、威容を誇る商船が[Glossary('sampans', 'SAMPAN_GLOSS')]の間を突っ切って現れ、我らの船の横につけた。[Glossary('Tanah Makkah', 'TANAH_MAKKAH_GLOSS')]の出身らしい、華やかな衣装に身を包んだ[local_character.GetWomanMan]が乗り込んでくる。\n\n「ごきげんよう、[ROOT.Char.GetTitleAsNameNoTooltip]。[local_character.GetFirstNameNicknamed]と申します。[merchant_home.GetNameNoTier]より参りました」そう言うと[local_character.GetSheHe]は一礼する。「私たちは[local_character.GetFaith.GetReligion.GetAdherentName]の商人でございまして、[local_character.GetFaith.HouseOfWorship]を建てられる港を探しております」\n\n「もちろん、相応の謝礼はいたしますよ」"
 pilgrimage_seasia.1000.a: "[local_character.GetFaith.HighGodName|U]は、我らを受け入れるだろうか？"
 pilgrimage_seasia.1000.b: "[local_character.GetFaith.HighGodName]だと？[ROOT.Char.GetFaith.HighGodName]の神性について説いてやろう。"
 pilgrimage_seasia.1000.c: "[mosque_location.GetNameNoTooltip]に[local_character.GetFaith.HouseOfWorship]を建てることを許可しよう。"
 pilgrimage_seasia.1000.d: "多少の取引をして、早々に立ち去るか。"
 TANAH_MAKKAH_GLOSS: "東南アジアにおいて、「メッカ（マッカ）」はアラビア全体を指す言葉として使われるようになった。「タナ・マッカ」は「メッカの地」を意味し、この地域の初期イスラム文献にもこの表記が見られる。"
 zealotry_intent_tt: "あなたは狂信の意図を持っていない"
 pilgrimage_seasia.1100.t: "$pilgrimage_header$ラタンの罠"
 pilgrimage_seasia.1100.desc: "[background_terrain_scope.GetNameNoTooltip]の[background_terrain_scope.Custom('TerrainTypeProvincePrefix')][background_terrain_scope.Custom('TerrainTypeProvince')]を通る細い道を進んでいると、頭上から声がした。[Glossary('rattan', 'RATTAN_GLOSS')]の罠にかかり、逆さ吊りになった[local_character.GetWomanMan]がぶら下がっている。\n\n「助けてください！猪用の罠にかかってしまったのです。[ROOT.Char.Custom('FormalComplimentAdjective')]お方、どうかお手を貸してください！」と、[local_character.GetSheHe]が叫ぶ。「案内人としては一流です！助けてくれたら、きっとお役に立ちますから！」"
 pilgrimage_seasia.1100.a: "では、同行してもらうとしよう。"
 pilgrimage_seasia.1100.b: "村に戻って、私の敬虔さを伝えなさい。"
 pilgrimage_seasia.1100.c: "ははっ、そのまま吊られていろ。"
 RATTAN_GLOSS: "丈夫でしなやかさなため重宝されるツルを伸ばすヤシ科の植物。籠や縛り紐、罠などに編まれ、ジャングルで暮らす狩人や商人、村人たちの間で広く使われている。"
 pilgrimage_seasia.1200.t: "$pilgrimage_header$ナーランダーの放浪者"
 pilgrimage_seasia.1200.desc: "曲がりくねった道を進んでいると、[background_terrain_scope.Custom('TerrainTypeProvince')]の[background_terrain_scope.Custom('GetRandomRegionalDangerSingular')]の傍らで野営している[GetTrait('devoted').GetName( local_character )]に出会った。\n\n「ごきげんよう、巡礼の皆様」と、その[local_character.GetWomanMan]が穏やかな口調で言う。「私は[GetBuilding('nalanda_university').GetName]から参りました、[local_character.GetFaith.GetAdjective]の学徒です。この[exploration_target.GetBaseNameNoTier]で、瞑想に適した静謐な土地を探し求めているのですが…そのような場所に心当たりはございませんか？」"
 pilgrimage_seasia.1200.a: "[local_character.GetFaith.GetAdjectiveNoTooltip]の教えを説いてくれるなら、喜んで教えよう！"
 pilgrimage_seasia.1200.b: "[blessed_artifact.GetNameNoTooltip]に祝福を授けてくれるなら、喜んで教えよう！"
 pilgrimage_seasia.1200.c: "瞑想には、[other_barony.GetBaseNameNoTierNoTooltip]が最も静かで適している。"
 improved_artifact_tt: "[blessed_artifact.GetName]がランダムな補正を得る"
 pilgrimage_seasia.1300.t: "$pilgrimage_header$カエルの鳴く泉"
 pilgrimage_seasia.1300.desc: "苦労して[background_terrain_scope.Custom('GetRandomRegionalDangerSingular')]を越えた先で、私たちは珍しい光景に出くわした。綺麗な円形をした泉に、光が注いでいるのだ。その岸辺には、カエルたちが小さな僧侶のように並び、何かを賛美するかの如く、調子を合わせて鳴いている。\n\n水面には米や花、そして[Glossary('betel leaves', 'BETEL_LEAVES_GLOSS')]が浮かび、供物が捧げられた形跡があった。"
 pilgrimage_seasia.1300.a: "少しの間、ここで心を鎮めよう。"
 pilgrimage_seasia.1300.b: "米を少し供物として捧げていこう。"
 pilgrimage_seasia.1300.c: "美しい光景だが、先を急ごう。"
 BETEL_LEAVES_GLOSS: "ツヤのあるキンマの葉。ビンロウジと消石灰を包んで噛むのが、南アジアおよび東南アジア全域で一般的に見られる風習である。儀式や交易の際にもよく用いられる。"
 pilgrimage_seasia.1400.t: "$pilgrimage_header$神の顔"
 pilgrimage_seasia.1400.desc: "霧の深い[background_terrain_scope.GetName]の[background_terrain_scope.Custom('TerrainTypeProvince')]を進んでいると、大きな石の形がおぼろげに見えてきた。それはぼろ布に包まれ、ツタが蔓延っている。いま私は、[character_faith.GetReligion.GetAdherentName]の神と見つめ合っているのだ。その古代のまなざしは、まるで私の魂を見透かしているようだった。\n\nこれは何という神だろう…そして、この出会いに#EMP 意味#!はあるのか？"
 pilgrimage_seasia.1400.a: "これは[character_faith.CreatorName]——創造の神だ。"
 pilgrimage_seasia.1400.b: "これは[character_faith.WealthGodName]——強欲な神だ。"
 pilgrimage_seasia.1400.c: "これは[character_faith.WarGodName]——征服の神だ。"
 pilgrimage_seasia.1400.d: "これは[character_faith.HighGodName]だ！私は[character_faith.GetNameNoTooltip]に呼ばれたのだ！"
 pilgrimage_seasia.1400.e: "これは旅の神に違いない。"
 pilgrimage_seasia.1500.t: "$pilgrimage_header$パワン"
 pilgrimage_seasia.1500.desc: "[background_terrain_scope.GetName]の[background_terrain_scope.Custom('TerrainTypeProvince')]を強引に突っ切ろうとする我らの顔に、吹き荒ぶ風雨が千の矢のように襲いかかる。しかし突然、嵐が静まった。風はやみ、雨脚は穏やかになり、太陽が顔をのぞかせる。\n\n「私が嵐を鎮めたのです。あなたがお見えになったから」と、一人の[local_character.GetWomanMan]が静かだが威厳のある声で言う。「私は[local_character.GetFirstNameNicknamed]、[Glossary('pawang', 'PAWANG_GLOSS')]を務める者です。この辺りでは、皆が私を畏れます」"
 pilgrimage_seasia.1500.a: "お前のような人間は役に立ちそうだ。"
 pilgrimage_seasia.1500.b: "良い天気になるよう、祈りを捧げてもらえるだろうか？"
 pilgrimage_seasia.1500.c: "馬鹿馬鹿しい。ただ天候が不安定なだけだ。"
 PAWANG_GLOSS: "天候や野生動物、精霊を操るとされる呪術者。畏れられ、同時に敬われてもいる。"
 good_weather_modifier: "好天"
 good_weather_modifier_desc: "好天が一行に恩恵をもたらす。"
