 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$旅の終わり"
 pilgrimage.0040.desc: "こうして私の精神的な旅は突然終わりを告げた。しかし、荒れ狂う川に落ちる木の葉のように、新たな状況の行く末を見守るしかないのだ。"
 pilgrimage.0040.desc_moved_capital: "私の首都が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の輝かしき場所になった今、私が[GetActivityType('activity_pilgrimage').GetNameNoTooltip]を続行する意味はあまりない。\n\n私はそこで旅を終え、別の聖地で運を試すべきだろう。"
 pilgrimage.0040.a: "私は川の中の葉にすぎない。"
 pilgrimage.0040.a_moved_capital: "取り掛かってみよう。"
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "$pilgrimage.0040.t$？"
 pilgrimage.0041.desc: "肉体は衰えつつある。しかし、精神は強い。[ROOT.Char.GetFaith.HealthGodName]の手に生命を預け、[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]を目指して旅を続けるべきか？"
 pilgrimage.0041.a: "私#EMP は#![ROOT.Char.GetFaith.HighGodName]によって祝福されているのだ"
 pilgrimage.0041.a.tt: "あなたの[THIS.Char.GetInvolvedActivity.GetName]は続く"
 pilgrimage.0041.b: "いや、これは危険すぎる。"
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$故郷での埋葬"
 pilgrimage.0042.desc: "我々の旅は中断され、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へと戻る旅が始まる。[old_pilgrimage_host.GetTitledFirstName]をその最後の安息地へ埋葬するために。"
 pilgrimage.0042.a: "[old_pilgrimage_host.GetSheHe]が望んでいることなのだ。"
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "巡礼者の死"
 pilgrimage.0500.desc: "「[first_holy_site.GetProvince.GetNameNoTooltip]。[second_holy_site.GetProvince.GetNameNoTooltip]。ああ、[second_holy_site.GetProvince.GetNameNoTooltip]…」私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]である[pilgrimage_dying_relative.GetTitledFirstName]の痩せこけた身体はベッドに寝かされており、それはかつての[pilgrimage_dying_relative.GetHerHis]抜け殻のようなものだ。私がゆっくりとベッドに近づくと、[pilgrimage_dying_relative.GetSheHe]はその霞んだ目を私に向けようとする。\n\n「[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]…お前が後悔することになるのは、やったことではなく、やらなかったことだ」身を乗り出すと、[pilgrimage_dying_relative.GetHerHis]息からは腐ったような匂いがする。[pilgrimage_dying_relative.GetSheHe]は続ける。「日々にとらわれ、[ROOT.Char.GetFaith.HighGodName]への真なる道から遠ざからぬようにするのだ」\n\n[pilgrimage_dying_relative.GetHerHis]顔には苦しみが浮かんでおり、私は会話が終わったことを理解した。"
 pilgrimage.0500.a: "ええ、もちろんです。"
 pilgrimage.0500.a.flavor: "それが[pilgrimage_dying_relative.GetSheHe]を安らがせるのであれば。"
 pilgrimage.0500.a.tt_pilgrimage: "あなたの次の[pilgrimage|E]が安くなります"
 pilgrimage.0500.b: "私は最近は忙しいのだ、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]。"
 pilgrimage.0500.b.flavor: "本当にやりたくはないのだ。"
