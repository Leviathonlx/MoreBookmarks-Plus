 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "敬虔な巡礼"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$一部のイベント選択肢は、特に敬虔な行動を可能にします\n$EFFECT_LIST_BULLET$これらを行うことで、完了時に追加の[piety|E]を得られます\n\n#weak 巡礼の目的は、神に敬意を表し、自らの精神の本質と真につながることだ。#!"
 pilgrimage_type_worldly: "俗っぽい巡礼"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$一部のイベント選択肢は、観光的な行動を可能にします\n$EFFECT_LIST_BULLET$これらを行うことで、完了時に多文化的な補正が得られます\n\n#weak 異国の空気の甘く奇妙な匂いを嗅ぎ、異国の舌の奇妙な癖を読み解く。これ以上楽しいことがあろうか？#!"
 pilgrimage_type_hajj: "メッカ巡礼"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$すべてのムスリムは、少なくとも1度はメッカ巡礼を行わねばなりません\n$EFFECT_LIST_BULLET$そのほかの種類は[GetTrait('hajjaj').GetName(GetNullCharacter)][trait|E]を獲得後に行えるようになります\n\n#weak 忘れるな、メッカ巡礼は義務ではなく機会なのだ。服従のため、謙虚のため。許しのための。インシャーアッラー！#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "忠誠"
 pilgrimage_fidelity_obligatory: "義務"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$[travel|E]の速度が#positive_value 50%#!増加\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]が#EMP 少なく#!なる\n\n#weak そうだ、そうだ。精神的充足、道徳的義務。我が不滅なる本質の運命などなど。早く進もうではないか。#!"
 pilgrimage_fidelity_pilgrim: "巡礼者"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$[travel|E]の速度は変化しない\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]は変化しない\n\n#weak 喜びと善意を携え、地上の聖地を見るために旅立つのだ。#!"
 pilgrimage_fidelity_contemplative: "瞑想"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$[travel|E]の速度が#negative_value 50%#!減少\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]が増加\n\n#weak 巡礼の目的が思索ならば、急ぐ必要などあろうか？ただ旅をするだけではいけないのだ。#!"
 #Pomp Option
 pilgrimage_option_pomp: "華美"
 pilgrimage_pomp_humble: "慎ましやか"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$[court|E]から誰も連れて行かないため、[travel|E]は危険なものとなります\n$EFFECT_LIST_BULLET$あなたは[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]人の無作為な巡礼者の一団に加わります\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]が増加\n\n#weak 巡礼とは静寂なる内省の時間だ。そのためには、見知らぬ者と共に巡礼することが最適だ。#!"
 pilgrimage_pomp_appropriate: "適切"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$あなたは護衛や優れた騎士、そしておそらくは友人を連れていきます\n$EFFECT_LIST_BULLET$[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]人までの無作為な巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$完了時の[piety|E]は変化しません\n\n#weak 道は危険で長い旅となる。精神が純粋であることと、無謀な振る舞いをすることは別なのだ。#!"
 pilgrimage_pomp_ceremonial: "儀式的"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$あなたは従者や敬虔な取り巻き#EMP も#!連れていきます\n$EFFECT_LIST_BULLET$[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')]人までの無作為な巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]が増加\n\n#weak 信仰は、故郷より遠く離れていようとも形式を求められるものだ。信者なしに、どうやって形式を遵守できようか？#!"
 pilgrimage_pomp_throng: "群衆"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$[court|E]で関心を持つ[character|E]全員があなたと同行します\n$EFFECT_LIST_BULLET$[EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')]までの無作為な巡礼者があなたの一団に加わります\n$EFFECT_LIST_BULLET$完了時に獲得する[piety|E]がさらに増加\n\n#weak すべての信者が我らが聖地を訪れるべきなのだ…私は、その手助けをしよう。#!"
