l_japanese:
 #General Loc Strings
 pay_homage_header: "忠誠の宣誓："
 #Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening: "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc: "我が忠誠の証として、輝かしい[homage_liege.GetTitleAsNameNoTooltip]に敬意を表すために[homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]までやって参りました。\n\n"
 pay_homage.0001.desc.submission: "我が従属の誓いのみで、我が敬意は十分に示せるものと思います。"
 pay_homage.0001.desc.gold: "私の好意と従属の証として、あなたの偉大さに見合う贅沢な贈り物を持って参りました。"
 pay_homage.0001.desc.hook: "あなたが私に望むいかなることもやり遂げると約束します、我が主よ。"
 pay_homage.0001.desc.contract: "あなたの支配と私からあなたへの忠誠を示すために、私はあなたの封臣としてさらに大きな義務を果たすことを誓います。"
 pay_homage.0001.a: "今すぐ[homage_vassal.GetTitledFirstNameNoTooltip]を招き入れろ。"
 pay_homage.0001.a.tt: "あなたは[homage_vassal.GetTitledFirstName]を迎え入れる"
 pay_homage.0001.b: "[homage_vassal.GetHerHis|U]の不快な声など私にはなんの意味もない。"
 pay_homage.0001.b.tt: "[homage_vassal.GetTitledFirstName]を追い払います"
 #Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening: "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc: "お前の[homage_vassal.Custom2('InsultAdjective', SCOPE.sC('homage_liege'))]行動に騙されるものか。お前の忠誠の誓いは、私にとってはなんの意味もない。"
 pay_homage.0009.a: "恥知らずめ！"
 #Liege Event: Liege receives homage from vassal
 pay_homage.0101.t: "$pay_homage_header$膝をつく"
 pay_homage.0101.t.language: "$pay_homage_header$二重の意味"
 pay_homage.0101.t.clumsy: "$pay_homage_header$恥をかく"
 pay_homage.0101.t.infatuation: "$pay_homage_header$対象化する"
 pay_homage.0101.t.delivery: "$pay_homage_header$舌足らず"
 pay_homage.0101.desc: "玉座に就き、[homage_vassal.GetTitledFirstName]の到着を辛抱強く待っていると、間もなくその名が呼ばれ、私の前に案内されてくる。\n\n"
 pay_homage.0101.desc.submission: "[homage_vassal.GetSheHe|U]は服従の意を示して膝をつき、ほかでもなく[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の封臣として忠実に仕えることを宣誓する。\n\n"
 pay_homage.0101.desc.gold: "[homage_vassal.GetSheHe|U]は服従の意を示して膝をつき、従者が金貨と貴重な品々の贈り物を運んでくる。宣誓が行われ、書記官が[homage_vassal.GetHerHis]の[homage_liege.GetPrimaryTitle.GetNameNoTooltip]に仕えるという誓いを記録する。\n\n"
 pay_homage.0101.desc.hook: "[homage_vassal.GetSheHe|U]は服従の意を示して膝をつき、誰よりもまず[homage_liege.GetPrimaryTitle.GetNameNoTooltip]に仕えるという宣誓とともに、その身を私と私への恩義に委ねる。\n\n"
 pay_homage.0101.desc.contract: "[homage_vassal.GetSheHe|U]は服従の意を示して膝をつき、誰よりもまず[homage_liege.GetPrimaryTitle.GetNameNoTooltip]に仕えるという宣誓とともに、[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の封建領主としてさらに大きく貢献することを申し出る。\n\n"
 pay_homage.0101.desc.language: "[homage_vassal.GetTitleAsNameNoTooltip]が[homage_liege.GetCourtLanguage.GetNameNoTooltip]の宣誓を練習してきたことは明らかだが、[homage_vassal.GetSheHe]にはいくつかの節で発音の誤りがあったため、滑稽な意味に変わってしまい、私の廷臣たちは忍び笑いをこらえている。"
 pay_homage.0101.desc.clumsy: "立ち上がりしな、[homage_vassal.GetTitledFirstNameNoTooltip]はみっともなくつまずいてしまう。宮廷中が一斉に息を呑む中、[homage_vassal.GetSheHe]が私の足元に倒れ込む。その頬は恥ずかしさで真っ赤に染まっている。"
 pay_homage.0101.desc.infatuation: "[homage_vassal.GetTitledFirstNameNoTooltip]がぎこちなく立ち上がる。視界の端に、私の[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]の[homage_infatuation.GetFullName]がうっとりとしていているのを捉える。どう見ても[homage_vassal.GetTitleAsNameNoTooltip]にのぼせ上がっているではないか！"
 pay_homage.0101.desc.delivery: "ものごとは最初からそううまくいくものではない。[homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success: "最後に私が[homage_vassal.GetTitleAsNameNoTooltip]に立ち上がるように命じ、私が満足したことを明言し、[homage_vassal.GetSheHe]が私の代わりに統治する所領に対する[homage_vassal.GetFirstNamePossessiveNoTooltip]の権利を認める。"
 pay_homage.0101.smooth.submission: "「よく尽くせ、[homage_vassal.GetTitledFirstNameNoTooltip]」"
 pay_homage.0101.smooth.gold: "「貴殿からの気前のよい贈り物を受け取ろう、[homage_vassal.GetTitledFirstNameNoTooltip]」"
 pay_homage.0101.smooth.hook: "「貴殿を使役することができるとはうれしいぞ、[homage_vassal.GetTitledFirstNameNoTooltip]」"
 pay_homage.0101.smooth.contract: "「貴殿の奉仕はこの上なく価値がある、[homage_vassal.GetTitledFirstNameNoTooltip]」"
 pay_homage.0101.faux_pas.language: "「よく頑張った、[homage_vassal.GetFirstNameNoTooltip]。決して易しくはない言葉だからな」"
 pay_homage.0101.faux_pas.clumsy: "「私にとって重要なのは貴殿の宣誓だけだ」"
 pay_homage.0101.faux_pas.infatuation: "「ごほん… 用は済んだな」"
 pay_homage.0101.faux_pas.delivery: "「大事なのは貴殿の滑舌ではなく忠誠だ」"
 pay_homage.0101.insult.language: "「貴殿が今言ったことについて、#EMP 何か#!思うことはあるか？"
 pay_homage.0101.insult.clumsy: "「なんと無様な」"
 pay_homage.0101.insult.infatuation: "「#EMP よくも#!抜け抜けと。出ていけ！」"
 pay_homage.0101.insult.delivery: "「なんだ、#EMP 今のは#!？」"
 #Vassal Event: Vassal hears how it went
 pay_homage.0201.desc: "使用人に[homage_liege.GetCapitalLocation.GetNameNoTooltip]にある[homage_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の大広間へ案内される。そこでは[homage_liege.GetSheHe]が玉座に座り、私の宣誓を聞くために待っていた。\n\n"
 pay_homage.0201.desc.language: "[homage_liege.GetHerHim]の前に跪き、練習してきた[homage_liege.GetCourtLanguage.GetNameNoTooltip]の宣誓を諳んじたが、廷臣たちの忍び笑いのおかげで、主君の王宮の言語をもっと練習しなければならないことがはっきりした…\n\n"
 pay_homage.0201.desc.clumsy: "[homage_liege.GetHerHim]の前で跪こうとするが、急いでしまい、無様に[homage_liege.GetHerHim]の足元のでっぱりにつまずく。私はそれでも立ち上がり、誓いの言葉を言うが、宮廷の皆の視線に頬を赤らめる…\n\n"
 pay_homage.0201.desc.infatuation: "[homage_liege.GetHerHim]の前に膝をつき、口をひらく。宣誓中に[homage_liege.GetFirstNameNoTooltip]の[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]である[homage_infatuation.GetFullName]の視線を感じた。誘うように微笑み、意味ありげに目配せしている。主君のほうに向き直ると、[homage_liege.GetHerHis]が私をにらみつける！ 宣誓を終え、目を背けるが、廷臣たちはひそひそと噂話をしている…\n\n"
 pay_homage.0201.desc.delivery: "[homage_liege.GetHerHim]の前に膝をつき、宣誓を始めるが、すぐにおかしなことになる。[homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success: "主君の足元に膝をつき、数多くの忠誠の宣誓をするのに合わせて、書記官が記録を取る。\n\n"
 pay_homage.0201.desc.submission: "それで儀式は完了だ。私の[homage_liege.GetTitleAsNameNoTooltip]に捧げられるものは、我が[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の封臣として忠実に仕えるという約束だけだ。\n\n"
 pay_homage.0201.desc.gold: "その後に私の従者が続き、集まった廷臣たちの前に[homage_liege.GetTitleAsNameNoTooltip]への贅沢な贈り物を見せる。\n\n"
 pay_homage.0201.desc.hook: "続いて私は、[homage_liege.GetSheHe]が[homage_liege.GetTitleAsNameNoTooltip]のすべての行いを忠実に支える者として私にどんなことでも命じることができると誓約する。\n\n"
 pay_homage.0201.desc.contract: "続いて私の贈り物だ。私の忠誠のしるしとして、私の[homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]への貢献を高め、また王のためにもなることだろう。\n\n"
 pay_homage.0201.desc.insult_language: "[homage_liege.GetFirstNameNoTooltip]はいかめしい顔で私を見つめた後、大笑いし、拙い[homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip]で私が発音を間違えた宣誓を真似する…"
 pay_homage.0201.desc.insult_clumsy: "[homage_liege.GetFirstNameNoTooltip]は手で隠しつつもにやりと歯を見せ、宮廷中にゆっくりと笑いが満ちていく。こうやって… 覚えられてしまうのか…"
 pay_homage.0201.desc.insult_infatuation: "[homage_liege.GetFirstNameNoTooltip]は[homage_liege.GetHerHis]の[SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))]を怒りのまなざしで見て、確認もせずに私を部屋から退出させる。"
 pay_homage.0201.desc.insult_delivery: "[homage_liege.GetFirstNameNoTooltip]はのけぞり、私の宣誓の一部をこと細かに列挙しながら楽しそうに笑っている…"
 pay_homage.0201.desc.brush_off: "驚いたことに、[homage_liege.GetFirstNameNoTooltip]はまるで何事もなかったかのように振る舞い、私の忠誠の宣誓を優雅に受けた。\n\n"
 pay_homage.0201.desc.outro: "[homage_liege.GetFirstNameNoTooltip]が私に立つように命じ、[homage_liege.GetHerHis]が満足したことを明言し、私が[homage_liege.GetHerHis]の代わりに統治する所領に対する権利を認める。"
 pay_homage.0201.smooth.submission: "[homage_liege.GetTitleAsNameNoTooltip]万歳。"
 pay_homage.0201.smooth.gold: "忠誠の対価だ…"
 pay_homage.0201.smooth.hook: "簡単な頼み事ならいいが…"
 pay_homage.0201.smooth.contract: "奉仕の重みだ…"
 pay_homage.0201.faux_pas: "主君とはやはりこういうものだ。"
 pay_homage.0201.insult: "来なければよかった。"
 #Custom
 homage_delivery_stutter_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]はようやく宣誓の中ほどまで来たところで、[ROOT.Char.GetHerHis]はどもって詰まってしまった。廷臣たちは、果敢に声をしっかり出そうとする[ROOT.Char.GetHerHis]の努力を不愉快そうに見ている。"
 homage_delivery_lisp_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の宣誓は… 忘れられない。[ROOT.Char.GetHerHis]の歯擦音をうまく発音できないことにより、その厳粛さが損なわれる中、[ROOT.Char.GetSheHe]は何度も歯擦音を発し、狭量な廷臣たちの含み笑いを無視しようとする。"
 homage_delivery_wheeze_liege: "[ROOT.Char.GetTitledFirstNameNoTooltip]は面白い奴だ。注目を集めることに緊張しているのがはっきりとわかるうえに、急いでやって来たのであたふたしている。[ROOT.Char.GetSheHe]は、息をするのにも困難なようで、息継ぎをする合間にかすり声で宣誓する。"
 homage_delivery_slow_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の宣誓は… あまりよくない。[ROOT.Char.GetSheHe]はたびたび[ROOT.Char.GetHerHis]が何を言っているかがわからなくなり、話が脱線し、とても重要な言葉を取り違えたり発音を間違えたりしている。"
 homage_delivery_inconceivable_liege: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]の宣誓は… 興味深い。[ROOT.Char.GetSheHe|U]は、実際に[ROOT.Char.GetSheHe]がまったく意味を理解していないような古語や重い言葉を使うので、話が長くなり、教養ある廷臣たちは体をくの字にして笑っている。"
 homage_delivery_stutter_vassal: "最初の誓いを立て始めたところで、どもってしまった。やっとのことで話を進める私を、廷臣たちは笑いつつ、きまり悪そうに見ているが、この日は私の苦痛の日となった。"
 homage_delivery_lisp_vassal: "私の宣誓は合間に忍び笑いが挟まり、舌足らずながらもできるだけはっきり発音するように努めるが、それはこの儀式と宣誓の重みを損ねている。"
 homage_delivery_wheeze_vassal: "息継ぎをしようともがいていると心臓の鼓動が速くなり、早く宣誓を終えようとするとさらに事態が悪くなるだけだった。記憶に残ってほしくない宣誓だ。"
 homage_delivery_slow_vassal: "全力を尽くすが、主君と廷臣たちの持ち上げられた眉やその様子から、私の努力は重要性をもたらすというより、滑稽さをもたらしていることがわかる。"
 homage_delivery_inconceivable_vassal: "最大限努力し、幅広い語彙力でこの機会を活かして宮廷の方々を感心させたが… その反応は私が望んでいたものとは違った。"
 #Invalidated event
 pay_homage.0601.t: "$pay_homage_header$無効化"
 pay_homage.0601.desc.court: "私の[ROOT.Char.GetTitleAsNameNoTooltip]としての戴冠式は終わり、忠誠の宣誓のための練習はもはや必要ない…"
 pay_homage.0601.desc.imprisoned_me: "$pay_homage.0601_shared_intro$[ROOT.Char.GetImprisonedBy.GetTitledFirstName]は私を投獄した。"
 pay_homage.0601.desc.imprisoned: "$pay_homage.0601_shared_intro$私は[ROOT.Char.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 pay_homage.0601.desc.liege_dead_me: "$pay_homage.0601_shared_intro$私は最終的に[homage_liege.GetTitledFirstName]を殺した…\n\n"
 pay_homage.0601.desc.liege_dead: "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName][homage_liege.GetDeathReasonHideKiller]…\n\n"
 pay_homage.0601.desc.liege_imprisoned_me: "$pay_homage.0601_shared_intro$私は最終的に[homage_liege.GetTitledFirstName]を捕らえた！"
 pay_homage.0601.desc.liege_imprisoned: "$pay_homage.0601_shared_intro$[homage_liege.GetTitledFirstName]は[homage_liege.GetImprisonedBy.GetTitledFirstName]に捕らえられた。"
 pay_homage.0601.desc.new_liege: "忠誠の宣誓をするなら、私の新しい主君[ROOT.Char.GetLiege.GetTitledFirstNameRegnal]に対して行う必要がある。"
 pay_homage.0601_shared_intro: "忠誠の宣誓の最後の仕上げをしていたのに、"
 pay_homage.0601.desc: "\n\nこれで明らかに状況が変わるだろう。"
 pay_homage.0601.a_court: "進め、偉大な存在へと向かって。"
 pay_homage.0601.a_prison: "ちくしょう。"
 pay_homage.0601.a_liege: "なんと厄介な…"
 pay_homage.0601.a: "改めて考えるべき時だ…"
 pay_homage_costs_refunded: "$pay_homage_decision$の費用が払い戻された"
