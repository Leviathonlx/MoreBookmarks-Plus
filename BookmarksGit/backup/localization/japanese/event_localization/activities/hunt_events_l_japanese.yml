l_japanese:
 hunt.0050.t: "野生の呼び声"
 hunt.0050.desc: "たじろげ、鹿よ、巣穴よ！狩りは学ぶことも楽しむことも多い。自然を熟知し、仲間意識を育み、儀式を行い、そしてもちろんスリルもある！\n\n私の先達も、多くの人々が血生臭くともこの高貴な行いに取り組んできた。私にも、その理由が近頃わかってきた…"
 hunt.0050.a: "次が待ち切れない！"
 hunt.0050.b: "ちょっとしら気晴らしに過ぎない…"
 #Maintenance Events
 hunt.0080.t: "早すぎる結論"
 hunt.0080.t.inheritor: "野生の犠牲者"
 hunt.0080.imprisoned_self: "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって安全な場所に閉じ込められ、私の狩りはほとんど終わったようだ…"
 hunt.0080.imprisoned: "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]によって[host.GetTitledFirstName]が閉じ込められた。我々は手ぶらで帰らねばならないようだ…"
 hunt.0080.wounded_self: "私の怪我によって狩りは中止となり、一行は帰還することになった。"
 hunt.0080.wounded: "[invalidated_flavor.GetTitledFirstName]の怪我によって狩りは中止となり、一行は帰還することになった。"
 hunt.0080.assassination: "その日の狩りは順調に進んでいたが、[invalidated_flavor.GetTitledFirstName]が危うく生命を落としそうになったと主張し、狩りの中止を望んだ。暗殺計画の噂が飛び交っている。"
 hunt.0080.abduction_attempt: "一行が獲物に近づくと、[invalidated_flavor.GetWomanMan]の甲高い叫び声が、犬の吠え声をもかき消してしまった。\n\n[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を駆け抜けながら、取り乱した[invalidated_flavor.GetTitledFirstName]が、誰かが自分をかどわかそうとしたと泣き叫びながら助けを求めてきたのだ！\n\n"
 hunt.0080.abduction: "狩りは順調に進んでいたように見えたが、誰かが[invalidated_flavor.GetTitledFirstName]がいなくなっていることに気付いた。そして、その後も見つからなかった。\n\n我々が[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を調べてみると、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に争った痕跡が見つかった。"
 hunt.0080.assassination_culprit: "獲物まであと少しというところで、恐ろしい見た目をした[invalidated_flavor.GetTitledFirstName]が飛び出してきた。[invalidated_flavor.GetHerHis]不在に、それまで気付いていなかった。\n\n息を切らした[invalidated_flavor.GetSheHe]は、生命を狙われたところをかろうじて逃れたと言っている！さらに衝撃的なのは、その告発の相手だ。それは[invalidated_culprit.GetTitledFirstName]だというのだ！\n\nその[invalidated_culprit.GetWomanMan]は逃げ出したようで、どこにも見当たらない…"
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetSheHe|U]は[invalidated_culprit.GetTitledFirstName]を指し示しながら眉をひそめた。[invalidated_culprit.GetHerHis]突然の失踪は、その告発に重みを増やしただけだった…"
 hunt.0080.abduction_culprit: "\n\n奇妙なことに[invalidated_culprit.GetTitledFirstName]が突然いなくなったことで、自然とある結論が導き出される…"
 hunt.0080.death_inheritor: "私は[host.GetTitledFirstName]が生命を落としたとの報せを受けた！[host.GetSheHe]は狩猟の間に、[host.GetDeathReason]したようだ。"
 hunt.0080.death_inheritor_killer: "ついにあの哀れな[host.Custom2('InsultNoun', ROOT.Char)]、[host.GetTitledFirstName]は道から逸れ、私の手で始末することになったのだ。"
 hunt.0080.death: "[invalidated_flavor.GetDeathReasonHideKiller]である[invalidated_flavor.GetTitledFirstName]の悲劇的な死によって狩りは中止となり、一行は帰還することになった。"
 hunt.0080.desc_inheritor: "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の新たな[ROOT.Char.GetTitleAsNameNoTooltip]として、この予期せぬ出来事を受けて整理せねばならないことがある…"
 hunt.0080.desc: "\n\n次の機会を待つしかない…"
 hunt.0080.a: "危険は過去のものだ。"
 hunt.0080.b: "あの獣の頭を壁に飾りたい！"
 hunt.0081.t: "計画の変更"
 hunt.0081.sick: "私の現在の状態では、家の炉端と温かなベッドに戻るのが良いのかもしれない。"
 hunt.0081.wounded: "痛みによって騎乗も大変だ。この状態では負担がかかることは間違いない。"
 hunt.0081.host: "\n\n皆をがっかりさせたくはないが、自身の健康も気にかけねば…"
 hunt.0081.guest: "\n\n後の[host.GetTitledFirstNamePossessive]の狩りに参加できないのは残念だが、危険を冒す価値はあるのか？"
 hunt.0081.a: "もういいだろう。"
 hunt.0081.b: "大丈夫だ…"
 hunt.0082.t: "中止する"
 hunt.0082.a: "恐ろしい！"
 hunt_wounded_guest_leaves_toast: "負傷した客人"
 #Invitation Events
 hunt.0100.opening_desc: "ここに、[barony.GetNameNoTier]での大狩猟会に招待する！"
 hunt.0101.desc: "ここに、[barony.GetNameNoTier]での大狩猟会に招待する！あなたのご出席にふさわしい、壮大な催事になるだろう。"
 hunt.0102.desc: "ここに、[barony.GetNameNoTier]での大狩猟会に招待する！素晴らしき娯楽と仲間に囲まれた、壮大な催事になるだろう。"
 hunt.0110.t: "活気のない参加者"
 hunt.0110.desc: "信じられない。招待と準備をしたにもかかわらず、客人はひとりとして私の狩猟会に現れなかった。\n\nまあいい！私ひとりで娯楽を楽しむとしよう。すべての栄光は私のものだ！"
 hunt.0120.desc: "どんな事情があって、私の招待に応じておきながら[other_host.GetTitledFirstNamePossessive]の狩猟会に出席したかはわからないが、このことは覚えておく。"
 #Start Events
 hunt.0500.t.sighting: "忍び寄る[activity.Custom('GetAnimalType')|U]"
 hunt.0500.t.boar: "強大なイノシシ"
 hunt.0500.t.hart: "気高き獲物"
 hunt.0500.t.large: "良き見通し"
 hunt.0500.t.small: "わずかな収穫"
 hunt_start_tt: "[host.GetShortUIName|U]は#V [activity.Custom('GetAnimalType')]#!を探し求めている"
 hunt_opening_master_of_hunt: "[host.GetShortUINamePossessiveNoFormat]の[ROOT.Char.Custom('GetHuntMasterDesc')]、[hunt_participant.GetTitledFirstName]は夜明けに一行を集めた。"
 hunt_opening_hunt_leader: "太陽が登りきったころ、[hunt_participant.GetTitledFirstName]は一行を集めた。"
 hunt_opening: "夜が明けるころ、一行は呼び集められた。"
 hunt_opening_rural: "[host.GetCurrentLocation.GetNameNoTooltip]の近くにある[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の野営地に。"
 hunt_opening_hunting_grounds: "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にある狩猟地に。"
 hunt_opening_royal_reserves: "[activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]にある王立保護区に。"
 hunt_opening_entourage_few: "現地の森番数人からの情報をつなぎ合わせることで、近くにある足跡と臭いについての話がいくつか出てきた。"
 hunt_opening_entourage_normal: "現地の森番たちは新しい足跡や臭いがないかと、周辺を捜索している。"
 hunt_opening_entourage_many: "多くの森番や清掃人が、足跡や臭いをくまなく探している。"
 hunt.0500.boar: "この地域には明らかに強大なイノシシがいる。危険だが、価値ある獲物だ。"
 hunt.0500.hart: "この地域に強大な赤鹿がいることは間違いない。狩りがいのある獲物だ！"
 hunt.0500.roe: "近くに小さな雄の[activity.Custom('GetAnimalType')]がいるのは間違いないが、それより大きな獲物の痕跡はない。"
 hunt.0500.buck: "たくましい牡鹿がこの地域にいるのは間違いない。狩猟のためのまたとない条件だ！"
 hunt.0500.bison: "[activity.Custom('GetAnimalType')]の群れが近くにいる。その中に強大な雄牛がいる！"
 hunt.0500.no_bison: "近くに牡鹿やバイソンの気配はないと聞いているが、この敷地#EMP は#![activity.Custom('GetAnimalType')]の狩猟には向いている。"
 hunt.0500.no_deer: "残念ながら牡鹿の気配はないが、[activity.Custom('GetAnimalPlural')]が多くいるのは間違いない。"
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip]は微笑む。「我々には、壮大な狩りが待っているようだ！」"
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip]がニヤリと笑う。「これは楽しみだ！」"
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip]は肩を竦める。「まあいい。[activity.Custom('GetAnimalAdjective')]な[activity.Custom('GetAnimalType')]も、素晴らしい娯楽となるだろう！」"
 hunt_opening_sighting: "\n\n噂が真実であるかを確かめよう…"
 hunt.0500.guest: "\n\n要するに、[host.GetTitledFirstName]は[host.GetSheHe]が今日、[activity.Custom('GetAnimalType')]を狩りたいというわけだ。"
 hunt.0500.a: "さあ行こう！"
 hunt.0500.b: "むしろ狐をあぶり出したいところだ。"
 hunt.0500.c: "今日は逃げ回るうさぎを追い回さないか？"
 hunt.0500.d: "[host.Custom('GetRegionalDeerType')]を狩るために来たのだ！"
 hunt.0500.f: "何か雄々しいものを狩りたい！"
 hunt.0510.t: "[activity.Custom('GetLegendaryColor')|U][activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc: "\n\nまだ何も見つかってはいないが、私はそれを感じている。その見えざるものが、近くのどこかにいるのだ…"
 hunt.0510.a: "その獣は私のものだ！"
 hunt.0520.t.sighting: "厄介な[activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger: "恐ろしい猫"
 hunt.0520.t.lion: "金色の毛"
 hunt.0520.t.leopard: "斑の獲物"
 hunt.0520.t.lynx: "優雅な獲物"
 hunt.0520.t.bear: "己の位置を知れ"
 hunt.0520.t.hyena: "笑っているのは誰だ？"
 hunt.0520.t.wolf: "害獣の群れ"
 hunt.0520.b: "私の[ROOT.Char.Custom('GetAnimalTypeCaptive')]を出せ！狩りの時間だ！"
 hunt.0520.c: "このあたりには、[ROOT.Char.Custom('GetRegionalWolfPlural')]がいるはずだ。"
 hunt.0530.t.sighting: "[activity.Custom('GetAnimalPlural')|U]の追跡"
 hunt.0530.t.rare: "希少な鳥"
 hunt.0530.t.common: "翼もつもの"
 hunt.0530.b: "[activity.Custom('GetAnimalTypeWaterfowl')]で十分だろう。"
 hunt.0530.c: "必ず[activity.Custom('GetAnimalTypeGamebird')]を捕らえよう。"
 hunt.0530.d: "[activity.Custom('GetRaptorType')]がここで獲物を捕らえるのを見たい。"
 hunt_opening_falconry_sighting: "\n\n報告が信頼できるものであることを願おう。"
 hunt_opening_falconry: "うまくいけば、[activity.Custom('GetAnimalPlural')]の[activity.Custom('GetAnimalGroup')]を見つけられるだろう。さらに、[activity.Custom('GetRaptorPlural')]の狩りも見られるだろう。"
 hunt_opening_entourage_few_falconry: "\n\n連れてきた数人の勢子はすでに犬を用意し、適切な経路を見つけている。"
 hunt_opening_entourage_normal_falconry: "\n\n勢子のチームがすでに猟犬を準備し、所定の位置へとついている。"
 hunt_opening_entourage_many_falconry: "\n\n勢子は問題なく鳥を追い出せるはずだ。そして、我々は成果のあげられそうな場所も見つけている。"
 hunt_opening_standard_sighting: "\n\n私の部下たちがこの地域を歩き回っている[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous_sighting: "\n\n私の部下たちがこの地域に恐怖を振りまいている[activity.Custom('GetAnimalType')]の目撃情報を集めている。"
 hunt_opening_dangerous: "\n\n偶然にも、ここ最近、この地域を[activity.Custom('GetAnimalType')]が恐れさせているようだ。"
 hunt.0520.cat: "この悪党はすでに何人もの地元住民を犠牲にしており、自由に歩き回れるようになるにつれ、その大胆さも増している。"
 hunt.0520.bear: "それは[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]をうろつき、近くの村から家畜をさらったり、採集者を恐怖に陥れたりしているのだ。"
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')]は厄介者で、農場をあさりまわったあと、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]の奥深くに引っ込むのだ。"
 hunt_opening_entourage_few_dangerous: "人数が少ないので難しいかもしれないが、運が良ければ獣を見つけて、その恐怖を終わらせることができるだろう。"
 hunt_opening_entourage_normal_dangerous: "獣を見つけて追い詰めるのに十分な人数がいる#EMP はずだ#!。"
 hunt_opening_entourage_many_dangerous: "槍はもちろんのこと、目もたくさんある。獣の恐怖は今日で終わるのだ！"
 hunt.0520.a: "無駄にしている時間はない。"
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]："
 hunt.1001.t: "[activity.Custom('GetAnimalType')|U]を追い詰める"
 hunt.1001.desc_opening_courtier: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]が[activity.Custom('GetAnimalFeature')]をいち早く見つける。"
 hunt.1001.desc_opening: "風景を眺めていると、思わず二度見してしまった。そこには、[activity.Custom('GetAnimalFeature')]がいるではないか！"
 hunt.1001.desc_opening_courtier_plural: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]が[activity.Custom('GetAnimalGroup')]をいち早く見つける。"
 hunt.1001.desc_opening_plural: "風景を眺めていると、思わず二度見してしまった。そこには、[activity.Custom('GetAnimalGroup')]がいるではないか！"
 hunt.1001.bison: "\n\n慎重に所定の位置につくと、我々は[activity.Custom('GetAnimalSoundParticiple')]のけものを襲撃し、混乱に陥った群れから、[activity.Custom('GetAnimalMale')]を引き離す。\n\n"
 hunt.1001.desc: "\n\n[activity.Custom('GetAnimalAdjective')]な[activity.Custom('GetAnimalMale')]を見分けるのは難しかったが、そこにいるのは間違いない。[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通して私達を観察しているのだ。\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName]は獣を追いながら叫ぶ。「来い、逃げられるぞ！」"
 hunt.1001.closing_ambush: "[host.GetTitledFirstName]はしばし考えてから、左に合図する。「来い、分断するぞ！」"
 hunt.1001.closing_herd: "我々は孤立した[activity.Custom('GetAnimalType')]と逃げ惑う[activity.Custom('GetAnimalGroup')]の間に集まった。これからが本当の追跡だ！"
 hunt.1001.closing: "視線が交わり、そしてその獣はまるで私の思惑に勘づいたかのように、[activity.Custom('GetAnimalColor')]の毛並みをひらめかせ、跳び去った！"
 hunt.1001.desc_opening_courtier_dangerous: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]が、遠くから私達を見ている[activity.Custom('GetAnimalType')]を見つけた。その身体は張り詰め、いつでも逃げ出せそうだ。"
 hunt.1001.desc_opening_dangerous: "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるでそこにずっといたかのように、[activity.Custom('GetAnimalType')]を不意に見つけた！"
 hunt.1001.desc_opening_courtier_plural_dangerous: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]の合図が、[host.GetCurrentLocation.Custom('GetTerrainType')]に響き渡る。[activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]が、ここからそう遠くない窪地に集まっているという。"
 hunt.1001.desc_opening_plural_dangerous: "[host.GetCurrentLocation.Custom('GetTerrainType')]を調べていると、まるでそこにずっといたかのように、[activity.Custom('GetAnimalGroup')]を不意に見つけた！"
 hunt.1001.wolf: "\n\n我々が近づくと獣たちは一斉に動き出す。警戒して[activity.Custom('GetAnimalSoundParticiple')]をあげ、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へと逃げ込みながら[activity.Custom('GetAnimalDanger')]の唸りをあげる。\n\n"
 hunt.1001.desc_dangerous: "\n\n[activity.Custom('GetAnimalAdjective')]の獣は圧倒的な姿だった。私達の馬は、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中に[activity.Custom('GetAnimalFeature')]を見つけると、怯えだした。\n\n"
 hunt.1001.closing_plural_dangerous: "我々は逃げる[activity.Custom('GetAnimalColor')]の害獣を追いかけ、集団で一番大きな獲物に的を定める。これからが本当の追跡だ！"
 hunt.1001.closing_dangerous: "前兆は何もなく、[activity.Custom('GetAnimalColor')]の毛並みをひらめかせ、[activity.Custom('GetAnimalChargePresent')]は丘の向こうへと消えてしまった！"
 hunt.1001.a: "追いかけろ！急げ！"
 hunt.1001.a.flavor_1: "#EMP タリホー！#!"
 hunt.1001.a.flavor_2: "#EMP 行け！#!"
 hunt.1001.a.flavor_3: "#EMP おおおお！#!"
 hunt.1001.a.flavor_4: "#EMP 進め！#!"
 hunt.1001.a.tt: "事故が発生する確率が高くなる"
 hunt.1001.b: "落ち着け！[host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]に気をつけろ！"
 hunt.1001.b.flavor: "#EMP 安全第一だ！#!"
 hunt.1001.c: "こっちだ、急ぐぞ！"
 hunt.1001.c.flavor: "#EMP 狩人よ、射線まで追い込め！#!"
 hunt.1001.d: "行くぞ！"
 hunt.1002.desc: "逃げる[activity.Custom('GetAnimalType')]の匂いを頼りに荒れた地面を渡る犬を追いかけていくと、私の世界は周囲の自然に包まれていく。\n\n"
 hunt.1002.courtier: "[hunt_participant.GetTitledFirstName]と並んで馬に乗っていると、蹄の轟音、犬の鳴き声、人々の叫び声が聞こえる…\n\n段々と獲物に近づき、興奮が私の中を駆け巡る！"
 hunt.1002.alone: "痕跡を追いかけていくと、蹄の轟音、犬の鳴き声、人々の叫び声が聞こえる…\n\n段々と獲物に近づき、興奮が私の中を駆け巡る！"
 hunt.1002.a: "さあ、[hunt_participant.GetFirstNameNoTooltip]、もっと速く！"
 hunt.1002.a.alone: "あと少しだ、捕まえてやる！"
 hunt.1003.desc: "何時間も走り続け、ついに狡猾な獣を追い詰めた！我々の追跡は無駄ではなかったのだ！\n\n"
 hunt.1003.bay: "疲れ果て、パニックに陥った動物は抵抗し、立ち上がろうともがき、[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.dogs: "疲れ果てた[activity.Custom('GetAnimalMale')]はついに力尽きた。猟犬に食らいつかれた獣は、犬飼いに御された犬が近づいても恐怖の中座り込んでいる。"
 hunt.1003.dangerous: "疲れているのか、反抗を示しているのか。[activity.Custom('GetAnimalType')]はついに立ち止まり、こちらを向き、力強い[activity.Custom('GetAnimalSound')]を発した。"
 hunt.1003.injured: "\n\n[wounded_courtier.GetTitledFirstName]は[wounded_courtier.GetSheHe]がこれを見逃したことに憤慨するだろう！"
 hunt.1003.bison: "\n\n強大な[activity.Custom('GetAnimalType')]をこれほど間近に、特に獰猛な[activity.Custom('GetAnimalStrikeParticiple')]を前にすれば、勇敢な[ROOT.Char.GetWomanMan]ですら恐怖をするだろう。だが、犬や狩人たちはそれをきちんと取り囲む。"
 hunt.1003.boar: "\n\n誇り高き[activity.Custom('GetAnimalType')]は、猟犬と狩人に囲まれながら、近づく者を両断しようとする研ぎ澄まされた牙をふりかざしながら鳴き声を上げる。"
 hunt.1003.hart: "\n\n犬や槍が取り囲む中、鋭い牙を生やした屈強な[activity.Custom('GetAnimalType')]は、まだ闘志を燃やし、[activity.Custom('GetAnimalSoundParticiple')]。"
 hunt.1003.deer: "\n\n反抗的な[activity.Custom('GetAnimalMale')]を取り囲むように円が閉じられると、角笛が鳴り響き、犬が吠え、皆の叫び声が響く。"
 hunt.1003.fox: "\n\n恐怖に怯える[activity.Custom('GetAnimalType')]を猟犬と狩人が取り囲むと、その動物は逃げられないことを悟る。"
 hunt.1003.hare: "\n\nそのおかげで、我々、そして特に犬たちは[host.GetCurrentLocation.Custom('GetTerrainType')]のあらゆるくぼみや木々の間を走り、駆け抜け、隠れたりしながら、追跡を行った。しかし、我々はついに相手を捕らえることができた！"
 hunt.1003.claws: "\n\n狩人たちは恐ろしい爪を振りかざすそれを、怯えるように取り囲む。"
 hunt.1003.fangs: "\n\n狩人たちはすぐにうなる動物を取り囲む。むき出しになった牙に唾液を滴らせながら私を睨みつけた。"
 hunt.1003.a: "私が撃とう。"
 hunt.1003.a.small: "待て！練習台にしたい。"
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "私が手を下そう！"
 hunt.1003.b.small: "私が仕留める。"
 hunt.1003.b.flavor: "#EMP こいつを喰らえ、獣め！#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip]、お前が撃て。"
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U]、お前が倒すところを見せよ！"
 hunt.1003.d.good: "[intentee.GetFirstNameNoTooltip]に名誉を譲ろう。"
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]！すべてお前のものだ！"
 hunt.1003.d.small: "ここは慎重に行け、[ROOT.Char.Custom2('RelationToMe', hunt_participant)]よ！"
 hunt.1003.e: "槍を構え！進め！"
 hunt.1003.e.flavor: "#EMP 2人は左で、2人は右へ！#!"
 hunt.1003.f: "猟犬を放て！"
 hunt.1003.f.flavor: "#EMP やったぞ！#!"
 hunt.1003.f.success: "犬が打ち倒した"
 hunt.1003.f.killed: "…だが、倒されてしまった。"
 hunt.1003.g: "やめろ！哀れな獣を解放してやれ。"
 hunt.1003.g.flavor: "#EMP すでに狩ったも同然。血を流す必要はない…#!"
 hunt.1003.h: "進め、狩人よ、ヤツを殺せ！"
 hunt.1003.h.flavor: "#EMP 私は…お前を絶対に逃さぬぞ…#!"
 hunt.1003.i: "急げ、[murder_target.GetFirstNameNoTooltip]、やつが逃げる前に！"
 hunt.1003.i.flavor: "#EMP 槍をすべらせてしまっては、恥さらしだ…#!"
 hunt.1003.j: "#EMP 生け捕り#!にせよ！"
 hunt.1004.desc: "逃げ出し、[activity.Custom('GetAnimalSoundParticiple')]をあげながら[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を勢いよく抜けていく忌々しい獣に追いつくことができない。\n\n坂道を登り、深い茂みの中に飛び込むと、[activity.Custom('GetAnimalType')]は飛び出してきたときと同じくらい突然にいなくなる。残っているのは息を切らした犬と汗をかいている馬だけだ。"
 hunt.1004.wounded: "\n\n「[hunt_participant.GetTitledFirstName]を待つのは良い判断ではなかったかもしれない…」"
 hunt.1004.wounded_host: "\n\nくっ、なんと運の悪い…野営地に戻っておくべきだったかもな…"
 hunt.1004.a: "あの忌々しいやつめ！"
 hunt.1004.a.tt: "待ってろ！"
 hunt.1004.b: "[wounded_guest.GetFirstNameNoTooltip]が足を引っ張ったのだ、愚か者め！"
 hunt.1005.t: "[murder_target.GetFirstNameNoTooltip]への槍"
 hunt.1005.opening: "我々は[activity.Custom('GetAnimalSoundParticiple')][activity.Custom('GetAnimalType')]を囲み、槍を振り回しているが、私の目は[ROOT.Char.Custom2('RelationToMe', murder_target)]である[murder_target.GetFirstName]に向けられ、好機を伺っている…\n\n"
 hunt.1005.opportunity: "錯乱した[activity.Custom('GetAnimalMale')]が、突如として[activity.Custom('GetAnimalStrikePresent')]を受け、"
 hunt.1005.desc: "私が巧みに[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の上で受け身を取ると、「制御を失った」槍が[murder_target.GetFirstNamePossessiveNoTooltip]の喉をかき切る。その一撃はあまりに速く、回避はおろか、ほとんど視界にも映らない。\n\n衝撃を受けた一行は足を止め、[hunt_participant.GetFirstNameNoTooltip]は混乱状態で傷口を抑えている。「助けてくれ！[murder_target.GetFirstNameNoTooltip]が怪我をした！」私はそう叫び、[murder_target.GetHerHim]と[activity.Custom('GetAnimalType')]のあいだに入る。\n\n土煙が収まり、ただの不運な事故だったと皆が納得する…"
 hunt.1005.a: "#EMP どうして#!こんなことに…？"
 hunt.1006.desc: "私は半ば意図的によろめき、槍を[murder_target.GetFirstNamePossessive]の脇腹に滑り込ませる！\n\n望んでいたほどの致命傷は与えられなかったが、運が良ければその傷は大きな被害となるだろう。[murder_target.GetSheHe]が引きずられていく間に、我々は[activity.Custom('GetAnimalMale')]を仕留める…"
 hunt.1006.a: "運のいいヤツめ！お前は死ぬべきだったのだ！"
 hunt.1006.b: "すまない！[participant_to_blame.GetFirstNameNoTooltip]に押されたのだ！"
 hunt.1006.c: "次は私の邪魔をするなよ、愚か者め！"
 hunt.1007.desc: "私はバランスを崩したことを装い、[murder_target.GetSheHe]が苦痛に顔を歪めている間、[murder_target.GetHerHis]そばへと槍を引きずっていく。\n\n私が[murder_target.GetSheHe]を害したことはすぐに明らかとなる。だが、[murder_target.GetHerHis]衝撃を受けた眼差しと、ほかの狩人の潜められた眉が、[activity.Custom('GetAnimalMale')]をしとめた後での対応を求めている…"
 hunt.1007.a: "おおっと！#weak *肩を竦める*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip]は疑っている"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip]はあなたを信じている"
 hunt.1007.b: "もっと酷いことにならずに済んで幸運だと思え。"
 hunt.1007.c: "クソっ、#EMP この#!臆病者め、かわすとは！"
 hunt.1007.d: "すまない、[murder_target.GetFirstNameNoTooltip]！"
 hunt.1007.e: "これでもう私に借りはないだろう。"
 hunt.1008.desc: "私は「偶然に」一突きを加えられる可能性のある位置へと移動しようとするものの、[murder_target.GetFirstNameNoTooltip]はひとところにとどまってはくれない…\n\n気付けば、[activity.Custom('GetAnimalMale')]はすでに致命傷を負っており、「偶然」を信じさせられるような状況ではない…"
 hunt.1008.a: "ちくしょう…"
 hunt.1009.desc: "[activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]へ消えると、私は獲物を逃したことを悟る。"
 hunt.1009.desc_injured: "\n\n逃げた[activity.Custom('GetAnimalType')]のせいで[hunt_participant.GetTitledFirstName]が怪我してしまったのは残念だが、そのような危険もスリルの一部だ。"
 hunt.1009.desc_uninjured: "\n\n私たちは馬から降りて休ませ、[hunt_participant.GetTitledFirstName]は同情してうなずく。"
 hunt.1011.t: "無礼な封臣"
 hunt.1011.desc_horse: "ちょうど私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)]である[nice_courtier.GetTitledFirstName]が鞍から足をおろして下馬し始めたとき、私の[ROOT.Char.Custom2('DescriptorNegative', murder_target)]な[ROOT.Char.Custom2('RelationToMe', murder_target)]である[murder_target.GetTitledFirstName]が、[nice_courtier.GetHerHis]馬にぶつかって落馬させてしまった。"
 hunt.1011.desc_talk: "我々が集団で歩いていると、後ろから[murder_target.GetTitledFirstName]が、狩猟用の馬に乗って叫んでいるのが聞こえた。\n\n「[nice_courtier.Custom2('InsultAdjective', SCOPE.sC('murder_target'))][nice_courtier.Custom2('InsultNoun', SCOPE.sC('murder_target'))]を見ろ！」\n\n[murder_target.GetSheHe|U]は、侮辱に耐えかねている様子の私の[ROOT.Char.Custom2('RelationToMe', nice_courtier)]である[nice_courtier.GetTitledFirstName]を指差す。"
 hunt.1011.a: "子供のように振る舞うなら、それ相応の罰を与える。"
 hunt.1011.b: "[murder_target.GetTitleTierName]にふさわしい振る舞いではない。"
 hunt.1011.c: "ハハッ、[nice_courtier.GetFirstNameNoTooltip]は真っ赤になってるぞ！"
 hunt.1012.t: "[murder_target.GetFirstNameNoTooltip]への矢"
 hunt.1012.opening: "手に弓を携え、静かな足取りで、[activity.Custom('GetAnimalType')]を待ちながら、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を見定める…深呼吸して ― あれは[murder_target.GetTitledFirstName]か？\n\n"
 hunt.1012.desc: "我が[ROOT.Char.Custom2('DescriptorNegative', murder_target)]である[ROOT.Char.Custom2('RelationToMe', murder_target)]は、私の前で[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中にしゃがみ込み、完全に近づいてくる[activity.Custom('GetAnimalMale')]に集中している。\n\n"
 hunt.1012.accomplice: "私は[accomplice.GetFirstName]に目をやると、かすかにうなずき、決意の眼差しをしながら、私の合図を待っている。"
 hunt.1012.alone: "私は密かに周囲を見回す…これは絶好の機会かもしれない…"
 hunt.1012.closing: "[activity.Custom('GetAnimalMale')]が近づいてくる。あと少し…"
 hunt.1012.a: "[murder_target.GetSheHe]に気づかなかったとは残念だ…"
 hunt.1012.a.accomplice: "[murder_target.GetSheHe]に気づかなかったとは残念だ…"
 hunt.1012.a.tt: "#EMP ビュン！#!"
 hunt.1012.b: "いや、今はその時ではない…"
 hunt.1012.b.flavor: "#EMP [murder_target.GetHerHis|U]の時は来る…#!"
 hunt.1013.desc: "「#EMP 助けようとした#!が、気づいたときには、[activity.Custom('GetAnimalType')]は[murder_target.GetSheHe]を蹂躙していた。少なくとも、[murder_target.GetSheHe]はひとりで死なずに済んだ…」\n\nほかの者たちは、[murder_target.GetTitledFirstNamePossessive]の悲劇的な死に関する私の説明を疑問に思っていない。\n\n「もっと力になれればよかったのに…」"
 hunt.1013.a: "ありえない！この狩りは終わりだ！"
 hunt.1013.b: "悲劇だ。さて、あの[activity.Custom('GetAnimalType')]はどこだ？"
 hunt.1014.desc: "[murder_target.GetTitledFirstName]が流血している腕を抑えながら[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]からよろよろと出てくると、私は水筒から顔を上げ、もっともらしく驚きの声をあげた。\n\n「#EMP 我々が仕留めるのは動物#!であるということがまだわかっていないのは#EMP どいつ#!だ！？」[murder_target.GetSheHe]はこちらに近づきながら怒声を上げる。"
 hunt.1014.a: "なら完璧に命中したではないか、なあ？"
 hunt.1014.all_honorable_hunt_participants: "誉れある[activity.GetShortName]の出席者："
 hunt.1014.all_who_dislike_or_are_evil: "[murder_target.GetShortUIName]を嫌っている、または苦痛を好む[activity.GetShortName]の参加者全員："
 hunt.1014.b: "[participant_to_blame.GetFirstNameNoTooltip]はあなたの真後ろにいなかったか…？"
 hunt.1014.c: "自分の不手際を私たちのせいにするのか？"
 hunt.1015.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！？うう！まさかあなたが、[ROOT.Char.Custom('FormOfAddressForLiege')]？」\n\n私の手にある弓と、腕に突き刺さった矢を[murder_target.GetTitledFirstName]は目を見開いて見ている。\n\n「何をお考えなのです！？」"
 hunt.1015.a: "おやおや、その腕を手当てしてもらおう！"
 hunt.1015.b: "このことはすべて#EMP 忘れた#!方が良い。"
 hunt.1015.c: "私が二度外すことはない。"
 hunt.1015.d: "これは…　不運な事故だった。"
 hunt.1015.e: "[murder_target.GetSheHe]に忘れさせる方法はある。"
 hunt.1016.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、#EMP お前#!か！？」\n\n[murder_target.GetTitledFirstName]は私の弓から地面に突き刺さった矢へと目をやり、それからまた弓に視線を戻す。\n\n「ハハッ！いつもどおり狙いが定まらんか、[ROOT.Char.Custom('FormOfAddressForLiege')]よ？」"
 hunt.1016.a: "待っていろ、[murder_target.GetFirstNameNoTooltip]…"
 hunt.1021.t: "人から離れて"
 hunt.1021.desc: "他の者たちから離れて歩いていると、これまで見たこともないほど美しい人が住む小屋をたまたま見つけた。\n\n中に入って休むようにと[beautiful_peasant.GetSheHe|U]に招き入れられ、私は素朴な農民との共通点の多さに驚かされた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、もう狩りに戻らないといけないのですか？あなたのような人に出会うのは初めてです…」"
 hunt.1021.a: "#EMP もう少し#!ここにとどまれるだろうか…"
 hunt.1021.b.thrill: "より刺激的な獲物が待っている！"
 hunt.1021.b.purpose: "私は狩りのためにここに来た、それだけだ。"
 hunt.1021.b.appropriate: "まったくもって不適切だ！"
 hunt.1021.b.cruel: "薄汚れた農民の家に泊まるだと！？"
 hunt.1021.c: "[beautiful_peasant.GetFirstNameNoTooltip]よ、[ROOT.Char.Custom('GetCourt')]に住む場所を用意してやろう。"
 hunt.1021.c.success: "[ROOT.Char.Custom('GetCourt')|U]での暮らし"
 hunt.1021.c.failure: "質素な暮らし"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip]は森に残る"
 hunt.1021.d: "[beautiful_peasant.GetFirstNameNoTooltip]よ、[ROOT.Char.Custom('GetCourt')]に住む場所を用意してやろう。"
 every_consort_tt: "すべての[spouse|E]と[lover|E]"
 hunt.1022.t: "人里離れた日の出"
 hunt.1022.desc: "帰り支度をしていると、情熱に歪んだ[beautiful_peasant.GetHerHis]美しい顔が脳裏をよぎる。[beautiful_peasant.GetSheHe|U]は私を見ながら、私たちが横たわっていた毛皮をなでている。\n\n「私たちがともに過ごす夜はこれ限りでなくてもよいのです」と[beautiful_peasant.GetSheHe]は言う。"
 hunt.1022.a: "残念ながらこれ限りだ…"
 hunt.1022.a.tt: "#EMP 二度と[beautiful_peasant.GetSheHe]に会うことはないだろう…#!"
 hunt.1022.b: "[ROOT.Char.Custom('GetCourt')]で私と一緒に暮らせ。"
 hunt.1023.t: "狩猟犬"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')]は私のそばを駆け回り、明らかに外での時間を楽しんでいる。\n\n[ROOT.Char.Custom('DogStorySheHe')]は突然凍りついて吠え始め、その数秒後、何かが下草の中で動くのが聞こえる。大きな何かだ。\n\n巨大な[ROOT.Char.Custom('DogStoryHerHis')|U]がいきなり進路に現れ、[host.Custom('GetAnimalType')|l]の吠え声がうなり声に変わる！"
 hunt.1023.a: "[ROOT.Char.Custom('DogStoryName')]、かかれ！"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')]が[host.Custom('GetAnimalType')|l]を倒した"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')]は争いの中で死んだ"
 hunt.1023.b: "私が倒そう、[ROOT.Char.GetWomanMan]対[host.Custom('GetAnimalType')|l]の勝負だ。"
 hunt.1030.t: "果報は寝て待て"
 hunt.1030.desc: "私の狩人たちは、獣の隠れ家の風下に人の寄り付かない空き地があることを教えてくれた。ここに弓で隊列を組ませ、狩人たちが追い込んでくる[activity.Custom('GetAnimalType')]を待つのに最適な場所だ。\n\n実際に動く的で、弓の腕を磨く好機といえよう。"
 hunt.1030.guest: "[host.GetTitledFirstNamePossessive]の狩人たちは、獣の隠れ家の風下に人の寄り付かない空き地があることを教えてくれた。ここに弓で隊列を組ませ、狩人たちが追い込んでくる[activity.Custom('GetAnimalType')]を待つのに最適な場所だ。\n\n"
 hunt.1030.ambush: "主催者はしばし考え、頷く。「ああ、待ち伏せをすべきだろう！」"
 hunt.1030.a: "素晴らしい提案だ。"
 hunt.1030.b: "いいや、私は追い込みたい！"
 hunt.1030.c: "行くぞ！"
 hunt.1032.opening: "我々は、勢子の叫び声と猟犬たちの鳴き声が大きくなるに連れ、期待に胸を膨らませ、隠された弓列から[activity.Custom('GetAnimalType')]を見据える。\n\n"
 hunt.1032.desc: "[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalMale')]は、[activity.Custom('GetAnimalDanger')]で暴れ、[activity.Custom('GetAnimalChargeParticiple')]をあげながら、恐怖でまっすぐに私達のほうへと突っ込んできた。"
 hunt.1032.a: "待て！こいつは#EMP 私の#!獲物だ！"
 hunt.1032.b: "待て、これは[hunt_participant.GetFirstNamePossessiveNoTooltip]の獲物だ！"
 hunt.1032.e: "いまだ！皆！#EMP 放て！！#!"
 hunt.1032.e.tt: "[activity.Custom('GetAnimalType')]は矢の雨に倒れ伏した"
 hunt.1032.f: "#EMP 逃げろおおおお！！！#!"
 hunt.1033.desc: "我々の計画は無駄だった。獣は風のおかげか、それとも何かを察知したのか、勢子による誘導にのらず、我々の罠にはかからなかった。\n\n結局、その群れは完全に姿を消してしまい、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]に消えていった…"
 hunt.1033.a: "利口なヤツめ…"
 hunt.1033.b: "すべて[hunt_participant.GetFirstNamePossessiveNoTooltip]のせいだ！"
 hunt.1040.t: "そっと、そっと"
 hunt.1040.desc: "我が狩人たちは、その獣の隠れ家と、[activity.Custom('GetAnimalType')]が頻繁に訪れる近くの水飲み場や草むらの場所を突き止めたという。\n\n慎重に[activity.Custom('GetAnimalMale')]に忍び寄れば、弓で不意打ちできるかもしれない。決して簡単ではあるまいが。"
 hunt.1040.guest: "[host.GetTitledFirstNamePossessive]の狩人たちは、その獣の隠れ家と、[activity.Custom('GetAnimalType')]が頻繁に訪れる近くの水飲み場や草むらの場所を突き止めたという。\n\n"
 hunt.1040.stealth: "我らが主催者はしばし考え、獣に忍び寄って不意打ちをすることに同意した。"
 hunt.1040.chase: "主催者はしばし考え、あざ笑うように言う。「私は真の狩りをしにきたのだ！我々は力で狩る。密やかにではなくな！」"
 hunt.1040.a: "密かに進もう！"
 hunt.1040.a.flavor: "#EMP 犬たちよ、静かに！シーッ！#!"
 hunt.1040.b: "ハッ、真の狩人は獲物を追い詰めるものだ！"
 hunt.1040.b.flavor: "#EMP 最後についた者が犬小屋の掃除だ！#!"
 hunt.1040.c: "それならそれで構わない。"
 hunt.1043.desc: "最善の努力にもかかわらず、我々は[activity.Custom('GetAnimalType')][activity.Custom('GetAnimalGroup')] に近づくことができなかった。我々が近づくたびに察知され、逃げられてしまうのだ。\n\nこれ以上続けるには暗すぎる。[activity.Custom('GetAnimalPlural')]への敗北を認めざるを得ないだろう…"
 hunt.1043.a: "すべてに勝つことはできない…"
 hunt.1043.b: "なんと無様な、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.1060.t: "放鳥"
 hunt.1060.desc_opening_courtier: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]は、急ぐように合図する。狩猟番が指定した放鳥地点へ到達した。"
 hunt.1060.desc_opening: "狩猟番は、急ぐように合図する。指定した放鳥地点へ到達したのだ。"
 hunt.1060.desc_guest: "[host.GetTitledFirstNamePossessive]の狩猟番は、急ぐように合図する。指定した放鳥地点へ到達したのだ。"
 hunt.1060.exotic: "\n\n[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalPlural')]の[activity.Custom('GetAnimalGroup')]が空を横切っていく。その遠くの[activity.Custom('GetAnimalSoundParticiple')]は、我らが娯楽の合図だ！"
 hunt.1060.water: "\n\n前方にある池で水浴びをしている、[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalPlural')]の[activity.Custom('GetAnimalGroup')]がはっきりと見える。"
 hunt.1060.ground: "\n\n見晴らしの良い場所から、前方の[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を闊歩する複数の[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalPlural')]が見える。"
 hunt.1060.hare: "\n\n見晴らしの良い場所から、前方の[host.GetCurrentLocation.Custom('GetTerrainType')]に複数の[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalPlural')]が見える。"
 hunt.1060.closing: "\n\n我々は立ち止まると、鳥から目隠しの覆いを取り外し、狩りの段取りを整えていく。"
 hunt.1060.beaters: "勢子が間もなく位置につく。獲物を追い立てる準備ができた。"
 hunt.1060.a: "翔び立て、小さきものよ。"
 hunt.1060.b: "私はとにかく見たい。"
 hunt.1060.b.flavor: "#EMP 安全第一だ！#!"
 hunt.1060.d: "今がその時だ！"
 hunt.1062.t.hare: "手中の野ウサギ"
 hunt.1062.t: "手中の鳥"
 hunt.1062.desc: "私の[activity.Custom('GetRaptorType')]が標的を特定し、飛び立ち、空高く舞い上がるのを、私は興奮しながら見守る。"
 hunt.1062.guest: "自身の[activity.Custom('GetRaptorType')]が標的を特定し、飛び立ち、空高く舞い上がるのを、[host.GetTitledFirstName]は興奮しながら見守る。"
 hunt.1062.exotic: "\n\n[activity.Custom('GetAnimalType')]の[activity.Custom('GetAnimalGroup')]を追って定位置に登り、[activity.Custom('GetRaptorType')]はすべてを正しく行っている！パニックに陥った獲物は散り散りになり、警戒の[activity.Custom('GetAnimalSoundParticiple')]をあげるが、時すでに遅し！"
 hunt.1062.water: "\n\n勢子は[activity.Custom('GetAnimalSoundParticiple')]をあげ、[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalPlural')]を追い散らす。今やこの空は、羽ばたきの音で満たされた。"
 hunt.1062.ground: "\n\n私の[activity.Custom('GetRaptorType')]が上空から見下ろす中、[activity.Custom('GetAnimalPlural')]の群れにそれに気づくものはいなかった。"
 hunt.1062.sky: "\n\nそれは稲妻のように急降下する。空から獲物が落ちてくる瞬間、その衝撃の雷鳴が我々のもとに届く！"
 hunt.1062.floor: "\n\nそれは稲妻のように急降下する。獲物は隠れようとするが、すでに手遅れだ！"
 hunt.1062.a: "#EMP よし！#!"
 hunt.1062.a.flavor: "[activity.Custom('GetRaptorType')]に今日はごちそうだ！"
 hunt.1062.b: "よくやった！"
 hunt.1063.t: "茂みの中の2匹"
 hunt.1063.desc: "何度も何度も私の[activity.Custom('GetRaptorType')]は襲撃をかけるが、失敗するか、引き返すか、標的をかすめるだけだ。"
 hunt.1063.desc_guest: "何度も何度も[host.GetTitledFirstNamePossessive]の[activity.Custom('GetRaptorType')]は襲撃をかけるが、失敗するか、引き返すか、標的をかすめるだけだ。"
 hunt.1063.closing: "\n\n何時間もの挑戦した後、獲物はほとんど姿を消し、[activity.Custom('GetRaptorType')]は疲労困憊で、辺りは暗くなっていた…"
