 tgp_hunt.0010.t: "タンチョウヅル"
 tgp_hunt.0010.desc_common: "\n\n[activity.Custom('GetAnimalType')]が最後に目撃された場所へ急いでいると、我々はそれよりもはるかに壮麗な光景を目にした。赤い冠を持つタンチョウヅルの群れが現れたのだ。\n\n長寿と不滅の象徴を見て、私は深く考えさせられた…"
 tgp_hunt.0010.desc_master_of_the_hunt: "野営地で休んでいると狩りの達人が走ってきて、東の方で[activity.Custom('GetAnimalType')]が目撃されたと知らせた。$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.desc_fallback: "野営地で休んでいると仲間の狩人[target_character.GetFirstName]が走ってきて、東の方で[activity.Custom('GetAnimalType')]が目撃されたと知らせた。$tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.a: "この光景を目に焼き付けよう。"
 tgp_hunt.0010.b: "ふん！私は[activity.Custom('GetAnimalType')]を探さねばならん。"
 tgp_hunt.0010.c: "本当に不死身かどうか、確かめてやろう。"
 tgp_hunt.0010.c.success: "あなたの矢がツルを射抜く"
 tgp_hunt.0010.c.failure: "矢がわずかに逸れる"
 tgp_hunt.0010.d: "閃きが溢れ出てくる。"
