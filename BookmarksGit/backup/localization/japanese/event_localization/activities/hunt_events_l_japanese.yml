 tgp_hunt.0009.t: "[target_faith.GetReligion.GetAdjectiveNoTooltip]の隠者"
 tgp_hunt.0009.desc: "獲物を追っていると、ハヤブサを飼っている修行僧に出くわした。\n\n「我が鳥の美しき姿をご覧ください！」\n\n「あなたは並外れた狩人に違いない」私は[buddhist_hermit.GetHerHis]の武勇伝を聞きたくて、こう返した。\n\n「いや、とんでもない。この鳥たちは殺すために放たれることは決してありません。[buddhist_hermit.GetFaith.HighGodName]の教えに反するからです」果たして、自然の摂理を阻むのは正しいことなのか？"
 tgp_hunt.0009.a: "僧侶を騙す。"
 tgp_hunt.0009.a.flavor: "ハヤブサを飛ばしたりしない。私を信じろ。"
 tgp_hunt.0009.b: "[buddhist_hermit.GetHerHim]に良い条件を提示する。"
 tgp_hunt.0009.b.flavor: "十分な金さえあれば、誰でも説得できる。"
 tgp_hunt.0009.c: "ふん！他の者たちと狩りに行くとしよう。"
 tgp_hunt.0009.c.flavor: "なぜこんな外れ者に時間を割く？"
 tgp_hunt.0009.d: "私は[buddhist_hermit.GetHerHis]の信念を尊敬する。"
 tgp_hunt.0009.d.flavor: "そのような信念は称賛に値する。"
