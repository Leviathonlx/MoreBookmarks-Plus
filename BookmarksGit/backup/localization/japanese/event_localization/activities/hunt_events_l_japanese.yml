 tgp_hunt.0005.t: "田んぼの中で"
 tgp_hunt.0005.desc: "[activity.Custom('GetAnimalType')]を追っていると、稲が生い茂る田んぼの中に獲物が逃げ込んでしまった。狩猟隊の全員が追いつき、獲物に動きがないか田んぼに目を凝らすが、[activity.Custom('GetAnimalType')]の姿は見つからない！\n\n田んぼに負けてなるものか！"
 tgp_hunt.0005.success: "[activity.Custom('GetAnimalType')]が見つかる"
 tgp_hunt.0005.failure: "[activity.Custom('GetAnimalType')]は見当たらない"
 tgp_hunt.0005.a: "いいことを思い付いたかもしれない。"
 tgp_hunt.0005.b: "田んぼに火を放ち、獲物をいぶり出せ！"
 tgp_hunt.0005.c: "[target_character.GetFirstNameNoTooltip]に何か策があるかもしれない。"
 tgp_hunt.0005.d: "全員、位置につけ！様子を見よう。"
 tgp_hunt.0006.t: "狩人の詩"
 tgp_hunt.0006.desc: "野営地に戻ると、[poet.GetName]が遠くを見つめ、物思いにふけっているのが見えた。私が近づくと、[poet.GetHerHis]は夢想から覚めたようだった。\n\n「会えて良かった、我が[poet.Custom2('RelationToMe', SCOPE.sC('host'))]よ！この心躍る狩りについて一句詠もうと思ったのですが、どうしても主題が決まらないのです！」"
 tgp_hunt.0006.a: "「この地域の心地良い自然について考えてみればいい」"
 tgp_hunt.0006.b: "「もちろん、私の武勇についてだろう！」"
 tgp_hunt.0006.c: "「[seduction_target.GetNameNoTooltip]に捧げる詩にすればいい」"
 tgp_hunt.0006.d: "「[befriend_target.GetShortUINamePossessiveNoTooltip]の狩りの腕前について詠むといい！」"
 tgp_hunt.0006.e: "「[ROOT.Char.Custom('WritingInstrument')]を貸してやろう！」"
