 hunt.1337.t: "狩猟権"
 hunt.1337.desc: "私に[barony_holder.GetTitledFirstNamePossessive]の[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]で狩りをする権利はない。無法者や密猟者だと思われたくないのなら、権利を購入しなければならない。\n\nもちろん、もし権利を手に入れたとしても、お目当ての動物の狩りを許されることはないと思うが…"
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip]なら狩りを許してくれるはずだ！"
 hunt.1337.b: "#EMP 「権利」#!などクソ食らえだ！私は好きな場所を狩りをする！"
 hunt.1337.c: "権利を買おう。"
 hunt.1337.d: "フンッ、野営地に戻るか…"
 hunt.1337.e: "権利を購入しておいてよかった！"
 mpo_hunt.0001.t: "幼き狩人"
 mpo_hunt.0001.desc: "我々は獲物を求めて[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を突き進んだ。我が子の[child.GetFirstName]は、私が思っていた以上にたくましく、弓をしっかりと持っている。\n\n「止まれ」と私は小声で言った。草むらのなかで何かが動いている。見ると、こちらの存在に気付かず、小さな[ROOT.Char.Custom('SmallAnimal')]が根を食べていた。"
 mpo_hunt.0001.a: "私の獲物だ！"
 mpo_hunt.0001.b: "[child.GetFirstNameNoTooltip]よ、あの獲物を取ってみよ！"
 mpo_hunt.0001.c: "こうやって掴んで、それから…"
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip]が皆を感心させる"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip]が獲物を手に入れる"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip]が失敗する"
 mpo_hunt.0001.d: "放っておけ。"
 mpo_hunt.0010.t: "上空から"
 mpo_hunt.0010.desc: "「[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]のこの辺りは、昔から好きなのです」[target.GetTitledFirstName]が私と並んで歩きながら、周辺を眺めて言った。「よく父が狩りに連れてきてくれました」\n\n私が返事をする間もなく、突然[ROOT.Char.Custom('GetRegionalEagleType')]が[target.GetHerHim]に向かって赤ん坊のような鳴き声を上げながら突っ込んできた。\n\n「助けて！」と[target.GetSheHe]が叫ぶ。"
 mpo_hunt.0010.a: "扱いは心得ている。"
 mpo_hunt.0010.b: "私の腕の見せどころだ！"
 mpo_hunt.0010.b.tt.success: "鳥を撃ち落とす"
 mpo_hunt.0010.b.tt.failure: "あなたは恥をかく"
 mpo_hunt.0010.b.tt.crit_failure: "鳥に傷を負わされる"
 mpo_hunt.0010.c: "「[target.GetFirstNameNoTooltip]、後ろへ！」"
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip]は感動した"
 mpo_hunt.0010.d: "そこまでする価値はない。"
 mpo_hunt.0020.t: "母の愛"
 mpo_hunt.0020.desc.intro: "「暗くなってきた」[companion.GetTitledFirstName]が[companion.Custom('quirk_pos_present')]。「どこか良い場所を探して…」\n\nだが[companion.GetHerHis]の言葉は、突然遮られた。"
 mpo_hunt.0020.desc.zud: "死んだ狼が雪の上に横たわり、その生気のない腹に子狼が頭を押しつけている。"
 mpo_hunt.0020.desc.normal: "うなり声を上げ、狼の母親が子狼を守っている。"
 mpo_hunt.0020.a: "母狼は寒さで死んでしまったのだろう…"
 mpo_hunt.0020.b: "母狼を殺さなければ！"
 mpo_hunt.0020.b.tt.success: "狼を殺す"
 mpo_hunt.0020.b.tt.failure: "母狼が襲ってくる"
 mpo_hunt.0020.c: "慎重に通り過ぎよう…"
 mpo_hunt.0020.c.tt.success: "母狼の傍を通り過ぎる"
 mpo_hunt.0020.d: "止まるな。"
 artifact_wolf_pelt_name: "狼の毛皮"
 artifact_wolf_pelt_desc: "死にかけの母狼から取ったもの。"
 mpo_hunt.0030.t: "国を追われた者"
 mpo_hunt.0030.desc: "道を進んでいると、どこからか哀れな声が聞こえてきた。見ると怪我をした戦士が岩の上に横たわっている。服はぼろぼろで、顎が腫れている。 \n\n「お初にお目にかかる、恐るべき者よ。我が主君、[other_ruler.GetTitledFirstName]は私を国から追放した。敵に罠を仕掛けられ、今はあてもなくさまよい歩くしかない」"
 mpo_hunt.0030.a: "「何か追放された理由があるはずだ」"
 mpo_hunt.0030.b: "「腕の立つ戦士はいつでも歓迎だ！」"
 mpo_hunt.0030.c: "「私は慈悲深いことで知られている」"
 mpo_hunt.0030.d: "「強い者だけが生き残る」"
 mpo_hunt.0040.t: "鹿の如く痩せた馬"
 mpo_hunt.0040.desc: "容赦なき[root_location.GetName]の[root_location.GetTerrain.GetNameNoTooltip|l]にて、追跡は長引いている。我らはなおも馬を駆る。しかし、劣る騎手、弱き馬は脱落してゆき、今や強靱な去勢馬でさえやつれ始めた。\n\n我らの気高き獣たちは、この狩りを続けるだけの力を持っている。だが、このままの勢いを保ち続ければ、馬たちは瘦せ衰えた姿で帰還することになり、戦への備えもままならないだろう。"
 mpo_hunt.0040.a: "ゆっくり追いつめても、獲物が消えることはなかろう。"
 mpo_hunt.0040.b: "装身具をいくつか渡せば、地元民が新しい馬を融通してくれるだろう。"
 mpo_hunt.0040.c: "馬が飢えようと構わぬ！失敗は許されないのだ。"
 mpo_hunt.0040.d: "歩調を緩めよ。"
 mpo_hunt.0050.t: "[root_location.GetNameNoTooltip]の狩人"
 mpo_hunt.0050.desc: "追跡者に追従して馬を駆っていると、見知らぬ騎手の一団が近づいてきた。地元民だ。彼らの馬の汗ばんだ背中には、生皮が何枚も掛けられている。\n\n「[hunter.GetFaith.FertilityGodName]はこの[root_location.GetTerrain.GetNameNoTooltip|l]に命を吹き込んでおられる」と、一団の長である[hunter.GetName]が言う。「我々はもう狩りを終えたが、交渉次第では——お前たちの追跡に手を貸してやろうか？」"
 mpo_hunt.0050.a: "この狩人は、我が[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]の民だ。"
 mpo_hunt.0050.b: "獲物の痕跡を見つけられたら、その礼に馬を何頭か譲ろう。"
 mpo_hunt.0050.c: "「そう、我々は狩りをしているのだが——見事な生皮を持った見知らぬ獲物が現れたようだ…」"
 mpo_hunt.0050.c.flavor: "あなたの矢が地元の狩人たちに放たれると、彼らも矢を射返してきた！"
 mpo_hunt.0050.c.tt.success: "あなたは獲物を手に入れた"
 mpo_hunt.0050.c.tt.failure: "見知らぬ相手が放つ矢の方が正確だった"
 mpo_hunt.0050.d: "「狩人よ、命が惜しければ…去れ」"
 mpo_lean_horses_hunt_modifier: "痩せ細った去勢馬たち"
