 tgp_hunt.0003.t: "予期せぬ結末"
 tgp_hunt.0003.desc: "野営地に戻ると、驚くべき知らせが待っていた。[host.GetName]が狩りを中止し、全員に即座に解散するよう命じたそうだ！\n\nなんでも、ハヤブサがカモを仕留めた後、[host.GetName]が突然[GetReligionByKey('buddhism_religion').GetAdjective]的な慈悲の念に駆られたという噂だ。"
 tgp_hunt.0003.a: "今始めたところなのに！"
 tgp_hunt.0003.a.flavor: "だが…なぜだ？"
 tgp_hunt.0004.t: "[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]との出会い"
 tgp_hunt.0004.desc_common: "[activity.Custom('GetAnimalType')]を探している途中、小道の脇にある石の上に[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')]があるのを見つけた。\n\n"
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$[ROOT.Char.Custom('GetAppropriateGodname')]を崇める絶好の機会だ。"
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$ここの人々は[local_faith.HighGodName]を崇拝しているのだろう！"
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$この卑劣な[local_faith.GetName]の象徴は、公然と私を愚弄している。"
 tgp_hunt.0004.a: "他にもっと重要な用がある。"
 tgp_hunt.0004.a.flavor: "また今度にしよう。"
 tgp_hunt.0004.b: "像に向かって祈る。"
 tgp_hunt.0004.b.flavor: "心の平穏だ。"
 tgp_hunt.0004.c: "[local_faith.GetAdherentNamePluralNoTooltip]の信仰は我々[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]と一致している。"
 tgp_hunt.0004.c.flavor: "$tgp_hunt.0004.b.flavor$"
 tgp_hunt.0004.d: "[local_faith.GetAdjectiveNoTooltip]の信仰は、まだ道を違えている。"
 tgp_hunt.0004.d.flavor: "像を破壊せねばならない！"
 tgp_hunt.0004.e: "[ROOT.Char.GetFaith.HighGodName]を崇拝すべきだ！"
 tgp_hunt.0004.e.flavor: "$tgp_hunt.0004.d.flavor$"
