 tgp_hunt.0009.a.failure: "[buddhist_hermit.GetFirstName]が私の嘘に気付く"
 tgp_hunt.0009.b.success: "金の力で[buddhist_hermit.GetFirstNamePossessive]の信念を変える"
 tgp_hunt.0009.b.failure: "[buddhist_hermit.GetFirstName]は信念を堅持する"
