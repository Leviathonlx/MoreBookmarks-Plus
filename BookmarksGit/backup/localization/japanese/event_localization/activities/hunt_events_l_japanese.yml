 tgp_hunt.0007.t: "獲物の野ウサギ"
 tgp_hunt.0007.desc: "野営地に戻る途中、茂みから悲鳴が聞こえた。\n\n苦しげな鳴き声の主は、密猟者の罠にかかった野ウサギだった。[target_character.GetFirstName]が近づき、捕らわれた獣を持ち上げて唇を舐めた…"
 tgp_hunt.0007.a: "密猟者の損が我々の得になる。"
 tgp_hunt.0007.a.flavor: "狩りは順調に進んでいる！"
 tgp_hunt.0007.b: "これは我々が捕らえた獲物ではない！逃がしてやろう。"
 tgp_hunt.0007.b.flavor: "[target_character.GetFirstNameNoTooltip]は誇り高い[target_character.GetWomanMan]だろうか？"
 tgp_hunt.0007.b.success: "[target_character.GetFirstName]があなたに同意する"
 tgp_hunt.0007.b.failure: "[target_character.GetFirstName]が落胆する"
