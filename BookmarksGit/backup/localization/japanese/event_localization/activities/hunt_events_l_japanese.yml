 tgp_hunt.0008.t: "生活様式の変化"
 tgp_hunt.0008.desc: "獲物を追っていると、取り乱した[target_character.GetName]に出くわした。[target_character.GetHerHis]の狩猟弓は真っ二つに折れていた。\n\n私は自分の弓を貸そうと申し出たが、[target_character.GetSheHe]はこう宣言した。\n\n「私は狩猟という血にまみれた娯楽はもうやめます。ですが、僧侶という天職を自覚させてくれたことには感謝しています」これからは血を流す代わりに、[target_character.GetFaith.HighGodName]を崇拝するつもりです」"
 tgp_hunt.0008.a: "[target_character.GetFirstNameNoTooltip]に考えを改めるよう説得を試みる。"
 tgp_hunt.0008.a.flavor: "言葉に不可能はない。"
 tgp_hunt.0008.a.success: "あなたは[target_character.GetFirstName]に元の生活に戻るよう説得を試みる"
 tgp_hunt.0008.a.failure: "[target_character.GetFirstName]は頑ななままだ"
 tgp_hunt.0008.b: "それが[target_character.GetHerHis]の選択だ。"
 tgp_hunt.0008.b.flavor: "決心した相手には何を言っても無駄だ。"
