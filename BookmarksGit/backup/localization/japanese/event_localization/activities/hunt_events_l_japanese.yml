 hunt.1202: "[animal_slayer.GetTitledFirstName]は槍を手に、疲れ果てた動物へと近づいていく。"
 hunt.1202.slayer: "[host.GetTitledFirstName]は振り向いて叫ぶ。「進め、トドメをさせ！」"
 hunt.1202.slayer_self: "怯えた動物の周囲に扇状に広がりながら、一団が前方に押し寄せる。"
 hunt.1202.capture: "[host.GetTitledFirstName]は振り向いて叫ぶ。「縄を持て。生け捕りにするぞ！」"
 hunt.1202.capture_self: "我々が獣を操る方法を考えている間に、ほかの者たちがロープを取ってくる。"
 hunt.1202.craven: "[host.GetTitledFirstName]は振り向いて叫ぶ。「行け！何をグズグズしている！トドメをさせ！」"
 hunt.1202.craven_self: "私が武器を強く握りしめて後ろに下がると、ほかの者たちは前方へ突進していく。"
 hunt.1202.capture_success: "苦闘と[activity.Custom('GetAnimalSoundParticiple')]をあげた後、[activity.Custom('GetAnimalType')]はついに大人しくなり、しっかりと縛り上げられた。"
 hunt.1202.capture_injury: "苦闘と[activity.Custom('GetAnimalSoundParticiple')]をあげた後、[activity.Custom('GetAnimalType')]はついに大人しくなったものの、その過程で私は重傷を負った。"
 hunt.1202.capture_failure: "苦闘と[activity.Custom('GetAnimalSoundParticiple')]をあげた後、[activity.Custom('GetAnimalType')]はついに大人しくなったものの、その過程で[injury_target.GetFirstName]は強烈な[activity.Custom('GetAnimalStrike')]を受けた。"
 hunt.1202.capture_critical: "苦闘と[activity.Custom('GetAnimalSoundParticiple')]をあげた後、[activity.Custom('GetAnimalType')]はついに大人しくなったものの、それは[injury_target.GetFirstName]が倒されたあとのことだった。"
 hunt.1202.success_self: "\n\n我々は槍を振り回しながらゆっくりと取り囲み、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を苦しみから解放してやる。"
 hunt.1202.success: "\n\n狩人たちは槍を振り回しながらゆっくりと取り囲み、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を苦しみから解放してやる。"
 hunt.1202.failure_injury: "\n\n我々は槍を振り回しながらゆっくりと取り囲むものの、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を苦しみから解放してやる前に、私は[activity.Custom('GetAnimalStrike')]を受けた。"
 hunt.1202.failure_self: "\n\n我々は槍を振り回しながらゆっくりと取り囲むものの、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を苦しみから解放してやる前に、[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]を受けた。"
 hunt.1202.failure: "\n\n狩人たちは槍を構えながら、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を慎重に取り囲み、苦しみから解放してやるが、[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]を受けてしまう。"
 hunt.1202.critical_self: "\n\n我々は槍を振り回しながらゆっくりと取り囲むものの、恐ろしい[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を苦しみから解放してやる前に、[injury_target.GetFirstName]は[activity.Custom('GetAnimalStrike')]を受けた。"
 hunt.1202.critical: "\n\n狩人たちは槍を構えながら、[activity.Custom('GetAnimalSoundParticiple')]をあげる獣を慎重に取り囲み、苦しみから解放してやるが、[injury_target.GetFirstName]は強烈な[activity.Custom('GetAnimalStrike')]を受けてしまう。"
 hunt.1202.a.self: "喰らえ！"
 hunt.1202.a: "トドメだ！"
 hunt.1202.b.self: "#EMP ぐあっ！#!この獣め…"
 hunt.1202.b: "早く、[injury_target.GetSheHe]に助けが必要だ！"
 hunt.1202.c: "悲劇だ…"
 hunt.2000.t: "犬商人"
 hunt.2000.opening_master: "私の[ROOT.Char.Custom('GetHuntMasterDesc')]、[m_hunt.GetTitledFirstName]が、上等な猟犬を売っているという[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening_hunter: "熱心な狩人であり、私の[ROOT.Char.Custom2('RelationToMe', m_hunt)]である[m_hunt.GetTitledFirstName]が、上等な猟犬を売っているという[dog_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2000.opening: "上等な猟犬を売っているという[dog_salesman.GetWomanMan]は、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着して以来、新たな顧客を探しているという。\n\n"
 hunt.2000.desc: "「私は最高の猟犬のみを取り扱っております。しっかりと訓練され、明日にも狩りにでることができましょう。今この[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]でのチャンスを逃してはなりませんよ、[ROOT.Char.GetTitleAsNameNoTooltip]様！」\n\n私の前には、さまざまな大きさや体格のリードをつけた犬たちが列をなし、私の鑑定を受けるために落ち着いて座っている。"
 hunt.2000.a: "良い追跡犬はその体重と同じ重さの金の価値はあるが。"
 hunt.2000.b: "この犬は、一匹でイノシシを倒せそうな風格だ！"
 hunt.2000.b.tt: "あなたは次に[GetActivityType('activity_hunt').GetName]を行うまで、[hunt_sighting_no_prefix|E]の報せを受け取らない。"
 hunt.2000.c: "素晴らしい、私の犬舎番にならないか、[dog_salesman.GetFirstNameNoTooltip]？"
 hunt.2000.d: "これ以上猟犬は必要ない。"
 hunt.2001.t: "鷹商人"
 hunt.2001.opening_master: "私の[ROOT.Char.Custom('GetHuntMasterDesc')]、[m_hunt.GetTitledFirstName]が、訓練された鷹を売っているという[falcon_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2001.opening_hunter: "熱心な狩人であり、私の[ROOT.Char.Custom2('RelationToMe', m_hunt)]である[m_hunt.GetTitledFirstName]が、上等な鷹を売っているという[falcon_salesman.GetWomanMan]を連れてきた。\n\n"
 hunt.2001.opening: "上等な鷹を売っているという[falcon_salesman.GetWomanMan]は、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に到着して以来、新たな顧客を探しているという。\n\n"
 hunt.2001.desc: "「ここにいるのは最高級の鳥たちです。私が自ら雛より育て上げたのです。[ROOT.Char.GetTitleAsNameNoTooltip]様、落胆はさせませんよ！」\n\n大小さまざまな鷹や隼が、目の前のケージに落ち着いて座っている。"
 hunt.2001.a: "これは見事な鳥だ！"
 hunt.2001.a.flavor: "これにしよう！"
 hunt.2001.c: "そうだ、[falcon_salesman.GetFirstNameNoTooltip]！お前こそ私の鳥小屋の管理者にふさわしい！"
 hunt.2001.d: "素晴らしいが、私は興味はない…"
 hunt.2500.t: "[sighting_province.GetNameNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2500.opening_master: "私の[ROOT.Char.Custom('GetHuntMasterDesc')]、[sighting_character.GetTitledFirstName]は領国での獣の目撃情報を知らせにやってきた。\n\n"
 hunt.2500.opening_hunter: "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]は、狩りへ熱心なことで知られている。そして、我が領内にて発見された獣の噂を持ってきた。\n\n"
 hunt.2500.opening_fallback: "広大な[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]ではいろいろなうわさを耳にする。今日は一際お喋りな狩人に長々と話を聞かされた。\n\n"
 hunt.2500.opening: "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]は、我が領内にて発見された獣の噂を持ってきた。\n\n"
 hunt.2500.desc: "「[sighting_county.GetName]での話を聞いてきました。非常に多くの[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]でうろついているそうです。これは狩りの絶好の機会と言えましょう！」"
 hunt.2500.a: "興味深い…"
 hunt.2500.b: "そんなことはどうでもいい。"
 hunt.2500.c: "優秀な狩人がぜひ必要だ。"
 hunt.2510.t: "[sighting_county.Custom('GetLegendaryColor')|U]な[sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master: "私の[ROOT.Char.Custom('GetHuntMasterDesc')]である[sighting_character.GetTitledFirstName]が、興奮しながら私の部屋へと入ってきた。\n\n"
 hunt.2510.opening_hunter: "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]は、狩りへ熱心なことで知られている。そして、興奮しながら私の部屋へと入ってきた。\n\n"
 hunt.2510.opening: "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]が、興奮しながら私の部屋へと入ってきた。\n\n"
 hunt.2510.desc: "「[sighting_county.GetNameNoTier]の森番から、奇妙な噂を聞いたのです。そこで目撃されたという[sighting_county.Custom('GetAnimalType')]は"
 hunt.2510.desc.knight_errant: "「[sighting_county.GetName]の森番から、奇妙な噂を聞いたのです。そこで目撃されたという[sighting_county.Custom('GetAnimalType')]は"
 hunt.2510.story: "「[sighting_county.GetNameNoTier]の森番から報告が届いています。[sighting_county.Custom('GetAnimalType')]と思われるものが見つかり、その獣は"
 hunt.2510.black: "漆黒の毛皮を持っているというのです」"
 hunt.2510.white: "雪のごとく白い毛皮を持つというのです」"
 hunt.2510.closing: "\n\n「[sighting_province.Custom('GetTerrainTypePlural')]で暮らしている人々が言うには、いまだかつて近づけた者はいないのだそうです。これは、まさしく伝説の獣なのでは…」"
 hunt.2510.knight_errant_closing: "\n\n「あなたほど名声のある$knight_culture_player_no_tooltip$だけが、その獣を手懐けることができるのです、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 hunt.2510.a: "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!と言ったのか？"
 hunt.2510.a.existing: "#EMP 見つける#!ぞ、すぐにだ！"
 hunt.2510.b: "そんな子供だましで私を煩わせるな。"
 hunt.2520.t: "[sighting_county.GetNameNoTierNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U]な[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 hunt.2520.desc: "「[sighting_county.GetNameNoTier]で噂を聞きました。邪悪なる[sighting_county.Custom('GetAnimalType')]が現地の村々を脅かし、家畜を襲っては[sighting_province.Custom('GetTerrainTypePlural')]に姿をくらますのだと！」"
 hunt.2530.t: "[sighting_county.GetNameNoTierNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2530.opening_master: "私の鷹匠である[sighting_character.GetTitledFirstName]が、興奮しながら私の部屋へと入ってきた。\n\n"
 hunt.2530.opening_falconer: "私の[ROOT.Char.Custom2('RelationToMe', sighting_character)]である[sighting_character.GetTitledFirstName]は、鷹狩りへ熱心なことで知られている。そして、興奮しながら私の部屋へと入ってきた。\n\n"
 hunt.2530.desc: "「[sighting_county.GetNameNoTier]での話を聞いてきました。非常に多くの[sighting_county.Custom('GetAnimalType')]が[sighting_province.Custom('GetTerrainTypePlural')]でうろついているそうです。これは狩りの絶好の機会と言えましょう！」"
 hunt.2540.t: "こちらからあちらへ"
 hunt.2540.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、森番から[old_sighting_county.GetBaseNameNoTier]に多数いた[sighting_county.Custom('GetAnimalPlural')]は、その地を離れ[sighting_county.GetName]へ向かっているとの報告が入っております！！」"
 hunt.2540.legendary: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、森番から[old_sighting_county.GetBaseNameNoTier]の[sighting_county.Custom('GetLegendaryColor')]の[sighting_county.Custom('GetAnimalType')]は姿を消した後、近くの[sighting_county.GetBaseNameNoTier]で見つかったとの報告が入っています！」"
 hunt.2540.closing: "\n\n「手遅れになる前に狩りに取り掛かるべきかもしれんな」"
 hunt.2540.white: "彼らはそれが、朝もや野中で神々しい光のように輝いていたといいます…」"
 hunt.2540.black: "彼らはそれが夜の先触れであり、景色の中の黒い穴のように見えたといいます…」"
 hunt.2540.a: "奴らは逃げることはできても、隠れることはできぬ。"
 hunt.2540.a.legendary: "それは私を惑わそうとしているのだ！"
 hunt.2540.b: "この手の報告には飽き飽きだ、[sighting_character.GetFirstNameNoTooltip]…"
 hunt.3020.t: "危険な獲物"
 hunt.3020.t.deer: "不明"
 hunt.3020.opening: "ほかの獲物と同様に、とらえどころのない[activity.Custom('GetAnimalType')]は、経験豊富な狩人でさえも欺くことができる多くのごまかしや策略を持っている。\n\n"
 hunt.3020.doubling: "ずる賢い[activity.Custom('GetAnimalType')]は、あちこちを駆け回り、私達の追跡を振り切ろうとしていた。"
 hunt.3020.beating: "[activity.Custom('GetAnimalMale')]は、[host.GetCurrentLocation.Custom('GetTerrainType')]にいくつもある小川を駆け回り、臭いや痕跡を消そうとしていた。"
 hunt.3020.squatting: "[activity.Custom('GetAnimalMale')]は、音もなく[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に完璧に潜んでいた。怖気づくこともなく、我々の猟犬に気取られることもなく背後に回り込んでいたのだ。"
 hunt.3020.rusing: "[activity.Custom('GetAnimalMale')]はあちらこちらを、狂ったようなパターンで駆け巡り、その匂いや追跡しようとする試みを惑わせようとしていた。"
 hunt.3020.desc_courtier: "我が[ROOT.Char.Custom2('RelationToMe', hunt_participant)]である[hunt_participant.GetTitledFirstName]が、一行を制止する。"
 hunt.3020.desc_fallback: "私の[ROOT.Char.Custom('GetGameKeepers')]が前方で足を止めた。"
 hunt.3020.desc: "痕跡は曖昧になっていく。ずる賢い[activity.Custom('GetAnimalType')]は、あちこちを駆け回り、私達の追跡を振り切ろうとしていたのだ。"
 hunt.3020.closing: "\n\nどの道を進むべきか、意見の一致を見ることはない。そうこうしているうちにも、獲物は離れていくだろう。"
 hunt.3020.a: "耐え忍ぶのだ。それが簡単な解決策のはずだ。"
 hunt.3020.a.perfect: "あなたは素早く痕跡を見つけた"
 hunt.3020.a.success: "あなたは間もなく痕跡を見つけた"
 hunt.3020.a.failure: "あなたは痕跡を見つけられると思っていただけだった"
 hunt.3020.b: "ああそうだ、この策略は聞いたことがあるぞ。"
 hunt.3020.b.success: "あなたの助言は役に立った"
 hunt.3020.b.failure: "あなたの助言は役に立たなかった"
 hunt.3020.c: "この判断は[hunt_participant.GetFirstNameNoTooltip]に委ねよう。"
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip]は素早く痕跡を見つけた"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip]は間もなく痕跡を見つけた"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip]は明後日の方向に向かった"
 hunt.3020.d: "私がヤツならば、こっちにいくはずだ…"
 hunt.3020.e: "こっちだ。いや！あっちだ！"
 hunt.3020.e.success: "あなたは正しい道を進んだ"
 hunt.3020.e.failure: "あなたは誤った道を進んだ"
 hunt.3020.f: "現地の森番はどう考えている？"
 hunt.3020.f.flavor: "#EMP 専門家に相談してみるか…#!"
 hunt.4001.t: "一撃"
 hunt.4001.opening: "[activity.Custom('GetAnimalType')]が景色を見渡す様子には、どこか威厳がある。私は[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の陰で弓を構える。\n\n"
 hunt.4001.desc_1: "私は静かに、[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中にしゃがんで、同じことをしている[ROOT.Char.Custom2('RelationToMe', hunt_participant)]である[hunt_participant.GetTitledFirstName]を見やる。"
 hunt.4001.desc_2: "慎重に[activity.Custom('GetAnimalType')]との距離を見定め、完璧なバランスで槍を手に持つ…\n\n我が[ROOT.Char.Custom2('RelationToMe', hunt_participant)]である[hunt_participant.GetTitledFirstName]は、自身の槍を持って私の隣にしゃがんでいる。"
 hunt.4001.desc_3: "息を吸って…狙って…"
 hunt.4001.a: "#EMP やめろ！私の獲物だ！#!"
 hunt.4001.a.kill: "あなたは[activity.Custom('GetAnimalType')]を殺した"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip]は[activity.Custom('GetAnimalType')]を殺した"
 hunt.4001.a.both: "[activity.Custom('GetAnimalType')]は怯えて逃げてしまった"
 hunt.4001.b: "突き刺せ、[hunt_participant.GetFirstNameNoTooltip]。"
 hunt.4001.c: "いまだ、[hunt_participant.GetFirstNameNoTooltip]、[activity.Custom('GetAnimalType')]に見つかる前に！"
 hunt.4001.c.tt: "この枝を踏めば、[activity.Custom('GetAnimalType')]はびっくりするだろう…"
 hunt.4001.d: "見ていろ。"
 hunt.4002.t: "噂"
 hunt.4002.desc: "我が[ROOT.Char.Custom2('RelationToMe', secret_sharer)]である[secret_sharer.GetTitledFirstName]とと私が[activity.Custom('GetAnimalType')]に忍び寄ったころには、他者の雑音は消えていた。\n\n射程範囲に入る手前で、[secret_sharer.GetFirstNameNoTooltip]が私にささやいた。「ようやく2人きりになれたことだし、[secret_owner.GetTitledFirstName]について言っておきたいことがある…」"
 hunt.4002.a: "後にしてくれ、[ROOT.Char.Custom2('RelationToMe', secret_sharer)]！"
 hunt.4002.a.flavor: "あの[activity.Custom('GetAnimalType')]は私のものだ！"
 hunt.4002.b: "何だと？"
 hunt.4002.b.tt: "[activity.Custom('GetAnimalType')]は逃げ出した"
 hunt.4002.b.reveal: "[secret_owner.GetFirstNamePossessiveNoTooltip]の秘密を知った"
 hunt.4003.t: "違法な獲物"
 hunt.4003.desc: "[land_owner.GetTitleTierName]の[host.GetCurrentLocation.Custom('GetTerrainType')]に密猟者が？私が護衛とともに乗りつけると、彼らは身を寄せ合うが、死んだ[host.Custom('GetRegionalDeerType')]をうまく隠せていない。\n\n「私たちの仕業ではありません。ご慈悲を、[ROOT.Char.GetTitleAsNameNoTooltip]様！」彼らの剣と弓は、その言葉が嘘であることを示している。"
 hunt.4003.adventurer: "私の野営地に来い。そこなら[land_owner.GetTitleTierName]に見つかることはない。"
 hunt.4003.a: "奴らを絞首刑に処し、家族に償わせる。"
 hunt.4003.b: "「お前たちは皆、弓の名手のようだ…」"
 hunt.4003.c: "あの動物も、その命に対する罰金も私のものだ。"
 hunt.4003.c.tt_success: "地域の判事は黙認"
 hunt.4003.c.tt_failure: "大衆の怒り"
 hunt.4003.d: "「[land_owner.GetTitledFirstNamePossessiveNoTooltip]の獲物をなぜ私が気にかけるのだ？」"
 hunt.4003.d.own: "私の[host.GetCurrentLocation.Custom('GetTerrainType')]から失せろ！"
 hunt.4003.d.vassal: "[land_owner.GetTitledFirstNamePossessiveNoTooltip]の[host.GetCurrentLocation.Custom('GetTerrainType')]から失せろ！"
 hunt.4003.d.rival: "[land_owner.GetTitledFirstNameNoTooltip]から好きなだけ持っていけ。"
 hunt.4003.e: "ついにまともな狩人を見つけたぞ！"
 hunt.4004.t: "獣の殺害"
 hunt.4004.desc: "神話上の生き物か、あるいは動物の皮をかぶった神かもしれない。これまで見た中で最大の[activity.Custom('GetAnimalType')]だった。\n\n獣が怪我を負ったあとも、追跡は半日続いた。\n\n私の前で死んで横たわっていても、堂々とした光景だ。"
 hunt.4004.credit_receiver: "[credit_taker.GetTitledFirstName]も同じように畏敬の念に打たれている。「[ROOT.Char.Custom('FormOfAddressForLiege')]よ、このようなものは見たことがない」"
 hunt.4004.a: "その頭は私の広間でよく映えるだろう！"
 hunt.4004.b: "戦利品として[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]に贈ろう。"
 hunt.4004.c: "立派な外套になるだろう！"
 hunt.4004.c.tt: "いや、けばけばしくなど#EMP ない#! ！"
 hunt.4004.every_arrogant_vassal: "傲慢な封臣全員"
 hunt.4004.every_restrained_vassal: "ひどく抑制された封臣全員"
 hunt.4004.every_other_vassal: "傲慢でなく、抑制されていない封臣"
 hunt.4004.d: "これについては、[credit_taker.GetTitledFirstNameNoTooltip]に功績があると思う。"
 hunt.4004.e: "今ここで食べよう！"
 hunt.4004.f: "この頭蓋骨は見事な王冠になるだろう。"
 hunt.4005.t: "獣の殺害"
 hunt.4005.a: "いい値段で売れるだろう。"
 hunt.4005.b: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]のために美しい記念品を作らせよう。"
 hunt.4005.c: "剥製にして[ROOT.Char.GetFaith.ReligiousHeadName]に贈ろう！"
 hunt.4006.t: "狩猟者"
 hunt.4006.desc: "[host.GetCurrentLocation.Custom('GetTerrainTree')]はまさしく「貧乏人の庇護者」ではあるが、[activity.Custom('GetAnimalType')]が狩りをする農民から慌てふためいて逃げていると、我慢が限界に達するのが感じられる。\n\n[host.GetCurrentLocation.GetNameNoTooltip]では根っこやキノコの採集よりもマシなことができるはずだ！"
 hunt.4006.adventurer: "根やキノコの採集…良い考えだ。"
 hunt.4006.a: "護衛よ、卑しい連中を#EMP 私の#!猟場から追い出せ！"
 hunt.4006.b: "ここに狩りをしに来たのではないのか？"
 hunt.4006.special_interest: "[county_owner.GetHerHis]の独特な興味により："
 hunt.4006.c: "おお、この獲物なら十分だ…"
 hunt.4006.d: "寛大な寄付をすれば、奴らをしばらく遠ざけておけるはず。"
 hunt.4006.e: "これら#EMP は#!、彼らの古くからの権利、なのだろう…"
 hunt.4007.t: "暴れ狂う[host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend: "そよ風が吹き、我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]である[similar_participant.GetTitledFirstName]と私が静かな空き地でうとうとしていると、その音が聞こえた。"
 hunt.4007.desc_lazy: "そよ風が吹き、我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]である[similar_participant.GetTitledFirstName]と私が静かな空き地でうとうとしていると、その音が聞こえた。"
 hunt.4007.desc_lustful: "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]である[similar_participant.GetTitledFirstName]は狩猟服を着ると異彩を放つ。騒ぎによって[similar_participant.GetSheHe]に向けていた注意がそらされ、私は罵る。"
 hunt.4007.desc_fallback: "我が[ROOT.Char.Custom2('RelationToMeShort', similar_participant)]である[similar_participant.GetTitledFirstName]と私が丘の頂上に達すると、その音が聞こえた。"
 hunt.4007.desc_ending: "\n\n小枝が折れ、枝がざわめき、鳥が怯えたように叫び、獰猛な[host.Custom('GetAnimalType')|l]の到着を告げる！\n\n[similar_participant.GetSheHe|U]が叫ぶ。「あの#EMP [host.Custom('GetAnimalDanger')]#!の大きさを見ろ！」"
 hunt.4007.a: "奴の道はここで終わる、私によって。"
 hunt.4007.a.non_martial: "静かに！私の後ろに隠れておけ、[similar_participant.GetFirstNameNoTooltip]！"
 hunt.4007.a.non_martial_self: "ナイフをよこせ！私がやる！"
 hunt.4007.a.success: "獣を殺した"
 hunt.4007.a.failure: "私は怪我をした"
 hunt.4007.a.critical_failure: "私は殺された"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip]、なんとかしろ！"
 hunt.4007.b.non_martial: "助けてくれ！誰か！"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip]は獣を殺した"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip]は負傷した"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip]は殺された"
 hunt.4007.c: "捨てられた廷臣と同じぐらい扱いやすい！"
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]！私のもとへ！"
 hunt.4007.e: "#EMP 失せろ、下劣な獣め！#!"
 hunt.4007.f: "#EMP 逃げろ！#!"
 hunt.4900.t: "暴れ狂う[activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc: "巨大な獣が我々の前で立ち止まると、[activity.Custom('GetAnimalSoundParticipleKill')]と[activity.Custom('GetAnimalStrikeParticipleKill')]が暴れだす。"
 hunt.4900.hunter: "\n\n私はベルトからナイフを引き抜き、その動物が突然前方に[activity.Custom('GetAnimalChargePresentKill')]する直前に、[activity.Custom('GetAnimalTypeKill')]と[similar_participant.GetFirstName]の間に身を挟み込む。\n\n私の刃はその心臓を捉えた。"
 hunt.4900.hunter_wound: "だが、私は[activity.Custom('GetAnimalDangerKill')]をどうにかかわしたものの、弾き飛ばされる…"
 hunt.4900.hunter_dead: "だが、下を見ると、その[activity.Custom('GetAnimalDangerKill')]が私を見ていた。\n\n毛皮と温かな血肉の中に横たわる。[similar_participant.GetFirstNameNoTooltip]が私の名前を呼ぶも、光は消えていく…"
 hunt.4900.hunter_kill: "その[activity.Custom('GetAnimalDangerKill')]はかろうじて私を外し、それは物言わぬ肉塊となって倒れ伏す…"
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName]はナイフを自身のベルトから引き抜くと、私と[activity.Custom('GetAnimalTypeKill')]との間に身を滑り込ませる。動物が突然、前方に[activity.Custom('GetAnimalChargePresentKill')]すると同時に彼は叫ぶ、「下がれ、[ROOT.Char.GetTitleAsNameNoTooltip]！」\n\n[similar_participant.GetSheHe]が[activity.Custom('GetAnimalFeatureKill')]を遮るその一瞬は、すべてが静止しているかのようだった。\n\n事態が収まった時、[activity.Custom('GetAnimalTypeKill')]は死んで横たわっていた。"
 hunt.4900.assist_wound: "だが、[similar_participant.GetFirstNameNoTooltip]は明らかに負傷していた…"
 hunt.4900.assist_dead: "だが、[similar_participant.GetFirstNameNoTooltip]も生命を落としていた…"
 hunt.4900.assist_kill: "そして[similar_participant.GetFirstNameNoTooltip]はその上に立ち、満足げに刃を拭いていた…"
 hunt.4900.befriend: "\n\n私は静かに手を差し出す。[activity.Custom('GetAnimalTypeKill')]戸惑いながらも落ち着いており、私の指を怪訝そうに嗅ぎながら、手の届くところで一旦止まる。"
 hunt.4900.befriend_success: "\n\n満足したようで、それは大きくあくびをしてから、眠るように私の足元に横たわる。"
 hunt.4900.befriend_wound: "\n\n何の前触れもなく、それは再び突進し、私を地面に強く叩きつけてから、視界外へと走り去る。"
 hunt.4900.befriend_dead: "\n\nその獣は突然身をこわばらせ、にやりと笑っているように見えた。私は凍りついたように立ちすくみ、目を閉じた。獣は恐ろしい[activity.Custom('GetAnimalSoundParticipleKill')]で突進してくる。"
 hunt.4900.bodyguard: "\n\n私の護衛である[bodyguard.GetFirstName]が剣を引き抜いて飛び出し、私にもう片方の手で合図する。「お下がりください、[ROOT.Char.Custom('FormOfAddressForLiege')]！」\n\n獣は突進し、"
 hunt.4900.bodyguard_wound: "[bodyguard.GetSheHe]が獣に薙ぎ倒されるのを、そして[bodyguard.GetFirstNameNoTooltip]がその過程で獣を倒すのを、私は見るのがやっとだった…"
 hunt.4900.bodyguard_dead: "[bodyguard.GetSheHe]は獣を負傷させたものの、ボロ雑巾のように投げ飛ばされるのを、私は直視できなかった。負傷した獣は[bodyguard.GetFirstNameNoTooltip]が[host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に崩れ落ちると、どこかへと逃げ去っていった！"
 hunt.4900.bodyguard_saved: "[bodyguard.GetFirstNamePossessiveNoTooltip]が巧みな刃捌きでその身体を引き裂くのを、私は恐る恐る見ていた。"
 hunt.4900.scare: "\n\n私が罵声を浴びせながら腕を振り、ゆっくりと前方へ歩いていくと、獣はすぐに考え直したのか、後ずさりした。最後には尻尾を巻いて視界から消えてしまった。"
 hunt.4900.flee: "\n\n私は振り返って全力疾走する。すぐ後ろで[similar_participant.GetFirstNamePossessive]の必死の喘ぎ声が響く。\n\n我々はすぐにほかの者のもとへとたどり着くと、どうにか言葉を絞り出す。「#EMP [ROOT.Char.Custom('GetAnimalType')]#!」と「#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!」だと。獣の姿はどこにも見当たらなかった。"
 hunt.4900.a.hunter: "#EMP これぞ#!、[ROOT.Char.Custom('GetAnimalType')]の殺し方だ。"
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]…#!お前は勇敢だった…"
 hunt.4900.a.scare: "二度と戻ってくるな！"
 hunt.4900.a.flee: "#EMP 立ち向かう#!べきじゃなかった！あれは#EMP 巨大#!だったのだ！"
 hunt.4900.b: "何かこれを思い出せるものを残しておこう。"
 hunt.4900.c: "#weak ずる賢い…ヤツめ…#!"
 hunt.4900.d: "もういい、帰るぞ！"
 hunt.4008.t: "道を踏み外した後継者"
 hunt.4008.t_2: "正直な過ち"
 hunt.4008.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetTitledFirstName]は集団の先を行き、一人で[activity.Custom('GetAnimalType')]を追っていた。追いつくと、[hunt_participant.GetSheHe]が[peasant.GetWomanMan]の上に立ち、哀れな平民の胸から矢を引き抜いていた。\n\n[hunt_participant.GetSheHe|U]は私を見つけると、その矢を背後に隠した。「[ROOT.Char.GetTitleAsNameNoTooltip]！私は…その…"
 hunt.4008.animal: "[activity.Custom('GetAnimalMale')]がやったのだ！本当だ！」\n\n"
 hunt.4008.fallback: "私のせいじゃない！本当だ！」\n\n"
 hunt.4008.closing: "すぐにほかの一行が追いつき、説明を求めるだろう。"
 hunt.4008.a: "[hunt_participant.GetSheHe|U]は[peasant.GetSheHe]を救おうと勇敢に戦った！ この目で見た！"
 hunt.4008.a.success: "全員、私を信じている"
 hunt.4008.a.failure: "誰も私の嘘を信じていない"
 hunt.4008.b: "急いで、死体を隠すのを手伝ってくれ！"
 hunt.4008.b.failure_tt: "[hunt_participant.GetTitledFirstNamePossessive]の[secret.GetName]という[secret|E]が露見した"
 hunt.4008.b.success: "死体を隠すことができた"
 hunt.4008.b.failure: "死体が見つかった"
 hunt.4008.b.success_tt: "死体は今も隠されている"
 hunt.4008.c: "お前はこれに#EMP 答えねばならない#!ぞ、[hunt_participant.GetFirstNameNoTooltip]！"
 hunt.4008.c.flavor: "ただの農民だったとしても…"
 hunt.4008.d: "「獣」に#EMP お前#!もやられたのは残念だ…"
 hunt.4009.t: "狩られる者"
 hunt.4009.desc: "#EMP ミシッ！#!\n接近していた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]に姿を消し、私は音がした方向に向き直る。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', schemer)]である[schemer.GetTitledFirstName]がナイフを持ち、目に殺意を浮かべ、私の背後に立っている。"
 hunt.4009.a: "お前は私に勝てない！"
 hunt.4009.a.success: "私は[schemer.GetTitledFirstNameNoTooltip]から逃れる"
 hunt.4009.a.failure: "私は負傷するが、[schemer.GetTitledFirstNameNoTooltip]から逃れる"
 hunt.4009.a.critical_failure: "私は[schemer.GetTitledFirstNameNoTooltip]に敗北する"
 hunt.4009.b: "頼む！ 助けてくれ！ [saving_participant.GetFirstNameNoTooltip]！"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip]が[schemer.GetTitledFirstNameNoTooltip]を負傷させ、私たちは逃れる"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip]は負傷するが、私たちは[schemer.GetTitledFirstNameNoTooltip]から逃れる"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip]は私を守ることができない"
 hunt.4009.c: "野営地に戻ることさえできれば！"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip]は私を捕える"
 hunt.4010.desc: "#EMP ミシッ！#!\n[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]と私が接近していた[activity.Custom('GetAnimalAdjective')][activity.Custom('GetAnimalType')]が[host.GetCurrentLocation.Custom('GetTerrainType')]に姿を消し、私たちは音がした方向に向き直る。\n\n私の[ROOT.Char.Custom2('RelationToMe', schemer)]で[schemer.GetTitledFirstName]あるが[targeted_participant.GetFirstName]に向けてナイフを持ち、私たちの背後に立っている。"
 hunt.4010.a: "恐れるな、[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]！"
 hunt.4010.a.critical_success: "私は[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を撃退する"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip]に負傷させられるが、2人とも逃れる"
 hunt.4010.a.critical_failure: "私は[targeted_participant.GetFirstNameNoTooltip]を守ることができない"
 hunt.4010.b: "[targeted_participant.GetFirstNameNoTooltip]よ、健闘を祈る。"
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip]は[schemer.GetFirstNameNoTooltip]を負傷させ、[schemer.GetHerHim]を撃退する"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip]は負傷するが、逃れる"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip]は[targeted_participant.GetFirstNameNoTooltip]を倒し、証人を消した"
 hunt.4010.failure.murder_secret_tooltip: "殺人の秘密を知った"
 hunt.4010.c: "助けてくれ！ [schemer.GetFirstNameNoTooltip]が私の[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]を襲っている！"
 hunt.4010.d: "#EMP そんなぁぁ！#!"
 hunt.4010.d.tt: "この選択肢はあなたが高潔であるため選択可能"
 hunt.4010.d.flavor: "#EMP 私が代わりになろう！#!"
 hunt.4011.t: "二人きりの時間"
 hunt.4011.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[activity.Custom('GetAnimalType')]です！」我が[ROOT.Char.Custom2('RelationToMe', lover_participant)]の[lover_participant.GetTitledFirstName]が[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へついてくるよう私に手招きしている。二人で[host.GetCurrentLocation.Custom('GetTerrainType')]に隠れるやいなや、[lover_participant.GetSheHe]は振り返り、私の[ROOT.Char.Custom('GetUpperClothingArticle')]を引っ張って脱がせる。\n\n「ようやく二人きりになれましたね、私の[ROOT.Char.Custom('LoverPetName')]様！」"
 hunt.4011.a: "おお[lover_participant.GetFirstNameNoTooltip]！"
 hunt.4011.a.tt: "動物寓意譚っぽいことをしよう！"
 hunt.4011.b: "でも、[activity.Custom('GetAnimalType')]は…？"
 hunt.4012.t: "[host.Custom('GetLegendaryColor')|U]な[host.Custom('GetAnimalType')|U]"
 hunt.4012.desc: "集団の先頭を走っていると、[host.GetCurrentLocation.Custom('GetTerrainType')]が突然静まり返る。\n\n静寂は触れられそうなほどで、馬の蹄の音を聞くことすら難しい。\n\nほかの者を探すために引き返そうとしたそのとき、私は前方で夢のようにぼやけたそれを目撃する ― [host.Custom('GetAnimalType')|l]、"
 hunt.4012.black: "漆のように黒いそれを。"
 hunt.4012.white: "雪のように白いそれを。"
 hunt.4012.a: "おとぎ話から出てきたかのような…"
 hunt.4012.a.tt: "#EMP [host.Custom('GetAnimalType')]をしとめねば！#!"
 hunt.4012.a.sighting: "噂は本当#EMP だった#!…！"
 hunt.4012.b: "それはただの[host.Custom('GetAnimalType')]だ。"
 hunt.4013.desc: "獣の足跡をたどって[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]に入ると、不自然な静けさが世界を覆っていた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！そこにいたのか！」突然の叫び声に私は驚いた。\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName]が獣の足跡をたどって[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]に入ると、不自然な静けさが世界を覆っていた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！そこにいたのか！」突然の叫び声に[host.GetSheHe]は驚いた。\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName]と残りの仲間が追いついたのだ。"
 hunt.4013.closing: "私が振り向くと、[activity.Custom('GetAnimalType')|l]はいなくなっていた。"
 hunt.4013.a: "#EMP 今回は#!、逃げられたか。"
 hunt.4013.a.tt: "獣を逃すたびに、あなたは[stress|E]を得る"
 hunt.4013.a_modifier: "[activity_place.GetNameNoTier]の住民は動揺している"
 hunt.4013.b: "私は…前方を偵察していたのだ。"
 hunt.4013.c: "愚か者め！あと少しだったのに！"
 hunt.4013.d: "こんな愚行に時間を費やすつもりはない。"
 hunt.4014.t: "厄介な地形"
 hunt.4014.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')]を飛び跳ねながら進んでいくと、あと少しで疲弊した獲物へ追いつきそうなところまできた。[activity.Custom('GetAnimalType')]を数時間も追い回してきたのだ！\n\n"
 hunt.4014.fall: "私の横で、[hunt_participant.GetTitledFirstNamePossessive]の馬が突然足を踏み外し、[hunt_participant.GetSheHe]が雄叫びを上げて落馬した。\n\n"
 hunt.4014.branch: "[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]の枝が低く垂れ下がっているのに気づいていない私に向かって、[hunt_participant.GetTitledFirstName]が叫ぼうとする！\n\n"
 hunt.4014.cry: "私は思わず「[hunt_participant.GetFirstNameNoTooltip]！」と叫んでしまう。\n\n"
 hunt.4014.dead_care: "私は馬を降り、崩れ落ちた[hunt_participant.GetWomanMan]に駆け寄ったが、私の最悪の懸念はすぐに現実のものとなった…"
 hunt.4014.dead: "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]はじっと横たわっていた。その姿は不自然なものだったが、奇妙なほどに静かだ。"
 hunt.4014.wounded: "致命傷ではないが、[hunt_participant.GetWomanMan]は苦痛に身をよじっている。"
 hunt.4014.fall_host: "馬が身をこわばらせると同時に私は宙を舞う。地面が眼前へと迫っている。"
 hunt.4014.branch_host: "私は[hunt_participant.GetFirstName]に何かを叫ぼうと振り向いたが、[hunt_participant.GetFirstName]は警戒しろと顔をしかめる。私の目の前に大きな[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]枝があったのだ。"
 hunt.4014.dead_host: "地面の感触を感じない。時間がゆっくりと流れているようだ。上空は暗くなり、霧の中をくぐもった叫び声が流れていく。"
 hunt.4014.wounded_host: "\n\n私は[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]で意識を取り戻した。苦痛が身体を駆け巡る。"
 hunt.4014.dead_host_courtier: "私は[hunt_participant.GetTitledFirstNamePossessive]の、幽霊のように白い顔を見て、馬を思い出した…"
 hunt.4014.wounded_host_courtier: "「[host.GetTitleAsNameNoTooltip]様！怪我をされたのですか！？」[hunt_participant.GetTitledFirstName]は叫び、馬から降りる。"
 hunt.4014.a: "[hunt_participant.GetHerHim]の手当てをしよう。"
 hunt.4014.a.physician: "静かに、私は医術の訓練を受けている！"
 hunt.4014.a.learning: "待て、何をすべきかはわかっている！"
 hunt.4014.a.success: "あなたは[hunt_participant.GetFirstNamePossessiveNoTooltip]の傷を手当した"
 hunt.4014.a.failure: "あなたはどうにか傷を塞いだ"
 hunt.4014.b: "[hunt_participant.GetFirstNameNoTooltip]に時間を与えよう…"
 hunt.4014.b.physician: "手当の方法を教えてくれ、医師よ。"
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]！#EMP [physician.GetFirstNameNoTooltip]はどこだ！？#!"
 hunt.4014.c.host: "おい。見ていないでなんとかしろ、[physician.GetFirstNameNoTooltip]！"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip]は傷を手当した"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip]はどうにか傷を塞いだ"
 hunt.4014.d: "進まねば！[activity.Custom('GetAnimalType')]が逃げてしまう！"
 hunt.4014.e: "今日はもう終わりにしよう…"
 hunt.4014.f: "私は…ゴホッ！#EMP 大丈夫だ！#!ヤツが逃げるぞ！"
 hunt.4014.f.flavor: "#EMP 急げ！私の馬を！#!"
 hunt.4014.g: "野営地に連れ帰ってくれ…"
 hunt.4014.g.flavor: "#EMP 横にならなければ…#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]…手当を…！#!"
 hunt.4014.h: "#weak あの…[activity.Custom('GetAnimalType')]…！#!"
 hunt.4015.t: "恋人たち"
 hunt.4015.desc: "獲物を追って[host.GetCurrentLocation.Custom('GetTerrainType')]に入り、ゆっくりとだが着実に[activity.Custom('GetAnimalAdjective')]な[activity.Custom('GetAnimalType')]に追いついている。\n\n突然びっくりして[activity.Custom('GetAnimalChargeParticiple')]が別方向へ逃げ出し、何に驚いたのか見てみると、にわかには信じがたい光景を目にした ― [lover_participant.GetTitledFirstName]と[second_lover_participant.GetTitledFirstName]が情熱的に絡み合っていたのだ！"
 hunt.4015.a: "ゆっくり後退しよう… 私は何も見ていない。"
 hunt.4015.b: "「なんと破廉恥な！ 今すぐやめろ！」"
 hunt.4015.c_4: "「[lover_participant.GetFirstNameNoTooltip]！[second_lover_participant.GetFirstNameNoTooltip]！#EMP 私#!はどうしたのだ？」"
 hunt.4015.c_1: "「[lover_participant.GetFirstNameNoTooltip]、私に隠し事をしていたのか！」"
 hunt.4015.c_2: "「[second_lover_participant.GetFirstNameNoTooltip]、私に隠し事をしていたのか！」"
 hunt.4015.c_3: "「おおお、私もぜひ参加したい！」"
 hunt.4015.d: "「[second_lover_participant.GetTitledFirstNameNoTooltip]、何てことを！？」"
 hunt.4015.d_2: "「[lover_participant.GetTitledFirstNameNoTooltip]、何てことを！？」"
 hunt.4015.e: "「起きろ、近くに獣がいる気配がする！」"
 hunt.4016.t: "戦利品"
 hunt.4016.desc: "我々は[ROOT.Char.Custom('TerrainType')]全域にわたって追いかけたというのに、[activity.Custom('GetAnimalType')]を追い詰めるには至っていない…\n\n誰もが私に、戦利品を抱えて帰還することを期待しているが、このままではただ恥だけを抱えることになる。"
 hunt.4016.a: "最寄りの市場に[activity.Custom('GetAnimalType')]があるはず…"
 hunt.4016.b.success: "人々は私の工作を信じる"
 hunt.4016.b.failure: "私のペテンは暴かれる"
 hunt.4016.b.tt: "[activity.GetShortName]は成功する…はずだ"
 hunt.4016.c: "そこまで落ちぶれるぐらいなら、手ぶらで戻ったほうがマシだ！"
 hunt.4017.desc: "私は取り巻きをあとに残し、私を悩ませる[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]を求めて[host.GetCurrentLocation.Custom('GetTerrainType')]を捜し回る。\n\n突然、水中にいるかのように、すべての音が消え、あらゆる光が少し歪んだように見える。いた！\n\n周囲の[host.GetCurrentLocation.Custom('GetTerrainType')]は凍りつき、それは私の目の前に立っている。まるで私の#EMP 魂#!を見透かしているかのようだ。"
 hunt.4017.a: "今こそその時だ！"
 hunt.4017.a.tt: "#EMP 逃げようとすらしない…#!"
 hunt.4018.desc: "唐突な静けさが[host.GetCurrentLocation.Custom('GetTerrainType')]に立ち込め、鞍上から振り返ると、そこにいた ―[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]だ。\n\n声を上げられる前に、それは[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中に姿を消す。"
 hunt.4018.a: "辺りをくまなく捜せ！ あの#EMP [activity.Custom('GetAnimalType')]#!を見つけろ！"
 hunt.4018.a.tt: "#EMP この近くにいるはず…！#!"
 hunt.4018.b: "忘れろ。もういなくなったのだ…"
 hunt.4018.a.success: "あなたは[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]を見つけた"
 hunt.4018.a.animal: "あなたはほかの動物を見つけた"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')]は逃げた"
 hunt.4019.courtier: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」我が[ROOT.Char.Custom2('RelationToMe', hunt_participant)]である[hunt_participant.GetFirstName]はそう叫ぶと、私に手を振り、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の方を指差す。"
 hunt.4019.fallback: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」森番はそう叫ぶと、私に手を振り、[host.GetCurrentLocation.Custom('GetTerrainType')]の方を指差す。"
 hunt.4019.desc: "\n\n「あそこに！[activity.Custom('GetAnimalType')]が見えますか？お探しになられていたものでは？」\n\n我々の前には、[activity.Custom('GetLegendaryColor')]の毛皮など一片もない、極普通の[activity.Custom('GetAnimalType')]が立っている。"
 hunt.4019.a: "…うむ、よく見つけた。"
 hunt.4019.a.tt: "これでいいだろう… #EMP 今のところ#!は。"
 hunt.4019.b: "あれが[activity.Custom('GetLegendaryColor')]に#EMP 見える#!というのか！？"
 hunt.5001.t: "野草"
 hunt.5001.desc: "今日は狩り日和、つまり外に出るのに絶好の日となった。野の新鮮な空気を肺に満たしていると、 "
 hunt.5001.desc.witch: "母なる自然からの豊富な贈り物が目に入った。"
 hunt.5001.desc.religious: "遠くに[ROOT.Char.GetFaith.HealthGodName]からの贈り物、あるいは自然による奉納品としか考えられないものが見えた。"
 hunt.5001.desc.ending: "\n\nたくさんの有用な薬草と美しい花々だ！ 癒やし目的にも使えるが、悪用することもできる ― だが、私は狩りに来ているのだ！[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]を摘んでいては眉をひそめられるかもしれない。"
 hunt.5001.a: "体面を保たなければならない。"
 hunt.5001.b: "他人にどう思われようが気にする必要があるだろうか？"
 hunt.5001.c: "「おや、あそこにあるのはなんだろう！？」"
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip]は常套手段に引っかかる"
 hunt.5001.d: "花は忘れろ。あの薬草を見よ！"
 hunt.5001.d.poisonous: "#EMP [ROOT.Char.GetFaith.DeathDeityName]からの贈り物か…#!"
 hunt.5001.d.medicinal: "#EMP [ROOT.Char.GetFaith.HealthGodName]からの贈り物か…#!"
 hunt.5002.opening_position: "私の[hunt_participant.GetHeldCourtPositionsString]である[hunt_participant.GetFirstName]は、馬を降りて[hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]にしゃがみこみ、慎重に[host.GetCurrentLocation.Custom('get_region_flower_type')]の花を調べている。"
 hunt.5002.opening: "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant)]である[hunt_participant.GetFirstName]が、地面にしゃがみこみ、陽気に鼻歌を歌いながら[host.GetCurrentLocation.Custom('get_region_flower_type_plural')]を拾い上げている。"
 hunt.5002.second_position: "[hunt_participant.GetSheHe]の横で、私の[hunt_participant_2.GetHeldCourtPositionsString]である、[hunt_participant_2.GetFirstName]が花びらを指差しながら興奮しておしゃべりする。"
 hunt.5002.second: "私の[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)]である[hunt_participant_2.GetFirstName]は、[hunt_participant.GetHerHis]肩越しに覗き込み、熱心に耳を傾けている。\n\n"
 hunt.5002.alone: "[hunt_participant.GetSheHe|U]は狩りへの興味をすっかりなくしてしまったようだ。\n\n"
 hunt.5002.gardener: "「ああ、[ROOT.Char.GetTitleAsNameNoTooltip]、この素晴らしい花々は、私に新たな装飾の着想を与えた…#EMP これら#!は、宮殿の道沿いにふさわしい…」"
 hunt.5002.physician: "「[ROOT.Char.GetTitleAsNameNoTooltip|l]、この有用な薬草や花々を見よ！これは痛みを和らげることができる。これは壊れた[hunt_participant.Custom('RandomSaintBone')|l]を治すことができる！これは[hunt_participant.Custom('RandomDisease')|l]を…」"
 hunt.5002.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]、なんという自然の恵み！これらの植物を見てくれ！大地の豊かさはなんと際限のないものだ。こうした素朴な宝物への感謝が、我らには足りないのではないか」"
 hunt.5002.a: "馬に#EMP 戻れ#!！"
 hunt.5002.a.second: "馬に#EMP 戻れ#!！"
 hunt.5002.a.flavor: "#EMP 我らはここに、[activity.Custom('GetAnimalType')]を狩りに来たのだぞ！#!"
 hunt.5002.b: "素晴らしい！#EMP あの#!花は何だ？"
 hunt.5002.c: "お、お前は#EMP 魔術#!の練習をしてるのか…？"
 hunt.5002.c.known: "この魔術をやめろ、汚らわしい魔術師め！"
 hunt.5002.c.flavor: "#EMP 黒魔術だ！毒だ！#!"
 hunt.5002.d: "…注目を集めているぞ、[hunt_participant.Custom('SisterBrother')]。"
 hunt.5002.d.flavor: "#EMP [ROOT.Char.GetFaith.WitchGodName]の道を守らねばならぬ…#!"
 hunt.5002.e: "実にいい目を持っているな！"
 hunt.5002.e.flavor: "#EMP すべてを教えてほしい…#!"
 hunt.5002.e.gardener: "これをもっと#EMP 探している#!のだ！"
 hunt.5002.e.herbalist: "そうだ、そして#EMP これは#!最も有用な薬草だ！"
 hunt.5002.g: "新しい花は素敵#EMP だろう#!…"
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip]、こっちだ！"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip]はこの花々に感謝する#EMP だろう#!…"
 hunt.5002.h: "私の医師は、必要とするものは持っている。"
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip]、こっちだ！"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip]はこれらの薬草が必要かもしれない…"
 hunt.5002.cp_flavor: "#EMP …だが、進まねば！#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip]がお前に用があるようだぞ、癒やし手よ！#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP 少し留まっても構わないか？#!"
 hunt.5003.opening: "珍しく一息つくことができたので、私はしばし静寂の中で自然の美しさを堪能しながら過ごしていた。"
 hunt.5003.desc_woo: "私は突如笑い出した、[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetFirstName]に驚かされた。「贈り物です、[ROOT.Char.GetTitleAsNameNoTooltip]」\n\n"
 hunt.5003.desc: "ストレスが溶けていく。私は我が[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)]である[hunt_participant.GetFirstName]の柔らかな笑い声を聞く。「#EMP 愛しい人#!」\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetSheHe|U]が何事かをささやく。「あなたの美しさに叶うものはありませんでしたが、この[newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')]はあなたを思い起こさせました」"
 hunt.5003.desc.animal: "[hunt_participant.GetSheHe|U]がうさぎの血まみれの死体を掲げている。「あなたを称えるために、この獣を仕留めました。あなたの傍らで永遠に戦い続けるという、私の献身の証としてお受け取りください。」"
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip]は微笑み、[hunt_participant.GetHerHis]仕事を称賛する。"
 hunt.5003.ending_lover: "「平穏に浸っているようですね。よかったです。」[hunt_participant.GetSheHe|U]は、まるで世界に私たちしかいないかのように、私の頬に慎み深く口づけをした。"
 hunt.5003.ending_woo: "「あなたがひとりきりで良かった」と、[hunt_participant.GetSheHe|U]はかすかに顔を赤らめ、言外に何かを伝えようと見つめてくる。"
 hunt.5003.a: "#EMP 見つかりたい#!のか？！"
 hunt.5003.b: "それを#EMP 大切にしよう#!、愛しい人よ。"
 hunt.5003.b.woo: "ありがとう、とても素晴らしい。"
 hunt.5003.b.tt: "誰かがあなたの[secret|E]関係に気づくかもしれない"
 hunt.5003.c: "こんなものはいらない。"
 hunt.5003.d: "こちらへ、愛しい人よ。"
 hunt.5003.d.woo: "こちらへ、我々以外には誰もいない…"
 hunt.5010.t: "へつらう[activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を通り抜け、[activity.Custom('GetAnimalType')]の後を追いかけると、小さな崖の下の行き止まりに出た。\n\n一行から、落胆と苛立ちのうめき声があがる。[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]には、怯えた様子の牝鹿と子鹿がうずくまっていたのだ。我々は急いでいるうちに、道を逸れてしまったのだろう…\n\nこんなものを狩る意味はない。手遅れにならないうちに戻って、[activity.Custom('GetAnimalMale')]の痕跡を再度追いかけねば。"
 hunt.5010.a: "獲物は獲物だ。これで手打ちとしよう。"
 hunt.5010.b: "[activity.Custom('GetAnimalChild')]を手懐けよう！"
 hunt.5010.c: "あの[activity.Custom('GetAnimalMale')]を探せ！"
 hunt.5050.t: "空中での襲撃"
 hunt.5050.desc: "私の[activity.Custom('GetRaptorType')]は空へ飛び立ち、[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に隠れている[activity.Custom('GetAnimalColor')]な[activity.Custom('GetAnimalType')]へ真っ直ぐに向かっていく。\n\nその頂点に達したとき、#EMP 我々の#!どの鳥のものでもない、大きくけたたましい鳴き声が響き渡る。\n\n私の[activity.Custom('GetRaptorType')]が急降下し始めたまさにその時、巨大な[host.Custom('GetRegionalEagleType')]が飛びかかり、激しく羽を撒き散らしながら、空中で連れ去っていったのだ！"
 hunt.5050.a: "あの忌々しいヤツめ！追いかけろ！"
 hunt.5050.a.success: "あなたは自身の[activity.Custom('GetRaptorType')]のかたきを討った"
 hunt.5050.a.failure: "鳥は逃げ去った"
 hunt.5050.b: "私には#EMP お前の#![activity.Custom('GetRaptorType')]が必要なようだ、[hunt_participant.GetFirstNameNoTooltip]よ。"
 hunt.5050.c: "ああ、その羽根を一つもらおう。"
 hunt.5050.c.tt: "あなたは羽の装身具の[artifact|E]を手に入れる"
 hunt.5050.d: "自然は残酷だ…"
 hunt.5060.t: "我が翼の元で育て"
 hunt.5060.desc: "我々一行は、[activity.Custom('GetAnimalType')]の気配がないか警戒しながら雑木林を歩き回る。頭上の樹冠から柔らかなさえずりが聞こえ、それは前進するにつれて大きくなる。\n\nそれは、巣作りをする母鳥の声だ！\n\n俊敏な狩人が[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]からふわふわとした雛を連れ帰ってきた。なんという幸運か！自然の中で捕らえた幼鳥だけが、狩りを行うための訓練を適切に施せるのだから。"
 hunt.5060.a: "私の鳥小屋へと連れ帰ろう。"
 hunt.5060.b: "ほら、[hunt_participant.GetFirstNameNoTooltip]、贈り物だ！"
 hunt.5060.c: "元に戻そう。"
 hunt.7001.t: "沼地の遭遇"
 hunt.7001.desc: "[host.GetCurrentLocation.GetNameNoTooltip]の奥深くへと進むにつれて、地面はぬかるみ、空気は重みを増す。\n\n突然、私たちの周りの草木から、巨大な男が姿を現す ― 幾重にも重ねられた汚い衣服を身にまとっている。\n\n「説明しろ！」男は叫ぶ。「#EMP 俺の#! 湿地帯で何をしているのだ？」"
 hunt.7001.adventurer: "我々と一緒に世界を見たくはないか？"
 hunt.7001.a: "#EMP お前の#! 湿地帯なのか？なら案内を頼む。"
 hunt.7001.b: "話し合おう。"
 hunt.7001.b_success: "男は私の言い分を理解した… と思う。"
 hunt.7001.b_failure: "この狂人に理屈は通用しない"
 hunt.7001.c: "やっとだ！獲物がいたぞ！"
 hunt.7001.d: "どけ、汚らわしい田舎者め！"
 hunt.7011.t: "罠に掛かる"
 hunt.7011.desc: "私と[hunt_participant.GetTitledFirstName]が歩きづらい場所を進んでいるとき、大きな叫び声に飛び上がりそうになった。\n\n"
 hunt.7011.snare: "振り返ると、[ROOT.Char.Custom2('RelationToMe', hunt_participant)]が地面に倒れ伏していた。その脚には、罠がしっかりと食い込んでいた。"
 hunt.7011.bear: "振り返ると、イバラの間から威嚇するかのように飛び出したトラバサミに、[ROOT.Char.Custom2('RelationToMePossessive', hunt_participant)]の脚がしっかりと挟まれていた。"
 hunt.7011.pit: "振り向くと、[ROOT.Char.Custom2('RelationToMe', hunt_participant)]が隠された落とし穴の罠に落ちており、その脚には罠がガッチリとかみついていた。"
 hunt.7011.alive: "\n\n[hunt_participant.GetSheHe|U]は痛みに叫びを上げる。"
 hunt.7011.noble: "「ああ！あの忌々しい平民どもめ！なぜ[hunt_participant.GetWomenMen]らしく狩りをしようとしない！？」"
 hunt.7011.lowborn: "「脚が！ううっ！ふざけるな！#EMP ああ！#!」"
 hunt.7011.dead: "\n\n先へ進まなければ、[activity.Custom('GetAnimalType')]を見失ってしまうだろう！"
 hunt.7011.a: "先へ進まなければ、[activity.Custom('GetAnimalType')]を見失ってしまうだろう！"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]！[physician.GetFirstNameNoTooltip]はどこだ？"
 hunt.7011.c: "部下が連れ帰ってくれるだろう。"
 hunt.7011.d: "酷いものだ…"
 hunt.7011.d.success: "誰も気付かない。"
 hunt.7011.d.failure: "誰かが疑念を抱く"
 hunt.7011.d.flavor: "#EMP …それから、この岩を頭にぶつければ…#!"
 hunt.7011.e: "罠を仕掛けた者を探し、腕を切り落とせ。"
 hunt.7011.e.flavor: "#EMP 誰も[ROOT.Char.GetTitleAsNameNoTooltip]盗むことはできん！#!"
 hunt.7011.e.hunting_grounds: "この選択肢は[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]の[building|E]、$building_type_hunting_grounds_01$であるため選択可能"
 hunt.7011.e.royal_forests: "この選択肢は[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive]の[building|E]、$building_type_royal_forest_01$であるため選択可能"
 hunt.7020.t: "重力に逆らって"
 hunt.7020.desc: "一行は、斜面の上に突き出した丸い岩に気を取られて足を止めた。[onlooker.GetTitledFirstName]がぐらつくそれを押す。\n\n岩が勢いよく転がっていくさまを皆で眺める。それは加速し、満足げな音を立てて丘の麓まで転がり落ちる。\n\n"
 hunt.7020.murder: "さて…[pertinent.GetFirstNameNoTooltip]はそれに引っかかるほどに傲慢だろうか…"
 hunt.7020.woo: "私の力を[pertinent.GetFirstNameNoTooltip]に示すには、岩を飛び越えるのが一番ではないか？"
 hunt.7020.befriend: "これは[pertinent.GetFirstNameNoTooltip]との仲を深める絶好の機会かもしれぬ。"
 hunt.7020.bravado: "これは、皆を感動させるチャンスかもしれない…"
 hunt.7020.a.intent: "これを見よ、[pertinent.GetFirstNameNoTooltip]！"
 hunt.7020.a: "皆、私のために[onlooker.GetFirstNameNoTooltip]を手伝って大岩を転がしてくれ！"
 hunt.7020.a.flavor: "#EMP ただの小石にすぎぬ！#!"
 hunt.7020.b: "別の押せ、飛び越えてやる！"
 hunt.7020.b.flavor: "#EMP 簡単なものだ！#!"
 hunt.7020.c.rival: "[pertinent.GetFirstNameNoTooltip]、飛び越えられぬほどに臆病者か？"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip]、あれを飛び越えられるか？"
 hunt.7020.c.flavor: "#EMP 何か問題でも？#!"
 hunt.7020.d: "さあ、[pertinent.GetFirstNameNoTooltip]、誰が一番跳べるか、確かめようではないか！"
 hunt.7020.d.flavor: "#EMP 気をつけろ！#!"
 hunt_boulder_jump_success_both: "2人とも岩を飛び越えた"
 hunt_boulder_jump_success_self: "あなたは岩を飛び越えた"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip]は岩を飛び越えた"
 hunt_boulder_jump_failure_self: "あなたは#negative_value 負傷#!した"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip]は#negative_value 負傷#!した"
 hunt_boulder_jump_failure_both: "2人とも#negative_value 負傷#!した"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip]はあなたの挑戦を拒否した"
 hunt_boulder_impressed_title: "感動的な跳躍"
 hunt.7020.e: "いいだろう、続けろ。"
 hunt.7020.e.flavor: "#EMP ほかのことすれば無様を晒すことになるだろう…#!"
 hunt.7100.t: "しばしの会話"
 hunt.7100.opening: "犬たちが痕跡を見つけるのを待つ間、一行は日陰で休息をとる。[woo_target.GetFirstName]が近くで休んでいた。他愛のないおしゃべりをするには絶好の時間だろう。"
 hunt.7100.married: "私は[woo_target.GetHerHis][woo_target.GetPrimarySpouse.GetWifeHusband]である[woo_target.GetPrimarySpouse.GetTitledFirstName]の注意が逸れている隙に近づいた。"
 hunt.7100.married_absent: "[woo_target.GetHerHis|U]の[woo_target.GetPrimarySpouse.GetWifeHusband]である[woo_target.GetPrimarySpouse.GetTitledFirstName]は遠くにいる…"
 hunt.7100.currentspouse: "きっと、今日こそ[woo_target.GetWomanMan]の心を掴めるはずだ。"
 hunt.7100.desc: "\n\n「ああ、[woo_target.GetTitledFirstName]、今日はいい日だな。楽しんでおられるかな？」私はそれとなく話しかけた。\n\n[woo_target.GetHerHis]笑顔が、ただの社交辞令以上のものを含んでいることはほぼ間違いない。"
 hunt.7100.a: "良い狩りに勝るものなどない！"
 hunt.7100.a.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の活動的な面に訴える。#!"
 hunt.7100.b: "[activity.Custom('GetRaptorType')]を手懐けて飛ばすことこそ、真に楽しいものだ。"
 hunt.7100.b.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の社交的な面に訴える。#!"
 hunt.7100.c: "時にかわいそうな動物たちを憐れに思うよ。"
 hunt.7100.c.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の同情的な面に訴える。#!"
 hunt.7100.d: "もちろん、もっと役立つ何かをしたいと思っているのだ。"
 hunt.7100.d.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の勤勉な面に訴える。#!"
 hunt.7100.e: "しっかりと管理された森からは[ROOT.Char.GetFaith.HighGodNamePossessive]の贈り物が溢れ出すものだ。"
 hunt.7100.e.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の几帳面な面に訴える。#!"
 hunt.7101.reply_hunter: "「$hunt.7100.a$」\n\n"
 hunt.7101.reply_falconer: "「$hunt.7100.b$」\n\n"
 hunt.7101.reply_pity: "「$hunt.7100.c$」\n\n"
 hunt.7101.reply_wastrel: "「$hunt.7100.d$」\n\n"
 hunt.7101.reply_steward: "「$hunt.7100.e$」\n\n"
 hunt.7101.opening: "犬たちが痕跡を探すのを待つ間、一行が木陰で休んでいると、[woo_actor.GetTitledFirstName]が近づいてくる。\n\n[woo_actor.GetSheHe|U]はしばし考えてから口を開く。"
 hunt.7101.hunter: "$hunt.7101.reply_hunter$そのスリルや行動が楽しいと思うのは否定できない。"
 hunt.7101.falconer: "$hunt.7101.reply_falconer$[woo_actor.GetSheHe]が逃亡を示唆していることはわかる。"
 hunt.7101.pity: "$hunt.7101.reply_pity$おそらく、[woo_actor.GetSheHe]はほかのものとは違うだろう。"
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$[woo_actor.GetWomanMan]は大成する人物だろう。"
 hunt.7101.steward: "$hunt.7101.reply_steward$まさに自然の秩序の美しさだ。"
 hunt.7101.fallback: "返答が思いつかなかった。"
 hunt.7101.a: "それでも[woo_actor.GetSheHe]には惹きつけられるものがある…"
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\n内心、うんざりしてしまう…"
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nなんて傲慢な…"
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\n讃え方というものを学ぶのだな！"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U]はお見通しというかのようにただ私に微笑み、私を#EMP ひどく#!不快な気分にさせた。"
 hunt.7102.a: "なんと馬鹿げた[woo_actor.GetWomanMan]だ。"
 hunt.7103.reply: "[woo_target.GetTitledFirstName]は私の切り出しに悪くはない気持ちを抱いたようで"
 hunt.7103.hunter: "$hunt.7103.reply$、[woo_target.GetSheHe]が声高にうなずき、目を輝かせる。"
 hunt.7103.falconer: "$hunt.7103.reply$、まるで私の見る目が変わったようだ。"
 hunt.7103.pity: "$hunt.7103.reply$、我々の時代と階級の暴力的な娯楽に嘆いている。"
 hunt.7103.wastrel: "$hunt.7103.reply$、同好の士を見つけたことに明らかに驚いている。"
 hunt.7103.steward: "$hunt.7103.reply$、このようなことを楽しんでくれる者を見つけたことを喜んでいる。"
 hunt.7103.fallback: "$hunt.7103.reply$、私の目をじっと見つめている。"
 hunt.7103.desc: "\n\n[woo_target.GetSheHe]が立ち去る時、その言葉の端々から緊張が感じられた。私は[woo_target.GetSheHe]に適切な言葉をかけれるはずだ！"
 hunt.7103.a: "[woo_target.GetSheHe]は厄介事に巻き込まれているのだろう…"
 hunt.7104.reply: "私の返答は、[woo_target.GetTitledFirstName]の心を動かせなかったようだ"
 hunt.7104.hunter: "$hunt.7104.reply$。[woo_target.GetSheHe]は礼を言うと、私の視線を避けるかのようにそそくさと立ち去った。"
 hunt.7104.falconer: "$hunt.7104.reply$。[woo_target.GetSheHe]は軽蔑したかのように目を丸めた。"
 hunt.7104.pity: "$hunt.7104.reply$。[woo_target.GetSheHe]は私の言葉に、あっという間に興味を失ったようだ。"
 hunt.7104.wastrel: "$hunt.7104.reply$。[woo_target.GetSheHe]は目を白黒させていた。ほとんど話を聞いていなかったようだ。"
 hunt.7104.steward: "$hunt.7104.reply$。[woo_target.GetSheHe]は目を白黒させていた。ほとんど話を聞いていなかったようだ。"
 hunt.7104.fallback: "$hunt.7104.reply$。[woo_target.GetSheHe]はじきに私のもとを離れるだろう。"
 hunt.7104.desc: "\n\n[woo_target.GetHerHis]と別れを告げて独りで立ち尽くしていると、このような過ちを犯した愚かさを呪わずにはいられない…"
 hunt.7104.a: "私は何を考えていたのだ…？"
 hunt.7200.t: "真の獲物"
 hunt.7200.desc: "野営地を出発し、[host.GetCurrentLocation.Custom('GetTerrainTypePlural')]の奥に向かうと、[ROOT.Char.Custom2('DescriptorNegative', murder_target)]の[murder_target.GetTitledFirstName]が私が見ているのに気付かずに、のろのろと歩いているのが目に入った。\n\n"
 hunt.7200.agent: "[murder_schemer.GetTitledFirstName]はここにはいないが、これは待ちわびていた機会ではないだろうか。\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]はいつも[murder_target.GetSheHe]をしっかりと見張っている…これ以上の機会はないかもしれない…"
 hunt.7200.accomplice: "[accomplice.GetTitledFirstName]の助けがあれば、ついにあの忌まわしき[murder_target.GetWomanMan]を消せるやもしれん。"
 hunt.7200.alone: "一向に手伝ってくれる者はいないが、私が適切に行動すれば、これ以上の機会はないだろう。"
 hunt.7200.a: "今日こそその日だ。"
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip]が処理するだろう。"
 hunt.7200.c: "この繊細な問題は[accomplice_2.GetFirstNameNoTooltip]に委ねよう。"
 hunt.7200.d: "我慢しなければ。"
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U]は[murder_target.GetShortUIName]の殺害を試みた"
 hunt.7210.opening: "[host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]の中を駆け抜け、角笛の音と犬の鳴き声に追いかけていくと、[murder_target.GetTitledFirstName]はついにほかの一行から離れた。\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U]は一瞬立ち止まり、どちらに進むべきかを考えている。"
 hunt.7210.accomplice: "私は[accomplice.GetFirstName]に目をやると、かすかにうなずき、決意の眼差しをしながら、私の行動を待っている。"
 hunt.7210.a: "そして、悲劇的な出来事は起きるだろう。"
 hunt.7210.a.tt: "#EMP ハッ！#!"
 hunt.7210.b: "いや、今は待つべきだ…"
 hunt.7211.desc: "私はできる限り素早く移動し、[murder_target.GetTitledFirstName]を馬から突き落とそうと駆け寄る。"
 hunt.7211.agent: "[abduct_schemer.GetFirstName]を失望させたくはない…"
 hunt.7211.accomplice: "[accomplice_2.GetFirstName]と[accomplice.GetFirstName]もすぐにやってくる。"
 hunt.7211.accomplice_2: "[accomplice.GetFirstName]が反対側から素早く動く。"
 hunt.7211.success: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！？うっ！一体何を…」[murder_target.GetFirstNameNoTooltip]は馬から転げ落ち、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の中に倒れる。私は素早く馬を降りる。\n\nこの行為は[murder_target.GetSheHe]が正気を取り戻すころにはすでに終わっており、他者が見て混乱の原因を突き止めるのは難しいだろう。"
 hunt.7211.failure: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]！？この悪魔め！」[murder_target.GetFirstNameNoTooltip]は馬から落ちるものの、どうにか立ち上がる。[murder_target.GetSheHe|U]は肩越しに怯えるような眼差しで私を見ながらほかの一行の元へ駆け出すものの、私は馬を制御するのに精一杯だった。時間内に[murder_target.GetSheHe]を捕らえることはできないだろう…"
 hunt.7212.desc: "私は小休止して装備を整える。突然小枝が折れる音が静寂を破り、[abduct_actor.GetTitledFirstName]が急接近してくるのが見えた。"
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName]と[accomplice.GetFirstName]が背後に迫る"
 hunt.7212.accomplice: "[accomplice.GetFirstName]が[abduct_actor.GetHerHis]後に続く。"
 hunt.7212.success: "\n\n私が[murder_actor.GetFirstNamePossessiveNoTooltip]の目に決意を見て取った時には遅かった。私は[murder_actor.GetHerHis]体当たりをかわしそこね、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に叩きつけられた。\n\n気を取り直して振り向くと、[murder_actor.GetSheHe]が頭上に大きな石をかざして立っている！「さらばだ、[ROOT.Char.GetFirstNameNotooltip]」"
 hunt.7212.failure: "\n\n明らかに何かがおかしかった。すると、[murder_actor.GetFirstNameNoTooltip]が突然私に向かって突進してきたのだ。私は地面に転げ落ちたが、[murder_actor.GetSheHe]は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]でバランスを崩した。\n\n私は[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]に疾走し、助けを叫ぶ。一行はすぐ近くにいるはずだ！"
 hunt.7212.a: "「なん…だと…」"
 hunt.7212.b: "走り続けるだけでいい！"
 hunt.7300.t: "しばしの会話"
 hunt.7300.desc: "猟犬の知らせを待つあいだ、一行は雑木林の陰で体を休める。[befriend_target.GetFirstName]はそう遠くない場所にいる。今なら[befriend_target.GetHerHim]に好印象を与えられるかもしれない。\n\n「[befriend_target.GetTitledFirstNameNoTooltip]！調子はどうだ？あまりこうやって話すことはないよな」私は気さくに話しかける。\n\n[befriend_target.GetSheHe|U]は私の言葉に驚いているようだが、敵意は感じられない。"
 hunt.7301.reply_hunter: "「$hunt.7100.a$」\n\n"
 hunt.7301.reply_falconer: "「$hunt.7100.b$」\n\n"
 hunt.7301.reply_pity: "「$hunt.7100.c$」\n\n"
 hunt.7301.reply_wastrel: "「$hunt.7100.d$」\n\n"
 hunt.7301.reply_steward: "「$hunt.7100.e$」\n\n"
 hunt.7301.opening: "[befriend_actor.GetTitledFirstName]は、一行が猟犬を待つ間、横に座っている。\n\n[befriend_actor.GetSheHe|U]は暖かく微笑み、話し始める。"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$その発言には、何の落ち度も見いだせない。"
 hunt.7301.falconer: "$hunt.7301.reply_falconer$[befriend_actor.GetSheHe]が何を言いたいのか、私にははっきりとわかる。"
 hunt.7301.pity: "$hunt.7301.reply_pity$私は[befriend_actor.GetHerHis]言葉の正しさを否定できない。これは残酷な娯楽だ。"
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$全く持ってそのとおりだ。代わりにもっと役立つことができるのではないか…"
 hunt.7301.steward: "$hunt.7301.reply_steward$自然の摂理は、私が喜びを見出すのに共感できるものだ。"
 hunt.7301.fallback: "なんというべきか。"
 hunt.7301.a: "思っていた以上に、我々には共通点が多いらしい。"
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\nこれ以上反論はできない…"
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\nただの気晴らしに過ぎない…"
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\n弱いからだ。世界は残酷なものだ。"
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\n我々は誰しも、気晴らしの時間が必要なのだ。"
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\nなんて退屈な…"
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U]は期待に満ちた笑みを浮かべている。その表情は通じ合うことを期待しているものだ。"
 hunt.7302.a: "おや、あそこにあるのは何だ？"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName]は私と多くの共通点を持っているようで"
 hunt.7303.hunter: "$hunt.7303.reply$、興奮気味に、弓の弦や罠のし掛けに没頭している。"
 hunt.7303.falconer: "$hunt.7303.reply$、[befriend_target.GetHerHis]には、鷹狩りへの情熱は殆ど感じられない。"
 hunt.7303.pity: "$hunt.7303.reply$、 。"
 hunt.7303.wastrel: "$hunt.7303.reply$、些細なことで宮廷を楽しませねばならないことを嘆いている。"
 hunt.7303.steward: "$hunt.7303.reply$、森や獲物の管理手法について分かち合いたいようだ。"
 hunt.7303.fallback: "$hunt.7303.reply$、私の仲間の中で、落ち着いた振る舞いをしている。"
 hunt.7303.desc: "\n\n移動する時、我々は付かず離れずでいた。私は[befriend_target.GetSheHe]に適切な言葉をかけられるはずだ！"
 hunt.7303.a: "私は[befriend_target.GetSheHe]の心をつかめたはずだ…"
 hunt.7304.reply: "私の言葉は、[befriend_target.GetTitledFirstName]にほとんど影響を及ぼさなかったようで"
 hunt.7304.hunter: "$hunt.7304.reply$、[befriend_target.GetHerHis]はただ丁寧に微笑み、咳払いをしてから自然へと耳をそばだてていた。"
 hunt.7304.falconer: "$hunt.7304.reply$、[befriend_target.GetSheHe]はただ、歩きながら律儀に頷くのみであった。"
 hunt.7304.pity: "$hunt.7304.reply$、[befriend_target.GetSheHe]は不思議そうな表情をしながら、頭をかいている。"
 hunt.7304.wastrel: "$hunt.7304.reply$、[befriend_target.GetSheHe]は私の言葉に唖然とした様子だ。"
 hunt.7304.steward: "$hunt.7304.reply$、[befriend_target.GetSheHe]は瞬く間に関心を失った。管理には興味はないようだ。"
 hunt.7304.fallback: "$hunt.7304.reply$、[befriend_target.GetSheHe]は何も言わない。"
 hunt.7304.desc: "\n\n[befriend_target.GetSheHe]がほかの人とのおしゃべりに行った後、ひとりきりで立ち尽くしていると自分が愚か者に感じられる…"
 hunt.7304.a: "よくやった、[ROOT.Char.GetFirstNameNoTooltip]。"
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]の好機"
 hunt.7400.desc: "我々は野営地を出ると、一列になって[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を進んでいく。私は[ROOT.Char.Custom2('DescriptorNegative', abduct_target)]な[abduct_target.GetTitledFirstName]をじっくりと見る。[abduct_target.GetSheHe]は私の想いには全く気付いておらず、完全に狩りに気を取られている。\n\n"
 hunt.7400.agent: "[abduct_schemer.GetTitledFirstName]は同行していないが、目的達成のためには、この機会を利用せねばなるまい。\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]がついてくる。口には出さずとも、理解して私達を見守っている…"
 hunt.7400.accomplice: "私には[accomplice.GetTitledFirstNamePossessive]の助けがある。適切な機会さえ見つければ…"
 hunt.7400.alone: "私は単独で行動を起こすことになる。だが、適切な準備と思いもよらぬ何かがあれば、1人でも大きな成果をあげられるはずだ。"
 hunt.7400.a: "今が行動の時だ。"
 hunt.7400.b: "[accomplice.GetFirstNameNoTooltip]に任せよう。"
 hunt.7400.c: "今回は[accomplice_2.GetFirstNameNoTooltip]に委ねよう。"
 hunt.7400.d: "今はその時ではない。"
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U]は[abduct_target.GetShortUIName]の誘拐を試みた"
 hunt.7410.desc: "ついに私は[abduct_target.GetTitledFirstName]と2人きりになる瞬間を見出した！後は計画を実行するだけだ！\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName]と[accomplice_2.GetTitledFirstName]が、私が最初の行動を起こすのを待っている…"
 hunt.7410.accomplice: "[accomplice.GetTitledFirstName]が不安げに私を見ながら準備を整えている…"
 hunt.7410.alone: "やれるはずだ…"
 hunt.7410.a: "いまだ！"
 hunt.7410.a.success: "あなたは[abduct_target.GetFirstNameNoTooltip]を誘拐した"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip]は逃げた"
 hunt.7410.b: "#EMP ああ…#!私にはできない…"
 hunt.7411.desc: "私はゆっくりと[abduct_target.GetTitledFirstName]に背後から近づき、飛びかかる瞬間を慎重に選ぶ。"
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "同時に、[accomplice_2.GetFirstName]と[accomplice.GetFirstName]がそれぞれの側から近づく。"
 hunt.7411.accomplice: "[accomplice.GetFirstName]が[abduct_target.GetSheHe]に別の角度から近づこうとする。"
 hunt.7411.success: "\n\n私は[abduct_target.GetSheHe]を油断させ、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]の地面に押し倒した。呆然と横たわる[abduct_target.GetSheHe]の手を、ロープで縛っていく。\n\n[abduct_target.GetSheHe|U]は目を丸くし、恐怖に戸惑っている。"
 hunt.7411.failure: "\n\n[abduct_target.GetSheHe|U]にあと少しのところで気付かれてしまった！[abduct_target.GetSheHe|U]は何が起きているのかすぐに察し、私の手にあるロープを見てから、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へとほかの者の助けを求めて叫んで駆け出す…"
 hunt.7411.a: "捕まえたぞ、虫けらめ！"
 hunt.7411.b: "忌々しい虫けらめ！"
 hunt.7412.success: "\n\n私が尋ねる間もなく、[abduct_actor.GetFirstNameNoTooltip]は私に突進すると、[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]へと私を投げ飛ばす。\n\n呆然としたまま横になっていると、自分の手がロープで結ばれるのを感じた。誘拐だと！？"
 hunt.7412.failure: "\n\n私は何かがおかしいと感じた。[abduct_actor.GetFirstNameNoTooltip]の目は不安な決意で輝いていた。[abduct_actor.GetSheHe|U]が私を突き飛ばそうと動き出すものの、それは私をかすめただけで、[abduct_actor.GetHerHis]はバランスを崩して地面に転がった。[abduct_actor.GetSheHe]の横の[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]には、束になったロープがある！\n\n[abduct_actor.GetSheHe]が呻きながら横たわっている間に、私はほかの者へ叫びながら[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]へと駆け込む…"
 hunt.7412.a: "「[abduct_actor.GetFirstNameNoTooltip]！なん…」"
 hunt.7800.t: "どこからともなく"
 hunt.7800.desc: "革袋から水を飲むために立ち止まると、追跡の汗と大混乱から解放され、少し涼しさを感じられた。水袋を脇に固定すると、低い口笛のような音が聞こえた。\n\n"
 hunt.7800.tree: "私の横にある[ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]に、一本の矢が#EMP バシン！#!と強烈な音を立てて突き刺さる。"
 hunt.7800.ground: "私の足元の[ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]に、矢が深く突き刺さる。"
 hunt.7800.closing: "\n\n私と最も近くにいた者たちで周囲を探したが、そこには誰もいなかった。ただ風だけが[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]を吹き抜けていた…"
 hunt.7800.a: "#EMP おい！#!もっと気をつけるのだ！"
 hunt.7800.b: "これは#EMP 誰か#!のものに違いない…"
 hunt.7800.b.success: "所有者を見つけた"
 hunt.7800.b.failure: "手がかりはなかった"
 hunt.7800.b.tt: "あなたは射手を対峙する"
 hunt.7800.c: "#EMP 暗殺者だ！#!急げ！ここから離れるぞ！"
 hunt.7801.t: "どこからともなく"
 hunt.7801.desc: "矢をよく見てみると、矢羽が珍しい構造になっていた。それは、一行のほかの者とは明らかに違うものだった。\n\n仲間の狩人の矢筒を調べてみれば、犯人が誰かはすぐにわかった…\n\n「どうか、御慈悲を！[ROOT.Char.GetLadyLord]様！熱が入りすぎるあまりに茂みに矢を放ってしまったのですが、悪意はなかったのです！どうか！」"
 hunt.7801.a: "#EMP 今回は#!見逃してやろう。"
 hunt.7801.b: "バカバカしい。[culprit.GetSheHe]を牢獄にぶちこめ。我々は行くぞ。"
 hunt.8001.t: "美しい動物"
 hunt.8001.desc: "仕留めた[activity.Custom('GetAnimalType')]を引きずって[host.GetCurrentLocation.GetName]から帰る途中、死んでいてもなお、感嘆せずにはいられなかった。実に立派だ… 毛皮や骨が我が宮廷の壁を飾る様子が容易に想像できる！ ああでも、どの部位にしよう？"
 hunt.8001.a: "ふさふさした毛皮はこの上ない話の種になるだろう。"
 hunt.8001.b: "その頭を飾り付ければ、客人に威厳を示せよう！"
 hunt.8001.c: "死骸の戦利品より、おいしいごちそうに集中しよう！"
 hunt.8200.t: "鷹狩りの訓練"
 hunt.8200.desc: "地平線を見渡すと、夜明けの光が希望に満ちた一日を告げている。そこへ、[ROOT.Char.Custom('GetHuntMasterDesc')]の[master_hunter.GetName]が私の [ROOT.Char.Custom('GetRaptorType')]を腕に乗せ、目を輝かせながら近づいてきた。\n\n「今日は狩りの日ですね。それにしても、なんと晴れやかな朝でしょう！鳥が腹をすかせ、地面が冷たいこの朝なら、獲物も取り放題のはず。あなたの[ROOT.Char.Custom('GetRaptorTypePossessive')]の爪も、本番に備えて研ぎ澄まされましょう」"
 hunt.8200.a: "鈍った刃で戦場に赴くつもりはない。"
 hunt.8200.a.flavor: "本番前に稽古を楽しむのも一興だ。"
 hunt.8200.b: "ここでの勝利を誰が見届けてくれるというのだ？"
 hunt.8200.b.flavor: "本番の狩場にとにかく急ぐべきだ。"
 hunt.8210.t: "狩られた鷹狩り"
 hunt.8210.desc: "私は狩りの予感に胸を膨らませ、月明かりに照らされた湯に身を浸し、自分自身と[hunted_hawker.Custom('GetRaptorType')]を清めていた。\n\nすると背後から突然物音が聞こえ、首筋に誰かの息が当たった。\n\n「今夜はあなたが私の獲物になりませんか？務めに追われ、官能の味わいを滅多に口にすることができないのです」\n\n[local_temple.GetBaronyNameExplicitlyNoTooltip]の近くの[local_temple.Custom('GetLocationFaithTemple')]から漂う陶酔的な香のかおりに、感覚が圧倒される。これはこの地の[shrine_maiden.Custom('PriestTitle')]なのか？"
 hunt.8210.a: "神聖なるものの渇望をどうして拒むことができようか？"
 hunt.8210.a.flavor: "情熱的な夜は詩の才能を育む。"
 hunt.8210.b: "手を離せ！精力は狩りのために温存しておかなければならない！"
 hunt.8210.b.flavor: "あなたはミューズを拒む。"
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]"
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP 「昨夜、君は私に会いに来たのか？それとも私の方が君を探し求めたのか？\n\n思い出せない。\n\n私は夢の世界で至福に浸っていたのだろうか。\n\nそれとも、あの喜びは現実だったのか？」#!"
 hunt.8211.a: "私たちが恍惚を分かち合ったことは[ROOT.Char.Custom('GetCourt')]の耳に入るだろう！"
 hunt.8211.b: "私たちの不滅の情熱を大切にしよう。"
 love_artifact_poetry_name: "私は快楽の橋を渡った"
 love_artifact_poetry_description: "[ROOT.Char.GetTitledFirstName]に捧げられた詩。[sex_memory.GetDescription]時を祝して、[ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip]の恋人[shrine_maiden.GetTitledFirstName]が詠んだ。\n\n#EMP $hunt.8211.desc$#!"
 love_poetry_artifact_appended_desc: "[ROOT.Char.GetTitledFirstName]に捧げられた詩。[sex_memory.GetDescription]時を祝して、[ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip]の恋人[shrine_maiden.GetTitledFirstName]が詠んだ。\n\n詩の内容は次の通りだ。\n#EMP $hunt.8211.desc$#!"
 hunt.8211.a_effect: "[newly_created_artifact.GetName]は[court_artifact|E]になり、[grandeur|E]補正が加わる"
 hunt.8211.b_effect: "あなたは[newly_created_artifact.GetName]の[artifact|E]を得る"
 hunt.9001.t: "自然の恵み"
 hunt.9001.opening_falconry_self: "私は我々の[activity.Custom('GetRaptorPlural')]によって倒された鳥を集め、"
 hunt.9001.opening_falconry_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')]の[hunt_participant.GetTitledFirstName]は我々の[activity.Custom('GetRaptorPlural')]によって倒された鳥を集め、"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName]は我々の[activity.Custom('GetRaptorPlural')]によって倒された鳥を集め、"
 hunt.9001.opening_captive_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')]の[hunt_participant.GetTitledFirstName]が、動物の拘束を確認し、"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat]が、動物の拘束を確認し、"
 hunt.9001.opening_captive_self: "私が、動物の拘束を確認し、"
 hunt.9001.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')]の[hunt_participant.GetTitledFirstName]が解散を命じ、"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNoFormat]が解散を命じ、"
 hunt.9001.opening_self: "私が解散を命じ、"
 hunt.9001.opening_captive: "縛られた[host.Custom('GetAnimalTypeCaptive')]を見て、付添人にそれを慎重に運ぶよう指示する。"
 hunt.9001.opening_master: "一滴の血で汚れることもなく、その皮を見事に剥ぎ取る。"
 hunt.9001.opening_skilled: "手際よく、正確かつ素早く皮を剥ぎ取っていく。"
 hunt.9001.opening_beginner: "森番の指示を受けながら、慎重に皮を剥ぎ取っていく。"
 hunt.9001.opening_novice: "不器用に皮を剥ぎ取っていたが、森番へと引き継いだ。"
 hunt.9001.opening: "私は屠殺を指示し、猟犬たちに戦利品の分け前を与えた。"
 hunt.9001.opening_falconry: "それは狩りの恵みであり、鳥たちの適切な訓練の成果でもあった。"
 hunt.9001.credit_self: "大した相手ではないが、この手で殺したのだ。\n\n"
 hunt.9001.credit_self_big: "ここに立っていると、自分があの獣を倒したのだとは信じがたい気持ちになる。\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName]は自身の成果に特に満足している。\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName]はこのような強力な獣を倒すという素晴らしい仕事を果たした。\n\n"
 hunt.9001.credit_shared: "獲物は小さかったかもしれないが、一行は良い狩りを行った満足感に高揚している。\n\n"
 hunt.9001.credit_shared_big: "強大な獣を打ち倒すスリルは、ほかに代えがたいものだ。\n\n"
 hunt.9001.opening_compassionate: "死してなお、私はその[activity.Custom('GetAnimalType')]を称賛せざるを得ない。\n\n"
 hunt.9001.opening_callous: "無能な[activity.Custom('GetAnimalType')]が、我々にかなうはずもない…\n\n"
 hunt.9001.opening_ambitious: "ほかにも、我々に狩られるのを待っている誇り高き獣がいるのだろう…\n\n"
 hunt.9001.opening_content: "素晴らしき仲間と立派な[activity.Custom('GetAnimalType')]。大切にすべき時間だ。\n\n"
 hunt.9001.opening_martial: "[activity.Custom('GetAnimalType')]は戦場の気まぐれな空気感を味わわせてくれた。良き外出だった。\n\n"
 hunt.9001.opening_learning: "私は[activity.Custom('GetAnimalType')]の死骸を観察し、その解剖と驚くべき知識について考え込む…\n\n"
 hunt.9001.desc_court_artifact: "私はその皮や頭蓋骨が宮廷の壁を飾ってるところを想像している。\n\n"
 hunt.9001.desc_trinket: "この日の想い出を記念に残せば、忘れることはないだろう。\n\n"
 hunt.9001.desc_hunter_1: "それなりの回数の狩りを開催してきて、周囲の人々は注目し始めている ― 私の活動の噂が広まっている！"
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')]は私の第2の故郷のようなものだ。髪をなびかせる風、廷臣たちと過ごす時間、獲物に接近するときの高揚感…この時が永遠に続けばいいのに！"
 hunt.9001.desc_hunter_3: "獲物がどれだけ速くても、強くても、狡猾でも、私の敵ではない！私の狩人としての腕前が、領国全体で数多くの話題の種になっている。しかし、真の褒美は、[ROOT.Char.Custom('TerrainType')]が私に与えてくれる自由だ。"
 hunt.9001.falconry: "こんなに早く戻らなければならないのは残念だ。1日中やっていたいのに！だが、鳥たちには休息が必要だ。"
 hunt.9001.desc_good_bad: "多少の困難に直面したものの、狩りはとてもうまくいった！"
 hunt.9001.desc_good: "こういった狩りは純粋に楽しい。来年が待ちきれない！"
 hunt.9001.desc_bad_good: "うまくいかないときは何もうまくいかないものだが、肯定的な面もあった。"
 hunt.9001.desc_bad: "我々は永遠に続くかと思われる災難に見舞われ続けていたため、[ROOT.Char.Custom('TerrainType')]を後にすることができて安堵するほどだった。"
 hunt.9001.desc_same: "野生の呼び声に従うと大抵は冒険になるものだが、今回の遠出はよいことも悪いことも過剰にもたらした！"
 hunt.9001.desc_fallback: "野生の呼び声に従うと大抵は冒険になるものだが、今回の遠出はあまり記憶に残らなかったと認めざるをえない。"
 hunt.9001.spoils_captive: "\n\n野生の獣を倒すのは大変なことだが、生きたまま捕獲するのはまた別の偉業だ！"
 hunt.9001.spoils: "\n\n我々は、野営地を出て帰路へつく前に、熱心な犬たちへの分け前を伸ばした皮の上に置いた。"
 hunt.9001.spoils_falconry: "\n\n私の[activity.Custom('GetRaptorType')]は、野営地を出て帰路へつく前に、この日の大活躍のご褒美である肉の塊を喜んで食べている。"
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName]は死んだ。そして誰もその黒幕が私であるとは知らない…\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName]は死んだ。だが、私に責任があることは皆が知っている…\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName]は死んだ。私の手によるものではなくとも…\n\n"
 hunt.9001.murder_fail: "[ROOT.Char.GetIntentTarget.GetFirstName]がまだ生きているのは残念だ…\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName]と私は特別な絆を結んだ。その強さは私ですら驚くほどだ…\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName]は私の魅力的な誘いに抗えなかった…\n\n"
 hunt.9001.woo_potential: "私は[ROOT.Char.GetIntentTarget.GetFirstName]の気を引いたが、[woo_target.GetHerHis]心を勝ち取るには至らなかった…\n\n"
 hunt.9001.woo_fail: "[ROOT.Char.GetIntentTarget.GetFirstName]は私の誘いには興味を示さなかった…別のやり方を考えねば…\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName]と私は、予想以上にすぐに友情を結ぶに至った…\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName]は私の仲間にとても好意的だ。[befriend_target.GetSheHe]を信じてもいいだろう…\n\n"
 hunt.9001.befriend_potential: "[ROOT.Char.GetIntentTarget.GetFirstName]と私の間にはまだ堅苦しさはあるものの、以前よりは親しくなれたはずだ…\n\n"
 hunt.9001.befriend_fail: "[ROOT.Char.GetIntentTarget.GetFirstName]の信頼を得るには程遠い状態だ。何かが間違っているに違いない…\n\n"
 hunt.9001.a: "我々は活気づいて帰路につく！"
 hunt.9001.b: "最善は尽くした…"
 hunt.9001.c: "ひとまずこの冒険をあとにしよう。"
 hunt.9001.d.choice: "想い出にだけ残しておこう。"
 hunt.9001.d: "想い出を残しておこう。"
 hunt.9001.e: "羽をもらっておこう。"
 hunt.9001.f: "我が[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]である[trophy_recipient.GetTitledFirstNameNoTooltip]は、戦利品を喜ぶだろう。"
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip]、我が良き[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]よ、これはお前のものだ！"
 hunt.9001.g: "[animal_slayer.GetTitledFirstName]が倒したのだ。これは[animal_slayer.GetSheHe]のものだ。"
 hunt.9002.t: "手ぶら"
 hunt.9002.opening_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')]の[hunt_participant.GetTitledFirstName]が、落胆した一行と疲弊した犬を連れて帰路についた。"
 hunt.9002.opening_courtier: "[hunt_participant.GetTitledFirstName]が、落胆した一行と疲弊した犬を連れて帰路についた。"
 hunt.9002.opening: "私は、落胆した一行と疲弊した犬を連れて帰路についた。"
 hunt.9002.opening_animal: "\n\n#EMP 今回は#!、[activity.Custom('GetAnimalType')]には逃げられてしまったな…"
 hunt.0540.t: "狩猟長"
 hunt.0540.desc.intro: "まもなく狩りが始まるが、私はまだ[ROOT.Char.Custom('GetHuntMasterDesc')]を指名していない。当然ながら、その責任を引き受けるのは構わないが、良き[ROOT.Char.GetTitleAsNameNoTooltip|U]は代表者を選ぶべきときを心得ているべきだ。"
 hunt.0540.desc.hates_candidate_a: "認めたくはないが、[host.Custom2('InsultAdjective', ROOT.Char)][moh_candidate_1.GetFirstName]が最もその立場にふさわしいだろう。\n\n"
 hunt.0540.desc.candidate_a: "最も適任なのは[moh_candidate_1.GetName]であり、自分の力を証明しようとはりきっているようだ。\n\n"
 hunt.0540.desc.nepotism: "しかし、[moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)]はこれ以上なく有能な候補者であり、信頼できる。\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[moh_candidate_1.GetFirstNameNoTooltip]ほど腕は良くないものの、その役割を熱望しているようだ。\n\n"
 hunt.0540.desc.outro: "だがつまるところ、誰かを指名しなくてはいけないわけではない。"
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U]が最高の候補者だ。"
 hunt.0540.b: "[moh_candidate_2.GetFirstNameNoTooltip|U]を信頼しよう。"
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U]は熱意がある。"
 hunt.0540.d: "誰も必要ない。"
 friend_made_me_moh: "[CHARACTER.GetShortUIName|U]は$master_of_hunt_court_position$の地位を与えることで、[TARGET_CHARACTER.GetShortUINamePossessive]から永遠の感謝を得た。"
 friend_made_me_moh_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は$master_of_hunt_court_position$の地位を与えることで、[CHARACTER.GetShortUINamePossessive]から永遠の感謝を得た。"
 hunt.0550.t: "野営地づくり"
 hunt.0550.host: "ほかの客人たちを待っているあいだ、[ROOT.Char.Custom('GetServants')]が準備を始めている。狩り場に近い野営地を建設しながら、[ROOT.Char.Custom('GetGameKeepers')]たちは[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]に獲物の気配がないかを日々探っている。\n\n"
 hunt.0550.guest: "他の客人たちを待っている間、[host.GetTitledFirstName]が準備を始めている。狩り場に近い野営地を構築しながら、[host.GetHerHis|U]の[host.Custom('GetGameKeepers')]たちは[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]に獲物の気配がないかを日々探っている。\n\n"
 hunt.0550.nerge.host.desc: "他の客人たちを待っている間、私の[ROOT.Char.Custom('GetServants')]たちは準備を始めることができる。[ROOT.Char.Custom('GetGameKeepers')]たちは、偉大なるネルゲに向けて、参加者が獲物を追い込むための場所を選定している。土地を知ることこそ、成功への第一歩なのだ。\n\n"
 hunt.0550.nerge.guest.desc: "他の客人たちを待っている間、[host.GetTitledFirstName]が準備を始めている。[host.GetHerHis|U]の[host.Custom('GetGameKeepers')]たちは、偉大なるネルゲに向けて、参加者が獲物を追い込むための場所を選定している。土地を知ることこそ、成功への第一歩なのだ。\n\n"
 hunt.0550.sighting: "[activity.Custom('GetAnimalPlural')]は近い…気配を感じる…"
 hunt.0550.falconry: "私の鳥は間もなく出番であることを理解し、ソワソワとしながら待っている…"
 hunt.0550.legendary: "どこかで、[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]が待っているはずだ…"
 hunt.0550.nerge: "私の馬も、狩りへの期待に私と同じくらい胸を躍らせている。これから数日間、素晴らしい挑戦が待ち受けていることを察しているのだ。"
 hunt.0550.standard: "私は装備と馬を何度も確認した。もうじきだろう…"
 hunt.0550.intent_arrived: "\n\n私はほかの客人の中に[ROOT.Char.GetIntentTarget.GetTitledFirstName]を見つけた。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]な[ROOT.Char.GetIntentTarget.GetSheHe]は、私の計画には全く気付いていない。"
