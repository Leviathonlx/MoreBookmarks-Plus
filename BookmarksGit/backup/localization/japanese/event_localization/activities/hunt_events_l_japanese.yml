 mpo_hunt.0060.t: "繁みの中の毛皮"
 mpo_hunt.0060.desc: "繁みの中で何かが走った。もう1匹——さらにまた1匹！まるで柔らかい石のように、ずんぐりとした茶色い毛並みの小動物たちが、繁みの中を駆けていく。\n\n狩りの仲間たちは、馬上で弓に矢をつがえ、私の一声を待っている。だが、合図を出すべきだろうか？マーモットの毛皮は交易品として重宝されるが、それを剥ぐのに費やす時間は、追跡をおろそかにする時間でもあるのだ…"
 mpo_hunt.0060.a: "「この毛皮をさばける#EMP うってつけの#!商人を知っている…」"
 mpo_hunt.0060.b: "「#EMP 矢を放て！#!毛皮の山だ！」"
 mpo_hunt.0060.c: "「構うな！#EMP 追跡を続けるぞ！#!」"
 tgp_hunt.0002.t: "似たような存在"
 tgp_hunt.0002.desc: "[activity.Custom('GetAnimalType')]を追いかけていると、小さな川にたどり着いた。アシの向こうにいたのは獲物ではなく、優雅なカモの番だった。二羽は首を絡め合って寄り添っている。\n\n愛し合うカモたちに見入っていると、突然、私のハヤブサがカモたちに飛び込んでいった！残ったのは一羽のカモだけ。もう一羽がいた場所には、血と羽根が散らばっている。残されたカモは悲痛な叫びを上げ、まるで時間を巻き戻そうとするかのように、必死に羽を震わせている。"
 tgp_hunt.0002.a: "実に驚くべき光景だ。"
 tgp_hunt.0002.a.flavor: "もう一羽も捕まえろ！"
 tgp_hunt.0002.b: "動物も人間とそう変わらないのかもしれない。"
 tgp_hunt.0002.b.flavor: "これが命というものだ。"
 tgp_hunt.0002.c: "自分の領国でこのような哀れな光景を目にするのは耐えられない。"
 tgp_hunt.0002.c.flavor: "この状況を変えるには、私がそのきっかけを作らねばならない。"
