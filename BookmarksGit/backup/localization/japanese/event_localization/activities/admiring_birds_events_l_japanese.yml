l_japanese:
 admiring_birds.1001.t: "あっ！ 鳥だ！"
 admiring_birds.1001.common_raven.desc: "この耳に届くメロディは聞き間違えようがない、オオガラスの歌だ。木の枝にとまっているこの鳥は、どうやら何かを追っているようだ。"
 admiring_birds.1001.common_merganser.desc: "この鳥の頭の毛はとても特徴的だ。木のうろを巣にしたカワアイサが注意深く卵を守っている。連れはどこにも見当たらないから、魚を捕りに行っているのかもしれない。"
 admiring_birds.1001.common_loon.desc: "黒と白の羽毛、足の水かき、ぎこちない羽ばたき。うーん… 特定するのは難しいが、おそらくアビだろう。"
 admiring_birds.1001.golden_eagle.desc: "なんと雄大な獣だろうか！ このイヌワシの狩りを手伝うことができて幸運だ。かわいそうなネズミは死が襲ってくることに気づきもしなかった。きっと体の大半を占める濃い茶色の羽毛がいい迷彩色になるのだろう。"
 admiring_birds.1001.red_crossbill.desc: "静かで穏やかな音色が耳に入ってきた。最初のうちは、音が木々の間にこだまして、どこから聞こえてくるのかわからなかった。不意にオレンジ色の姿が木のてっぺんにとまっているのが見えた。数羽のイスカが松の木でエサを食べている。"
 admiring_birds.1001.northern_harrier.desc: "フクロウと間違われることもあるが、誇り高いチュウヒは明るい昼間に狩りをする点で大きく異なる。"
 admiring_birds.1001.great_egret.desc: "その汚れのない真っ白な羽毛はまるで湖に浮かぶ雲のようにも見える。ダイサギの細長い脚が光の中にかすみ、上体が宙に浮いているかのような印象を受ける。"
 admiring_birds.1001.black_tern.desc: "牧草地の端を歩いていると、ハシグロクロハラアジサシの群れが互いを追うようにしながら、大げさに羽をはばたかせて急降下しつつ、興奮した鳴き声をあげている。もしかすると繁殖期なのだろうか？"
 admiring_birds.1001.osprey.desc: "湖のそばを通りかかると、一羽の鳥が水面から飛び出した。黒いくちばしに魚をくわえている。そのミサゴは素早く飛び去った。"
 admiring_birds.1001.northern_shoveler.desc: "これは石だ！ …いや、山だ！ …岬だ！ そうだ岬だ！ いや、もはや半島だ！ ハシビロガモのくちばしはとても個性的だ。"
 admiring_birds.1001.atlantic_puffin.desc: "なんと愉快な光景だ！ ニシツノメドリを観察できるとは嬉しい。なんとなく、色とりどりに着飾った道化師を思い出す。"
 admiring_birds.1001.mallard.desc: "散歩しているときに、空を飛ぶ鳥の玉虫色に光る青紫の翼の模様が私の目をとらえた。そのマガモは少し離れたところ、牧草地の近くに降り立った。"
 admiring_birds.1001.horned_lark.desc: "ハマヒバリの大群が虫を探したり鳴き声を交わしたりしながら地面を調べている。私は群れをおどかさないようにすぐに立ち止まった。"
 admiring_birds.1001.barrow_goldeneye.desc: "湖の中心部からホオジロガモが私を見つめてくる。カモはのんきに泳いでいる。きっとエサを探しているのだろう。"
 admiring_birds.1001.gold_gain.desc: "なんという幸運だろうか！ この偶然は良い兆しだ、私の収入も上がるに違いない。"
 admiring_birds.1001.prowess_gain.desc: "獲物を追う姿に心が躍る！ 戦場でこれを活かすことができるだろう。"
 admiring_birds.1001.piety_gain.desc: "私は祝福されている！ 私の奥深くで何かが目覚めた。"
 admiring_birds.1001.prestige_gain.desc: "なんと珍しい偶然だろう！ 誰もが私を羨むだろう。"
 admiring_birds.1001.dynasty_prestige_gain.desc: "この鳥に出会えたことは、我が王朝が偉大なものになる運命の証明だ！"
 admiring_birds.1001.stress_loss_gain.desc: "この鳥が飛ぶ姿を見ていることほど心安らぐことはない。"
 admiring_birds.1001.a: "もっと鳥のことを知ってさえいれば…"
 admiring_birds.1001.b: "実にためになる出会いだ！"
 admiring_birds.1001.c: "狩りの記念品のコレクションが増える"
