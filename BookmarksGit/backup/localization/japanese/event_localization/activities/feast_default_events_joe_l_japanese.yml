l_japanese:
 feast_default_joe.1010.t: "糸を紡ぎて"
 feast_default_joe.1010.desc: "これほど多くの有力者が一堂に会す場では、ほんの数語の囁きでさえ、思いがけない場所に影響を及ぼすことがある…\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))]である[agent.GetTitledFirstName]は、私の大義にとりわけ理解を示しているように見える。"
 feast_default_joe.1010.a: "うまく手懐ければ、無数の種が実を結ぶかもしれない…"
 feast_default_joe.1010.a.trigger: "[GetTrait('schemer').GetName( GetNullCharacter )]であるか、[intrigue|E]が[SCOPE.ScriptValue('decent_skill_rating')|0V]以上である"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip]を抱き込むのは容易だろう。"
 feast_default_joe.1010.c: "人が集まるところには、常に機会が満ちているものだ。"
 feast_default_joe.1010.d: "計画は順調だ。あとは機を待つのみ。"
 agent_more_likely_join_scheme_tt: "6か月間、[agent.GetShortUINamePossessive|E]は、[scheme.GetTargetCharacter.GetShortUIName]に対する[scheme|E]「[scheme.GetName|V]」に加担する意志が#P +25#!される"
 all_guests_agent_more_likely_join_scheme_tt: "6か月間、[activity.GetName]の有効な参加者全員は、[scheme.GetTargetCharacter.GetShortUIName]に対する[scheme|E]「[scheme.GetName|V]」に加担する意志が#P +25#!される"
 agent_more_likely_join_scheme_reason: "イベント：$VALUE|=+0$"
