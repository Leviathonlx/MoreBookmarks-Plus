 festival.101.desc: "[target_character.GetTitledFirstName]の存在は、姿が見えなくても#EMP におい#!で分かる。香を衣に焚きしめるのは#EMP 確かに#!慣例ではあるが、本人から百歩離れたところにまで香らせるようなことは稀だ。\n\nこっそり手紙で知らせてやるべきだろうが、この件を誰かに耳打ちすれば、この恥ずかしい失態は香りが消えた後も笑い種として語り継がれるだろう。"
