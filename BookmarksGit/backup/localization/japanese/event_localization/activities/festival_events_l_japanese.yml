 festival.105.t: "知恵比べ"
 festival.105.desc: "端正な字が記された紙が、枝にそっと吊るされている。「[target_character.GetTitledFirstName]からの出題だ！」[target_character2.GetTitledFirstName]が叫んだ。\n\n「これは挑戦だ」[target_character3.GetTitledFirstName]が応じる。「[target_character.GetSheHe|U]は我々の中で自分が一番賢いと思っている。そして、最初に解いた者には何でも望むものを与えると請け負った。#EMP 明らかに#!、我々の誰一人としてこの問題を解ける者はいないと思っているのだ」"
 festival.105.a: "私がこの問題を解き、[target_character.GetTitledFirstNamePossessiveNoTooltip]の鼻っ柱をへし折ってやろう！"
