 festival.1000.t: "名高い同伴者"
 festival.1000.desc: "ゆったりと進む祝祭の行列を静かに楽しみながら、私は[bloc_member_head_1.GetHouse.GetBaseName]の[bloc_member_head_1.GetTitledFirstName]、そして[bloc_member_head_2.GetHouse.GetBaseName]の[bloc_member_head_2.GetTitledFirstName]と、木陰で気さくな会話を交わし、菓子を分け合っていた。"
 festival.1000.outro: "\n\n私たち三人は、この領国で最も高貴な貴族のうちに数えられ、これほど寛いで交流できることは滅多にない。"
 festival.1000.a: "「お二人のような素晴らしい方々とご縁を持てたことを、一族一同幸運に思っています」"
 festival.1000.b: "「[bloc_member_head_1.GetHouse.GetBaseNameNoTooltip]は尊敬する友人の一人です」"
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip]、あなたは[bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]にこびへつらうのがお好きなようですね？"
 festival.1000.e: "「[bloc_member_head_1.GetHouse.GetBaseNameNoTooltip]の屋敷には一見の価値があります」"
 festival.1000.f: "「今年の[bloc_member_head_2.GetHouse.GetBaseNameNoTooltip]の活躍は目覚ましいものがありました」"
 festival.1000.g: "このひとときを、ただ堪能すべきだ。"
 festival.2000.t: "別れのとき"
 festival.2000.intro_desc: "夜の宴が終わりに近づき、やがて暁の黄金の光が差し込んでくる。参加者たちは最後の瞬間を心ゆくまで味わい、それぞれの平凡な日常へと戻っていく。\n\n"
 festival.2000.intro_part_two: "[ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )]の[friendly_attendee.GetTitledFirstName]が近付いてきた。「この数日間、あなたと過ごせて本当に良かった」[friendly_attendee.GetSheHe]はそう言うと、少し間を置いてから、温かな微笑みを浮かべた。\n\n"
 festival.2000.bloc_invitation: "「そこで私と同胞たちは、あなたを我々の仲間として迎え入れたいと思っているのです。承諾していただけるなら、我々は今後もずっとあなたの後ろ盾となりましょう」"
 festival.2000.befriending: "「あなたの腹心の友として認めていただけるのなら、この上ない光栄です」"
 festival.2000.nobody_likes_you: "満腹になった眠たげな様子の者たちが宿からぞろぞろと外へ出ていき、そのうちに残ったのは私と従者だけとなった。"
 festival.2000.a_accept: "互いに支え合いましょう。"
 festival.2000.a_decline: "ありがたいお話ですが、私は今のままで満足しています。"
 festival.2000.b_accept: "貴重な絆だ。大切にしましょう。"
 festival.2000.b_decline: "ご厚意はありがたいのですが、お断りします。"
 festival.2000.c: "この束の間の楽しみを記憶に刻みましょう。"
