 festival.107.t: "恋の冒険"
 festival.107.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」[target_character2.GetTitledFirstName]が通りかかった私を呼び止め、[target_character2.GetHerHis]の集まりに招き入れた。\n\n「[target_character.GetTitledFirstName]と[courtier_host.GetTitledFirstNamePossessive]の [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))]、[character_of_rumor.GetTitledFirstName]の間に何があったか聞いたか？」[target_character2.GetSheHe]が囁いた。「[target_character.GetTitledFirstName]が[character_of_rumor.GetTitledFirstName]の奥の部屋まで行ったところまでは調べがついているが、私が買収した使用人からそれ以上のことは聞き出せなかった」\n\n言うまでもなく、使用人の噂というものは#EMP まったく#!信用できない。だがこれは噂の真偽にかかわらず、[target_character.GetTitledFirstNamePossessiveNoTooltip]の評判に影響を与える絶好の機会だ。"
 festival.107.a: "#EMP 私が#!聞いた話では、[character_of_rumor.GetSheHe]は一晩中[target_character.GetHerHim]を部屋の外に放置したらしい！"
 festival.107.b: "何も見なかったかもしれないが、いろいろと#EMP 聞こえた#!に間違いない！"
