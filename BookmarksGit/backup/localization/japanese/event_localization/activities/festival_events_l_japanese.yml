 festival.103.desc: "仲間たちと人混みのなかを漂っていると、大きな声が聞こえた。\n\n「私の$language_chinese_name$は#EMP 最高だ#!！つい先日も[target_character2.GetTitledFirstName]が私の詩の腕を試そうとしたが、その芸術性にただ感服していたよ！」[target_character.GetTitledFirstName]が自慢げに語る。\n\n[target_character.GetHerHim]に詩の才能があるという噂は聞いたことがないが、[target_character.GetHerHis]の主張を擁護してやれば、私に有利に働くかもしれない。だが、大きな口を叩く[target_character.GetHerHis]に身の程を教えてやりたいという気持ちにも抗いがたい。"
