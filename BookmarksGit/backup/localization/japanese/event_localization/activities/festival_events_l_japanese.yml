l_japanese:
 festival.001.t: "人ごみの中の迷子"
 festival.001.desc: "祭りに集った群衆を見渡してみると、子どもたちの笑い声と、その親たちの満ち足りた笑顔があふれており、私は思わず心が和んだ。だがそのとき、奇妙な動きをする何かが私の目を引いた。子どもにしては小さすぎる。それに…#EMP 毛で覆われている#！？\n\nあれはどうやら、祭りに迷い込んだ子犬のようだ。巨人のような大人たちの足の間をよろよろと歩きながら、迷子のようにさまよっている。"
 festival.001.a.tt: "#weak この子犬に新しい居場所を与えてやろう#!"
 festival.001.a: "こちらに来い、子犬よ。お前の面倒を見てやろう！"
 festival.001.b: "この犬がどうなろうが、私の知ったことではない。"
 festival.001.b.tt: "放っておいたら、この子犬は新しい居場所を見つけるだろうか…？"
 festival.001.b.custom.tooltip: "あなたは子犬をその運命に委ねた"
 festival.002.t: "好奇心に満ちて"
 festival.002.desc: "袖がわずかに引かれる感触に、祭りの喧騒から意識を引き戻される。見下ろすと目に入ったのは、好奇心に目を丸くした小さな子供だった。\n\n「どうしてこんなに人がいるの？」と、[curious_child.GetSheHe]は無邪気にたずねる。「なにが起きてるの？」"
 festival.002.a: "よし、話してやろう…"
 festival.002.a.inspired_child: "[curious_child.GetSheHe|U]は目を輝かせながら、私が話すのを待っている"
 festival.002.a.bored_child: "その子供は、私の話など聞きたくはないようだ"
 festival.002.b: "親から知らない人に話しかけるなと教わらなかったのか？"
 festival.002.b.flavor: "#weak この生意気な小僧には「礼儀」のなんたるかを教えてやらねば。#!"
 festival.002.c: "誰か、この子供の親を知らないか？#EMP さっさと連れて行ってくれ#!。"
 child_is_excited: "その子供は、話を夢中で聞いている"
 child_is_bored: "その子供は、話の途中であくびをして、どこかへ行ってしまう"
 child_is_kicked: "その子供の耳を平手打ちすると、怯えて群衆の中へと逃げて行く"
 festival.003.t: "美食の誘惑"
 festival.003.desc: "屋台から漂ってくる[ROOT.Char.Custom('GetLocalStreetFoodPlural')]の香ばしい香りが、ぐうぐうと鳴る腹の虫を誘う。\n\n長蛇の列が、この食べ物の人気を雄弁に物語っている。民は列をなしているが、この祭りの主催者は、#EMP 少しくらい#!優遇されてもいいのではないだろうか？"
 festival.003.a: "[ROOT.Char.GetTitleAsNameNoTooltip]に道を開けよ！"
 festival.003.b: "民にはささやかな楽しみを味わわせてやろう。"
 festival.004.t: "願いごとを囁いて"
 festival.004.desc: "客人たちが竹のまわりに集まり、その枝には、それぞれの願いごとが書かれた短冊が吊るされている。\n\n星々の淡い煌めきの下で、人々は天上の恋人たちに夢を託している。私もまた、天に願いを託したくなった。"
 festival.004.a: "神々よ、すべての者に富と恵みをもたらしたまえ。"
 festival.004.b: "星のように永久に輝く愛を、我に授けたまえ。"
 festival.004.c: "この野望を成し遂げる活力を、我に授けたまえ。"
 festival.004.d: "遠からぬ日の新たな恋を、我に授けたまえ。"
 prosperity_festival_in_province_modifier: "繁栄の願い"
 prosperity_festival_in_province_modifier_desc: "この地には星々の加護があるようだ。この統治者は、すべての民の繁栄を願った"
 prosperity_festival_find_love_modifier: "恋愛の願い"
 prosperity_festival_find_love_modifier_desc: "この人物は、恋の訪れを願った"
 prosperity_festival_health_modifier: "健康の願い"
 prosperity_festival_health_modifier_desc: "この人物は、自身の健康を願った"
 festival.005.t: "囚われの聴衆"
 festival.005.desc: "祭りの盛り上がりが最高潮に達しようとする中、我が[target.chaplain.Custom('MyPriestTitle')]が壇上に上がり、その声が群衆の上に響き渡った。[target_chaplain.GetSheHe|U]は道徳の刷新と精神の鍛錬を熱心に説きはじめ、祭りの歓喜に満ちた空気を説教へと変えようとしている。[target_chaplain.GetHerHis]の言葉に感銘を受ける者もいれば、祭りはこんな説教の場ではないと不満を漏らす者もいる。"
 festival.005.a: "[target_chaplain.GetSheHe|U]は神の御言葉を代弁しているのだ。"
 festival.005.b: "[target_chaplain.GetHerHim]に空気を読めと伝えてこよう。"
 festival.005.c: "こんな長話はもううんざりだ…[target_chaplain.GetHerHim]をあそこから引きずり降ろせ！"
 festival.005.b.success: "[target_chaplain.GetHerHim]を壇上から退かせることに成功する"
 festival.005.b.tt.success: "[target_chaplain.GetHerHim]をうまく説得した"
 festival.005.b.failure: "[target_chaplain.GetHerHis]の宗教的熱意は鎮まらない"
 festival.005.b.tt.failure: "[target_chaplain.GetHerHim]の説得に失敗した"
 festival.006.t: "清めの儀式"
 festival.006.desc: "厳かな祈りを終えた[ROOT.Char.GetFaith.PriestNeuterPlural]は、清めの儀式を始めた。この儀式は、霊的な穢れを洗い流し、来たる年の調和をもたらすものである。式の一環として、神聖な井戸から清らかな水を汲むのが、私に課せられた神聖な務めとなる。"
 festival.006.a: "今日は、誇りよりも慎ましさが求められる日だ。"
 festival.006.b: "ここで華やかに振る舞えば、私の威信も高まろう。"
 festival.006.c: "この務めは身分の低い者に任せるのが、私の地位にふさわしいやり方だ。"
 festival.007.t: "月下の力比べ"
 festival.007.desc: "月が天頂に達し、真夜中が訪れると、民の間で常に人気を博してきた力比べの始まりだ。[ROOT.Char.GetFaith.PriestMale]が群衆の中へ棒を投げ入れ、それを奪い合うのが習わしである。争奪戦を勝ち抜き、棒を手にした者には、来たる年に大いなる幸運が訪れると伝えられている。"
 festival.007.a: "棒は譲らん！この幸運は私のものだ！"
 festival.007.b: "皆が疲れた頃合いを見て動けば、労せず勝利を拾えるだろう。"
 festival.007.c: "こういう催しは見世物として楽しむのが一番だ。"
 festival.007.a.success: "競争者たちを力でねじ伏せる"
 festival.007.a.failure: "競争者たちに力でねじ伏せられる"
 festival.007.b.success: "競争者たちを出し抜く"
 festival.007.b.failure: "競争者たちを出し抜けない"
 festival.007.a.tt.success: "勝利した"
 festival.007.a.tt.failure: "敗北した"
 festival.008.t: "豊穣の舞"
 festival.008.desc: "笛の高らかな音色と太鼓の低い響きが空気を震わせ、若い[dancer.GetWomenMen]たちが色鮮やかにたゆたう衣をまとい、優雅に舞っている。\n\nそのたおやかな舞こそ、神々と人々を等しく喜ばせ、大地に豊かな実りをもたらすのだ。"
 festival.008.a: "なんと美しい舞だ。"
 festival.008.b: "あの舞を見ていると、心からの安らぎを感じる。"
 respected_tradition_modifier: "尊重される伝統"
 festival.009.t: "木に吊るされた願い"
 festival.009.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip]では、人々が心からの願いごとを紙にしたため、それを木に吊るすという風習がある。\n\nよくよく見てみると、願いごとの多くは予想どおりの内容——金銭、恋愛、繁栄といった類のものだが、その中には、悪しき願いが書かれたものもいくつか見受けられる。"
 festival.009.a: "他人の胸の内を知ることができれば、それは大きな利点となる。"
 festival.009.b: "これらの枝に、悪意はふさわしくない。"
 festival.010.t: "紙の祝福"
 festival.010.desc: "通りは活気と色彩に包まれ、無数の装飾がそよ風にはためいて明るく輝いている。人々は職人たちの作品に見入り、歓声と笑い声があふれている。私もひとつ、何か作品を購入してみるべきだろうか？"
 festival.010.a: "色とりどりの折り鶴のセット——家族の大切さを思い出させてくれる品だ。"
 festival.010.b: "精巧に折られた紙の着物——健康の象徴だ。"
 festival.010.c: "皆にはこのような飾り物も悪くないだろうが、私には質素なほうがよく似合う。"
 good_health_modifier: "健やかな暮らし"
 good_health_modifier_desc: "この人物は、紙の着物の装飾品を購入した。"
 strong_family_modifier: "家族の絆"
 strong_family_modifier_desc: "この人物は、折り鶴の装飾品をを購入した。"
 festival.012.t: "騒々しい祝祭"
 festival.012.desc: "宵のお祭り騒ぎを無数の灯籠が照らしだし、音楽と笑い声が空気を震わせている。目の前の光景に、心が揺さぶられずにはいられない。"
 festival.012.a: "彼らの素朴な喜びは、心を穏やかに癒してくれる。"
 festival.012.b: "この賑わいには、心が活気づけられる。"
 festival.012.c: "あまりに騒がしい場所だ——静けさが恋しい。"
 festival_spirit_modifier: "祭りの高揚"
 festival_spirit_modifier_desc: "この人物は、祭りの雰囲気に触れて活力を得た。"
 festival.014.t: "袖の舞う日"
 festival.014.desc: "今日は祝祭の日であると同時に、神々の加護を確かなものとする日でもある。人間と神々の双方が我々の行いと供物を厳しく吟味するのだ。万全を期して備えなければならない。"
 festival.014.a: "神の加護があらんことを。"
 festival.016.t: "汚された名誉"
 festival.016.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))]の[clumsy_oaf.GetFirstName]は、私の衣から滴る酒を見下ろしながら、恐怖に打ちひしがれて立ち尽くしている。豪奢な装束は、染みが広がってすでに色を変えはじめていた。\n\n周りの者たちは扇越しに好奇の視線を送りつつ、その場に凍りついたまま動かない。まもなく訪れるであろう怒りの爆発を、息をひそめて待っている——いや、期待しているのだ。"
 festival.016.a: "うつけ者め！代償は払ってもらうぞ！"
 festival.016.b: "着替えればいい。"
 festival.017.t: "反骨の人形浄瑠璃"
 festival.017.desc: "放浪の操り人形師は、祝祭を自らの舞台にすることにした。[puppeteer.GetHerHis]の周りでは数十人の観客がクスクスと笑い声を漏らしている。\n\n人形たちの舞を眺めていると、次第に胸の奥にざらついた感情が湧いてくる。あの口うるさい統治者の人形は、あまりにも私に似ている気がする。そして観衆は、[ROOT.Char.GetHerHis]の間抜けぶりに、実に楽しそうに笑っているではないか。"
 festival.017.a: "誰よりも大声で笑ってやる！"
 festival.017.b: "この無礼千万な人形どもを焼き払え。"
 festival.017.c: "観衆の反応を密かに探らせよ。"
 festival.018.t: "神降ろしと貢ぎ物"
 festival.018.desc: "巫女の身体は、まるで何かに取り憑かれたかのように激しく震え、この世のものならざる声で、神命を叫ぶ。\n\nどうやらこの神は、酒を——それもかなりの量の酒を好むらしい。これを断れば、強大な存在の怒りを買うことになるだろう。だが同時に、これは神降ろしというより、罰当たりな芝居なのではないかという疑念も抱かざるをえない。"
 festival.018.a: "酒を用意せよ。そして神と共に飲むのだ！"
 festival.018.b: "控えめな一杯でお誘いするのはどうだろう…"
 festival.018.c: "茶番は終わりだ。"
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U]は祝祭での[TARGET_CHARACTER.GetShortUIName]の見事な演技を見て、[CHARACTER.GetHerHis]を宮廷に招き入れた。"
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U]は祝祭で見事な演技を披露した後、[TARGET_CHARACTER.GetShortUINamePossessive]の宮廷に招かれた。"
 festival.019.t: "勅命の演目"
 festival.019.desc: "執事の[play_planner.GetFirstName]が、恭しく頭を下げる。「[ROOT.Char.Custom('FormOfAddressForLiege')]よ、劇を上演するのですが」と[play_planner.GetSheHe]は言う。「演目の選定は、あなた様の特権にございます」…さて、それは民を楽しませる演目とすべきか、それとも、自らの立場を思い知らしめる演目とすべきか。"
 festival.019.a: "我が一族の誉れを謳う英雄譚とせよ。"
 festival.019.b: "服従の美徳を知らしめる教訓譚とせよ。"
 festival.019.c: "神々に捧げ、祝福を得るための敬神譚とせよ。"
 festival.020.t: "流鏑馬の名誉"
 festival.020.desc: "真昼の太陽の下、川面がきらめき、射手たちは馬上に飛び乗る。対岸では、従者たちが的となる扇子を掲げている。\n\nどこからか太鼓の音が鳴り響き、一瞬、どの射手に賭けようかと騒いでいる群衆の声をかき消す。"
 festival.020.a: "馬の用意を。勝者の誉れは私が手にする！"
 festival.020.b: "私は自分に賭ける！"
 festival.020.c: "見物といこう。ただし、縁起かつぎに扇子の破片を持ってこさせよ。"
 festival.021.t: "鬼の祭り"
 festival.021.desc: "ずっと変わらない祭りの音頭が、突如として破られた。面をかぶった「鬼」たちが、松明を振りかざしながら現れ、逃げ惑う群衆に火の粉を浴びせかける。すぐ近くでは、神主たちが応戦の構えを見せている。悪しき霊を退ける、いつもの儀式的勝利が始まるのだ。"
 festival.021.a: "私が自ら指揮を執り、鬼どもを成敗してくれる！"
 festival.021.b: "各家に水桶を用意させよ。"
 festival.021.c: "たとえ伝統であろうと、火事の危険は看過できぬ。"
 festival.022.t: "荒々しい祭り"
 festival.022.desc: "隣村同士の[rumbler_one.GetWomenMen]2人が、因縁の決着をつけるべく祭りの広場に集まった。この伝統では、神輿を高々と担ぎ上げ、互いに激しくぶつけ合い、相手の神輿を地面に落とそうとする。\n\n衝突の度に木片が飛び散る！群衆の熱狂的な歓声が、戦う者たちをさらに激しい衝突へと駆り立てる。"
 festival.022.a: "伝統であろうと、暴力は許さない！"
 festival.022.b: "勝者にはたんまりと褒美を与えよう！"
 festival.022.c: "見物を望む者からは見物料を取ろう。"
 festival.023.t: "傾く神輿"
 festival.023.desc: "鹿革の太鼓の音が轟き、行列の始まりを告げる。祭りの衣装をまとった旗手たちが堂々と行列を先導し、その後を従者たちが肩に担いだ立派な神輿が続く。\n\n「気をつけろ！」突然の叫び声に、絵に描いたような美しい行列が崩れた。神輿担ぎの一人が手を滑らせ、神輿が危険なほど傾いたのだ。"
 festival.023.a: "踏ん張れ、いま助ける！"
 festival.023.b: "あのたわけ者を打ち据えよ。村にも罰金を課すのだ。"
 festival.024.t: "木の戦舞"
 festival.024.desc: "#EMP カン！#!#EMP カン！#!この大きな音はあらゆる邪気を退散させるだろう！目の前の村の若者たちは、さながら猛将のような気迫で足を踏み鳴らし、木棒を打ち鳴らし続けている。\n\nこの血を沸かす伝統は、木棒を槍に変えれば、戦場でも有利に働くかもしれない。"
 festival.024.a: "屈強な男をよく探せ。我々に必要な者だ。"
 festival.024.b: "見事な正確さだ！"
 festival.024.c: "なんという力の誇示だ。"
