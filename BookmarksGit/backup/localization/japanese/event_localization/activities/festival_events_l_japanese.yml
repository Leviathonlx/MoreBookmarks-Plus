 festival.108.desc: "[target_character2.GetTitledFirstName]が瞳をいたずらっぽく煌めかせながら、私に近付いてきた。「東屋の影でこれを見つけた」[target_character2.GetSheHe]が話しはじめた。「間違いなく、これはほんの数時間前、[target_character.GetTitledFirstNamePossessive]が手にしていたものだ。それも何やら…#EMP きわどい#!内容が書かれている」\n\n「[target_character.GetHerHim]に#EMP 返すこともできる#!が…#EMP あるいは#![target_character.GetHerHis]の名前を使って、他の誰かに届けることもできる。そうだな。[target_character.GetHerHis]の[target_character3.Custom('MistressMaster')]、[target_character3.GetTitledFirstName]の[target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))]の[target_character4.GetTitledFirstName]に届けてはどうだろう？」"
