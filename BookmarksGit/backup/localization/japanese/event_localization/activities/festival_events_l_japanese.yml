 festival.108.b: "私が預かる。#EMP 私から#!返しておこう。"
 festival.108.c: "このことは当分の間、私たちだけの秘密にしておこう。"
 festival.109.t: "詩作の強制"
 festival.109.desc: "波紋のように広がる笑い声に誘われて行くと、小さな人だかりできて、二人の仲間を取り囲んでいた。「詩で私たちを楽しませてくれよ、[target_character2.GetTitledFirstName]！」そう挑発した[target_character.GetTitledFirstName]の声には、隠しきれない嘲笑がにじんでいる。「せめて#EMP一句#くらいは詠めるだろう！？」\n\n石並みの詩的感性しか持ち合わせていないと噂される[target_character2.GetFirstNameNoTooltip]が、追い詰められた動物のように、私に懇願の目を向ける。"
 festival.109.a: "連歌を詠もう。私が先に詠むから、#EMP 君#!、[target_character.GetFirstNameNoTooltip]が次の句を詠んでくれ。"
 festival.109.b: "[target_character2.GetFirstNameNoTooltip]、君の詩才で我々を感動させてくれ。"
 festival.109.c: "真の詩人を探しているなら、#EMP 我々#の中にいる。"
