 festival.106.t: "狐の嫁入り"
 festival.106.desc: "ちょうど東屋の陰でくつろいでいた時、晴れ渡る空から豪雨が降り注ぎはじめた。狐の嫁入りだ。\n\n[target_character.GetTitledFirstName]は運悪く雨に遭い、濡れ鼠になって私のいる場所に駆け込んだ。\n\n「お願いします、着替えを貸してください！」と[target_character.GetSheHe]が懇願した。「[target_character2.GetTitledFirstName]がこちらへ向かってきています。こんなみすぼらしい姿を見られる訳にはいきません」"
 festival.106.a: "従者に何か持って来させよう。"
 festival.106.b: "私が[target_character2.GetHerHim]の気を逸らしておく。さあ行って！"
