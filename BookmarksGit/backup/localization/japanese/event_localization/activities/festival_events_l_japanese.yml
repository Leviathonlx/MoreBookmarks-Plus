 festival.104.t: "群衆のなかに漂う"
 festival.104.desc: "人が集まる場には流れというものがあり、気を付けておかないと取り残される。\n\n[target_character3.GetTitledFirstName]が[target_character4.GetTitledFirstName]に挨拶するために背を向けた瞬間、私は突然群衆のなかに一人取り残され、話し相手を失った。\n\n少し離れたところで、[target_character.GetTitledFirstName]と[target_character2.GetTitledFirstName]が私の方をじっと見ながら、扇子の影に隠れて何かひそひそと話している。"
