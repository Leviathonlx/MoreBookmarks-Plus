l_japanese:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S 効果#!\n$EFFECT$"
 activity_tournament_province_desc: "[ROOT.Province.GetName]で競技会を開きます\n適した建造物がある領土では[gold_i] [gold|E]が割り引きされます"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$参加者は出席者の[opinion|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[stress_loss_i] [stress|E]を失う可能性がある\n$BULLET_WITH_TAB$参加者は[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]を獲得する可能性がある"
 activity_tournament_guest_desc: "#weak 参加資格があれば、競技会に参加することで、賞品を獲得するチャンスを得ることができます。リラックスし、観光を楽しむことも可能です。また、武術の腕を磨く機会にもなるでしょう。#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U]が[first.GetShortUINameNoTooltip|U]を褒めた"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U]が[first.GetShortUINameNoTooltip|U]を侮辱した"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "競技会の終了"
 activity_system.0040.desc: "残念だ！大会を取り巻く新たな状況により、主催者側と話をしたところ、大会の中止が決定された。\n\n落胆した人々が列をなし、鼻をすすり、がっかりした子供たちが両親の手を握りしめて通り過ぎる。願わくば、近い将来、この祝祭が再開されればよいのだが。"
 activity_system.0040.a: "実に残念だ。"
 #New Host after Character Death
 activity_system.0080.t: "新たな主催者"
 activity_system.0080.desc: "以前の主催者の死によって、関係者の間では急き立てる声が高まっていた。その場にいる全員が、この裏で起きている混乱にも近い騒動に気付かず、幸せそうに浮かれている。\n\nそして、ようやく合意に達した。"
 activity_system.0080.desc_other: "祭典は続けられるが、今度は[host.GetTitledFirstName]がその先頭に立つ！"
 activity_system.0080.desc_me: "祭典は続けられるが、今度は私がその先頭に立つ！"
 activity_system.0080.a: "再開しよう。"
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "最後の目的地"
 activity_system.0081.desc.relation_family_liked: "我が愛する[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))]の[old_host.GetTitledFirstName]が、残念ながらこの世界を旅立った。"
 activity_system.0081.desc.relation_liked: "我が愛する[old_host.GetTitledFirstName]が、残念ながらこの世界を旅立った。"
 activity_system.0081.desc.relation_family: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))]の[old_host.GetTitledFirstName]が、残念ながらこの世界を旅立った。"
 activity_system.0081.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName]が、残念ながらこの世界を旅立った。"
 activity_system.0081.desc.outro: "そして、[old_host.GetHerHis]後継者として、私が責任者となった。\n\nこのため、己の感情とは関係なく、[old_host.GetHerHis]遺体や最後の儀式をどうするかを決めねばならない。"
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]は[old_host.GetHerHis]故郷だった。"
 activity_system.0081.a.tt: "[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]で眠ることになるだろう。"
 activity_system.0081.b: "[old_host.GetSheHe|U]は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の聖域で眠るにふさわしい"
 activity_system.0081.b.tt: "[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]で眠ることになるだろう。"
 activity_system.0081.c: "我々は[old_host.GetSheHe]を[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]へと連れて行き、それから故郷へ戻ろう。"
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName]は続けられ、[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]で眠ることになるだろう。"
 #Intent Invalidated
 activity_system.0090.t: "無効な意思"
 activity_system.0090.desc: "現在の状況の変化により、私がこれまでの意志を追い続けられないことはあきらかとなった。私が己の状況について熟考している間にも、私のかすかな驚きに全く気づく様子もなく、ほかの者たちは楽しげに通り過ぎていく。\n\n私の心がほかに望んでいることとは何なのか？もしかしたら、少しは休んだほうがいいのだろうか？"
 activity_system.0090.a: "ほかのことに集中するときだ。"
 #Intent Target Invalidated
 activity_system.0091.t: "無効な意志の対象"
 activity_system.0091.desc: "現在の状況の変化により、対象が私の目標と関係がなくなったことはあきらかだった。私が己の状況について熟考している間にも、私のかすかな驚きに全く気づく様子もなく、ほかの者たちは楽しげに通り過ぎていく。\n\n私はほかの誰に集中すべきなのか？むしろ、己だけに焦点を当てるべきなのか？"
 activity_system.0091.a: "新たなミューズを探す時か…"
 #Activity Conclusion
 activity_system.0100.t: "みすぼらしい祝祭"
 activity_system.0100.desc: "まったく信じられぬ！多くの者を招待し、準備を行ったにもかかわらず、私の[activity_type.GetNameNoTooltip()]には誰一人やってこなかったのだ。もしかしたら、[location.GetName]への道は、私が予想していた以上に危険に満ちているのかもしれない。\n\n"
 activity_system.0100.outro_away: "そろそろ[ROOT.Char.GetCapitalLocation.GetName]への帰路につくべきときだろう。"
 activity_system.0100.outro_home: "少なくとも、私が故郷から離れて旅をする手間は省けた。"
 activity_system.0100.a: "だが…なぜ誰も来ないのだ？"
 activity_system.1010.t: "旅の短縮"
 activity_system.1010.desc: "私の前任者である[host.GetNameRegnal]は、領地の遍歴の途中で、争乱の中でこの世を去ってしまった。悲劇的なことに、[host.GetSheHe]は[host.GetDeathReason]だ。\n\n"
 activity_system.1010.desc.entourage: "[host.GetFirstNamePossessiveNoTooltip]の従者が、私の[ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]の遺体を担いで、悲しみに満ちた帰路へつくだろう。"
 activity_system.1010.desc.ruler: "故郷から遠く離れた場所で亡くなるとは、[host.GetTitleAsName]が一体何をしたというのか。"
 activity_system.1010.a: "安らかに眠れ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]よ。"
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip]の[activity|E]がキャンセルされた"
 activity_system.1011.desc: "我が主君である[host.GetNameRegnal]は、領地の遍歴の途中で、争乱の中でこの世を去ってしまった。悲劇的なことに、[host.GetHerHis]は領国。\n\n残りの巡回は中止され、[host.GetFirstNamePossessiveNoTooltip]の従者たちは[host.GetHerHis]遺体を、その最後の安息の地へと運ぶ、悲しみに満ちた帰路へとつくこととなった。"
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "戦争は誰も待たない"
 activity_system.0300.desc.intro.traveling: "ここ[target_activity_location.GetName]では、戦争の角笛が鳴り響いている。私は[target_activity_location.GetName]での[target_activity_type.GetNameNoTooltip]に出席するためにここを通過していた。"
 activity_system.0300.desc.intro.activity: "ここ[target_activity_location.GetName]では、戦争の角笛が鳴り響いている。それは、[target_activity_type.GetNameNoTooltip]を主催している私の耳にも届いていた。"
 activity_system.0300.desc.attacker: "[war_opponent.GetNameRegnal|U]への戦いに参加した。"
 activity_system.0300.desc.defender: "あの[war_opponent.Custom2('InsultNoun', ROOT.Char)]、[war_opponent.GetNameRegnal|U]は私に宣戦布告したのだ！\n\n"
 activity_system.0300.desc.outro: "この[target_activity_type.GetNameNoTooltip]を開催するために、多くの計画を立てて準備してきた。私は客人を返したくはない。だが、この衝突を過小評価してはならない。\n\nもしかしたら、私の努力は戦争の準備に注ぐべきなのかもしれない…"
 activity_system.0300.a: "ここからでも対処できるはずだ。"
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip]は継続される"
 activity_system.0300.b: "この戦争は私の全力をもってあたるべきだ。"
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip]はキャンセルされ、すべての参加者は帰郷の旅を開始する"
 activity_system.0300.b.tt.cost: "一部の費用は払い戻される可能性がある"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip]の中止"
 activity_system.0301.desc: "#EMP 「戦場へ！戦場へ！」#![target_activity_host.GetTitledFirstNamePossessive]の[knights|l]たちはそう叫び、けたたましく行進しながら、角笛を吹き、輝かしい旗を天に掲げている。\n\nあの[war_opponent.Custom2('InsultNoun', ROOT.Char)]、[war_opponent.GetNameRegnal]はどうやら我々の[target_activity_type.GetNameNoTooltip]に対する尊敬の念がまったくないようだ！[target_activity_host.GetTitleAsNameNoTooltip]は兵を派遣し、[target_activity_host.GetFaith.WarGodName]に勝利を祈っているが、その行事は中止になる予定だ。\n\n[target_activity_type.GetNameNoTooltip]は高潔で立派な余興である。しかし、軍隊の笛の音は何よりも大きく響いている。"
 activity_system.0301.a: "なんという茶番だ…"
 activity_system.0310.desc.intro: "[target_activity_host.GetNamePossessive|U]の[target_activity_type.GetNameNoTooltip]に出席するために[target_activity_location.GetName]にいる私のもとへ、戦いの角笛が聞こえてきた。\n\n"
 activity_system.0310.desc.primary_defender: "卑劣な[attacker.GetTitledFirstName|U]に宣戦布告された！"
 activity_system.0310.desc.random_defender: "私は[attacker.GetTitledFirstName|U]と[defender.GetTitledFirstName|U]の戦争で支援を行うために招集されたのだ。"
 activity_system.0310.a.tt: "あなたは[target_activity_type.GetNameNoTooltip]への参加を続ける"
 activity_system.0310.b.tt: "あなたは[target_activity_type.GetNameNoTooltip]を立ち去り、帰路へつく"
 activity_system.0320.t: "予期せぬ最後"
 activity_system.0320.desc: "主催者である[host.GetName]は領有権を失ったため、[activity_type.GetNameNoTooltip()]は突然の終わりを迎えることとなった。\n\nこれは確かに、私がこれまで準備してきたことの結末として期待していたものではなかった。私は従者とともに、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]への帰路につくことになる…"
 activity_system.0320.a: "終わったことは終わったことだ。"
 #If you have gained the incapable trait
 activity_system.0330.t: "無能力"
 activity_system.0330.desc.intro: "私は無能となり、もはや[activity_type.GetNameNoTooltip()]を含め、自分のことを管理することに適していないとみなされている！\n\n"
 activity_system.0330.desc.memory: "残念だ、[incapable_memory.GetDescription]。\n\n"
 activity_system.0330.desc.outro: "あとは[home.GetName]へ帰るだけだ。"
 activity_system.0330.a: "私の客人が、無事に故郷へ帰れることを願う。"
 activity_system.0331.t: "無能力"
 activity_system.0331.desc: "主催者である[host.GetName]はもはや無能となり、[activity_type.GetNameNoTooltip()]の主催を含めた、自身の仕事をまるでこなすことができないだろうとみなされている。\n\n残念だが、私達は皆、手ぶらで帰るしかない。"
 activity_system.0331.a: "何たることだ。"
 #Late to the activity
 activity_system.0400.t: "予定の遅れ"
 activity_system.0400.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]が恥じらいと不安の入り混じった表情で近づいてきた時、私は[travel_leader.GetSheHe]が悪い知らせを持ってきたのだと直感した。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、残念ながら、予定より[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]日ほど遅れております。このままでは、時間通りに目的地に着かないかもしれません」"
 activity_system.0400.desc_no_leader: "私は、持っている地図と空を照らし合わせ続けているが、計算が合わないことは明らかだった。\n\n我々は予定より[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]日ほど遅れており、今の速度で旅を続けると、目的地に時間通りに到着できないだろう。"
 activity_system.0400.a: "急ぐのだ。"
 activity_system.0400.a.tt: "あなたは途中で速度が上がることを願った"
 activity_system.0400.b: "そんな価値はない。"
 activity_system.0401.t: "手遅れ"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、険しい表情を浮かべながら私に近づいてきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、残念ですが、間に合いませんでした。活動は今日から始まりましたが、我々は単純にその場に居合わせられなかったのです」"
 activity_system.0401.desc_no_leader: "今日がまさにその日だ。活動は始まったが、私は最善を尽くしたにもかかわらず、その場にたどりつけなかった。\n\nもはや、引き返して帰路につくしかない。"
 activity_system.0401.a: "がっかりだ。"
 SELECT_ACTIVITY_DECISION_TITLE: "#D 活動の種類を選択#!"
 SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON: "$SELECT_ACTIVITY_DECISION_TITLE$"
 hold_grand_activity_option_tournament: "$activity_tournament$"
 hold_grand_activity_option_tournament_desc: "$activity_tournament$"
 hold_grand_activity_option_wedding: "$activity_wedding$"
 hold_grand_activity_option_wedding_desc: "$activity_wedding$"
 hold_grand_activity_option_tour: "$activity_tour$"
 hold_grand_activity_option_tour_desc: "$activity_tour$"
 hold_standard_activity_option_feast: "$activity_feast$"
 hold_standard_activity_option_feast_desc: "$activity_feast$"
 hold_standard_activity_option_hunt: "$activity_hunt$"
 hold_standard_activity_option_hunt_desc: "$activity_hunt$"
 hold_standard_activity_option_pilgrimage: "$activity_pilgrimage$"
 hold_standard_activity_option_pilgrimage_desc: "$activity_pilgrimage$"
 hold_standard_activity_option_play_date: "$activity_playdate$"
 hold_standard_activity_option_play_date_desc: "$activity_playdate$"
 hold_standard_activity_option_witch_ritual: "$activity_witch_ritual$"
 hold_standard_activity_option_witch_ritual_desc: "$activity_witch_ritual$"
 activity_system.0500.t: "残酷な最後"
 activity_system.0500.desc: "主催者である[host.GetNameNoTooltip]が逝去したという知らせを受けた。この不測の事態のために、[host.GetHerHis]の行事は中止された。"
 activity_system.0500.a: "まったく、痛ましいことだ。"
 activity_system.0501.t: "亡き魂"
 activity_system.0501.desc: "試験会場中に叫び声が響き渡り、学者や僧侶たちが慌ただしく行った来たりする。中庭に集まった群衆のなかから、嘆く声が聞こえてくる。\n\n天子が亡くなったのだ。"
 activity_system.0501.a: "信じられない…"
 activity_system.0550.t: "くじかれた計画"
 activity_system.0550.desc: "私が突然、予期せず投獄されたことで、自分の行事に参加することはできなくなり、中止せざるを得なくなった。\n\nあれだけの時間をかけて準備をしたのに…"
 activity_system.0550.a: "これは私の計画にはなかった…"
 activity_system.0551.t: "主催者の投獄"
 activity_system.0551.desc: "主催者である[host.GetNameNoTooltip]が突然、予期せず投獄されたことで、私が参加していた行事は中止となった。"
 activity_system.0551.a: "そろそろ帰ろう。"
 activity_system.0552.t: "無視された挑戦"
 activity_system.0552.desc: "これはどういう意味だ？[GetPlayer.Custom('GetMyMovementNoTooltip')]の挑戦に応じる意思のある運動はないようだ。\n\n議論する相手がいないため、討論会は中止となった。"
 activity_system.0552.a: "次の機会を待とう…"
 activity_system.0554.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 activity_system.0554.a: "この挑戦は受けなくてはならない。"
 activity_system.0554.b: "都合の良い言い訳を考えよう。"
