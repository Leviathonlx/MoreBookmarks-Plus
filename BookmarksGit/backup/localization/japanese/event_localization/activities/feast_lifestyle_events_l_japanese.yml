l_japanese:
 feast_lifestyle.1001.t: "戦争の話"
 feast_lifestyle.1001.desc: "[strategy_opponent.GetTitledFirstName]は何の権利があって、戦争に関する私のアイデアが見当違いだと主張しているのだろう？\n\n戦闘が始まった瞬間に、私のアイデアが破綻するなどと主張するとは。[strategy_opponent.GetSheHe]に何がわかるというのだ？"
 feast_lifestyle.1001.a: "戦場で決着をつける機会が欲しいものだ。"
 feast_lifestyle.1001.a.tt: "[strategy_opponent.GetFirstName]は少なくとも、あなたが[martial_lifestyle|E]に対する自分の理解を正当化できることを示した。"
 feast_lifestyle.1002.t: "隠された意味"
 feast_lifestyle.1002.opening: "ほかの客人が騒々しい広間で笑ったりしゃべったりしているせいで、目の前の粥に集中できない。さまざまな戦術に対抗する方法を考えながら、べとべとした泥状の粥に線を引いたり、兵の行動を描いたりしている。"
 feast_lifestyle.1002.cavalry: "\n\n#EMP 騎兵がこの側面を突撃した場合…#!"
 feast_lifestyle.1002.heavy_infantry: "\n\n#EMP 重歩兵がここを維持して…#!"
 feast_lifestyle.1002.archers: "\n\n#EMP 中央部分に矢の雨が降り…#!"
 feast_lifestyle.1002.skirmishers: "\n\n#EMP 散兵が人参の側面を襲撃して…#!"
 feast_lifestyle.1002.pikemen: "\n\n#EMP もちろん、我が方のパイク兵はこちら側で抵抗できる…#!"
 feast_lifestyle.1002.a: "これは実際の戦場で使えそうだ！"
 feast_lifestyle.1002.a.tt: "1杯の粥が、[martial_lifestyle|E]に対する理解を深めるのに役立つとは。"
 feast_lifestyle.1003.t: "危機に際して"
 feast_lifestyle.1003.desc: "祝賀会の真っ最中でも、この広間の防御性能のほうに興味がいく。今この瞬間に外側から攻撃を仕掛けられた場合、直ちに危険にさらされるのは下級貴族だろう。その後は、大テーブルで小さなとりでを築き、わずかながら身を守る機能を与えられるはずだ。\n\nさて、反撃するにはどうすればよいだろう…"
 feast_lifestyle.1003.a: "どんなに安全に気を配っても、安全すぎるということはない。"
 feast_lifestyle.1003.a.tt: "無知なまま幸せに暮らし、その日が来たら死ぬだけの人生より、こういったことを考えるほうがいい。それ以上にあなたは[martial_lifestyle|E]をよく理解している。"
 feast_lifestyle.1003.b: "攻撃が内部から仕掛けられたとしたら！？"
 feast_lifestyle.1003.b.tt: "ここにいる客人全員があなたの味方になってくれるなどと考えるのは馬鹿げている。それ以上にあなたは[martial_lifestyle|e]をよく理解している。"
 feast_lifestyle.1004.t: "共有知識"
 feast_lifestyle.1004.desc: "宴は私が尊重する意見を持つ人たちと話をする素晴らしい機会をもたらしてくれる。[consultant_3.GetTitledFirstName]は軍隊の機動力について興味深い見解を示し、[consultant_2.GetTitledFirstName]は新たな防御戦略に関する考えをいくつか持っていた。\n\nしかし、本当に素晴らしい名案を思いついたのは[consultant_1.GetTitledFirstName]だった。何杯か飲んだあと、[consultant_1.GetTitledFirstName]は[consultant_1.GetSheHe]が理想的だと思う城攻めを内々に教えてくれた！"
 feast_lifestyle.1004.a: "宴では学ぶことが多い。"
 feast_lifestyle.1004.a.tt: "経験豊富な指揮官と話をするのは、確実に[martial_lifestyle|E]を理解する役に立つ。"
 feast_lifestyle.2001.t: "身の程を知れ"
 feast_lifestyle.2001.mean: "さっと身をかわし、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))]の[guest_victim.GetTitledFirstName]がそばを通った時に#EMP うっかり#! こぼしたワインをすんでのところで避ける。\n\nその瞬間、[guest_victim.Custom2('InsultNoun', ROOT.Char)]が青ざめて身を強ばらせたので、[guest_victim.GetHerHis]による今回の侮辱は大目に見ることにする。"
 feast_lifestyle.2001.loud: "「さて、失態と言えば、あのときの話はしただろうか。[ROOT.Char.GetTitledFirstNameNoTooltip]が――」\n\n我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))]の[guest_victim.GetTitledFirstName]が突然黙り込み、青ざめる。"
 feast_lifestyle.2001.quiet: "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))]の[guest_victim.GetTitledFirstName]が周囲の人にささやきながら私に投げかける視線は、厳しいとしか言いようがない。\n\n突然[guest_victim.Custom2('InsultNoun', ROOT.Char)]の背中がこわばり、顔が青ざめる。"
 feast_lifestyle.2001.desc_ending: "[guest_victim.GetSheHe]が部屋から逃げるときに見せたおぼつかない足取りは、下剤の瓶を小物袋に忍ばせる私を笑顔にする。"
 feast_lifestyle.2001.a: "これであの[guest_victim.Custom2('InsultAdjective', ROOT.Char)][guest_victim.Custom2('InsultNoun', ROOT.Char)]は思い知るだろう！"
 feast_lifestyle.2002.t: "軽い口"
 feast_lifestyle.2002.desc_lover: "「しかもあの目… 私に抗うすべはない」"
 feast_lifestyle.2002.desc_cannibal: "「肉の食感から、生前はたくましかったのだろうとわかるほどだった。かつて食べた兵士のことを思い出す――」"
 feast_lifestyle.2002.desc_homosexual_male: "「そして彼の笑顔を見たんだ！ あのあとで女性に満足しろと言われても困る…」"
 feast_lifestyle.2002.desc_homosexual_female: "「そして彼の笑顔を見たの！ あのあとで男性に満足しろと言われても困る…」"
 feast_lifestyle.2002.desc_ending: "\n\nしこたま飲んだ[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))]の[guest_with_secret.GetTitledFirstName]が、私たちのテーブルにもたれかかり、自分の胸の内と酒の両方をぶちまけている。\n\n「これだけの酒を振る舞い、長話にも付き合ってくれて…ありがとう、[ROOT.Char.GetFirstNameNoTooltip]！」"
 feast_lifestyle.2002.a: "秘密にしておくにはもったいない！"
 feast_lifestyle.2002.b: "いやいや、教えてくれた#EMP あなた#! に感謝する！"
 feast_lifestyle.2002.c: "言っておくが、私の沈黙はタダではないぞ。"
 feast_lifestyle.2002.d: "乾杯！愉快な夕べと新しい飲み仲間に！"
 feast_lifestyle.2003.t: "影響力"
 feast_lifestyle.2003.desc: "ある会話から別の会話へと滑らかに流れ、思いどおりに議論の方向を導く。\n\n注意深く言葉を配置することで、私は[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))]の[courtier_to_persuade.GetTitledFirstNamePossessive]の性生活に関するより明確な洞察を得る。[courtier_to_persuade.GetHerHis]の[courtier_to_persuade.Custom('WifeHusbandOpp')]の意に反して。"
 feast_lifestyle.2003.a: "宴は我が訓練の場…"
 feast_lifestyle.2003.a.tt: "#F …そして言葉は我が武器だ！#!"
 feast_lifestyle.2003.b: "とにかく会話を楽しもう。"
 feast_lifestyle.2004.t: "詳細な物語"
 feast_lifestyle.2004.desc1_a: "あそこにいるあの[ROOT.Char.Custom('RandomLadyLord')]が、広間の向かいにいるメイドに親密そうに微笑みかけている。情事の可能性がある。"
 feast_lifestyle.2004.desc1_b: "あそこにいるあの[ROOT.Char.Custom('RandomLadyLord')]は、配偶者が合流してから、しっかり握りしめたグラスに3杯目のおかわりをした。崩壊寸前の関係だ。"
 feast_lifestyle.2004.desc2_a: "広間の向かいにいるあの[ROOT.Char.Custom('RandomLadyLord')]は、昨年と同じ長靴を履いている。金銭的問題がある。"
 feast_lifestyle.2004.desc2_b: "広間の向かいにいるあの[ROOT.Char.Custom('RandomLadyLord')]は壁から離れず、会話だけでなく視線を合わせることも避けている。秘密を守っているのか？"
 feast_lifestyle.2004.desc_ending: "\n\n誰もが秘密を抱えている。訓練された目があれば、どんな些細なことからも全体像を掴むことができる。"
 feast_lifestyle.2004.a: "みんな大っぴらに恥を着て歩いている！"
 feast_lifestyle.2004.b: "なんであろうと、私の目を逃れることはできない！"
 feast_lifestyle.3001.t: "権力の座"
 feast_lifestyle.3001.desc: "なんという宴だろう！ [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))]の[important_guest_1.GetTitledFirstName]と私の両方にとって、使用人について詳しく知る絶好の機会だ。\n\n[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))]の[important_guest_2.GetTitledFirstName]も、[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))]の[important_guest_3.GetTitledFirstName]もまだ腰を降ろしていない。すぐに使用人を呼び、座席の配置を替えさせた。"
 feast_lifestyle.3001.a: "[important_guest_1.GetFirstNameNoTooltip]は[important_guest_2.GetTitledFirstNameNoTooltip]の隣に座るべきだ。"
 feast_lifestyle.3001.b: "[important_guest_1.GetFirstNameNoTooltip]は[important_guest_3.GetTitledFirstNamePossessiveNoTooltip]との交流を楽しむだろう。"
 feast_lifestyle.3001.c: "2人とも私と食事をともにする。"
