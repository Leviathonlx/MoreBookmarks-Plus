 activity_hunt_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]の狩り"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "追跡劇は多くの興奮と危機をもたらし、乗馬と弓術の基礎を固めるのに役立ちます。\n\n狩猟は[GetCourtPositionType('master_of_hunt_court_position').GetName()]が監督しており、平凡、希少、どう猛な動物の[hunt_sightings_no_prefix|E]を知らせます。"
 activity_hunt_desc_adventurer: "追跡劇は多くの興奮と危機をもたらし、乗馬と弓術の基礎を固めるのに役立ちます。\n\n[GetGovernment('landless_adventurer_government').GetName]なので、狩猟から得られる[prestige_i] [prestige|E]は減少しますが、代わりに[provisions_i] [provisions|E]を得られます。狩猟は[GetCourtPositionType('huntperson_camp_officer').GetName()]が監督しています。\n\n狩猟開始時、[gold_i] [gold|E]で狩猟権を購入することができます。購入しないと、[GetTrait('gallowsbait').GetName( GetNullCharacter )]の[GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName]の[trait_level_track_xp|E]を得ます。"
