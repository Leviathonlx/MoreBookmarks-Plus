 activity_gruesome_festival_selection_tooltip: "あなたは臣下を大きな犠牲を伴う神聖な儀式に招待します"
 activity_gruesome_festival_desc: "今こそ、すべての[GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip]が一堂に会し、[GetPlayer.GetFaith.PantheonTerm]に生贄を捧げる時である。こうした儀式は単に宗教的団結心を高めるだけではなく、この地に君臨する[GetPlayer.GetTitleAsNameNoTooltip]がこの私であることを皆が確認することにもなる。"
 activity_gruesome_festival_owner: "主催者"
 activity_gruesome_festival_host_desc: "\n$gruesomefestivalname_blot$を開催します。これには以下の要素が含まれます：\n#indent_newline:0 $EFFECT_LIST_BULLET$祝祭の規模を決める\n#indent_newline:0 $EFFECT_LIST_BULLET$捧げ物を選ぶ。自分の[prisoners|E]のうちの誰かを[designate_chief_sacrifice_chief_sacrifice|E]に選ぶこともできる\n#indent_newline:0 $EFFECT_LIST_BULLET$臣民の[faith|E]の[core_tenets|E]に応じて、[county_opinion|E]および[character|E]の[opinion|E]を得る、または失う"
 activity_gruesome_festival_guest_help_text: "招待された[guests|E]は生け贄の儀式とその後の宴に参加します。彼らは自身の[faith|E]の[core_tenets|E]に応じて、あなたに対する[opinion|E]を得るか、あるいは失います。"
