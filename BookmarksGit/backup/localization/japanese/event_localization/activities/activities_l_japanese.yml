 activity_feast_desc: "封臣や隣国の人々を招待し、食事をしながら楽しい時間を過ごして、忠誠心の絆を強めましょう！\n\n良い時期を選んで宴を開けば、臣下の不満を抑え、友情を育むことで領国の安定性を保つことができます。"
