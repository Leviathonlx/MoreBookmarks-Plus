 activity_feast_selection_tooltip: "大きな宴会を開き、人間関係を深める\n\n期待される報酬：\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]"
