 playdate.5011.t: "当然の報い"
 playdate.5011.desc: "周囲の心配してくれる子供たちを前に、私は全力で芝居を続けていると、[obnoxious_parent.GetFirstNamePossessive]は眼球が飛び出しそうなほど目を見開く。\n\n「この…#EMP 詐欺師#!め！」と、[obnoxious_parent.GetSheHe]は怒りに震えながら私を指差し、唸る。「絶対にお前を—」\n\nその時、遠くから怒鳴り声が響き、素早く近づいてくる。「[obnoxious_parent.GetFirstNameNoTooltip]！」顔から血の気が引く[obnoxious_parent.GetFirstNamePossessiveNoTooltip]を前に、[responsible_adult.GetFirstName]が中庭に駆けつける。「これはどういうことだ？」\n\n私は運よく注意をそらすことができ、この勝利と自己満足の笑みは、[obnoxious_parent.GetFirstNameNoTooltip]にだけ見えた。"
 playdate.5011.a: "「痛いよ〜！すごく痛い！あぁぁぁ！」"
 playdate.5011.b: "正直に言った方がいいかもしれないな…"
 playdate.9001.t: "楽しみの終わり"
 playdate.9001.desc: "しばらくの間、すべての責任を忘れてほかの子供たちと過ごすことができたのはよかったが、もう執務に戻らなければならないと言われている…\n\nみんなとても楽しんだ！ また近いうちに、こういうことができたらいいと思う。"
 playdate.9001.a: "ではまた！"
 playdate.9002.t: "帰路"
 playdate.9002.desc: "なんて楽しかったんだろう！ [host.GetTitledFirstNamePossessive]と過ごした日々のことは、ずっと忘れないだろう。\n\n荷物をまとめて家に帰り、執務をする時が来たと言われているが、また近いうちに、こういうことができたらいいと思う。"
 playdate.9002.a: "さようなら[host.GetFirstNameNoTooltip]！"
