 ### PHASES
 playdate_phase: "出会い"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "子の帰宅"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName]が[host.GetShortUINamePossessive]の宮廷で開催された遊戯会から帰宅した"
 playdate_header: "遊戯会："
 playdate.0010.desc: "[other_host.GetTitledFirstNamePossessive]の遊戯会に行くだけの私の招待に、なぜ勝手に応じるんですか！？ このことは覚えておきます。"
 playdate.0010.a: "しまった。"
 playdate.1001.opening_desc: "[barony.GetNameNoTier]にある我が宮廷で、同じ地位の仲間たちとぜひご交流ください！"
 playdate.1001.host_likes_me: "かねてからあなたとお会いできる機会を待っていました。ぜひご参加ください！"
 playdate.1001.host_dislikes_me: "主だった方々は全員招待しております… 残念ながら、あなたも含めて。"
 playdate.1001.host_gets_along_with_me: "あなたが参加しないのはとても寂しいので、ぜひご参加ください！"
 playdate.1001.a: "もちろん参加する。"
 playdate.1001.b: "嫌だ、断る！"
 playdate.1002.opening_desc: "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)]が[barony.GetNameNoTier]にある我が家を訪れ、仲間たちと交流してくださるなら、非常に光栄です！"
 playdate.1002.host_likes_child: "かねてから[child_scope.GetSheHe]にお会いできる機会を待っていましたので、[child_scope.GetHerHim]にはぜひ参加していただきたく思っております！"
 playdate.1002.host_dislikes_child: "主だった方々は全員招待しております… 残念ながら、[child_scope.GetHerHim]も含めて。"
 playdate.1002.host_gets_along_with_child: "[child_scope.GetSheHe]が参加しないのはとても寂しいので、ぜひご参加ください！"
 playdate.1002.a: "もちろん[child_scope.GetSheHe]は参加する。"
 playdate.1002.b: "断らなくては。"
 playdate.2001.t: "集合"
 playdate.2001.desc_opening: "皆が勢ぞろいしている！\n\n大勢の小さな紳士淑女たちが部屋に案内されてくると、気持ちがどんどん舞い上がっていく。"
 playdate.2001.desc_guest_of_interest_1_2_3: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]がどちらも来てくれてワクワクする。[guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]については言うまでもない！"
 playdate.2001.desc_guest_of_interest_1_and_2: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)]が二人とも来てくれてワクワクする！"
 playdate.2001.desc_guest_of_interest_1: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)]が来てくれてワクワクする！"
 playdate.2001.desc: "ほかの子供と一緒に過ごせてワクワクする！"
 playdate.2001.desc_guest_of_interest_4: "しかし、[guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]も来てしまったようで、楽しい気分が損なわれる。まあ、[guest_of_interest_4.GetHerHim]のことは気にしないでおこう。"
 playdate.2001.a: "ようこそ！"
 playdate.2001.a.tt: "遊戯会が始まる"
 playdate.2003.t: "$playdate_header$残念なお祝い"
 playdate.2003.desc: "信じられない！ この私が招待して準備したにもかかわらず、誰一人として遊戯会に来なかった。\n\nまあいい。このお菓子は全部一人占めだ。このおもちゃも。それから… それから… どうして誰も来ないんだ？"
 playdate.2003.a: "なぜ誰も来ない？"
 playdate.2501.t: "暖かい歓迎"
 playdate.2501.likes_host: "全員が広間に集まり、[host.GetTitledFirstNameNoTooltip]が遊戯会への参加を歓迎する！"
 playdate.2501.dislikes_host: "全員が広間に集まり、[host.Custom2('InsultAdjective', ROOT.Char)][host.GetTitledFirstNameNoTooltip]が遊戯会への参加を歓迎する。"
 playdate.2501.a: "楽しみだ！"
 playdate.2501.a_dislike: "さっさと済ませよう。"
 playdate.0020.t: "$playdate_header$遊戯会の終わり"
 playdate.0020.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)]が亡くなったとの噂だが、実際にはどういうことなのか、誰も私に説明できない様子だ。はっきりしているのは、[host.GetHerHis]の遊戯会が終わったということだ。"
 playdate.0020.a: "しかし、とても楽しかった！"
 playdate.0020.a.tt: "#F その… [host.GetSheHe]が姿を消すまでは。#!"
 playdate.0021.desc: "私が牢に入っているのだから、我が遊戯会は中止となるだろう。ああ、あんなに楽しみにしていたのに… 無駄になってしまった。"
 playdate.0021.a: "とても楽しくなるはずだったのに…"
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が投獄され、[host.GetHerHis]の遊戯会は終わってしまった。なんて不運なタイミングだろう！"
 playdate.3001.t: "乱暴な遊び"
 playdate.3001.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と農民の[peasant_child.Custom('GirlBoy')]は戦いの真似事をしているだけだと思っていたが、突然地面に血が流れた。\n\n[guest.GetFirstNameNoTooltip]がうめき声をあげつつ地面に倒れ、[guest.GetHerHim]の前に立っていた農民が再び攻撃に移る。"
 playdate.3001.a: "[guest.GetHerHim]を助ける！"
 playdate.3001.a_injured: "あなたは負傷しました"
 playdate.3001.b: "「誰か、助けて！」"
 playdate.3001.c: "楽しそうだ、私もやってみよう！"
 playdate.3002.t: "秘密"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は明らかに何かを隠している。\n\nしかし、それがなんなのか[secret_holder.GetSheHe]が教えてくれようとした矢先、[close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)]が私のところへやってきて、[close_participant.GetHerHim]とチェスで対戦しろとせっつく。"
 playdate.3002.a: "いいだろう。くだらない秘密などどうでもいい。"
 playdate.3002.b: "静かにしろ、私は秘密を知りたいんだ！"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "自分がどれほど素晴らしい猫を飼っているかみんなに見せるために[ROOT.Char.Custom('CatStoryName')]を連れて行く。\n\n"
 playdate.3003.desc_bonding_cat_opening: "「かわいい猫を飼っているんですね！ 私の猫も見てくれませんか？」"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に[guest.Custom('CatFurColor')]の猫を差し出す。「名前は[guest.Custom('CatStoryName')]です！」"
 playdate.3003.desc_bonding_dog_opening: "「かわいい猫を飼っているんですね！ 私の犬も見てくれませんか？」"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が飼っている犬を私に見せる。「名前は[guest.Custom('DogStoryName')]です！」"
 playdate.3003.a_cat: "とてもかわいい猫ですね！"
 playdate.3003.a_dog: "とてもかわいい犬ですね！"
 playdate.3003.b: "ありがとう！ おいで、[guest.Custom('DogStoryName')]！"
 playdate.3003.c: "うわ、汚らしい。私の猫とは大違いだ！"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "自分がどれほど素晴らしい犬を飼っているかみんなに見せるために[ROOT.Char.Custom('DogStoryName')]を連れて行く。\n\n"
 playdate.3004.desc_bonding_cat_opening: "「かわいい犬を飼っているんですね！ 私の猫も見てくれませんか？」"
 playdate.3004.desc_bonding_dog_opening: "「かわいい犬を飼っているんですね！ 私の犬も見てくれませんか？」"
 playdate.3004.b: "ありがとう！ おいで、[guest.Custom('CatStoryName')]！"
 playdate.3004.c: "うわ、汚らしい。私の犬とは大違いだ！"
 playdate.3005.t: "秘密"
 playdate.3005.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)]と、宮廷での暮らしや最近の噂について話す。\n\n「それから、[secret_owner.GetTitledFirstName]が[secret.Custom('SecretDescriptionThirdPerson')]だと聞いたが…」\n\n気づいたときには遅かった。[guest.GetFirstNameNoTooltip]がすべてを聞いていた。"
 playdate.3005.a: "おお…しまった。"
 playdate.3005.b: "私が言ったことは忘れてください！ なんでもしますから！"
 playdate.3005.c: "金を払うから黙っててくれ！"
 playdate.3005.d: "誰かに話したら… ひどい目に遭わせるぞ！"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip]は口を噤んでいると約束する"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip]はあなたを怖がらない"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip]は[secret|E]のことを明かさないと約束する。"
 playdate.3006.t: "読書仲間"
 playdate.3006.desc: "いつものように、小さな本を持ってきた。腰を落ち着けて数ページ読んだところで、[fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)]が私を見つける。\n\n「おや、#EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!ですか？ 私も最近読みました、散文の感想はいかがですか？」"
 playdate.3006.a: "これはいい議論になりそうだ！"
 playdate.3006.b: "どこかへ行け、今読んでいるところなんだから。"
 playdate.3007.t: "クライミング"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がこのあたりで一番高い[ROOT.Char.Custom('ObjectToClimb')]に登り、私も登るよう、熱心に身振りで合図してくる。\n\n[ROOT.Char.Custom('ObjectToClimb')]に登るのは初めてではないが、かなり高い…"
 playdate.3007.a: "負けないぞ！"
 playdate.3007.a.success: "あなたはうまく登る"
 playdate.3007.a.failure: "あなたは嫌な落ち方をする"
 playdate.3007.b: "いや、このまま下にいよう。"
 playdate.3008.t: "水泳"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はためらうことなく[ROOT.Char.Custom('IndefiniteBodyOfWater')]に飛び込んだ。\n\n最初は遊びでやっていた飛び込みは、すぐに熱気を帯びてきて、突然[participant.GetSheHe]が水面下に消えてしまう。時が経ち、[participant.GetSheHe]が浮かんでこないことに気づく。少なくとも助けが必要だ。"
 playdate.3008.a: "待ってろ、今行く！"
 playdate.3008.a.success: "あなたは[participant.GetFirstNameNoTooltip]を助ける"
 playdate.3008.a.failure: "間に合わない"
 playdate.3008.a.critical_failure: "あなたは溺れそうになる"
 playdate.3008.b: "誰か、助けて！"
 playdate.3008.b.success: "誰かが聞きつけ、助けてくれる"
 playdate.3008.b.failure: "誰も助けに来ない"
 playdate.3008.c: "[participant.GetSheHe|U]は家に帰ったに違いない…"
 playdate.3009.t: "雪の日"
 playdate.3009.desc_two: "両手いっぱいに雪を持って[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]と[to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetFirstNameNoTooltip]が振り向こうとした瞬間に襲いかかった！"
 playdate.3009.desc_opening: "両手いっぱいに雪を持って[participant.Custom2('MyCharacterIntroduction', ROOT.Char)]の後ろに忍び寄り、[participant.GetSheHe] が振り向こうとした瞬間に襲いかかった！"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U]は悲鳴を上げたが、すぐにやり返してくる。私はあっという間に後退し、[participant.GetSheHe]は手に巨大な雪玉を持って全速力で向かってくる！"
 playdate.3009.a: "負けないぞ！"
 playdate.3009.a.success: "あなたは雪合戦に勝つ"
 playdate.3009.a.failure: "あなたの頭に氷の入った雪玉がぶつかる "
 playdate.3009.b: "許して！"
 playdate.3009.c: "やったのは[to_blame.GetFirstNameNoTooltip]だ、私じゃない！"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip]はあなたを信じる"
 playdate.3009.c.failure: "[participant.GetSheHe|U]はあなたの嘘を見抜く"
 playdate.3010.t: "市の日"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は、取引は貴族が学ぶべき重要な能力だと考え、[ROOT.Char.GetCurrentLocation.GetName]の地元の市場に行くことにした。\n\n金の代わりになりそうな持ちものといえばこの小石くらいだが、この小石は#EMP 強く#!光り輝いている！"
 playdate.3010.a: "コホン、この商品を買いたいのだが。"
 playdate.3010.a.success: "商人を説得して取引する"
 playdate.3010.a.failure: "商人に追い払われる"
 playdate.3010.b: "私が欲しいと言ったものを差し出せ！ 私は#EMP 貴族#!だぞ！"
 playdate.3010.c: "自分たちで屋台を出してみよう！"
 playdate.3010.c.tt: "数人の商人があなたたちに合わせて、葉っぱで小石を「購入」する"
 playdate.3011.t: "ままごと"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が山ほどの布を抱えて私に近づいてくる。[participant.GetSheHe]が私の目の前の床にどさりと置いたときに、それが服の山だと気づく… それも大人用だ！\n\n「一緒にままごとをしよう！"
 playdate.3011.a: "私たちが親ならいいよ！"
 playdate.3011.b: "やろう。[disliked_participant.GetFirstNameNoTooltip]は犬だ！"
 playdate.3011.c: "嫌だよ、馬鹿馬鹿しい。チェスをしよう。"
 playdate.3011.c.tt: "あなたは[THIS.Char.Custom('education_focus_child')]の技術をさらに学ぶ"
 playdate.3012.t: "勇敢な$knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が中庭で$knight_culture_player_plural_no_tooltip_lowercase$の訓練を見ていると、[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が笑顔で近づいてくる。"
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私が農民たちの訓練を見ていると、そのうちの一人が笑顔で私たちに近づいてくる。"
 playdate.3012.desc: "\n\n「どうです、あなたは基礎を理解できると思いますか？」"
 playdate.3012.a: "#EMP もちろんだ！#!"
 playdate.3012.a.success: "あなたはすぐに基礎を理解する"
 playdate.3012.a.neutral: "あなたはどんなにやっても理解できない"
 playdate.3012.a.failure: "頭を#EMP 強く#!叩かれる"
 playdate.3012.b: "どちらかというと、あなた方の訓練を見ていたい。"
 playdate.3013.t: "賢き者"
 playdate.3013.desc: "森の中で遊んでいると、気づけば私一人になっている。間違いなくすぐ後ろにほかの人がいたはずなのに！\n\n#EMP 怖い#!からではなく、見つけてもらうために大声を出そうとしたその時、黒いマントに身を包んだ[witch.Custom2('MyCharacterIntroduction', ROOT.Char)]に出会う。[witch.GetSheHe|U]はしゃがんで奇妙な形の植物を調べている。[witch.GetHerHim]の横の地面に開いて置いてある、大きな黒い書物に描かれた絵と比べているのだ。\n\n「こんにちは、若き[ROOT.Char.GetLadyLord]。知識に呼ばれて、私のところへたどり着いたのですか？」"
 playdate.3013.a: "あなたが持っている植物のことを知りたい。"
 playdate.3013.a.success: "あなたは薬草や植物のことをたくさん学ぶ"
 playdate.3013.a.failure: "あなたは[witch.GetSheHe]の言うことを理解できない"
 playdate.3013.b: "そうだ、教えられることはすべて教えてくれ！"
 playdate.3013.c: "お前は… 魔術師だな！ 悪い奴だ。"
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探索していると、[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と私は巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)]に出会う。\n\n「これは大昔の日記ですが、こういったものに興味がおありですか？"
 playdate.3014.desc: "地元の[ROOT.Char.GetFaith.HouseOfWorship]を探索していると、私は巻物に囲まれた[priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U]に出会う。\n\n「これは大昔の日記ですが、こういったものに興味がおありですか？"
 playdate.3014.a: "はい！ どういうものか教えてください。"
 playdate.3014.a.success: "あなたは日記をつける技術に興味を持つ"
 playdate.3014.a.neutral: "少しコツをつかむ"
 playdate.3014.a.tt: "あなたは[ROOT.Char.Custom('education_focus_child')]の技術をさらに学ぶ"
 playdate.3014.a.tt_participant: "あなたと[participant.GetFirstNameNoTooltip]の[ROOT.Char.Custom('education_focus_child')]の技術に関する勉強が捗る"
 playdate.3014.a.failure: "あなたは何も学びません"
 playdate.3014.b: "いいえ、興味があるのは冒険の話です！"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "涙で濡れる"
 playdate.4000.desc: "使いの者が、暗い知らせと小さな黒い棺桶を運んでくる。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))][drowned_participant.GetFirstNameNoTooltip]は、[host.GetTitledFirstName]と遊んでいるうちに溺れて死んでしまった。\n\n涙目でどうにか棺の中を覗き込み… 一目見ただけでわかる。これは確かに、私が最も愛する者の遺体だ。"
 playdate.4000.a: "[participant.GetSheHe]が[ROOT.Char.GetFaith.PositiveAfterLife]で遊べるよう祈ろう。"
 playdate.4000.b: "無知は命を奪う毒だ。"
 playdate.4000.c: "[host.GetTitledFirstNameNoTooltip]にも同じ運命が訪れますように。"
 playdate.4001.t: "言葉の壁"
 playdate.4001.desc.rowdy: "「だから#EMP 「人魚」#!じゃなくて#EMP 「人形」#!って言っただろう！」[participant.GetTitledFirstName]は明らかに言葉の壁のせいで興奮している。両手を上に挙げて、今にもかんしゃくを起こしそうな様子だ。"
 playdate.4001.desc.pensive: "「すみません…#EMP 家#!です。彼女は『池』ではなく、自分の『家』に戻るのです」[participant.GetTitledFirstNamePossessive]は取り乱してはいないものの、もどかしい気持ちで眉間にしわを寄せている。"
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName]語と[participant.GetCulture.GetLanguage.GetName]語は似ているところよりも違うところのほうが多いため、お互いに会話に苦労している。\n\n怒らないで一緒に遊べるように、できることをしようか？ それとも、自然に解決するのを願うべきか？"
 playdate.4001.a: "ゆっくり、大きな声で話そう！ 役に立つはずだ！"
 playdate.4001.b: " [participant.GetFirstNameNoTooltip]に頼めば、[participant.GetCulture.GetLanguage.GetNameNoTooltip]語を教えてくれるだろうか？"
 playdate.4001.c: "ふん、そんなことを気にする必要があるか？ 私は楽しみたいだけだ！"
 playdate.5001.t: "遊びに出てきて？"
 playdate.5001.desc: "ボールが私のそばを弾んで通り過ぎ、[participant.GetFirstName]の待ち構える腕の中に戻される。\n\n「参加しない？ ボールがあるし、もっとプレイヤーがいると嬉しいな。」\n\n小さな子供たちが私たちの周りに期待して集まってくる。"
 playdate.5001.a: "参加するよ！"
 playdate.5001.a.tt: "ゲームの始まりだ！"
 playdate.5001.b: "あんまり気が乗らないな…"
 playdate.5002.t: "逸れた狙い"
 playdate.5002.desc: "ボールが不規則に弾んで私のそばを通り過ぎ、壁に当たって跳ね返り…近くの庭に飛んでいってしまった！ 直後、バキバキという音と叫び声で、なにがこれから起こるのか予見した。\n\n[neighbour.GetFirstName]がドアから飛び出し、壊れた [broken_artifact.GetName]を抱えている。人集りを見回し、[neighbour.GetSheHe]は私を犯人として特定する。\n\n「どう言い訳するつもりだ、この鼻水垂れのガキが！」と [neighbour.GetSheHe|U]は声を荒げる。私は助けを求めて周りを見渡すが、誰も助けてくれない。"
 playdate.5002.a: "「私の [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] が修理代を払います！」"
 playdate.5002.a.tt: "いや、まあ、#EMP 私#!が払うことになるけど、お金がなくなるということにはならないでしょう…"
 playdate.5002.b: "「ボールを返すよう命じる、[neighbour.Custom2('InsultNoun', ROOT.Char)]」"
 playdate.5002.b.tt: "[neighbour.GetSheHe]は私が[ROOT.Char.GetTitleAsNameNoTooltip]であることを忘れたのだろうか？"
 playdate.5002.b.success: "[neighbour.GetSheHe|U]は素直にボールを返してくれる"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U]ボールを返しながら眉をひそめる"
 playdate.5002.c: "「すみません。ボールを返していただけませんか？」"
 playdate.5002.c.success: "[neighbour.GetSheHe|U]は笑顔でボールを返してくれる"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U]は深い溜息をしながらボールを返してくれる"
 playdate.5003.t: "デキが違う"
 playdate.5003.desc: "[other_child.GetFirstName]はとにかく速くて強すぎる！追いつこうとするたびに、[other_child.GetHerHim]に跳ね返されてしまう。ボールを蹴って中庭を駆け回る[other_child.GetHerHim]のプレーを一歩引いて見守っているときでも、追いかけ回したせいで息を整えなければならない。\n\n何か対抗する方法があるのだろうか？"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip]は、すねを守るものが全くない…"
 playdate.5003.b: "もっと頑張るしかない！"
 playdate.5003.b.success: "なんとかついていくことができた"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip]はとにかく強すぎる"
 playdate.5003.c: "もしかしたら、このまま見ていれば何か学べるかもしれない。"
 playdate.5004.t: "別の視点"
 playdate.5004.desc: "ボールを追いかけながら笑い声とおしゃべりが響く中、ふと目に留まったのは一人の佇む姿だった。\n\n[other_child.GetFirstName]が端の方で、恥ずかしそうに様子を見守っているのだ。ふと目が合ったかと思うと、すぐに視線をそらし、花に興味があるふりをしている。\n\n[other_child.GetSheHe|U]は、誰かと一緒にいた方がよさそうに見える。"
 playdate.5004.a: "「一緒にいてもいい？」"
 playdate_5004_sports_removal: "あなたはこれ以上、進行中のフットボールの試合には関与しなくなる"
 playdate.5004.b: "「さあ、一緒にやろうよ！」"
 playdate.5004.b.success: "その子はためらいながらも参加する"
 playdate.5004.b.failure: "その子はあなたの努力に困惑している。"
 playdate.5004.c: "そっとしておいたほうが良さそうだ。"
 playdate.5005.t: "高い壁"
 playdate.5005.desc: "ボールだ！それが目の前を通り過ぎる瞬間、私は思い切り足を振り上げた。思い切り#EMP すぎた#!。\n\nボールは空中を滑るように進み、激しく回転しながら人々の頭上を通り、近くの壁を越えていく。着地の音が響き渡った\n\n。私はその壁を見上げる。かなり高い、私の身長の2倍以上もある。"
 playdate.5005.ending: "少し高すぎて、あまり気が進まない。どうしようか考えていると、ふと見ると[bullied_kid.GetFirstName]が少し離れた場所に立っていて、[bullied_kid.GetHerHis]は必死に壁以外のどこかを見ようとしている。"
 playdate.5005.a: "「[bullied_kid.GetFirstNameNoTooltip]が取りに行くべきだ！」"
 playdate.5005.b: "よし、#EMP 壁か#!、行くぞ…"
 playdate.5005.b.success: "あなたは壁をひらりと飛び越え、その動きは誰よりも優雅だった。"
 playdate.5005.b.success.tt: "すべての参加者があなたへの好感度を#positive_value 15#!獲得する"
 playdate.5005.b.failure: "あなたは壁を軽々と飛び越え、ボールを手に取った。"
 playdate.5005.b.failure.tt: "すべての参加者があなたへの好感度を#negative_value 5#!失う"
 playdate.5005.b.failure.gameends: "フットボールの試合は終了する"
 playdate.5005.b.critfailure: "あなたは壁を越えようとして失敗し、転んでしまった。"
 playdate.5005.c: "ねえ、ほかのことして遊ばない？"
 playdate.5005.more_balls: "新しいボールを買ってくるよ！"
 playdate.5006.t: "もう帰るよ！"
 playdate.5006.desc: "フットボールの試合で競争が激しくなってきた。そんなことを考えていた矢先、衝突が起こった。[ball_kid.GetFirstName]が[bully_kid.GetFirstName]に激しくぶつかり、[ball_kid.GetHerHim]は近くの茂みに転がり込んだ。[bully_kid.GetFirstNameNoTooltip]は、それを見て楽しそうに笑い始めた。\n\n「も、もうたくさんだ！」と、[ball_kid.GetFirstNameNoTooltip]は怒りながら茂みから抜け出し、ボールを掴んだ。「帰るから、ボールも持っていく！」\n\n気まずい沈黙が場に漂った。"
 playdate.5006.a: "「ごめんよ、[ball_kid.GetFirstNameNoTooltip]。」"
 playdate.5006.a.tt: "あなたのせいじゃないけど、[bully_kid.GetFirstNameNoTooltip]は謝る気はなさそうだね…"
 playdate.5006.b: "「待って、[ball_kid.GetFirstNameNoTooltip]！お願いだから行かないで。」"
 playdate.5006.b.success: "あなたは[ball_kid.GetHerHim]を説得して留まらせる"
 playdate.5006.b.failure: "それでも[ball_kid.GetSheHe|U]は去ってしまう"
 playdate.5006.c: "黙っていた方が良さそうだ。"
 playdate.5006.d: "「ボールを置いていくよね。もう僕たちのものだよね。」"
 playdate.5007.t: "いじめ"
 playdate.5007.desc: "けたたましい笑い声が空気を裂いた。中庭の向こうで、[sad_kid.GetFirstName]は[bully_kid.GetFirstName]の前で震えている。[bully_kid.GetFirstName]は[bully_kid.GetHerHim]を指さし、馬鹿にして笑っている。\n\n「[sad_kid.GetSheHe|U]なんて、フットボールをまともにやることもできない！誰がそんな[sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))]と友達になろうっていうんだ！」\n\n[sniveling_kid.GetFirstNameNoTooltip]はすすり泣きながら助けを求めて周囲を見渡すが、手を差し伸べる者はほとんどいないようだ。"
 playdate.5007.a: "「[sad_kid.GetHerHim]を放っておいて！」"
 playdate.5007.a.tt: "あなたは勇気を出していじめっ子に立ち向かう…"
 playdate.5007.a.success: "あなたは威圧して、いじめっ子を退かせる"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip]はあなたの虚勢を見抜き、あなたを打ち負かす"
 playdate.5007.b: "「#EMP 私#!はやるさ。」"
 playdate.5007.c: "この件には関わらない方がよさそうだ。"
 playdate.5008.t: "年長者の時間"
 playdate.5008.desc: "「お願いだから、#EMP 静かに#!してくれよ、[old_timer.GetFaith.HighGodName]のためにさ？」と、[old_timer.GetFirstName]が私たちの頭上のにある格子窓から身を乗り出し、拳を振り上げて怒鳴っている。「お前らガキどもは騒ぎすぎだ！自分の#EMP 考え#!も聞こえやしない！」\n\nボールが私の方に転がってきたので拾い上げ、[old_timer.GetSheHe]が私たちに文句を言い続けるのを眺める。[old_timer.GetSheHe|U]は本当に#EMP 年を取っている#!。もしかしたら30歳か40歳くらいかもしれない！\n\nそりゃあ、怒るのも無理はない。"
 playdate.5008.a: "「黙れよ、このイカれた年寄り！」"
 playdate.5008.b: "「ごめんなさい。もっと静かにします。」"
 playdate.5009.t: "轟く足音"
 playdate.5009.desc: "子供であっても、フットボールは時に非常に荒っぽい試合になることがある。遊びで始まった試合が、突然、本格的な乱戦に発展した。私は数秒かけてようやく状況を理解した。\n\nその乱闘からは、悲鳴と恐怖に満ちた声が聞こえてきた。[small_kid.GetFirstName]が地面に押され何人もの足に踏みつけられていた。[small_kid.GetSheHe|U]は哀れな声を上げているが。周囲は騒がしく、ほかの子供たちは試合に夢中になっている。"
 playdate.5009.a: "「[small_kid.GetFirstNameNoTooltip]！待ってろ、今行くから！」"
 playdate.5009.a.critical_success: "あなたは英雄のように[small_kid.GetHerHim]を救出する"
 playdate.5009.a.success: "あなたは[small_kid.GetHerHim]を救出する"
 playdate.5009.a.failure: "あなたは自分の体で[small_kid.GetHerHis]の体を守らなければならない"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip]はひどい怪我を負う"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip]の怪我は本当にひどいものだ"
 playdate_5009_every_child: "冷酷でも残忍でもない参加者は全員、#negative_value ストレスを受けた#!"
 playdate.5009.b: "見ていられない…"
 playdate.5009.c: "「みんな、#EMP やめろ！#!」"
 playdate.5009.c.success: "暴れていたフットボールの選手は、ピタリと立ち止まり注目する"
 playdate.5009.c.failure: "あなたの言葉には耳を傾けてもらえない"
 playdate.5010.t: "それでこそ私の[appropriate_child.Custom('GirlBoy')]だ！"
 playdate.5010.desc: "「やっちまえ！あの子を壁に押し付けろ！そうだ、それでいい！」[obnoxious_parent.GetFirstNamePossessive]の声が中庭に響き渡る。[obnoxious_parent.GetSheHe|U]は、[embarrassed_child.GetFirstName]のフットボールの試合を見守るため、隅に陣取っているが、[embarrassed_child.Custom('GirlBoy')]へのひいきが明らかだ。\n\n言うまでもなく、[obnoxious_parent.GetFirstNameNoTooltip]は#EMP 少し#!真剣になりすぎているようだ。\n\n「おい！[embarrassed_child.Custom('HerHim')]を押すな、反則だぞ！」[obnoxious_parent.GetFirstNamePossessiveNoTooltip]の大げさな振る舞いが、だんだんとイライラさせ始めている。"
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U]の腕は大きく振り回されていている…"
 playdate.5010.a_flavor: "[obnoxious_parent.GetFirstNameNoTooltip]に殴られたふりをしよう！"
 playdate.5010.a.tt: "もし、振られた腕が当たったふりをしたら、[obnoxious_parent.GetSheHe]は引き下がるだろうか？"
 playdate.5010.a.tt.success: "あなたの芝居が強い反応を引き起こす…"
 playdate.5010.a.success: "みんなが驚いて周りに集まってくる"
 playdate.5010.a.failure: "誰もあなたを信じていない"
 playdate.5010.b: "「お願いだから黙ってくれないか？！」"
 playdate.5010.c: "自分でなんとかするしかないな。"
 scratched_and_bruised: "引っかき傷とあざ"
 scratched_and_bruised_desc: "この子は軽く引っかき傷やあざを負っており、おそらく少し荒っぽく遊んだ結果だろう。"
