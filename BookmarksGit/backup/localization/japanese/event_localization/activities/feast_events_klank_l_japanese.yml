l_japanese:
 feast_events_klank.1001.t: "拷問のやり方"
 feast_events_klank.1001.desc: "「どこから切りはじめるのがいいだろうか？」と、短剣を手にした[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))]の[fellow_torturer.GetName]が、好奇心に満ちた口調で尋ねた。まさに私の心にかなう[fellow_torturer.GetWomanMan]だ。宴とは心を通わせる場であり、作品を完成させる機会でもある。ひたすら飲み食いするだけの退屈な場ではない。\n\n「経験上、一番大きな悲鳴が聞けるのは、最初に[ROOT.Char.Custom('GetRandomBodyPart')]を切り取ったときだ。そこから始めるのが一番だと…私は確信している」\n\n[terrified_onlooker.GetName]は、隅で黙ったまま凝視している。"
 feast_events_klank.1001.a: "まずは[ROOT.Char.Custom('DeviantObjectArticle')]を見せてやろう。"
 feast_events_klank.1001.b: "まったくそのとおりだ！"
 feast_events_klank.1001.c: "『#EMP [SCOPE.Custom('RandomEntertainmentTextName')]#!』のような本は、読む人を奮い立たせる。"
