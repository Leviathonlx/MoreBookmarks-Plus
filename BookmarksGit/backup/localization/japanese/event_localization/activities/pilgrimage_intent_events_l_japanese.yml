l_japanese:
 #Missionary, console a local
 pilgrimage_intent.1000.t: "$zealotry_intent_header$信仰の危機"
 pilgrimage_intent.1000.desc: "聖なる旅を続けていると、道端で汚れた姿で涙を流している[sad_peasant.GetWomanMan]に出会った。\n\n「これで満足か？あなたは私からすべてを奪った！[sad_peasant.GetFaith.HighGodName|U]のような残酷な生き物に支配された世界で、私はどうやって生きていけばいいのだ？」\n\n明らかに、[sad_peasant.GetSheHe]は絶望し、信仰が揺らいでいる危機にあるのだ。"
 pilgrimage_intent.1000.a: "「[ROOT.Char.GetFaith.HealthGodName|U]の中に答えはある」"
 pilgrimage_intent.1000.a.alternate: "「別の視点を与えてあげよう」"
 pilgrimage_intent.1000.a.conversion_succesful.t: "改宗に成功した"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "あなたは[sad_peasant.GetSheHe]を改宗した"
 pilgrimage_intent.1000.a.conversion_failed.t: "改宗に失敗した"
 pilgrimage_intent.1000.a.conversion_failed.desc: "あなたは[sad_peasant.GetSheHe]を改宗させられなかった"
 pilgrimage_intent.1000.b: "「我々は聖なる旅路の途上にある。一緒にきたまえ」"
 pilgrimage_intent.1000.b.joined.t: "巡礼に合流"
 pilgrimage_intent.1000.b.joined.desc: "[sad_peasant.GetSheHe|U]はあなたの巡礼に加わった"
 pilgrimage_intent.1000.b.not_joined.t: "招待の拒絶"
 pilgrimage_intent.1000.b.not_joined.desc: "[sad_peasant.GetSheHe|U]は納得しなかった"
 pilgrimage_intent.1000.c: "[ROOT.Char.GetFaith.TricksterGodNamePossessive|U]の涙がある。"
 #Missionary, convert a child
 pilgrimage_intent.1001.t: "$zealotry_intent_header$感受性の強い若者"
 pilgrimage_intent.1001.desc: "我々はこれまでの聖地への旅の中で奇妙な信仰を多数見てきた。そして[ROOT.Char.GetCurrentLocation.GetName]を通過するとき、私は道端で騒ぐ子供たちを見つけた。\n\n彼らは皆すぐに立ち止まり、まるで我々が単なる珍品であるかのように、目を輝かせて見つめる。[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]な巡礼者を見たことがないのだろうか。特に一人の子供は高貴な身なりのようだ！おそらくその子は、[ROOT.Char.GetFaith.ReligiousText]の物語を楽しめるだろう。"
 pilgrimage_intent.1001.a: "「君たちに教えてあげよう」"
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "あなたは子供を改宗した"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "あなたは子供の改宗に失敗した"
 pilgrimage_intent.1001.b: "先に進もう。"
 #Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t: "$zealotry_intent_header$過ぎゆく旅人"
 pilgrimage_intent.1010.desc: "[ROOT.Char.GetCurrentLocation.GetName]を通っての旅を続けるものの、我々の足取りは重く疲れ果てていた。\n\nこの先に宮廷の貴族がいるのを見つけた。[convertable_courtier.GetSheHe]が乗り込んできて我々の一行を出迎える。\n\n「どうやら迷っているようだな。卑しき[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]が、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に何を持ってきたのだ？」"
 pilgrimage_intent.1010.a: "「我々は聖なる旅路の途上にある。一緒にきたまえ」"
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "あなたは[convertable_courtier.GetSheHe]を改宗した"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "あなたは[convertable_courtier.GetSheHe]の改宗に失敗した"
 pilgrimage_intent.1010.b: "「お前には関係ない！」"
 #Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t: "$zealotry_intent_header$見慣れぬ巡礼者"
 pilgrimage_intent.1020.desc: "これまでの旅路で多くの[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]な巡礼者に出会ったが、みな敬虔で[ROOT.Char.GetFaith.HighGodNamePossessive|U]の意志に献身的であった。\n\nしかしすぐに、遠い国からやってきた見知らぬ旅人たちと一緒になった。彼らは[pilgrim_character.GetFaith.GetAdherentNamePlural]と名乗り、この道筋は彼らの人々にとっても神聖なものだと教えてくれた。"
 pilgrimage_intent.1020.a: "「[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]だけがこの旅路を行うのだ」"
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "あなたは巡礼者を改宗した"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "あなたは巡礼者の改宗に失敗した"
 pilgrimage_intent.1020.b: "「[pilgrim_character.GetFaith.HighGodName|U]を崇拝する方法を教えてくれ」"
 pilgrimage_intent.1020.c: "我々はとても似ている。共に行こうではないか！"
 cheaper_to_convert_to_pilgrim_faith_tt: "[THIS.Char.GetFaith.GetName]への改宗が#P 50%#!安くなる"
 #You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t: "$reflections_intent_header$静寂の空き地"
 pilgrimage_intent.1030.desc: "ここ、[ROOT.Char.GetCurrentLocation.GetName]の道端の静寂の中で、私は今まで経験したことのないような、圧倒的な平穏さが己を包み込むのを感じる。\n\n小さな尾根を越えると、小道の脇に人影も獣の気配もない空き地が見える。[ROOT.Char.GetFaith.HighGodNamePossessive|U]の存在を感じながら、しばらくここで静かに思索にふけることにしよう。"
 pilgrimage_intent.1030.desc_sea: "天候が穏やかで、水平線に一隻の船も見えないとき、この海の穏やかさと静けさに圧倒される。ここにおける[ROOT.Char.GetFaith.HighGodNamePossessive|U]の存在感は特に強く、それが私を満たしてくれる。\n\nこの湾にもうしばらく留まることで、静かな思索の機会を得るべきかもしれない。"
 pilgrimage_intent.1030.a: "これは[ROOT.Char.GetFaith.HighGodNamePossessive|U]の意思だ。"
 pilgrimage_intent.1030.b: "遅れるわけにはいかない！"
 #You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t: "$reflections_intent_header$獣の予兆"
 pilgrimage_intent.1040.desc.intro: "我々がこの聖なる道を歩いていると、突然、獣が道の真ん中に出てきて立ち止まる。\n\n"
 pilgrimage_intent.1040.desc.mid.pred: "力強い[ROOT.Char.Custom('GetAnimalType')]が、私と聖地の間に立ちふさがる。"
 pilgrimage_intent.1040.desc.mid.prey: "慎ましやかな[ROOT.Char.Custom('GetAnimalType')]が、我々の聖なる隊商を見つめている。"
 pilgrimage_intent.1040.desc.outro: "\n\nその獣は、何かを知っているかのような表情を浮かべている。その目の奥には、賢い老[ROOT.Char.GetWomanMan]の心が宿っているかのようだ。[ROOT.Char.GetSheHe|U]はまばたきをして、[ROOT.Char.GetHerHis]道を進む。"
 pilgrimage_intent.1040.a: "あの[ROOT.Char.Custom('GetAnimalType')]は[ROOT.Char.GetFaith.HighGodName]からの使者だ！[ROOT.Char.GetSheHe]を追いかけるのだ！"
 pilgrimage.you_lose_the_animal.t: "動物を見失う"
 pilgrimage.you_lose_the_animal.desc: "あなたは[ROOT.Char.Custom('GetAnimalType')]を見失った"
 pilgrimage_intent.1040.b: "気をそらしている場合ではない。"
 #Good omen (predator)
 pilgrimage_intent.1041.t: "予兆：狩りの成功"
 pilgrimage_intent.1041.desc.intro: "私は[ROOT.Char.Custom('GetAnimalType')]を、[ROOT.Char.GetSheHe]に気づかれないように注意しながら、ひたすら追いかける。\n\nやがて、[ROOT.Char.GetSheHe]は獲物である小さな鳥のもとへたどり着いた。"
 pilgrimage_intent.1041.desc.mid: "[ROOT.Char.Custom('GetAnimalType')]が動き、鳥は弱々しく逃げようとするも、あっという間に羽と血に引き裂かれる。"
 pilgrimage_intent.1041.desc.outro: "\n\n[ROOT.Char.GetFaith.HighGodName|U]は一体どのような意味を込められたのだろう？"
 pilgrimage_intent.1041.a: "私の戦争は成功するのだろう！"
 pilgrimage_intent.1041.b: "私が飛びかかれば、敵は倒れるのだろう！"
 #Bad omen (predator)
 pilgrimage_intent.1042.t: "予兆：狩りの失敗"
 pilgrimage_intent.1042.desc.mid: "[ROOT.Char.Custom('GetAnimalType')]は、ひたすらに隙を待ち続ける。やがて鳥を攻撃するが、鳥はその場を抜け出し、広い空へと飛び去ってしまう。"
 pilgrimage_intent.1042.a: "私は[ROOT.Char.Custom('GetAnimalType')]だ。そして私の敵は私を上回るだろう。"
 pilgrimage_intent.1042.b: "私は鳥だ。そして私は困難な運命から逃れるだろう！"
 #Good omen (prey)
 pilgrimage_intent.1043.t: "予兆：幸せな家族"
 pilgrimage_intent.1043.desc.intro: "[ROOT.Char.Custom('GetAnimalType')]の後を、驚かせないようにずっと追いかける。やがて、[ROOT.Char.GetSheHe]は空き地でもう1匹の[ROOT.Char.Custom('GetAnimalType')]、おそらく[ROOT.Char.GetHerHis]仲間と出会う。\n\n"
 pilgrimage_intent.1043.desc.mid: "2匹は少し頭をぶつけ合うが、やがて互いにくちづけを交わし、一緒に荒野へと消えていく。"
 pilgrimage_intent.1043.a: "私にもうすぐ子供ができるのだ！"
 pilgrimage_intent.1043.b: "私は敵を味方とせねばならないのだ。"
 pilgrimage_intent.1043.c: "私はまず家族を作るべきなのだ。"
 #Bad omen (prey)
 pilgrimage_intent.1044.t: "予兆：残酷な光景"
 pilgrimage_intent.1044.desc.mid: "2匹は互いに近づくが、対面する前に、どこからともなく正体のわからぬ人物が飛び出してきて、かわいそうに、仲間の目の前で血祭りにあげてしまった。"
 pilgrimage_intent.1044.a: "何かが私のもとへとやってくる！"
 pilgrimage_intent.1044.b: "私は敵に気取られることなく奴らを打ち砕こう！"
 you_follow_the_animal_tt: "あなたは動物をさらに奥深くへと追いかける…"
 #You stop to contemplate on your age
 pilgrimage_intent.1050.t: "$reflections_intent_header$大地の思索"
 pilgrimage_intent.1050.desc.intro: "聖地への道すがら、老若男女を問わず、さまざまな巡礼者と出会ってきた。まるで自分の人生のタペストリーを目の前にしているようだ。\n\n"
 pilgrimage_intent.1050.desc.mid.old: "銀の髪と皺だらけの肌は、いつも遠い存在に思えていた。それが私に現れるまでは。[ROOT.Char.GetFaith.PositiveAfterLife|U]への究極の旅に出る前に、この巡礼が私の最後の旅になるような気がしてならない。"
 pilgrimage_intent.1050.desc.mid.young_and_dying: "不健康な私の生涯は、ほかの人たちほど長くはないだろう。年老いて萎れてしまっても、幸運な人々の笑顔を見ると、彼らの長寿を羨ましく思わずにいられない。"
 pilgrimage_intent.1050.desc.mid.young: "私にはまだ多くの人生が残されているのに、永遠という概念に直面すると、すべてがとても短く感じられる。"
 pilgrimage_intent.1050.desc.outro: "\n\nしばらく立ち止まって、人生の短さについて考えるべきかもしれない。"
 pilgrimage_intent.1050.a: "自分の時間を最大限に活用しよう。"
 pilgrimage_intent.1050.b: "私にはまだ長い時間が残されている！"
 pilgrimage_intent.1050.c: "このような考えには胸が痛む。"
 #You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t: "$reflections_intent_header$往年の帝国"
 pilgrimage_intent.1060.desc.intro: "この道をさまよっていると、先人たちのことを思い出させるものにたくさん出会う。\n\nここ[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]では、"
 pilgrimage_intent.1060.desc.mid.rome: "古代ローマのパンテオンの神殿の崩落した残骸に遭遇した。あらゆる[GetFaithByKey('hellenic_pagan').FertilityGodName|U]の美しくも半分欠けてしまった笑顔で微笑みかけ、[GetFaithByKey('hellenic_pagan').HighGodNamePossessive]の顔はほとんど認識できないほどに風化している。"
 pilgrimage_intent.1060.desc.mid.israel: "かつて約束の地としてこの地を旅した古代ヘブライ人の面影を、私は数え切れないほど見てきた。かつて[GetFaithByKey('rabbinism').HighGodName|U]への礼拝所として建っていた古代の神殿は、ヘブライ人が再びエジプト出国へと追いやられた今、朽ち果てるままだ。"
 pilgrimage_intent.1060.desc.mid.egypt: "古代ファラオのそびえ立つモニュメントを目にする。彼らは、雪花石膏や黄金で作られた神々への巨大な捧げ物を生涯かけて作り上げたのだ。今となってはそれらも砂埃をかぶって、もろくなってしまった。"
 pilgrimage_intent.1060.desc.mid.persia: "古代のサーサーン、パルティア、セレウコスを思い出させるものを見つけ続けている。数え切れないほどの帝国がここペルシアを訪れては去っていった。それでも、ペルシアそのものは残っている。ゾロアスター教の古い神殿は、国全体で荒廃したままである。おそらくいつか、我々の聖なる都市でさえも、塵となって崩れ去るのだろう。"
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "大昔に建てられたアショーカの柱をまたひとつ見つけた。それぞれの柱には、何世紀も前にアショーカ皇帝が発布した勅令が刻まれている。これらのダルマのモニュメントは、かつてマウリヤ帝国を構成していた土地のあちこちにあるが、帝国そのものは塵と化している。"
 pilgrimage_intent.1060.desc.mid.kush: "このナイル川沿いで興亡を繰り返した数々の帝国の面影を目にする。クシュのピラミッド、アクスム神殿…どこを旅しても、崩れかけた過去のモニュメントを目にしないことはない。"
 pilgrimage_intent.1060.desc.mid.fallback: "我々よりもずっと以前からこの土地に住んでいた人々を思い起こさせるものに出会う。古い神殿、壊れた武器、見分けがつかないほどバラバラに壊れた物体。時は我々皆を襲い、我々が崇拝する神々とその崇拝方法はつねに移りゆくものなのだ。"
 pilgrimage_intent.1060.desc.outro: "\n\nおそらくいつか、ほかの[ROOT.Char.GetWomanMan]がこの道をさまよい、没落した[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]と、その[ROOT.Char.GetTitleAsNameNoTooltip|U]によって実践された[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の信仰について熟考する日が来るのかもしれない。"
 pilgrimage_intent.1060.a: "古い帝国について熟考しよう。"
 pilgrimage_intent.1060.b: "古代の信仰について熟考しよう。"
 pilgrimage_intent.1060.c: "馬鹿げている。[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は永久に不滅だ！"
 pilgrimage.drive_to_succeed.t: "成功への意欲"
 pilgrimage.existential_dread.t: "実在的恐怖"
 pilgrimage.existential_dread.desc: "あなたは実存的恐怖で満たされた"
 pilgrimage.drive_to_survive.t: "生存への意欲"
 pilgrimage.drive_to_survive.desc: "あなたは生存するための意欲を手にした"
 pilgrimage.imperial_contemplation.t: "帝国の熟考"
 pilgrimage.imperial_contemplation.desc: "あなたは帝国の儚さを熟考した"
 pilgrimage.godly_meditation.t: "信仰的瞑想"
 pilgrimage.godly_meditation.desc: "あなたは神の本質について熟考した"
 pilgrimage.failed_contemplation.t: "熟考の失敗"
 pilgrimage.failed_contemplation.desc: "あなたは前進しなかった"
 #Personal reflections
 pilgrimage_intent.1100.t: "$reflections_intent_header$星きらめく空"
 pilgrimage_intent.1100.desc: "夜遅く、星を見上げて考えることがある。我々の人生の目的とは何なのか？\n\nこれほど故郷から離れても、私は[ROOT.Char.GetFaith.PantheonTerm]に見えているのか？私は何のためにこんなことをしているのか？"
 pilgrimage_intent.1100.a: "もちろん、これは我が聖なる責務なのだ！"
 pilgrimage_intent.1100.b: "私の本当の望みは、ほかの文化を楽しみ、体験することだ。"
 pilgrimage_intent.1100.c: "私は己の立場に求められること以上のことはしない。"
 #Sea legs
 pilgrimage_intent.1110.t: "船酔いに強い"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]に向かう船内を歩いていると、どうも調子の悪そうな巡礼者を見つけた。どうやら船酔いしているようだ。\n\n[affected_pilgrim.GetSheHe|U]は、手すりのそばにしゃがみ込み、青白くなった顔で小さくすすり泣いている。"
 pilgrimage_intent.1110.desc.outro_altruism: "\n\nどうにかして[affected_pilgrim.GetSheHe]を慰めよう。水を渡すべきだろうか？"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\n[affected_pilgrim.GetSheHe]に同情することしかできない。なぜ我々は、時にこうした生命を脅かす危険に自らを#EMP 晒す#!のだろうか？"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\n[ROOT.Char.GetFaith.PantheonTerm]がきっとお助けくださる。速く進むよう祈りを捧げるべきか？"
 pilgrimage_intent.1110.a: "すべてうまくいく。持ちこたえるのだ。"
 pilgrimage_intent.1110.b: "試練や苦難#EMP は#!よくあるものだ…"
 pilgrimage_intent.1110.c: "あなたの回復を祈らせてくれ。"
 pilgrimage_intent.1110.d: "薬草の持ち合わせがある。"
 pilgrimage_intent.1110.e: "私でなくてよかった。"
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t: "$zealotry_intent_header$惚れ込んだ[ROOT.Char.Custom('GetDerogatoryNonbeliever')|U]"
 pilgrimage_intent.9000.desc: "[background_market_scope.GetName]の市場に、見慣れた[smitten_heathen.GetWomanMan]が現れた。まるで子犬のように、[smitten_heathen.GetSheHe]は何日も私たちの後をつけてきた。\n\n懇願するような目で[smitten_heathen.GetSheHe]は叫んだ。「[ROOT.Char.GetLadyLord|U]様…あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))]たる[entourage_to_marry_2.GetFirstName]は、私を愛してくれるでしょうか？[entourage_to_marry_2.GetSheHe]は[entourage_to_marry_2.GetFaith.GetAdherentName]であり、私は[smitten_heathen.GetFaith.GetAdjective]の信徒ですが…チャンスはあるのでしょうか？\n\n[smitten_heathen.GetSheHe|U]は惚れ込んでいるようだが、[entourage_to_marry_2.GetFirstNameNoTooltip]はあまり自信がないようだ。[ROOT.Char.GetFaith.HighGodName]はこの結びつきをお許しになられるのだろうか？"
 pilgrimage_intent.9000.seducer: "その方法をお見せしよう！"
 pilgrimage_intent.9000.seducer.flavor: "[smitten_heathen.GetWomanMan]に、[entourage_to_marry_2.GetFirstName]を意のままに動かすすべを教えてあげよう。"
 pilgrimage_intent.9000.a.flavor: "彼らの結びつきによって、[ROOT.Char.GetFaith.HighGodName]は新たなしもべを得ることになろう！"
 pilgrimage_intent.9000.b.flavor: "[smitten_heathen.GetFaith.GetAdherentNamePlural]には興味深い求愛の儀式があるはずだ。それを見なければ。"
 pilgrimage_intent.9000.a: "[ROOT.Char.GetFaith.HighGodName]を受け入れよ。そうすれば、[entourage_to_marry_2.GetSheHe]はお前のものだ。"
 pilgrimage_intent.9000.b: "おお、お前は私ではなく、#EMP [entourage_to_marry_2.GetSheHe]#!と話すべきだ！"
 pilgrimage_intent.9000.c: "こんなことをしている暇はない…"
 hit_it_off_tt: "意気投合する"
 they_fight_publicly_tt: "彼らは騒ぎを引き起こす"
