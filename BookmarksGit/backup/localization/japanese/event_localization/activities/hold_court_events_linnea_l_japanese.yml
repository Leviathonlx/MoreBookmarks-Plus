l_japanese:
 hold_court.5010.t: "統制不能の[county.GetNameNoTierNoTooltip|U]"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle]の[marshal.GetTitledFirstName]が玉座に近づいてくる。\n\n"
 hold_court.5010.desc: "農民の[peasant.GetWomanMan]が帽子を握りしめながら、おずおずと玉座に近づいてくる。\n\n"
 hold_court.5010.desc.outro: "「[county.GetName|U]は不安に包まれ、山賊たちが猛威を振るっています、[ROOT.Char.Custom('FormOfAddressForLiege')]。少しの資金を分けてくだされば、治安が回復するでしょう」"
 hold_court.5010.a: "面白い案だ、試してみよう。"
 hold_court.5010.b: "お前の言うとおり、我々に必要なのは#EMP 必要以上に#!血を流すことだ！"
 hold_court.5010.c: "こんなことをしている暇はない。"
 hold_court.5030.t: "書き言葉"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は見慣れない記号が書き込まれたページを見せ、その読みやすさを主張する。\n\n「文字を習っているのは[courtier.Custom('WomenMenOpp')]性ばかりなので、宮廷の[courtier.GetWomenMen]性たちのためだけに書き言葉を作りました。許可をいただければ、すぐに[courtier.Custom('LadiesLords')]様方にお教えしますよ！」\n\n私はこうした言語が与えてくれる自由を想像せずにはいられない！"
 hold_court.5030.a: "なんと素晴らしい案だ！"
 hold_court.5030.courtiers: "すべての[courtier.Custom('FemaleMale')|U]の廷臣"
 hold_court.5030.b: "宮廷の師である[court_tutor.GetFirstNameNoTooltip]がその教育を手伝うだろう。"
 hold_court.5030.c: "貴殿の才能はもっとほかのことに活かせる！"
