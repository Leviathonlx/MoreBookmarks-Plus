l_japanese:
 az_tour.0001.t: "学者の暗唱"
 az_tour.0001.desc: "使用人たちが皿を片付け終え、[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が片手を上げると、辺りが静かになる。[scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]は[stop_host_scope.GetHerHim]の横から歩み出ると、落ち着いた声で詩を詠みはじめる。時の流れと美徳の重みを主題にした美しい詩である。\n\n歓声が静まると、[stop_host_scope.GetTitledFirstNameNoTooltip]はこちらを向いて笑顔を見せる。「あなたはどのような考えをお持ちですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 az_tour.0001.a.diplomacy: "調和が領国の維持にとって大切であると話す。"
 az_tour.0001.a.martial: "美徳は力によって守られなければならないと主張する。"
 az_tour.0001.a.stewardship: "正しい統治の重みについて深く考える。"
 az_tour.0001.a.intrigue: "[stop_host_scope.GetTitleAsName]は陰の力を認めているとほのめかす。"
 az_tour.0001.a.learning: "古典に基づく解釈を話す。"
 az_tour.0001.a.fallback: "思慮深い解釈を添えて返答する。"
 az_tour.0001.b: "無常性について短い詩を詠む。"
 az_tour.0001.c: "野心について演説する。"
 az_tour.0002.t: "洗練の対価"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]が笑顔で歩み出て、上質な[stop_host_scope.Custom('RegionalFabric')]で結われた漆塗りの箱を差し出す。\n\n「敬意のしるしを渡さずに[ROOT.Char.Custom('FormOfAddressForLiege')]を帰してしまっては私の面目が潰れてしまいます」[stop_host_scope.GetSheHe]は言う。「中の財宝は大したものではございません。磨かれた漆器、流れるような筆跡で書かれた古代の詩、それからかつて高官たちに好まれていたお香です」\n\n手渡す仕草は優雅である。しかし、銀の盆の輝き、[ROOT.Province.Custom('GetRandomRegionalWood')]板の珍しい木目、それらはこの地位の者が手にできるはずのない財力を物語っている。私はもう一度、贈り物に目をやる…とてつもなく高価な品である。"
 az_tour.0002.a: "「非常に素晴らしい品だ。嬉しいよ」"
 az_tour.0002.b: "「君の趣向は絶妙だ…疑ってしまいそうなほどに」"
 az_tour.0002.c: "「これを受け取るのは良心に反する」"
 az_tour.0003.t: "カップの中の囁き"
 az_tour.0003.desc: "[stop_host_scope.Custom('RegionalDrink')]を飲み、周囲で会話する声が聞こえてくるなか、[servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私のカップに酒を注ぎにくる。しかし、ただ酒を注ぐだけでなく、[servant.GetHerHis]は折りたたんだ紙を私の手の中に押し込むと、やって来たときと同じくらい素早く姿を消す。\n\nテーブルの下で紙を開いてみる。主催者である[stop_host_scope.GetTitledHouseNameOrFirstName]の名前、悪行、醜聞。簡潔な内容だが、伝えたいことははっきりわかる。\n\nテーブルの向こうでは、何も知らない[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が笑っている。"
 az_tour.0003.a: "ひとまず…これは大切に持っておこう。"
 az_tour.0003.b: "この件を皆に伝えるべきである。"
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName]はその性格に応じた反応をする。"
 az_tour.0003.c: "触れない方がいいこともある。"
 az_tour.0003.d: "真っ先に上層部に報告だ！"
 az_tour.1003.t: "カップの中の囁き"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が軽く合図し、控えの間の近くまで来るよう招いた。ちょうど給仕が料理を入れ替え始めたところだ。\n\n「[ROOT.Char.GetFirstName]」と[visiting_liege.GetSheHe]が口を開いた。その声は絹に包まれた鋼のように響いた。「一通の手紙が届いた。墨もまだ乾き切っていない。手紙には、とある…不適切な行為について記されていた。複数の人間の口から聞かなければ、まともに取り合わなかっただろう」\n\n外からは食器の音が響き、静かな笑い声が絶え間なく聞こえてくる。磨かれた床に、衝立の影が揺らめいている。"
 az_tour.1003.a: "「嘘と誹謗中傷だ。これ以上一言も聞きたくない！」"
 az_tour.1003.b: "「私は黙っておきます…その後のこともお任せを」"
 az_tour.1003.c: "口封じをするには莫大な金が必要だ。"
 az_tour.1003.d: "「私は権利を放棄します」"
 az_tour.1003.e: "「私は黙っておきますから、あなたも沈黙を貫いてください」"
 az_tour.0004.t: "統治の問題"
 az_tour.0004.desc.intro: "食事をし、[stop_host_scope.Custom('RegionalDrink')]を上品に飲みながら、テーブルでの会話が白熱する。[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に面と向かってではないが、明らかに私に聞こえるように緊迫している統治問題に触れる。\n\n"
 az_tour.0004.desc.stewardship: "「これ以上、愚行に費やせる金はない」[stop_host_scope.GetTitledHouseNameOrFirstName]はそう主張する。「開発資金は最も利益を生むものに使われなければならない」\n\n「だが道路は荒れ、水路に水は流れていないのに、国庫の金は動かないままだ」[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]が反論する。"
 az_tour.0004.desc.martial: "「守備隊に馬が足りないというのに、パレード用の鎧の話か？」[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]がはっきりと言う。\n\n「規律は自分の地位に誇りを持つことから始まるのだ」[stop_host_scope.GetTitledHouseNameOrFirstName]は両眉を上げて反論する。"
 az_tour.0004.desc.learning: "「この新しい検地方法には信頼できる情報の裏付けがある」[stop_host_scope.GetTitledHouseNameOrFirstName]は断固とした口調で主張する。\n\n「しかし、その健全性を保証する学者はいない」[opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]が不愛想に鋭く返答する。"
 az_tour.0004.a: "主催者の判断に同意するほかない。"
 az_tour.0004.b.stewardship: "均衡のとれた予算案はすべての人の利益になる。私はこの妥協案を提案する。"
 az_tour.0004.b.stewardship.tt: "余剰金の一部を緊急の修繕費に、残りを長期投資に回す。倹約は怠慢を意味しない。"
 az_tour.0004.b.martial: "安全対策は表面的でなく、実践的なものでなければならない。私にも意見を言わせてくれ。"
 az_tour.0004.b.martial.tt: "戦場に適した鎧、警らに十分な数の馬など、守備隊の見てくれではなく、機能を高めるための装備を整えよ。栄光は美しい鎧ではなく、規律によってもたらされるものだ。"
 az_tour.0004.b.learning: "理性に従え。私が合理的な解決策を提案しよう。"
 az_tour.0004.b.learning.tt: "慎重な監視の下、新しい方法を一つの区画で試せ。正しい方法だとわかれば、ほかの区画にも適用する。そうでないなら、その方法をやめる。どんなに優れた理論でも認められるやり方だ。"
 az_tour.0004.c: "ここは夕食の場だ。議論をする場所じゃない。"
 az_tour.0005.t: "外れた音"
 az_tour.0005.desc: "演奏家が弦を強く弾きすぎたせいで、まるで頬を打ったかのような鋭い音が周囲の雑音を突き抜けていき、広間に静寂が訪れる。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はその場で固まっている。\n\n「えっと…すみません」演奏家は言葉を詰まらせ、楽器を持つ手を震わせながら頭を下げる。数人の客人が[stop_host_scope.Custom('RegionalDrink')]を飲む手を途中で止め、不安そうに周囲を見回す。\n\n[stop_host_scope.GetTitledHouseNameOrFirstName]は無理矢理笑顔を作るが、頬は明らかに赤くなっている。「ちょっとした手違いです」[stop_host_scope.GetSheHe]は硬い声で明るく言う。「気を取り直して、今夜は楽しみましょう」"
 az_tour.0005.a: "「事故があったにもかかわらず、素晴らしい演奏だ！」"
 az_tour.0005.b: "「まだ始まってもいない。私の[ROOT.Char.Custom('GetMusicalInstrument')]を持ってこい！」"
 az_tour.0005.c: "「私はそもそも聴いてもいなかった」"
 az_tour.1005.t: "至高の旋律"
 az_tour.1005.desc: "鋭い音が響き、静寂が落ちる。[ROOT.GetCharacter.Custom('GetMusicalInstrument')]が途中で鋭い音を立て、呆然とした聴衆の沈黙が、音楽そのものよりもその場を鋭く貫いたのだ。第2奏者が入りそびれ、第3奏者が神経質に咳払いをする。一つ、また一つと音が取りこぼされ、演奏は崩れ落ちた。\n\n立ち上がって代役を呼ぶ間もなく、[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が前に進み出て、ケースから[visiting_liege.Custom('GetMusicalInstrument')]を取り出した。派手な演出も、紹介もない。あるのはただ、人前で演奏することに慣れた者の静かな自信だけだ。\n\n最初の音色が香のように漂い、ゆっくりと身に染みるように響いていく。会話は途絶え、杯は下がり、使用人たちでさえ、立ち止まる。来賓であったはずの[visiting_liege.GetTitleAsNameNoTooltip]は、今や演奏者としてこの場の注目を一手に集めている。\n\n最後の和音が震えながら静寂へと消えていった時、私はただ、その重みを感じながら座っていることしかできなかった。"
 az_tour.1005.a: "他に類のない見事な演奏だ。実に素晴らしい！"
 az_tour.1005.b: "素晴らしい技術だ！私も己を磨かねば。"
 az_tour.1005.c: "「[visiting_liege.GetHerHis]の立場にふさわしくない演奏だ」"
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName]があなたの演奏を批判する"
 az_tour.0006.t: "無作法な割り込み"
 az_tour.0006.desc: "笑い声と音楽に満ちた祭典を、叫び声が引き裂いた。ぼろぼろの服を着た[angry_farmer.GetWomanMan]が、怒りに顔を真っ赤にして押し入ってきたのだ。[angry_farmer.GetSheHe|U]は足を踏みしめ、群衆に向けて声を張り上げた。\n\n「私たちは畑で一生懸命働いているのに、金は全部絹や贅沢な食事に使われる！お前たちは灯火の下に腰かけ、[stop_host_scope.Custom('RegionalDrink')]を飲み交わしている。空の茶碗しかない私たちのことを気にかけてくれている者など、誰もいない！」\n\n祭典の場は静まり返った。[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、私に警戒の眼差しを向ける。明らかに不愉快そうだ。"
 az_tour.0006.a: "「この件については調査する。約束しよう」"
 az_tour.0006.b: "「祭典は不満を言う場ではない」"
 az_tour.0006.c: "「[stop_host_scope.Custom('RegionalDrink')]でも飲んで心を落ち着かせよ」"
 tgp_heard_complaints_modifier: "聞き入れられた苦情"
 tgp_heard_complaints_modifier_desc: "この伯爵領の統治者は、民の不満を聞き入れた"
 tgp_dismissed_complaints_modifier: "退けられた苦情"
 tgp_dismissed_complaints_modifier_desc: "この伯爵領の統治者は、民の訴えを退けた"
 az_tour.1006.t: "無作法な割り込み"
 az_tour.1006.desc.intro: "広場は音楽と祝祭の喧騒で賑わっているが、すべての声が喜びに満ちているわけではない。地元の農民が顔を真っ赤にして興奮した様子で群衆をかき分け、[stop_host_scope.GetTitledHouseNameOrFirstName]を睨みつけた。"
 az_tour.1006.desc.a: "「私たちは畑で一生懸命働いているのに、金は全部絹や贅沢な食事に使われる！お前たちは灯火の下に腰かけ、[stop_host_scope.Custom('RegionalDrink')]を飲み交わしている。空の茶碗しかない私たちのことを気にかけてくれている者など、誰もいない！」\n\n主催者は顔を強張らせたが、冷静に補償することを約束し、被害の対応を家令に任せた。"
 az_tour.1006.desc.b: "「私たちは畑で一生懸命働いているのに、金は全部絹や贅沢な食事に使われる！お前たちは灯火の下に腰かけ、[stop_host_scope.Custom('RegionalDrink')]を飲み交わしている。空の茶碗しかない私たちのことを気にかけてくれている者など、誰もいない！」\n\n[stop_host_scope.GetSheHe|U]はゆっくりと、余裕の笑みを浮かべた。「お前の茶碗のことなど私の知ったことか。衛兵、この[angry_farmer.Custom2('InsultNoun', ROOT.Char)]を捕らえよ！」農民が[stop_host_scope.GetFirstNamePossessiveNoTooltip]の衛兵に拘束され、引きずり出されていくのを見て、人々が息をのむ音が聞こえてくる。農民の罵声は、音楽の中に消えていった。"
 az_tour.1006.desc.c: "「私たちは畑で一生懸命働いているのに、金は全部絹や贅沢な食事に使われる！お前たちは灯火の下に腰かけ、[stop_host_scope.Custom('RegionalDrink')]を飲み交わしている。空の茶碗しかない私たちのことを気にかけてくれている者など、誰もいない！」\n\n[stop_host_scope.GetSheHe|U]は軽く手を挙げると、穏やかではあるが断固とした口調でこう言った。「我々は平和のもとに集まっている。怒りを鎮め、杯を満たせ。この場を乱すことなく話せるはずだ」農民がぎこちなく身じろぎをする。目にはまだ憤りが残っていたが、形式ばった場の雰囲気に口調が和らいだ。"
 az_tour.1006.a: "「最も[stop_host_scope.Custom('ComplimentAdjective')][stop_host_scope.GetTitleAsNameNoTooltip]に相応しい態度だ！」"
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]があなたの対応を支持する発言をした"
 az_tour.1006.b: "「私なら違う対処をしただろう」"
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は、あなたの農民への対応に不満を示した"
 az_tour.1006.c: "「申し訳ありません、色鮮やかな踊りに見とれてしまっていました」"
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は騒ぎを無視して、周囲に気を配っていなかった"
 az_tour.0007.t: "甘言"
 az_tour.0007.desc: "灯火に照らされた花枝の天蓋の下で、従者が[elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]の到着を告げる。[elegant_noble.GetSheHe]は繊細な絵が描かれた巻物を抱えて前に進み出た。絹の上に、そびえ立つ山々が描かれている。その山頂は花咲く樹々の冠を戴いている。山々の傍らには流れるような字が書かれていて、調和と力強さが見事に融合している。\n\n「丘が崩れることはあるでしょう」[elegant_noble.GetSheHe]が控えめな微笑みを浮かべて言った。「ですが春は必ず戻ってきます。たとえ一瞬であっても」[elegant_noble.GetSheHe]は私の視線を捉えながら続けた。「[ROOT.Char.Custom('FormOfAddressForLiege')]、これはあなたの治世を表しているのです」 \n\nその芸術性は疑いようもなく、そこに込められた想いに私は警戒心を解き、嬉しく思った。[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は静かにうなずき、私の返答を待っている。"
 az_tour.0007.a: "「見事な調和だ！筆さばきだけでも飾る価値がある」"
 az_tour.0007.b: "「春が過ぎれば、その自慢も消えるだろう」"
 az_tour.0007.c: "「この件について真の芸術と言うべきは花ではなく、称賛の言葉だ」"
 tgp_mocked_elites_modifier: "嘲笑された上流階級"
 az_tour.1007.t: "散りゆく花"
 az_tour.1007.desc: "辺りに香と詩が重く立ち込めている。言葉の一つ一つが選び尽くされ、身振りの一つ一つが何度も練習を重ねたものだ。廷臣たちが身を乗り出すなか、[elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]が最後の詩句を詠み終える。その声は香の煙のように甘い余韻を残している。\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))]はゆっくりと、計算された笑顔を浮かべ、「なんと優雅なことか」と、漆のように滑らかな声で言った。「田舎らしい正直さには、ある種の魅力がある」私が息を吸う間もなく、人々が囁き始めた。腰かけに沿ってざわめきが起き、傾けられた扇子が嘲笑を隠す。[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))]は首を傾け、ゆっくりとわざとらしい笑みを浮かべた。まるで、私が不快感を覚えている様子を楽しんでいるかのようだ。"
 az_tour.1007.a: "笑わせておけばいい。"
 az_tour.1007.b: "[visiting_liege.GetSheHe]は我が民を侮辱した！"
 az_tour.0008.t: "筆と鑑識眼"
 az_tour.0008.desc: "私の求めに応じて[revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]が絹の天蓋の下に席を設けると、周囲に見物人が集まった。[revered_scholar.GetSheHe]は筆を手に、悠々と古典の写経を始め、一文字一文字、忍耐強く書いていく。字が書かれた紙は、やがて意味を宿して息づきはじめたかのように見えた。\n\n[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]がこの作品を評する立場に置かれれば、はっきりすることがある。公衆の面前で評価を下せば、[visiting_liege.GetHerHis]の見る目がいかほどのものか、余すところなく示されるはずだ。"
 az_tour.0008.a: "[visiting_liege.GetTitledHouseNameOrFirstName]に書の評価をしてもらう。"
 az_tour.0008.a.tt: "主君の書に対する評価に応じて報酬が与えられる"
 az_tour.0008.b: "[visiting_liege.GetTitledHouseNameOrFirstName]には落ち着いて楽しんでもらおう。"
 az_tour.1008.t: "筆は語る"
 az_tour.1008.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]に連れられて絹の天蓋の下に行くと、そこには人々が集まっていた。「今から[revered_scholar.GetTitledHouseNameOrFirstName]が古典の美しさを披露してくれます」[revered_scholar.GetSheHe|U]は私と[stop_host_scope.GetTitledHouseNameOrFirstName]に向かって厳かに一礼すると、中央に移動して上質な紙を広げた。[revered_scholar.GetSheHe]が慎重なリズムで筆を走らせ、一筆一筆が流れるように繋がっていき、優雅な文字に形作られていく。[stop_host_scope.GetTitleAsNameNoTooltip]は私をじっと見つめた。「[ROOT.Char.Custom('FormOfAddressForLiege')]、あなたのご判断はとても重要です。皆様の前でご意見を賜ることができれば、我らの芸術家にとってこれ以上の栄誉はございません。いかがでしょうか？」\n\n"
 az_tour.1008.desc.praise_subtle: "一筆一筆、慎重に均衡が取られ、流れるように書かれたことが分かる。計算し尽くされた筆さばきのようだ。熟練の技と思慮深い意図が組み合わされている。"
 az_tour.1008.desc.arrogant_judgment: "私は文字の正確さに目を留めた。何か過剰に制御されたような、計算が行き過ぎているような感じがする。温もりがなく、自然に感じられないのだ。"
 az_tour.1008.desc.shy_discomfort: "巻物は美しいが、静かな緊張感が満ちている。私はどこまで正直に言うべきか迷いながら、言葉を慎重に選び、簡潔に意見を述べる。"
 az_tour.1008.desc.generic_comment: "線は明瞭で、等間隔に引かれている。私は自分の理解が及ばないことに言及するのを慎重に避け、控えめな意見を述べる。"
 az_tour.1008.a: "「見事な腕前だ。繊細で均衡が取れていて、生き生きとしている」"
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は書を高く評価した"
 az_tour.1008.b: "「整然としているが、少々…粗野だ」"
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]が書を嘲笑した"
 az_tour.1008.c: "「形も素晴らしいが、書に込められた精神も称賛に値する」"
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]が書を褒めちぎった"
 az_tour.1008.d: "「申し訳ないが、他に用事がある」"
 az_tour.1008.d.toast: "[visiting_liege.GetTitleAsNameNoTooltip]が書の評価を断った"
 az_tour.0009.t: "踊るべきか否か"
 az_tour.0009.desc: "地域の伝統は季節と重なっている。きらめく衣装と紙をまとった仮面舞踊団が、古の祭壇の前で古の舞を踊る。地域に根ざした舞。それは騒がしく、鮮やかで、混沌としているが、人々に愛されている。\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が静かに近づいてきて言った。「[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U]がまもなく到着します。この舞で喜んで頂いただけるかもしれません。ささやかではありますが、心のこもった、民の魂を垣間見ることのできる舞です」\n\n一理あるが、限られた時間は貴重だ…"
 az_tour.0009.a: "舞の準備をさせよう。"
 az_tour.0009.a.tt: "主君の舞に対する評価に応じて報酬が与えられる"
 az_tour.0009.b: "それよりも、果たすべき義務について話し合う方がいい。"
 az_tour.1009.t: "民族舞踊"
 az_tour.1009.desc: "太鼓が蹄のように轟き、笑い声が波紋のように群衆の間に広がる。風にはためく旗の下、香の匂いに包まれて、色鮮やかな絹と紙でできた馬の衣装をまとった村人たちが、古の民俗舞踊を舞い踊り、飛び跳ねる。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]に誘われた私は、[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の伝統を称える、活気あふれる祭典を見学した。傍らに立つ[stop_host_scope.GetSheHe|U]は、誇らしげな笑みを浮かべている。踊り子が私に深くお辞儀をした。私の立場への敬意と、私が正しい評価をするという信頼に対し、私はうなずいて応えた。"
 az_tour.1009.a: "私は踊り子たちに近づき、敬意を示す。"
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は舞を称えた"
 az_tour.1009.b: "ささやかな贈り物で見事な舞を称える。"
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は踊り子たちに贈り物を渡した"
 az_tour.1009.c: "私は祈りに集中した方がいい。"
 az_tour.1009.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip]は祈りに集中した"
 tgp_popular_festival_performance_modifier: "名高い祭典の演目"
 tgp_popular_festival_performance_modifier_desc: "この伯爵領の祭典では、名高い統治者が伝統舞踊を称えた。"
