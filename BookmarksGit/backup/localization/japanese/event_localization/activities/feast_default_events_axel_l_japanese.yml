l_japanese:
 feast_default_axel.1001.t: "若気の至り"
 feast_default_axel.1001.desc: "「僕は——#EMP ヒック#!——誓ってもいい。ここに我らが[ROOT.Char.GetTitleAsNameNoTooltip]サマの最高の酒が隠してあるのさ」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))]の[youngster_1.GetTitledFirstName]が[youngster_2.GetTitledFirstName]にそう言いながら、私のワインセラーを漁っているのが聞こえてきた。\n\nどうやらこの二人、すっかり意気投合して、私の厚意など歯牙にもかけていないようだ。"
 feast_default_axel.1001.a: "残念だったな。貯蔵分はすでに空にしておいた。"
 feast_default_axel.1001.b: "まったく…ついてこい。見せてやろう。"
 feast_default_axel.1001.c: "失せろ！さもなくば鞭打ちに処すぞ！"
 drunk_high_spirits: "上機嫌"
 drunk_high_spirits_desc: "この人物は酒に溺れ、見つけた酒蔵を片っ端から空にしている。"
 bad_influence_modifier: "悪影響"
 bad_influence_modifier_desc: "この人物は、他人をたびたび誤った道へと導く卑劣な悪党として知られている。"
