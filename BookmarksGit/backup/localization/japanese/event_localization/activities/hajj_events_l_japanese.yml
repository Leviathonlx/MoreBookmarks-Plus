 #Your capital is now Mecca and you don't have the Hajjaj trait
 hajj.0011.t: "輝く壁の中"
 hajj.0011.desc: "今、私の新たな首都は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の栄光の領分となった。これにより、私はハッジの祝福を受けるために儀式を行う機会を得た。"
 hajj.0011.a: "私はすでに[ROOT.Char.GetFaith.HighGodName]をより近くに感じている。"
 hajj.0011.a_cynical: "こうせざるを得なかったのだ。"
 #Promise your Hajjaj relative to go on the Hajj
 hajj.0500.t: "輝く壁"
 hajj.0500.desc: "「#EMP 輝く壁、輝く壁…#!」[hajj_dying_relative.GetTitledFirstName]の[ROOT.Char.Custom('GetChamber')]に入ると、そんな呟き声が聞こえてくる。[hajj_dying_relative.GetHerHis|U]は苦しそうに呼吸し、まるで空気がかつて偉大だった[hajj_dying_relative.GetWomanMan]の病気の肺に入っていくことを拒んでいるかのようだ。\n\n私が咳払いをすると、[hajj_dying_relative.GetFirstNamePossessiveNoTooltip]はどうにか霞んだ目をこちらに向ける。「[ROOT.Char.GetFirstNameNoTooltip]？…お前なのか？」[hajj_dying_relative.GetSheHe]はささやくと、一瞬、澄んだ目になる。「輝く壁、メッカ」\n\n「ハッジをしろ。お前は#EMP 必ずや#!、輝く壁を見なければならない！」[hajj_dying_relative.GetFirstNameNoTooltip]は突然体を動かしたことで咳をしはじめ、かすかにうめき声をあげる。なんと気の毒な。"
 hajj.0500.a: "この目で見てみよう。"
 hajj.0500.a.flavor: "遺言は遺言だ。"
 hajj.0500.a.tt_hajj: "あなたの次の[hajj|E][pilgrimage|E]が安くなる"
 hajj.0500.b: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('hajj_dying_relative'))]よ、約束はできない。"
 hajj.0500.b.flavor: "本当にやりたくはないのだ。"
 ###Hajj Destination Events
 #Pray at the Place of Abraham
 hajj.3010.t: "アブラハムの地"
 hajj.3010.desc: "メッカに入った私の最初の為すべきことは、アブラハムの地に訪れることだ。この聖なる石は、数世紀も前に、アブラハムがイスマーイールに連れられてカアバを建てるときに使った踏み石であるとされている。\n\n私の周りのハッジ参加者たちは皆、神殿に近づき、頭を垂れて瞑想的な祈りを捧げている。私もそうしなければならない。"
 hajj.3010.a: "もっと本質的な何かを祈らねば…"
 hajj.3010.a.wealth.t: "富"
 hajj.3010.a.wealth.desc: "富を増やす方法のアイデアを得た"
 hajj.3010.a.opinion.t: "社交手法"
 hajj.3010.a.opinion.desc: "あなたはより好かれる人間になる方法に気付く"
 hajj.3010.a.prestige.t: "威信"
 hajj.3010.a.prestige.desc: "あなたはどうすればより威信を得られるかを理解した"
 hajj.3010.a.bad.t: "迷信"
 hajj.3010.a.bad.desc: "あなたは迷信深くなった"
 hajj.3010.b: "落ち着いて熟考しよう。"
 hajj.3010.b.flavor_cynical: "さっさと済ませよう。"
 #Walk between Safa and Marwah
 hajj.3020.t: "サファとマルワー"
 hajj.3020.desc: "次に為すべきことは、ハジャールが息子のイスマイールのために必死で水を探したことを偲んで、サファとマルワーという2つの聖地の間を7往復することだ。\n\nイスマイールは、後に祝福されし預言者の祖先となった人物だ。\n\n儀式の準備をしながらサファとマルワーの風景を眺めていると、大勢の巡礼者たちがすでに丘の間を進んでいるのが見えた"
 hajj.3020.a: "7往復で我慢できようか！"
 hajj.3020.b: "丁寧に7往復すればいい。"
 hajj.3020.c: "回数を減らしたところで、誰にも気付かれないのでは？"
 hajj.3020.c.success.t: "怠けることに成功した"
 hajj.3020.c.success.desc: "あなたは往復数をうまくごまかした"
 hajj.3020.c.failure.desc: "あなたは捕まって罰則を受けた"
 #Safa and Marwah penalization
 hajj.3021.t: "見つかった！"
 hajj.3021.desc: "2つの丘から戻り始めると、この地域の聖職者の1人が険しい顔で私を見ていた。「あなたは、サファとマルワーの儀式をしっかりと#EMP 完了していません#!ね」\n\n[penalizer.GetSheHe|U]はさらに続ける。「そのような行為に対する罰則は、ダムか、サダク・アル＝フィトルのいずれかと決められています。あるいは、きちんと往復し直しても構いません」[penalizer.GetHerHis]顔が一瞬だけ和らぐ。\n\n「ここで断念すれば、あなたのハッジは不完全なものとなります。どうなさりますか？」"
 hajj.3021.a: "動物の生贄を捧げよう。"
 hajj.3021.a.flavor: "ダムだ。$hajj.3040.c.flavor$"
 hajj.3021.b: "寄付をしよう。"
 hajj.3021.b.flavor: "サダク・アル＝フィトルだ。貧しい人々に穀物やデーツを施すのはいいことだろう。"
 hajj.3021.c: "今度はしっかりと7往復しよう。"
 hajj.3021.c.flavor_zealous: "#EMP やはり#!真面目にやるべきだったか…"
 hajj.3021.c.flavor: "ああ、面倒だ。"
 #Drink water from the Zamzam well
 hajj.3030.t: "ザムザムの井戸"
 hajj.3030.desc: "私は今、砂漠の中の永遠の泉の夢から見つけられた、神秘的なザムザムの井戸の前に立っている。この水を飲むことは、古くからあるハッジの儀式の1つであり、私が次に行うべきことでもある。\n\n井戸は複雑な石造りだが、左も右も中央もハッジ巡礼者で埋め尽くされている。多くの人々が分かち合う神聖な泉へと進むには、人混みをかき分けていかねばならない。"
 hajj.3030.a: "ほかの人を優先すべきだろう。"
 hajj.3030.a.flavor: "焦る必要はない。"
 hajj.3030.b: "私の魂の渇きを癒すのだ！"
 hajj.3030.b.flavor: "美味だ。そして、奇跡を起こすとも言われている！"
 hajj.3030.c: "まあ、少し手を浸す程度でいいだろう。"
 hajj.3030.c.flavor: "これは#EMP とても#!衛生的とは言えぬ！"
 #Sacrifice to Allah
 hajj.3040.t: "アッラーへの生贄"
 hajj.3040.desc: "次なる儀式の時が来た。[ROOT.Char.GetFaith.HighGodName]への生贄だ。典礼の会場にはこの日のために特別な場所が用意されており、様々な種類の動物が並べられた屋台へ近づくにつれ、麝香の匂いが強くなっていく。\n\n私は選択肢を慎重に考える。ラクダのような大きな動物を生贄に捧げることのほうが、より強く敬虔さをしめすことはできるのは確かだ。だが、ハッジを完了するのであれば、小さな動物や羊を捧げれば十分だろう。\n\n片隅にいる巡礼者の中には、大きな牛を手に入れるための費用を折半している者もいるようだ。"
 hajj.3040.a: "63頭のラクダを！"
 hajj.3040.a.flavor: "私は偉大な預言者にも比肩する者だ！"
 hajj.3040.b: "1頭のラクダで十分だろう。"
 hajj.3040.b.flavor: "ラクダは1つの秘密を知っている…"
 hajj.3040.c: "羊でいい。"
 hajj.3040.c.flavor: "私はつぶらなひとみが嫌いなのだ。"
 hajj.3040.d: "あそこの牛の生贄に加わろう。"
 hajj.3040.d.flavor: "なぜ必要以上の生命を奪わねばならない？"
 #Performing the Halq
 hajj.3001.t: "ハルク"
 hajj.3001.desc: "アブラハムの地で祈り、サファとマルワーの間を歩き、ザムザムの井戸の水を飲み、[ROOT.Char.GetFaith.HighGodName]に生贄を捧げた。ハッジを終える準備は整った。次の儀式は髪を切ることだ。\n\n"
 hajj.3001.desc.male_dominated: "伝統的に、男性はすべて刈るのだが、一部だけを切るという免除もときには認められ、女性は一房のみに制限されている。"
 hajj.3001.desc.female_dominated: "伝統的に、女性はすべて刈るのだが、一部だけを切るという免除もときには認められ、男性は一房のみに制限されている。"
 hajj.3001.desc.equal: "伝統的にはすべて刈るのだが、一部だけを切るという免除もときには認められている。"
 hajj.3001.a: "すべて刈る！"
 hajj.3001.b: "一房だけ切る。"
