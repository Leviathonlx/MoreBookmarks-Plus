l_japanese:
 feast_events_tova.0001.t: "現在の傑作"
 feast_events_tova.0001.desc: "宮殿の日光を取り入れた丸堂と壮大な噴水に魅了され、客人たちはまるで白昼夢を見ているかのように歩く。庭園の豊かな香りが周囲に漂い、触れる者の心を癒す。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この場所は今まで一番です！建築家の職人技が細部まで発揮されています」[honorary_guest.GetTitledFirstName]がそう言うと、取り囲む人々の中で賛同の声が広がる。\n\nその場にいたすべての客人が振り返り、まるで私が宮殿について一言述べるのを待っているかのように、期待に満ちた眼差しを向けている。"
 feast_events_tova.0001.a: "強大な戦士である我々を迎えるのにふさわしい場所だ！"
 feast_events_tova.0001.b: "[honorary_guest.GetTitledFirstNameNoTooltip]、案内しよう。"
 feast_events_tova.0001.b.success: "さまざまな贅沢品を見せ、[honorary_guest.GetTitledFirstNameNoTooltip]を大いに感心させる"
 feast_events_tova.0001.b.failure: "宮殿は[honorary_guest.GetTitledFirstNameNoTooltip]を感心させるが、自慢話は無視される"
 feast_events_tova.0001.c: "私が統治者であることを実によく表している。"
