l_japanese:
 feast_default_jason.100.t: "戦時の宴"
 feast_default_jason.100.desc: "「我々は、守り抜けるのでしょうか…？」我が国の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))]、[soldier.GetFirstName]が口を開いた。「この[war.GetName]における[ROOT.Char.GetPrimaryTitle.GetAdjective]の大義を…この卓を囲んでいる皆さんの表情は暗い——まるで、[foe.GetTitledFirstNamePossessive]率いる[foe.GetPrimaryTitle.GetAdjective]軍が、その扉のすぐ外まで迫っているかのように！」\n\n「[army_location.GetName]の[army_location.GetTerrain.GetNameNoTooltip|l]にいる部隊について、そう深刻に考えすぎてはなりませんぞ、貴き[ROOT.Char.GetTitleAsName]よ」[other_ruler.GetPrimaryTitle.GetNameNoTier]の[other_ruler.GetTitleAsNameNoTooltip]、[other_ruler.GetFirstName]が優しく微笑みながら言う。「幸運は、きっと彼らのもとに訪れましょう」"
 feast_default_jason.100.a: "「貴公の助力…それに勝る幸運があろうか？」"
 feast_default_jason.100.b: "「宣言する。我が勝利が揺らぐことはない！」"
 feast_default_jason.100.c: "気が遠くなるまで飲み明かそうではないか…"
 feast_default_jason.100.c_hungee: "やかましい口は、料理でふさぐに限る。"
 boasted_of_victories_modifier: "勝利の吹聴者"
 victories_reduce_stress_add_prestige_desc: "[battles|E]に勝利すると@stress_icon! [stress|E]が減少し、@prestige_icon! [prestige|E]を得る。ただし、敗北すると@stress_icon! [stress|E]が増加し、@prestige_icon! [prestige|E]を失う"
 victories_reduce_stress_add_prestige_tt: "この[modifier|E]が有効な間は、[battles|E]に勝利すると@prestige_icon! [prestige|E]を得て@stress_icon! [stress|E]が減少する。ただし、敗北すると@prestige_icon! [prestige|E]を失い、@stress_icon! [stress|E]が増加する"
 feast_default_jason.100.b_exalt_the_crown: "#low [modifier|E]の効果時間は、[intent|e]「[THIS.Char.GetInvolvedActivityIntent.GetName]」により延長された#!"
