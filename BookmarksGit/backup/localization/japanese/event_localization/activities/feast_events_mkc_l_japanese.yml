l_japanese:
 feast_mkc.0001.t: "一人、思い出と"
 feast_mkc.0001.desc: "宴が続く広間の喧騒の中、ふと目に入ったのは、隅にぽつんと座る客人、[guest_lost_loved_pet.GetShortUIName]と、私の猫、[ROOT.Char.Custom('CatStoryName')]だった。[ROOT.Char.Custom('CatStoryName')]は静かに丸くなって[guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat]の膝に乗り、ゴロゴロと喉を鳴らしている。[guest_lost_loved_pet.GetFirstNameNoTooltip]は優しい手つきで、[ROOT.Char.Custom('CatStoryName')]の[ROOT.Char.Custom('CatFurColor')]の毛並みを撫でていた。\n\n「この子は、昔飼っていた猫によく似ている…」そう呟いた[guest_lost_loved_pet.GetSheHe]の目には、涙が浮かんでいた。"
 feast_mkc.0001.a: "[guest_lost_loved_pet.GetFirstNameNoTooltip]の猫を悼み、ともに静かに過ごす"
 feast_mkc.0001.b: "[ROOT.Char.Custom('CatStoryName')]との時間を、これまで以上に大切にしよう"
 feast_helped_overcome_loss_opinion: "ともに失ったペットのことを嘆いた"
 feast_sympathy_over_loss_opinion: "ペットの喪失を克服する手助けをした"
 bonus_to_petting_pet_tt: "猫を撫でると、[stress|E]がより大きく減少する"
