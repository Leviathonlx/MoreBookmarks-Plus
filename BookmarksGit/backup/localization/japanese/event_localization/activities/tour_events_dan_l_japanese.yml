l_japanese:
 tour_travel.3000.t: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]がない？"
 tour_travel.3000.desc: "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅しているさなかにある村を訪れ、[pious_peasant.GetName]と呼ばれる特に敬虔な農民と、その土地の崇拝に関する事柄について議論する時間を過ごした。\n\n「我々には[ROOT.Char.GetFaith.HouseOfWorship]すらありません。[ROOT.Char.GetFaith.HighGodName|U]の家に入るには、何日も旅をせねばならないのです」"
 tour_travel.3000.a: "我々は簡単な[ROOT.Char.GetFaith.HouseOfWorship]の建設を手伝えるだろう。"
 tour_travel.3000.b: "ここに壮大な[ROOT.Char.GetFaith.HouseOfWorship]を建てよう。"
 tour_travel.3000.c: "「なら、歩くべきだ」"
 tour_travel.3001.t: "予定外の式典"
 tour_travel.3001.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で小さな村に立ち寄った。何かがおかしいと気付いたのは、祝宴のほぼすべてが終わったころだった。\n\n私は自身の[marriage_candidate.Custom('GetDaughterSon')]である[marriage_candidate.GetName]のことを絶えず話し続けている[marriage_mother.GetName]が、自慢をしているだけでなく、#EMP 売り込んでいる#!事に気がついた。\n\n「お二人が結ばれれば、すべては完璧でしょう！」[marriage_mother.GetNameNoTooltip]は誇らしげに目を輝かせて言う。"
 tour_travel.3001.desc.drunkard: "朦朧とした意識の中で目を覚ますと、頭がズキズキと痛み、耳鳴りがし、光が短剣のように心を突き刺す。私の口は砂漠のようで、水を求めて声を上げようとすると、見知らぬ農民の女性が水差しを持って枕元に立っているのが見えた。\n\n「どうぞ、[ROOT.Char.Custom('FormOfAddressForLiege')]。こんな夜にはご入用でしょう！」\n\nベッドで寝返りを打つと、見知らぬ人物が私の側でぐっすりと眠りについている。\n\n「何しろ、私の[marriage_candidate.Custom('DaughterSon')]が[ROOT.Char.GetTitleAsNameNoTooltip|U]と結ばれるなど、そうあることではありませんもの！」"
 tour_travel.3001.a: "なんと素晴らしい考えだ。"
 tour_travel.3001.a.drunkard: "#EMP 私は何をした？#!"
 tour_travel.3001.b: "いいや、私は汚らわしい農民などと結婚しない。"
 tour_travel.3002.t: "征服の代償"
 tour_travel.3002.desc: "「私の兄弟も、父も、夫も、皆#EMPyour 戦争#!で死んでしまった」村の広場の向こうで、農民の1人が叫んでいる。\n\n「[battle_memory.GetSecondPerspectiveDescription]の時、あなたにとっては勝利の日でしょうが、私にとっては3人の家族が亡くなった日なのです」\n\n彼女の怒りは涙に変わり、次に発した言葉はかろうじて聞き取れる程度だった。\n\n「あなたは私の[ROOT.Char.GetTitleAsNameNoTooltip|l]などではない」"
 tour_travel.3002.a: "「彼らを蘇らせることはできないが、金を出してやることはできる」"
 tour_travel.3002.b: "「あれは私が為すべきことのための犠牲だったのだ」"
 tour_travel.3003.t: "不快な生物"
 tour_travel.3003.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]では、その日100人目の農民と話すために立ち止まった。この哀れな生き物を見るだけで胃が痛くなる。\n\n腐りかけた歯、鈍く虚ろな目、読み書きのできないの腐った脳。それぞれが名前もない病を抱えており、その顔には無数の腫れ物やシミがある。\n\n私は彼らの言葉など気にも留められない。"
 tour_travel.3003.a: "気を使っているフリをするのが私の責務だ。"
 tour_travel.3003.b: "私が思っていることを伝えよう。"
 tour_travel.3004.t: "醜い像"
 tour_travel.3004.desc: "私は、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の村人たちが集まって私の銅像を建てたと事前に警告されていた。\n\nしかし、到着してそれを見たとき、私は自分が見ているものをうまく飲み込むことができなかった。今まで見た中で最も醜いだけでなく、私とは似ても似つかないではないか！\n\nしかし、周囲を見渡すと、誇らしげな顔で私を見上げている。これがどれほど醜いか、誰にもわからないのか？"
 tour_travel.3004.a: "これは…とてもすごいな"
 tour_travel.3004.b: "これは#EMP 冗談#!か？打ち倒せ！"
 tour_travel.3004.c: "実に、とても正確だ。"
 tour_travel.3005.t: "馴染みのある罪"
 tour_travel.3005.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通り過ぎると、哀れな囚人が犬のように柱に鎖でつながれていた。[criminal_peasant.GetSheHe]が私に呼びかけ、慈悲を乞う。\n\n「お前の罪は何だ？」と、私は[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい威厳ある態度で尋ねる。\n\n「私は[criminal_secret.GetNameNoTooltip]の犯した者だと告発されました。残念ながら、反論の余地はありません」\n\n私の額には、小さな汗の玉が浮かぶ。何しろ、#EMP 私#!もその[criminal_secret.GetNameNoTooltip]の罪を抱えているのだ。"
 tour_travel.3005.a: "[criminal_peasant.GetSheHe]を釈放しろ！"
 tour_travel.3005.b: "なんと恐ろしい、酷い罪だ…"
 tour_travel.3006.t: "統治者の人生"
 tour_travel.3006.desc: "何人かの農民が私の周りに集まり、私の人生の話を聞いてくる。私は彼らに話せることを思い返し、2つの話が頭に浮かんだ。ひとつは、[positive_memory.GetDescription]が素敵な思い出だったときのことだ。\n\nもう一つ、[war_memory.GetDescription]がより素晴らしい話であれば、彼らの忠誠心と好意を高めることもできようか。"
 tour_travel.3006.a: "1つ目の話をしよう。"
 tour_travel.3006.b: "誰もが戦争の話を好むものだ。"
 tour_travel.3007.t: "喜びの家"
 tour_travel.3007.desc: "今夜、休憩するために立ち寄ったとき、現地の人が町を案内してくれると申し出てくれた。\n\n私がこの意味を正確に理解できたのは、自分が歓楽の巣窟の奥深くへ入り込んだ時のことだった。\n\n私の左側では、人々は世界の終わりのごとく交わりあっている。右側では、演者が#EMP [ROOT.Char.Custom('GetDescriptorManeuver')][random_event_culture.GetNameNoTooltip][ROOT.Char.Custom('GetManeuver')]#!のようなものを試みている。"
 tour_travel.3007.a: "今すぐに立ち去らねば。"
 tour_travel.3007.b: "私も加わろう。"
 tour_travel.3010.t: "現地の英雄"
 tour_travel.3010.desc: "[shrine_province.Custom('GetTerrainTypePlural')]を旅し、[shrine_province.Custom('GetProvinceGroundDesc')]を踏みしめていると、小さな祠に出会う。素朴な彫刻が施され、上には[shrine_province.GetCounty.GetFaith.ReligiousSymbol]が描かれており、その下には風化した文字が刻まれている。\n\n#EMP 「聖[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の[saint_name.GetFirstNameNoTooltip]、祝福されし[shrine_province.GetNameNoTooltip]の[saint_name.Custom('GetDaughterSon')]」#!\n\n聖[saint_name.GetFirstNameNoTooltip]？[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の？このあたりでは、現地の霊能者が慕われているようだ。だが、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.AltPriestTermPlural]では認められていないものだ…"
 tour_travel.3010.a: "異端など打ち壊せ！"
 tour_travel.3010.b: "「聖[saint_name.GetFirstNameNoTooltip]」…いい響きではないか。"
 tour_travel.3010.c: "先を急ぐのがいいだろう。"
 cultural_acceptance_local_saint: "現地の聖人"
 tour_travel.3020.t: "闇の中に2人"
 tour_travel.3020.desc: "我々は夜の[ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')]を避けるため、便利であるものの狭苦しい宿に避難する。外では風が荒れ狂う中、酒を味わう。一行は1人ずつ寝室へと引き上げていく。\n\n私が物思いにふけっている間に、蝋燭は消えかけており、私の[ROOT.Char.Custom2('RelationToMeShort', love_professor)]である[love_professor.GetFirstName]と2人きりになっていた。[love_professor.GetHerHis]目には奇妙な輝きがあった。\n\n一瞬の後、[love_professor.GetSheHe]は眉をひそめて、慎重に言葉を選ぶ。「私はあなたを#EMP とても#!称賛しています、[ROOT.Char.GetFirstNameNoTooltip]…つまり、[ROOT.Char.GetTitleAsNameNoTooltip]…」 [love_professor.GetHerHis]唇に微笑みが踊る。"
 tour_travel.3020.a: "おいで、ほかの者は皆眠っている。"
 tour_travel.3020.c: "ハッ！自分を何様だと想っている？！"
 tour_travel.3020.d: "私は休まねば…"
 tour_travel.3030.t: "その真実"
 tour_travel.3030.desc: "ある集落に近づくと、[wrongfully_accused.GetWomanMan]が絞首台に縛られて立っており、その足元には群衆が集まっている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]！」一人の農民が群衆の中をよろめきながら泣いている。「お願いです！私の[wrongfully_accused.Custom('WifeHusband')]は無実なんです！"
 tour_travel.3030.framed: "[wrongfully_accused.GetSheHe|U]は何もしていません、[ROOT.Char.Custom('FormOfAddressForLiege')]！私は知っています！」"
 tour_travel.3030.pinned: "この悪魔たちは、自分の罪を他人になすりつけているのです！」"
 tour_travel.3030.wrongful: "それは嘘です！誰も見てもいないのです！」"
 tour_travel.3030.outro: "彼らは喚きながら[accused_partner.GetSheHe]を引き離す。「ダメだ！#EMP [wrongfully_accused.GetFirstName]…！#!」[accused_partner.GetSheHe]は通りへと引きずり下ろされる。\n\n役人が羊のように頭を下げる。「申し訳ございません、[ROOT.Char.GetLadyLord]様！[accused_partner.GetSheHe]のことはお気になさらず。その[wrongfully_accused.GetWomanMan]#EMP は#!有罪です。ご心配なさらぬよう…」"
 tour_travel.3030.a: "罪状を聞かせてくれないか…"
 tour_travel.3030.b.sadistic: "ああ、首吊りはいいものだ！"
 tour_travel.3030.b: "続けろ。"
 tour_travel.3030.c: "お前は幸運だ。[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の最高の処刑人がここにいるのだからな！"
 tour_travel.3030.d: "私は…[wrongfully_accused.GetSheHe]を赦すためにここにきた！そして[accused_partner.GetSheHe]も！"
 tour_travel.3040.t: "不幸な村"
 tour_travel.3040.desc: "小さな十字路の集落の外れを小走りで歩いていると、怯えた様子の平民が近づいてくる。[bandit_mayor.GetHerHis]は安堵に目を見開いた。\n\n「良かった！我々をお助けください、[ROOT.Char.GetLadyLord]様！」私と一行は怪訝な表情で顔を見合わせる。「山賊の脱走者が何日も前から我が村を獲物としているのです。ほとんどすべてを奪われてしまいます！」\n\n"
 tour_travel.3040.own: "小さな場所だが、我が領地で無法はあってはならぬ。"
 tour_travel.3040.liege: "だから、[ROOT.Char.GetTopLiege.GetTitledFirstName]は平和を保てぬのだ…"
 tour_travel.3040.realm: "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive]の土地はほとんど無法地帯だな…"
 tour_travel.3040.foreign: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の秩序は、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]と比べると不足しているようだ…"
 tour_travel.3040.a.martial: "ついてこい、衛兵！その悪党どもを仕留めてやろう！"
 tour_travel.3040.a: "さあ、衛兵たち！その悪党どもを仕留めてこい！"
 tour_travel.3040.b: "#EMP ほとんど#!すべて？"
 tour_travel.3040.c: "残念だが、私にはほかにやるべきことがあるのだ、農民よ。"
 tour_travel.3040.c.foreign: "農民よ、これはお前の[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip]の問題だ。"
