l_japanese:
 hunt.8000.t: "自慢"
 hunt.8000.desc: "[swooning_attendee.GetName]は、我々が狩りに初めて出発したときから、私の鳥を称賛していた。[swooning_attendee.GetSheHe]を責めることはできないほどに、その鳥は壮大で美しいのだ。\n\n小川の近くで、生きが良い大きな魚がいた。私はこれが、[activity.Custom('GetRaptorType')]の力を見せる絶好の機会だと感じたのだ！"
 hunt.8000.a: "私の鷹狩の腕前を見よ！"
 hunt.8000.falcon_success: "あなたの[activity.Custom('GetRaptorType')]は魚を捕らえた"
 hunt.8000.falcon_failure: "あなたの[activity.Custom('GetRaptorType')]は失敗した"
 hunt.8000.b: "私自ら魚を獲ろう！"
 hunt.8000.fist_success: "あなたは素手で魚を捕らえた"
 hunt.8000.fist_failure: "あなたは恥をさらした"
 hunt.8010.t: "[activity.Custom('GetRaptorType')|U]の宴"
 hunt.8010.desc: "私の[activity.Custom('GetRaptorType')]は手首の上でとても興奮しており、落ち着きなくあちこちを叩いたりつついたりしている。この空に再び舞い上がり、新鮮な獲物を取って来たいのだろう！\n\n鳥が羽を広げるのはいいことだが、まだ狩りに値するものの痕跡がみつかっていない。ゆえに、[activity.Custom('GetRaptorType')]は獲物を見つけることなく帰って来るかもしれない。"
 hunt.8010.a: "飛べ、我が[activity.Custom('GetRaptorType')]よ！"
 hunt.8010.falcon_success: "あなたの[activity.Custom('GetRaptorType')]は獲物を取ってきた"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "追跡に集中しよう"
 hunt.8020.t: "贈り物の主"
 hunt.8020.desc: "私の[activity.Custom('GetRaptorType')]は止まり木に止まり、景色を見渡す。一瞬のことだった。鳥は何かに飛びかかり、獲物へ食らいつくと辺りは騒々しくなった。地面に落ちている何かをつつき、ひっかいている。こちらからは見えないのだが。\n\n半狂乱で金切り声を上げる[activity.Custom('GetRaptorType')]のもとへと急ぐと、そこにあったのは動物の死骸ではなく、コインや装身具の小さなコレクションだった！価値はそれほど高くはなさそうだが、もとの持ち主を探そうにも間違いなく見つからないだろう。"
 hunt.8020.a: "「よくぞ見つけた、我が羽持つ友よ！」"
 hunt.8020.b: "「これらの富は[ROOT.Char.WealthGodName]のものだ」"
 hunt.8030.t: "[activity.Custom('GetRaptorType')|U]を追って"
 hunt.8030.desc: "私の[activity.Custom('GetRaptorType')]は視界から完全に消え、あたりを見渡しても何も見えない。そのとき、私を呼ぶように鳴き声をあげ、爪から血を滴らせながら止まっているのを見つけた。近くにほかの獣の気配はない。\n\n[activity.Custom('GetRaptorType')]が、単独では手に終えないほどの大物と戦いになったのは間違いない。そしてそれは、まだ近くにいるはずだ！"
 hunt.8030.a: "獣を探そう！"
 hunt.8030.success: "あなたは大きく前進した"
 hunt.8030.failure: "あなたは少し前進した"
 hunt.8030.b: "「追いかけろ。私は少し休んでから追いつく」"
 hunt.8040.t: "幸運の手袋"
 hunt.8040.desc: "[glove_salesman.GetName]はこれまでのところ狩りの主役だった。[glove_salesman.GetHerHis][activity.Custom('GetRaptorType')]の爪はいつまでも鮮血で赤く滴り、[glove_salesman.GetHerHis]手袋がずっと真紅に染まっているかのようだった。私は、[glove_salesman.GetSheHe]がこれほどに従順な鳥をどのように訓練したのかどうしても気になったが、[glove_salesman.GetSheHe]はただ笑っているだけだった。\n\n「訓練の賜物だ、と言いたいところだが、正直に言えば、私の手袋は[glove_salesman.GetFaith.FateGodName]の祝福を受けているのだ。正当な対価があれば、譲っても構わない」"
 lucky_falconry_glove: "幸運の鷹狩の手袋"
 lucky_falconry_glove_desc: "この鷹狩用の手袋は、着用者に狩猟やそのほかの武術における幸運をもたらすと信じられている。"
 hunt.8040.a: "是非譲ってくれ！"
 hunt.8040.b: "私に幸運など必要ない。"
 hunt.8040.c: "「#EMP 適性な対価#!を用意しよう」"
 hunt.8050.t: "痕跡の発見！"
 hunt.8050.desc: "またしても私は自然の中で、幻の[activity.Custom('GetLegendaryColor')|U]な[activity.Custom('GetAnimalType')|U]を探している。だが、いまだその痕跡を見つけられずにいた。ある時、私は道から外れた場所に動物の痕跡があるのを見つけた。\n\n[m_hunt.GetName]は熱心に私の腕を掴んで引き離そうとする。[m_hunt.GetSheHe|U]は、これは伝説の獣ではなく、普通の[activity.Custom('GetAnimalType')]のものだというのだ。"
 hunt.8050.a: "それでも痕跡を追いかけよう。"
 legendary_animal_close_tt: "その痕跡は、あなたを目標に近づけた"
 legendary_animal_no_trace_tt: "痕跡はどこにも導いてはくれなかった"
 hunt.8050.b: "「その通りだな」"
 hunt.8060.t: "気をつけろ！"
 hunt.8060.desc: "我々が[activity.Custom('GetLegendaryColor')|U]な[activity.Custom('GetAnimalType')|U]の痕跡をたどっていると、憔悴しきった寝不足の[eccentric_hunter_scope.GetWomanMan]に妨害された。\n\n「気をつけろ！獣に気をつけろ！私は何年もの間、[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]で[activity.Custom('GetLegendaryColor')|U]な[activity.Custom('GetAnimalType')|U]を探している。ヤツは凶暴で、人肉ばかりを食らうのだ！立ち去れ、これは私が果たすべき責務なのだ！」"
 hunt.8060.a: "「知っていることをすべて教えてくれ」"
 hunt.8060.success: "[eccentric_hunter_scope.GetSheHe|U]はあなたにすべてを伝えた"
 hunt.8060.failure: "[eccentric_hunter_scope.GetSheHe|U]はあなたに何も伝えなかった"
 hunt.8060.b: "「[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]に詳しいのか。一緒に来てくれ！」"
 hunt.8060.c: "「狂人め！立ち去れ！」"
 hunt.8070.t: "矢を番え、狙いを定め…"
 hunt.8070.desc.intro: "私は何時間も[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を探し回っていた。その[activity.Custom('GetLegendaryColor')|U]な[activity.Custom('GetAnimalType')|U]は私の夢に現れるたびに、手の届かぬ場所にいるのだ。\n\nだが突然、それは現れたのだ！土手の上に[activity.Custom('GetAnimalSoundParticiple')]が、太陽を浴びて私を嘲笑っている！"
 hunt.8070.desc.mid.lunatic: "周囲から狩猟仲間の囁きが聞こえてくる。彼らは、私にこの獣は狩れないと思っているのだ！"
 hunt.8070.desc.mid.paranoid: "それは現実とは思えない。側近の誰かが、私を騙そうとして作ったものだろう！"
 hunt.8070.desc.mid.fallback: "この執着の対象は、起きている間中、私に怒りしかもたらさない。"
 hunt.8070.desc.outro: "これはただの夢のように思えてならないが、目は覚ましているはずだ。"
 hunt.8070.a: "撃て！"
 hunt.8070.b: "いや、現実であるはずがない…"
 hunt.8071.t: "…撃て！"
 hunt.8071.desc.intro: "私は矢を放ち、それが土手の上へと飛んでいくのを見守った。苦痛の叫びが聞こえたような気がしたが、定かではない。\n\n私が急いでそこへ向かうと、"
 hunt.8071.desc.outro: "獣が[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の奥深くへ逃げていくではないか！血痕が残っているが、重傷を与えたわけではないようだ。"
 hunt.8071.a: "血痕を追え！"
 hunt.8072.desc.outro: "頭蓋骨に矢が刺さっている[murder_target.GetNamePossessive]の遺体を見つけた。私は皮膚が冷え、手足が脱力するのを感じた。どうしてこんなことをしてしまったのだ？[murder_target.GetSheHe|U]は[activity.Custom('GetLegendaryColor')|U]の[activity.Custom('GetAnimalType')|U]とは全く似ていないではないか！"
 hunt.8072.a: "気が狂いそうだ。"
 hunt.8073.desc.outro: "地面に深く突き刺さった矢岳が残されていた。足跡も、フンの後も、[activity.Custom('GetAnimalType')]がいたことを示す者は何も残っていなかった。すべて私の妄想だったのか？[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]など、そもそも存在するのか？"
 hunt.8073.a: "私は狂人ではない！"
 hunt.8074.desc.outro: "見つけたのは普通の[activity.Custom('GetAnimalType')]の遺体であり、[activity.Custom('GetLegendaryColor')]の痕跡などなかった。おそらくは、光のいたずらだったのだろうが、うまくしとめたことに違いはない。"
 hunt.8074.a: "殺したことに違いはない。"
 hunt.8500.t: "世界の頂点"
 hunt.8500.desc: "私は[activity.Custom('GetRaptorType')]を解き放ったが、それは獲物へとまっすぐとんでいくどころか、最も近くの[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')]に飛び移ってそこで停まってしまった。\n\nそれは、狩猟仲間たちの中で私に恥をかかせたことなどなんでもないかのように、虚ろな眼差しを返す。私は降りてくように呼びかけるものの、返ってくるのは仲間の狩人が押し殺す笑い声だけだ。"
 hunt.8500.a: "私が木に登ろう！"
 hunt.8500.success: "あなたは自分の[activity.Custom('GetRaptorType')]を回収した"
 hunt.8500.failure: "あなたは落下した"
 hunt.8500.b: "私は[activity.Custom('GetRaptorType')]の訓練を信じている。"
 hunt.8500.falcon_success: "[activity.Custom('GetRaptorType')]はあなたのもとへ戻ってきた"
 hunt.8500.falcon_failure: "[activity.Custom('GetRaptorType')]は戻ってこなかった"
 hunt.8510.t: "襲撃"
 hunt.8510.desc: "自然の中へと姿を消した直後、私の[activity.Custom('GetRaptorType')]が金切り声を上げ、とても苦しそうに叫ぶのが聞こえた。その発生源に駆け寄ってみると、私の高貴な狩猟鳥の足が恐ろしい[ROOT.Char.Custom('GetAnimalType')]に噛みつかれているのが見えた！\n\n私の愛する[activity.Custom('GetRaptorType')]の戦いはうまくいっておらず、[ROOT.Char.Custom('GetAnimalType')]は口の周りを血まみれにしている。介入すれば私が[ROOT.Char.Custom('GetAnimalType')]に攻撃を受ける危険性はあるが、[activity.Custom('GetRaptorType')]は代わりを用意するには金がかかる…"
 hunt.8510.a: "私がその獣と戦おう！"
 hunt.8510.a.success: "あなたは[ROOT.Char.Custom('GetAnimalType')]を撃退した"
 hunt.8510.a.failure: "あなたは[ROOT.Char.Custom('GetAnimalType')]に負傷させられた"
 hunt.8510.b: "割り込まないのが一番だ。"
 hunt.8510.b.success: "あなたの[activity.Custom('GetRaptorType')]は無傷で逃げ延びた"
 hunt.8510.b.failure: "あなたは代わりの鳥を買わねばならなくなった"
 hunt.8510.c: "狩猟仲間からもっといい[activity.Custom('GetRaptorType')]を買い取るとしよう。"
 hunt.8510.d: "[ROOT.Char.Custom('GetAnimalPlural')]の扱い方ならよく知っているとも！"
 hunt.8520.t: "分かたれた道"
 hunt.8520.desc.intro: "我々は[ ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を通って[activity.Custom('GetAnimalType')]の痕跡を追いかけてきたが、どういうわけか途中で二手に別れている事に気づいた！私は左側の痕跡を追いかけようとするものの、[m_hunt.GetName]は右側に引っ張る。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、こちらです。その痕跡は明らかに古いものです。より新しい痕跡を追わねば」\n\n"
 hunt.8520.desc.outro.obsessed: "[m_hunt.GetSheHe]は私をバカだと思っているのか？[m_hunt.GetSheHe]が私を惑わせようとしているのは明らかだ。"
 hunt.8520.desc.outro.fallback: "調べてみると、左のものは右のものよりもほんの僅かに色褪せているように見える。"
 hunt.8520.a: "左に行こう。"
 hunt.8520.a.success: "痕跡はあなたを標的へ近づけた"
 hunt.8520.a.failure: "痕跡はどこにもつながらなかった"
 hunt.8520.b: "右へ向かおう。"
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "罠"
 hunt.8530.desc.intro: "あそこだ！地平線に、見えた！[activity.Custom('GetLegendaryColor')|U]の[activity.Custom('GetAnimalType')|U]だ！私は狂喜乱舞し、それが集中で再び霧散してしまう前に全力で駆け出す。\n\n#EMP バチン！#!\n\n足が岩に挟まれた感覚すらなかった。目の前に広がるのは、よくある密猟者の罠に腰まで落ちていく世界だけだ！もがいたが、何をしても足を振りほどくことはできなかった。"
 hunt.8530.desc.outro.obsessed: "あの忌々しい獣をまた逃がすわけにはいかない！どんな手段でも取らなければ…"
 hunt.8530.desc.outro.fallback: "この獣を捕まえる機会はもうないかもしれない。だが、どうしようもないようだ。"
 hunt.8530.a: "正しい角度ならきっと…"
 hunt.8530.a.success: "あなたは抜け出した"
 hunt.8530.a.failure: "状態は悪化した"
 hunt.8530.b: "「助けて！助けてくれ！」"
 hunt.8530.c: "この忌々しい足を取り除かねば！"
 hunt.8540.t: "[activity.Custom('GetLegendaryColor')|U]の[activity.Custom('GetAnimalType')|U]：前兆"
 hunt.8540.desc.intro: "私はまた[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]の夢を見ている。それは私を睨みつけ、雷のような[activity.Custom('GetAnimalSoundParticiple')]音を上げる。そこで私は現実の狩猟野営地へと引き戻された。\n\n"
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U]は私の夢を通じて私と交信しているに違いない。この獣がそこにおり、私が殺すべきものであると伝えているのだ。窓の外を見ると、すべての動物たちが、同じ方向を向いているのが見えた。"
 hunt.8540.desc.mid.orion: "窓の外を見ると、狩人座が私を呼んでいるかのように、見たこともないほど明るく輝いている。"
 hunt.8540.desc.mid.ursa_major: "窓の外を見ると、[activity.Custom('GetAnimalType')]の星座が澄み切った夜空にまばゆく輝き、私を大自然へと誘っていた。"
 hunt.8540.desc.mid.lights: "窓の外を見ると、白く輝く球体がはっきりと見える。それを追いかければ、獲物へと導いてくれるのだろう。"
 hunt.8540.desc.mid.comet: "窓の外を見ると、彗星が空を横切っていくのが見える。おそらく、[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]の特定の場所を指し示しているのだろう。"
 hunt.8540.desc.outro: "\n\n私が見ているものは現実だろうが、私の肉体はとても疲れている。"
 hunt.8540.a: "これは未来への兆しに#EMP 違いない！#!"
 hunt.8540.a.success: "あなたは兆しを適切に解釈した"
 hunt.8540.a.failure: "あなたはどこにもたどり着けなかった"
 hunt.8540.b: "今は眠れない。早く始めなければ！"
 hunt.8540.b.success: "あなたは前進した"
 hunt.8540.b.failure: "あなたは獣の痕跡を見つけられなかった"
 hunt.8540.c: "[ROOT.Char.GetFaith.CreatorName|U]からの贈り物"
 hunt.8540.d: "これは美しい。[intent_target_character.GetFirstNameNoTooltip]に見せなければ！"
 hunt.8550.t: "[activity.Custom('GetLegendaryColor')|U]のフン"
 hunt.8550.desc: "私は伝説的な[activity.Custom('GetLegendaryColor')|U]の[activity.Custom('GetAnimalType')|U]の追跡を進めている。その痕跡は私を一般的な道から遠ざけ、やがて完全に見えなくなっていく。私は絶望に打ちひしがれていたが、突然、息を呑むようなものを見つけた。\n\n今まで見たこともないような、純粋な[activity.Custom('GetLegendaryColor')]のフンが落ちていたのだ！獣そのものが[activity.Custom('GetLegendaryColor')]なのだから、そのフンも同じような色なのは当たり前ではないか？"
 hunt.8550.a: "これは正しいに#EMP 違いない#!！"
 hunt.8550.a.success: "フンはあなたを標的へ近づけた"
 hunt.8550.a.failure: "あなたは獣の痕跡を見失った"
 hunt.8550.b: "おそらくは、識別すべきだろう。"
 hunt.8550.b.success: "あなたはフンを正しく識別した"
 hunt.8550.b.failure: "フンを識別することはできなかった"
 hunt.8550.c: "これは誤った痕跡だ。ほかのものを探さねば。"
 hunt.8550.d: "これらは#EMP 伝説的な#!フンだ！"
 legendary_fumes: "伝説の臭い"
 legendary_fumes_desc: "このフンは、神話上の[activity.Custom('GetLegendaryColor')]の[activity.Custom('GetAnimalType')]が排泄したものとされている。"
 hunt.8560.t: "大きな猫、小さな幼獣"
 hunt.8560.desc: "我々が恐るべき[activity.Custom('GetAnimalType')]を求めて自然の中をさまよっていると、道の向こうから悲しげな低い鳴き声が聞こえてきた。その源をたどってみると、普通の野良猫よりも小さな[activity.Custom('GetAnimalType')]の幼獣が、震えながら開けた場所でじっとしていた。\n\n[hunt_participant.GetName|U]が側に駆け寄って抱き上げると、[hunt_participant.GetHerHis]腕の中で喉を鳴らしている。\n\n「かわいそうに、両親が失くなったか、はぐれたのでしょう。[hunt_participant.GetFaith.CreatorNamePossessive]のか弱き創造物を守ることは、我らが責務でございましょう？」"
 hunt.8560.a: "その叫び声で本物の[activity.Custom('GetAnimalType')]をおびき寄せよう！"
 hunt.8560.b: "私が世話をしよう。"
 hunt.8560.c: "「そんなものは、見つけた場所に戻してしまえ！」"
 hunt.8570.t: "蹂躙！"
 hunt.8570.desc: "それはただのゴロゴロという音から始まったが、やがて[ROOT.Char.GetFaith.DevilName]が自ら[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を引き裂かんとしているかのように全世界が揺れ始めた！\n\nやがて、[activity.Custom('GetAnimalPlural')]の大群が空き地全体を飲み込み、[stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)]はその中で立ち往生してしまった！\n\n獣たちはひとまずは[stampede_victim.GetSheHe]を避けてはいるようだが、私が行動しなければ、[stampede_victim.GetSheHe]は間違いなく生命を落とすだろう。"
 hunt.8570.a: "「今行くぞ！」"
 hunt.8570.a.success: "あなたは[stampede_victim.GetSheHe]を無傷で救った"
 hunt.8570.a.failure: "あなたは[stampede_victim.GetSheHe]を負傷しつつも救った"
 hunt.8570.a.crit_failure: "あなたは死亡した"
 hunt.8570.b: "もしかしたら、獣の進路を変えられるかもしれぬ。"
 hunt.8570.b.success: "あなたは獣の進路を変えた"
 hunt.8570.b.failure: "あなたは獣の進路を変えられなかった"
 hunt.8570.c: "はぐれたものを仕留める絶好の機会だ！"
 hunt.8570.c.success: "あなたは何匹かをうまく射抜いた"
 hunt.8570.c.failure: "あなたは[activity.Custom('GetAnimalType')]を1匹も仕留められなかった"
 hunt.8570.c.death: "[stampede_victim.GetName]は踏み潰された"
 hunt.8570.c.survives: "[stampede_victim.GetName]は生き延びた"
 hunt.8570.d: "[stampede_victim.GetSheHe|U]は自力でどうにかできるはずだ"
 hunt.8580.t: "にらみ合い"
 hunt.8580.desc: "私が狩猟仲間とはぐれたのはほんの一瞬のことだっだ。だが、その一瞬の内にはぐれた[activity.Custom('GetAnimalType')]が大きな岩の上に現れ、次の獲物を狙うかのように私をじっと見つめた。私は喉が乾き、弓を持つ手に力が入るのを感じた。\n\n経験上、生き延びたければ[activity.Custom('GetAnimalType')]の近くで不用意に動いてはならない。だが、その瞬間、私は己の本能に従わざるをえなかった。"
 hunt.8580.a: "じっとしていなければ。"
 hunt.8580.a.success: "[activity.Custom('GetAnimalType')]は逃げ去った"
 hunt.8580.a.failure: "あなたは[activity.Custom('GetAnimalType')]に負傷させられた"
 hunt.8580.b: "私なら撃てる。"
 hunt.8580.b.success: "[activity.Custom('GetAnimalType')]に命中した"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "逃げて助けを呼ぼう！"
 hunt.8580.c.success: "あなたは逃げ出した"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "[activity.Custom('GetAnimalPlural')|U]の巣"
 hunt.8590.desc: "丘の頂上に着くと、狩猟仲間は果てしなく続くような暗い洞窟を見つけた。その入り口付近にあった痕跡は、まぎれもなく[activity.Custom('GetAnimalType')]のものだ！\n\n[activity.Custom('GetAnimalType')]または[activity.Custom('GetAnimalPlural')]の群れがここをねぐらとしているのは間違いない！ここで日が落ちるまで待てば、間違いなく獲物を見つけられるはずだ。"
 hunt.8590.a: "ならば待とう！"
 hunt.8590.a.success: "[activity.Custom('GetAnimalType')]が巣に戻ってきた"
 hunt.8590.a.failure: "[activity.Custom('GetAnimalType')]は姿を表さなかった"
 hunt.8590.b: "これを基に追跡できるはずだ。"
 hunt.8590.b.success: "[activity.Custom('GetAnimalType')]の追跡が前進した"
 hunt.8590.b.failure: "[activity.Custom('GetAnimalType')]の追跡に失敗した"
