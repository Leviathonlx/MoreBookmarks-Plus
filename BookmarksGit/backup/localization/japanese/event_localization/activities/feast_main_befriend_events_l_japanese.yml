l_japanese:
 #Host Main Event
 feast_main_befriend.1001.t: "大テーブルの崩壊"
 feast_main_befriend.1001.opening: "上級貴族が着席している演壇の大テーブルがミシミシと大きな音を立て、一瞬ののち、料理と金メッキの装飾の重みに耐えかねて崩壊する！\n\n"
 feast_main_befriend.1001.getting_close: "高名な客人がたと私は、下級貴族と混ざって食事をする運びとなり、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))]の[potential_friend.GetTitledFirstName]の近くに座ることになった！"
 feast_main_befriend.1001.arrogant_guest: "しかし、[arrogant_guest.GetTitledFirstName]は不満を示し、「平民と大して変わらない男女と同じ席につくことは憂慮すべき不当な仕打ちである」と皆に言った。"
 feast_main_befriend.1001.arrogant_kind_link: "その反対に、"
 feast_main_befriend.1001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName]は身分の低い者にも寛大さと謙虚さを見せた。"
 feast_main_befriend.1001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U]は腹をすかせた客人に、すぐにでも自らの屋敷を訪れるよう呼びかけていた。"
 feast_main_befriend.1001.no_kind_target: "上級貴族が身分の低い者と交流することで、普段はほとんど付き合うことのない者同士で友好と敵対の言葉が交わされた。"
 feast_main_befriend.1001.friendship: "\n\n[potential_friend.GetFirstNameNoTooltip]と私は一晩中話し込み、意気投合してこれからも笑って会食しようと約束した！"
 feast_main_befriend.1001.a: "最高の夜だ！"
 #Potential Friend Main Event
 feast_main_befriend.2001.t: "大テーブルの崩壊"
 feast_main_befriend.2001.opening: "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close: "あわや大惨事だったが、災い転じて福となった。主人である[activity.GetOwner.GetTitledFirstName]の近くに座ることができたのだ！"
 feast_main_befriend.2001.arrogant_guest: "しかし[arrogant_guest.GetTitledFirstName]は新しい席に不満を示し、「平民と大して変わらない男女と同じ席につくことは憂慮すべき不当な仕打ちである」と皆に言った。"
 feast_main_befriend.2001.arrogant_kind_link: "その反対に、"
 feast_main_befriend.2001.kind_to_lower_nobility: "[kind_to_lower_nobility.GetTitledFirstName]は身分の低い者にも寛大さと謙虚さを見せた。"
 feast_main_befriend.2001.really_hungry: "[kind_to_lower_nobility.GetFirstName]は、自分と同じぐらい腹をすかせている人々にいつも親切であろうとしていると熱弁をふるっていた。"
 feast_main_befriend.2001.no_kind_target: "\n\n上級貴族が身分の低い者と交流することで、普段はほとんど付き合うことのない者同士で友好と敵対の言葉が交わされた。"
 feast_main_befriend.2001.friendship: "\n\n下座にある私の座席では、宴は大盛り上がりだった。[activity.GetOwner.GetFirstNameNoTooltip]と今後も膝を交え、食べてしゃべって笑うべきだと同意したからなおさらだ。"
 feast_main_befriend.2001.a: "最高の夕べだ！"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t: "大テーブルの崩壊"
 feast_main_befriend.2002.arrogant_guest: "はじめは耳を疑ったが、演壇に着席していた上級貴族たちは、男爵や$knight_culture_player_plural_no_tooltip_lowercase$と同じ階に移動するよう伝えられた。[activity.GetOwner.GetTitledFirstName]は私を誰だと思っている？ ただの平民だとでも！？ 私は憤りを周りの人々に訴えかけた。特に近くのエセ貴族どもに聞こえるように！"
 feast_main_befriend.2002.disgusted_by_kindness: "\n\nさらに追い打ちをかけたのは、こうした身分の低い者どもがこぞって[kind_to_lower_nobility.GetTitledFirstName]を“親切”で“謙虚”だと褒め称えていたことだ。[kind_to_lower_nobility.GetSheHe]にはプライドがないのか？"
 feast_main_befriend.2002.a: "私を農民と比べるようなものだ。"
 feast_main_befriend.2002.because_of_hospitality_tenet: "あなたの[faith|E]では客人に敬意を払うべきであるため："
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t: "大テーブルの崩壊"
 feast_main_befriend.2003.opening: "高座にある、上級貴族が座るハイテーブルが大きな音を立て、一瞬ののち、料理と金メッキの装飾の重みに耐えかねて崩壊する！私たち全員が、下級貴族がいる大広間のフロアに移動させられた。"
 feast_main_befriend.2003.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]は新しい席に不満を示し、「平民と大して変わらない男女と同じ席につくことは憂慮すべき不当な仕打ちである」と皆に言った。"
 feast_main_befriend.2003.kind_to_glutton: "\n\nその反面、私は[glutton_target.GetTitledFirstName]と[glutton_target.GetHerHis]の旺盛な食欲に特別な注意を払っていた。[glutton_target.GetSheHe|U]は貪るように肉を食いちぎり、肉汁が[glutton_target.GetHerHis]の頬を流れ落ちた。私が[glutton_target.GetHerHim]に料理を渡し続けていると、嫌というほどよく知っている飽くなき食欲が腹の中で鳴り始めた。"
 feast_main_befriend.2003.cannibal_kindness: "\n\n私は新しい座席から、男爵や$knight_culture_player_plural_no_tooltip_lowercase$が大きく開いた口に料理を詰め込む様子を眺め、空腹感が生じると誰かの顎から油を拭き取った。あの柔らかく、肉付きのいい首に触れるためだけに…"
 feast_main_befriend.2003.kind_to_lower_nobility: "\n\n私は軽蔑することなく、殿方や貴婦人、$knight_culture_player_plural_no_tooltip_lowercase$に関心を向けた。彼女らと話をすると、高い地位にいる私と同じような悩み、問題、喜びを経験していることがわかった。夜がふけると、私は料理を分け合い、お返しとして私自身の話をした。"
 feast_main_befriend.2003.ending: "\n\nあとで、私が身分の低い者に見せた謙虚さと親切さに客人全員が気づいていたと[activity.GetOwner.GetTitledFirstName]から聞いた。"
 feast_main_befriend.2003.a: "彼女らと知り合えてよかった。"
 #Glutton Target Main Event
 feast_main_befriend.2004.t: "大テーブルの崩壊"
 feast_main_befriend.2004.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]は新しい席に不満を示し、「平民と大して変わらない男女と同じ席につくことは憂慮すべき不当な仕打ちである」と皆に言った。"
 feast_main_befriend.2004.kindness_from_other: "\n\nしかし、[kind_to_lower_nobility.GetTitledFirstName]の隣に座ることになったのは幸運だった。料理や食べることの喜びについて何時間も話をした。もちろん、喉に肉を詰め込んでいない間は！[kind_to_lower_nobility.GetFirstName]は私を見るだけで腹を空かせているのがわかった！"
 feast_main_befriend.2004.a: "何もかも最高の結果になった。"
 #General Guest Main Event
 feast_main_befriend.3001.t: "大テーブルの崩壊"
 feast_main_befriend.3001.arrogant_guest: "\n\n[arrogant_guest.GetTitledFirstName]は新しい席に不満を示し、「平民と大して変わらない男女と同じ席につくことは憂慮すべき不当な仕打ちである」と皆に言った。"
 feast_main_befriend.3001.kind_to_lower_nobility: "\n\n[kind_to_lower_nobility.GetTitledFirstName]は身分の低い者にも寛大さと謙虚さを見せた。[kind_to_lower_nobility.GetHerHis|U]の振る舞いは、私たち皆が目指すべきものだった。"
 feast_main_befriend.3001.really_hungry: "[kind_to_lower_nobility.GetSheHe|U]はまた、健康的で丈夫な体になるようにと自分の食事を他者に分け与えた。"
 feast_main_befriend.3001.ending: "\n\n上級貴族が身分の低い者と交流することで、普段はほとんど付き合うことのない者同士で友好と敵対の言葉が交わされた。"
 feast_main_befriend.3001.a: "何かを学んだと感じる。"
 #Host End Event
 feast_main_befriend.5002.t: "友情"
 feast_main_befriend.5002.desc: "帰り際の客人は上機嫌で出発しているようだ。[potential_friend.GetTitledFirstName]が別れを告げて出発したことにも安心した。\n\nまた近いうちに会うことになるとお互いわかっている。"
 feast_main_befriend.5002.a: "素晴らしい[potential_friend.GetWomanMan]だ。"
 #Potential Friend End Event
 feast_main_befriend.5003.t: "友情"
 feast_main_befriend.5003.desc: "宴から帰る前に、どれだけ楽しい時間を過ごしたか[host_saying_goodbye.GetTitledFirstName]に伝えなければならなかった。[host_saying_goodbye.GetSheHe|U]はひざまずいた私に立ち上がるように言い、信頼の証として私の肩に手を置いた。\n\nまた会うまでそう時間はかからないだろう。"
 feast_main_befriend.5003.a: "特別な出来事だった。"
 #General Guest End Event
 feast_main_befriend.5004.t: "記憶に残る事故"
 feast_main_befriend.5004.desc: "ほかの客人とともに出発する準備をしていると、この数日のことを笑顔で振り返らずにはいられない。\n\n結果的に素晴らしい宴だったし、異なる階級の客人たちとの交流によって新しい視点を得ることもできた。"
 feast_main_befriend.5004.a: "また会おう、[ROOT.Char.Custom2('RelationToMe', activity.GetOwner)]！"
