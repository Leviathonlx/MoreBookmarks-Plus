 friend_renounced_claim_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の称号に対する請求権を放棄した"
 rival_pushed_claim_at_funeral: "[CHARACTER.GetShortUIName|U]は葬式の途中、[TARGET_CHARACTER.GetShortUINamePossessive]の称号に対する請求権を公然と宣言した"
 rival_pushed_claim_at_funeral_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は葬式の途中、[CHARACTER.GetShortUINamePossessive]の称号に対する請求権を公然と宣言した"
 every_funeral_participant: "葬式のすべての客人"
 mummy_artifact: "[deceased.GetTitledFirstNameNoTooltip]のミイラ"
 mummy_artifact_desc: "[deceased.GetTitledFirstName]の遺体は防腐処理を施され、完璧な保存状態のミイラになった。"
 mummy_jar_artifact: "[deceased.GetTitledFirstNamePossessiveNoTooltip|U]の心臓"
 mummy_jar_artifact_desc: "[deceased.GetTitledFirstNamePossessive]の心臓は小さな瓶の中に完璧な状態で保存されている。"
 dead_hair: "[deceased.GetFirstNamePossessiveNoTooltip]の髪"
