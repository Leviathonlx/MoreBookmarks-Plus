l_japanese:
 activity_funeral: "葬式"
 activity_funeral_desc: "悲しむ人々を$activity_funeral$に集め、尊敬されていた貴族を見送ります。"
 activity_funeral_province_desc: "[ROOT.Province.GetName]で葬式を開きます\nスコアが高い州はより多くの[piety_i] [piety|E]、[stress_loss_i] [stress|E]の減少、[legitimacy|E]を与えます\n"
 activity_funeral_guest_help_text: "招待された[guests|E]のあなたに対する[opinion|E]が増加することがある。\nまた、葬式では気持ちの整理をし、[stress|E]を減らし、[piety|E]を得る可能性がある。"
 activity_funeral_selection_tooltip: "葬式を開き、亡くなった親族を安らかに眠らせる\n\n期待される報酬：\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]獲得\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]獲得"
 activity_funeral_destination_selection: "遺体は自分の領国のどこかに埋めなければならない。聖地や宗教施設は葬式の質を向上させる。"
 activity_funeral_major_religious_building: "#P +++ 主要な宗教施設#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ 聖地#!\n"
 activity_funeral_mountain: "#P ++ 山岳地帯#!\n"
 activity_funeral_temple: "#P ++ 寺院#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "埋葬する遺体を選択"
 has_someone_to_bury_tt: "あなたは誰かと死別したばかりでなければならない"
 has_someone_selected_to_bury: "埋葬する遺体を選択していない"
 body_to_bury_for_host: "遺体"
 body_to_bury_desc_for_host: "あの世へと運ばれる肉体"
 body_to_bury_desc_for_host_required_tt: "#T 特別な客人が必要\n#!@warning_icon! #X この活動には埋葬する$body_to_bury_for_host$が必要です#!"
 body_to_bury_selection_info: "見送りをする最近逝去した人物を選択"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]獲得\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]獲得"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$参加者は出席者の[opinion|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[stress_loss_i] [stress|E]を失う可能性がある"
 activity_funeral_conclusion_desc: "[GetActivityType( 'activity_funeral' ).GetName]が終了した"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "儀式"
 funeral_ceremony_bad: "つつましい儀式"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$[piety|E]をわずかに獲得\n$EFFECT_LIST_BULLET$[legitimacy|E]をわずかに獲得\n$EFFECT_LIST_BULLET$[stress|E]がわずかに減少\n\n#weak 人が死んだときに派手で豪華なことはするものではない。皆で集まり、つつましく敬意を捧げるべきだ。#!"
 funeral_ceremony_normal: "立派な儀式"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$[piety|E]を獲得\n$EFFECT_LIST_BULLET$[legitimacy|E]を獲得\n$EFFECT_LIST_BULLET$[stress|E]が減少\n\n#weak 死が広間にやって来た。今こそ死者のために豪華な式典を開く時である。#!"
 funeral_ceremony_good: "豪華な儀式"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$[piety|E]を大量に獲得\n$EFFECT_LIST_BULLET$[legitimacy|E]を大量に獲得\n$EFFECT_LIST_BULLET$[stress|E]が大幅に減少\n\n#weak 領国の偉大な人物が死んだ。ならば我々はできる限り盛大に弔うべきではないだろうか？葬式に出費を惜しまず、領国を襲った悲劇を皆に知らせなければならない。#!"
 mourn_intent: "悲嘆"
 mourn_intent_desc: "死を嘆き、[piety|E]を示す重要な機会である。"
 wakename_offering_of_libations: "供物"
 wakedesc_offering_of_libations: "今こそ死者に食べ物と水を捧げる時だ。遺体は清められ、数日中に弔問者のための防腐処理が施される。"
 wakename_sky_burial: "死者への弔い"
 wakedesc_sky_burial: "今は感情を爆発させる時ではなく、冷静で穏やかな悲しみの時である。客人が遺族を慰める機会でもある。"
 wakename_mummification: "ミイラ製作"
 wakedesc_mummification: "弔問客は死体が永久保存のために防腐処理され、ミイラ化されるのを待ち望んで集まる。"
 wakename_wake: "通夜"
 wakedesc_wake: "故人の遺体を見守り、死者があの世に旅立つ前に、故人への想いを伝える最後の機会となる。"
 wakename_bathing: "遺体の洗浄"
 wakedesc_bathing: "弔問客が集い、故人の遺体を清めて、白い麻布で全身を包む。"
 ceremonyname_public_bewailment: "告別式"
 ceremonydesc_public_bewailment: "告別式は故人が埋葬される前に、遺体の周りで泣いたり、悲しんだりして感情を爆発させる時間である。"
 ceremonyname_sky_burial: "鳥葬"
 ceremonydesc_sky_burial: "かつて自分が育てられたように世界を育てられるよう、遺体は鳥の腹の中に納められてあの世へ送られる。"
 ceremonyname_ground_burial: "土葬"
 ceremonydesc_ground_burial: "遺体は埋葬され、弔問客たちは祈りを捧げる。永遠の魂は生きつづけるが、遺体は最後の安息の地に置かれる。"
 ceremonyname_cremation: "火葬"
 ceremonydesc_cremation: "遺体は大きな火葬場で焼かれる。"
 ceremonyname_mummification: "墓葬"
 ceremonydesc_mummification: "ミイラ化された遺体は安眠できる墓に置かれる。"
 ceremonyname_ceremony: "葬式"
 ceremonydesc_ceremony: "遺体は伝統的かつ[pious|E]な葬式で、あの世へ見送られる。"
 activity_funeral_predicted_cost: "葬式のコストは主に、あなたが選択した[activity_options|E]とあなたの[faith|E]における葬式の[doctrine|E]に影響を受けます。"
 funeral_cost_increase_great_temple: "ここに大寺院がある"
 funeral_cost_increase_mummification: "ミイラ製作"
 funeral_cost_discount_cremation: "火葬"
 funeral_activity_cost_desc: "基本コスト"
 building_funeral_effect_desc: "$unlocks_building_desc$この[holding|E]で開催された[GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName]の[activities|E]の[legitimacy|E]獲得と[piety|E]獲得が増加"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$この[holding|E]で開催された[GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName]の[activities|E]の[legitimacy|E]獲得と[piety|E]獲得が大幅に増加"
 #Events
 funeral.0001.t: "葬式での死"
 funeral.0001.desc: "今日、喪主である[host.GetName]が[host.GetFaith.PositiveAfterLife]に昇り、悲しむ理由がまた一つ増えた。\n\nこれにより現在の葬式は早めに切り上げられることになるが、予想よりはるかに早く次の葬儀が行われる可能性も示唆されている。"
 funeral.0001.a: "なんと不運な。"
 funeral.0001.a.tt: "[host.GetName]が死んだ。"
 funeral.0002.t: "葬式での死"
 funeral.0002.desc: "今日、喪主である[host.GetName]が[host.GetFaith.PositiveAfterLife]に昇り、悲しむ理由がまた一つ増えた。喪主としての仕事は[host.GetHerHis]の後継者である私に引き継がれた。\n\nこれにより我々のつつましい葬式が終わることはないが、予想よりはるかに早く次の葬儀が行われる可能性も示唆されている。"
 funeral.0002.a: "私は自分がやるべきことをやる。"
 funeral.0002.a.tt: "喪主の仕事はあなたに引き継がれた。"
 funeral.0010.t: "到着"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]が[deceased.GetFirstNamePossessive]の最後の安息地となる予定である。私は"
 funeral.0010.self: "独りで気持ちの整理をし、弔問客を迎える準備をする。"
 funeral.0010.dislikes_host: "[host.Custom2('InsultAdjective', ROOT.Char)][host.Custom2('InsultNoun', ROOT.Char)]、[host.GetName]に迎えられる。奴と一緒にいたくはないが、私は[deceased.GetName]のためにここにいる。これは"
 funeral.0010.likes_host: "寛大な[host.GetName]に迎えられる。私は[deceased.GetName]のためにここにいるわけだが、[host.GetHerHis]と一緒にいられる時間も楽しめる。これは"
 funeral.0010.neutral: "[host.GetName]に迎えられる。[host.GetHerHis]のことはどうでもいいが、今日は[deceased.GetName]のための日だ。これは"
 funeral.0010.disrespect: "卑劣なくずを嘲笑う最後の機会なのだ。"
 funeral.0010.respect: "[deceased.GetHerHim]に別れを告げる最後の機会なのだ。\n\n"
 funeral.0010.intent_arrived: "\n\n私は弔問客の中に[ROOT.Char.GetIntentTarget.GetTitledFirstName]を見つけた。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]奴は、私の計画にはまったく気付いていない。"
 funeral.0010.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName]はまだ見当たらない。[ROOT.Char.GetIntentTarget.GetSheHe]の到着を胸を躍らせながら待つ。[ROOT.Char.GetInvolvedActivityIntent.GetName|l]奴に対する計画をついに始められるのだ。"
 funeral.0010.a.bad: "私からすれば祝福の時間である。"
 funeral.0010.a.good: "[deceased.GetHerHim]のことは決して忘れない。"
 funeral.0100.t: "塵は塵に"
 funeral.0100.desc.intro: "[deceased.GetNamePossessive]があの世へ旅立つ前に、最後の儀式を執り行う時が来た。\n\n"
 funeral.0100.desc.intro2.burial: "死装束を着せられた[deceased.GetFirstNamePossessive|U]の遺体は、親しい友人や家族に囲まれながら、墓穴の上に吊るされている。[host.GetNameOrMe]は遺体の頭の近くに立っており、そこは寛大な喪主だけに許された弔いの場所である。"
 funeral.0100.desc.intro2.sky_burial: "[deceased.GetFirstNamePossessive|U]の遺体は、弔問客が並ぶ[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]の最も高い場所に運ばれた。頂上のすぐ手前から頂上までは、遺体は[host.GetNameOrMe]一人に託され、旅を終える。"
 funeral.0100.desc.intro2.mummification: "[deceased.GetFirstNamePossessive|U]の完璧に保存された遺体は、全員から見えるように置かれている。防腐処理者の腕前は見事であり、[deceased.GetSheHe]は立ち上がって歩き出しそうなほどである。遺体が墓に収められてしまう前に、少しのあいだ[host.GetNameOrMe]は故人と二人だけになる時間を与えられる。"
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName]は上等な布にくるまれ、火葬用に積み上げられた薪の山の上に安置されている。[host.GetFaith.PriestNeuter]は[host.GetNameOrMe]の傍に立ち、その手に握られている松明の火が風に揺れる。"
 funeral.0100.desc.mid.hate: "\n\n生気のない奴の死体に向かい合い、小さく笑う。私がこの亡骸をあの世へ送るのだ。"
 funeral.0100.desc.mid.love: "\n\n[deceased.GetHerHim]を見る勇気が湧いてこない。今でさえ、これが本当に最後の瞬間なのかと思っている。"
 funeral.0100.desc.mid.spouse: "\n\n私は最後にもう一度、亡き[deceased.Custom('WifeHusband')]を見つめる。奪われた二人の時間に思いをはせずにはいられない。育てることができなかった孫たち、分かち合うことができなかった恋の夜。"
 funeral.0100.desc.mid.child: "\n\n私は自分の[deceased.Custom('GetDaughterSon')]の亡骸を見て嘆く。どんな[ROOT.Char.GetMotherFather]も、無情にも息絶えた我が子を見ることなどあってはならない。"
 funeral.0100.desc.mid.predecessor: "\n\n[deceased.GetHerHim]が多くの弔問客に取り囲まれ、きちんとした[ROOT.Char.GetFaith.GetAdjective]の葬式が行われるのを見て、[ROOT.Char.GetTitleAsNameNoTooltip|U]である私も皆の良い思い出になれるのではないかと期待する。"
 funeral.0100.desc.mid.young: "\n\nこれほど若い者が目の前で亡くなるというのは、なんと悲しいことだろう。"
 funeral.0100.desc.mid.old: "\n\nこれほどの高齢でこの世を去ったことだけが、せめてもの慰めだ。これほどの長く輝かしい人生は多くの人の羨望の的であり、多くの弔問客に囲まれることは誰もが望むことである。"
 funeral.0100.desc.mid.fallback: "\n\n[deceased.GetHerHis]の遺体の最後の儀式は私に託され、その責任が心に重くのしかかる。"
 funeral.0100.desc.outro.burial: "ついに遺体は土に埋められ、祈りを捧げて葬儀は正式に終了する。"
 funeral.0100.desc.outro.sky_burial: "鳥が死肉を食べやすくなるよう遺体を解体し、葬儀はひとまず終了する。あとは数日後に骨を拾いに戻るだけである。"
 funeral.0100.desc.outro.mummification: "ミイラはカノプス壺と一緒に私に託された。遺体や臓器が本来あるべき場所は墓かもしれないが、私の宮廷はどんな墓にも劣らない。"
 funeral.0100.desc.outro.cremation: "私は松明を下ろして火をつけ、燃え上がる薪の塔を見守る。あとは[deceased.GetFirstNameNoTooltip]が灰になるのを待つだけだ。"
 funeral.0100.a: "美しい。"
 funeral.0100.b: "これで[deceased.GetSheHe]は宮廷で永遠に生きつづけられる。"
 funeral.0100.c: "私は[deceased.GetHerHim]といつも一緒にいる。"
 funeral.0100.d: "すべて墓に収めるべきものだ。"
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\n死者に向けて伝統的な祈りが捧げられ、遺体がゆっくりと墓に収められる。[deceased.GetSheHe]はそこで永遠に楽園で暮らすことができる。"
 funeral.0101.desc.outro.sky_burial: "\n\n伝統的な遺体の解体が行われると、頭上にはすでに死肉を食べようと腹をすかせた鳥たちが飛んでいる。あとはこのまま食われるのを待ち、[host.GetFaith.PriestNeuterPlural]が数日後に骨を回収しにくるだけだ。"
 funeral.0101.desc.outro.mummification: "\n\n遺体はカノプス壺と一緒に[host.GetName]が引き受け、永遠に保管される。"
 funeral.0101.desc.outro.cremation: "松明で火がつけられ、私は燃え上がる薪の塔を見守る。あとは[deceased.GetFirstNameNoTooltip]が灰になるのを待つだけだ。"
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "[deceased.GetHerHim|U]の記憶"
 funeral.1000.desc: "[host.GetFaith.HouseOfWorship]の静かな片隅で、[random_attendee.GetName]が弔問客たちと話している声が漏れ聞こえてくる。[random_attendee.GetSheHe|U]は憂鬱な顔で私を手招きする。\n\n「我々は皆、[deceased.GetName]との良い思い出があります。私はちょうど[attendee_memory.GetDescription]ときのことを話していたのですが、あなたも何か皆に聞かせたい思い出はありませんか？」"
 funeral.1000.a: "辛すぎる思い出ばかりだ。"
 funeral.1000.b: "あ、ああ、[deceased.GetHerHim]のことはよく知っていたよ。"
 funeral.1000.b.success: "あなたは嘘をつきとおす"
 funeral.1000.b.failure: "誰もあなたを信じていない"
 funeral.1000.c: "実のところ、思い出はないんだ。"
 funeral.1000.d: "どうして忘れることができようか。"
 funeral.1000.d.success: "あなたの思い出に皆が涙を流す"
 funeral.1000.d.failure: "あなたはうまく説明できない"
 funeral.1000.e: "競い合うようなことじゃない。"
 funeral.1010.t: "副葬品"
 funeral.1010.desc: "著名な弔問客たちが次々と死装束をまとった[deceased.GetName]の遺体の前にやってきて、故人に軽く頭を下げたり頷くような動作をしたりして去っていく。そんな形だけの仕草で、一人の人生を称えるのに十分だと言わんばかりだ。私の心は、[deceased.GetFirstNameNoTooltip]の装身具や思い出で一杯のポケットと同じくらい重い。\n\n[deceased.GetHerHim]の所有物であるはずのものをなぜ私が保管しなければならないのか、考えずにはいられない。"
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip]は私が持つべきものではない。"
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip]は[ROOT.Char.GetFaith.PositiveAfterLife]にあるべきものだ。"
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip]を捧げよう。"
 funeral.1010.d: "ほかならぬ[illustrious_grave_good.GetNameNoTooltip]がふさわしい。"
 funeral.1010.e: "考えすぎか。"
 funeral.1020.t: "偽の[host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "弔問客が[host.GetName]を囲み、いわゆる「[host.GetTitleAsNameNoTooltip|U]」に哀悼の意を述べ、幸福を願う言葉をかけている。私の立場は明らかであるにもかかわらず、誰一人として私に同じ礼儀を示そうとはしない。\n\n[deceased.GetName]は本当に[host.GetFirstNameNoTooltip]を自分の後継者にしたかったのだろうか？"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip]は私に[host.GetHerHim]を支援してほしかったはずだ。"
 funeral.1020.a: "私が真の権利を持っていることを皆に教えてやらねば！"
 funeral.1020.b: "今はその時ではない。"
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "私は静かに思いを巡らせながら[deceased.GetName]を眺めている。時折、弔問客の同情の声に気を取られるだけだ。\n\n「[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]！[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]！[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]！お前が[ROOT.Char.GetTitleAsNameNoTooltip|U]を名乗るとはどういう了見だ？」[claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はこちらに勢いよくやってくると、私の顔に向けた指を震わせる。「[deceased.GetNameNoTooltip|U]は#EMP 私#!を後釜に据えるはずだった！この悪党め！」"
 funeral.1021.a: "「出て行け！」"
 funeral.1021.a.toast: "あなたは葬式から追い出された"
 funeral.1021.b: "「どうでもいい」"
 funeral.1021.b.toast: "あなたの怒りは無視される"
 funeral.1030.t: "永遠に終わらないのなら"
 funeral.1030.desc: "私は多くの弔問客が退屈な義務を果たしながら、行ったり来たりするのを眺めていた。しかし、ある訪問者は亡くなった[deceased.GetFirstName]の傍でまるで死んだように動かない。\n\n永遠にその場を離れないのではと思わせられるくらい長い時間、私の[ROOT.Char.Custom2('RelationToMeShort', deceased)]の忠実な猟犬は、[ROOT.Char.GetFaith.HighGodName]が主人に選んだ[deceased.GetWomanMan]のために悲しそうな鳴き声を上げている。ただ横たわり、待ちつづけるその犬は、私がどうにかしてやらなければ、後を追ってあの世に行ってしまうかもしれない。"
 funeral.1030.a: "「おいで、私と一緒に弔おう」"
 funeral_1030_adopt_tt: "あなたは[deceased.GetFirstNamePossessiveNoTooltip]の犬を引き取る。"
 funeral.1030.b: "「動かなくなった主人から離れるのだ！」"
 funeral.1030.c: "その鼻がどうなってもいいのか。蹴り飛ばすぞ！"
 funeral.1040.t: "不朽不滅"
 funeral.1040.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', deceased)]の遺体は亡くなってから数日が経つが、いまだその目には命が宿っており、神聖な眼差しを感じさせられる。[ROOT.Char.GetFaith.HighGodNamePossessive|U]がまるで[deceased.GetHerHim]を生死の狭間の夢の中に留めるかのように、遺体を腐敗から守っているのだ。\n\n騒がしい群衆がこの肉体は腐らない、[GetTrait('saint').GetName( deceased )]に選ばれたのだと断言する。"
 funeral.1040.a: "目の前で奇跡が起きた。"
 funeral.1040.b: "私は[ROOT.Char.GetFaith.DevilNamePossessive]の信者として行動せねば。"
 funeral.1040.b.success: "あなたの意見は聞き入れられる"
 funeral.1040.b.failure: "あなたの意見は無視される"
 funeral.1040.c: "私の体にも同じことが起きる、間違いない。"
 funeral.1050.t: "二人だけの時間"
 funeral.1050.desc: "尊敬を集める者も悪名高い者も数あれど、我々の亡き[deceased.GetName]ほど求められた人物はいない。泣いている者や放心状態で眺める者たちの関心がようやくほかへと移り、私はついに、自分の[ROOT.Char.Custom2('RelationToMeShort', deceased)]との安らかな時間を得る。"
 funeral.1050.witch: "髪の毛を少しもらっていこう。"
 funeral.1050.a: "静かに祈りを捧げよう。"
 funeral.1050.b: "少しのあいだ悲しみに浸ろう。"
 funeral.1050.c: "悲しみをすべて吐き出そう。"
 funeral.1050.d: "より良い[ROOT.Char.GetTitleAsNameNoTooltip|U]になると約束する。"
 funeral.1060.t: "哀悼の星"
 funeral.1060.desc: "[other_mourner.GetName]が悲しげに地面に倒れ込み、赤く染まった目を両手で覆うと、全員の視線が[other_mourner.GetSheHe]に注がれる。[other_mourner.GetNamePossessiveNoTooltip|U]が悲痛な声を上げ、むせていると、ほかの弔問客も息を切らして泣く。そして、多くの者があたかも[other_mourner.GetHerHim]があの世に行くかのように、慰めの言葉と敬意を捧げる。"
 funeral.1060.a: "全員の視線を集めるべきは私である。"
 funeral.1060.a.success: "全員があなたを見る"
 funeral.1060.a.failure: "あなたは恥をかく"
 funeral.1060.b: "私は自分のやり方で嘆くことしかできない。"
 funeral.1060.c: "私も慰めの言葉をかけよう。"
 funeral.1070.t: "死とは何か？"
 funeral.1070.desc: "死。周りの者たちは皆、[ROOT.Char.GetFaith.PositiveAfterLife]と[ROOT.Char.GetFaith.NegativeAfterLife]、死について話している。二度と見ることができない[deceased.GetFirstNamePossessive]の顔を思い浮かべると、心がざわざわと騒がしくなる。それでも、指のあいだをすり抜ける砂のように、私は死という事実と死の意味をうまく理解できない。\n\n残酷なのか優しいのかわからないこの運命に遭うと、どんな無表情な大人も静かに涙を流すか、泣き叫ぶ。では、死とはなんだろうか？[other_mourner.GetName]ならば、わかりやすい答えを教えてくれるかもしれない。"
 funeral.1070.a: "なぜ皆そんなに悲しそうなのだ？"
 funeral.1070.b: "私もほかの者たちと同じように振る舞うべきだろう…"
 funeral.1071.t: "死に触れた若者"
 funeral.1071.desc: "弔問客を見回しながら、私は静寂に包まれるのを感じる。目を赤く染めている者もいるが、ほかの集まりと同じ理由でやって来た者もいるだろう。しかし、ある人物は私の服を引っ張りながら、不安げにこちらを見ている。\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は泣いているわけではないが、ほかの子供たちと同じように無関心であるようにも見えない。「[ROOT.Char.GetNameNoTooltip]様、[deceased.GetFirstName]に何があったの？どうしてみんな悲しそうなの？」"
 funeral.1071.a: "「君は心配しなくていい」"
 funeral.1071.a.tt: "[other_mourner.GetFirstName]はあなたを慰める。"
 funeral.1071.b: "「[deceased.GetSheHe|U]は[ROOT.Char.GetFaith.PositiveAfterLife]に行ったんだ」"
 funeral.1071.b.reincarnation: "「[deceased.GetSheHe|U]は転生の旅を続けているんだ」"
 funeral.1071.b.taoism: "「[deceased.GetSheHe|U]は宇宙に帰ったのだ」"
 funeral.1071.a.success: "その子供は安心する"
 funeral.1071.a.success.child: "あなたは死後の世界に思いをはせ、安心する"
 funeral.1071.a.failure: "その子供は精神的に傷つく"
 funeral.1071.a.failure.child: "あなたは自分の死の運命を悟る"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U]の嘆き"
 funeral.1080.desc: "悲しみに打ちのめされた[other_mourner.GetFirstName]は、行儀よく振る舞うこともせずに私の横にかがみ、宙を見詰めている。[other_mourner.GetSheHe]は涙を流すことも、言葉を発することもなく私の方に振りむく。\n\n[other_mourner.GetFaith.HighGodName|U]は実に残酷です。なぜ風はまだ吹いているのか？なぜ海は岸へと押し寄せるのか？なぜ私の身体は食べ物を求めて苦しみ、水を求めて渇くのか？[other_mourner.Custom('apocalypse_name')|U]が迫っています。私の[other_mourner.Custom2('RelationToMeShort',deceased)]が死んだのです」"
 funeral.1080.a: "「私も同じ気持ちだ」"
 funeral.1080.b: "「いいか、覚えておけ。我々は悲しみに打ちのめされてはいけないのだ」"
 funeral.1080.c: "「命があるうちは常に希望がある」"
 funeral.1080.c.success: "[other_mourner.GetSheHe|U]は慰められる"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U]は侮辱されたと感じる"
 funeral.1080.d: "静かに頷く。"
 funeral.1090.t: "最後の機会"
 funeral.1090.desc: "[deceased.GetName]と最後の一時を過ごそうと、悲しむ人々の列が続く。[deceased.GetName]と再会できる最後の場所で、誰もが最後の言葉をささやき、最後の長い別れを告げ、最後の無言の時間を過ごしている。ここにいられることは実に名誉なことである。\n\n列がどんどん短くなり、ついに目の前の人がいなくなると、私と[deceased.GetHerHim]を隔てるものがベールだけになる。"
 funeral.1090.a: "皆に私の嘆きを聞かせよう。"
 funeral.1090.b: "静かに礼をし、立ち去ろう。"
 funeral.1090.c: "「最後に勝ったのは私だ」"
 funeral.1090.d: "故人の遺志を継ぐことを約束する演説を行う。"
 funeral.1090.d.success: "群衆は感動する"
 funeral.1090.d.failure: "あなたは恥をさらした"
 funeral.1090.e: "[deceased.GetHerHis]がいかに素晴らしかったか話す。"
 funeral.1100.t: "偉人の一人"
 funeral.1100.desc: "まるで[deceased.GetName]が別れの前に最後のもてなしをしようとしているかのように、目の前のテーブルにはいろいろな食べ物や飲み物がずらりと並んでいる。\n\nしかし、[other_mourner.GetName|U]は今のところご馳走に指一本触れようとせず、自分を慰めるようにだらだらと酒を飲んでいる。[other_mourner.GetHerHis|U]は疲れたような視線を少し離れたところにいる私に向け、静かに頷くと、酒を高く掲げる。\n\n「真の偉人、[deceased.GetNameNoTooltip]に乾杯」"
 funeral.1100.a: "「確かに偉大な人だ。私はそれを超える偉人になる」"
 funeral.1100.a.success: "群衆は感動する"
 funeral.1100.a.failure: "あなたの発言がひどい侮辱だと受け取られる"
 funeral.1100.b: "「[deceased.GetNameNoTooltip]に乾杯！」"
 funeral.1100.c: "「[deceased.GetSheHe]が君にとってどういう人だったか教えてくれ」"
 funeral.1100.d: "静かに祈りを捧げる。"
 funeral.1110.t: "哀悼の時間"
 funeral.1110.desc: "弔問客の影はもう見えず、私はようやく一人になる。客人たちの騒がしい声はもう聞こえてこない。なんと心が安らぐことだろう。ここには私と[deceased.GetName]への想いだけがある。"
 funeral.1110.a: "気分がいい。"
 funeral.1120.t: "献酒"
 funeral.1120.desc: "私と弔問客たちは少しのあいだ悲しみを忘れ、豊かな食事を楽しむ。いつもは宴会の盛り上げ役である[other_mourner.GetName|U]が、今は手つかずの杯を脇に置いたまま、涙ぐんだ目で私の向かいに座っている。\n\n「このようなときにどうして腹を満たし、陽気に過ごすことなどできようか。[deceased.GetFirstName]はもう何も口にできないというのに、我々だけ楽しんでよいものか？私と共に、空の杯を捧げよう！」\n\n弔問客たちも同じ意見のようだ。[other_mourner.GetFirstNamePossessiveNoTooltip]の間抜けな嘆きにも一理ある。"
 funeral.1120.aniconist: "「偶像主義の間抜けめ！」"
 funeral.1120.a: "献酒に加わる。"
 funeral.1120.b: "皆で酒を飲もう！"
 funeral.1120.c: "[deceased.GetHerHim]のことは私なりのやり方で覚えておく。"
 funeral.1130.t: "哀悼の時間"
 funeral.1130.desc.intro: "弔問客はまるで死のダンスを踊っているかのように、[deceased.GetName]のために涙を流しながら広間を進んでいく。"
 funeral.1130.desc.bewailment: "部屋は弔問客の悲痛な声に包まれ、私は耳鳴りと心の痛みを感じながら、その真っ只中に座っている。"
 funeral.1130.desc.stoic: "人々が声や行動を押しとどめ、不穏な静寂が広がる。自らの悲しみを恥じるあまり、叫び声を押し殺し、流れそうになる涙を必死にこらえている。"
 funeral.1130.desc.outro: "\n\n私は立ち上がり、ほかの弔問客とのダンスに没頭する。"
 funeral.1130.a: "この気持ちを世界中の人々に知ってもらいたい。"
 funeral.1130.b: "私は強くあらねば。"
 funeral.1140.t: "一緒にいるか、別れるか"
 funeral.1140.desc: "私は多くの弔問客と[deceased.GetName]の死を悼む合間に、ひととき休息を取る。すると、大きな声で泣いている客人たちの向こうから、虚空な廊下に響く得体の知れない叫び声を耳にする。\n\nその声をたどると、[soulmate.GetName]が暗い部屋で一人で涙を流し、無感情な目でこちらを見ている。[soulmate.GetHerHis]の手には、中身のわからない恐ろしいげな瓶が握られている。\n\n「もうすぐで我々の結婚記念日なんです」"
 funeral.1140.a: "「[deceased.GetSheHe]が本当にこんなことを望むだろうか？」"
 funeral.1140.a.success: "あなたは[soulmate.GetHerHis]の命を救った"
 funeral.1140.a.failure: "あなたは[soulmate.GetHerHis]の命を救えなかった"
 funeral.1140.b: "瓶を割る。"
 funeral.1140.c: "静かに扉を閉める。"
 funeral_conclusion_log_title: "埋葬式"
 funeral_conclusion_log: "死者があの世に送られ、葬式が終了する。"
 mourner_gives_advice_tt: "[other_mourner.GetName]はあなたに助言をする…"
 friend_bonded_over_grief: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]はともに愛する人を失ったことで絆を築いた。"
