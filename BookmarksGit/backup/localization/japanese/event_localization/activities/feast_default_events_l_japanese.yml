 murder_feast_entourage_murder_log_title: "虐殺"
 murder_feast_entourage_murder_log: "[CHARACTER.GetShortUIName|U]と[CHARACTER.GetHerHis]従者は謎の死を遂げた"
 murder_feast_solo_murder_log: "[CHARACTER.GetShortUIName|U]は謎の死を遂げた"
 murder_feast_solo_murder_log_title: "不幸な事件"
 feast_default.8002.t: "闇の中の刃"
 feast_default.8002.t.poison: "もう一杯"
 feast_default.8002.desc.random_2: "ついにこの時がきた。私と[honorary_guest.GetTitledFirstName]だけの、2人きりの時が。「友よ、少しいいか」ほかの客人は全員が踊り始めており、音楽は石を伝って、くぐもった音でありながらも我々のところへと届く。反響している。もしかしたら、[honorary_guest.GetHerHis]声も同じように響くだろうか。\n\n[honorary_guest.GetFirstNameNoTooltip]は眉をひそめる。私の$knight_culture_player_plural_no_tooltip_lowercase$の1人がさらに酒を注ぐ。「重要な話でもあるのか？」と、[honorary_guest.GetSheHe]は尋ねる。ゴブレットはもう少しで[honorary_guest.GetHerHis]唇に触れる。もう少しで。くぐもった音が、石壁を通り抜けてくる。[honorary_guest.GetHerHis|U]は喉を切られた。反響だけが響いてくる。"
 feast_default.8002.desc.sadistic: "「こちらへ、[honorary_guest.GetFirstName]。私が依頼した新しいブローチをお見せしましょう。最高の客人のための、最高級の贈り物なのですよ」\n\n[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]として私が先導し、[honorary_guest.GetSheHe]がそれに続く。「こちらに」と、私は小さく薄暗い部屋の扉を開けながら告げる。[honorary_guest.GetHerHis]目には戸惑いが見て取れたが…一瞬のことだった。すぐさま、それを悟る。「まさか…貴様」\n\n「ああ、その通りですとも」"
 feast_default.8002.desc.just: "この時が来た。私は[honorary_guest.Custom('quirk_pos_present')]している[honorary_guest.GetTitledFirstName]から目が離せなかった。残念だが、やらねばならぬことだ。「散歩でもどうだろうか？」と、私が尋ねると、好奇心に満ちた笑顔とともに答えが返ってくる。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、政治的な問題があるのだろう？」\n\nそう、たくさんの問題がある。間もなく、その1つがなくなる。\n\n私は最も小さな部屋の1つへと案内する。扉が閉められ、炎が灯される。淀みがない。"
 feast_default.8002.a: "終わった。"
 feast_default.8003.t: "不慮の事故"
 feast_default.8003.desc.poison: "客人たちは皆、歌と踊りに夢中になっているようだ。座ったままの者はほとんどいなかった。ありがたいことに、私の[honorary_guest.GetTitledFirstName]との会話は、[honorary_guest.GetSheHe]を引き留めておくには十分だったようだ。「素晴らしい宴だ」と、[honorary_guest.GetSheHe]は言うと、自身のゴブレットを置いて、さらに一口つまんだ。\n\n「ああ、あなたは私の心をあたたかくしてくれる」と、私は答えながら、給仕に合図を送る。これは、[honorary_guest.GetHerHis]最後の宴となる。[honorary_guest.GetFirstNamePossessiveNoTooltip]と目が合う。ふと、疑念がよぎる。"
 feast_default.8003.desc.compassionate: "私はハンカチを必要以上に強く握りしめながら、額に滴り落ちる汗を慌てて拭う。[honorary_guest.GetTitledFirstName]が[honorary_guest.Custom('subject_of_interest')]について話しているが、私の目は焦点が合わないままだ。「失礼…」[honorary_guest.GetSheHe]が自身のゴブレットを唇に近づけるのを見ながら、私はその場を離れた。\n\nそこに何が入っているのか、私は知っていた。"
 feast_default.8003.desc.sadistic: "「どうか、我が友よ、その杯を満たす誉れを、私が享受しても構わないだろうか？」と、あたたかい笑顔で私は申し出た。[honorary_guest.GetTitledFirstName]は頷いて、[honorary_guest.GetHerHis]杯を差し出した。客人が[ROOT.Char.Custom('GetMedievalDance')]を始めたことで、注意は逸れているようだ。\n\n私は細心の注意を払いながら、指輪から毒を注ぎ込んだ。「どうぞ、ご賞味あれ」"
 feast_default.8003.a: "#EMP 乾杯。#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName]はゴブレットから酒を飲んだ"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName]は酒を飲まなかった"
 feast_default.8004.t: "目を閉じないで"
 feast_default.8004.desc.intro: "夜も更け行くころ、私は[host.Custom('RegionalDrink')]を一口のんだ。私の目は疲れ切っていたが、"
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName]は、領地の問題についうて話し合うため、残るように私を引き留める。「さっきも言ったように」と、私が噛み殺したあくびにも気付かずに続ける。\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$だが、私が再び目を開けた時には、銀のきらめきが見えた。「宴はこれで終わりだ」"
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$「助けてくれ！」と、悲鳴が会話を中断する。「#EMP 助けてくれ！#!」まただ。見回すと、剣の銀色のきらめきが目に入った。そのうちの一本が、私に真っ直ぐに向けられていた。\n\n「これで終わりだ、[murder_victim.GetTitleAsNameNoTooltip]」"
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName]は、[honorary_guest.GetTitledFirstName]にとても、とても重要な話のために残るように主張している。もちろん、[honorary_guest.GetHerHis]側近も[honorary_guest.GetSheHe]に同行せねばならないだろう。"
 feast_default.8004.a: "待て…どうなっている？"
 feast_default.8004.a.tt.success: "あなたは死亡する"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUIName]は死亡した"
 feast_default.8004.a.tt.failure: "あなたは生き延びる"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName]は生き延びた"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName]は死亡した"
 every_attending_travel_companion_goh: "随行員全員"
 feast_default.8052.t: "突然の終わり"
 feast_default.8052.desc: "「火事だ！」\n\n客人の間でパニックが広がり、[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を探して辺りを見回すが、[host.GetHerHis]の椅子には誰もいない\n\n火の回りが速い――[ROOT.Char.Custom('RegionalDrink')]が染み付いた布や過度に着飾った出席者は簡単に燃える。皮膚に水ぶくれができ、#EMP はがれ#!, 、私は叫ぶ。だがすぐに煙が渦巻いて叫び声がかき消され、それすら不可能になる"
 feast_default.8052.a: "昔から燃え上がる栄光に包まれて逝きたいと思っていた…"
 feast_default.8061.t.fire: "火事だ！火事…？"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が宴会場から私と少数のほかの客人を連れ出し、それから扉を閉じようとする。\n\nしかし ― [host.GetSheHe]が扉を閉じる前に ― 中から叫び声が上がり、宴場が炎に包まれ始めると、出席者全員が夜の闇へとこぼれ出る。"
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "昨晩の事件の後、私の手はいまだ震えていた。私の生命を奪おうとした傭兵は、[host.GetTitledFirstName]によって投獄された。\n\nだが、この不安はそう簡単に消え去るものではない。"
 feast_default.8061.desc.death_alone: "[host.GetTitledFirstNamePossessive]の宴を去る用意をしているときの気分は、予想していた以上に陰鬱としたものだった。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))]である[murder_guest.GetTitledFirstName]の遺体は、まだあたたかい状態で発見されたのだ。\n\n死はその壁にこびりつき、酒は酸っぱい味わいとなった。"
 feast_default.8061.a: "もう宴は終わりだろう。"
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]…こんな風に亡くなるとは。"
 feast_default.9001.t: "客人の帰宅"
 feast_default.9001.desc_exotic: "全員が異国のごちそうで腹を満たしてそれぞれの帰路についた。宴は成功だったと誇りを持って言うことができる！"
 feast_default.9001.desc_lavish: "広い食料庫の中身をすべて腹に収めた客人たちが帰っていった。これで胸を張って、宴は成功したと言える！"
 feast_default.9001.desc_meager: "すべての客人が粗末な食卓の最後の食べ残しまで取り合うのが終わり、服はぶかぶかで腹を鳴らして帰っていく彼らの姿をようやく見ることができて、私は大いに安堵した。"
 feast_default.9001.desc: "全員がそれぞれの帰路についた。宴は成功だったと誇りを持って言うことができる！"
 feast_default.9001.spouse: "\n\n成功したのは大部分が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]の[spouse.GetFirstName]のおかげであり、[spouse.GetSheHe]が最後の数名の客人を見送る間、感謝するばかりだ。"
 feast_default.9001.no_spouse: "とは言え、ひとまずこの計画が終わったことにほっとしている。"
 feast_default.9001.a: "またいつか！"
 feast_default.9002.desc_roughed_up: "\n\n素晴らしい宴だ！私の鞄はくすねた食器と[host.Custom('GetExpensiveMeal')]で一杯だ。あの[host.GetFirstNameNoTooltip]の[host.Custom2('InsultNoun', ROOT.Char)]は私を侮辱するべきではなかったのだ！"
 feast_default.9002.desc_exotic: "なんという宴だろう！ 来るまでは、我が人生のうちに[host.GetTitledFirstNamePossessive]の広間で異国のごちそうを味わうことになろうとは想像することもできなかった。この宴を忘れることは決してないだろう！"
 feast_default.9002.desc_lavish: "なんという宴だろう！ 来るまでは、私の服はゆるく、体によく合っていなかったのだが、今[host.GetTitledFirstNamePossessive]の広間からよろめきながら退出する私の身体は、来た時の私と比べて料理と楽しさで倍ほども膨れている。この宴を忘れることはなかなかないだろう！"
 feast_default.9002.desc_meager: "なんという宴だろう？普段なら宴にはもっとたくさんの料理が出てくるものと思うのだが、私は腹を空かせて[host.GetTitledFirstNamePossessive]の広間を去ろう。少なくとも、集まりは楽しかった。この宴を忘れられたらいいのだが。"
 feast_default.9002.desc: "なんという宴だろう！ [host.GetTitledFirstNamePossessive]の広間で過ごした数日は忘れられないものとなった。"
 feast_default.9002.desc_ending: "\n\n歓楽とワインの痕跡を洗い流し、仕事に戻る時が来た。"
 feast_default.9002.a: "さらば、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]よ！"
 feast_default.5010.t: "伝説の沈黙"
 feast_default.5010.desc: "祝宴の最中、出席者全員の会話が途切れる。まだ言葉を交わしているのは[rando_guest.GetName|U]だけだが、視線がこちらに注がれはじめると、私も沈黙を強いられる。\n\nこの静かな時間は、[ROOT.Char.GetPromotedLegend.GetName]の話をする好機かもしれない。"
 feast_default.5010.a: "[rando_guest.GetFirstName|U]、話をさせてくれ。"
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U]は感心する"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U]は退屈している"
 feast_default.5010.b: "全員に伝説を聞かせなくては。"
 feast_default.5010.c: "ようやく静かになった。"
 feast_default.5020.t: "静寂"
 feast_default.5020.desc: "マグカップがぶつかり音、響き渡る喋り声、テーブルを叩く音、無意味な騒音が混ざり合い、不協和音になる。その音波が自分の体を突き抜けたのを感じると、突然、周囲のあらゆる音がゆっくりと聞こえるようになり、かすかな話し声と奇妙な笑い声しか聞こえなくなる。\n\nその静寂の中、私は自分の心が渦巻きはじめるのを感じ、心の中で演説の原稿が完成すると、ささやき声は叫び声へと成長し、これをどうしても聞かせてやりたいという気持ちになる！私は正統な[ROOT.Char.GetTitleAsNameNoTooltip|U]であることを伝える演説である。"
 feast_default.5020.a: "私は[ROOT.Char.GetFaith.TricksterGodName]の機知を持っている！"
 feast_default.5020.a.success: "あなたの演説は客人たちを奮起させる"
 feast_default.5020.a.failure: "あなたの演説は誰の心も動かさない"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U]の力が私を介して発揮される！"
 feast_default.5020.c: "私は[ROOT.Char.GetFaith.WarGodName]の心と胃を持っている！"
 feast_default.5020.d: "この静寂を壊す必要があるか？"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "冠が高ければ高いほど…"
 feast_default.3008.desc: "宴が少し落ち着いた頃、[hat_man.GetFirstNamePossessive]の[Glossary('Eboshi', 'EBOSHI_GLOSS')]の黒漆がキラリと光ったのが目に留まった。やはり、光は然るべき者を見出し、我ら凡夫を差し置いて[hat_man.GetHerHim]のような人を照らすものなのだろうか？\n\nだがもし、[hat_man.GetSheHe]が突然その烏帽子を失ったとしたら、人々はどう思うだろう？そのとき、[hat_man.GetSheHe]はいかほど輝けるというのだ！？きっと[hat_man.GetSheHe|U]は壊れる。まるで子供だ。いや、人間にも満たない存在に成り下がる。"
 feast_default.3008.a: "あの烏帽子をはたき落としてくれる！"
 feast_default.3008.b: "このような嫉妬心など抱くべきではない。"
 feast_default.3008.c: "その烏帽子の輝きに眩み、私の策謀も見えなくなればよい。"
 feast_default.3008.c.tt: "あなたの[scheme|E]は[GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]を得る"
 feast_default.3008.c.flavor: "[hat_man.GetHerHis|U]の名など、地に堕ちるべきものよ！"
 EBOSHI_GLOSS: "漆塗りの硬い紙で作られた背の高い帽子。貴族が元服の際に授けられるもので、身分、男らしさ、人格の象徴とされた。髻（もとどり）——つまり頭頂部で髪を結った部分を覆い、清潔に保つ（そして穢れから護る）役割を果たした。"
 feast_default.3009.t: "…より低きへと堕ちる"
 feast_default.3009.desc: "とぐろを巻いた毒蛇の如く、私は飛びかかった！[hat_man.GetFirstNamePossessive]の烏帽子が床を転がっていく。[hat_man.GetSheHe|U]は必死でみっともない姿を隠そうとするが、乱れた[Glossary('Motodori', 'MOTODORI_GLOSS')]が衆目にさらされ、その内的な怠慢が露呈した。[hat_man.GetHerHis]が集めていた妄信的な畏敬の念は崩れ去った。ならば、代わって光を浴びるべき者がいるのではないか？"
 feast_default.3009.a: "我が世の春がいまこそ来たらん！"
 MOTODORI_GLOSS: "平安時代に見られた頭頂部の髪の結い方。後世の丁髷（ちょんまげ）などとは異なり、頭頂部を剃る習慣はなかった。"
 feast_default.3010.t: "私の烏帽子が！"
 feast_default.3010.desc: "宴が少し落ち着いた頃、時の流れが滞りでもしたように、ひとときばかり、現世の憂いや重圧が私の心から消え去った。\n\nだが突然、闇から這い出た毒蛇の如く、[hat_knocker.GetName]の手が私の[Glossary('Eboshi', 'EBOSHI_GLOSS')]に伸び、はたき落とした。信じられない思いで見つめる中、烏帽子が床を転がっていく。私は必死でみっともない姿を隠そうとしたが、乱れた[Glossary('Motodori', 'MOTODORI_GLOSS')]が衆目にさらされ、私の内的な怠慢が露呈してしまった。"
 feast_default.3010.a: "奴め、今日という日を後悔させてやる！"
 feast_default.3010.a.flavor: "悪意とはどういうものか教えてやろう！"
 feast_default.3010.a.tt: "あなたの[scheme|E]は[GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]を得る"
 feast_default.3010.b: "飲みすぎではないのか、[hat_knocker.GetFirstNameNoTooltip]よ。"
 feast_default.3010.b.flavor: "私が平静さを失うことはない。"
