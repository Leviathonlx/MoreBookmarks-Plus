l_japanese:
 feast_header: "宴："
 feast_default.1001.t: "畏敬の念"
 feast_default.1001.very_high_learning: "料理に舌鼓を打ち、腰を据えて会話したあと、[impressed_guest.GetTitledFirstName]が賛辞を述べる。私は最も博学かつ賢明であり、知識量で劣る者たちにとって私の発言には常に計り知れない価値があるそうだ。"
 feast_default.1001.high_learning: "食事の席で腰を据えて会話をしたあと、[impressed_guest.GetTitledFirstName]が賛辞を述べる。私がどんなテーマでも詳しく解説できることに敬服しているという。"
 feast_default.1001.average_learning: "夕食を食べながらしばらく話をしたあと、[impressed_guest.GetTitledFirstName]は身を乗り出し賛辞を述べる。さまざまな事柄に関する知識の豊富さに感心しているという。"
 feast_default.1001.low_learning: "夕食を食べながら人々と話をしていると、[impressed_guest.GetTitledFirstName]が身を乗り出した。「[ROOT.Char.GetTitledFirstName]、私もあなたほど賢明な口ぶりで話をしたいものです！」\n\n私は顎からスープを拭き取り、知的な笑顔を浮かべた。"
 feast_default.1001.a: "なるほど、[impressed_guest.GetSheHe|U]は知性の何たるかを知っているようだ。"
 feast_default.1002.t: "耐えがたい待ち時間"
 feast_default.1002.desc: "一体全体、いつになったら料理が出てくるのだ！ ここには食事をするために来たんだ。テーブルの木目を眺めるためではない。そんな目で見るな、[other_guest.GetTitledFirstName]、私は大層空腹なんだ！"
 feast_default.1002.a: "しかもキッチンから匂いが漂っている！"
 feast_default.1002.gluttons_and_impatients: "せっかちで食い意地のはった客人全員"
 feast_default.1003.t: "畏敬の念"
 feast_default.1003.desc: "しばらく隣り合って食事をしている間に、私はことのほか知的な発言をしていたに違いない。[other_guest.GetTitledFirstName]が私の賢さを称賛したからだ！\n\nそれに応えて我が学者仲間に知的な笑みを返したが、油が顎を流れ落ちるのに気を取られてしまった。"
 feast_default.1003.a: "私だって賢いことを言う時もある。"
 feast_default.1003.b: "[other_guest.GetSheHe]がそう思っているとは知らなかった！"
 feast_default.1004.t: "無上の悦び"
 feast_default.1004.desc_exotic: "ああ、この深い味わいの料理は何だろう？こんなにも素晴らしい異国のごちそうは、見たことも味わったこともない！そしてこの見事な菓子の数々！\n\nこの宴には、今まで味わったこともなければ、恐らくこの先二度と味わうこともないであろう驚くべき料理が並んでいる！ぜひともどこの料理なのか尋ねなくては！"
 feast_default.1004.desc_lavish: "膨大な料理とデザートが無限に並んでいる！ [ROOT.Char.GetFaith.PositiveAfterLife]の食事とはこういうものなのか？ ああ、それにこの多種多様なデザートときたら！\n\nこれほど多くの料理が一つの場所に集うのを見ることはないだろう！"
 feast_default.1004.desc_meager: "なんだこれは？ この骨には肉がついているのか？ それになんでこんなに野菜が小さい？[ROOT.Char.GetFaith.NegativeAfterLife]の食事とはこういうものなのか？ あと、デザートはどこにあるんだ？\n\nこれでは農民の食事だ！"
 feast_default.1004.desc: "おお、この濃厚な肉は何の肉だ？ 甘味を感じるほどの野菜は何だ？ おお、それにこの素敵なデザート！\n\n今回の宴の料理はどれをとっても最高だ！"
 feast_default.1004.a: "愉快だ！"
 feast_default.1004.a_meager: "なんと哀れな！"
 feast_default.1004.b: "素晴らしい！ もっと持ってこい！"
 feast_default.1004.b_meager: "これで全部か？ おかわりはあるだろうか？"
 feast_default.1005.t: "孤立"
 feast_default.1005.desc: "もうたくさんだ。周りにいる者の絶え間ないおしゃべり、私の話を期待する大勢の顔… #EMP 人の群れ#!…\n\n面倒な宴になるのはわかっていたが、これほどとは思わなかった。"
 feast_default.1005.desc_friendly_guest: "\n\nせめてもの救いは[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]がいることだ。"
 feast_default.1005.a: "一人になれる場所を探そう。"
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip]、私を一人にしないでくれ！"
 feast_default.1005.c: "「あー、えーと… えーと… 嫌になる天気だな？」"
 feast_default.1006.table_companions: "私の近くに座っている者全員"
 feast_default.1006.t: "くつろぎ"
 feast_default.1006.desc: "ああ、宴は最高だ！ 人生の楽しみを思い出させてくれる。それに、今回の同席者は気の合う者ばかり！ 少なくとも、私の近くに座っている者たちはそう思っているようだ。\n\n「あなたはまさに豪傑です、[ROOT.Char.GetFirstNameNoTooltip]」と[guest_1.GetTitledFirstName]は言う。[guest_2.GetTitledFirstName]と[guest_3.GetTitledFirstName]は同調してうなずく。"
 feast_default.1006.a: "思うがままにやるだけだ！"
 feast_default.1006.b: "みんな、もう一杯飲もう！"
 feast_default.1006.c: "友よ、それこそ豊かな人生を送る秘訣だ！"
 feast_default.1007.t: "食欲旺盛"
 feast_default.1007.desc: "美味しい料理がとめどなく運ばれてくるため、ほとんどの客人は食べるのをやめ、娯楽を楽しんでいる。だが[other_glutton.GetTitledFirstName]は一味違う！\n\n[other_glutton.GetSheHe|U]と私は2人とも、料理がある限り味わい続けるつもりだ！"
 feast_default.1007.a: "2人なら馬をまるごと平らげることだってできる！"
 feast_default.1007.b: "[other_glutton.GetHerHim]と大食い勝負だ。"
 feast_default.1008.t: "侮辱的な発言"
 feast_default.1008.desc: "私の発言を聞いた[secret_recipient.GetTitledFirstNamePossessive]が目を丸くするのを見て、とんでもない失言をしたことに気づいた。私はもたつきながら飲み物を押しのける。\n\n「飲みすぎた」私はそう言って少しふらつきながら、立ち上がろうとした。「今言ったことは真に受けないでほしい！」"
 feast_default.1008.a: "なんてことを…"
 feast_default.1008.a.flavor: "#F [secret_recipient.GetSheHe|U]は私の言い訳を信じていない…#!"
 feast_default.1009.t: "侮辱的な発言"
 feast_default.1009.desc: "私の発言を聞いた[secret_recipient.GetTitledFirstNamePossessive]が目を丸くするのを見て、[secret_owner.GetTitledFirstName]についてとんでもない失言をしたことに気づいた。私はもたつきながら飲み物を押しのける。\n\n「飲みすぎた」私はそう言って少しふらつきながら、立ち上がろうとした。「今言ったことは真に受けないでほしい！」"
 feast_default.1009.a: "なんてことを…"
 feast_default.1010.t: "驚くべき誓い"
 feast_default.1010.desc: "昨日の夜、一体何を約束したのだろうか？ 成り行きは覚えていないが、確かに私は[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]の背中を叩き、[favor_recipient.GetSheHe]の頼みごとなら何でもすると請け合った。\n\n今や私が立てた“誓い”の噂が飛び交っている！"
 feast_default.1010.a: "何があろうと、約束は約束だ。"
 feast_default.1010.b: "酒の席での戯言にすぎない！"
 feast_default.1010.every_participant_with_high_opinion: "[favor_recipient.GetFirstNameNoTooltip]を尊敬するほかの出席者全員"
 feast_default.1011.t: "喧嘩腰"
 feast_default.1011.desc: "血の中のアルコール、血管の中の怒りが私を駆り立てる。\n\n広間の外で[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))]の[guest_to_murder.GetTitledFirstName]とばったり出くわした私は、[guest_to_murder.GetHerHim]を[disliked_guest.Custom2('InsultAdjective', ROOT.Char)][disliked_guest.GetTitledFirstName]と勘違いしてしまった。次の瞬間には、[guest_to_murder.GetHerHis]の血が私の刃を滴り落ちていた。[guest_to_murder.GetHerHis]の体が地面に崩れ落ちると突然、酔いが覚めた。"
 feast_default.1011.a: "向こうからナイフに飛び込んできた！ 本当だ！"
 feast_default.1011.a.success: "周囲は事故だったと信じる"
 feast_default.1011.a.failure: "周囲は嘘を信じない"
 feast_default.1011.b: "や… 刃から血を拭き取らなければ…！"
 feast_default.1011.b.success: "殺人は迷宮入りする"
 feast_default.1011.b.failure: "私が犯人だと露見する"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip]、よくも！"
 feast_default.1012.t: "致死的な液体"
 feast_default.1012.desc_opening: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))]である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))]の[guest_to_murder.GetTitledFirstNamePossessive]が次の一杯を喜んで受け取ったことで、私が自分の一杯を床に捨てる音がかき消された。\n\n[guest_to_murder.GetHerHis]の息遣いが次第に苦しそうになり、顔から血の気が引くと、自分の顔に笑みが広がるのが感じられる。[guest_to_murder.GetHerHis]の体がテーブルに倒れ込み、思わず笑いがこぼれた。"
 feast_default.1012.a: "[guest_to_murder.GetTitleTierName|U]と、[guest_to_murder.GetHerHis]の命の渇きに乾杯！"
 feast_default.1013.t: "人命救助"
 feast_default.1013.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))]である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))]の[guest_to_kill.GetTitledFirstName]がその目に激しい怒りを浮かべてナイフを手に持ち、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))]、[guest_to_save.GetTitledFirstName]に近寄るのを見て、私は考えるより前に動いていた。\n\n一番近くにあった武器として使えるものを手に取り、突進する。"
 feast_default.1013.a: "食器がこんなに鋭いなんて！"
 feast_default.1013.a_1: "[ROOT.Char.GetFaith.NegativeAfterLife]が[guest_to_kill.Custom2('InsultAdjective', ROOT.Char)][guest_to_kill.Custom2('InsultNoun', ROOT.Char)]を温かく歓迎することを願う。"
 feast_default.1013.b: "ナイフを逸らす！"
 feast_default.1013.b.success: "誰も怪我をしない"
 feast_default.1013.b.failure: "#EMP わずかに#! 間に合わない"
 feast_default.1013.b.big_failure: "失敗する"
 feast_default.1013.c: "…隠れ場所に向かって。"
 feast_default.1013.d: "「私は[guest_to_save.GetFirstNameNoTooltip]を守ろうとした。みんな見ただろう」"
 feast_default.1014.t: "証人"
 feast_default.1014.desc: "用を足すためによろめきながら外に出ると、[guest_to_murder.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))]の[guest_to_murder.GetTitledFirstName]が私をあざ笑った。[guest_to_murder.GetSheHe]がこちらに向かって歩いてくると、すでに沸騰している怒りが恐ろしいほど勢いを増した。「見ろ！ [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))]の[ROOT.Char.GetFirstNameNoTooltip]だ！賭けてもいい、貴様は——」\n\n[guest_to_murder.GetFirstNamePossessive]の腹立たしい顔に刃を突き刺すと、後ろから小さく息をのむ音が聞こえる。"
 feast_default.1014.a: "お願いだ、[witness.GetTitledFirstNameNoTooltip]、誰にも言うな！"
 feast_default.1014.a_2: "今見たことを口外してはならない。"
 feast_default.1014.b: "間が悪いとはこのことだな！"
 #Shiny Trinkets
 feast_default.1016.t: "輝く装身具"
 feast_default.1016.desc_intro: "活気のある部屋を見回した。炎が燃え盛り、飲み物が注がれている。料理を食べ終えた者には美味しい菓子が差し出され、宴もたけなわとなってきている。\n\n部屋の暗い一角に、揺らめく明かりを捉えて[trinket_to_steal.GetName]が煌めくのが目に入った。それはサイドテーブルのひとつに放置されており、しきりに私の名前を呼んでいるように感じられる。"
 feast_default.1016.desc_greedy: "\n\nこれを孤独から救って#EMP やらない#!のは犯罪だろう！ 私は素早く部屋を見回して、誰にも見られていないことを確認する。"
 feast_default.1016.desc_hesitant: "\n\n私は衝動を押しつぶそうと拳を強く握りしめる。誰にも気づかれないことを願いながら。"
 feast_default.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip]は金には不自由していないようだ。こんなちっぽけな装身具がなくなっても惜しくないだろう…"
 feast_default.1016.a_greedy: "それでは失敬！"
 feast_default.1016.a_hesitant: "自分を抑えられない…"
 feast_default.1016.a: "あれは#EMP 確かに#!良さげな装身具だ。"
 feast_default.1016.b: "いや、それはよろしくない。"
 feast_default_1016_stealth.desc: "窃盗は気づかれなかった"
 feast_default_1016_observed.desc: "目撃者がいた"
 feast_default.1016.tt: "装身具が盗まれた"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "影に潜むもの"
 feast_default.1017.desc_intro: "私は途中ですれ違う客人たちとの会話を続けながら、サイドテーブルへとにじり寄る。\n[new_trinket.GetName]のところにたどり着くと、私は一度の動作で素早く、だが緩やかにその品をテーブルの端へと押し出し、自分の給仕用のナプキンの中へと落とし込む。成功だ！"
 feast_default.1017.desc_discovered: "\n\nアドレナリンがあふれ出る、だが… 自分以外にも私の窃盗を目撃している者がいるような不安を感じている。\n\n時が来ればわかるだろう…"
 feast_default.1017.desc_stealth: "\n\nアドレナリンがあふれ出し、胸の中で心臓がドキドキと脈打つ音が聞こえ、首尾よく獲得できた勝利の甘美さを味わった。\n\nこの瞬間は、まさにほかの何事も問題にはならない。"
 feast_default.1017.a: "これはよろしくない。"
 feast_default.1017.b: "これは素晴らしい！"
 feast_default.1017.b_honest: "誰にも気づかれないといいが…"
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "…発覚"
 feast_default.1018.desc_intro: "突然、[witness.GetTitledFirstName]の使者である[witness_proxy.GetTitledFirstName]が私の元に現れた。「ごきげんよう、[ROOT.Char.Custom('FormOfAddressForLiege')]！[witness.GetTitledFirstNameNoTooltip]から伝言を預かって参りました」 \n\n使者は少し気まずそうにこう告げた。「実は、[feast_host.GetTitledFirstName]が[trinket_to_steal.GetName]を探しておりまして…」[witness_proxy.GetSheHe]は少しだけ口を閉ざしてから、こう続ける。「どうやら我が主は、あなたが宴の席でそれを目にしたのではないかと考えているようなのです」[witness_proxy.GetTitledFirstNameNoTooltip]は私を上から下までじろじろと見ている。"
 feast_default.1018.desc_greedy: "\n\n[witness.GetTitledFirstNameNoTooltip]、よくもそんなことを！ 手のひらに爪が食い込むほど力んでしまう。冷静を保とうとするが、この容疑に直面して、それは難しい。"
 feast_default.1018.desc_default: "\n\n耳の中に心臓の鼓動が鳴り響き、背中を一筋の汗が流れ落ちる。これはあの甘美な戦利品と引き換えに、私が冒したリスクだ。"
 feast_default.1018.a: "ここに役立ちそうなコイン袋がある。"
 feast_default.1018.a_contempt: "このコイン袋を持って出ていってくれ！"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip]は[witness.GetHerselfHimself]に秘密にしておいた方がいい！"
 feast_default.1018.b: "あの古ぼけた？ 見ていない。"
 feast_default.1018.b_contempt: "あの古ぼけた？ 見て… いない。"
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip]は説得される"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip]は聞き入れない"
 feast_default_1018_success.t: "説得成功"
 feast_default_1018_failure.t: "説得失敗"
 feast_default.1018.c: "見かけた… #EMP そしてこの手で#!つかんだ！"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "謝罪"
 feast_default.1019_start: "[feast_host.GetTitledFirstNameNoTooltip]の部屋に入ると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]が"
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$失望した眼差しでこちらを見る。\n\n「はっきり言って、予想だにしていませんでした。実の[feast_host.Custom2('RelationToMe', ROOT.Char)]がこんな恥ずべき行為に手を出すなんて… きっとあなたの重荷になるでしょう。告白したことは賞賛します。これは償いへの第一歩となるでしょう。」"
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$非難の目を向ける。\n\n「あなたの気持ちがわかった試しがありません。実の[feast_host.Custom2('RelationToMe', ROOT.Char)]が、窃盗などに手を出すとは… #EMP 実に#!恥ずべきで、嘆かわしいことです。もっと真っ当に生きてもらいたいですね。」"
 feast_default.1019.desc_redemption_greedy: "\n\nこの芝居がかった言動に今は付き合おう。でなければ、もっと酷いことになっていただろうから。少なくとも危機は去ったのだ… 今回は。"
 feast_default.1019.desc_condemnation_greedy: "\n\n自分自身を押しとどめるのに苦労しつつ、私は[feast_host.GetHerHim]の前の地面を見下ろし、頷いた。そうとも。#EMP 次はもっとうまくやる。#!"
 feast_default.1019.desc_redemption: "\n\n自分自身の行為を悔いつつも、私の懇願に対する[feast_host.GetHerHis]の寛大な返答には心から感謝している。言うならば、肩にのし掛かっていた岩が取り去られた気分だ。"
 feast_default.1019.desc_condemnation: "\n\n羞恥に頬を染めながら、私は自分の行いに嫌悪感を覚えている。一時の気の迷いだったとはいえ、今その報いを受けているのだ。"
 feast_default.1019.a: "…この品を過ちの証として取っておくべきだろうか？"
 feast_default.1019.a_tt: "[trinket_to_steal.GetName]を取っておこうと試みる"
 feast_default.1019.b: "あなたの許しを請うことしかできません、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]。"
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip]は説得される"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip]は聞き入れない"
 feast_default_1019_redeemed.t: "許された"
 feast_default_1019_condemned.t: "批判された"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "事故"
 feast_default.1020.desc: "忌むべき[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]である[feast_host.GetTitledFirstNameNoTooltip]の広間をぶらつきながら、私は展示された[feast_host.GetHerHis]の宝物の数々をじっくりと鑑賞する。なんともケバケバしい――[feast_host.GetSheHe]には自分の立場をわからせてやるべきかもしれない…\n\n私の視線は[feast_target_artifact.GetName]に留まっている。"
 feast_default.1020.a_knock_over: "#EMP ついうっかり#!これを倒してみようか…"
 feast_default.1020.a_scratch: "ひっかいてみようか… "
 feast_default.1020.a_drunkard: "この上に[ROOT.Char.Custom('RegionalDrink')]をこぼしてみようか…"
 feast_default.1020.a_lustful: "完全に汚しきってやりたいと#EMP 強く#!願っている…"
 feast_default.1020.a.tt_success: "気づかれずに宝物を汚す"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip]はあなたの行為に対して罰金を科す。"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip]は報復する。"
 feast_default.1020.b: "いや、そんな危険は冒せない。"
 feast_default.1020.tt: "宝物が汚れた"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!人の客人がこの行為を賞賛する："
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#!人の客人がこの行動を称賛し、あなたへの好感度が上昇する"
 feast_default.1030.t: "当世の英雄"
 feast_default.1030.desc: "[minstrel.GetFirstNamePossessive]の、情熱を込めた初めての独演会は華々しく終わる。目は乾き、テーブルが音を建てる。\n\n「次の物語を！」と[minstrel.GetSheHe]が申し出る。「偉大なる$knight_culture_player_no_tooltip_lowercase$の[knight_1.GetFirstName]が"
 feast_default.1030.ethical: "いかに気高く弱き人々を守ってきたかを歌い上げるのは如何か？"
 feast_default.1030.amoral: "いかにあらゆる敵を屠ってきたかを歌い上げるのは如何か？"
 feast_default.1030.leader: "いかに仲間を率いて大きな危険を乗り切ったかを歌い上げるのは如何か？"
 feast_default.1030.morally_neutral: "いかにいかに初めての[knight_1.GetHerHis]気高さを示したかを歌い上げるのは如何か？"
 feast_default.1030.aggressive: "[knight_2.GetFirstName]の攻撃が如何に止められぬものであるかを歌い上げるのは如何か？"
 feast_default.1030.defensive: "[knight_2.GetFirstName]が如何に山のごとく堅固に立ちはだかっているかを歌い上げるのは如何か？"
 feast_default.1030.champion: "[knight_2.GetFirstName]が以下にして己の手で勝利を掴み取ったかを歌い上げるのは如何か？"
 feast_default.1030.stance_neutral: "[knight_2.GetFirstName]が如何にして[knight_2.GetHerHis]貶められた名を回復したかを歌い上げるのは如何か？"
 feast_default.1030.subtle: "[knight_3.GetCulture.GetCollectiveNounNoTooltip]でもっとも慎重な[knight_3.GetFirstName]であるかを歌い上げるのは如何か？"
 feast_default.1030.forceful: "[knight_3.GetCulture.GetCollectiveNounNoTooltip]でもっとも強力な[knight_3.GetFirstName]であるかを歌い上げるのは如何か？"
 feast_default.1030.equestrian: "[knight_3.GetCulture.GetCollectiveNounNoTooltip]な騎手である[knight_3.GetFirstName]を歌い上げるのは如何か？"
 feast_default.1030.intensity_neutral: "[knight_3.GetCulture.GetCollectiveNounNoTooltip]で最も優れた[knight_3.GetFirstName]であることを歌い上げるのは如何か？"
 feast_default.1030.courtly: "[knight_4.GetFirstName]と[knight_4.GetHerHis]真の友情がどれほどのものかを歌い上げるのは如何か？"
 feast_default.1030.militant: "[knight_4.GetFirstName]と[knight_4.GetHerHis]戦勝を歌い上げるのは如何か？"
 feast_default.1030.fighty_neutral: "[knight_4.GetFirstName]と[knight_4.GetHerHis]誉れある誓いについて歌い上げるのは如何か？"
 feast_default.1030.wrap_up: "これらの戦士たちは、かつてのそれに匹敵するものだ！\n\nこの宴の出演者たちがほかの宮廷へ向かうたびに、私のおお気に入りの物語が語り継がれるのは間違いないだろう。"
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip]、[accolade_1.GetNameNoTooltip]！"
 feast_default.1030.a.tt: "物語を語り継がせ、最下層の使用人から、最も偉大な$knight_culture_player_plural_no_tooltip_lowercase$まで、あらゆる人を鼓舞しよう。"
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip]、[accolade_2.GetNameNoTooltip]！"
 feast_default.1030.b.tt: "彼らは[knight_2.GetSheHe]を倒すことはできないと言うだろう！"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip]、[accolade_3.GetNameNoTooltip]！"
 feast_default.1030.c.tt: "[knight_3.GetSheHe]は、かつての英雄に匹敵すると、皆に知られるようになろう。"
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip]、[accolade_4.GetNameNoTooltip]！"
 feast_default.1030.d.tt: "探求と偉業の遂行者として、その人気はますます高まっていく…実態はそうでなくとも。"
 knightly_tales_modifier: "歌の騎士"
 knightly_tales_modifier_desc: "この人物の騎士は、人気の物語の主人公として描かれており、騎士階級全体の地位を高めている。"
 riders_of_song_modifier: "歌の騎兵"
 riders_of_song_modifier_desc: "若き新兵から熟練の騎兵まで、この人物の騎士と共に戦うことを切望している。"
 tales_of_knightly_valor_modifier: "騎士の武勇の物語"
 tales_of_knightly_valor_modifier_desc: "中には放蕩者のようなものもいるが、勇敢な志願者たちは、この人物の騎士と共に奉仕することを望んでいる。"
 tales_of_knightly_leadership_modifier: "統率の騎士の物語"
 tales_of_knightly_leadership_modifier_desc: "この人物の聡明な権威に応えることは、誉れあることだとみなされている。"
 #feared by all enemies
 feast_default.2001.t: "恥ずべき焦燥"
 feast_default.2001.desc: "料理の用意が少々遅れていると[host.GetTitledFirstName]が告げると、[glutton.GetTitledFirstName]は不満で爆発しそうになった！\n\n[glutton.GetHerHis]の腹の音が響く合間には、腹立たしいぼやき声だけが聞こえる。"
 feast_default.2001.a: "[glutton.GetSheHe|U]はいい笑い者だ。"
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip]の意見はもっともだ！ 早く料理を出せ！"
 feast_default.2002.t: "求愛者"
 feast_default.2002.desc: "何者かが、宴の間にそっと手紙を渡してきた：\n\n「[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]」\n\nこの親切な手紙の差出人は誰だろう？ 心当たりといえば、恥ずかし気に視線を送ってきた[crush_1.GetTitledFirstName]だろうか。それか、私に会って笑った[crush_2.GetTitledFirstName]か。あるいは私のそばの席を熱望していた[crush_3.GetTitledFirstName]かもしれない…"
 feast_default.2002.a: "[crush_1.GetFirstNameNoTooltip]に違いない！"
 feast_default.2002.b: "[crush_2.GetFirstNameNoTooltip]だろうか？"
 feast_default.2002.c: "どう見ても[crush_3.GetFirstNameNoTooltip]のものだ。"
 feast_default.2002.potential_lover_tt: "正解の場合、相手があなたの[lover|E]になる可能性が大幅に上がります"
 feast_default.2003.t: "意気投合"
 feast_default.2003.desc: "ありふれた宴として始まったものが、[other_guest.GetTitledFirstName]がいたおかげで格別の宴になった！\n\n宴の幕引きまで、私たちは様々な話題に花を咲かせ、互いに多くの共通点があることがわかった！ [other_guest.GetHerHim]と過ごす時間は実に楽しい。"
 feast_default.2003.a: "素敵な夜だった！"
 feast_default.2005.t: "台無しになった真新しい[ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc: "[drunk.GetTitledFirstName]が飲みすぎていたのは誰の目にも明らかだったが、[drunk.GetSheHe]は自分がいかに素面か証明すると言ってきかなかった。\n\n椅子から立ち上がるだけでも[drunk.GetHerHis]には荷が重すぎたようで、私は異臭を放つ嘔吐物まみれになった！"
 feast_default.2005.a: "「恥を知れ、[drunk.GetFirstNameNoTooltip]！」"
 feast_default.2005.b: "「ハハッ！ 最高の見世物だ！」"
 feast_default.2006.t: "熱心な[befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "またしても[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]の大きな笑い声で会話が遮られた。[befriending_guest.GetSheHe]は様子がおかしいことと言わざるをえない。\n\n[befriending_guest.GetSheHe|U]は決して私から離れず、あらゆる会話に加わり、私の一言一句に賛同を表明する…"
 feast_default.2006.a: "私の歓心を買うには風変わりな方法だが、悪い気はしない。"
 feast_default.2006.b: "最高の気分だ！"
 feast_default.2006.c: "こんな風につきまとわれるのは耐えられない！"
 feast_default.2006.d: "頼むから、放っておいてくれ！"
 feast_default.2007.t: "暴露された浮気！"
 feast_default.2007.desc: "使用人部屋の扉の一つが壊され、廊下に凄まじい音が響き渡った。\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )]の[lover_guest_1.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )]の[lover_guest_2.GetTitledFirstName]が裸同然で大勢の前に転がり出た。"
 feast_default.2007.a_chaste: "見ていられない！"
 feast_default.2007.a_lustful: "あの二人が何をしていたのか、#EMP 想像#!してみろ…"
 feast_default.2007.a_sadistic: "ハハッ！実に愉快だ！"
 feast_default.2007.a_compassionate: "こんな恥をかくとは気の毒に…"
 feast_default.2007.b: "#EMP あの2人#! にそんな秘密があったなんて！"
 feast_default.2008.t: "密室の中で"
 feast_default.2008.desc: "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]が宴からそっと抜け出そうとした時、その手が使用人の[romance_target.Custom('FemaleMale')]と触れ合ったのを私は視界の端に捕らえた！\n\n半裸の2人が人目につかない部屋にいるのを見つけたとき、私の疑念は裏付けられた！"
 feast_default.2008.a: "[homosexual_character.GetWomanMan]同士の交際だと！？ 領国中に知らせなければ！"
 feast_default.2008.b: "[homosexual_character.GetFirstNameNoTooltip]、秘密は守ろう。今は、な。"
 feast_default.2008.c: "私の許可なく#EMP 私の#! 使用人を堕落させるとは！"
 feast_default.2008.d: "[homosexual_character.GetFirstNameNoTooltip]よ、言ってくれればよかったのに。"
 feast_default.2008.d.unlock_text: "この選択肢はあなたが[sexuality|E]であるため選択可能"
 feast_default.2009.t: "どうぞそのまま"
 feast_default.2009.desc: "私は[secret_holder.GetTitledFirstName]が不用意にもありとあらゆる事柄を暴露するのを熱心に聞いていた。[secret_holder.GetHerHis]は最後の一滴を飲むのに気を取られていて、私がどれほど注意して聞いているか気がついていない。\n\n[secret_holder.GetSheHe]は私が熱心に聞いていることに気付き、立ち上がろうとする。「ただの戯言だ！どれもこれも本当の話じゃない！」"
 feast_default.2009.a: "いや、#EMP とても#! 興味深い戯言だった。"
 feast_default.2011.t: "約束は約束"
 feast_default.2011.desc: "エチケットに無頓着な[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )]が、私の背中を叩く。「私は本気だ！」と[favor_character.GetSheHe]は叫ぶ。「頼み事をなんでも聞いてやろう。何でもいい、さあ言ってごらん」\n\n[favor_character.GetFirstNamePossessive]の息からはアルコールの匂いがするが、その場にいた客人全員が約束の証人だ。"
 feast_default.2011.a: "あなたは有言実行の[favor_character.GetWomanMan]でしょう？"
 feast_default.2011.b: "「ハハッ、[favor_character.GetTitledFirstNameNoTooltip]は酔いすぎてご自分が何を言っているかわかっていないようだ！」"
 feast_default.2012.t: "証人"
 feast_default.2012.desc: "用を足すためによろめきながら外に出ると、角から怒鳴り声が聞こえる。角を曲がると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )]の[murderer.GetTitledFirstName]が冷笑しながら[murdered_guest.GetTitledFirstName]の顔に刃を突き刺している。\n\n私が立ててしまった音に気づいたらしく、[murderer.GetFirstName]は驚いた顔をして振り向いた。"
 feast_default.2012.a: "一体#EMP なんてことを#!！？"
 feast_default.2012.b: "お前の罪は皆の知るところとなるだろう！"
 feast_default.2012.c: "沈黙には対価がある。"
 feast_default.2013.t: "ご機嫌取り"
 feast_default.2013.desc: "[bootlicker.GetTitledFirstName]が[shared_liege.GetTitledFirstName]の機嫌を取ろうとしてるという噂が流れていたが、[bootlicker.GetSheHe]が贈り物を渡したことで噂が真実だったと裏付けられた。\n\n「我が最も親愛なる[bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))]よ、お会いできて本当に光栄です！ ここでお会いできると思い、好意のしるしとしてあなたにこの素晴らしい毛皮をお持ちしました」\n\n[shared_liege.GetTitledFirstName]は動物の毛皮を調べるとにっこりと笑う。贈り物を受け取った[shared_liege.GetSheHe]の喜びを見て、私は自分も[shared_liege.GetHerHim]からの評価を高める機会を失いつつあることに気がついた！"
 feast_default.2013.a: "「我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]！ 私も贈り物をご用意いたしました！」"
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName]があなたの自発的な贈り物に感心する"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName]があなたの自発的な贈り物に感心しない"
 feast_default.2013.b: "「#EMP オホン！#! [shared_liege.GetTitledFirstNameNoTooltip]に乾杯！」"
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName]があなたの自発的な乾杯に感心する"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName]があなたの自発的な乾杯に感心しない"
 feast_default.2013.c: "あなたの飲み物を贈り物の毛皮にこぼし、事故だと主張する。"
 feast_default.2013.c.success: "飲み物がこぼれたのは事故だと全員信じる"
 feast_default.2013.c.failure: "飲み物がこぼれたのは事故だと誰も信じない"
 feast_default.2013.d: "慌てる必要はない。別の機会に何か考えよう。"
 feast_default.3001.t: "友との宴"
 feast_default.3001.desc: "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]と会うのはとても楽しい！ 最後に別れを告げてから時が経っていないかのように、私たちは再び食べ、飲み、一緒に歌う。\n\n仮に納屋で飲んでいたとしても、これまでで最高の宴になっていただろう。"
 feast_default.3001.a: "[friend.GetFirstNameNoTooltip]なしの人生なんて考えられない！"
 feast_default.3002.t: "奪われた唇"
 feast_default.3002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]、[lover.GetTitledFirstName]。親密な関係であることはおくびにも出さずに、私たちは笑顔で挨拶を交わす。幾度も情熱的に抱き合い、今も相手を抱きしめたくてたまらないのをひた隠しにして。\n\nほどなくしてほかに誰もいない廊下ですれ違ったとき、私は再び[lover.GetHerHis]の唇が私の唇に重ねられるのを感じる。[lover.GetSheHe]は暗い戸口を指さす…"
 feast_default.3002.a: "早く！ 一瞬も無駄にしたくない！"
 feast_default.3002.discovery_tt: "#F 使用人は知りすぎた。しゃべるかもしれない…#!"
 feast_default.3002.b: "いや、見つかるかもしれない。"
 feast_default.3003.t: "不愉快な客"
 feast_default.3003.desc: "とても愉快な宴だったが、そこに#EMP [rival.GetSheHe]#! が現れた。[rival.GetTitledFirstNameNoTooltip]の侵略的な悪臭に汚されずに一晩でも過ごすことはできないものか？\n\n最悪なのは、[rival.GetSheHe]が私ににじり寄るときに使う鼻にかかったこすれるような声だ。「苦い顔をしてどうしました、[ROOT.Char.GetFirstNameNoTooltip]？」"
 feast_default.3003.a: "顔面を殴ってやりたい！"
 feast_default.3004.t: "侮辱的な言い争い"
 feast_default.3004.desc: "おびただしい量の食べ物と飲み物を摂取したあと、[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]が大声で会話しているのを目撃した。私の存在に気づくと、[rival_guest.GetSheHe|U]はすぐに振り返った。\n\n「#EMP 貴様#! – のせいだ！ 貴様がいるせいで今夜は台無しだ！」"
 feast_default.3004.a: "今日はそれぐらいでやめておけ。"
 feast_default.3004.b: "所詮お前は[rival_guest.Custom2('InsultAdjective', ROOT.Char)][rival_guest.Custom2('InsultNoun', ROOT.Char)]だ！"
 feast_default.3004.b.success: "あなたが喧嘩に勝つ"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip]が喧嘩に勝つ"
 feast_default.3004.c: "行く先々に喜びをもたらす者もいれば、去るたびに喜びをもたらす者もいる。"
 feast_default.3004.c.tt: "#F [rival_guest.GetFirstNameNoTooltip]が幸せを広める時が来た#!"
 feast_default.3004.d: "顔に拳を叩き込むのが最善の対応だ！"
 feast_default.3005.t: "挑戦"
 feast_default.3005.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))]、[rival_to_duel.GetTitledFirstName]は、大広間中に響き渡る声で笑い、罵詈雑言を吐き出している。[ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('rival_to_duel'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))]呼ばわりされた私は剣を抜いた。"
 feast_default.3005.desc_won: "\n\n我に返ると、私は[rival_to_duel.GetHerHim]を見下ろし、胸を踏みつけていた。お互いの息遣いは荒い。"
 feast_default.3005.desc_lost: "\n\n我に返ると、私は[rival_to_duel.GetSheHe]に見下ろされ、胸を踏みつけられていた。[rival_to_duel.GetSheHe|U]は私の耳元でささやく。「慈悲を乞え」"
 feast_default.3005.a: "「お前が犯してきた罪を償わせてやる」"
 feast_default.3005.b: "「#EMP お前#!のような者には決して屈服しない！」"
 feast_default.3005.c: "「頼む、痛い目に遭わせないでくれ！"
 feast_default.3005.d: "「慈悲を乞え」"
 feast_default.3005.e: "私は手を伸ばし、流れるような動きで[rival_to_duel.GetHerHis]のアキレス腱を切り裂く。"
 feast_default.3096.t: "新たな可能性"
 feast_default.3096.desc: "祝宴が進むにつれて、私は[partner.GetName]と視線を交わさずにはいられなかった。\n\n私は誉れある[ROOT.Char.GetWomanMan]だが、これほどまでに新たな関係を探りたい衝動にかられたことはなかった…"
 feast_default.3096.a: "この夜の行く末を見定めよう"
 fest_default.3906.a.tt: "あなたは[partner.GetName]と交わります"
 feast_default.3096.b: "そこまで落ちてはいない。"
 feast_default.3006.t: "一夜"
 feast_default.3006.opening_1: "酔いと情欲に駆られ、[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]と私は2人きりになっていた。[partner.GetHerHis|U]は私に腕を回し、私の首に口づけをして、胸と陰部に燃え盛る炎を沈める。"
 feast_default.3006.opening_2: "私は見知らぬベッドで思いがけない人物の横で目覚める。前夜の記憶が、ズキズキ痛む頭の中のもやからゆっくりと形を成す。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]と私は欲望によって結ばれた。"
 feast_default.3006.opening_3: "決してこんな過ちは犯さないと言っていたというのに。にもかかわらず、数杯飲んだだけでいとも簡単に[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]の腕の中に飛び込んでしまった――[partner.GetHerHis]の誘惑的な罠に絡め取られて。ほどなくして、私は[partner.GetHerHis]のベッドにいた。"
 feast_default.3006.both_married_love: "\n\n[partner.GetSheHe]なしで生きることを想像すると耐えられないが、[partner.GetHerHis][partner.Custom2('RelationToMe', SCOPE.sC('partner'))]にも私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]にも知られるわけにはいかない！"
 feast_default.3006.married_love: "\n\n[partner.GetSheHe]なしで過ごすことを想像すると耐えられないが、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]にここで起こったことを知られるわけにはいかない。"
 feast_default.3006.partner_married_love: "\n\n[partner.GetSheHe]なしで過ごすことを想像すると耐えられないが、[partner.GetHerHis][partner.Custom2('RelationToMe', SCOPE.sC('partner'))]、[partner.GetTitledFirstName]のことを考慮すると、どうしたら良いだろう？"
 feast_default.3006.unmarried_love: "\n\n婚姻と良識からの逸脱である以上、ここで起こったことを世間に知られるわけにはいかない。それでも、一日でも[partner.GetHerHim]なしで過ごすことは考えるのも嫌だ。"
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U]の[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]に知られてはならない。言うまでもなく、私自身の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]にも！"
 feast_default.3006.married: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]に私の裏切りを知られるわけにはいかない。"
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis][partner.Custom2('RelationToMe', SCOPE.sC('partner'))]にここで起こったことを知られるわけにはいかない。"
 feast_default.3006.unmarried: "\n\n婚姻と良識からの逸脱である以上、ここで起こったことを世間に知られるわけにはいかない。"
 feast_default.3006.a: "また会いたい！"
 feast_default.3006.b: "この瞬間を精一杯楽しもう…"
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip]は興味がないようだ#!"
 feast_default.3006.c: "お互いに口外しないようにしよう。"
 feast_default.3006.c.tt: "#F あなたは[partner.GetFirstNameNoTooltip]と距離を置く#!"
 feast_default.3007.t: "現行犯"
 feast_default.3007.love: "ほかの客人が飲みすぎて正体を失っている間、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]とともに2人きりで一夜を過ごせる部屋を見つける。[lover.GetFirstNamePossessive]のはだけた背中全体に口づけしていると声が聞こえ、私は慌てて身を隠した。"
 feast_default.3007.not_love: "人だかりから離れるため、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]の[lover.GetTitledFirstName]を使われていない部屋に連れて行く。飢えを満たしている最中、聞き慣れた声が聞こえて私は肝を冷やした。"
 feast_default.3007.ambiguous: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]と一緒に時間を過ごそうと思い、[lover.GetTitledFirstName]を宴から連れ出した。戻ろうとしていたそのとき、聞き慣れた声が聞こえ、驚いて立ちすくんでしまった。"
 feast_default.3007.end: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]！？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]、[spouse.GetTitledFirstName]が驚いて私たちを見つめている。「[lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))][lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))]と寝るなんて！」"
 feast_default.3007.a: "これは何でもない！"
 feast_default.3007.b: "私は[lover.GetHerHim]を愛している！"
 feast_default.3007.c: "私は指図は受けない。"
 feast_default.5001.t: "歪んだ笑顔"
 feast_default.5001.friend_reminder: "[friend.GetTitledFirstName]は警告のつもりで私に言ったのだろうが、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]の言葉によって[host.GetTitledFirstNamePossessive]には恐ろしい評判がついて回ることを思い出し、そのことで頭がいっぱいになってしまった。"
 feast_default.5001.rival_reminder: "[rival.GetTitledFirstName]は私を心配させるためだけに言ったのだとわかっているが、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]の言葉によって[host.GetTitledFirstNamePossessive]には恐ろしい評判がついて回ることを思い出し、そのことで頭がいっぱいになってしまった。"
 feast_default.5001.spouse_reminder: "注意を引こうと私の腕を触り、[spouse.GetTitledFirstName]は不安でいっぱいの小さな声で言った。「今夜は[host.GetTitledFirstName]がしきりにあなたのほうを見ています…」\n[spouse.GetTitledFirstNamePossessive]の評判を考えると、[spouse.GetSheHe]に何も聞かないほうがよかったかもしれない。"
 feast_default.5001.sadist_reminder: "[sadist.GetTitledFirstName]は不穏な笑顔を浮かべ、[host.GetTitledFirstNamePossessive]の… 外交手段に関する恐ろしい話をいくつか語って聞かせた。気にしないほうがいいのだろうが、ほかのことを考えるのは難しい。"
 feast_default.5001.reminder: "宴はお祝いと喜びの場であるとは言え、[host.GetTitledFirstNamePossessive]の恐ろしい評判のことを考えないのはとても難しい…"
 feast_default.5001.worry: "\n\n主人が笑うたびにその笑顔が行き過ぎているように見え、突然笑い声が上がるたびに私は飛び上がった。誰かがちょっとした失言で[host.GetHerHis]の逆鱗に触れたのではないかと気が気ではない。その誰かとは私なのではと思うと、なおさら恐怖がわきあがる。"
 feast_default.5001.a: "私はやり過ごせる。ただの宴なのだから。"
 feast_default.5002.t: "妄想"
 feast_default.5002.desc_chair: "主人である[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]の[lunatic_host.GetTitledFirstName]が身をかがめ、誰も座っていない隣の椅子に話しかける。これを見て、ほかの会話はすぐに途切れた。\n\n「今なんとおっしゃいましたか？もちろんですとも。私はここにいる誰よりもあなたを信用していますよ！」"
 feast_default.5002.desc_chicken: "主人である[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]の[lunatic_host.GetTitledFirstName]が、羽をむしられた調理済みの鶏を優しく胸に抱き寄せ、甘い言葉をささやく。[lunatic_host.GetSheHe]が鶏に対する愛情を高らかに宣言し始めると、大広間の雰囲気は急速に不穏な方向へと変わった。"
 feast_default.5002.desc_drapes: "主人である[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]、[lunatic_host.GetTitledFirstName]が、壁飾りとして使われている旗を抱きかかえ、颯爽と踊り場に出る。\n\n客人はあっけにとられ、主人が布切れをリードして複雑な踊りを披露する様子を眺めることしかできない。"
 feast_default.5002.a: "我が[lunatic_host.GetLadyLord]、外に出て風に当たりませんか？"
 feast_default.5002.b: "この狂気を終わらせなければ！"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip]！ 私も混ぜてほしい！"
 feast_default.5003.t: "痛々しい娯楽"
 feast_default.5003.desc: "いくつかの食器に混ざった鋭い金属片、ささくれ立った椅子、あざが残りそうな小さな#EMP 事故#! の数々…\n\n招待客の一人、[guest.GetTitledFirstName]が皿に血を吐くと、テーブルの上座に座った[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))]の[sadistic_host.GetTitledFirstName]は、隠しきれない冷たい笑みをこぼした。"
 feast_default.5003.a: "「許せない！」"
 feast_default.5003.b: "[guest.GetFirstNameNoTooltip]の手当は任せろ。"
 feast_default.5003.c: "なんと愉快な宴だろう！"
 feast_default.5004.t: "コップの底"
 feast_default.5004.desc: "「今のは空のコップをテーブルに置いた音かな？」この雑音の中で音を聞き分けるとは、[host.GetTitledFirstName]は魔法の耳を持っているに違いない。気前の良い主人が使用人に手招きをした。「こちらにもっとワインを！誰も喉を渇かせてはならない！」"
 feast_default.5004.a: "心配りに感謝する！"
 feast_default.5004.b: "もう十分飲んだ。"
 feast_default.5004.c: "言い訳をして人混みに紛れる。"
 feast_default.5005.t: "ガルム！"
 feast_default.5005.desc: "天にも昇りそうな味だ！ ピリッとして、ほんのり塩辛く、海を思い起こさせる…\n\nこれまで味わった中で最高のガルムかもしれない。[host.GetTitledFirstNamePossessive]の料理人は素材を巧みに活かしている！"
 feast_default.5005.a: "普段からこれを食べたい！"
 feast_default.5005.b: "「[host.GetFirstNameNoTooltip]、この料理は絶品だ！」"
 feast_default.5005.c: "「ムッリはガルムから着想を得たのはご存じかな？」"
 feast_default.5005.c.flavor: "客人の多くは知らなかったようだ！"
 feast_default.5005.d: "ガルムを#EMP 肺いっぱいに吸い込みたい#! ぐらいだ！"
 feast_default.6001.t: "適任者"
 feast_default.6001.dislike_spouse: "お互いに折り合いが悪いが面も多々あるが、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]は宴をうまく仕切ってくれていると認めざるをえない。料理が予定どおりに運ばれ、客人が各々正しい場所に座り、誰もが満足できるよう、細心の注意が払われている。\n\n私と[spouse.GetHerHim]は並んで大テーブルに着席し、今にも祝祭が始まろうとしている。私は[spouse.GetHerHim]に、この宴の準備に奔走してくれて感謝していると伝える。"
 feast_default.6001.like_spouse: "愛する[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]の[spouse.GetFirstName]が、宴が滞りなく進むよう奔走している。料理は予定どおりに運ばれ、客人は正しい場所に座っていて、誰もが満足しているように見える。\n\n大テーブルで[spouse.GetFirstName]が私の隣に着席し、すべての準備が整った。[spouse.GetHerHis]の手を握って微笑みかけたあと、立ち上がって祝祭の始まりを告げた。"
 feast_default.6001.a: "[spouse.GetHerHim]がいなければどうなったことか。"
 feast_default.6002.t: "立派な努力"
 feast_default.6002.desc: "宴が始まり、客人が陽気に食べたり飲んだりしていると、大テーブルに座る[spouse.GetFirstName]と私に[guest.GetTitledFirstName]が近寄ってきた。\n「素晴らしい宴ですね！ ご主人がたに最大限の賛辞をお送りします」"
 feast_default.6002.a: "「そうとも、すべて私の手腕だ」"
 feast_default.6002.b: "「すべて[spouse.GetFirstNameNoTooltip]のおかげだ」"
 feast_default.6003.t: "我が家にて"
 feast_default.6003.opening: "[fighter_1.GetTitledFirstName]と[fighter_2.GetTitledFirstName]を可能な限り引き離すよう、私は手を尽くした。努力もむなしく、二人は宴の真っ最中に殴り合いを始めそうな勢いだ！"
 feast_default.6003.bodyguard: "\n現場の近くに待機していた[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))]の[bodyguard.GetTitledFirstName]が、仲裁の指示を待っている。"
 feast_default.6003.guard: "\n現場の近くに待機していた衛兵の一人が仲裁の指示を待っている。"
 feast_default.6003.a: "[fighter_2.GetFirstNameNoTooltip]を放り出して頭を冷やさせる。"
 feast_default.6003.b: "状況が落ちつくまで[fighter_1.GetFirstNameNoTooltip]を拘束する。"
 feast_default.6003.c: "「止まれ！ このことはあとで話そう」"
 feast_default.6101.t: "引っ込み思案の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]の[troubled_guest.GetFirstName]が私に向ける懇願するような眼差しは、段々と切実なものに変わっていく。宴の開幕から[troubled_guest.GetHerHis]がその身をひそめていた片隅に、客人の一団が近づいているのだ。逃げ道は壁でふさがれている。\n\n"
 feast_default.6101.desc_liked: "かわいそうな[troubled_guest.GetWomanMan]は昔から人付き合いが苦手だった！"
 feast_default.6101.desc_disliked: "なんと見苦しい振る舞いだ…"
 feast_default.6101.desc_disliked_unlanded: "なんと見苦しい振る舞いだ…"
 feast_default.6101.a: "客人の気をそらしてやろう。"
 feast_default.6101.b: "こっちにおいで、[troubled_guest.GetFirstNameNoTooltip]。話を聞かせておくれ！"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip]！ 話をしよう。2人きりで。"
 feast_default.6101.c.tt: "お互い休憩が要る…"
 feast_default.6111.t: "話し相手"
 feast_default.6111.desc: "料理が次々と運ばれる間、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))]の[guest_to_talk_to.GetTitledFirstName]は[guest_to_talk_to.Custom('subject_of_interest')]について延々と話し続けている。\n\n「…かくして、私たちは騒ぎを鎮めたのです！退屈ではないですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」"
 feast_default.6111.a: "いやいや、話を続けて！"
 feast_default.6111.b: "むしろあなた自身の話を聞きたい。"
 feast_default.6111.c: "あなたが恥をさらすのが退屈なわけがない！"
 feast_default.6111.d: "[ROOT.Char.GetPromotedLegend.GetName]の話はしたことがあったか？"
 feast_default.6111.d.success: "あなたの伝説は人の心を惹きつける"
 feast_default.6111.d.failure: "あなたの話は退屈である"
 feast_default.6111.e: "面白くはあるが、私について話さないか？"
 every_evil_guest_scope_tt: "思いやりがない客人全員"
 feast_default.6121.t: "上品な侮辱"
 feast_default.6121.desc: "次から次へと広間に料理が運ばれてくる中、独特な匂いが漂ってきて、私は微笑む。[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))]、[hated_guest.GetTitledFirstName]が[ROOT.GetCharacter.Custom('GetFoodDetail')]に敏感だということを、#EMP 残念ながら#!料理人に伝え忘れていた。\n\n「お越しいただいた皆様に感謝を。料理がお気に召しますように」"
 feast_default.6121.a: "[hated_guest.GetFirstNameNoTooltip]よ、どうぞ#EMP 召し上がれ#!！"
 feast_default.6121.b: "[hated_guest.GetHerHis|U]を料理から“救出”したときの顔は絶品だった！"
 feast_default.6231.t: "大惨事"
 feast_default.6231.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]。ワインが…別の樽を開けたところ——腐っていました。#EMP すべて#!腐っていたのです！」\n\n宴はまだ盛り上がっているが、酒がなければ一気に白けるだろう。"
 feast_default.6231.a: "ワイン商人がまだ町にいるはずだ！"
 every_drunkard_guest_scope_tt: "出席している酒浸りの客人全員"
 feast_default.6231.b: "全員協力してくれ。今すぐに。"
 feast_default.6231.c: "秘密の貯蔵庫を開けるときが来た。"
 feast_default.6231.d: "私の高級ワインを振る舞おう。"
 feast_default.6251.t: "ジレンマ"
 feast_default.6251.desc: "宴も終わりに差し掛かり、私はいつの間にか[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetTitledFirstName]と話し込んでいた。\n\n[guest.GetSheHe|U]は[guest.Custom('subject_of_interest')]に関する私の意見をたずねた。[guest.GetSheHe]自身が深い興味を持っているテーマだ。"
 feast_default.6251.a: "私もこのテーマには魅了されている！"
 feast_default.6251.b: "まったくもってどうでもいい。"
 feast_default.6251.c: "私が興味あるのは#EMP あなた#!だ…！"
 feast_default.6261.t: "人類に供す"
 feast_default.6261.desc_lunatic: "「今回の料理は私が個人的に準備を手伝いました。喜んでいただける結果となったことを願います！」"
 feast_default.6261.desc_not_lunatic: "「料理人のアシスタントが全身全霊をかけてこの料理を準備しました。喜んでいただける結果となったことを願います！」"
 feast_default.6261.desc_cannibal_guest: "\n\n座って食事を始めると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))]の[cannibal_guest.GetTitledFirstName]が一際料理を楽しんでいるのが一目で見て取れた。"
 feast_default.6261.desc_concerned_guest: "\n\nしかし、座って食事を始めると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))]の[concerned_guest.GetTitledFirstName]は自分の前に出された料理をつつくばかりで、私に不信の目を向けている。"
 feast_default.6261.a_exposed: "まるで[concerned_guest.GetSheHe]は私を信用していないかのようだ！"
 feast_default.6261.a: "勝手に疑わせておけばいい。"
 feast_default.6261.b: "[concerned_guest.GetTitleTierName]に違う料理を出しなさい。"
 feast_default.6261.c: "食事に関するアイデアを大いに話し合おう！"
 feast_default.6301.t: "宝物の負債"
 feast_default.6301.desc: "宴の最中、警備隊の隊長が私の元へと急いでやって来た。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、どうやら何者かが[feast_target_artifact.GetName]を[feast_target_artifact.Custom('DamageArtifactAction')]ようです！証言によれば、[ROOT.Char.GetLadyLord]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))]である[feast_artifact_culprit.GetTitledFirstNameNoTooltip]が、今晩不審な行動を見せていたとのことです」[captain_of_the_guard_dummy.GetSheHe|U]が[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]を一瞥する。\n\n「我が[ROOT.Char.GetLadyLord]、どういたしましょうか？」"
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\nそちらを見ると、[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は確かに落ち着かない様子だ。"
 feast_default.6301.a: "すぐに[feast_artifact_culprit.GetTitledFirstNameNoTooltip]を捕らえろ！"
 feast_default.6301.b: "[feast_artifact_culprit.GetHerHim]を連れてこい。"
 feast_default.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は弁償するべきだ"
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は潔白だった"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]は有罪だった"
 feast_default.6301.c_learning: "何か知っているようだな、隊長…"
 feast_default.6301.c.tt: "狡猾な隊長を処分する。"
 feast_default.6301.d: "あの輩は最初から気に入らなかった。"
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "潔白の語り"
 feast_default.6302.t_lover: "潔白ここに眠る"
 feast_default.6302.desc_intro: "書斎にいると[feast_trusted_friend.GetTitledFirstNameNoTooltip]が近づいてきた。「我が親愛なる[feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)]、最近知ったことですが、[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]が投獄されたとのこと」"
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U]は神経質にこちらを一瞥する。「それは何かの間違いかと――私は… [feast_artifact_culprit.GetTitledFirstNameNoTooltip]を見ていました… 事件のあった時間に。[feast_artifact_culprit.GetHerHim]のはずがありません。」\n[feast_trusted_friend.GetHerHis]の頬がはっきりと紅潮している。"
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U]が落ち着きつつも心配げな表情を向けている。「事件の当時、[feast_artifact_culprit.GetHerHim]が[feast_debatee_character.GetTitledFirstNameNoTooltip]と活発な議論を交わしていたのをはっきりと覚えています。ですから、残念ながら[feast_artifact_culprit.GetHerHim]が犯人ではあり得ないのです。」"
 feast_default.6302.a: "誰にでも間違いはある。"
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]はこれを忘れないだろう。"
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]！#!"
 feast_default.6302.b: "このことはここだけの話にしておこう。"
 feast_default.6302.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]には#EMP 何か#!罪があるはずだ。"
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]はいい虜囚になってくれるだろう。"
 feast_default.6351.t: "巻き添え"
 feast_default.6351.desc_intro: "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]が発する雄叫びを聞いて、私は席から危うく落ちそうになった。どうやら[feast_default_6351_fighter_2.GetSheHe]と[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]はすっかり我を忘れているようで、[feast_default_6351_fighter_2.GetFirstNameNoTooltip]は[feast_default_6351_fighter_1.GetFirstNameNoTooltip]から手荒な扱いを受けている。彼らの戦いの舞が、[feast_target_artifact.GetName]へと真っ直ぐに向かっていることに気がついた時にはもはや手遅れだった！"
 feast_default.6351.desc_calm: "\n\n私は衛兵に合図をして、唸り合っている二人を引き離させる。"
 feast_default.6351.desc_wrathful: "\n\n私は広間の向こう側から怒鳴る、「#EMP これはいったいどういうことだ！#!」"
 feast_default.6351.desc_outro: "\n\n二人組は私の前に連れ出された。その間もお互いにどちらが先に手を出したかについて罵り合っている。"
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]、どうしてこんなことを？"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]、#EMP よくもそんなことを！#!"
 feast_default.6351.a.tt: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]に弁償させる。"
 feast_default.6351.b: "なぜ[feast_default_6351_fighter_1.GetHerHim]の挑発に乗るのだ、[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]？"
 feast_default.6351.b_wrathful: "私の我慢の限界だ、[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]…"
 feast_default.6351.b.tt: "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]に弁償させる。"
 feast_default.6351.c: "どちらが先に手を出したかは問題でない。両方に責任がある"
 feast_default.6351.c_wrathful: "#EMP もういい！#!両者に弁償してもらう。"
 feast_default.6351.c.tt: "両者に弁償させる。"
 feast_default.6351.d: "[ROOT.Char.GetFaith.HighGodName]の名の下に、もう一方の頬を差し出すがいい。"
 feast_default.6351.d.tt: "[ROOT.Char.GetFaith.HighGodName]に裁いていただこう。"
 feast_default.6351.e: "よくあることだ。私のお気に入りの作品ではなかったしな。"
 feast_default.6351.e_wrathful: "#EMP お前たち間抜けには朗報だが#!、私はあの作品が好みでなかった…"
 feast_default.6351.e.tt: "彼らを許してやる。"
 feast_default.6501.t: "当てこすり"
 feast_default.6501.desc.opening: "「私が何を言ったかは承知していますが、なぜそれほど面白がるのでしょう？」\n\n私が笑いをこらえているのを見て、[innocent_guest.GetTitledFirstName]は首をかしげた。[innocent_guest.GetSheHe]が言ったことが卑猥な意味に取られ得るということを、私はまだ[innocent_guest.GetHerHim]に告げていなかった。\n\n"
 feast_default.6501.joke_a: "「首を搾ると、濃い液体があふれ出るのです！」"
 feast_default.6501.joke_b: "「この方言を理解するのに苦労しています。そこで、あなたがそちらの方面に通じていると聞きましたので！」"
 feast_default.6501.joke_c: "「彼女は法廷に愛らしいチェストを展示していました！」"
 feast_default.6501.desc.ending_solo: "\n\n可笑しく感じてしまうのは私だけだろうか？ 声に出して言わなければわからない。冗談のために[innocent_guest.GetFirstNameNoTooltip]に恥をかかせる価値はあるだろうか？"
 feast_default.6501.desc.ending_duo: "\n\n可笑しく感じてしまうのは私だけではないようだ。[innocent_guest.GetTitledFirstNameNoTooltip]が繰り返して言うと、[fellow_pervert.GetTitledFirstName]が飲み物を吹き出した。二人は私と同じく下品なユーモアを楽しむことができるかもしれないが、気分を害してしまうかもしれない。どちらがどのように考えているかは、声を出して言わなければわからないだろう。"
 feast_default.6501.a: "私は、ええと… 気にしないでください…"
 feast_default.6501.b: "もう一度同じことを言ってください、ただしゆっくりと。よく考えてみるんです。"
 feast_default.6501.b.tt: "#F 同じようなユーモアを理解してもらえることを願って、[innocent_guest.GetTitledFirstNameNoTooltip]に恥をかかせる危険を冒す"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip]は際どい意味を面白がる"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip]はあなたの下品なユーモアを屈辱に感じる"
 feast_default.6510.t: "食卓の下で"
 feast_default.6510.desc.intro: "次の料理が運ばれてきた。見ると何やら怪しげな物体が、皿の上でまるで生きているかのようにもぞもぞと動いている。腹が警告するように音を立てた。この料理は喜んで遠慮したいところだが…[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))]の[ROOT.Char.GetPrimarySpouse.GetFirstName]が私の嫌悪の表情に気付き、身を乗り出すと、私に厳しい眼差しを向けて、ゆっくりと首を横に振った。\n\n私を灰色の運命から救おうとするかのように、[ROOT.Char.GetFaith.PositiveAfterLife|U]そのものが手を差し出してくれた。"
 feast_default.6510.desc.cat: "飼い猫の[ROOT.Char.Custom('CatStoryName')]を見つけたのだ。"
 feast_default.6510.desc.dog: "飼い犬の[ROOT.Char.Custom('DogStoryName')]を見つけたのだ。"
 feast_default.6510.desc_cat_and_dog: "飼っている[ROOT.Char.Custom('CatStoryName')]と[ROOT.Char.Custom('DogStoryName')]を見つけたのだ。"
 feast_default.6510.desc.outro: "床に食べこぼしがないか探している。嫌な料理を避ける絶好のチャンスだ！"
 feast_default.6510.a: "「#EMP おいで…」"
 feast_default.6510.a.tt.success: "誰も気付いていないようだ"
 feast_default.6510.a.tt.failure: "皆に気付かれているようだ"
 feast_default.6510.b: "覚悟を決めた方がいい…"
 feast_default.6510.b.tt.success: "思ったより気分がいい"
 feast_default.6510.b.tt.failure: "気分が悪い"
 feast_default.6510.c: "何を食べるかは自分で決める！"
 feast_default.8001.t.fire: "消し炭から炎へ"
 feast_default.8001.t.knights: "冷ましてこその料理"
 feast_default.8001.desc.sadistic: "炎が天井に届き、叫び声が夜に響き渡る。私は閉じられた扉にもたれかかり、犠牲者たちの怯えた顔つきを無視して、微笑む。くすぶり続ける不満を一気に炎上させることこそ、意見の相違を解決する最善の方法だ！\n\n向こう側から扉を叩く音が次第に弱まり、私はとうとう笑い声をあげる。"
 feast_default.8001.desc.compassionate: "私は料理から目が話せなかった。[ROOT.Char.Custom('RegionalEdibleMeat')]はほぼ手つかずだ。私の[ROOT.Char.Custom('GetExpensiveDrink_Singular')]は、満たされたままだ。私は[honorary_guest.GetSheHe]が[honorary_guest.Custom('herhis_subject_of_interest')]について話す時、[honorary_guest.GetTitledFirstName]を見ることはできなかった。恥ずかしいことだ。\n\n「すまない、友よ」私は言い訳を残し、足早に部屋を出て、大きく息をつく。これは、#EMP やらねばならぬこと#!なのだ。私は使用人の一人に合図を送り、目を閉じる。\n\n炎、そして悲鳴が上がった。"
 feast_default.8001.desc.just: "ほかの者は皆、帰ってしまった。皆…私の誉れある客人と、[honorary_guest.GetHerHis]立派な従者を除いては。[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]と、杯より一口飲む。疑われてはならないのだ。「失礼」と、[honorary_guest.GetTitledFirstName]と目を合わせてから、私は退出する。誰にも知られてはならない。知られることはない。\n\n扉を閉める指示を出し、しばし呼吸を整える。正しきことは、必ずしも優しいことではない。\n\nやがて、炎が上がり、悲鳴が続く。"
 feast_default.8001.desc.random_1: "[honorary_guest.GetTitledFirstName]との会話は、これまでにないほどに和やかなものだった。私の眼差しは、[honorary_guest.Custom('herhis_subject_of_interest')]に長々と講釈を垂れる[host.Custom('GetExpensiveDrink_Singular')]に向けられていた。ほかの者は皆、返ってしまった。もちろん、私の誉れある客人が話したいことを邪魔するつもりはないのだろう。\n\n毒は無味だ。気付かれはすまい。"
 feast_default.8001.desc.random_2: "音楽と踊りは、ほとんど話ができないほどの音量となっている。そんななかで、[honorary_guest.GetTitledFirstNamePossessive]の空になったゴブレットに、給仕が液体を注ぐ。一瞬、私は給仕に目配せをする。\n\n[honorary_guest.GetFirstNameNoTooltip]が毒で苦しむ中、私は「[ROOT.Char.GetHouse.GetMotto]」とつぶやく。"
 feast_default.8001.a: "ついに… 奴らが消えた。"
