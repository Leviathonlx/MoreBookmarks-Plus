 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "[host.GetShortUINamePossessive]の兵士が混乱を鎮めることに成功する。[host.GetSheHe]はこれまでにないほど恐れられる"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "[host.GetShortUIName]は医師としての技術を用いて負傷者を助け、「英雄」として称えられる！"
 ach_coronation.0015.a.tt.initiator.success: "成功！"
