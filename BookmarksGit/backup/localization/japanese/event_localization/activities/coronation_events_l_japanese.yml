 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]と平民"
 ach_coronation.0013.intro: "私は[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の比較的平和な場所で仕事をして一日を過ごす。[ROOT.Char.Custom('GetMainsquareCommons')]の近くで "
 ach_coronation.0013.desc_opening.rainy_day: "雨宿りをしていると、"
 ach_coronation.0013.desc_opening.dry_day: "束の間の休息を取っていると、"
 ach_coronation.0013.desc_opening: "#EMP 「[host.GetTitleAsNameNoTooltip]！」#!と叫ぶ声が聞こえてくる。\n\n声の主は角を曲がったところにいた。何人かの[ROOT.Char.Custom('GetTaverngoersTribespeople')]が、[ROOT.Char.Custom('RegionalAlcoholicDrink')]やうわさ話を楽しんでいる。"
 ach_coronation.0013.desc_conversation.mean.1: "「こんなに[host.Custom('InsultAdjectiveGeneric')][host.GetTitleAsNameNoTooltip]は過去にいなかった！」[peasant.Custom2('dummy_peasant_profession', peasant)]の一人が吐き捨てるように言う。ほかの面々も同意する。"
 ach_coronation.0013.desc_conversation.mean.2: "「“[host.GetTitleAsNameNoTooltip]”なんてクソくらえだ。奴はじきに[host.GetPrimaryTitle.GetTierAsName]を滅ぼすことになる！」と[peasant.Custom2('dummy_peasant_profession', peasant)]の一人が仲間たちに言い放つ。"
 ach_coronation.0013.desc_conversation.mean.3: "「自分の[dummy_gender.Custom('GetRandomRelation')]は[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]で[dummy_gender.Custom('lowly_servant_type')]として働いているんだが、奴の口臭はいつもひどいと言っている！」"
 ach_coronation.0013.desc_conversation.mean.4: "「奴が[dummy_gender.Custom('lowly_servant_type')]と寝てるって聞いたか？」と[peasant.Custom2('dummy_peasant_profession', peasant)]が笑う。「そのとき奴は[host.Custom('DeviantObjectArticle')]を使うらしいぞ。そこで…」"
 ach_coronation.0013.desc_conversation.mean.4.chaste: "何てことだ！私は続きを聞く前に耳を塞いでしまった。"
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "まったく！あいつらは私が大人しくしてると思っているようだ！"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "まったく！あいつらは[host.GetSheHe]が大人しくしてると思っているようだ！"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "まったく！どうしてみんなそんな嘘をつくんだ！"
 ach_coronation.0013.desc_conversation.mean.5: "「[host.Custom('InsultAdjectiveGeneric')]奴だと聞いたぞ。何をしたかだって？本物の怪物がいるならば、奴のことだ」"
 ach_coronation.0013.desc_conversation.nice.1: "「[host.GetTitleAsNameNoTooltip]、万歳！」一人の[peasant.Custom2('dummy_peasant_profession', peasant)]がろれつの回らない口調で言うと、酔っ払いたちが大声で乾杯の声を上げた。"
 ach_coronation.0013.desc_conversation.nice.2: "「[host.GetTitleAsNameNoTooltip]は全世界で最も[host.Custom('GetPrettyAdjective')]、そして[host.Custom('GetPiousAdj')][host.GetTitleAsNameNoTooltip]だと聞いた！」一人がほかの者に言う。"
 ach_coronation.0013.desc_conversation.nice.3: "「自分の[dummy_gender.Custom('GetRandomRelation')]に[ROOT.Char.Custom('GetRandomRelation')]がいるんだが、[ROOT.Char.GetSheHe]は言ったそうだ。[host.GetTitledFirstNameNoTooltip]は[host.Custom('GetMedievalDance')]をたいそう上手に踊るから、見たら泣いてしまうだろうと！」[peasant.Custom2('dummy_peasant_profession', peasant)]の一人が言う。"
 ach_coronation.0013.desc_conversation.nice.4: "「前に一度[host.GetTitleAsNameNoTooltip]を見かけたんだ」と[peasant.Custom2('dummy_peasant_profession', peasant)]の一人が言う。「目にした瞬間、[host.GetHerHim]の善良さを感じたんだよ！」"
 ach_coronation.0013.desc_conversation.nice.5: "「[claimant.Custom('InsultAdjectiveGeneric')]僭称者、[claimant.GetTitledFirstName]に死を！」[peasant.Custom2('dummy_peasant_profession', peasant)]が叫ぶと、まわりから歓声がどっと上がる。「正統なる[host.GetTitleAsNameNoTooltip]、万歳！」"
 ach_coronation.0013.ending.agrees: "\n\nハッ！この善良な者たちはよくわかっているな！"
 ach_coronation.0013.ending.disagrees: "\n\n浅はかな#EMP 農民ども#!が主君を侮辱するとは！"
 ach_coronation.0013.ending.neutral: "\n\n近ごろは平民たちも政治に割く時間があるようだ。"
 ach_coronation.0013.a.weaken_detractors: "農民たちよ！提案がある。"
 ach_coronation.0013.a.weaken_detractors.flavor: "もっと面白い噂を広めさせよう。"
 ach_coronation.0013.a.weaken_detractors.tt: "あなたの敵は群衆に嘲笑される"
 ach_coronation.0013.b: "まあ、すべての者から好かれることはできない。#EMP 衛兵！#!"
 ach_coronation.0013.c: "奴らに王の恐ろしさを教えてやる！"
 ach_coronation.0013.c.tt.success: "怯えた目をした農民たちが慈悲を乞う"
 ach_coronation.0013.c.tt.failure: "それでもなお、うわさは広まっていく…"
 ach_coronation.0013.flavor: "徹底的に叱りつけてやれば、この間抜けどもも口を閉ざすだろう。"
 ach_coronation.0013.d: "そこの！酒を持ってこい！"
 ach_coronation.0013.d.flavor: "私は[host.GetTitleAsNameNoTooltip]になる人間だ。酒を持ってこい！くそっ！"
 ach_coronation.0013.e: "そろそろ仕事に戻るか。"
 ach_coronation.0013.e.disagrees: "私はこの間抜けどものはるか高みにいる。"
 ach_coronation.0013.e.flavor.mean: "なぜ私が平民の戯言を気にするのだ？"
 ach_coronation.0013.e.flavor.nice: "平民たちが無学などと誰が決めたのだ！？"
