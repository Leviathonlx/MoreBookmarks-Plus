 ach_coronation.0018.desc: "[host.GetTitledFirstNamePossessive]の戴冠式の準備は混乱に陥っている！"
 ach_coronation.0018.desc.seneschal: "[GetCourtPositionType('seneschal_court_position').GetName]として、[servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)]が使用人を取り仕切る責務を#EMP 負うべきだ#!。"
 ach_coronation.0018.desc.steward: "[GetCourtPositionType('seneschal_court_position').GetName]がいないなら、[servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が[servant_boss.GetCouncilTitle|l]として使用人を取り仕切る責務を#EMP 負うべきだ#!。"
 ach_coronation.0018.desc.fallback: "使用人を取り仕切れる者はいないようだ。"
 ach_coronation.0018.desc.ending.servant_boss: "しかし[servant_boss.GetTitledFirstNameNoTooltip]は仕事が多すぎて手が全く回っていない。その一方で、適切に監督されていない使用人たちは、好き勝手に噂話をしたり怠けたりしている。\n\n[host.GetTitledFirstNameNoTooltip]は間近に迫った式典に専念すべきなのにもかかわらず、つまらない心配事に悩まされ続けているようだ。"
 ach_coronation.0018.desc.ending.no_servant_boss: "指導者としての力不足は明らかだ。パニックに陥っていない者は、好き勝手に噂話をしたり怠けたりしている。\n\n[host.GetTitledFirstNamePossessiveNoTooltip]は間近に迫った式典に専念すべきだが、つまらない心配事に悩まされ続けているようだ。"
 ach_coronation.0018.a.intent: "これは好機だ！"
 ach_coronation.0018.a: "[servant_boss.GetTitledFirstNameNoTooltip]の準備を手伝ってやろう。"
 ach_coronation.0018.a.tt_success: "[host.GetTitledFirstName]があなたの手助けに気づく"
 ach_coronation.0018.a.tt_failure: "あなたの努力は気づかれない"
 ach_coronation.0018.b: "楽しめるときに、どうして取り仕切る必要があるんだ？"
 ach_coronation.0018.b.tt.gossip_with_servants: "あなたはうわさ話を大いに楽しむ"
 ach_coronation.0018.b.tt.secret_unknown_desc: "おお、それは#EMP 興味深い#!"
 ach_coronation.0018.b.tt.secret_unknown: "あなたは[secret|E]を暴く"
 ach_coronation.0018.b.tt.secret: "あなたは[secret_holder.GetFirstNamePossessive]の[SECRET.GetName]の[secret|E]を暴く"
 ach_coronation.0018.c: "これは学ぶのにいい機会のようだ！"
 ach_coronation.0018.c.flavor: "使用人の失敗から学ぶことは多い！"
 ach_coronation.0018.d: "ありがたいことに、これは[host.GetHerHis]の問題であって、私の問題ではない。"
 ach_coronation.0018.diplomacy_trait.tt: "あなたは[GetTrait('diplomat').GetName( GetNullCharacter )]または[GetTrait('gregarious').GetName( GetNullCharacter )]の[traits|E]を持っているため、[servant_boss.GetTitledFirstNameNoTooltip]は腹を立てない"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.GetTitledFirstNameNoTooltip]はあなたが仕事を奪おうとしていると思うかもしれない"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip]はあなたの支援に感謝する"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip]はあなたが[servant_boss.GetHerHis]の仕事を奪おうとしていると感じる"
 ach_coronation.0018.a.seneschal: "[host.GetTitledFirstNameNoTooltip]はあなたを[GetCourtPositionType('seneschal_court_position').GetName]に任命する"
 ach_coronation.0018.a.vassal: "[host.GetTitledFirstNameNoTooltip]があなたに[title|E]を授ける！"
 ach_coronation.0018.a.tt.vassal: "あなたは[host.GetTitledFirstNamePossessive]が選んだ称号を授けられる"
 ach_can_refuse_reward: "以下の報酬を[gold_i][host.MakeScope.ScriptValue('minor_gold_value')|0V][gold|E]または[host.GetShortUIName]との関係改善と引き換えに拒否することができる："
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "[host.GetCurrentLocation.Custom('GetCoronationSite')]で貴殿が手助けしてくれたことは、承知している。"
 ach_coronation.0019.desc.title: "私には信頼できる封臣が必要だ。そして[grantable_title.GetName]は新たな統治者を必要としている。引き受けてくれるだろうか？"
 ach_coronation.0019.desc.court_position: "貴殿は[GetCourtPositionType('seneschal_court_position').GetName]に十二分にふさわしいことを証明した。引き受けてくれるだろうか？"
 ach_coronation.0019.desc.praise: "そこで、宮廷中で貴殿の名を公式に称えることにした！誰もがあなたの勤勉さを知ることになるだろう！"
 ach_coronation.0019.a: "引き受けよう！"
 ach_coronation.0019.b: "私はもっとこう…金銭的なものを望んでいたのだが。"
 ach_coronation.0019.c: "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]の友情だけで十分だ！"
 your_title_cannot_be_revoked_10_tt: "この称号は10年間剥奪されない。"
 ach_coronation.0020.t: "​王室の[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))|U]"
 ach_coronation.0020.desc: "私が戴冠式の準備で忙しくするなか、[helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)]が指揮を執ってくれるようになった！ここ数日は使用人のくだらない言動で悩まされることもなくなり、ついに私は来る祭典に集中できるようになったのだ！"
 ach_coronation.0020.a: "[helpful_family.GetSheHe]は信頼できる封臣となるだろう！"
 ach_coronation.0020.b: "#EMP これこそ#![host.GetDynastyNameNoTooltip]家のやり方だ！"
 ach_coronation.0020.c: "[helpful_family.GetSheHe|U]は実に素晴らしい[host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]だ。"
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U]は、すべての臣民の模範だ。"
 ach_coronation.0022.t: "咳き込む君主"
 ach_coronation.0022.desc: "近ごろ、誰もが忌まわしい[epidemic_scope.GetName]のことを口にしている。特に[host.GetPrimaryTitle.GetTierAsName]の[zealot.GetFaith.AltPriestTermPlural]がそうだ。「なぜ[zealot.GetFaith.GoodGodNames]は[host.GetPrimaryTitle.GetTierAsNameNoTooltip]を罰せられたのだろう？」と嘆く者もいる。"
 ach_coronation.0022.desc.whisper.byzantine: "「[host.GetFaith.HighGodName]からこのような罰を受けているというのに、[host.GetTitledFirstNameNoTooltip]は[Glossary( 'ピストス・エン・クリストイ・バシレウス', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )]だと言えるだろうか？」"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "「キリストに忠実なる者、君主」を意味する、ラテン語「アウグストゥス」の代替としてビザンツで使われた。"
 ach_coronation.0022.desc.whisper.hre: "「こんな状況だというのに、[host.GetTitledFirstNameNoTooltip]は[Glossary( 'サクラ・マジェスタス', 'SACRA_MAJESTAS_GLOSS' )]など主張できるだろうか？」"
 SACRA_MAJESTAS_GLOSS: "#BOL 「神聖なる威厳」#!を意味するラテン語。神聖ローマ皇帝が、世俗の統治者としてだけでなく霊的な統治者として、臣民を公正に支配するために主張する神聖な権威。"
 ach_coronation.0022.desc.whisper.divine_right: "「これだけ不吉な兆しがあるというのに、[host.GetTitledFirstNameNoTooltip]は神聖な権利など主張できるだろうか？」"
 ach_coronation.0022.desc.whisper.sinner: "「これは[host.GetTitledFirstNamePossessiveNoTooltip]の邪悪な性質によるものか？」"
 ach_coronation.0022.desc.whisper.fallback: "「[host.GetTitleAsNameNoTooltip]は呪われているのか？」"
 ach_coronation.0022.desc.ending: "と他の者は尋ねる。\n\nこうした懸念に最も影響を受けているのは[zealot.GetTitledFirstName]のようだ。大きな不安に囚われ、一日中祈りを捧げている。"
 ach_coronation.0022.a.coronation_disrupt_loyalists: "もちろん[zealot.GetShortUINameNoTooltip]は誰を責めるべきかわかっているだろうな？"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName]が正しい！[host.GetShortUIName]が#EMP 責められるべきだ#!！"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName]はこの会話が冒涜の一歩手前だと気づく"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe]は[host.GetShortUIName]が責められるべきだと確信する"
 ach_coronation.0022.a.offer_support: "すぐに[zealot.GetHerHim]と話そう。"
 ach_coronation.0022.a.offer_support.flavor: "[host.GetTitleAsName]は自分の神聖な使命を思い出して感謝するだろう。"
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName]はあなたが[zealot.GetHerHis]の忠誠心を思い出させてくれたことに感謝する"
 ach_coronation.0022.a.offer_support.failure: "[zealot.GetShortUINamePossessive]の信仰はかつてないほど揺らいでいるようだ"
 ach_coronation.0022.b: "[zealot.GetFaith.GoodGodNames]の[ROOT.Char.Custom('SisterBrother')]として[zealot.GetHerHim]と祈りを捧げよう。"
 ach_coronation.0022.c: "一押しが必要だが、同意してくれる者は多いだろう…"
 ach_coronation.0022.c.failure: "人々は、あれこれ吹き込もうとするあなたにうんざりする"
 ach_coronation.0022.c.success: "[GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName]派閥が[host.GetTitledFirstNameNoTooltip]に対抗し団結する"
 ach_coronation.0022.d: "距離を置いた方が…賢明なようだ"
 ach_coronation.0022.d.flavor: "疫病のときには、敵とは距離を置き、友とはさらに距離を取った方がいい"
 ach_coronation.0023.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "新たにやってきた人の列に挨拶をしていると、私の前に一人の外国人が現れた。異国の剣を携えている。[foreign_warrior.GetSheHe|U]は即座に両膝をつくと、その剣を仰々しく差し出した。\n\n「おお、偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様！私は[foreign_ruler.GetCapitalLocation.GetName]を離れ、長いこと旅をしておりました。そしてあなたが忠臣をお探しだと耳にしたのです。力強き統治者よ、私が栄光を求め、[foreign_warrior.GetFaith.HighGodName]に仕えるのと同じようにあなたにお仕えすることをどうかお許しください！」"
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]の神の名を聞くと、険しい顔つきになる。"
 ach_coronation.0023.desc.clergy: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]の神の名を聞くと、興味深そうな顔つきになる。"
 ach_coronation.0023.a: "この者は[GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip]に#EMP ふさわしい#!！"
 ach_coronation.0023.b: "私の[GetCourtPositionType('champion_court_position').GetNameNoTooltip]に任命しよう！"
 ach_coronation.0023.c: "私の宮廷に迎え入れよう！"
 ach_coronation.0023.d: "今すぐこの[foreign_warrior.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]を追放せよ！"
 cultural_acceptance_gain_accepted_foreign_warrior: "受け入れられた異国の戦士"
 ach_coronation.0025.t: "酒を飲み、祝う"
 ach_coronation.0025.desc: "私は宴の席を離れ、新鮮な空気と[feast_location.GetBaronyNameExplicitly]の景色を楽しむ。近くの茂みからは恋人たちのささやき声が聞こえ、地元の[ROOT.Char.Custom('KnightCultureNoTooltip')|l]が吐しゃ物がかかりそうなほど彼らのすぐ近くで吐いている。とりわけ、[feast_location.GetTitle.Custom('BaronyTownType')]の祝祭の賑わいがよく聞こえる。\n\nその時、思いついた！"
 ach_coronation.0025.desc.host: "ほんの数晩、酒を無料で振る舞えば、[feast_location.GetBaronyNameExplicitlyNoTooltip]中の者が、私を称えて祝杯をあげてくれるかもしれない。そのためには、この時間に酒を売ってくれる商人を探せばいいだけだ…"
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName]は人々が[host.GetHerHis]の名前を称えて歌えば喜ぶに違いない。[feast_location.GetTitle.Custom('BaronyTownType')]の人々も一晩無料で酒が振る舞われれば喜ぶだろう。そのためには、この時間に酒を売ってくれる商人を探せばいいだけだ…"
 ach_coronation.0025.a: "私が[baron.Custom('RegionalAlcoholicDrink')]を自腹で買おう！"
 ach_coronation.0025.b: "[baron.GetTitledFirstName]も寄付をしたらどうだ？"
 ach_coronation.0025.b.flavor: "お互いに手に入るだけの酒を提供すれば、[feast_location.GetName]は#EMP 本当の#!お祭り騒ぎを楽しめるだろう！"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName]が賛成する——楽しい時間を過ごそうじゃないか！"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName]にはあなたの素晴らしい考えが理解できない"
 ach_coronation.0025.b.tt: "あなたは[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]あるいは[GetTrait('drunkard').GetName( GetNullCharacter )]であり、[gold|E]を少なくとも[gold_i] [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V]所持している"
 ach_coronation.0025.c: "やめておくか…私の飲める酒が増えるな！"
 ach_coronation.0025.c.temperate: "楽しむために酒を飲む必要はない！"
 ach_coronation.0025.c.flavor: "ほかにもお楽しみはたくさんある"
 ach_coronation.0026.t: "凶兆"
 ach_coronation.0026.desc: "宴が進む。太鼓が叩かれるたびに背筋が震え、もっと[ROOT.Char.Custom('GetExpensiveDrink')]を飲もうと考えるだけで吐き気を催す。よりにもよってこんな時に私の具合が悪くなれば、首長たちは悪い兆しだと捉えるに違いない！\n\nちょうどその時、[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]がぶらぶらと歩いてきた。その手には食べ物を載せた皿と、何やら不快な飲み物が入った杯を持っている。"
 ach_coronation.0026.a: "しっかりしなくては！"
 ach_coronation.0026.a.tt: "あなたは歯を食いしばりながら、夜を耐え抜こうとする"
 ach_coronation.0026.a.tt.sick: "あなたは熱が出そうになるのを感じる"
 ach_coronation.0026.a.tt.sick.failure: "あなたは発熱を隠しきれれない"
 ach_coronation.0026.a.tt.sick.success: "あなたは耐え抜く"
 ach_coronation.0026.a.tt.critical_success: "[ROOT.Char.GetFaith.HighGodName]に感謝を！悪寒が収まる"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]！助けてくれ！"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName]は宴の残りの時間をあなたの不調を隠すことに費やす"
 ach_coronation.0026.c: "もういい！私は部屋に戻って休まなくてはならないのだ。"
 ach_coronation.0026.c.flavor: "自身の宴を放棄すると、悪く思われる可能性がある"
 ach_coronation.0027.t: "嬉しいご馳走"
 ach_coronation.0027.desc: "「[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]」[partaker.Custom2('MyCharacterIntroduction', ROOT.Char)]がそう言うと、強い香りが[partaker.GetHerHim]の背後から私のテーブルまで漂ってくる。「この面白い[stoner.GetWomanMan]を紹介します。[stoner.GetSheHe]は"
 ach_coronation.0027.desc.char.crusader: "十字軍遠征からサラセンの変わった美味しいケーキを持ち帰ってきたのです！」"
 ach_coronation.0027.desc.char.varangian: "[emperor_culture.GetCollectiveNoun]の地の旅からこのおかしなケーキを持ち帰ってきたのです！」"
 ach_coronation.0027.desc.char.other: "美しいハシシの花のケーキを持ち帰ってきたのです！」"
 ach_coronation.0027.a: "あるだけすべて買い取ろう！"
 ach_coronation.0027.b: "まあ、食べてみても損はあるまい。"
 ach_coronation.0027.b.hashishiyah: "[stoner.GetSheHe|U]は教養のある人間に見える！"
 ach_coronation.0027.c: "#EMP 私#!の戴冠式だぞ！？失せろ！"
 ach_coronation.0027.d: "「私抜きで楽しんでくれ、[partaker.GetFirstNameNoTooltip]」"
 ach_coronation.0027.d.host: "よき主催者は客人のために料理をたくさん残しておくものだ！"
 purchased_hashish_opinion: "購入したハシシ"
 ach_coronation.0028.t: "酩酊の王"
 ach_coronation.0028.desc: "「[ROOT.Char.GetFirstName]！」[drinker.Custom2('MyCharacterIntroduction', ROOT.Char)]が広間の向こうから叫ぶ。戴冠の祝賀会の騒ぎの中でも聞こえるくらい大きな声だ。「新たな王冠を被ればさえ、大きな力が手に入るとお思いですか！？それなら、飲んでみせてください！[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい人間だと証明してください！」\n\n多くの期待の目が私に向けられ、今か今かと私の返答を待っている。"
 ach_coronation.0028.a: "[drinker.GetTitledFirstNameNoTooltip]の好敵手現る！"
 ach_coronation.0028.a.win: "あなたは[drinker.GetFirstNameNoTooltip]を酔い潰した！"
 ach_coronation.0028.a.lose: "あなたは酔い潰れる"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip]はまったく歯が立たなかった"
 ach_coronation.0028.b.lose: "あなたの犯行が露呈した！"
 ach_coronation.0028.b: "[drinker.GetHerHis]の酒に手を加えれば…"
 ach_coronation.0028.c: "やめておこう。"
 ach_coronation.0029.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]猟"
 ach_coronation.0029.desc: "[ROOT.Char.Custom('FunFoodPrefix')]焼きの[ROOT.Char.Custom('GetFoodBird')]は美味いが、我々が話す物語の方がずっと面白い！[first.Custom2('MyCharacterIntroduction', ROOT.Char)|U]、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )]の[second.GetFirstName]と私は大成功した狩りの思い出について何時間も語り合った。\n\n「おしゃべりはもう十分！」[first.GetTitledFirstNameNoTooltip]が叫ぶ。「あなたは王となったのだから、宴が終われば狩りができる！我らの新たな[ROOT.Char.GetTitleAsNameNoTooltip|l]のため、特別な狩りにいたしましょう！」\n\n「うむ！」[second.GetFirstNameNoTooltip]が大きく頷く。「[ROOT.Char.GetTitleAsNameNoTooltip|l]のための狩り…[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]猟だ！」"
 ach_coronation.0029.a: "そうとも！[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]猟だ！"
 ach_coronation.0029.a.flavor.impress_attendees: "このことは[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]のすべての民に伝えてくれ！"
 ach_coronation.0029.a.flavor.embrace_supporters: "これで支援者たちとの絆が深まるだろう！"
 ach_coronation.0029.a.flavor.exalt_crown: "仕留めた獲物は我が統治の象徴としよう！"
 ach_coronation.0029.a.impressive_hunt: "次の[GetActivityType('activity_hunt').GetName]であなたに対する[vassals|E]の[opinion|E]が上昇する"
 ach_coronation.0029.a.personal_hunt: "次の[GetActivityType('activity_hunt').GetName]で[vassal|E]の[guests|E]が[GetTrait('loyal').GetName( GetNullCharacter )]の[trait|E]を獲得する可能性がある"
 ach_coronation.0029.a.glorious_hunt: "次の[GetActivityType('activity_hunt').GetName]であなたの[legitimacy|E]が上昇する"
 ach_coronation.0029.b: "代わりに鷹狩りをするのはどうだ？"
 ach_coronation.0029.b.free_falconry: "次の$hunt_type_falconry$タイプの[GetActivityType('activity_hunt').GetName]は[gold|E]を必要としない"
 ach_coronation.0029.b.flavor: "当然、鷹はお前たち二人が用意しろ！"
