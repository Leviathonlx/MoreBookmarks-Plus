 # Events
 ach_coronation.0001.t: "到着"
 ach_coronation.0001.travel: "戴冠式のために、ついに[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]に到着した。"
 ach_coronation.0001.notravel: "戴冠式のために、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]から使者や使用人が送り出された。"
 ach_coronation.0001.intro.hre: "[host.GetTitleAsName]の地位に立つことは、大きな意味を持つ。[host.GetPrimaryTitle.GetTierAsName]中から人々が[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]へと押し寄せ、選挙人や100人もの地元貴族の旗が早くも掲げられている。"
 ach_coronation.0001.intro.hre_host: "まもなく私はシャルルマーニュの玉座に座り、オットーの王冠を被り、アウグストゥスの言葉を話す。選挙人はすでに[ROOT.Char.GetTitleAsNameNoTooltip]を選んだ。さあ、ほかの者たちもこの決定に従う時だ。"
 ach_coronation.0001.intro.byzantine: "この一連の行事によって、[host.GetTitledFirstName]はヘラクレイオスやユスティニアヌスに並ぶ存在となる。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]を統治するということは、すなわち世界を統治するということだ。[host.GetTitledFirstNameNoTooltip]がこの重責にふさわしいことを願うしかない。"
 ach_coronation.0001.intro.byzantine_host: "まもなく私はコンスタンティヌスやテオドシウスに並ぶ正当な地位を手にする。私は[Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]、つまり全宇宙の支配者、ローマ全域の統治者、真の[ROOT.Char.GetTitleAsName]となるのだ！"
 ach_coronation.0001.intro.host: "期待で空気が震える。いよいよ[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]として戴冠されるのだという実感が湧いてくる。"
 ach_coronation.0001.intro.notravel_host: "最後の招待状が送られ、宮廷が式の準備に入って初めて実感が湧いてくる。ついに私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsName]として戴冠されるのだと。"
 ach_coronation.0001.guest: "[host.GetTitledFirstName]がここ[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]で戴冠する。私はただ、[host.GetSheHe]がその地位にふさわしいことを願うしかできない。"
 ach_coronation.0001.ending.host_arbitrary: "\n\nまもなく私は[ROOT.Char.GetTitleAsNameNoTooltip]となる。誰も反論はできまい！ついに#emp 私の思うままに#!自由に統治ができるようになる。"
 ach_coronation.0001.ending.host_cynical: "\n\n信心深い愚か者のように、領国民の前で[priest.GetFirstName]に頭を下げる準備をする。だが一度頭を上げたら、今後はもう[priest.GetHerHis]の無駄話に付き合うことはない！"
 ach_coronation.0001.ending.host_cynical_hof: "\n\n[priest.GetTitledFirstName]が想像しうる最も退屈な連中を連れて、えらそうに歩き回るのが本当に待ちきれない。"
 ach_coronation.0001.ending.host_impatient: "\n\n早く終わってほしい！待つのはとても辛いものだ。[ROOT.Char.Custom('GetBusynessOpinion')]私はそんなことは考えられないほど忙しくなるだろう…"
 ach_coronation.0001.ending.host_just: "\n\nこれまで私は正統な継承者ではなく、僭称者にすぎなかった。だがこの儀式が終われば、私はついに、真の、[ROOT.Char.GetTitleAsNameNoTooltip]となるのだ！"
 ach_coronation.0001.ending.host_ambitious: "\n\nまもなくこの頭に冠を戴くとわかっているのは喜ばしいものだ。だがそれは、#EMP 真の#!栄光に向けた最初の一歩にすぎない。"
 ach_coronation.0001.ending.host_compassionate: "\n\nこれから手にする栄光は偉大なものだが、私が統治者としてふさわしいことを証明すべきなのは、[ROOT.Char.GetPrimaryTitle.GetTierAsName]の人々に対してだということを心に留めておかねばなるまい。"
 ach_coronation.0001.ending.host_trusting: "\n\nまもなくすべての封臣が私の元へ集まり、口々に私の名を叫ぶのだ！"
 ach_coronation.0001.ending.host_paranoid: "\n\nまもなくすべての封臣が私の元へ集まり、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]は毒蛇の巣窟となるだろう。背後に気を付けなくては…"
 ach_coronation.0001.ending.host_zealous: "\n\n私は祈らなければならない。私がふさわしいかどうかを真に判断できるのは[ROOT.Char.GetFaith.HighGodName]だけだからだ。"
 ach_coronation.0001.ending.host_content: "\n\n正直なところ、すべて投げ出せばよかった。だが[ROOT.Char.GetTitleAsNameNoTooltip]たる者には、どうしてもやらねばならぬことがあるのだ。"
 ach_coronation.0001.ending.host_gregarious: "\n\n本当にたくさんの者たちと話さなければならなくなるだろう…楽しくなりそうだ！"
 ach_coronation.0001.ending.host_craven: "\n\nすべてうまくいくはずだ。封臣たちが従う限りは…し、従ってくれるよな？"
 ach_coronation.0001.ending.host_shy: "\n\nまもなく領国中の者たちが[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]にやって来る…早く終わってほしいものだ。"
 ach_coronation.0001.ending.host_arrogant: "\n\nじきに平民も領主も、誰もが私に頭を下げるようになるだろう…素晴らしい。"
 ach_coronation.0001.ending.host_calm: "\n\n戴冠式は、誰にとっても喜ばしい日となるだろう。だが気を付けなければ。その先の日々には危険が待ち受けているかもしれない…"
 ach_coronation.0001.ending.host_gluttonous: "\n\n戴冠が待ちきれない！真の[ROOT.Char.GetTitleAsNameNoTooltip]として領国民とともに宴を囲むのは名誉あることに違いない！"
 ach_coronation.0001.ending.host_eccentric: "\n\nまもなく私は冠を戴き、王として#EMP  永遠#!に君臨しつづけるのだ！"
 ach_coronation.0001.ending.host_neutral: "\n\nすでに実権を握っているとはいえ、今回の戴冠式こそが私を真の[ROOT.Char.GetTitleAsNameNoTooltip]と位置づけてくれるのだ。準備はできている。"
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip]は間違いなく私の友人ではない。だが私と領国民は耐えてみせる。"
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip]は私に好意を持っていると知られている。彼の治世がお互いにとって実りあるものとなることを願おう！少なくとも、私にとっては…"
 ach_coronation.0001.ending.neutral_host: "\n\n[host.GetTitleAsNameNoTooltip]を慕うにせよ嫌うにせよ、証人となる我々が抱く、重要な場に立ち会っているという誇らしさは誰にも否定できない。"
 ach_coronation.0001.a: "まもなく私の治世が始まる！"
 ach_coronation.0001.a.eccentric: "永遠に…"
 ach_coronation.0001.a.bad: "さて、どんな面倒事が待っているだろうか…"
 ach_coronation.0001.a.good: "本日、新たな章が始まるのだ！"
 ach_coronation.0001.tt.hof_visit.title: "聖なる訪問"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly]は[hof.GetTitledFirstNamePossessive]の到着によって[GetModifier('ach_hof_visit_modifier').GetNameWithTooltip]を獲得する"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip]の到着"
 ach_coronation.0010.desc.desc_opening: "すべての[coronation_site.GetCounty.GetFaith.HouseOfWorship]から鐘の音が響き、[coronation_site.GetHolding.GetName]の通りでは人々が歓声を上げる。地平線に[hof.GetTitledFirstName]の旗が見えたのだ。"
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "私と[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[greeter_2.GetFirstName]は[hof.GetTitleAsNameNoTooltip]と最初に会い、[greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))]と、[coronation_site.GetHolding.GetNameNoTooltip]へ入る。\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName]と[greeter.GetHerHis]の[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]、[greeter_2.GetFirstName]は、[hof.GetPrimaryTitle.GetAdjective]の代理人と最初に会う者だ。[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]。あとは[coronation_site.GetHolding.GetNameNoTooltip]へ入るだけだ。\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName]と地元の[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]、[greeter_2.GetTitledFirstName]は、[hof.GetPrimaryTitle.GetAdjective]の代理人と最初に会う者だ。[greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))]。あとは[coronation_site.GetHolding.GetNameNoTooltip]へ入るだけだ。\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "地元の貧民は施しを期待しすぎるべきではない。[hof.GetTitledFirstNameNoTooltip]は守銭奴だと言われているからだ。しかし彼らは目撃することになるだろう。"
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName]は寛大な[hof.GetWomanMan]として知られている。地元民たちはおそらく享受できるだろう。十分な施しと、"
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip]は思いやりがあることで有名だ。多くの人が[hof.GetHerHis]の優しい心に祈り、そして語るのだ。"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName]は信仰心では知られておらず、むしろ恥ずべきことで名を知られている。"
 ach_coronation.0010.desc.desc_first: "忠実な信者たちが[hof.GetTitledFirstNameNoTooltip]に会おうと押し寄せ、街の商人や物乞いがみなついていく。そうでなくともついていく者は、その目で見たがっている。"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis]の熱烈な説教と非常に強い熱意を。"
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis]の伝説的に激しい気性と無作法な気質を。"
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis]の不道徳な…嗜好を。"
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis]の伝説的身長を。間違いなく[hof.GetFaith.HighGodName]に祝福されし体格だ。"
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis]の悪名高い食欲を。伝えられているところによると、[hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の[hof.Custom('GetExpensiveDessert')]がすべてなくなるのだという。"
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis]の重要性と威信を。"
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "私は今もなお破門されているのに、[hof.GetTitledFirstNameNoTooltip]がやってきたことに驚いた。[hof.GetHerHis]の祝福の代償は大きなものになるに違いない…"
 ach_coronation.0010.desc.desc_ending.excommunicated: "[host.GetFirstNamePossessiveNoTooltip]は今もなお破門されているのに、[hof.GetTitledFirstName]がやってきたことに多くの者が驚いた。おそらく[host.GetTitleAsNameNoTooltip]は王冠のために大きな代償を払うことになるだろう…"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip]は親友だ。そして今回の戴冠式は、間違いなくお互いにとって喜ばしい式典となるだろう。"
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]は親友らしい。そして今回の戴冠式は、間違いなく二人にとって喜ばしい式典となるだろう。"
 ach_coronation.0010.desc.desc_ending.opinion_bad: "それでも、[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]の緊張関係は[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]。戴冠式でも緊張感が高まるに違いない。"
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "それでも、[hof.GetTitleAsNameNoTooltip]と私の緊張関係は[host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]。戴冠式でも緊張感が高まるに違いない。"
 ach_coronation.0010.desc.desc_ending.low_fervor: "このところ[hof.GetFaith.GetName]の信仰は衰えている。信仰の炎がこれほど弱まり、真の信者がこれほど希少になることはなかった。信心深き者たちと[hof.GetTitleAsNameNoTooltip]はともに、[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U]の戴冠式が[host.GetPrimaryTitle.GetTierAsName]の信仰を支えることを願っている。"
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.GetTitleAsNameNoTooltip]と私は親しい関係だ。[coronation_site.GetHolding.GetNameNoTooltip]の人々は、この先何週間も我々のために祝杯を挙げてくれるはずである。"
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip]と[host.GetTitleAsNameNoTooltip]は親しい関係だ。[coronation_site.GetHolding.GetNameNoTooltip]の人々は、この先何週間も我々のために祝杯を挙げてくれるはずである。"
 ach_coronation.0010.desc.desc_ending.neutral: "[host.GetTitleAsNameNoTooltip]が[hof.GetTitledFirstNameNoTooltip]ご本人から冠を授かるのは素晴らしいことだ。だが、要求される対価は間違いなく高くなるだろう。"
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "[hof.GetTitledFirstName]から冠を授かれば、私の正統性は確かなものとなる。"
 ach_coronation.0010.b: "見事な光景だ！"
 ach_coronation.0010.b.rival: "ハンッ！「[hof.GetTitleAsNameNoTooltip]」など呪われてしまえ！"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip]がここに？素晴らしい！"
 ach_coronation.0010.b.lover: "ふーむ、[hof.GetSheHe]に時間があることを願うしかない。"
 ach_coronation.0010.b.heretic: "奴は私の[hof.GetTitleAsNameNoTooltip]ではない！"
 ach_coronation.0010.b.heathen: "どうでもいい。"
 ach_coronation.0010.b.witch: "今は大人しくしておくべき時かもしれない…"
 ach_coronation.0010.b.cynical: "フンッ！から騒ぎだな。"
 ach_coronation.0010.b.zealous: "我々は真に祝福されている！"
 ach_coronation.0010.a: "待て！[hof.GetHerHim]と話をしなければ！"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip]はあなたの願いを聞き入れる！[ROOT.Char.GetFaith.HighGodName]を称えよ！"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip]は会うことを拒む"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip]はあなたの依頼に腹を立てる"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive]の承認によって、あなたの[legitimacy|E]と[hof.GetFaith.GetAdjective][faith|E]の[fervor|E]が高まる"
 ach_coronation_0010_hof_desc_guest.tt: "[hof.GetTitledFirstNamePossessive]の祝福によって[host.GetTitledFirstNamePossessive]の[legitimacy|E]と[hof.GetFaith.GetName][faith|E]の[fervor|E]が高まる"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetPrimaryTitle.GetAdjective]の使節が[CHARACTER.GetTitledFirstNamePossessive]の戴冠式に到着し、平民たちの間に盛大な祝賀を巻き起こした。"
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "玉座を曇らせる影"
 ach_coronation.0011.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]の影で、毒蛇たちが這う。使用人と廷臣が[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]の準備を進めるなか、[plotter.GetTitledFirstName]が到着したばかりの客人たちにささやく。\n\n私が近づくと彼らはすぐに静かになった。[plotter.GetFirstNameNoTooltip]が深くお辞儀をする。\n\n「我が[plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]」と[plotter.GetSheHe]が口を開く。「申し訳ありません、我々はただ…個人的な話題について話していたのです」"
 ach_coronation.0011.a: "[plotter.GetHerHim]から真実を聞き出そう…"
 ach_coronation.0011.a.success: "[plotter.GetTitledFirstName]の嘘が発覚する"
 ach_coronation.0011.a.success.tt: "工作が明らかになった！そんなものが存在するとすればだが"
 ach_coronation.0011.a.failure: "[plotter.GetTitledFirstName]は巧みに言い逃れる"
 ach_coronation.0011.b: "[coward.GetTitledFirstNameNoTooltip]、白状しろ。#BER 今すぐにだ。#!"
 ach_coronation.0011.b.flavor: "[coward.GetSheHe|U]は今にも泣きそうだ。ちょっと小突くだけで口を割るに違いない"
 ach_coronation.0011.b.tt: "[coward.GetTitledFirstName]は[scheme|E]を暴露するだろう。もしないのであれば[secret|E]を明かすはずだ"
 ach_coronation.0011.c: "私を馬鹿にしているのか？#EMP 衛兵！#!"
 ach_coronation.0011.c.paranoid: "#EMP わかっていたぞ#!！この反逆者どもを捕らえろ！"
 ach_coronation.0011.c.wrathful: "よくもそんなことを！私が愚かだと思っているのか！？衛兵！"
 ach_coronation.0011.d: "[plotter.GetHerHim]から目を離さないようにしなくては…"
 ach_coronation.0011.scheme.plotter.toast: "[plotter.GetTitledFirstNamePossessive]の[hostile_scheme.GetTargetCharacter.GetFirstName]に対する[hostile_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]が暴かれる！"
 ach_coronation.0011.scheme.coward.toast: "[coward.GetTitledFirstNamePossessive]の[coward_scheme.GetTargetCharacter.GetFirstName]に対する[coward_scheme.GetSchemeType.GetTypeNameNoTooltip][scheme|E]が暴かれる！"
 ach_coronation.0011.secret.coward.toast: "あなたは[coward.GetTitledFirstNamePossessive]の[revealed_secret.GetName]の[secret|E]を知る"
 ach_coronation.0011.coward.success: "[coward.GetSheHe|U]が数秒で自白する"
 ach_coronation.0011.hook.toast: "[coward.GetTitledFirstNamePossessive]は泣き出し、口を割る。[coward.GetSheHe]は忠誠心を示すためなら何でもするはずだ。"
 ach_coronation.0011.false.toast: "[plotter.GetSheHe|U]は素敵な贈り物をする計画を立てていた"
 ach_coronation.0012.t: "儀式と権利の問題"
 ach_coronation.0012.desc: "戴冠式の準備をしていると、使用人が不安げに[first.GetTitledFirstName]と[second.GetTitledFirstName]の到着を知らせてきた。その直後、二人が部屋に乱入する。何らかの手違いで、両者ともに儀式のあいだ[ROOT.Char.Custom('GetRandomCoronationObject')]を掲げ持つという名誉ある役割が約束されていたのだ。\n\n二人のあいだには長年の確執があり、一方がもう一方に役割を譲ることになれば、一族の恥となるだろう。たとえその役割がどんなに些細なものであろうとも。"
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip]に名誉を授けよう。"
 ach_coronation.0012.b: "[second.GetTitledFirstNameNoTooltip]に任せるべきだ。"
 ach_coronation.0012.c: "なんとかなるだろう！"
 ach_coronation.0012.c.flavor: "二人で一緒に運べばいいのでのでは？"
 ach_coronation.0012.c.tt.success: "あなたは素晴らしい計画を立てる"
 ach_coronation.0012.c.tt.failure: "二人はすでに口論を再開している"
 ach_coronation.0012.d: "ハンッ！どう収拾をつけるのか見せてやろう。"
 ach_coronation.0012.d.flavor: "まるでこの素人たちは宮廷の式典に出席したことがないみたいだ！"
 ach_coronation.0012.e: "[ROOT.Char.Custom('GetRandomCoronationObject')|U]？#EMP お前たち#!のどちらかが持つだと？"
 coronation_elaborate_ceremony_log_title: "手の込んだ式典"
 coronation_elaborate_ceremony_log: "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]は、複雑な二名体制の戴冠式の役割を共に担うことに納得した。長年お互いに嫌悪しているにもかかわらずだ。"
 buddy_becomes_supporter_tt: "あなたの[coronation|E]の[coronation_supporter|E]になる"
 buddy_becomes_supporter_tt.guest: "[host.GetShortUINamePossessive]の[coronation|E]の[coronation_supporter|E]になる"
