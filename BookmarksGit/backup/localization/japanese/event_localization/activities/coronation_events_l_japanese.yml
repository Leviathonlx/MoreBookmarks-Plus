 ach_coronation.0014.t: "混沌の瀬戸際"
 ach_coronation.0014.desc: "私は群衆の背後から、[first.GetPrimaryTitle.GetNameNoTier][first.GetTitleAsName]の使節が[host.GetTitledFirstNamePossessive]の戴冠式のために到着するのを見る。"
 ach_coronation.0014.desc.weather.rain: "今日は雨が強く降っており、"
 ach_coronation.0014.desc.weather.clear: "今日はそこそこに快適な一日だが、"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]には人が詰めかけ、 "
 ach_coronation.0014.desc.reason.rain: "平民たちはいつもにも増して泥にまみれ、不機嫌そうだ。一人の地元住人が泥で滑り、道に倒れ込むやいなや、[first.GetTitleAsNamePossessiveNoTooltip]の血気盛んな兵士たちが群衆に突進する。そして主君を守ろうと平民たちを殴りつけ、押しのけはじめた。"
 ach_coronation.0014.desc.reason.local_discontent: "[coronation_site.GetHolding.GetHoldingType.GetName]の緊張感は高まっていた。集まった平民たちのやじと怒声が、通り過ぎる[first.GetTitleAsNameNoTooltip]に向けられ、なかには[host.GetPrimaryTitle.GetTitleAsNameNoTooltip]に呪いの言葉を唱える者もいる！"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]はかねてより[ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective]の支配に不満を募らせている。使節団を見る群衆の目も、友好的とは言えない。"
 ach_coronation.0014.desc.reason.generic_indoors: "廷臣や客人たちは、新たに到着する者たちをなかに通そうとして、押し合いへし合いをはじめる。群衆はしだいに苛立ちを募らせ、会場の熱気も高まっていく。何人かの[peasant.GetWomenMen]たちは叫び声を上げ、周囲の者を肘で押しのけはじめた。"
 ach_coronation.0014.desc.reason.generic_outdoors: "群衆は興奮した様子だ。使節団を見に来る者がとにかく多すぎるのだ。群衆はぎゅうぎゅう詰めにされ、[first.GetTitleAsNamePossessiveNoTooltip]の衛兵はいら立っているように見える。"
 ach_coronation.0014.desc.ending: "\n\nはっと気づく——群衆がこの戴冠式を台無しにする可能性があるではないか。彼らに必要なのは、"
 ach_coronation.0014.desc.ending.byzantine: "\n\nはっと気づく——集まった[Glossary( 'ホイ・ポロイ', 'HOI_POLLOI_GLOSS')]が煽られ、戴冠式を台無しにする可能性があるではないか。彼らに必要なのは、"
 ach_coronation.0014.desc.ending.outdoors: "石だ…"
 ach_coronation.0014.desc.ending.indoors: "言葉だ…"
 ach_coronation.0014.a.outdoors: "#EMP [first.GetTitleAsNameNoTooltip]を狙え#!"
 ach_coronation.0014.a.indoors: "#BER 「放て！」#!"
 ach_coronation.0014.a.tt.success: "あなたは群衆の暴走を引き起こす"
 ach_coronation.0014.a.tt.failure: "あなたは的を外す"
 ach_coronation.0014.a.tt.host.success: "これは意図せず[host.GetTitledFirstNamePossessive]の評判を高めるかもしれない。失敗するとあなたの[stress|E]が高まる可能性がある"
 ach_coronation.0014.a.tt.host.failure.magnificence: "[host.GetTitledFirstNamePossessive]の戴冠式の[coronation_magnificence|E]は、損なわれる可能性がある"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName]は[legitimacy|E]または[prestige|E]を失う可能性がある"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName]が過剰に反応して多くの者を殺し、その[dread|E]および[tyranny|E]が強まる可能性がある"
 ach_coronation.0014.a.tt.failure.indoors: "あなたの声は喧騒にかき消される"
 ach_coronation.0014.a.rock: "[first.GetShortUIName]は顔に石が当たり、[GetTrait('wounded_1').GetName( GetNullCharacter )|LV]の[trait|E]を獲得する"
 ach_coronation.0014.b: "群衆にはほかに使い道があるかもしれない…"
 ach_coronation.0014.b.flavor: "工作員たちは気づかれることなく[coronation_site.GetHolding.GetHoldingType.GetName]をくまなく移動する。"
 ach_coronation.0014.b.tt: "あなたは[GetTrait('schemer').GetName( GetNullCharacter )]あるいは[GetTrait('deceitful').GetName( GetNullCharacter )]であるか、[intrigue|E]能力が少なくとも[SCOPE.ScriptValue('very_high_skill_rating')|0V]である"
 ach_coronation.0014.c: "私が最初に敬意を払う者になろう。"
