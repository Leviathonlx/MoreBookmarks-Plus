 ach_coronation.0015.t: "[GetCurrentDate.GetYear]年の大暴走"
 ach_coronation.0015.desc: "大惨事だ！到着したばかりの[first.GetTitledFirstName]の従者たちを見物していた群衆が、理由はわからないが、大混乱に陥ったのだ。私が到着すると、ちょうど地元住人が前後に押し合っているところで、[first.GetTitleAsNamePossessiveNoTooltip]の衛兵たちは倒れた平民を殴りつけたり、引きずり倒され平民とごた混ぜになって踏みつけられたりしていた。\n\n衛兵たちはほとんど群衆を制圧できず、暴力は群衆のパニックを増大させるだけだった。まもなく大暴走に発展しそうだ！"
 ach_coronation.0015.has_happened: "これは二枚舌の[coronation_detractor|E]の行動が原因で起きたのだ！"
 ach_coronation.0015.a: "私が群衆をなだめなければ！"
 ach_coronation.0015.a.august: "同胞たちよ！鎮まれ！この[ROOT.Char.GetTitleAsNameNoTooltip]が頼んでいるのだ！"
 ach_coronation.0015.a.august.tt: "あなたの紛れもない権威で群衆が鎮まる。"
 ach_coronation.0015.a.tt.success: "成功！"
