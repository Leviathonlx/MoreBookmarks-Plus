 ach_coronation.0015.a.tt.initiator.critical_success: "虐殺！"
 ach_coronation.0015.a.tt.initiator.critical_success.desc: "[host.GetShortUINamePossessive]の兵士たちは過剰に反応して多くの者を殺した。ひどい醜聞だ！"
 ach_coronation.0015.b: "負傷者の元へ！早く！"
 ach_coronation.0015.b.flavor: "今は命を助けることにだけ集中しなければ！"
 ach_coronation.0015.c: "あんなに興奮するとは、愚か者どもめ！"
