 tour_general.5000.desc: "私は日誌を集め、パズルの本を隈なく読み、自分の考えた通りに鍵のピースを動かしてみる。\n\nようやく鍵が開き、#EMP カチャ！#!という音がしたかと思いきや、日誌の鍵は開かず、何も変わらない状態でそこに鎮座している。"
