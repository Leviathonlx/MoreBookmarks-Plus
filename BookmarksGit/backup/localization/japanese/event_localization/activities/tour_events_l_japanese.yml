 tour_general.1001.title: "$activity_tour$: 丁寧な頼み事"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 丁寧な主張"
 tour_general.1001.intro: "[visiting_liege.GetTitledFirstName]が、領土内で[tour_general_3001_target_courtier.Custom('GetCourtierTrait')]として知られる[tour_general_3001_target_courtier.GetTitledFirstName]に食指を動かしているという知らせを受けた。"
 tour_general.1001.desc: "\n\n要するに、[visiting_liege.GetTitleAsNameNoTooltip]はその廷臣を自身の宮廷で働かせたいというのだ。"
 tour_general.1001.desc_theft_liege: "\n\nそればかりか、私の心配をよそに、、[visiting_liege.GetTitleAsNameNoTooltip]は夜の間に強制的に[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を自身の宮廷に連れて行こうとしているようだ。"
 tour_general.1001.outro: "\n\nこれは私の慈悲深さを示す好機だ！"
 tour_general.1001.outro_unusual_courtier: "\n\n[ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )]の動機はわからないものの、[tour_general_3001_target_courtier.GetSheHe]を失うことはそれほど気掛かりではない。"
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\n[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を手放したくない#EMP 理由はいくつか#!考えられるが、しかし…"
 tour_general.1001.outro_theft_liege: "\n\n色々な意味で腹が立つのは言うまでもない。"
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\n確かに[visiting_liege.GetTitledFirstName]が[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を求める理由はわからないが、その者は#EMP 私#!の[ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )]だ。くそっ！"
 tour_general.1001.a: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]があの者の役に立つといいが。"
 tour_general.1001.a_theft_liege: "いずれにせよ、[tour_general_3001_target_courtier.GetFirstNameNoTooltip]はあまり私の役には立たなかった。"
 tour_general.1001.b: "交換条件だ、[visiting_liege.GetTitledFirstNameNoTooltip]よ。"
 tour_general.1001.b.tt: "[tour_general_3001_target_courtier.GetFirstName]が相手側の宮廷に仕えるのと交換条件であなたは頼み事をする"
 tour_general.1001.c: "[visiting_liege.GetTitleAsNameNoTooltip]なら私の時間を費やしただけの価値のあるものを用意できるだろう…"
 tour_general.1001.c.tt: "[tour_general_3001_target_courtier.GetFirstName]が相手側の宮廷に仕えるのと交換条件であなたは金銭を要求する"
