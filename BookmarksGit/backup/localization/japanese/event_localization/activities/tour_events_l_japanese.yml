 cultural_festival.9002.d: "いや、ここに置いておこう。"
 cultural_festival.9003.title: "刃"
 cultural_festival.9003.desc: "箱の中に入っていたのは丁寧な装飾が施された短剣だった。粗雑な造りの鍵とはまったく異なり、その短剣は細部に至るまで精巧に作られ、眺めているとその複雑な意匠がどんどん明らかになってくる。\n\nまさしく逸品である。"
 artifact_ornate_dagger_name: "凝った装飾の短剣"
