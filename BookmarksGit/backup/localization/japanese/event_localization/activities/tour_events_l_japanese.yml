 tour_general.0500.a: "楽しみにしていたのだが…"
 #Liege: Rejected at the gates
 tour_general.0501.title: "門前払い"
 tour_general.0501.desc: "一行が[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の門に到着し、私を迎え入れるよう[stop_host_scope.GetName]を呼んでみる。しかし、とても親切な対応を受けた後は、一人の卑しき従者すら私に挨拶をしに来ない。何度も同氏を呼んでみるが、聞こえてくるのは鳥の鳴き声とかすかな風の音だけだ。\n\n私は門前払いを受けたのだ。そして[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.GetTitleAsNameNoTooltip]は、そうすることで王家を侮辱したのだ！"
 tour_general.0501.a: "先へ進もう。"
 tour_general.0501.b: "この侮辱は当分忘れられないだろう。"
 tour_general.0501.c: "この忌々しい門を破壊しろ！"
