 cultural_festival.9050.t: "淫乱な踊り"
 cultural_festival.9050.desc: "魅力的な余興を楽しむためにまたぞろ席に着く。打楽器が激しく鳴り、そして期待に満ちた静寂に変わる。ドラムは心臓のようにドンドンと音を立てる。\n\nカーテンの向こうからとても美しい[sexy_dancer.GetWomanMan]が現れ、淫らな、それでいて刺激的な動作で体を動かす。[sexy_dancer.GetSheHe|U]は脱力した体をこちらが恥ずかしくなるほどの距離に近づけ、そしてウィンクだけをして、熱狂的な観衆の方へ戻っていく。"
 cultural_festival.9050.a: "[sexy_dancer.GetSheHe|U]を私のものにする！"
 cultural_festival.9050.b: "なんと滑稽な！"
 cultural_festival.9060.t: "伝説の演劇"
 cultural_festival.9060.desc: "愉快な気分で祭りの中をぶらぶら歩いていると、やがて一座の演者たちに出くわす。彼らは何かの予行練習をしているようだが、その身のこなしを見るだけで、これから素晴らしい余興を楽しめることがわかる。\n\n新しい題材があればさらに面白くなるのでは、とふと思う。実際、[ROOT.Char.GetPromotedLegend.GetName]はこれほど才能ある劇団にとっては理想的な題材になるだろう。"
 cultural_festival.9060.a: "彼らに私の伝説を演じさせるべきだ！"
