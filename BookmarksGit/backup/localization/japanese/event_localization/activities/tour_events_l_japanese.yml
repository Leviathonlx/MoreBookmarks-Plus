 cultural_festival.9010.title: "過度な熱狂"
 cultural_festival.9010.desc: "今日、私は[ROOT.Char.GetCurrentLocation.GetName]の祭典を楽しんでいるが、[weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)]ほどではない。\n\n[weeb_child.GetSheHe|U]は私がかつて見たことのない様子で喜び、そして元気に地元住民と一緒に踊っている。[festival_culture_scope.GetName]文化の異国の伝統にどっぷりと浸かりながらも、完全にくつろいでいるようで、どうやら地元住民からも敬愛されているようだ！"
 cultural_festival.9010.a: "良いことだ。"
 cultural_festival.9010.b: "「そいつらと一緒にいろ、[weeb_child.GetFirstNameNoTooltip]！」"
 cultural_festival.9020.title: "大きな山場"
 cultural_festival.9020.desc: "[ROOT.Char.GetCurrentLocation.GetName]の夕日が沈み、また一日が過ぎようとしている。地元住民たちは最後の見世物の準備を進めているようだ。大きな木の棒が設置された。次に何が起こるのか楽しみだ！\n\nしかしその時、足をじたばたさせながら叫び声を上げる[human_sacrifice.GetWomanMan]が引き上げられ、棒に括り付けられる。そしてナイフが[human_sacrifice.GetWomanMan]の腹に刺されると、[human_sacrifice.GetWomanMan]は目を閉じ、死の覚悟を決める。"
 cultural_festival.9020.b: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]の名において、この狂気を止めろ！」"
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]の伝統"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今日の祭典に完全に虜になったようだ。踊り手、演者、そして喜劇俳優の全員が我が主君を楽しませようとしている。どうやらそれは完全にうまくいっているように思える。\n\nそうした良い雰囲気の中、我々の伝統に囲まれていれば、ひょっとすると[visiting_liege.GetFirstName]はこのしきたりを維持していくことに興味を持ち始めるかもしれない。法的保護がなければ、[ROOT.Char.GetFaith.GetAdherentName|U]の伝統は改宗によって間違いなく消滅する。"
 cultural_festival.9030.a: "「こうした伝統がなくなるのは残念ではないですか？」"
