 cultural_festival.9006.desc: "私は箱を開けてみるも、中に入っていたものに赤面させられてしまう。\n\n上質な木材で作られたこの男根像は私が見てきたほかのものとは似ても似つかない。人間の#EMP それ#!に近いものではなく、むしろ、おそらくは神話の生き物のものではないかと思う。\n\n非常に変態的な品だ。"
