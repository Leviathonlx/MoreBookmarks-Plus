 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 恐ろしいほど美しい料理"
 tour_general.1002.title_vassal: "$activity_tour$: 恐ろしいほど美しい料理"
 tour_general.1002.desc_host: "食卓に並べられた料理の数々をもう一度じっと見つめる。料理人は我々のために、[tour_general_3001_target_courtier.GetFirstName]の肉片の一つ一つを一生懸命に調理してくれた。飾り付けも完璧である。\n\n私が振り返ると[visiting_liege.GetTitledFirstName]が部屋に入ってくる。約束した通り一人でだ。私は[visiting_liege.GetSheHe]がすべてを理解し、ピクピクとその口角が動くのを見た。[visiting_liege.GetSheHe|U]が歩を進め、食卓に着く。私もそれに加わった。"
 tour_general.1002.desc_liege: "私は部屋に入るとすぐに確信する。このショーの主役は[tour_general_3001_target_courtier.GetFirstName]だ。\n\n[stop_host_scope.GetTitledFirstName]は出費を惜しまず、食卓は良い意味で美味しそうな料理で溢れていた。どれも「無駄がなければ不足なし」をモットーに調理されており、あらゆる料理の技巧が駆使されている。そのモットーに[tour_general_3001_target_courtier.GetFirstNameNoTooltip]も貢献したのだ。\n\n[tour_general_3001_target_courtier.GetFirstNameNoTooltip]の頭蓋でさえ、中をくり抜かれ乾燥しているものの、食卓の端に丁寧に置かれ、地元の草花で飾られている。私はすべてを理解するまで一瞬体が固まってしまった。"
 tour_general.1002.a: "これは#EMP 素晴らしい#!！"
 tour_general.1002.b: "…少しだけ頂こう。"
 tour_general.1002.c: "我々の恩人[tour_general_3001_target_courtier.GetFirstNameNoTooltip]に乾杯！"
 tour_general.1002.a.flavor: "そちらが食べてくれ。"
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 好みは人それぞれ"
 tour_general.3001.desc_gluttonous_cannibal: "#EMP 上等な肉#!の調達人である私に言わせれば、[tour_general_3001_target_courtier.GetFirstName]は別格である。あの立派な体を見ると、膝が震えてまともに立っていられなくなる。食べ物を飲み込み、ふくよかな頬の上で光る油の粒を見ると手が震える。\n\n#EMP 良い肉付きだ。#!私は歯を食いしばる。これは運命なのだ。"
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName]はどうやら本当の意味で人生の楽しみというものを理解しているようだ。その立派な体つきと、食べ物を純粋に楽しんでいる様子を見ると、嫉妬で少し心が痛む。\n\n[stop_host_scope.GetTitledFirstName]は、[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]が作る料理の質の高さについての話をひたすら続けていた。"
 tour_general.3001.desc_insanity_courtier: "[tour_general_3001_target_courtier.GetFirstName]にはどこか興味を惹かれるものがあるが、私はそれをうまく言葉にできない。しかし、[tour_general_3001_target_courtier.GetSheHe]の不思議な雰囲気と率直さは今日ではあまり見られない性質だ。\n\n[tour_general_3001_target_courtier.GetSheHe]はまるで私の魂がある場所を見つめているような気がする。本来、それは[ROOT.Char.GetFaith.DevilName]の御業である。\n\n[tour_general_3001_target_courtier.GetSheHe|U]にはそれができるのだ。"
 tour_general.3001.desc_beauty: "[tour_general_3001_target_courtier.GetFirstName]を見てすぐ、私は息をのむ。まるで[ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]が千の[ROOT.Char.Custom('get_region_flower_type_plural')]で祝福しているかのような[tour_general_3001_target_courtier.GetFirstNameNoTooltip]の優美な顔立ちを見ていると時間が止まっているようにさえ感じられる。\n\nこれほどの美しさは農民たちにはもったいない。"
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName]の聡明さにはいつも驚かされる。我々の時代の真の思想家であり、その技能と特性には大きな可能性が秘められている。私ならばその両方を有効活用できる。日光を浴びない植物のようにここで枯れさせてしまうのでは駄目だ。"
 tour_general.3001.desc_physique: "[tour_general_3001_target_courtier.GetFirstName]が廊下に落ちた装飾品を拾い上げようと前屈みになると、私も同じように前屈みになり、その皮膚の下で動く輪郭のはっきりとした筋肉をよく観察する。あの体格を金で買うことはできない。だがこうした壮健な者たちを取り巻きにするということであれば…\n\n"
 tour_general.3001.desc_martial: "[tour_general_3001_target_courtier.GetFirstName]の軍事における手腕は[stop_host_scope.GetTitledFirstNamePossessive]の宮廷内でよく知られている。攻撃の計画を練りたい時や武器と知力を磨く一番の方法を知りたい時は[tour_general_3001_target_courtier.GetSheHe]のもとへ行けばいい。その能力は誰もが欲しがるもので、私も興味をそそられている。\n\n"
 tour_general.3001.desc_diplomacy: "[tour_general_3001_target_courtier.GetFirstName]の外交術にはいつも驚かされる。[tour_general_3001_target_courtier.GetSheHe|U]は金貨と笑顔、そして賛辞の言葉を浴びている最中にも、[ROOT.Char.GetFaith.ReligiousHeadName]の下着が露わになっていることを指摘できるのだ。"
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName]は富を得る方法について無尽蔵の知識を持っている。しかし[tour_general_3001_target_courtier.GetSheHe|U]の資産管理のアイデアは[stop_host_scope.GetTitledFirstNamePossessive]の宮廷では実践できないと[tour_general_3001_target_courtier.GetSheHe]は嘆いている。\n\nそれほどの才能を放っておくのはもったいない。"
 tour_general.3001.desc_intrigue: "[tour_general_3001_target_courtier.GetSheHe]がすぐ近くに来るまで、[tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )]の[stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]に丁寧な挨拶をする[tour_general_3001_target_courtier.GetFirstName]にほとんど気付かなかった。[tour_general_3001_target_courtier.GetSheHe]を認識した今、観察してみると、宮廷の人々の隙間を難なくすり抜けていくのだ。 [tour_general_3001_target_courtier.GetHerHis|U]の目は常に開いており、あらゆる方向を見ていながら、どの方向も見てない。\n\n興味深いことだ。"
 tour_general.3001.desc_learning: "博学な[tour_general_3001_target_courtier.GetWomanMan]、[tour_general_3001_target_courtier.GetFirstNamePossessive]の目が輝き、先ほど公表されたばかりの科学声明に反論する者を探している。しかし、立ち向かおうとする者はおらず、[tour_general_3001_target_courtier.GetSheHe]は落胆する。\n\n反論すれば起こっていたであろう議論の知識レベルを考えれば、驚くことではない。素晴らしい。\n\nこうした知力はなかなか手に入るものではない。"
 tour_general.3001.desc_prowess: "狩りをする[ROOT.Char.Custom('GetAnimalType')]のように部屋の中を滑らかに動き回る[tour_general_3001_target_courtier.GetFirstName]には、いつも驚かされる。私は廊下の奥へ消えていく[tour_general_3001_target_courtier.GetHerHis]動きを追ってみる。見ているだけで楽しい。\n\n非の打ち所がない素晴らしさだ！"
 tour_general.3001.desc_outro: "ただただ[tour_general_3001_target_courtier.GetSheHe]が私の宮廷に#EMP 必要#!だ。"
 tour_general.3001.a: "これからお前は私の宮廷で仕えることになる。喜べ。"
 tour_general.3001.a.flavor: "一度奪われたなら、二度目には奪い返すのだ。"
 tour_general.3001.a.tt: "転勤した廷臣"
 tour_general.3001.a_cannibal: "美味い料理の追加だ！"
