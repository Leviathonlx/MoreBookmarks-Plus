 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName]が直接私に会いに来る。\n\n「[stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )]様、例の件についてよく考えて、結論を出しました。"
