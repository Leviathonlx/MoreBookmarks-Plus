 tour_general.5010.title: "$journal_events_prefix$解読"
 tour_general.5010.desc.intro: "ようやく日誌の中身が明らかになり、解読を始められるようになる！最初の暗号は「どこへ行こうとも、真実は二歩後ろにある」だ。これで１個目のパズルが解ける。\n\n"
 tour_general.5010.desc.puzzle.a: "「Uvtcpigvjkpiueqwnfdg」"
 tour_general.5010.desc.puzzle.b: "「Vjgurktkvuycvejwucnn」"
 tour_general.5010.desc.puzzle.c: "「Qwtjkuvqtakuqpnacnkg」"
 tour_general.5010.desc.puzzle.d: "「Hcnnudavjgktqypjcpfu」"
 tour_general.5010.desc.outro: "\n\nわけがわからない。だが何か真意があるに違いない。"
 tour_general.5010.a: "Strange things could be（奇妙なことになり得る）。"
 tour_general.5010.b: "The spirits watch us all（精霊たちが我々を見ている）。"
 tour_general.5010.c: "Our history is only a lie（我々の歴史は嘘に過ぎない）。"
 tour_general.5010.d: "Falls by their own hands（自らの手による没落）。"
 tour_general.5011.title: "$journal_events_prefix$化け物"
 tour_general.5011.desc: "やったぞ！暗号に従い、私はその本のすべてを理解する。どうやら[ROOT.Char.Custom('GetGrotesquePlural')]のような色々な化け物の特徴を記した奇妙な文章のようだ。\n\n具体的には、その化け物たちの特徴と居場所が書かれている。遠方まで旅をする機会があればの話だが、重要な宝であることは間違いない。"
 tour_general.5011.a: "なんと奇怪な！"
 tour_general.5012.title: "$journal_events_prefix$高度な神学"
 tour_general.5012.desc: "やったぞ！暗号に従うことで、私はその本のすべてが理解できる。これは神学に関する難解な本だ！[ROOT.Char.GetFaith.PantheonTerm]についての記述や、[ROOT.Char.GetFaith.PositiveAfterLife]と[ROOT.Char.GetFaith.NegativeAfterLife]の関係に対する面白い考えが書かれている。\n\nおそらくは[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界における最も高度な神学の本であろう。これは私のものだ！"
 tour_general.5012.a: "面白い！"
 tour_general.5013.title: "$journal_events_prefix$秘密の歴史"
 tour_general.5013.desc: "やったぞ！暗号に従うことで、私はその本のすべてが理解できる。これには私が今まで聞いたことのない視点で[ROOT.Char.GetPrimaryTitle.GetName]の歴史が書かれている！\n\n内容が真実であれば、この日誌は歴史に対する我々の理解と、我々が知るこの偉大な[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を築く一助となった多くの者たちを脅かすものだ。"
 tour_general.5013.a: "素晴らしい！"
 tour_general.5014.title: "$journal_events_prefix$戦闘"
 tour_general.5014.desc: "やったぞ！暗号に従うことで、私はその本のすべてが理解できる。これにはあらゆる戦闘状況における秘技についての情報が書かれている。剣や徒手による戦闘、または馬上での戦闘であっても、敵が繰り出し得るあらゆる攻撃への反撃方法が正確に記されている。\n\nこの日誌をきちんと研究し、指示通りに実践すれば、私は[ROOT.Char.GetPrimaryTitle.GetName]の歴史における最も偉大な闘士になれる！"
 tour_general.5014.a: "素晴らしい！"
 tour_grounds_events.3030.title: "謎の地図"
 tour_grounds_events.3030.desc: "今日はほとんどの時間を[touring_grounds_scope.GetNameNoTooltip]中心部の探検に費やし、私は地元住民のもてなしを楽しんだ。\n\nちょうど私の手の届かない位置を、フードを被った人物が人々の間を抜けてくるのが見える。群衆に紛れようとしていたようだがバレバレである。一枚の紙切れがポケットから落ちると、まるで導かれているかのように、風に乗って物憂げに私に方に向かって飛んでくる。\n\n何かの地図のようだ。これは[touring_grounds_scope.GetNameNoTooltip]周辺の地図である！"
 tour_grounds_events.3030.a: "どこを指し示しているか確かめてみよう。"
 tour_grounds_events.3030.got_lost: "あなたは迷子になった"
 tour_grounds_events.3030.b: "フンッ、時間の無駄だ。"
 tour_grounds_events.3031.title: "埋められた宝"
 tour_grounds_events.3031.desc: "最後まで地図をたどってみるも、見つかったのは特に何の意味もない[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]の空き地だ。\n\nしかし辺りを見回すと、まるで何かが埋められているような盛り土がいくつか目に入る。盛り土にはある程度の規則性が感じられる。おそらくはその配置に何かしらの法則があるのだろう…"
 tour_grounds_events.3031.a: "私ならどれが何であるか判別可能だ。"
 tour_grounds_events.3031.fail_to_get_it_open: "あなたは正解の位置を見つけるのに失敗する"
 tour_grounds_events.3031.b: "空き地をすべて掘り起こそう！"
 tour_grounds_events.3031.c: "痕跡をたどるのはもう十分だ。"
 tour_grounds_events.3032.title: "埋められていた本"
 tour_grounds_events.3032.desc: "ようやく正解の盛り土を見つけた。そこを掘ってみて見つけたのは…奇妙な本だ。\n\n表紙は傷んでおり、ほぼ剥がれかけの状態である。中には何かしらの真実を暗示する、奇妙な記号と謎掛けが書かれているだけだ。\n\nしばらくした後、これが暗号の本であるとわかったものの、何を解読するためのものなのかはわからない。"
