 artifact_secret_puzzle_with_cipher_description: "二冊の日誌。一つには暗号と思われるものが書かれており、もう一方にはパズルを解くヒントが書かれている。二つを合わせても何の謎も解けない。すべてが明らかになる三冊目があるに違いない。"
