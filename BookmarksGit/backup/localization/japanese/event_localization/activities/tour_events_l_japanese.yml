 cultural_festival.9005.desc: "箱の中に入っていたのは丁寧な装飾が施された首飾りだった。鍵の粗雑な造りとまったく異なり、その首飾りは細部に至るまで精巧に作られ、眺めているとその複雑な意匠がどんどん明らかになってくる。\n\nまさしく逸品である。"
