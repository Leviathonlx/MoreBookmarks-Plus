 tour_general.9999.phase_cultural_festival: "地元の[ROOT.Char.GetCulture.GetNameNoTooltip]の祭りを楽しむ。"
 tour_general.9999.phase_fallback: "あなたの領分を見て、あなたの行いについての報せを聞くために。"
 tour_general.9999.type_majesty: "\n\nそろそろ[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が彼らの正統な[host.GetLadyLord]の素晴らしさと品位に目を向けてもいいころだ。"
 tour_general.9999.type_intimidation: "\n\nそろそろ[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に仕えている相手が誰なのかを思い出させ、裏切った罰を受けさせてもいい頃合いだ。"
 tour_general.9999.type_taxation: "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の貴族たちは10分の1税を私に対して負うことになる。"
 tour_general.9999.closing: "\n\n私は[host.GetTitleAsNameNoTooltip|U]に相応しい歓迎を期待する。"
 tour_general.9999.a: "準備に取り掛からなければ！"
