 tour_general.5001.desc: "今度は開けられた感覚がある。疑問が残っている部分はまったくない。私が間違っているなどあり得ない。\n\n左向きに回す、そして…#EMP カチャ！#!日誌の鍵は開かず、何も変わらない状態でそこに鎮座している。"
