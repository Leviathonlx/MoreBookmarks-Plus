 cultural_festival.9000.title: "舞台裏通行証"
 cultural_festival.9000.desc: "辺りはいつもの如く文化的祭典の素晴らしく楽しい雰囲気に包まれている。まるで別世界にやって来たようだ。\n\nしかし、人々の周囲を嗅ぎまわり、きしむ木製の舞台の向こうにこそこそと消えていく悪人たちを見て、現実に引き戻される。\n\nとても気になるが、あの間抜けたちが何を企んでいるのかよくわからない。その時、[stop_host_scope.GetFirstName]がみすぼらしい姿の側近と共に舞台裏から現れるのを目にする。"
 cultural_festival.9000.a: "調査しなければ。"
 cultural_festival.9000.host_noticed: "嗅ぎまわっているところを[stop_host_scope.GetFirstName]に捕まった"
 cultural_festival.9000.b: "いや、やめておこう。"
 cultural_festival.9001.title: "舞台下の箱"
 cultural_festival.9001.desc: "私は舞台の向こう側で小さな箱を発見する。素材は頑丈だが、その造りは奇妙なほど粗末でいいかげんである。この規模の祭りで見られるような展示品ではない。\n\nパズルの鍵のようなもので施錠されており、様々な種類の化け物や獣の粗い彫刻が施されている。\n\n好奇心で脳の活動が活性化される。中に入っているものが知りたい！"
 cultural_festival.9001.a: "私なら開錠できる。簡単だ！"
