 tour_general.0500.title: "もぬけの殻"
 tour_general.0500.desc.intro: "予定が妨げられてしまったという話が私の耳に入った。王家の者として[tour_location.GetName]を訪れることはもはや不可能だ。\n\n"
 tour_general.0500.desc.self: "私は[tour_location.GetName]の新たな[ROOT.Char.GetLadyLord]となり、私の滞在を迎えられるのは私だけとなってしまった。"
 tour_general.0500.desc.already_visited: "[stop_host_scope.GetName]は大巡回で以前に訪れている。同氏だけを優遇することはできない。訪れるのは一度だけだ。"
 tour_general.0500.desc.no_longer_liege: "[tour_location.GetNameNoTooltip]の[stop_host_scope.GetTitleAsNameNoTooltip|U]はもはや私に直接応じることはない。"
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U]は今、卑しき[stop_host_scope.GetTitleAsNameNoTooltip|U]の属領である。そうした地位の低い者を訪れるのは私の沽券に関わる。"
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U]は戦場に向かった。もはや私を迎え入れることはできない。"
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U]は故郷を捨て、誰も知らぬ地へ消えていった。"
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U]は捕らえられ、私の地下牢で朽ちている。"
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U]は国外の地下牢におり、もはや自由の身ではない。"
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U]は死の病にかかった。同氏のもとを訪れ、有毒な瘴気を吸い込む危険を冒すわけにはいかない。"
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U]はもはや体を自由に動かせない。我々を上手にもてなすことはできないだろう。"
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U]は私が行きたくない地に向けて旅立ってしまった。"
 tour_general.0500.desc.at_war: "戦争の影が[tour_location.GetNameNoTooltip]に忍び寄っている。[stop_host_scope.GetName]はその場所に向かうべきではないと私に警告してきた。"
 tour_general.0500.desc.outro: "\n\nこれで私の旅が終わるわけではないが、酷く落胆させられた。"
