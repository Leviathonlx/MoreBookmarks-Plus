 cultural_festival.9002.title: "秘密の日誌"
 cultural_festival.9002.desc: "硬材でできた箱の中に隠されていたのは、大量の紙が無造作に挟まれた埃塗れの古い日誌だった。\n\n日誌を開いてみると、無意味な文章、異質な記号、そして数式が書かれているが、そのどれもが相互に関係しているようには思えない。\n\nこれは何かのパズルを解く鍵になっているに違いない。しかし、一体何のパズルだ？"
