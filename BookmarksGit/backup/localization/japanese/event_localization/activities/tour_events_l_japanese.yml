 tour_general.3002.desc_hook: "ここで好意を示せば、後になって何か見返りがあるのでしょうか…？」"
 tour_general.3002.desc_gold: "金貨を頂ければ、[tour_general_3001_target_courtier.GetFirstName]を失う痛手も和らぐかもしれません」"
 tour_general.3002.desc_cannibal: "私にもっといい考えがあります。[tour_general_3001_target_courtier.GetFirstName]がお望みなのでしたら、きっと#EMP 気に入って#!もらえるはずです、[ROOT.Char.Custom('FormOfAddressForLiege')]。本当に#EMP 素晴らしい#!ものですから」\n\n[stop_host_scope.GetSheHe|U]は[tour_general_3001_target_courtier.GetFirstNamePossessive]の方を見て、今度は何かを合図するかのように私をじっと見る。"
 tour_general.3002.desc_declined: "この要求には応えられません。[tour_general_3001_target_courtier.GetFirstName]は私と宮廷にとってあまりにも価値が高すぎます」\n\n[stop_host_scope.GetHerHis|U]の視線がきまり悪そうに泳いでいる。"
 tour_general.3002.a: "大いに感謝する！"
 tour_general.3002.b: "なぜ私が#EMP 奪える#!ものと交換などする？"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]は#EMP 私のもの#!だ。"
 tour_general.3002.c: "見返り？まあいいだろう。"
 tour_general.3002.d: "金貨？構わないが。"
 tour_general.3002.e: "いや、考え直そうか…"
 tour_general.3002.f: "#EMP まいったな…#!"
 tour_general.3002.g: "この卑劣な行為を終わらせなければ！"
 tour_general.3002.h: "それは残念だ。"
 tour_general.3002.h.tt: "[visiting_liege.GetShortUIName]は不満気だ"
 tour_general.3002.h.tt.desc: "[visiting_liege.GetShortUIName]はあなたの決断を快く思っていない。"
 tour_general.0510.title: "別れ際の要求"
 tour_general.0510.desc: "[ROOT.Char.GetCurrentLocation.GetName]への訪問を終え、我々は出発の準備を進めた。\n\n[stop_host_scope.GetName]と宮廷の人々が私を見送るために整然と並んでいる。全員が揃った今こそ、ここまでやって来た私に対し、貢ぎ物を差し出すよう求めるべき時ではないだろうか。"
 tour_general.0510.a: "敬意を示せ。"
 tour_general.0510.b: "要求は何もない。"
 tour_general.0511.title: "別れ際の贈り物"
 tour_general.0511.desc: "[visiting_liege.GetName]が出発する時間だ。私自身、大層なもてなしをしたと言わざるを得ない。\n\nしかし、どうやら[visiting_liege.GetName]は私のもてなしが不十分だったと思っているようで、私にある要求をしてきた。\n\n"
 tour_general.0511.desc.kneel: "廷臣たちの前で[visiting_liege.GetTitleAsNameNoTooltip|U]に跪き、王家への服従を示せと言うのだ。"
 tour_general.0511.desc.money: "[visiting_liege.GetSheHe|U]は旅の費用をまとめた請求書を渡してきた。請求の多くはでっち上げだが、私は支払うしかない。"
 tour_general.0511.desc.factions: "[visiting_liege.GetSheHe|U]が私に手を差し出し、[visiting_liege.GetSheHe]と[visiting_liege.GetPrimaryTitle.GetName]に忠誠を誓い、王家の意志に二度と逆らわないことを私に要求する。"
 tour_general.0511.a: "おとなしく従おう。"
 tour_general.0511.gave_demand: "[stop_host_scope.GetName]は要求に応じた"
 tour_general.0511.b: "私はそんなことはしない！"
 tour_general.0512.title: "別れ際の挨拶"
 tour_general.0512.desc: "[visiting_liege.GetName]が出発する時間だ。自分で言うのもなんだが、大層なもてなしをした。\n\n[visiting_liege.GetSheHe|U]は私のもてなしにすっかり満足したようで、特に何を要求するまでもなく、再び会う約束をした。"
 tour_general.0512.a: "素晴らしい。"
 tour_general.0513.title: "要求拒絶"
 tour_general.0513.desc: "[stop_host_scope.GetName]は私の要求に応じることを頑なに拒んだ。今の私にできることはほとんどないが、このような侮辱は私だけでなく、我が領国そのものに対する罪でもある！"
 tour_general.0513.a: "このことは当分忘れられないだろう。"
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "狩りの腕前"
 tour_grounds_events.1001.desc.intro: "[visiting_liege.GetName]が我が故郷を巡っている今、良い印象を与える機会が数多ある。"
 tour_grounds_events.1001.desc.mid: "\n\nその一つは[touring_grounds_scope.GetNameNoTooltip]の狩り場を見せることだ。私の狩りの腕で主君を驚かせられるかもしれない！"
 tour_grounds_events.1001.desc.outro: "狩りが成功すれば、領国の立派な[ROOT.Char.GetTitleAsNameNoTooltip]としての私の地位が盤石になる。しかし同様に、失敗すれば大変な恥をかくことになる。"
 tour_grounds_events.1001.a: "私は外さない！"
 tour_grounds_events.1001.b: "ほかの方法でも驚かせられるかもしれない…"
 tour_grounds_events.1002.title: "策略"
 tour_grounds_events.1002.desc: "[ROOT.Char.GetFaith.TricksterGodName]を放浪する[visiting_liege.GetTitleAsNameNoTooltip|U]を見ていると、ある巧妙ないたずらを思い付く。まるで[ROOT.Char.GetFaith.TricksterGodName]の魂に憑りつかれたかのように、偽の暗殺を仕組み、客を楽しませる光景が頭に浮かんだのだ！\n\n物語の主役は[visiting_liege.GetNameNoTooltip]だ。一行の暗殺を阻止し、「暗殺者」を追い払う！[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]の敵を面白おかしく揶揄するのだ。[visiting_liege.GetNameNoTooltip]は間違いなく喜んでくれるだろう！"
 tour_grounds_events.1002.a: "準備を始めろ！"
 tour_grounds_events.1002.b: "やめておこう。"
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "[touring_grounds_scope.GetNameNoTooltip]を巡る旅を続けていると、辺りから聞きなれない声が聞こえてくる。突然、我々は、フードで顔を隠し、ナイフと弓でこちらを狙う者たちに囲まれてしまった！\n\n暗殺者の一人が私に近づき、ナイフを私の脇腹に強く押し当てる。「狩りは上々かい、[ROOT.Char.Custom('FormOfAddressForLiege')]？俺たちは[ROOT.Char.GetTitleAsNameNoTooltip]を狩りに来たんだ！」"
 tour_grounds_events.1003.desc.paranoid: "\n\n心臓の鼓動が高鳴り、冷たい汗がだらだらと流れているのを感じる。しかし体は動かない。暗殺者は何か言いたげな様子で私にウィンクをし、自分の武器を指差して、勝利の笑みを浮かべる。私の命は次の私の行動にかかっている。私はどうするべきか？"
 tour_grounds_events.1003.desc.not_paranoid: "\n\n最初はギョッとさせられたが、これがただの演技であることがすぐに明らかになる。「暗殺者」が私にウィンクすると、私は彼らの武器が木でできており、まったくのなまくらであることに気付く。彼らは私が演技に加わり、命を賭けて暗殺を阻止するのを期待しているのだ。"
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "いざ、[fake_assassin_scope.Custom2('InsultNoun', ROOT.Char)]！"
 tour_grounds_1002.assassination_was_fake: "本当の暗殺ではなかった"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName]は本当の暗殺だと信じ込んでしまった"
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName]はとても楽しんだ"
 tour_grounds_1002_likes_tt: "[visiting_liege.GetName]が気に入った場合"
 tour_grounds_1002_dislikes_tt: "[visiting_liege.GetName]が気に入らなかった場合"
 tour_grounds_1002_murder_tt: "[visiting_liege.GetName]が演技だと見抜けなかった場合"
 tour_grounds_events.1003.b: "私は吟遊詩人じゃない！私から離れろ！"
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName]は楽しめなかった"
 tour_grounds_events.1003.c: "戦わずしてやられてたまるか！"
 tour_grounds_events.1004.title: "荒野での一時"
 tour_grounds_events.1004.desc.intro: "一時の間、私は[touring_grounds_scope.GetNameNoTooltip]の未開の狩り場で[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と二人きりになる。[visiting_liege.GetSheHe]への情熱を追求する、またとない好機だ。"
 tour_grounds_events.1004.desc.already_shagging: "\n\n我々の心と体はどちらもすでにお互いのものだが、支配者という地位が我々に情熱を追い求める時間をほとんど与えてくれない。だが今は我々が野生の獣となる絶好の機会だ。"
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nこれが私の気持ちを伝える最後の機会かもしれない。もし[visiting_liege.GetSheHe]も同じ気持ちであるなら、我々はようやく単なる「[visiting_liege.GetTitleAsNameNoTooltip]」と「[ROOT.Char.GetTitleAsNameNoTooltip]」という関係を超え、情熱に苦悩する恋人たちになるのだ。"
 tour_grounds_events.1004.desc.outro: "\n\n人生とは一瞬一瞬の積み重ねである。そして時折、こうした稀な機会を得ることもある。この感情のままに行動しても良いものだろうか？"
 tour_grounds_events.1004.a: "今すぐ体を交えよう！"
 tour_grounds_events.1004.b: "諦めよう。"
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "私は[touring_grounds_scope.GetNameNoTooltip]の狩り場で[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]と二人きりになり、時々近くの獣の声で遮られるわずかな沈黙を楽しんでいる。"
 tour_grounds_events.1005.desc.already_shagging: "突如、[stop_host_scope.GetNameNoTooltip]は野生の[stop_host_scope.Custom('GetAnimalType')]のように私に飛び掛かり、目を血走らせながら私を岩に磔にする。\n\n「あなたと二人きりになることなどそうそうない。私の[ROOT.Char.Custom('LoverPetName')]。ここにいる目撃者は鳥と獣だけ。共に我々の情熱を受け入れよう！」"
 tour_grounds_events.1005.desc.trying_to_shag: "[stop_host_scope.GetNameNoTooltip]が、次の食事に狙いを定めている[stop_host_scope.Custom('GetAnimalType')]のように私を見ている。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、あなたはこの[touring_grounds_scope.Custom('TerrainTypeProvince')]で見てきたどの生き物よりも美しい」\n[stop_host_scope.GetNameNoTooltip]が捕食者の目で私を見ながら近づいてくる。私の禁欲の精神が崩れ去った。"
 tour_grounds_events.1005.desc.outro: "\n\n私は[stop_host_scope.GetTitleAsNameNoTooltip]の飢えた目を見て、言葉を発せないほどの衝撃を受ける。こんな場所で情熱の瞬間を楽しむことは、本当に旅の[ROOT.Char.GetTitleAsNameNoTooltip]に相応しい振る舞いだろうか？"
 tour_grounds_events.1005.a: "体を交えよう！"
 tour_grounds.moment_in_the_woods: "あなたは[visiting_liege.GetName]と思い出の時間を過ごした"
 tour_grounds_events.1005.b: "私から離れろ、猥褻な[stop_host_scope.Custom2('InsultNoun', ROOT.Char)]め！"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName]は近づいてきたあなたを拒絶した"
 tour_grounds_events.1006.title: "余計な口出し"
 tour_grounds_events.1006.desc.intro: "[touring_grounds_scope.GetNameNoTooltip]の旅の途中、私は[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と、ある話題でどちらも引かない論争になってしまう。"
 tour_grounds_events.1006.desc.mid.martial: "軍事と争いの栄光についての話である。"
 tour_grounds_events.1006.desc.mid.learning: "人類のための[ROOT.Char.GetFaith.HighGodNamePossessive]の神聖なる計画についての話である。"
 tour_grounds_events.1006.desc.mid.stewardship: "国政と経理の複雑さについての話である。"
 tour_grounds_events.1006.desc.mid.diplomacy: "外交と宥和政策の巧妙な技術についての話である。"
 tour_grounds_events.1006.desc.mid.intrigue: "諜報と策略の重要性についての話である。"
 tour_grounds_events.1006.desc.outro: "すると、私よりもその話題に詳しいと思い込んでいるであろう[landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]が割り込んでくる。\n\nいずれにせよ、単なる廷臣が[visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[visiting_liege.GetTitleAsNameNoTooltip|U]とその[ROOT.Char.GetTitleAsNameNoTooltip|U]との間の会話を邪魔するなど酷く不適切なことだ。"
 tour_grounds_events.1006.a: "黙れ、[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.Custom2('InsultNoun', ROOT.Char)]め。"
 tour_grounds_events.1006.b: "無視して先へ進め。"
 tour_grounds_events.1007.desc.intro: "[touring_grounds_scope.GetNameNoTooltip]の旅の途中、私は[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]と、ある話題で両者譲らずの論争になってしまう。"
 tour_grounds_events.1007.desc.outro: "すると[stop_host_scope.GetSheHe]の廷臣の一人が割り込んでくる。\n\n[landless_courtier_scope.GetWomanMan]は主君に釘を刺され、あまり多くは語れなかったが、[landless_courtier_scope.GetHerHis]持つ知識から、その話題に関しては[stop_host_scope.GetNameNoTooltip]が思い描くよりもずっと詳しいことがすぐに判明する。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]がその知識に耳を貸さないというのなら、あるいは[landless_courtier_scope.GetSheHe]は私の宮廷で働きたいと思うかもしれない。"
 tour_grounds_events.1007.a: "私の宮廷で働け！"
 tour_grounds_events.1007.b: "余計な口出しはすべきではない。"
 tour_grounds_events.1007.c: "これは明らかに罪である！"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName]の宮廷を去る気持ちが高まった"
 tour_grounds_events.1017.desc.outro: "すると[stop_host_scope.GetSheHe]が廷臣の一人に話を遮られる。\n\n卑しい廷臣風情がまったく余計な口出しをしたというのに、不思議なことに[stop_host_scope.GetNameNoTooltip]は叱ることもせず、[landless_courtier_scope.GetSheHe]に私と直接話をさせた。\n\n[landless_courtier_scope.GetSheHe]の言い分は非常に興味深いものだが、その非常識さには酷く驚かされた。"
 tour_grounds_events.1017.a: "話を聞こう。"
 tour_grounds_events.1008.title: "怪談"
 tour_grounds_events.1008.desc.intro: "旅の途中に休憩を取っていると、元気の有り余っている若き主君が、ほかの者たちが疲れを癒している間、楽しませて欲しいと要求してくる。\n\nありがたいことに、[storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]が嬉々として名乗りを上げ、地元の言い伝えを語り始める。「この[touring_grounds_scope.Custom('TerrainTypeProvince')]には目に映る以上の魅力がありますよ。"
 tour_grounds_events.1008.desc.mid.banshee: "[touring_grounds_scope.GetNameNoTooltip]の荒野に物悲しくすすり泣くバンシーが現れるのです。お気を付けください。もし奴が呼ぶ声が聞こえたら、近日中に必ず誰かが死にます。」"
 tour_grounds_events.1008.desc.mid.ghul: "人肉を食らう巨大な食屍鬼が[touring_grounds_scope.GetNameNoTooltip]の墓所をうろついています。もし奴に見つかったら、食べられてしまうかもしれませんよ！」"
 tour_grounds_events.1008.desc.mid.azdaha: "恐ろしい巨大アジ・ダハーカが地下に住みつき、機会を伺っていいます。好機と見るや、そいつは悍ましい牙で地下から飛び出し、あなたを飲み込んでしまうでしょう！」"
 tour_grounds_events.1008.desc.mid.sasabonsam: "この辺りには恐怖のアサンボサムが住んでいます。おそらくこうしている間にも、どこか我々の視界の外から我々を監視しているのでしょう。油断していると、奴は上空から舞い降りてきて、その恐ろしい鉄の牙で、奴の体色と同じ血塗れの桜色になるまで血を抜き取られてしまうでしょう！」"
 tour_grounds_events.1008.desc.mid.ankou: "死者の馬車に乗ったアンクーがこの辺りをうろついています。奴は迷える魂を集め、[ROOT.Char.GetFaith.HighGodName]のみぞ知る場所へと連れていくのです。気を付けてください、[visiting_liege.Custom('GetLassLad')]。あなたも連れていかれてしまいますよ」"
 tour_grounds_events.1008.desc.mid.witt_wieven: "ここには我々に紛れて住む白女がいます。奴はちょうどあなたのような小さな[visiting_liege.GetLadyLord]を探し出し、惑わすのです。遠い昔にこの世を去った魔女の霊です。奴はあなたを連れ去り、[ROOT.Char.GetFaith.DevilNamePossessive]の呪いをかけてしまうでしょう」"
 tour_grounds_events.1008.desc.mid.baba_yaga: "恐ろしい魔女バーバ・ヤーガがこの辺りで魔術の研究をしています。奴に肉を食われ、骨を飾りにされないよう、この辺りのものではない帽子を見た時は気を付けてください」"
 tour_grounds_events.1008.desc.mid: "この辺りには恐ろしい奴らがうじゃうじゃいます。自然の生き物ではない奴らです。どんな獣よりも大きな化け物たちは、ただ小さな[visiting_liege.GetTitleAsNameNoTooltip|U]を食らうのが好きなのです」"
 tour_grounds_events.1008.desc.outro: "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip]の眉唾物の怪談に、若き[visiting_liege.GetFirstNameNoTooltip]は明らかに衝撃を受けている。私が割って入るべきかもしれない。"
 tour_grounds_events.1008.a: "それで何が起きたのだ？"
 tour_grounds_events.1008.b: "静かにしろ、[storyteller_scope.GetFirstNameNoTooltip]！"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "一行の中の年配者たちが休みを取ろうと歩みを止める。しかし、私はまだまだ元気だ。たちまち、このやる気のない老人たちに耐えられなくなってくる。\n\nありがたいことに、[storyteller_scope.GetName]はこの場所にまつわる怪談で私を楽しませてくれるそうだ。「この[touring_grounds_scope.Custom('TerrainTypeProvince')]には目に映る以上の魅力がありますよ。"
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName]もすぐに語り部に加わる。私は話をする二人の虜になり、そこはかとなく恐怖を感じるようになってしまった。"
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nちょうど物語が面白くなってきたところで[stop_host_scope.GetName]が割り込んでくる。[storyteller_scope.GetSheHe]はそこで話を中断させ、その怪談がただのでまかせであると私に伝える。"
 tour_grounds_events.1009.a: "素晴らしい物語だ！"
 tour_grounds_events.1009.b: "恐ろしい。"
 tour_grounds_events.1009.c: "今良いところだったのに！"
 tour_grounds_events.1009.d: "お前が止めてくれて良かったよ。"
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: 忠実な馬"
 tour_grounds_events.1010.desc: "一日中馬を乗り回しているときに、突如としてある素晴らしい考えが浮かんだ！\n\n[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と[rival_courtier.GetName]の敵対関係は周知の事実だ。もし私があの方の好敵手を捕らえ、その者に鞍を付けて馬のように乗り回せば、[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は必ずや私を気に入ってくれるだろう！\n\n当然ながら、唯一の課題は奴をここに連れてくることだが、私には私なりのやり方がある…"
 tour_grounds_events.1010.a: "さあ、やろう！"
 tour_grounds_events.1010.b: "リスクが高すぎる。"
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "[touring_grounds_scope.GetNameNoTooltip]を馬に乗って旅していると、突然、私の接待役[stop_host_scope.GetName]が道の真ん中で進路を阻んでくる。\n\nどうやら[stop_host_scope.GetSheHe]は[rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕らえ、そして馬と同じように鞍を取り付け、この田園地方で乗り回せる状態にしてあるというのだ！\n\n私が生まれながらに優れていることを示す好機ではあるものの、本当にそんなに見苦しいことをしていいだろうか？"
 tour_grounds_events.1011.a: "当然だ！"
 tour_grounds_events.1011.b: "[rival_courtier.GetFirstNameNoTooltip]であっても、この屈辱はあんまりだ。"
 tour_grounds_events.1012.title: "[visiting_liege.GetTitleAsNameNoTooltip|U]そっくりの[stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc: "我々の慎ましき故郷には、[visiting_liege.GetName]が慣れ親しんでいるに違いない調度品や壮大さが欠けている。しかし、贅沢さで足りない分に関しては、もてなしと気前の良さで補って余りあるはずだ。\n\n贈り物も渡さずに[visiting_liege.GetTitleAsNameNoTooltip]を案内することになるのではないかと心配していたが、次の瞬間、私は奇跡とも思えるほど[visiting_liege.GetNameNoTooltip]にそっくりな[ROOT.Char.Custom('get_region_root_vegetable')]を見つける！別れ際に自分のドッペルゲンガーの[ROOT.Char.Custom('get_region_root_vegetable')]を見たら、ここを訪れたことが永遠に記憶に残ることは間違いない！しかし、[ROOT.Char.Custom('get_region_root_vegetable')]と比較するようなことをしてしまうと、簡単に気分を害してしまう可能性もある。"
 tour_grounds_events.1012.a: "しかし完璧な贈り物など存在しない。"
 tour_grounds_events.1012.b: "黙って[ROOT.Char.Custom('get_region_root_vegetable')]を捨てよう。"
 tour_grounds_events.1012.c: "これは価値のあるものに違いない！"
 tour_grounds_events.1012.d: "保管しておこう…自分用に。"
 turnip_that_looks_like_liege: "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U]の[ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description: "[visiting_liege.GetName]に瓜二つのただの[ROOT.Char.Custom('get_region_root_vegetable')]だ。"
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip]は私が文明社会と考えるものからはほど遠い。この場所を故郷とする者はほとんどおらず、娯楽にも欠ける。\n\n今日、[stop_host_scope.GetTitleAsNameNoTooltip]は、私にそっくりのただの[stop_host_scope.Custom('get_region_root_vegetable')]を渡すことで私を驚かせようと考えたようだ。\n\n最初は目を回してしまったが、すぐに何となく似ていることに気付く…"
 tour_grounds_events.1013.a: "奇跡の産物だ！"
 tour_grounds.liege_impressed: "[visiting_liege.GetName]は感心した"
 tour_grounds_events.1013.b: "不快だ。捨てろ。"
 tour_grounds.liege_insulted: "[visiting_liege.GetName]は侮辱を受けた"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: 小さな狩人"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は[touring_grounds_scope.GetNameNoTooltip]周辺で狩りをしようと躍起になっている。大人と同じように駆け引きし、称賛されたいと思っているのだ。\n\nしかし、良心に照らし合わすと、[ROOT.Char.Custom('GetAnimalType')]に生きたまま食われるかもしれないような場所にそのような若き[visiting_liege.Custom('GirlBoy')]を送り込むことはできない。\n\nとはいえ、本物の動物に襲われることのない偽の狩りをさせて喜ばせることも可能だろう。"
 tour_grounds_events.1014.a: "きっと喜んでもらえるはずだ！"
 tour_grounds_events.1014.b: "時間の無駄だ。"
 tour_grounds_events.1015.title: "見世物の狩り"
 tour_grounds_events.1015.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]らしく、私も外を出歩き、獲物を捕らえてみたい。だが今のところ、長老や後見人がそれを許してはくれない。\n\nしかし今日、[stop_host_scope.GetName]から、真の狩人として[touring_grounds_scope.GetNameNoTooltip]の狩り場で腕試しをしないかという話を持ち掛けられた！\n\nだが狩り場に到着した私を出迎えたのは凶暴な[stop_host_scope.Custom('GetAnimalType')]ではなく、[stop_host_scope.Custom('GetAnimalType')]に似た絵が描かれた木片だった。"
 tour_grounds_events.1015.a: "獣を仕留めてやる！"
 tour_grounds_events.1015.b: "これは何かの冗談か？"
 tour_grounds_events.1015.c: "本物の[stop_host_scope.Custom('GetAnimalType')]を仕留めたい。"
 tour_grounds_events.1016.title: "本物の狩り"
 tour_grounds_events.1016.desc: "私の要求が通った。私はすぐさま、仕留めるべき本物の獣に出会う。私が命令するやいなや、獣は拘束から解き放たれ、弓を持った私と獣だけの空間になる。\n\n深く息を吸い、そして吐く。私は私の弓が狙いを外さないよう祈る。"
 tour_grounds_events.1016.a: "私の狙いは正確だ！"
 tour_grounds.killed_boar: "この動物を殺す"
 tour_grounds.mauled_by_boar: "的を外した"
 #Liege Events
 tour_grounds_events.3001.title: "[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の旅"
 tour_grounds_events.3001.desc.intro: "私が[touring_grounds_scope.GetProvince.GetName]にある[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]のもとへ到着すると、領国の[ROOT.Char.GetTitleAsNameNoTooltip]に相応しきファンファーレで迎えられる。"
 tour_grounds_events.3001.desc.type.majesty: "そして地元の住人たちは、私の立派な威厳ある護衛団に明らかに畏怖の念を抱いている。\n\n"
 tour_grounds_events.3001.desc.type.taxation: "そして私の囲い付きの荷馬車と徴税人たちの存在にすぐに気付かれてしまう。\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "完璧に統制の取れた多くの護衛たちを見て、人々は固まっている。\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "やむを得ないが、この[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]の部屋を共用するのは不快だ。すぐに終わるといいが。"
 tour_grounds_events.3001.desc.mid.lover: "最愛の人と一緒にいるというのに、このような形式ばった場であるのが心苦しい。二人だけで話せる時間があればいいのだが…"
 tour_grounds_events.3001.desc.mid.friend: "形式的な挨拶は重荷でしかないが、親友に会うというのは心が安らぐものだ。"
 tour_grounds_events.3001.desc.mid.close_family: "[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]と私は、その場の風紀を乱さぬよう注意を払いながら抱きしめ合う。"
 tour_grounds_events.3001.desc.mid.house: "[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]に会い、[ROOT.Char.GetHouse.GetBaseName]家の高潔さにかなう状況であるかどうかを確かめる良い機会だ。"
 tour_grounds_events.3001.desc.mid.powerful_vassal: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の封臣たちにおける[stop_host_scope.GetHerHis]重要性は認めざるを得ない。ある程度は…"
 tour_grounds_events.3001.desc.mid.default: "我が封臣が払うべき敬意を払いながら、恭しく私を迎え入れる。"
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip]が旅行計画の概要を説明する。曰く、[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は美しく立派な地で、町や自然を眺めているだけでも十分楽しいという。"
 tour_grounds_events.3001.desc.outro: "\n\nいずれわかる。"
 tour_grounds_events.3001.a: "さあ、取り掛かろう！"
 tour_grounds_events.3002.title: "狩りの腕前"
 tour_grounds_events.3002.desc.intro: "[touring_grounds_scope.GetNameNoTooltip]での旅を続けていると、私の接待役が狩りの腕前を披露すると言う。皆の視線が[stop_host_scope.GetSheHe]に釘付けになる。"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip]が一撃で遠くにいる[stop_host_scope.Custom('GetAnimalType')]の頭を射抜く。\n\n皆は驚いている様子だ。"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip]がいとも容易く近くにいた[stop_host_scope.Custom('GetAnimalType')]を仕留める。\n\n皆は驚いている様子だ。"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip]の攻撃は的をかすりもせず、一行は大笑いする。\n\n皆は笑っているが、"
 tour_grounds_events.3002.desc.outro: "これは[ROOT.Char.GetTitleAsNameNoTooltip]の弓術を披露し、接待役を打ち負かす好機である！"
 tour_grounds_events.3002.a: "私の方が優れた狩人だ！"
 tour_grounds_events.3002.b: "おめでとう、[stop_host_scope.GetNameNoTooltip]。"
 tour_grounds_events.3003.title: "危険な獲物"
 tour_grounds_events.3003.desc.intro: "狩猟弓を脇に構えた私は、一行から少し離れた土手のすぐ下に[stop_host_scope.Custom('GetAnimalType')]がいることを知らされる。崖の端に立てば、その心臓を貫くことができるはずだ。\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "熟練の狩人であれば簡単であるはずだが、リスクがないわけではない。"
 tour_grounds_events.3003.desc.mid.low_skill: "難しそうだが、仕留められれば一行を驚かせられるのは間違いない。"
 tour_grounds_events.3003.desc.outro: "足場がやや不安定だが、気を付けていれば問題なく獣を仕留められるはずだ。"
 tour_grounds_events.3003.a: "造作もなかろう。"
 tour_grounds_events.3003.b: "ほかの誰かに射させよう。"
 tour_grounds_events.3004.title: "狩人たる我が[visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3004.desc.intro: "旅の途中、[visiting_liege.GetName]は危なげながら、崖の頂上からすぐ真下にいた近くの[stop_host_scope.Custom('GetAnimalType')]に向かって矢を放った。"
 tour_grounds_events.3004.desc: "一瞬崖から落ちてしまうかと思ったが、[visiting_liege.GetSheHe]はすぐに体勢を立て直し、あっという間に獣を仕留めてしまう。\n\n一行の誰もがその[visiting_liege.GetTitleAsNamePossessiveNoTooltip]の狩りの腕前に魅了され、感心している様子だ。[visiting_liege.GetSheHe|U]が私に近づいてくる。仕留めたばかりの獲物からは血が滴っている。何かしらの称賛の言葉を期待しているようだ。"
 tour_grounds_events.3004.a: "素晴らしい一撃です、我が[visiting_liege.GetTitleAsNameNoTooltip]。"
 tour_grounds_events.3004.b: "こんなことで驚けと？"
 tour_grounds_events.3005.title: "報われたリスク"
 tour_grounds_events.3005.desc.intro: "足場はしっかりしている。私の狙いも正確だ。私は不安定な崖から転げ落ちることなく、獣を一撃で仕留める。狩人一行は感心している様子で、辺りは仲間の称賛の声で満たされている。\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "[stop_host_scope.GetName]が一人で私のところにやって来て、獲物をしとめた私に賛辞の言葉を贈る。用が済むと私は獲物と狩猟道具を投げて渡し、旅を再開する。"
 tour_grounds_events.3005.desc.mid.insult: "しかし、主催者である[stop_host_scope.GetName]はあまり感動していない。[stop_host_scope.GetSheHe]は軽蔑と嫉妬の表情を浮かべながら、私の一撃はまったく驚くようなものではなかったと主張する。"
 tour_grounds_events.3005.a: "素晴らしい。"
 tour_grounds_events.3005.a.bad: "なんと短気な[stop_host_scope.Custom2('InsultNoun', ROOT.Char)]か。"
 tour_grounds_events.3006.title: "転がる[visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3006.desc: "一瞬、本当に成功するかのように思えたが、[visiting_liege.GetSheHe]の体勢が崩れ始め、間もなく[visiting_liege.GetSheHe]が怪我を負い、恥をかくであろうことがわかる。\n\n当然、私は飛び込んで主君を救うこともできるが、私が怪我をしてしまうかもしれない。"
 tour_grounds_events.3006.a: "我が[visiting_liege.GetTitleAsNameNoTooltip|U]を守らねば！"
 tour_grounds_events.3006.b: "落っこちればいい。"
 tour_grounds_events.3006.c: "[visiting_liege.GetSheHe]を押しのけ、私が矢を放つ！"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "残念なことに、足場は十分に安定しておらず、[ROOT.Char.GetFaith.CreatorNamePossessive]の御心のままに、自分の体が大地から離れるのを感じる。\n\n"
 tour_grounds_events.3007.desc.mid.protected: "しかし、[stop_host_scope.GetName]がすぐさま私の体を掴み、体勢を立て直す。その勇敢な行動の最中、私の救世主は顔から地面へ落ちてしまう。"
 tour_grounds_events.3007.desc.mid.fell: "空中で体を捻ると、自身の[ROOT.Char.GetTitleAsNameNoTooltip]が落下する様子をただぼーっと見ているだけの[stop_host_scope.GetName]の姿が目に入る。私の体が再び地面と一つになると、私は皮膚が裂けるの感じた。私の神聖なる血が地面に広がる。"
 tour_grounds_events.3007.desc.mid.took_the_shot: "空中で体を捻ると、そこには[stop_host_scope.GetName]が立っていた。そして私を救おうともせず、自身で弓を放とうとしているではないか！私の体がドンと着地すると、称賛の声が聞こえてくる。私が失敗したことを[stop_host_scope.GetNameNoTooltip]が成功させたのは明白だ。そして私は痛みと恥ずかしさに悶えることになる。"
 tour_grounds_events.3007.a: "今日でこれで十分だろう。"
 tour_grounds_events.3008.title: "乗馬事故"
 tour_grounds_events.3008.desc: "[touring_grounds_scope.GetNameNoTooltip]を馬で移動する。私の幸福な脳内はほとんど空っぽの状態だ。\n\nしかし、突如として私は現実に引き戻される。[ROOT.Char.GetTitleAsNameNoTooltip]に敬意を表して腕を振る子供が、私の馬の前に走り込んできたのだ。あまりに突然現れたものだから、反応する時間もほとんどなく、それが私の知る子供であるかどうかもわからない。汗ばむ私の手は手綱を握っている。何か行動を起こさねば！"
 tour_grounds_events.3008.a: "避けよう。"
 tour_grounds_events.3008.b: "私の馬が進む道を妨げられるものはない。"
 tour_grounds_events.3009.title: "王家の蹂躙"
 tour_grounds_events.3009.desc.intro: "好調な滑り出しを見せていた[visiting_liege.GetNamePossessive]の訪問中のある日、親の監視から離れた[trampled_child_scope.GetName]が[visiting_liege.GetFirstNamePossessiveNoTooltip]の馬の前に飛び出し、そのまま踏みつけられて死んでしまった！\n\n最も衝撃的なのは、[visiting_liege.GetNameNoTooltip]がこの事故を防ごうとしなかったことだ。"
 tour_grounds_events.3009.desc.mid.my_kid: "私は自身の血肉が、巨大な馬の脚に踏みつぶされる様を目の当たりにすることを余儀なくされる。"
 tour_grounds_events.3009.desc.mid.not_my_kid: "哀れな子供が馬の脚に踏みつぶされる前に視線を逸らそうとするも、間に合わない。"
 tour_grounds_events.3009.desc.outro.my_kid_dead: "灰色の試練が終わる。私は単なる血の肉塊となって地面に転がる自分の[ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]の抜け殻を目の当たりにする。"
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "灰色の試練が終わる。哀れな子供は自身の血溜まりの中で動かないままだ。"
 tour_grounds_events.3009.desc.outro.alive: "幸いなことに、[trampled_child_scope.GetNameNoTooltip]はこの試練を生き延びたが、怪我をしてしまう。"
 tour_grounds_events.3009.a.callous: "私には関係ない。"
 tour_grounds_events.3009.a: "なんと下劣な！"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip]は化け物だ。"
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip]は復讐を誓った"
 tour_grounds_events.3010.title: "頼りない馬"
 tour_grounds_events.3010.desc.intro: "[touring_grounds_scope.GetNameNoTooltip]を旅していると、突然、馬が急停止する。どうやら私の大切な馬が岩につまづいたようだ。馬はすぐに立ち上がり、私もほんの一瞬バランスを崩しただけだったが、私の背後でクスクスと笑う一行の声が聞こえる。\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "私は大切であるはずだった馬に裏切られてしまった。屈辱と怒りが腹の中でグツグツと煮えたぎっているのを感じる。"
 tour_grounds_events.3010.desc.mid.calm: "少し恥ずかしい思いはしたが、馬のせいではないことはわかっている。"
 tour_grounds_events.3010.desc.outro: "[ROOT.Char.GetTitleAsNameNoTooltip|U]とは神聖なる威厳のオーラをまとい、皆の尊敬を集めるべき存在である。この事故は私の完璧な印象を傷付けた。"
 tour_grounds_events.3010.a: "こいつを殺して、別の馬を用意しろ！"
 tour_grounds_events.3010.b: "誰にでも間違いはある。"
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と共に馬を走らせていると、[visiting_liege.GetHerHis]馬が岩につまづき、一瞬、落馬しそうになる。一行の何人かがクスクスと笑い始めると同時に、[visiting_liege.GetNameNoTooltip]が馬から降りた。"
 tour_grounds_events.3011.desc.mid.irritable: "そして怒りに身を任せ、冷酷にもその哀れな動物の喉を切り裂き、その体から生命が流れ出るのを眺めた。"
 tour_grounds_events.3011.desc.mid.calm: "そしてその哀れな動物の眉間に慎重に狙いを付け、矢を放った。"
 tour_grounds_events.3011.desc.outro: "\n\n「私を裏切る動物にも人間にも用はない。いつでも代わりを用意できるのだから」"
 tour_grounds_events.3011.a: "別のものを用意します、我が[visiting_liege.GetLadyLord]！"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip]は新しい馬の購入を申し出た"
 tour_grounds_events.3011.b: "了解しました。"
 tour_grounds_3011.vassal_did_not_pay: "新しい馬を購入した"
 tour_grounds_events.3012.title: "密猟者だ！"
 tour_grounds_events.3012.desc.intro: "私と一行が馬を歩かせていると、辺りからささやき声が聞こえてくる。私はお付きの少年に前方を偵察してくるよう命令する。戻って来た少年から、我々のすぐ先に違法な密猟者たちの集団がいることを知らされる。\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "これは無防備な者どもに正義の痛みを与え、同時に[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]に取り入る絶好の機会である。"
 tour_grounds_events.3012.desc.mid: "私に無関係であるとはいえ、この地から違法行為を排除すれば、[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]に取り入ることができるのは間違いない。"
 tour_grounds_events.3012.desc.outro: "\n\n私であれば、ならず者たちを問題なく一網打尽にし、奴らの首と手を[stop_host_scope.GetNameNoTooltip]に手渡すことができるだろう。"
 tour_grounds_events.3012.a: "狩りの時間だ。"
 tour_grounds_events.3012.b: "金銭を条件に奴らを見逃してやろう。"
 tour_grounds_events.3012.c: "奴らを避けて通ろう。"
 tour_grounds_events.3013.title: "肉片の袋"
 tour_grounds_events.3013.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]としばらく別れて行動していたが、再び合流すると、[visiting_liege.GetSheHe|U]は脇に血の滴る袋を携えている。\n\n[visiting_liege.GetSheHe|U]が私の足元に袋の中身を出す。私は中から転がり出る不運な者たちの手と頭を見て、恐れおののいてしまう。その顔には恐怖の表情が永遠に張り付けられたままだ。\n\n「私の裁量でそなたの地にいる密猟者と盗賊を排除させてもらった。大したことではない、気にしないでくれ。」"
 tour_grounds_events.3013.a: "ありがとうございます、我が[visiting_liege.GetLadyLord]。"
 tour_grounds.vassal_impressed: "[stop_host_scope.GetFirstNameNoTooltip]は感心している"
 tour_grounds_events.3013.b: "なんと恐ろしい！"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetFirstNameNoTooltip]はぞっとしている"
 tour_grounds_events.3014.title: "課税対象の贅沢品"
 tour_grounds_events.3014.desc: "[touring_grounds_scope.GetNameNoTooltip]を一通り案内され、私はその余りの裕福さに気付き始める。\n\nただの[stop_host_scope.GetTitleAsNameNoTooltip]であるとはいえ、[stop_host_scope.GetFirstNameNoTooltip]は比較的贅沢な暮らしをしており、明らかに生活に必要な分以上の金を持っている。\n\n私は[stop_host_scope.GetHerHis]住居の窓の数を見て、こう思った。窓税を導入し、超過分を[stop_host_scope.GetTitleAsNameNoTooltip|U]の持ち出しにしてもらおう。"
 tour_grounds_events.3014.a: "窓税だ。"
 tour_grounds_events.3014.b: "今のところは見逃してやろう。"
 tour_grounds_events.3015.title: "窓税"
 tour_grounds_events.3015.desc: "私は[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]に、[touring_grounds_scope.GetNameNoTooltip]の素晴らしい景色の数々を一つ一つ見せて回り、それで良きもてなしができていると思い込んでいた。\n\nしかし、[visiting_liege.GetSheHe]の視線が私の居住区に移ると、[visiting_liege.GetSheHe]がそちらを指差しながら何かを呟いていることに気付く。私がよく観察してみると、[visiting_liege.GetSheHe]は笑みを浮かべている。\n\n「おっと、窓の数を数えていたのだ。強制徴収される窓税のことは知っているな？[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]創立の日にできたものだが、あれほど不合理な数の窓を税金を課さずに放っておくことは出来ない」"
 tour_grounds_events.3015.a: "いいだろう、窓税を払おう。"
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName]は税金を支払った"
 tour_grounds_events.3015.b: "窓…何だって？"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName]は税金の支払いを拒絶した"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName]は税金の支払いを回避した"
 tour_grounds_events.3016.title: "記念"
 tour_grounds_events.3016.desc: "[touring_grounds_scope.GetNameNoTooltip]の荒野でようやく一人になれた。私の頭は[liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]のことを考え始める。\n\n[touring_grounds_scope.GetNameNoTooltip]が本当に美しい場所であることは否定できない。我が愛する[liege_lover_scope.GetNameNoTooltip]に匹敵するほどだ。私は[touring_grounds_scope.GetNameNoTooltip]を通りがかるすべての人に私の愛を伝えるべく、ここにその証を残していこうという思いに駆られた。最愛の人の名前を[touring_grounds_scope.Custom('get_carvable_surface')]に刻み込むのはどうだろうか！"
 tour_grounds_events.3016.a: "そうするとしよう。"
 tour_grounds_events.3016.b: "いや、この場所は今のままで完璧なのだ。"
 tour_grounds_events.3017.title: "冒涜"
 tour_grounds_events.3017.desc: "ようやく我が[visiting_liege.GetTitleAsNameNoTooltip|U]に追いつくも、[visiting_liege.GetSheHe]が自身の名前を[touring_grounds_scope.Custom('get_carvable_surface')]に刻み込んでいるのを目の当たりにし、恐怖する。\n\n間違いない、[visiting_liege.GetSheHe]はこの[touring_grounds_scope.Custom('get_carvable_surface')]が地元の人々にとって精神的に大変重要なものであることを知らないのだ。聖地を汚したことが発覚してしまえば、彼らは今後何世代にもわたって[visiting_liege.GetName]の名を呪うだろう！"
 tour_grounds_events.3017.a: "哀れな。"
 tour_grounds_events.3017.b: "私が罪を被ろう！"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]を使った彫刻を楽しんでいると、突然、背後から息をのむ声が聞こえてくる。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の作品を見て酷く恐怖している様子だ。そしてすぐに私に近づき、説明を始める。\n\n「我が[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたはこの[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]が[touring_grounds_scope.GetNameNoTooltip]に住む人々にとって聖なるものであることをご存知ないのでしょう！"
 tour_grounds_events.3018.desc.outro.took_the_blame: "心配はいりません。この件は私が罪を被ります。このことは他言無用です」"
 tour_grounds_events.3018.desc.outro.blamed_liege: "[touring_grounds_scope.GetNameNoTooltip]の農民や聖職者は、あなたの冒涜を理由に、あなたの名前を永遠に呪うでしょう！」"
 tour_grounds_events.3018.a.took_blame: "ありがとう。"
 tour_grounds_events.3018.a.was_blamed: "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]はただの[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]ではないのか？"
 tour_grounds_events.3019.title: "課税対象の極上品"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip]はどうやら本当に裕福で潤沢な場所のようだ。統治者である[stop_host_scope.GetTitleAsNameNoTooltip]は肥えている。\n\nどこを見ても、あらゆる痕跡が一つのものを指し示している。未申告の課税対象の調度品だ。家畜の数は報告よりもずっと多く、[ROOT.Char.GetTitleAsNameNoTooltip|U]にしては住居も豪華であるといえる！\n\n[stop_host_scope.GetName]が税金を支払っていないことは明らかなので、こうした贅沢品に税を課すべきだと[greedy_entourage_member.GetName]が提案している。"
 tour_grounds_events.3019.a: "[stop_host_scope.GetTitleAsNameNoTooltip]に税を課せ！"
 tour_grounds_events.3019.b: "今のところは対象外としておこう。"
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "近頃、[visiting_liege.GetName]は少しぼんやりとしており、注意が散漫で、時々独り言を呟いたり、[greedy_entourage_member.GetName]に耳打ちしたりしている。[visiting_liege.GetSheHe]はついに私に直接話しかけてきて、その考えを率直に伝えてくる。\n\n「[stop_host_scope.GetTitleAsNameNoTooltip]として、お前は主君である私に財政上の義務を負っていることを心得ているはずだ。お前の故郷を見て回ると、お前が少しばかり税金を誤魔化していると感じざるを得ない。それを正すべきだと思うのだ」"
 tour_grounds_events.3020.a: "課せられた分は支払っています！"
 tour_grounds_events.3020.b: "結構です。"
 tour_grounds_events.3040.title: "不誠実な人々"
 tour_grounds_events.3040.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の下層階級の者たちの暮らしに興味が湧いた私は、地元の者たちの喧騒に包まれている建物を訪れてみた。ある男がテーブルの上に立ち、その声が聞こえる範囲にいる全員から注目を集めている。\n\n「一体どうして俺たちに[stop_host_scope.GetTitleAsNameNoTooltip|U]が必要なんだ？"
 tour_grounds_events.3040.desc.mid.wrong_language: "[stop_host_scope.GetFirstName]は俺たちの言葉がわからない。"
 tour_grounds_events.3040.desc.mid.wrong_culture: "[stop_host_scope.GetFirstName]は忌々しい異国人だ。"
 tour_grounds_events.3040.desc.mid.wrong_faith: "[stop_host_scope.GetFirstName]は[angry_peasant.GetFaith.NegativeAfterLife]行きの忌々しい[stop_host_scope.GetFaith.GetAdherentName]だ。"
 tour_grounds_events.3040.desc.mid.shit_beer: "[stop_host_scope.GetFirstName]はこのクソったれな[angry_peasant.Custom('RegionalAlcoholicDrink')]を俺たちに飲ませやがる。"
 tour_grounds_events.3040.desc.mid.shit_weed: "[stop_host_scope.GetFirstName]は俺たちを安いハシシ漬けにして、大人しくしていることを期待してる。"
 tour_grounds_events.3040.desc.mid.conscription: "[stop_host_scope.GetFirstName]は戦場で俺たちを戦わせる。一方で奴は今の栄光に満足している。"
 tour_grounds_events.3040.desc.mid.high_taxes: "[stop_host_scope.GetFirstName]は忌々しい税金を課して俺たちを一文無しにする。"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "[stop_host_scope.GetFirstName]は俺が見てきた中で最も[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][stop_host_scope.Custom2('InsultNoun', ROOT.Char)]だ。"
 tour_grounds_events.3040.desc.outro: "それなのに永遠の忠誠を誓えという！」\n\n壁や床を叩く音と称賛の声が建物全体に一気に響き渡る。我が[stop_host_scope.GetTitleAsNameNoTooltip|U]が自身の故郷で不人気なのは明白だ。"
 tour_grounds_events.3040.a: "この反逆者どもを捕らえろ！"
 tour_grounds_events.3040.b: "[stop_host_scope.GetTitleAsNameNoTooltip|U]の陰口を口にするな！いざ！"
 tour_grounds_events.3040.c: "この農民たちは正しい。"
 tour_grounds_events.3050.title: "痛めつけ"
 tour_grounds_events.3050.desc: "「俺の金を寄越せ！」\n\n血が跳ね、骨が折れる音に誘われた私が貧民街に向かってみると、貧しい[beaten_peasant.GetWomanMan]が地元のならず者に首輪で吊るされているのが目に入る。\n\n通常、こうしたことは下々の者が解決することだが、目の前で起きているこれほどあからさまな犯罪を放っておけるだろうか？"
 tour_grounds_events.3050.a: "衛兵！この愚か者を捕らえろ！"
 tour_grounds_events.3050.b: "良き[ROOT.Char.GetTitleAsNameNoTooltip|U]は人々を守るのだ！"
 tour_grounds_events.3050.b.success: "あなたは戦いに勝つ"
 tour_grounds_events.3050.b.failure: "あなたは戦いに負ける"
 tour_grounds_events.3050.c: "「おい、私にそいつを殴らせろ！」"
 tour_grounds_events.3060.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]で最も立派なもの"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今日、私に兵舎を見せることにしたようだ。\n\n"
 tour_grounds_events.3060.desc.light_infantry: "鎧を着た軽歩兵が集中を乱さず整列し、私の視察を待っている。"
 tour_grounds_events.3060.desc.archers: "弓を持ち、戦闘準備の整った弓兵が整列している。"
 tour_grounds_events.3060.desc.heavy_infantry: "目の前に光輝く鎧が大量に見える。重い鎧を着ているのに、どの兵士も平然としている。"
 tour_grounds_events.3060.desc.cavalry: "馬がいななき、鼻を鳴らす。外で思い切り走りたいといった様子だ。"
 tour_grounds_events.3060.desc.camel_cavalry: "まるで敵の騎兵を恐怖させたいと言わんばかりに、ラクダがうなり、空を蹴る。"
 tour_grounds_events.3060.desc.elephant_cavalry: "私は戦象の大きさに驚かされる。あの足に踏みつぶされる最期の瞬間を想像すると体がすくむ。"
 tour_grounds_events.3060.desc.outro: "立派な兵士たちだが、一日中待機させておくのはもったいないように思える。"
 tour_grounds_events.3060.a: "彼らに犯罪を撲滅してもらおう！"
 tour_grounds_events.3060.b: "もっとうまく管理する方法があると思う。"
 tour_grounds_events.3060.b.success: "兵舎が改善された"
 tour_grounds_events.3060.b.failure: "あなたの助言は役に立たなかった"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName]があなたの軍勢に口出しする"
 tour_grounds_events.3060.c: "こういった兵士がぜひ欲しい。"
 tour_grounds_events.3060.d: "ここで何か学べることがあるかもしれない。"
 tour_grounds_events.3070.title: "沈黙の時間"
 tour_grounds_events.3070.desc.intro: "私は側近たちと共に[ROOT.Char.GetCurrentLocation.GetName]の外の世界や、"
 tour_grounds_events.3070.desc.royal_garden: "[stop_host_scope.GetNamePossessive]の壮麗な王宮庭園周辺の素晴らしい景色を見て回る。\n\n庭園の壁の内側には、私と数人の二流貴族、そして正確かつ複雑に整備された庭しかない。ここに留まっていると、滅多に得られない平穏を感じられる。"
 tour_grounds_events.3070.desc.royal_forest: "[stop_host_scope.GetNamePossessive]の魅力的な宮廷の森周辺の素晴らしい景色を見て回る。\n\nこの森には農民も二流貴族もいない。私と側近たち、そして[ROOT.Char.GetFaith.CreatorNamePossessive|U]の創造物だけの空間だ。私は人の破滅的な心が悪徳と虚弱で大地を汚す前の時代、純粋な平穏の場所へタイムスリップしたかのような気分になる。"
 tour_grounds_events.3070.desc.leisure_palace: "[stop_host_scope.GetNamePossessive]の避暑地周辺の素晴らしい景色を見て回る。\n\n宮殿の外装は豪華な彫像と丁寧に活けられた地元の木花で飾られており、内装は外装と同様に派手で、贅を尽くしたものになっている。この宮殿の景色と感覚のすべてが、人の緊張をほぐすために存在している。"
 tour_grounds_events.3070.desc.outro: "\n\nずっとここにいられるな。"
 tour_grounds_events.3070.a: "この場所から学べることは多い。"
 tour_grounds_events.3070.b: "気軽な散歩はありがたいものだ。"
 tour_grounds_events.3070.c: "部隊を駐屯させろ。この平穏を守らねばならない！"
 tour_grounds_events.3080.title: "地方軍"
 tour_grounds_events.3080.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の軍事色がより濃い場所へ向かう。そこで私が目の当たりにしたのは[stop_host_scope.GetNamePossessive]の"
 tour_grounds_events.3080.desc.military_academy: "士官学校だ。\n\n学校の至る所で、貴族的な物腰の$knight_culture_player_plural_no_tooltip_lowercase$が自分の腕を磨いている。彼らはいつ戦争が起きてもおかしくないことをよく心得ている。"
 tour_grounds_events.3080.desc.march: "国境だ。\n\n視界に入る侵略者や無法者を手際よく排除できる兵士たちが国境沿いに並んでいる。"
 tour_grounds_events.3080.desc.siege_works: "攻城兵器製作所だ。\n\n動力機構は細心の注意を払いながら整備され、修理中のものもあれば、組み立てられている最中のものもある。この兵器と対峙することになる悪人の城壁のことを考えるだけでも恐ろしい。"
 tour_grounds_events.3080.desc.royal_armories: "王室の武器庫だ。\n\nそこに並ぶ磨かれた武具一式の輝きが、おおよそこの世のものとは思えない光量で部屋を照らしている。どの壁面にも大量の兜と鎖帷子が掛けられており、油のかすかな臭いが漂ってくる。"
 tour_grounds_events.3080.desc.jousting_lists: "馬上槍の試合場だ。\n\n馬のいななきとうなり声に、時折、突然槍がぶつかり弾かれる音が交わる。近づいてみると、雷鳴のように轟く蹄鉄の音がスタッカートの旋律を刻み、辺りには声援が木霊している。"
 tour_grounds_events.3080.desc.archery_ranges: "弓兵訓練場だ。\n\n#EMP グサッ、グサッ、グサッ#!と一定の間隔で的を射抜く弓矢の音と共に、弦が弾かれる音が聞こえる。そよ風が吹き抜けていく。風の勢いが強まり、訓練中の弓兵の矢をでたらめな方向に飛ばしてしまう。"
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName]は立派な軍事拠点だ。こうした運営状況から多くのことが学べるのは明白である。"
 tour_grounds_events.3080.a: "では学ぶとしよう。"
 tour_grounds_events.3080.b: "この何もしていない兵士たちに犯罪者を一掃させるべきだ！"
 tour_grounds_events.3080.c: "私が訓練を受けるべきかもしれない。"
 tour_grounds_events.3090.title: "農家の誇り"
 tour_grounds_events.3090.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の田舎をうろついていると、ひょんなことから小さな集落でたむろしている農民たちの集団に出くわした。\n\n自慢げな持ち主の隣で、"
 tour_grounds_events.3090.desc.vegetables: "巨大な[farmer.Custom('RegionalRootVegetablePlural')]が荷車と市場の屋台を埋め尽くしている。"
 tour_grounds_events.3090.desc.livestock: "太った健康的な家畜が草を食っている。そのまま食べても美味そうなほどだ！"
 tour_grounds_events.3090.desc.outro: "農民たちが時折、品評のために品物を持ち寄り、大きさや健康状態を調べる。何かしらの祭りのようだが、彼らは私に気付くと、すぐに労働の成果を私に見せようとしてくる。"
 tour_grounds_events.3090.a: "この地で調査をすべきだ。"
 tour_grounds_events.3090.b: "「時間の無駄だ！自分の畑へ戻れ！」"
 tour_grounds_events.3090.c: "素晴らしい。コンテストの審判は私が務めよう。"
 tour_grounds_events.3100.title: "静かな日"
 tour_grounds_events.3100.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]を旅している途中で、接待役の案内もなければ、どこかを訪問する予定もない珍しい時間ができた。\n\nその日の礼拝のために人が集まっている教会、"
 tour_grounds_events.3100.desc.booze: "早くから酒を飲む者たちを迎え入れる酒場、"
 tour_grounds_events.3100.desc.hash: "秘密のハシシ園へと向かう怪しい人物たち、"
 tour_grounds_events.3100.desc.outro: "そして路上でわずかな食料を懇願する物乞いたちが目に映る。"
 tour_grounds_events.3100.a: "この居住地区の人口調査を行わなければ。"
 tour_grounds_events.3100.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]のいる場所で一日を過ごすべきだろう。"
 tour_grounds_events.3100.c: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]の礼拝の様子を見ておくべきだ。"
 tour_grounds_events.3100.d: "慈善活動の絶好の機会だ。"
 tour_grounds_events.3100.e: "私はとにかくゆっくりしたい。"
