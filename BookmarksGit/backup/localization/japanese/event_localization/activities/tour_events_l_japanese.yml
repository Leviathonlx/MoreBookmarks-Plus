 cultural_festival.9040.t: "運勢の硬貨"
 cultural_festival.9040.desc: "祭典会場の外れに丁寧に飾りつけされたテントを発見する。素材も模様も私の知らぬものだ。故郷で目にしてきたものとは異なる。さらにその主人までもがよそ者であり、合掌した両手の上ですべてお見通しだと言わんばかりに私に笑顔を投げかけている。\n\n「ああ、[ROOT.Char.GetTitleAsNameNoTooltip|U]様！あなたの未来はよく見えていますよ。硬貨をいただければ、すべてお話ししましょう」"
 cultural_festival.9040.a: "「硬貨か、やろう」"
