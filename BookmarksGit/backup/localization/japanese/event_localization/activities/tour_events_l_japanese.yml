 #Host Dinner
 host_dinner_events.1001.title: "乾いた夕食"
 host_dinner_events.1001.desc: "私は[visiting_liege.GetName]と一緒に陽気に騒いでいた。ここまでのところ、この夜は冗談を言い合いながら、酒を楽しめていた。しかし、酒屋で大盤振る舞いしすぎたかもしれない。使用人がさりげなく私に伝えてきたのは、[ROOT.Char.Custom('RegionalAlcoholicDrink')]をすべて飲み干してしまったという事実だった！\n\n我が主君は落ち着きのない様子でテーブルの向こうに座り、新生児のように顔を赤らめながら、杯をテーブルに叩きつけている。\n\n「ほら！まだ夜になったばかりだ！酒はどこにある？」"
 host_dinner_events.1001.a: "「酒屋に仕入れをさせろ！」"
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName]は酒屋に酒を補充した"
 host_dinner_events.1001.b: "もう十分酔っているでしょう！"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName]に酔っていることを咎められた"
 host_dinner_events.1001.c: "場所を変えるのがいいかもしれない。"
 host_dinner_events.1001.d: "私が酒を補充しましょう…ですが、貸しですよ。"
 host_dinner_events.1002.title: "一、二杯"
 host_dinner_events.1002.desc: "私の接待役[stop_host_scope.GetName]は、私を自分の家から連れ出し、地元の酒場に連れていった。そこら中で哀れな者や弱者たちが酒を飲み、騒いでいるのが見える。しかし、ここで出される[ROOT.Char.Custom('RegionalAlcoholicDrink')]はとにかく美味いのだと[stop_host_scope.GetTitledFirstNameNoTooltip]は熱弁する。\n\n一口飲んでみると、まるで生き返った気分になる。無数のレンガで殴られたような衝撃だ。今夜は夜が明けるまでお祭り騒ぎが続くだろうという予感がする。"
 host_dinner_events.1002.a: "ここまでで最高の成果だ、[stop_host_scope.GetFirstNameNoTooltip]！"
 host_dinner_events.1002.b: "自制しよう。"
 host_dinner_events.1002.c: "死ぬまで飲んでやる。"
 drank_too_much_toast: "あなたは意識を失うまで酒を飲んだ"
 host_dinner_events.1003.title: "眠る[visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]がようやく寝床につき、自室で安らかに体を休めている。夢の中で私の店に残された食べ物と酒を貪り食らっているに違いない。\n\nこれは我が主君を驚かせる好機かもしれない。深夜に楽しめるものか、あるいは目を覚ました時に喜ばせられるものの方がいいか…"
 host_dinner_events.1003.a: "怪奇現象を演出しよう！"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]ならいつでも大歓迎だろう！"
 host_dinner_events.1003.c: "ハシシのケーキなら喜んでもらえるだろう。"
 host_dinner_events.1003.d: "愛人に起こさせてやれば喜んでもらえるだろう。"
 host_dinner_events.1003.e: "我が隊が必ずや[visiting_liege.GetSheHe]を楽しませてくれるだろう。"
 host_dinner_events.1004.title: "恐ろしい目覚め"
 host_dinner_events.1004.desc.intro: "[stop_host_scope.GetTitledFirstNamePossessive]の一番立派な寝室で静かに横になる。頭の中には何らの揉め事も心配事もない。しかし突然、廊下の先から聞こえてきた、不穏な大きな笑い声に熟睡を妨げられる。\n\n私は薄明りの中、震える手で蝋燭を持ち、嫌々ながら立ち上がって、廊下の奥を覗き見る。"
 host_dinner_events.1004.desc.ghost: "間違いない、私が長く暗い廊下の奥で見たものは何かの悪霊である。それは私に向かってささやき、私の名前を呼び、そしておそらくは私を[ROOT.Char.GetFaith.NegativeAfterLife]へ誘おうとしている！奴の狙いが何であれ、生きるために行動せねば！"
 host_dinner_events.1004.desc.cynic: "上等なリネンの布を被った使用人が立っていただけだということがわかると、私の恐怖心はたちまち消える。そやつは私に気付いて名前を呼んだのだ。子供ですらそいつが霊でないとわかる。\n\n[stop_host_scope.GetNamePossessive]の仕業だ。私を楽しませようとしたのだろう、間違いない。"
 host_dinner_events.1004.a: "助けを呼ぶ！"
 host_dinner_events.1004.b: "寝室の扉を塞ぐ！"
 host_dinner_events.1004.c: "面白い！"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName]はいたずらを楽しんだ"
 host_dinner_events.1004.d: "[stop_host_scope.GetFirstNameNoTooltip]はこのために私の眠りを妨げたのか？"
 host_dinner_events.1005.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の亡霊"
 host_dinner_events.1005.desc: "どうやらいたずらが上手く行き過ぎたようだ。小さな[visiting_liege.Custom('GirlBoy')]のような[visiting_liege.GetName]の叫び声と、私に助けを求める声が聞こえてくる。\n\n私が律儀に[visiting_liege.GetHerHis]寝室まで駆けていくと、廊下の奥の「亡霊」を指差しながら青ざめている顔が見えた。\n\n「おお、来てくれたか！私を[visiting_liege.GetFaith.NegativeAfterLife]へ誘おうとする悪霊がいるのだ！」"
 host_dinner_events.1005.a: "何と間抜けな！"
 host_dinner_events.1004.mocked_me: "私は笑われた"
 host_dinner_events.1005.b: "除霊は可能ですが、貸しですよ。"
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName]は霊を追い払った。"
 host_dinner_events.1005.c: "消えろ、悪霊！"
 host_dinner_events.1006.title: "予期せぬ目覚めの声"
 host_dinner_events.1006.desc.intro: "私は再び[stop_host_scope.GetName]との穏やかな夜を過ごした後、眠りから目を覚ます。意識が戻ると、以前はそこになかった何か重たいものが私に傍にあるのを感じる。\n\n"
 host_dinner_events.1006.desc.alcohol: "[stop_host_scope.Custom('RegionalAlcoholicDrink')]の樽がまるで恋人のように私の傍に置かれている。酒がたっぷりと入っているため、私が少しでも動くとピチャピチャという酒の音と、樽がきしむ音が聞こえてくる。"
 host_dinner_events.1006.desc.weed: "まるで私がそう望んでいたと言わんばかりに、私の体重分はあろうかというハシシのケーキが私の傍に置かれている！"
 host_dinner_events.1006.desc.hedonist: "物問いたげに私の胸に指を這わせる、[concubine_scope.GetWomanMan]の親しみある感触が伝わってくる。"
 host_dinner_events.1006.desc.vanity: "振り返ると、衣服を身につけた[stop_host_scope.GetFirstNameNoTooltip]がベッドの端に座っているのが見える。\n\n「おはようございます、我が[ROOT.Char.GetTitleAsNameNoTooltip]。あなたに贈り物をするのが賢明だと思ったのですが、私との会話以上に上等な贈り物などありましょうか？」"
 host_dinner_events.1006.desc.outro: "\n\n確かに予期せぬ贈り物ではあるが、寝覚めにそんなものを受け取って本当に嬉しいものだろうか？"
 host_dinner_events.1006.a: "素晴らしい方法で目を覚まさせてくれた。"
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetName]は贈り物を楽しんだ。"
 host_dinner_events.1006.b: "私の前から失せろ！"
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetTitledFirstName]は侮辱を受けた。"
 host_dinner_events.3001.title: "興味深い誘い"
 host_dinner_events.3001.desc.intro: "[stop_host_scope.GetName]とその[stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)]と共に静かな夕食を楽しむ。\n\n[stop_host_scope.GetNameNoTooltip]が席を外したその刹那、[lusty_spouse_scope.GetNameNoTooltip]がまるで狂犬のように私に襲い掛かる！"
 host_dinner_events.3001.desc.not_into_it: "私がその[lusty_spouse_scope.Custom2('InsultAdjective', ROOT.Char)]変質者を引き剥がそうとするも、[lusty_spouse_scope.GetSheHe]は不純な考えで私の心を歪ませようと頑なに譲らない。"
 host_dinner_events.3001.desc.into_it: "先手をとられたことには驚いたが、どうしてもその体をまさぐるのを止められない。"
 host_dinner_events.3001.desc.mid: "私はショックで固まってしまう。ただ[stop_host_scope.GetFirstNameNoTooltip]が部屋を出て行っただけで、一番近くにいる者と不倫しようとする[lusty_spouse_scope.GetFirstNameNoTooltip]を酷く警戒してしまった。"
 host_dinner_events.3001.desc.outro: "\n\n「お願いです、私をこの退屈から救ってください！[stop_host_scope.GetFirstNameNoTooltip]は私の恋人ではありません。[stop_host_scope.GetSheHe]には木片ほどの愛情しかないのです。私を受け入れ、私にかつてない愛情を注いでください」"
 host_dinner_events.3001.a: "喜んで！"
 host_dinner_events.3001.b: "すぐに[stop_host_scope.GetTitledFirstNameNoTooltip]に知らせなくては！"
 host_dinner_events.3001.c: "他言はしないが、貸しにしておこう。"
 host_dinner_events.3001.d: "私から離れろ、恥知らずの色情狂め！"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]: 姦通者"
 host_dinner_events.3002.desc: "少しの休息の後、夕食の場に戻って来ると、[lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]がきまり悪そうに[visiting_liege.GetName]の横に座っているのが目に入る。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、残念だが、とても恐ろしい知らせがある。お前がいない間、この恥知らずの色狂いが私と関係を持とうとしてきたのだ！」"
 host_dinner_events.3002.a: "これは離婚をする理由になる。"
 host_dinner_events.3002.b: "この話は内密に。"
 host_dinner_events.3002.c: "今のは聞かなかったことにしよう。"
 host_dinner_events.3002.d: "絶対に許さない。"
 host_dinner_events.1007.title: "記憶に残る演劇"
 host_dinner_events.1007.desc: "近頃、[visiting_liege.GetName]が退屈で無気力になってきているのを目にする。寝ているのか起きているのかわからないようなこともよくある。\n\n[visiting_liege.GetSheHe]がぼんやりと食べ物をつっつきまわしているのを見ている時に、ある考えが思い浮かぶ。[visiting_liege.GetSheHe|U]は充実した人生を送ってきた。[visiting_liege.GetSheHe]の功績を演劇の形で再現すれば、喜んでもらえるかもしれない！\n\n唯一の問題は、[visiting_liege.GetNameNoTooltip]がどういう劇をユーモアだと思うかだ。"
 host_dinner_events.1007.a: "もちろん、戦争劇だ！"
 host_dinner_events.1007.b: "憎き敵が命を落とす喜劇だ！"
 host_dinner_events.1007.c: "悲劇を演じれば感動してもらえるだろう。"
 host_dinner_events.1007.d: "結婚の喜びを題材にしたものだ！"
 host_dinner_events.1007.e: "これは最悪の考えだ。"
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "どうやら[stop_host_scope.GetName]は、今夜私を楽しませるために演劇を催すことにしたらしい。私は宴の席に着き、今か今かと劇の開始を待つ。すると、"
 host_dinner_events.1008.desc.mid.war_memory: "鎧を着た[stop_host_scope.GetNameNoTooltip]が私の目の前に現れた。\n\n「見よ！我は強大なる[loser.GetName]である。卑劣な[visiting_liege.GetNameNoTooltip]を我が直々に創造主のもとに送ってやろう！」\n\n私が反応する間もなく、木の剣を握らされる。間違いない、[memory_performance_scope.GetDescription]時代の劇だ。"
 host_dinner_events.1008.desc.mid.dead_rival_memory: "似合わない化粧をして、粗悪なドレスに身を包んだ[stop_host_scope.GetNameNoTooltip]が現れる。\n\n「悲しきかな！私はもはや騒々しいこの世に留まれない。クソったれ、私は二度と[visiting_liege.GetNameNoTooltip]を辱めることはできないのか！」\n\nその劇では排便と嘲るような苦痛の音響効果が何度も使われている。[memory_performance_scope.GetDescription]時代を再現したものだ。"
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "我が愛する[dead_relation.GetName]と同じ格好をした[stop_host_scope.GetNameNoTooltip]が現れる。\n\n「なんと嘆かわしい。私の財産は[dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]の手に渡る。私は[visiting_liege.GetNameNoTooltip]のことと、共に過ごした素晴らしい日々のことしか考えられない」\n\n[memory_performance_scope.GetDescription]時代を再現した感動的な悲劇だ。"
 host_dinner_events.1008.desc.mid.marriage_memory: "結婚式の時の[spouse.GetName]とほぼ同じ格好をした[stop_host_scope.GetNameNoTooltip]が現れる。\n\n「今日はまさに人生最高の日である！私はかの素晴らしき[visiting_liege.GetNameNoTooltip]と結婚するのだ！」\n\n[stop_host_scope.GetName]の結婚の承諾をするために、私は舞台上に招かれる。しかし"
 host_dinner_events.1008.desc.outro: "私にこの劇に興じろと？"
 host_dinner_events.1008.a: "実に素晴らしい！"
 host_dinner_events.1008.b: "これは侮辱だ！"
 host_dinner_events.3003.title: "地元のごちそう"
 host_dinner_events.3003.desc: "今晩の夕食はいつもと少し違う。料理人が無造作に鉢を私の前に置くと、今まで嗅いだことのないこの世のものとは思えない臭いが漂ってくる。\n\n[ROOT.Char.GetFaith.NegativeAfterLife]の奥深くからやってきたこの料理は、五感すべてに不快感を与える。ぬるぬるした灰色の物質が青白い泡のスープに沈んでおり、まるで掃除されていない便器のようだ。香草が少しだけ乗っけられているが、まったく美味そうには見えない。\n\n私の本能すべてが一番近くの窓からこの物体を放り投げろと叫んでいるが、[stop_host_scope.GetNameNoTooltip]は[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい地元のご馳走だと言う。"
 host_dinner_events.3003.a: "乾杯！"
 host_dinner_events.3003.disgusting: "不快な食べ物だった"
 host_dinner_events.3003.delicious: "素晴らしいごちそうだった"
 host_dinner_events.3003.b: "汚物を舌に触れさせたくない。"
 host_dinner_events.3003.c.my_dog: "こっそり犬に食べさせてみるか…"
 host_dinner_events.3003.c.lieges_dog: "こっそり[stop_host_scope.GetFirstNamePossessiveNoTooltip]の犬に食べさせてみるか…"
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip]は気付かなかった"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip]に気付かれてしまった"
 host_dinner_events.3004.title: "早期の誓約"
 host_dinner_events.3004.desc.intro: "今日、私は早くに夕食の場に到着すると、[stop_host_scope.GetNamePossessive]の後継者、[stop_host_heir.GetName]と二人きりになってしまったことに気付く。"
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetSheHe|U]はまだ若く、[ROOT.Char.GetTitleAsNameNoTooltip]と同じ部屋にいることに怯えているのが見てわかる。"
 host_dinner_events.3004.desc.mid.adult: "その子のお人好しな性格はつとに有名だ。頭の中は子供同然に空っぽで扱いやすいのである。その小さな頭を私の将来の構想に同調させることは余りにも容易い。"
 host_dinner_events.3004.desc.outro: "\n\nこの哀れな者を操り、早い段階で王家への忠誠を誓わせるのはとても簡単なことだが、[stop_host_scope.GetNameNoTooltip]は間違いなく動揺するだろう。"
 host_dinner_events.3004.a: "やろう！"
 host_dinner_events.3004.a.caught: "不正な行為に気付かれてしまった"
 host_dinner_events.3004.a.not_caught: "一度口にしたことは取り消せない"
 host_dinner_events.3004.b: "普通に会話しよう。"
 host_dinner_events.3004.friendly_convo: "あなたは友好的な会話をした"
 host_dinner_events.3004.awkward_convo: "気まずい会話になってしまった"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "食堂に入ると、[visiting_liege.GetName]が国家や義務の話題で[stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と話している様子が目に入る。\n\nどうやら[visiting_liege.GetName]は、私のいない間に[stop_host_heir.GetSheHe]を操り、王家への忠誠を誓わせようとしているようだ！そんな誓いを立てれば、[stop_host_heir.GetSheHe]はずっと悩むことになり、我々には[visiting_liege.GetNamePossessive]の臣下となる未来が待っている！"
 host_dinner_events.3005.a: "こちらの願いを聞いてくれるなら許可しよう。"
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName]が補償金を要求する"
 host_dinner_events.3005.b: "「今すぐそんな馬鹿げたことをやめろ！」"
 host_dinner_events.3005.disallowed_hook: "あなたは捕らえられてしまった"
 host_dinner_events.3006.title: "より良い人生の夢"
 host_dinner_events.3006.desc.intro: "日が暮れて、私が[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]の隣に座ると、[runaway_courtier.GetHerHis]が何かを欲しがるように、料理を見つめながら溜め息を吐いているのが目に入る。\n\n"
 host_dinner_events.3006.desc.mid.concubine: "「ああ、落ち込んでいるところをお見せしてしまってすみません、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。[stop_host_scope.GetNameNoTooltip]はおそらくあなたを楽しませるために私を隣に座らせたのでしょう。あの人はそういう人です。私をいやらしい目で眺めて、弄ぶだけの物としてしか見ていません。実のところ、私はあなたと共に[ROOT.Char.GetCapitalLocation.GetName]へ戻ることを夢見ているのです」"
 host_dinner_events.3006.desc.mid.neutral: "「私は[stop_host_scope.GetCapitalLocation.GetName]での生活にすっかり飽きてしまって、自分の人生のステージを上げたいと考えているのです。ここにいては私の才能は無駄になってしまう。近頃はあなたと共に[ROOT.Char.GetCapitalLocation.GetName]へこっそり戻ることを考えています。そこであれば、私の本当の価値を示すことができます！」"
 host_dinner_events.3006.desc.outro: "\n\nその者の嘆きは本当のようだが、[stop_host_scope.GetNamePossessiveNoTooltip]の宮廷から盗み出すことができるだろうか？"
 host_dinner_events.3006.a: "もちろんだ、私についてこい！"
 host_dinner_events.3006.b: "「私が評価しているのはお前の美しさだけではない」"
 host_dinner_events.3006.c: "泣きたいなら肩を貸してやるくらいはできるが。"
 host_dinner_events.3006.d: "「身の程を知れ、[runaway_courtier.Custom2('InsultNoun', ROOT.Char)]！」"
 host_dinner_events.3007.title: "盗まれた廷臣"
 host_dinner_events.3007.desc.intro: "[visiting_liege.GetName]を[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]の隣に座らせるのが良いと思い、そうすることにしたのだが、うまくいったようだ。いや、少しうまくいき過ぎた。"
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip]は私を見ると顔をしかめ、視線を逸らす。"
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip]は私を見ると目を回し、そしてすぐに視線を逸らす。"
 host_dinner_events.3007.desc.outro: "どうやら[runaway_courtier.GetSheHe|U]は私の宮廷を去り、[visiting_liege.GetName]のもとへ行くようだ！引き止めることもできるが、そうすれば夕食の雰囲気は悪くなるだろう。"
 host_dinner_events.3007.a: "許さぬ！"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName]は[runaway_courtier.GetSheHe]を手放すことを拒絶した"
 host_dinner_events.3007.b: "見逃してやろう。"
 host_dinner_events.3008.title: "ちょっとした詮索"
 host_dinner_events.3008.desc: "朝になり、いきなり私の視界に飛び込んできた朝日の光に渋々目を覚ます。使用人が私の朝食を私の傍に置き、よろよろと気まずそうに部屋の中を歩き回っているのが見える。何か問題か、と尋ねると、できる限り刺激しないようにしたにもかかわらず、[nervous_servant.GetSheHe]は勢いよく話し始める。\n\n「ああ、聡明で寛大な我が[ROOT.Char.GetTitleAsNameNoTooltip]。この壁が喋るのです。ああ、何て恐ろしいことを聞いてしまったのか。私は多くのことを知ってしまいました。いつの日か、知り過ぎたと考えるようになるでしょう。もしあなたに話してしまえば、[stop_host_scope.GetName]は決して私を許してくれないでしょうが、もうこの秘密を自分の頭の中だけにしまっておくことはできません！」"
 host_dinner_events.3008.a: "「今すぐ話せ！」"
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U]は秘密を明かした"
 host_dinner_events.3008.b: "「金貨を与えれば口が軽くなるか？」"
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName]はあなたを疑っている"
 host_dinner_events.3008.c: "「お前はとにかく黙っておいた方がいい」"
 host_dinner_events.1009.title: "殿下"
 host_dinner_events.1009.desc: "主菜を食べ終えたところで、称賛を期待する目で[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]の方を見やるも、逆にこちらに期待する視線が返ってくる。私の名誉ある客人にとって、私の提供したものが不十分であったことは明白だ。しかし、料理人はすでに頼まれたものをすべて作り終え、このほかに何か出せるものがあるかどうかも定かでない。\n\nその時、ある考えが頭に浮かんでくる。今すぐ食べられるハシシのケーキがまだ大量に食料庫に残っているではないか！唯一の問題は、我が[visiting_liege.GetTitleAsNameNoTooltip|U]とその料理を一緒に楽しむことを私から進んで提案するかどうかだ。"
 host_dinner_events.1009.a: "ケーキを持ってこい！"
 host_dinner_events.1009.b: "[ROOT.Char.Custom('GetExpensiveDessert')]はこれで大丈夫だろう。"
 host_dinner_events.1010.title: "我が殿下"
 host_dinner_events.1010.desc: "最後の料理を食べ終えたものの、まだ胃の中にデザートが入るべき空間があるような気がしてならない。[stop_host_scope.GetName]はどうやら私の心を読めるようだ。私が文句を言いだす前に[stop_host_scope.GetSheHe]は使用人を呼び、「特別なケーキ」を持ってこさせる。\n\n「我が[visiting_liege.GetTitleAsNameNoTooltip|U]のための、最高のハシシのケーキでございます！」そう言った途端、うず高く積まれたケーキが私の皿の上に置かれる。"
 host_dinner_events.1010.a: "全部食べてやる！"
 host_dinner_events.1010.b: "絶対に食べない！"
 host_dinner_events.1011.title: "食生活の違い"
 host_dinner_events.1011.desc.intro: "[visiting_liege.GetName]が再び、素晴らしい[ROOT.Char.GetPrimaryTitle.GetAdjective]料理を楽しもうと夕食の席に着くも、[visiting_liege.GetSheHe]が我々の料理に飽き飽きしてきていることに否が応でも気付いてしまう。\n\n"
 host_dinner_events.1011.desc.vegetarian: "我々は[ROOT.Char.GetFaith.CreatorName]から与えられた野菜だけを料理として提供し、鳥や獣の肉は食べない。だが[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]では、少し事情が違う。私は自分の信念を捨て、より良い接待をすべきだろうか？メニューに肉を追加すべきだろうか？"
 host_dinner_events.1011.desc: "我々は自由に肉を食うが、[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]ではそのようなことは完全に禁止されている。ここまで、[visiting_liege.GetName]は肉をよけながら出されたものを食べているようだ。我が[visiting_liege.GetTitleAsNameNoTooltip|U]に不完全な料理を出してしまうとは！このまま放っておいていいものだろうか？[visiting_liege.GetTitleAsNameNoTooltip|U]がいる間は、我々は全員肉なしの料理を食べるべきかもしれない。"
 host_dinner_events.1011.a: "こうすれば私のことを気に入ってくれるだろう。"
 host_dinner_events.1011.b: "この好意がすぐに忘れられることはないだろう…"
 host_dinner_events.1011.c: "[visiting_liege.GetSheHe]がここにいる間は、我々のやり方で食事をしてもらう！"
 host_dinner_events.1020.title: "記憶に残るケーキ"
 host_dinner_events.1020.desc: "いつもと変わらぬ夜、いつもと変わらぬデザート。[visiting_liege.GetName]がすでに我々の[ROOT.Char.Custom('GetExpensiveDessert')]にうんざりしてきているのがわかる。今夜は少し違うことをしてみてもいいかもしれない。\n\n料理人たちに我が親愛なる主君にとって大きな意味のあるものをかたどったデザートを作らせれば、この難問を解決できるかもしれない。[visiting_liege.GetHerHis]武勇を示す要塞か、あるいはまったく予想外の…"
 host_dinner_events.1020.a: "もちろん、要塞だ！"
 host_dinner_events.1020.b: "[visiting_liege.GetFaith.ReligiousSymbol]なら素晴らしいものになるだろう！"
 host_dinner_events.1020.c: "人体の一部をかたどってみるのはどうだろうか…"
 host_dinner_events.1020.d: "良い考えとは思えない。"
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "夕食の席でデザートを待つ。ようやくデザートが到着すると、私は喜びを隠しきれなくなる！\n\n"
 host_dinner_events.1021.desc.mid.castle: "[ROOT.Char.GetCulture.GetName]の要塞の形をした愉快なケーキが私の目の前に置かれる。本物そっくりだ。蜂蜜のかかった小さな侵略者たちが、デザートの城壁を破ろうとする光景が目に浮かぶようだ。"
 host_dinner_events.1021.desc.mid.religious: "[ROOT.Char.GetFaith.ReligiousSymbol]をかたどった敬虔な砂糖菓子が、凝った装飾の皿に乗せられて私のところへ運ばれてくる。まるで[ROOT.Char.GetFaith.CreatorName]が私のためだけに作ったかのように、複雑に飾り付けがされている！"
 host_dinner_events.1021.desc.mid.lewd: "肌色のケーキの柱が私の前に置かれると、私はもはや堪え切れなくなり、思わず笑い出してしまう。この淫らな巨大なイチモツへのこだわりには[ROOT.Char.GetFaith.DevilName]ですらも赤面してしまうだろう！"
 host_dinner_events.1021.desc.mid.lewd_woman: "果物の「乳首」を乗せた、二つのぷるぷると揺れる半球のデザートが私の前に置かれると、私はもはや堪え切れなくなり、思わず笑い出してしまう。この淫らな砂糖菓子へのこだわりには[ROOT.Char.GetFaith.DevilName]ですらも赤面してしまうだろう！"
 host_dinner_events.1021.desc.outro: "\n\nもちろん、私は気に入ったが、唯一の問題は、どうすれば私の感謝の気持ちを一番うまく伝えられるかということだ。"
 host_dinner_events.1021.a: "このことは忘れない！"
 host_dinner_events.1021.b: "「お前に借りができた！」"
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "夕食の席でデザートを待つ。ようやくデザートが到着すると、私は怒りを隠しきれなくなる！\n\n"
 host_dinner_events.1022.desc.mid.castle: "[ROOT.Char.GetCulture.GetName]の要塞の形をしたケーキであるはずだが、無様にも自重で崩れているのを見て、私は愕然とする。これは私の武勇に対する侮辱か？"
 host_dinner_events.1022.desc.mid.religious: "私は[ROOT.Char.GetFaith.ReligiousSymbol]をかたどったであろうケーキを見て衝撃を受ける！料理に対する冒涜を見せられたことで私は吐き気を催し、その料理にほとんど手をつけることもできない。"
 host_dinner_events.1022.desc.mid.lewd: "皿に乗せられた下品な肌色の塊が目に入る。人体の卑猥な部分をかたどったものであることは明らかだ。[stop_host_scope.GetName]はこんな低俗なものに私が興味を持つと思っているのか？"
 host_dinner_events.1022.desc.outro: "\n\n私はただ侮辱されたと感じただけだが、[stop_host_scope.GetFirstNamePossessiveNoTooltip]の子犬のような目から、純粋に私を楽しませようとしていたことがわかる。"
 host_dinner_events.1022.a: "おお、気に入った！"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName]はケーキを気に入った"
 host_dinner_events.1022.b: "「よくも！」"
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName]はケーキを気に入らなかった"
 host_dinner_events.1030.title: "招かれざる客"
 host_dinner_events.1030.desc: "滞在中の我が主君のために、再び夕食の準備が進められたが、どうやら大成功のようだ！[visiting_liege.GetName]は料理を眺めているだけで涎が抑えられない。そして最初の一口を食べようとした瞬間、[rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)]が食堂に突入してくる。そして肩を揺らしながら、自分の敵の料理が置かれているところまで歩いていく。\n\n「大した宴じゃないか！悪党である[visiting_liege.GetTitleAsNameNoTooltip]の腐った舌にはもったいない！」\n\n[visiting_liege.GetTitleAsNameNoTooltip]はたちまち気分を害した。もし私がここで何もしなければ、殴り合いに発展してしまっても無理はない。"
 host_dinner_events.1030.a: "「衛兵！この愚か者をすぐに排除しろ！」"
 host_dinner_events.1030.b: "私が奴らを排除すれば、私の目的を遂行できるかもしれない。"
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip]は面白い奴だ！話をしよう！"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "滞在中、再び夕食の準備が進められたが、どうやら大成功のようだ！湯気の立っている肉汁たっぷりの料理を見ているだけでも涎が垂れてくる。そして最初の一口を頂こうとした瞬間、腹立たしいほどに聞き覚えのある声が私の鼓膜を貫く。\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がやって来たことで私の食欲は失せてしまった。ただこいつがいるだけで私は血液が沸騰しそうである。"
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName]がこの厄介な[rival_scope.Custom2('InsultNoun', ROOT.Char)]を排除すると申し出てきた。しかし何か裏があるような気がする。"
 host_dinner_events.1031.a: "何でもいいから頼む！"
 host_dinner_events.1031.b: "もっと酷い目に遭ったことがある。"
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName]は釣り針にかからなかった"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nさらに悪いことに、[stop_host_scope.GetName]は無様な私の姿を見て喜び、笑いながら王家の憎き敵をからかい始めたのだ！"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip]は危険な遊びをしている。"
 host_dinner_events.1032.b: "もう一方の頬を差し出さねば。"
 host_dinner_events.3010.title: "馴染みのない味"
 host_dinner_events.3010.desc: "[stop_host_scope.GetNamePossessive]の故郷滞在中の別の夜、またしても異国の料理が私の前に置かれる。私はそれをナイフで少し突き、見慣れない暗い色のソースが土砂崩れのように流れる様を観察する。\n\nああ、首都の食べ物が食べられるなら何でも差し出すというのに。ただの[ROOT.Char.Custom('GetExpensiveDessert')]で十分だ。もちろん、[stop_host_scope.GetTitledFirstNameNoTooltip]に故郷の食べ物を頼むこともできるが、気分を害してしまうかもしれない。"
 host_dinner_events.3010.a: "頼んでみよう。"
 host_dinner_events.3010.b: "地元の食べ物でも構わない。"
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "私はこの料理で本当に新たな境地に達した！料理人たちは食欲をそそる眩いばかりの料理を何皿も用意してくれたが、[visiting_liege.GetName]は何にも手を付けようとしない。\n\n「この食べ物は私の口に合わない。[ROOT.Char.Custom('GetExpensiveDessert')]を持ってきてくれないか？ああ、私の舌に触れた時のあの甘い口づけが恋しい」\n\nこれは少しばかり侮辱である。このような行為は簡単に忘れられるものではない…"
 host_dinner_events.3011.a: "もちろんです！"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName]は同意した"
 host_dinner_events.3011.b: "これは侮辱だ！"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName]は侮辱された"
 host_dinner_events.3020.title: "競技会"
 host_dinner_events.3020.desc: "陽気なお祭り騒ぎの、長く素晴らしい夜が続いている。[stop_host_scope.Custom('RegionalAlcoholicDrink')]を湛えた杯が私と私の良き接待役[stop_host_scope.GetName]の間で何度も乾杯を繰り返す。\n\nしかし、[stop_host_scope.GetTitledFirstNameNoTooltip]はどうやら私より酒を多く飲もうとしているようだ。いつも自分の杯に私の杯に入っている分以上の酒を注ぐ。これは私に向けた暗黙の挑戦状ということだろうか？何を賭けるか決めておくべきかもしれない。"
 host_dinner_events.3020.a: "私の力を見くびっているな！"
 host_dinner_events.3020.b: "やめておけ。"
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "陽気なお祭り騒ぎの、長く素晴らしい夜が続いている。[stop_host_scope.Custom('RegionalAlcoholicDrink')]の入った杯が私と我が主君[visiting_liege.GetName]の間で幾度となく酌み交わされた。\n\nしかし、私は少し酒を飲みすぎたようで、[visiting_liege.GetTitledFirstNameNoTooltip]はそれを挑戦状と受け取ってしまった！\n\n「それで、お前は[visiting_liege.GetTitleAsNameNoTooltip|U]より酒が飲めると？では私と飲み比べをしてみないか？勝者には…まあ、相応の賞品は後で考えるとしよう」"
 host_dinner_events.3021.a: "やりましょう！"
 host_dinner_events.3021.b: "これ以上は飲むべきじゃない。"
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName]は対戦を拒否した"
 host_dinner_events.3030.title: "被保護者"
 host_dinner_events.3030.desc: "今晩、私は[promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]の隣の席に座っている。本当に楽しませてくれる子だ。[promising_child.GetSheHe]と話すたびに、その潜在能力が私の想像通りに具現化されていく。\n\n被後見人として、ぜひこの子を連れ帰りたい。だが[promising_child.GetHerHis][stop_host_scope.GetMotherFather]のいないところでそんなことはできないし、[stop_host_scope.GetSheHe]も何か見返りを要求してくるかもしれない。"
 host_dinner_events.3030.a: "頼んでみるしかない。"
 host_dinner_events.3030.b: "時間がない。"
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]: [visiting_liege.GetTitleAsNamePossessiveNoTooltip]の被後見人"
 host_dinner_events.3031.desc: "どうやら[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]のことを気に入ったようだ。二人はまるで親子のように、一晩中淀みなく会話を続けている！\n\n[visiting_liege.GetNameNoTooltip]が満面の笑みを浮かべなら私に近づいてくる。「本当に面白い子だ！私はただあの子を連れ帰り、首都で育てたい。あれほど有望な若者を[ROOT.Char.GetCurrentLocation.GetName]に閉じ込めておくべきではない。そうだろう？」"
 host_dinner_events.3031.a: "仰る通りです。"
 host_dinner_events.3031.b: "そんなことはない！"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName]は[promising_child.GetFirstName]の随行を禁じた"
 host_dinner_events.3040.title: "菓子を食べたのは誰だ？"
 host_dinner_events.3040.desc: "今晩もまた、期待通りに食べ物が山積みになっている。しかし、私が大好きな菓子はないようだ。私は訝しげな表情で[stop_host_scope.GetNameNoTooltip]に目を向ける。\n\n「菓子が少ないと思っていらっしゃるのでしょう、[visiting_liege.GetTitleAsNameNoTooltip|U]様。しかし、料理人の話では、ここに運ぶ前にすべて消えてなくなったそうなのです。盗人を捕らえようとはしましたが、空腹の悪党の足取りがまったく掴めません」"
 host_dinner_events.3040.a: "私なら捕まえられる！"
 host_dinner_events.3040.didnt_solve_mystery: "あなたは盗人を見つけるのに失敗した"
 host_dinner_events.3040.b: "残念だ。"
 host_dinner_events.3040.disappointed_in_vassal: "怒ってはいない。ただ失望しているのだ"
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip]パイ"
 host_dinner_events.3041.title: "菓子を食べたのは[pie_eater_scope.GetFirstNameNoTooltip]だ！"
 host_dinner_events.3041.desc.deviant: "私は食べかすと油とソースの汚れをたどり、廊下の端でついに犯人を突き止めた。しかし、私が目の当たりにしたのはまったく予想外の光景であった。\n\n全裸の[pie_eater_scope.GetName]が私に背を向けている。私が部屋に入ると、[pie_eater_scope.GetSheHe]がこちらを振り返り、腰の高さまで積まれたパイ用の皿が露わになる。[pie_eater_scope.GetSheHe]の謙虚さを辛うじて留めているのは残された一つの菓子だけだ。\n\n「うわっ！えっと…今見えているものが真実ではありませんよ、我が[visiting_liege.GetTitleAsNameNoTooltip|U]！どうかこのことは内密に！」"
 host_dinner_events.3041.desc: "私は食べかすと油とソースの汚れを辿り、廊下の端でついに犯人を突き止めた！\n\n寝室に入ると、菓子の山の傍に[pie_eater_scope.GetName]が一人で座っているのがわかった。\n\n「うわっ！我が[visiting_liege.GetTitleAsNameNoTooltip|U]、もちろん、今から菓子を届けるところですよ。しかし、その…私が食べようとした時にはいつもなくなってしまうので、先に少しくすねておこうかと。どうかこのことは内密に！」"
 host_dinner_events.3041.a: "見逃してやる。だが貸しにしておく。"
 host_dinner_events.3041.b: "私とお前の間の秘密だ。"
 host_dinner_events.3041.c: "誰にも言わないよ。"
 host_dinner_events.3041.d: "ハッ！正体を現したな、[pie_eater_scope.Custom2('InsultAdjective', ROOT.Char)][pie_eater_scope.Custom2('InsultNoun', ROOT.Char)]。"
 host_dinner_events.3041.e: "私も食べていいか？"
 host_dinner_events.3041.f: "分け合おう！"
 host_dinner_events.3050.title: "拒食症"
 host_dinner_events.3050.desc: "今宵の料理は絶品である。しかし、料理が次々と積まれていくなか、私は[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]の皿の上のものにほとんど手を付けていないことに気付く。\n\n時折食欲が湧かなくなることは構わないが、[stop_host_scope.GetName]は私の側近の一人が好き嫌いをしていることで気分を害しているようだ。"
 host_dinner_events.3050.a: "「いいから食べろ！」"
 host_dinner_events.3050.convinced_to_eat: "[non_eater_scope.GetSheHe]を説得して食べさせた"
 host_dinner_events.3050.annoyed_courtier: "[non_eater_scope.GetSheHe]を怒らせてしまった"
 host_dinner_events.3050.b: "[non_eater_scope.GetSheHe]に謝ろう。"
 host_dinner_events.3060.title: "美味なごちそう"
 host_dinner_events.3060.desc: "今晩の料理は本当に素晴らしいものだった。私はあらゆる種類の素敵な美味しい料理を食べてきたが、この[stop_host_scope.Custom('GetExpensiveDessert')]ほど私の食欲をそそるものはない！\n\nいくら食べようとも、どれだけ味わおうとも、頭から離れない。一口食べるたびに思考を奪われ、その味が口の中に広がり、私を[ROOT.Char.GetFaith.PositiveAfterLife]に一歩近づかせる。\n\n胃は満杯で服も張っているが、次の一口を食べようとどうしても手を伸ばしてしまう。"
 host_dinner_events.3060.a: "美味過ぎて我慢できない！"
 host_dinner_events.3060.satisfying_dessert: "あなたは満足した"
 host_dinner_events.3060.too_much_dessert: "あなたは食べ過ぎてしまった"
 host_dinner_events.3060.b: "いや、ここで止めておこう。"
 host_dinner_events.3061.title: "裏切り者の心臓"
 host_dinner_events.3061.desc: "夕食を食べ終え、満腹になった私は満足した気持ちで寝床に向かった。しかし、若干の不快感を感じる。\n\n寝床に横になると、糖分が私の心臓に到着し、#EMP ドンッ！#!といつもより強い鼓動を鳴らす。その強さは鼓動のたびにさらに強く、さらに速くなっていく。心臓が胸から飛び出しそうだ。冷たい汗が体全体を流れるにつれ、そして喉が渇いていくにつれ、私の呼吸はまるで追い詰められた[ROOT.Char.Custom('GetAnimalType')]のように浅く、速くなる！\n\nそして突然、すべてが停止する。"
 host_dinner_events.3061.a: "毒に違いない！"
 host_dinner_events.3070.title: "[potential_friend_scope.GetFirstNameNoTooltip]のための物語"
 host_dinner_events.3070.desc: "楽しい夜が再び終わろうとしている。私はとりわけ[potential_friend_scope.GetName]ばかりと会話していることに気付く。\n\nいつの間にか、部屋は静まり返り、話しているのは我々だけになった。皆が私の次の言葉を待っている。少し気まずいが、ここにいる皆が楽しめる物語がある！"
 host_dinner_events.3070.a: "悲劇的な物語を。"
 host_dinner_events.3070.boring_story: "あなたの物語はつまらなかった"
 host_dinner_events.3070.b: "簡単な物語だ！"
 everyone_at_the_dinner: "夕食の場にいる全員"
 host_dinner_events.3070.story_was_impressive: "あなたの物語は感動的だった"
 host_dinner_events.3080.title: "窒息！"
 host_dinner_events.3080.desc: "皆が夕食を楽しんでいる。私はさらに盛り上げようと、また別の伝説のジョークを口にするが…咳込む音が聞こえる。\n\n辺りを見回すと、[choking_character_scope.GetName]が喉を強く抑え、顔を赤らめながら激しく空咳をしているのが目に映る。私のジョークが少し面白過ぎたのかもしれない！\n\nもちろん、すぐに助けに行くこともできるが、本当に私が心配すべきことだろうか？"
 host_dinner_events.3080.a: "私なら救える！"
 host_dinner_events.3080.failed_to_save_them: "[choking_character_scope.GetFirstName]を救えなかった"
 host_dinner_events.3080.b: "これは私の問題ではない。"
 host_dinner_events.3081.title: "救われた命"
 host_dinner_events.3081.desc: "私は立ち上がり、[choking_character_scope.GetName]の背中を何度も強く叩く。そして[choking_character_scope.GetSheHe]の顔が青くなった瞬間、かつては絶品料理だったおぞましい塊が着地し、高価な薬草のソースが飛び散る。\n\n「おお、ありがとうございます！今日はあなたに命を救っていただきました、我が[visiting_liege.GetTitleAsNameNoTooltip|U]！あなたに一生の借りができましたね」"
 host_dinner_events.3081.a: "「借りはお前の側近たちだ」"
 host_dinner_events.3081.b: "「ああ、命の借りだ」"
 host_dinner_events.1040.title: "退屈な勝負事"
 host_dinner_events.1040.desc: "[visiting_liege.GetName]がここに来て以来、毎晩宴が行われている。[visiting_liege.GetSheHe]は毎晩、満腹になると自室へと姿を消す。そうして私は考え込んでしまう。\n\nしかし最近、私は古いチェス盤を取り出し、どうしても我が[visiting_liege.GetTitleAsNameNoTooltip|U]と賭けをしたい衝動に駆られる。賞品をどうするかはまだ決めていないが、何か考え付くだろう。"
 host_dinner_events.1040.a: "よし、遊ぼう！"
 host_dinner_events.1040.b: "やめておこう。"
 host_dinner_events.1041.title: "挑戦"
 host_dinner_events.1041.desc: "料理を食べ終えると、また別のボードが私の目の前に置かれる。しかし今回は食べ物ではなく、遊戯用の駒が上に乗っている。\n\n「我が主君、私が[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]で最高のチェス名人として名高いことはご存知でしょう！しかし、ただチェスで遊ぶのでは面白くありません。賭けをすれば、それなりの遊興になるのではないですかな…」\n\n[stop_host_scope.GetName]は対戦するのが待ちきれない様子で駒を指でいじりながら、私を見てにやりと笑う。"
 host_dinner_events.1041.a: "私の番だ、[stop_host_scope.GetFirstNameNoTooltip]。"
 host_dinner_events.1041.b: "こんなことで夜を台無しにすべきでない。"
 host_dinner_events.1042.title: "貸し"
 host_dinner_events.1042.desc: "キングが倒れ、勝者が決まる。\n\n私は[bg_loser.GetName]に貸しを作った。賞品はまだ決まっていないが、いつでも選ぶことができる。"
 host_dinner_events.1042.desc.loser: "キングが倒れ、勝者が決まる。\n\n私は[bg_victor.GetName]に完敗した。[bg_victor.GetHerHis]賞品はまだ決まっていないが、いつでも選ぶことができる。"
 host_dinner_events.1042.a: "素晴らしい。"
 host_dinner_events.1042.a.bad: "小生意気な！"
 host_dinner_events.1050.title: "空っぽの店"
 host_dinner_events.1050.desc: "食料庫の在庫が少なく、私用のさらに高価な異国の食材の多くはずっと前に使い切ってしまったと料理人たちから知らされた。\n\n食材の補充にはかなりの金がかかるだろう。パンとバターを買うことを考えるだけでも、不安で心臓がドキドキするのを感じる。今晩、私の貧しいところを見せれば、[visiting_liege.GetName]は落胆してしまうかもしれない。だがほかにどうすればいいというのだろうか？"
 host_dinner_events.1050.a: "パンと水だ。"
 host_dinner_events.1050.b: "もっと良いものを買える。"
 host_dinner_events.1050.c: "私にはつてがある！"
 host_dinner_events.3090.title: "頭蓋骨"
 host_dinner_events.3090.desc: "ここでは楽しませてもらったものの、恐れられ、尊敬される[ROOT.Char.GetTitleAsNameNoTooltip|U]としての私の使命を忘れてはならない！\n\n[stop_host_scope.GetNamePossessive]の地下牢は悪党や裏切り者たちで溢れている。継続的に食料と水を与える必要がある奴らは、ただ王家の財産を吸い尽くしているのみだ。我が寛大な接待役に頼んで虜囚を処刑し、くり抜いたそいつの頭蓋骨で[stop_host_scope.Custom('RegionalAlcoholicDrink')]を飲めば、[stop_host_scope.GetHerHis]の心臓にこれ以上ないくらいの恐怖を植え付けられるかもしれない。"
 host_dinner_events.3090.a: "素晴らしい考えだ。"
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName]は[skoblet_target.GetFirstNamePossessive]の頭蓋骨をくり抜き、杯にした"
 host_dinner_events.3090.b: "おぞましい。"
 host_dinner_events.3100.title: "怪しい贅沢品"
 host_dinner_events.3100.desc: "ここでの時間を楽しめてはいるが、毎日派手な宴が執り行われていることがどうしても気がかりだ。ひょっとすると、[stop_host_scope.GetName]は私が最初に思ったよりもずっと裕福なのかもしれない。\n\n私の考えが正しければ、[stop_host_scope.GetTitleAsNameNoTooltip|U]はここまで私に払ってきた分よりもずっと多くの負債があることになる。ならばその支払いを要求してもいいだろう。"
 host_dinner_events.3100.a: "未払い分を支払ってもらわなければならない。"
 host_dinner_events.3100.b: "[stop_host_scope.GetSheHe|U]はいずれさらなる金を支払ってくれるに違いない。"
 host_dinner_events.3100.c: "見逃してやろう。"
 host_dinner_events.3101.title: "課税対象の贅沢品"
 host_dinner_events.3101.desc.intro: "私は我が主君に対し、最高の接待を行ってきた。望むものを何でも提供し、店で一番の料理だけを出した。\n\nしかし、どうやらそれは間違いだったようだ。[visiting_liege.GetSheHe]は今、私の素晴らしい接待は脱税の賜物であると信じ込んでいる！"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U]は私の多額の「負債」をすぐに支払えと要求してきている。"
 host_dinner_events.3101.a: "構わない。"
 host_dinner_events.3101.b: "あり得ない！"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName]は今日以降の税金の引き上げを要求してきている！"
 host_dinner_events.3102.a: "受け入れよう。"
 host_dinner_events.3102.b: "[ROOT.Char.GetFaith.NegativeAfterLife]へ行け！"
 host_dinner_events.3110.title: "才能ある放浪者"
 host_dinner_events.3110.desc.intro: "どうやら[stop_host_scope.GetNamePossessive]の宮廷の名誉ある客人は私だけではないようだ！今晩、私は素敵な[talented_pool_character.GetName]の横に座った。そしてその人物と言葉を交わし、大変元気をもらった。\n\n"
 host_dinner_events.3110.desc.mid.claim: "「これはしたり、[visiting_liege.GetTitleAsNameNoTooltip|U]様。本来なら私も地主階級であるはずなのですが。もしこの世が公正な場所であるならば、私の当然の要求が受け入れられ、私もまたあなたを迎えられる大きな食堂を手にできるはずでしょうに」"
 host_dinner_events.3110.desc.mid.martial: "「戦争における私の能力は伝説級ですよ、[visiting_liege.GetTitleAsNameNoTooltip|U]様。私を雇ってくだされば、その力を喜んでお貸ししましょう！」"
 host_dinner_events.3110.desc.mid.learning: "「寛大な[visiting_liege.GetTitleAsNameNoTooltip|U]様、誰もこの世界と[talented_pool_character.GetFaith.ReligiousText]を私のように理解していません。私を雇ってくだされば、ありがたく私の力をあなたの宮廷にお貸ししますよ」"
 host_dinner_events.3110.desc.mid.statecraft: "「私は国政に精通していますが、あちこちを転々としているせいで私の能力は世の中の役に立っていません。あなたの宮廷に雇ってくだされば、光栄にも、あなたを我が[visiting_liege.GetTitleAsNameNoTooltip|U]と呼ばせていただきます」"
 host_dinner_events.3110.desc.outro: "\n\n故郷を持たないのに、これほど魅力的な人物に出会うのは珍しい。だが私の宮廷に迎え入れる余裕はあるだろうか？"
 host_dinner_events.3110.a: "当然だ！"
 host_dinner_events.3110.b: "失せろ。"
 host_dinner_if_vassal_accepts_tt: "封臣が受け入れた場合"
 tour_grounds_if_vassal_rejects_tt: "封臣が受け入れなかった場合"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName]は受け入れた"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName]は拒否する"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName]はハシシを楽しんだ"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName]はハシシを楽しめなかった"
 host_dinner_events.3020.won_drinking_duel: "あなたは飲み比べに勝利した"
 host_dinner_events.3020.lost_drinking_duel: "あなたは飲み比べに敗北した"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName]は演劇を楽しんだ"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName]は演劇を気に入らなかった"
 host_dinner_events.1060.title: "心からの食欲"
 host_dinner_events.1060.desc.intro: "私の従者である最も偉大な兵士の一人が最近亡くなったという知らせを受けた。だが[dead_soldier.GetHerHis]体は無垢なままで、傷もなければ、病気にもかかっていない。\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "[dead_soldier.GetSheHe]は私のために戦って死んだのだから、当然、[ROOT.Char.GetTitleAsNameNoTooltip|U]としてその心臓を食らい、戦士の魂を手にするのは私の権利だ。"
 host_dinner_events.1060.desc.secret_cannibal: "私の食人癖はまだ広く知られていないものの、信頼できる使用人の何人かが、私が食べられるようにすでに[dead_soldier.GetHerHis]心臓を取り出している。"
 host_dinner_events.1060.desc.outro: "しかし我が[visiting_liege.GetTitleAsNameNoTooltip|U]がやって来るのだから、[ROOT.Char.GetPrimaryTitle.GetAdjective]一番の戦士の心臓を食べる名誉は[visiting_liege.GetSheHe]に与えられるべきだろう！"
 host_dinner_events.1060.a: "[visiting_liege.GetTitleAsNameNoTooltip|U]に相応しい心臓だ！"
 host_dinner_events.1060.b: "心臓は私が食べる。"
 you_ate_a_human_heart: "あなたは人間の心臓を食べた"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "次の料理が運ばれてくる。上等な皿の上に乗っているのは、血のソースがかかった、じっくり時間をかけて焼いた心臓だ。\n\n「強き戦士の心臓です、我が[visiting_liege.GetTitleAsNameNoTooltip|U]！これを食べれば、あなたも[dead_soldier.GetSheHe]と同じ勇気と生命力を得られるでしょう」\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "完璧に調理され、とてつもなく美味そうだ。ナイフに手を伸ばす必要がないほど柔らかい。"
 host_dinner_events.1061.desc.secret_cannibal: "それを一目見た私は、衝撃を受けて不快な気分になったふりをするしかない。どういうわけか、[stop_host_scope.GetName]は私の秘密を知ってしまったのか？"
 host_dinner_events.1061.desc.mid: "私はそれを一目見て、吐き出しそうになる！まさかこれが#EMP 人肉#!であるなどと[stop_host_scope.GetName]が言うはずがない！"
 host_dinner_events.1061.desc.outro: "私の接待役は期待のこもった目でこちらを見て、優しく皿を私の方に近づける。"
 host_dinner_events.1061.a: "美味い！"
 host_dinner_events.1061.b: "いや、結構だ。"
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName]は心臓を食べた"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName]は拒絶した"
 host_dinner_events.1070.title: "使われていない潜在能力"
 host_dinner_events.1070.desc: "今晩、[runaway_courtier.GetName]の傍の席に座らされた時には大したことだと思っていなかったが、料理を食べ進めていくうちに、この立派な[runaway_courtier.GetWomanMan]にますます興味を持つようになってきていることに気付く。\n\n「ああ、首都での生活がこれくらい面白いものだと良かったのに。私はたいてい宮廷でだらだらとしているだけです。その生活にうんざりして、気だるく思っています。私はたくさん会話がしたくてここにいるのではありません。あなたの廷臣として迎え入れてくれませんか？」"
 host_dinner_events.1070.a: "「もちろん、歓迎する！」"
 host_dinner_events.1070.b: "「嫌だ」"
 host_dinner_events.1071.title: "宮廷での交換"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]から、私の元ではなく[stop_host_scope.GetNamePossessive]の宮廷で働く許可を得たと聞かされた。\n\nこれを容認すれば、[stop_host_scope.GetTitleAsNameNoTooltip|U]との私の立場は間違いなく向上するだろう。しかし、廷臣を奪われるという侮辱を本当に見過ごしていいものだろうか？"
 host_dinner_events.1071.a: "「[runaway_courtier.GetNameNoTooltip]は私のものだ！」"
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName]は[runaway_courtier.GetName]を手放すことを拒絶した"
 host_dinner_events.1071.b: "「好きなところへ行くがいい」"
 host_dinner_events.1080.title: "悪党の演劇"
 host_dinner_events.1080.desc: "私が[visiting_liege.GetName]を[visiting_liege.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]だと思っていることは周知の事実だ。しかし、それでもあの間抜けは私の広間を汚しにやって来た。奴が私の料理を食べた時に、もうこの傭兵隊にはいられないと思ったが、その時ある考えが思い浮かぶ。\n\n奴の悪事の演劇を作れば、奴がここにやって来たことを忘れられないものにできるだろう！"
 host_dinner_events.1080.a: "まさしく[visiting_liege.GetSheHe|U]に相応しい。"
 host_dinner_events.1080.b: "私の手には負えない。"
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]の悪党"
 host_dinner_events.1081.desc: "いつも通り、食事の席では余興が行われる。演者たちが曲芸や凄技を披露するも、私はあることに気付き始める。演者の中に私とまったく同じ格好をした[ROOT.Char.GetWomanMan]がいるのだ。そいつは糞便と思わしきものを顔に塗り、根拠のない私の悪事を歌詞にしたものを歌っている！\n\n衝撃を受けて[stop_host_scope.GetName]の方を振り返るが、この下品な見世物を見てクスクスと笑う姿が目に映る！私は料理に手が付けられなくなり、私に扮した人物を嘲笑う、このひねくれた劇を見て宮廷の皆が笑い声をあげるのを眺め、その音に耳を傾けている。"
 host_dinner_events.1081.a: "復讐してやる。"
 host_dinner_events.1081.b: "実に面白い…"
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName]は劇を気に入った"
 host_dinner_events.3120.title: "[stop_host_scope.GetTitleAsNameNoTooltip]に相応しい贈り物"
 host_dinner_events.3120.desc: "夕食の席で私の威厳を示す機会を得る。我が隊は高価な品や才能ある人々で溢れている。私の所有物をここに置いていけば、[stop_host_scope.GetName]に取り入ることができるかもしれない。\n\n私が善意で与えられるものはたくさんあるが、そうだな…"
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip]がここに残ってもいいだろう。"
 host_dinner_events.3120.b: "[artifact_gift.GetNameNoTooltip]を渡してもいいだろう。"
 host_dinner_events.3120.c: "金はいつだって素晴らしい贈り物だ。"
 host_dinner_events.3120.d: "真の友情という贈り物だ！"
 host_dinner_events.3120.e: "贈り物を用意する義務はない。"
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "食堂に入ると、[visiting_liege.GetName]が上座に座り、超然とした様子で料理の横に足を上げているのを見つけた。\n\n「我が良き封臣よ！"
 host_dinner_events.3121.desc.courtier: "[courtier_gift.GetName]は優れた忠実な廷臣だ。これからお前の役に立つことを約束しよう。"
 host_dinner_events.3121.desc.artifact: "私の宝物庫は高価な遺物や工芸品で溢れかえっている。私の[artifact_gift.GetName]を欲しがっているのではないかと思ってな。"
 host_dinner_events.3121.desc.gold_gift: "私は自身の膨大な財産に苦しんでいる。その財産の一部を私の最も忠実な臣下に授けたいのだ。"
 host_dinner_events.3121.desc.best_friend: "このところしばらく我々は友人関係にあるが、そろそろ次の段階に進んでもいい頃合いだろう。私との#EMP 真の#!友情を誓ってくれないか？"
 host_dinner_events.3121.desc.outro: "これは私からお前への贈り物だ。返礼の必要はない」"
 host_dinner_events.3121.a: "「ありがとうございます！」"
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName]は贈り物を受け取った"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName]は贈り物を拒否する"
 host_dinner_events.3121.b: "「我々は永遠に友人です」"
 host_dinner_events.3121.c: "いりません。"
 host_dinner_events.3130.title: "見かけと違うもの"
 host_dinner_events.3130.desc: "苦痛を感じるほどの空腹で目が覚める。もう一度寝ようとするが寝付けない。\n\n暗闇を歩き、台所にたどり着くと、私のランプではない何かで部屋がわずかに照らされているのを発見する。食料庫の棚が非現実的でありながら、心地良い黄金色に光っているのだ。\n\n私は好奇心でいっぱいになるが、光源を見つけることができない。私は明かりの炎を消し、食料庫を少し調べ始める。"
 host_dinner_events.3130.a: "#EMP 必ず#!真相を突き止める！"
 host_dinner_events.3130.b: "この辺りで嗅ぎまわることはできない。"
 host_dinner_events.3131.title: "食料庫の奥の扉"
 host_dinner_events.3131.desc: "少し調べてみると、棚が立っている床の擦り傷と棚の一部分だけ極端に埃が少ないのがわかった。棚そのものが、触れると作動するからくりの開閉器になっていたのだ。わずかに押しただけで、食料棚が壁から動き、隠し部屋が露わになる！\n\n湿った石壁の真ん中に、丁寧な装飾の南京錠が取っ手部分に取り付けられた、頑丈な木製の扉がある。調べてみると、その鍵の暗号は数字でも文字でもなく、様々な種類の獣や化け物の絵になっている。"
 host_dinner_events.3131.a: "パズルか。大したことはないだろう。"
 host_dinner_events.3131.fail_to_get_it_open: "あなたは扉を開くのに失敗する"
 host_dinner_events.3131.b: "扉を強く蹴ってやれば開くだろう！"
 host_dinner_events.3131.c: "これはあまりにも大変すぎる。"
 host_dinner_events.3132.title: "隠された書庫"
 host_dinner_events.3132.desc: "かつて扉のあった空間に、精巧に作られた書斎があるのを見つけた。そこにはわずかに泡立っている、あらゆる種類の正体不明の物体、それに小さな檻に入れられた小さな動物がいる。部屋の中央には台座に置かれた一冊の本。表紙にはあのパズルの南京錠と同じ獣と化け物の絵が描かれており、それがチラチラと光っている。\n\n本を手に取り、その革製の表面を指でなぞると押し寄せる好奇心に圧倒される。そして表に描かれた邪悪な記号のなかに一つ、知っている文字を見つけた。数字の1だ。本を開こうとしてみるが、小さな三角形のパズルで施錠されている。"
 host_dinner_events.3132.a: "これは一体どういうことなんだ？"
 host_dinner_events.3132.b: "また別の謎か。"
 artifact_secret_journal_with_cipher_description: "一組の日誌。片方は意味のわからないパズルで施錠されており、もう一方は何かしらの言語の暗号文が全面に書かれている。どうやら二冊で一組のようだ。"
 artifact_secret_journal_with_puzzle_description: "意味不明のパズルで施錠された、革製の奇妙な日誌。日誌はもう一つあり、それがパズルを解読する鍵になっている。"
 host_dinner_events.3132.c: "ようやくすべて手に入れたぞ。"
 artifact_secret_journal_unsolved_description: "三冊の日誌。それぞれがほかの日誌の謎を解くヒントになっているが、謎はまだ解けていない。"
 host_dinner_events.3132.d: "これはここに置いておくべきだ。"
 host_dinner_events.3133.title: "隠された地下牢"
 host_dinner_events.3133.desc: "扉が開き、露わになったのは…私が見たくなかったものだった。\n\nどの壁も奇妙な物体で飾られている。鞭、防御柵、木製の男根像などなど。床が濡れているが、ただの水だと#EMP 思いたい#!。この部屋に揃えられた道具から察するに、恐らくは人の体液かもしれない。"
 host_dinner_events.3133.a: "ようやく状況を理解した。"
 host_dinner_events.3134.title: "隠された肉処理室"
 host_dinner_events.3134.desc: "扉をバンと開けると、不快な刺激臭を嗅いだ衝撃で転んでしまい、新鮮な血で臀部が汚れてしまう。\n\n部屋は、半分解体されて食肉搬送用のフックに吊るされた人間の死体で埋め尽くされている。解体テーブルの上には人間の皮膚。その横にはその皮膚がかつて張り付いていた体と、汚れた肉包丁がある。犠牲者たちの恐怖で歪んだ顔は未来永劫この部屋の備品だ。"
 host_dinner_events.3134.a: "見てしまったものは仕方がない。"
 host_dinner_events.3135.title: "脱出用トンネル"
 host_dinner_events.3135.desc: "扉を開いた先にあったのは、苔とかびに覆われた、ぬめぬめとした暗いトンネルだった。ピチャピチャと音を立てながら奥へ進み、洞窟を抜けると、思いがけず田舎道に出る。\n\nこれは明らかに、非常時に[stop_host_scope.GetNamePossessive]が使用する脱出用トンネルだ。"
 host_dinner_events.3135.a: "なんという発見だ！"
 host_dinner_events.3136.title: "秘密の寝室"
 host_dinner_events.3136.desc: "扉を開き、そして恐怖で息をのんだ！入口には醜い[quasimodo_child.Custom('GirlBoy')]が立っており、酷く驚いた怯えた目でこちらを見ている。\n\n「見るな！」[quasimodo_child.GetSheHe|U]は甲高い声でそう言い、顔を手で隠す。「ああ、[stop_host_scope.GetMotherFather]にあなたが私を見たことがバレれば、どんなに恐ろしいことになるか！」\n\nその時、この子の顔がある人物に似ていることに気が付く。間違いない、[stop_host_scope.GetNamePossessiveNoTooltip]の非嫡出子だ！"
 host_dinner_events.3136.a: "皆に知らせてやる。"
 host_dinner_events.3136.b: "誰にも言わない。"
 host_dinner_events.3140.title: "風味豊かな組み合わせ"
 host_dinner_events.3140.desc: "[ROOT.Char.GetTitleAsNameNoTooltip|U]の創造力が遺憾なく発揮されたあらゆる種類の見事な食べ物が私の皿に運ばれてくる生活。しかし近頃、このいつも変わらぬ味と食感に飽きてきた私がいる。とても斬新で、とても変わったものが食べたい！\n\n私の傍らには[stop_host_scope.Custom('GetExpensiveDessert')]、反対側には茹でた野菜が見える。この二つのまったく異なるものを同時に味わったらどうなるだろうか！"
 host_dinner_events.3140.a: "実験してみる価値はある。"
 host_dinner_events.3140.satisfying_taste: "素晴らしい味がした"
 host_dinner_events.3140.it_did_not_work: "実験は失敗だった"
 host_dinner_events.3140.b: "私はそれほど大胆にはなれない。"
 host_dinner_events.1090.title: "毒"
 host_dinner_events.1090.desc: "私はどうやら[visiting_liege.GetNamePossessive]の来訪という絶好の機会を手にしたようだ。\n\n[visiting_liege.GetSheHe|U]は記憶に残る料理を期待している。では有毒植物をすり潰したものを用意して、そのような夕食を二度と体験できないようにしてやろう！\n\n実行の瞬間が近づいている。私は本当にこの危険を冒すべきだろうか？"
 host_dinner_events.1090.a: "当然だ！"
 host_dinner_events.1090.b: "今はその時ではない。"
 host_dinner_if_you_succeed_tt: "成功した場合"
 host_dinner_if_you_fail_tt: "失敗した場合"
 host_dinner_events.1091.title: "毒だ！"
 host_dinner_events.1091.desc: "私は完全に安心しきったまま[stop_host_scope.Custom('GetExpensiveDessert')]を食らいつくし、また別の素晴らしい料理を胃に詰め込んだことで満足する。\n\nしかし、寝床に就こうと上階に向かおうとすると、まるで体内の血液が濃くなり、凝固しそうなほどに体が弱まるの感じ始める。そして私は上階にたどり着く前に倒れ、呼吸が荒くなる。視界が暗くなっていくなか最後に私が見たのは、何かを知り尽くしたような笑顔で私を見下ろす[stop_host_scope.GetNamePossessive]の目だった。"
 host_dinner_1091_murder_succesful: "あなたは[visiting_liege.GetTitleAsNameNoTooltip|U]に毒を盛った"
 host_dinner_events.1091.a: "どうして…こんなことを…"
 host_dinner_events.1092.title: "暗殺未遂"
 host_dinner_events.1092.desc: "[stop_host_scope.Custom('GetExpensiveDessert')]の方に体を向けて食べ始めるが、その時、何か引っかかるような違和感が押し寄せ、私は食事の手を止める。\n\nデザートをつっつき、少し臭いを嗅いでみる。そして私は毒が盛られていたのだと確信する！そうでなければ説明がつかない、[stop_host_scope.GetName]は私を殺そうとしているのだ。"
 host_dinner_events.1092.a: "悪魔め！"
 host_dinner_1091_murder_failed: "あなたの暗殺は失敗した"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "私の忠実な毒見役[food_taster_scope.GetName]が仕事に取り掛かる。[food_taster_scope.GetSheHe|U]は私の[stop_host_scope.Custom('GetExpensiveDessert')]の毒見を終え、私の方に軽く頷いて安全であることを伝える。\n\nしかしその後すぐに、哀れな[food_taster_scope.GetWomanMan]は息を詰まらせ、唾を吐き始める。そして空気を求めてもがきながら、テーブルを叩いている。数秒後、その青くなった唇から最後の吐息が漏れると、私は[stop_host_scope.GetNamePossessive]の不穏な笑顔と共に取り残される。"
 host_dinner_events.1093.a: "「人殺し！」"
 host_dinner_events.3150.title: "名誉の疑義"
 host_dinner_events.3150.desc: "私は一晩中、[stop_host_scope.GetNamePossessive]の忠実な騎士[joker_knight.GetName]の傍に座っている。そしてここまでのところ、[joker_knight.GetWomanMan]は本当に愉快な人物で、冗談が絶えない。\n\n「思うに、今まで会ってきた[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]のなかで、[ROOT.Char.GetName]が一番[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]人間だ！ハッ！」\n\n「我が[ROOT.Char.GetLadyLord]のことを今何と？」[humorless_knight.GetName]が立ち上がる。「私と勝負しろ、悪党め！」"
 host_dinner_events.3150.a: "なんと面白い！"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName]は勝利する！"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName]は敗北する"
 host_dinner_events.3150.b: "下がれ、愚か者。"
 host_dinner_events.3000.title: "馴染みの夕食の席"
 host_dinner_events.3000.desc.intro: "私は[ROOT.Char.GetCurrentLocation.GetName]にある[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]の門で[ROOT.Char.GetTitleAsNameNoTooltip]に相応しい歓迎を受ける。"
 host_dinner_events.3000.desc.type.majesty: "そして我が一行の威風が良き印象を与えたことはほぼ間違いない。\n\n"
 host_dinner_events.3000.desc.type.taxation: "私の囲い付きの荷馬車と徴税人たちのせいで、私の訪問の目的が明らかになってしまう。\n\n"
 host_dinner_events.3000.desc.type.intimidation: "そして重装備の衛兵に挟まれた私の冷たい対応が、思い通りの雰囲気を醸し出す。\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "この[stop_host_scope.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]の接待を受けると私の食欲が失せる。[ROOT.Char.Custom('FavoriteTreat')]がなければ承知しないぞ…"
 host_dinner_events.3000.desc.mid.lover: "我が愛する[stop_host_scope.Custom('RomanticComplimentNoun')]と形式ばった関係で居続けるのは残酷な運命だ。夕食後に[stop_host_scope.GetSheHe]のもとを訪ねてみよう…"
 host_dinner_events.3000.desc.mid.friend: "良き友人と夕食を共にするのは本当に久しぶりだ！領国の問題を忘れられることなどほとんどないからな！"
 host_dinner_events.3000.desc.mid.close_family: "[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]に会えて嬉しい！我々は形式的な抱擁を交わし、公の場で家族の絆を示す。"
 host_dinner_events.3000.desc.mid.house: "これは[ROOT.Char.GetHouse.GetBaseName]家の[stop_host_scope.Custom('GetDaughterSon')]という良き仲間との時間を楽しめる希少な機会だ。"
 host_dinner_events.3000.desc.mid.powerful_vassal: "当然、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の封臣たちにおける[stop_host_scope.GetHerHis]卓越ぶりは認めざるを得ない。少なくとも公の場では…"
 host_dinner_events.3000.desc.mid.default: "我が封臣が儀礼的な敬意を払いながら、恭しく私を迎え入れる。"
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip]が予定されている今晩の宴について説明する。余興や提供される料理は私の宮廷の夕食の基準に近いものになるという。"
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName]は提供されるのは極上の食材のみであると断言する。"
 host_dinner_events.3000.a: "よし、始めよう！"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "私は間もなく旅に出て[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]を訪れる予定だ。"
 tour_general.9999.phase_tour_grounds: "お前の[ROOT.Char.Custom('FortifiedBuilding')]と土地を視察する。"
