 #Tour Travel Events
 tour_travel.1001.title: "農奴と[angry_peasant.GetHerHis|U]の[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro: "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にある酒場に入った。旅に疲れ、[ROOT.Char.Custom('RegionalDrink')]と休息が欲しくてたまらなかったのだ。\n\n私の静かな思索を妨げたのは、拳を叩きつけられて木が割れる音と、蔑むようにツバを吐きかける音だった。「あの[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))][ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]め！"
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.GetSheHe|U]は[angry_peasant.GetCulture.GetLanguage.GetName]さえ話せないのに、自分のことを俺達の正当な主君だと言いやがる！」"
 tour_travel.1001.desc.mid.wrong_culture: "[ROOT.Char.GetSheHe|U]は完全な異国人だ！[angry_peasant.GetCulture.GetName]人でもないヤツに、どうして俺達は支配されなきゃいけない？」"
 tour_travel.1001.desc.mid.wrong_faith: "[ROOT.Char.GetSheHe|U]は[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]異教徒だぞ！[ROOT.Char.GetSheHe]が王位にいる一分一秒が、[angry_peasant.GetFaith.HighGodNamePossessive]の意思に対する冒涜だ」"
 tour_travel.1001.desc.mid.pretender: "[ROOT.Char.GetHouse.GetName]の家、そのすべてにツバを吐きかけてやる！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の真の統治者は、[claimant_character_scope.GetHouse.GetName]家の者だと誰もが知っている」"
 tour_travel.1001.desc.mid.powerful_diarch: "[ROOT.Char.GetTitleAsNameNoTooltip|U]は弱い！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の真の統治者は、あの[ROOT.Char.GetDiarch.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))][ROOT.Char.GetDiarch.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]たる[ROOT.Char.GetDiarch.GetFirstName]なんだ！」"
 tour_travel.1001.desc.mid.just_plain_dislike_em: "俺たちはあの[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))]を[ROOT.Char.GetTitleAsNameNoTooltip]と呼ぶべきですらない。[ROOT.Char.GetSheHe]は、[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]愚か者だと呼ぶべきなんだ！」"
 tour_travel.1001.desc.outro.nudist: "\n\n身分を隠そうとしてみるも、どうやら私の[ROOT.Char.GetTitleAsNameNoTooltip|l]らしい振る舞いや見間違えようもないほどに手入れの行き届いた[ROOT.Char.GetHouse.GetName]の肉体で正体を見抜かれてしまったらしい。状況が悪化する前に何か策を考えなければ。"
 tour_travel.1001.desc.outro: "\n\n身分を隠そうとしてみるも、どうやら私の[ROOT.Char.GetTitleAsNameNoTooltip|l]らしい振る舞いや衣服に施された[ROOT.Char.GetHouse.GetName]の家紋で正体を見抜かれてしまったらしい。状況が悪化する前に何か策を考えなければ。"
 tour_travel.1001.a: "私の顔を見て言ってみろ、[angry_peasant.Custom2('InsultNoun', ROOT.Char)]め！"
 tour_travel.1001.b: "減税してやればお前の気も変わるのではないか。"
 tour_travel.1001.c: "おっと、まるで[ROOT.Char.GetNameNoTooltip]みたいな格好をしてしまった！"
 tour_travel.1002.title: "雑草の中の[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]"
 tour_travel.1002.desc: "[pretty_peasant_county_scope.GetName]で馬を走らせていると、つい景色に見とれてしまっている自分に気付く。[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で最も美しい場所に違いない。しかしさらに美しいのは、ここを故郷とする[pretty_peasant.GetWomenMen]だ。\n\n側近に連れられ、また別の卑しい村にやって来ると、とりわけ美しい若い[pretty_peasant.GetWomenMen]がつまらない仕事に勤しんでいる。私の心はざわめいた。日常におけるこうした[pretty_peasant.Custom('LoverPetName')]を見ることは、まるで新たな詩が誕生する瞬間を見ているようだ。ふと気が付いた時には、私は自分の心に突き動かされ、側近たちに馬を止めるよう命令していた。"
 tour_travel.1002.a: "私の気持ちを伝えなければ。"
 tour_travel.1002.b: "何か見た気がするが…先へ進んでくれ。"
 tour_travel.1003.title: "[ROOT.Char.GetTitleAsNameNoTooltip|U]という呼び名"
 tour_travel.1003.desc: "旅を続け、[angry_county_scope.GetName]の田園地方を横断していると、不満を抱く農民たちの代表と話し合いをする約束があることを知らされる。\n\n哀れな者が私の前にひれ伏すと、不当な扱いを受けているとされている[angry_county_scope.GetAdjective]の庶民の尊厳について話しはじめる。しかし、私はこの[rude_peasant.Custom2('InsultAdjective', ROOT.Char)][rude_peasant.Custom2('InsultNoun', ROOT.Char)]が私のことを一度も「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と呼ばなかったことにすぐに気が付く。然るべき方法で罰してもよい罪である。"
 tour_travel.1003.a: "こいつを鞭で打ち、5マイル歩かせろ。"
 tour_travel.1003.b: "こいつの臓腑で[angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]を飾ってやろう。"
 tour_travel.1003.c: "そやつの無知を許してやれ。"
 tour_travel.1004.title: "$altruism_intent_header$癒やしの手"
 tour_travel.1004.desc.intro: "地元の農民たちに王家の手を差し伸べてやろうと私は[diseased_county_scope.GetName]に入った。間もなく私の目の前に現れたのは、私が見てきた中で間違いなく最も哀れであろう人間であった。その者は卑猥な動きにならないよう注意をしながら、たこのできた足を私の無垢な手のすぐ近くに置く。\n\n"
 tour_travel.1004.desc.outro.christian: "キリストが弟子の足を洗ったのと同様に、私もまた忠実な臣下の足を洗うよう[ROOT.Char.GetFaith.HighGodName]の命を受けている。"
 tour_travel.1004.desc.outro: "この悪臭のする病人の前にいるだけでも不快ではあるが、私の手はどんなに酷い病も治してしまうと言われている。"
 tour_travel.1004.a.tarantino: "認めたくはないが、少し卑猥だ。"
 tour_travel.1004.a: "お前にとっては天の恵みだが、私にとっては悪い思い出だ。"
 tour_travel.1004.b: "私はこの硬くなった足をいつまででも擦ってやれる。"
 tour_travel.1004.c: "軽く額に触れてやるだけでも十分だろう。"
 tour_travel.1004.d.meat: "その汚いソーセージを私に近づけるな！"
 tour_travel.1004.d.two_veg: "その汚い[ROOT.Char.Custom('get_region_root_vegetable_plural')]を私に近づけるな！"
 tour_travel.1005.title: "$altruism_intent_header$王宮"
 tour_travel.1005.desc: "私の到着の噂が[county_to_bless_scope.GetName]まで広まっていたようで、側近たちはたちまち王家の手の祝福を懇願する無数の農奴たちに囲まれてしまう。\n\nもちろん私が祝福を与えた水を少しばかりかけてやってもいい。そうすれば奴らは間違いなく満足するだろう。だが感染部を治療するための祝福の硬貨を与えてやれば、奴らの幸福な祝福された状態はより長く継続するだろう。"
 tour_travel.1005.a: "祝福の硬貨を配ろう。"
 tour_travel.1005.b: "水をかけてやれば奴らは満足するはずだ。"
 tour_travel.1005.c: "何もやらん！"
 tour_travel.1006.title: "$altruism_intent_header$貧民への施し"
 tour_travel.1006.desc: "[church_barony_scope.GetNameNoTooltip]の壮麗な[county_holder_to_bless_scope.GetFaith.HouseOfWorship]の前を通りかかった時、[county_to_bless_scope.GetNameNoTooltip]に住む多くの人々を精神的に支えている聖地を拝観するため、私は行列に止まるよう命令した。\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship]の境内は、自分たちの置かれた境遇の改善を願う貧困者たちでひしめいている。これは[county_to_bless_scope.GetNameNoTooltip]の人々に、私がいかに寛大で親切な人間であるかを示す絶好の機会かもしれない。"
 tour_travel.1006.a: "貧しい者たちへの施しだ！"
 tour_travel.1006.b: "金が欲しいのなら、貧しい者に生まれるべきではなかった。"
 tour_travel.1006.c: "階段からこの害虫共を排除しろ！"
 tour_travel.1007.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]の[wise_woman_scope.GetWomanMan|U]賢者"
 tour_travel.1007.desc.intro: "自身の領土を巡る旅を続けていると、思いもよらず、辺ぴな[wise_woman_barony_scope.GetNameNoTier]の地域に差し掛かる。私自身はそんなことを考えてはいなかったのだが、[superstituous_courtier_scope.GetName]は私を脇に強く引っ張って行くと、例の「[wise_woman_barony_scope.GetNameNoTierNoTooltip]の[wise_woman_scope.GetWomanMan|U]賢者の知恵を授かれと言う。\n\n"
 tour_travel.1007.desc.mid.ill: "「失礼ですが[ROOT.Char.GetLadyLord]様、病で酷く苦しんでおられる様子ですね。少し道を逸れた先に[wise_woman_barony_scope.GetNameNoTierNoTooltip]の[wise_woman_scope.GetWomanMan|U]賢者がいます。[wise_woman_scope.GetSheHe]であれば領主様が健康を取り戻すのに必要なものを持っているでしょう！」"
 tour_travel.1007.desc.mid.pregnant: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、いつも変わらず光輝いておられますね。人は子供と一緒にいる時にはそうであるべきなのです。しかしながら、あなた様は赤子を運ぶ重労働で酷い不快感を感じていらっしゃるのがわかります。近くにいる[wise_woman_scope.GetWomanMan]賢者なら、その重圧を和らげる治療法を知っているでしょう」"
 tour_travel.1007.desc.mid.psychological: "「気疲れなさっているようですね、[ROOT.Char.Custom('FormOfAddressForLiege')]。そのせいで苦しんでいらっしゃる。領主様は強靭な精神をお持ちですが、かの有名な[wise_woman_barony_scope.GetNameNoTierNoTooltip]の[wise_woman_scope.GetWomanMan|U]賢者の香や薬で、心の病の原因となっているものを治療できるかもしれません！」"
 tour_travel.1007.desc.mid.weakened: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、その傷では安全で健康な旅を続けるのは難しいかと存じます。しかしながら、傷を治療できるかもしれない熟練の医者がこの近くにいます。[wise_woman_barony_scope.GetNameNoTierNoTooltip]の[wise_woman_scope.GetWomanMan|U]賢者は何でも治療できますよ！」"
 tour_travel.1007.desc.mid.ugly: "「失礼ですが、[ROOT.Char.Custom('FormOfAddressForLiege')]、お連れの者たちがあなた様の…お顔について色々と言っていたようで。しかし心配は要りません！噂によれば、この近くにいる[wise_woman_scope.GetWomanMan]賢者はどんな苦痛も取り除けるそうですよ」"
 tour_travel.1007.desc.outro: "\n\n疑ってはいるものの、[superstituous_courtier_scope.GetNameNoTooltip]がその不思議な癒やしての力をすっかり信じ切っているものだから、私はその者のところを訪れてみたくなった。"
 tour_travel.1007.a: "少し寄り道するくらいはいいだろう。"
 tour_travel.1007.b: "まったく馬鹿げている！"
 go_see_wise_woman_tt: "[wise_woman_scope.GetWomanMan]賢者に会いに行きます。これは良い結果になることも悪い結果になることもあります。"
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "夕暮れごろ、私は[wise_woman_scope.GetWomanMan]賢者の薄暗いあばら家に足を踏み入れた。臣下たちは外で待たせてある。間違いない、家の中をよたよたと歩き回るこの奇抜な[wise_woman_scope.GetWomanMan]が私の探している人物だ。\n\n「おお、待っていたよ。入って来なされ[ROOT.Char.GetTitleAsNameNoTooltip|U]！ここで一緒に温まりなさい。」私が言葉を発する間もなく、その者の冷たい手が私の手を包む。"
 tour_travel.1008.desc.mid.ill: "私は一晩かけて酷い味のする黒い液体を飲み干し、意識を朦朧とさせる香を嗅いだ。次の朝目覚めると、まるで生まれ変わったかのような気分になった。"
 tour_travel.1008.desc.mid.pregnant: "私は一晩中、ありとあらゆる奇妙な食べ物を食べさせられた。目玉、薬草、そして見たことのないような果物。その間、この風変わりな[wise_woman_scope.GetWomanMan]は私の日々の雑事を肩代わりしてくれた。次の朝目覚めると、私は元気になっていた！"
 tour_travel.1008.desc.mid.psychological: "賢人の手が、まるで巨大な獣が獲物を掴むかのように私の頭蓋を握る。謎の呪文を唱えながら一晩を過ごし、次の朝目覚めると、頭がすっきりしていた。"
 tour_travel.1008.desc.mid.weakened: "賢人が色々な粘っこい液体と刺激の強い薬草を傷口にあてる。治療中は痛みを感じたものの、次の朝には傷口が少し塞がったような気がした。"
 tour_travel.1008.desc.mid.ugly: "賢人は丸々一晩かけて、私の顔にある沢山の染みやでこぼこに、色鮮やかな練り粉や乳脂の泡を塗った。朝になって鏡を見てみると、そこには純潔な者の頬すら赤らめてしまうほどの新たな[ROOT.Char.GetWomanMan]の顔が映っていた！"
 tour_travel.1008.desc.outro: "\n\n私の疑念はなくなり、病が治った。"
 tour_travel.1008.a: "まるで魔法だ！"
 tour_travel.1008.b: "あの者は私の医師になるべきだ！"
 tour_travel.1009.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]のペテン師"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "私は一晩かけて、耐えがたい悪臭を嗅ぎ、粘性のある不味い液体を飲み、そして体を刺激の強い薬草で覆った！そうしたことでさらに気分が悪くなり、痛みが増し、結果として、夜が明けた時は夜を迎えた時よりも調子が悪くなった。"
 tour_travel.1009.desc.mid.ugly: "賢人は丸々一晩かけて、私の顔にある沢山の染みやでこぼこに、色鮮やかな練り粉や乳脂の泡を塗った。朝になって鏡を見てみると、賢人の作り出した怪物の顔に恐怖の声を上げてしまった！"
 tour_travel.1009.desc.mid.nothing: "私は女の言うとおりに何でもやってみる。ハーブティーを飲み、腕を擦り、火に跨り、そして人間一人を卒倒させてしまうほどの薬草を摂取する。ここまでしたものの何ら効果が現れず、ここに来た時よりも気分が良くなることはなかった。"
 tour_travel.1009.desc.outro: "\n\n[superstituous_courtier_scope.GetNameNoTooltip]がこの賢人のことをどう聞いていたのかは知らないが、単なる路傍のペテン師であることが明らかになった。"
 tour_travel.1009.a: "時間の無駄だったな。"
 tour_travel.1009.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U]を騙すのは死に値する罪だ。"
 tour_travel.9010.t: "追い剥ぎに注意！"
 tour_travel.9010.desc: "引き続き、一行は予定通りの経路で[next_destination.GetName]を目指す。突然、 [travel_leader.GetNamePossessive]の命令で一団が急停止する！\n\n「止まれ、馬鹿者！この道には下劣な盗賊や悪党どもが大勢いると言われている。迂回せねば！」\n\n統率者が提案する道は長いが、そちらの方がより安全だという。"
 tour_travel.9010.a: "安全な道を進もう。"
 tour_travel.9010.b: "そのならず者たちを成敗してやらねば！"
 tour_travel.9010.success: "盗賊たちは倒される"
 tour_travel.9010.failure: "盗賊たちに敗北する"
 tour_travel.9020.t: "地元の正義"
 tour_travel.9020.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の小さな村に到着すると、広場で騒ぎが起きているのが目に入った。一人の哀れな者が怒った村人たちに囲まれているのだ。我々が近づいてくるのを見て、その者の絶望に満ちた暗い目に光が差す。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、お願いです！彼らの言葉に耳を傾けないでください。すべて嘘です！私は無実だ！どうか正当な裁きを下してはいただけませんか？」\n\n"
 tour_travel.9020.desc.outro.guilty: "確かに、証拠は状況的であるように思える。だが卑しい農民は許しもなく[ROOT.Char.GetTitleAsNameNoTooltip|U]に話しかけてはならない。"
 tour_travel.9020.desc.outro: "証拠は有罪を裏付けるものであり、その上、その者は余計な口出しまでした。"
 tour_travel.9020.a: "処刑が真っ当である。"
 tour_travel.9020.b: "根拠のない証拠だ。そいつを放してやれ。"
 tour_travel.9020.c: "罰として私に仕えてもらおう。"
 tour_travel.9030.t: "罪の巣窟"
 tour_travel.9030.desc.intro: "真夜中に目を覚ますと、私の背後から陽気な騒ぎ声が近づいてくるのが聞こえる。姿を現したのは[drunky_entourage.GetName|U]だ。"
 tour_travel.9030.desc.mid.hashish: "目はハシシで赤くなり、"
 tour_travel.9030.desc.mid: "口臭は[ROOT.Char.Custom('RegionalAlcoholicDrink')]の酷い臭いがする。"
 tour_travel.9030.desc.outro: "\n\n「何ということでしょうか！[ROOT.Char.GetTitleAsNameNoTooltip|U]様、ここから数分離れたところに素晴らしい罪の巣窟があります。我々はここにしばらく留まり、楽しく騒ぎましょう！"
 tour_travel.9030.a: "愉快に騒ごうではないか！"
 tour_travel.9030.b: "油断するわけにはいかない。"
 tour_travel.9040.t: "最も偉大な英雄"
 tour_travel.9040.desc: "我が一行はしばしの休憩を取り、私は地元住民と打ち解けるために下々の店に立ち寄る。自分の素性を隠したまま、下層階級の騒々しい会話に耳を傾ける。\n\nある[peasant.GetWomanMan]がほかの仲間と、自分の好きな伝説の英雄の話を楽しそうに語り合っている。「…それで、[ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]はどうなんだ？“[ROOT.Char.GetPromotedLegend.GetName]”はおろか、実在した人物かどうかも定かじゃない！」"
 tour_travel.9040.a: "自分の伝説を裏付けせねば！"
 tour_travel.9040.a.success: "農民たちはあなたの物語を賛美する歌を歌う"
 tour_travel.9040.a.failure: "あなたは馬鹿にされる"
 tour_travel.9040.b: "ただ[peasant.GetHerHis]が物語を理解できなかっただけなのは明白だ。"
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.GetTitledFirstNameNoTooltip]到着！"
 tour_general.0001.desc.intro: "ようやく[visiting_liege.GetTitledFirstNameNoTooltip]の一行が到着し、[visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の旅すがら、[ROOT.Char.GetCapitalLocation.GetName]を訪れることになる。"
 tour_general.0001.desc.type.majesty: "私に畏敬の念を抱かせようとする野心とは裏腹に、一行は立派な服装と気高い様子を誇示している。\n\n"
 tour_general.0001.desc.type.intimidation: "統制が取れた厳格な護衛団が恐怖を感じさせるのは日常のことである。\n\n"
 tour_general.0001.desc.type.taxation: "囲い付きの荷馬車と大勢の徴税人。私はこの訪問で金を失うことになるのだろう。\n\n"
 tour_general.0001.desc.mid.hates_liege: "そろそろ[visiting_liege.Custom2('InsultAdjective', ROOT.Char)][visiting_liege.Custom2('InsultNoun', ROOT.Char)]が広間からやって来て、国の実際の様子を目にしても良いころだと思うが。"
 tour_general.0001.desc.mid.lover: "最後の抱擁からあまりにも長い時間が経った…思い出話をする時間があればいいが…"
 tour_general.0001.desc.mid.friend: "形式的な挨拶を交わしたものの、親友が会いに来てくれるのは嬉しいことだ。"
 tour_general.0001.desc.mid.close_family: "珍しいことだが、自分の[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]に会えるのは嬉しい。ここまで来てくれるとは優しい人だ。"
 tour_general.0001.desc.mid.house: "我が[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]が封臣と[ROOT.Char.GetHouse.GetBaseName]家の絆を深めるためにやって来た。"
 tour_general.0001.desc.mid.powerful_vassal: "領国における最も有力な封臣の一人として、同氏が私のもとにやって来るのは不思議なことではない。"
 tour_general.0001.desc.mid.default: "領国の[visiting_liege.GetLadyLord]を我が広間に迎えることは多大なる名誉だ。"
 tour_general.0001.desc.phase.tour_grounds: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]に我が[ROOT.Char.Custom('FortifiedBuilding')]と[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の地を案内しよう、"
 tour_general.0001.desc.phase.dinner: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]に相応しい豪華な夕食会を開こう。[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の歓迎の気持ちを示す良い機会だ…"
 tour_general.0001.desc.phase.cultural_festival: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]に祭りを楽しんでもらおう。その祭りでは[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の最高の娯楽と演芸が見れる、"
 tour_general.0001.desc.outro: "そして一行をもてなし、寝床を用意しよう。\n\n唯一の問題は、門を開き、一行を中に入れるかどうかということだ。"
 tour_general.0001.a: "ようこそ、我が[visiting_liege.GetTitleAsNameNoTooltip]！ようこそ！"
