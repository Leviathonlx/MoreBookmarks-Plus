l_japanese:
 feast_main_stew_flood.0002.t: "シチューの海"
 feast_main_stew_flood.0002.stew_introduction_blamed: "少々飲みすぎていた私は、宴場の暖炉の上につるされている大釜にぶつかった。大釜は金具から外れて落ち、いい香りのするスープがこぼれて床を覆い、シチューの海になってしまった！"
 feast_main_stew_flood.0002.stew_introduction_blame: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))]の[stew_sea_blamed.GetTitledFirstName]は酔っぱらってよろめき、宴場のど真ん中にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて床を覆い、シチューの海になった！"
 feast_main_stew_flood.0002.stew_introduction: "宴の喧騒の中で、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人が宴場のど真ん中にある暖炉の上につるされた巨大な大釜を誤って落としてしまった！ いい香りのするスープがこぼれて部屋の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0002.someone_got_covered: "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][stew_sea_gets_covered.GetTitledFirstName]は押し寄せる波にのまれ、油をしたたらせながら、装いが台無しになったことを大声で罵った。"
 feast_main_stew_flood.0002.splash_desc_standard: "\n\n慌てて広間の反対側へ逃げる客人たちの足をめがけてドロっとした塊が脂っぽい触手を伸ばす。"
 feast_main_stew_flood.0002.every_target: "\n飽くなき食欲に屈して[stew_sea_glutton.GetTitledFirstName]は床に這いつくばり、[stew_sea_horrified_character.GetTitledFirstName]が完全な恐怖の表情で見つめる中、こってりした液体を飲み込めるだけ飲み込んだ。"
 feast_main_stew_flood.0002.only_glutton: "\n\n飽くなき食欲に屈して[stew_sea_glutton.GetTitledFirstName]は床に這いつくばり、こってりした液体を飲み込めるだけ飲み込んだ。"
 feast_main_stew_flood.0002.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName]は退廃的な浪費に衝撃と恐怖を覚え、その中心で立ち尽くしていた。"
 feast_main_stew_flood.0002.a: "これほど多くのシチューは見たことがない。"
 feast_main_stew_flood.0003.t: "シチューの海"
 feast_main_stew_flood.0003.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]は酔っぱらってよろめき、宴場のど真ん中にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて部屋の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0003.stew_introduction: "宴の喧騒の中で、不注意な使用人が宴場にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて床の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0003.someone_got_covered: "\n\n大釜の隣に座っていた[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')][stew_sea_gets_covered.GetTitledFirstName]は押し寄せる波にのまれ、油をしたたらせながら、装いが台無しになったことを大声で罵った。"
 feast_main_stew_flood.0003.splash_desc_standard: "慌てて広間の反対側へ逃げる客人たちの足をめがけてドロっとした塊が脂っぽい触手を伸ばす。"
 feast_main_stew_flood.0003.every_target: "\n\n飽くなき食欲に屈して[stew_sea_glutton.GetTitledFirstName]は床に這いつくばり、[stew_sea_horrified_character.GetTitledFirstName]が完全な恐怖の表情で見つめる中、こってりした液体を飲み込めるだけ飲み込んだ。"
 feast_main_stew_flood.0003.only_glutton: "\n\n飽くなき食欲に屈して[stew_sea_glutton.GetTitledFirstName]は床に這いつくばり、こってりした液体を飲み込めるだけ飲み込んだ。"
 feast_main_stew_flood.0003.only_horror: "\n\n[stew_sea_horrified_character.GetTitledFirstName]は退廃的な浪費に衝撃と恐怖を覚え、その中心で立ち尽くしていた。"
 feast_main_stew_flood.0003.a: "忌々しいシチューめ！"
 feast_main_stew_flood.0004.t: "シチューの海"
 feast_main_stew_flood.0004.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]は酔っぱらってよろめき、宴場のど真ん中にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて床の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0004.stew_introduction: "宴の喧騒の中で、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人が宴場のど真ん中にある暖炉の上につるされた巨大な大釜を誤って落としてしまった！ いい香りのするスープがこぼれて部屋の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0004.getting_covered: "\n私の座席は近すぎたため、脂っぽい料理が[ROOT.Char.GetFaith.NegativeAfterLife]の深淵で煮込まれた波のように押し寄せた。服を洗うことはできても、広間全体に笑われるという突き刺すような恥辱を洗い流すことはできない。"
 feast_main_stew_flood.0004.a: "なぜ私にこんなことが！？"
 feast_main_stew_flood.0005.t: "シチューの海"
 feast_main_stew_flood.0005.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]は酔っぱらってよろめき、宴場のど真ん中にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて床の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0005.stew_introduction: "宴の喧騒の中で、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人が宴場のど真ん中にある暖炉の上につるされた巨大な大釜を誤って落としてしまった！ いい香りのするスープがこぼれて部屋の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0005.cannot_resist: "\nあれだけの美味そうな料理がそこら中にこぼれたのを見て、我慢することができなかった。気づいたときには私は野良犬のように四つん這いになり、シチューを舐めていた！ほかの客人や、ましてや主人がどう思うかなど考えてもいなかった！"
 feast_main_stew_flood.0005.being_watched: "\nかろうじて感じていたのは[stew_sea_horrified_character.GetTitledFirstName]が嫌悪感で歪んだ顔で私を見ていたことくらいだ。"
 feast_main_stew_flood.0005.a: "あの味には勝てなかった！"
 feast_main_stew_flood.0006.t: "シチューの海"
 feast_main_stew_flood.0006.stew_introduction_blame: "[stew_sea_blamed.GetTitledFirstName]は酔っぱらってよろめき、宴場のど真ん中にある暖炉の上につるされた巨大な大釜を落としてしまった！ いい香りのするスープがこぼれて床の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0006.stew_introduction: "宴の喧騒の中で、[activity.GetOwner.GetTitledFirstNamePossessive]の使用人が宴場のど真ん中にある暖炉の上につるされた巨大な大釜を誤って落としてしまった！ いい香りのするスープがこぼれて部屋の半分を覆い、シチューの海になった！"
 feast_main_stew_flood.0006.shocking_experience: "客人に出されるはずだった大量の食事が、よりにもよって全部無駄になってしまったのを目の当たりにして気が遠くなった。"
 feast_main_stew_flood.0006.a: "目を背けよう。"
 feast_main_stew_flood.0041.t: "満腹"
 feast_main_stew_flood.0041.blame_placed: "満足げな笑みを浮かべ、私たち全員が満足して帰宅した。大釜をひっくり返した[stew_sea_blamed.GetTitledFirstName]は、満足感よりも恥を覚えているかもしれないが！"
 feast_main_stew_flood.0041.no_blame_placed: "誇らしげな主人をあとにして、私たち全員が満足して笑みを浮かべた。シチューの大釜をひっくり返した使用人を除いては。あれは恥ずべき瞬間だった。"
 feast_main_stew_flood.0041.a: "とてもよい宴だった。"
 feast_main_stew_flood.0042.t: "満腹"
 feast_main_stew_flood.0042.blame_placed: "客人は皆、皿を見て満足げな笑みを浮かべており、私は己の気前の良さを見せられたことを誇りに思う。とは言え、大釜をひっくり返した[stew_sea_blamed.GetTitledFirstName]は、満足感よりも恥を覚えているかもしれない！ 掃除は高くつくだろう。"
 feast_main_stew_flood.0042.no_blame_placed: "客人は皆、皿を見て満足げな笑みを浮かべており、私は己の気前の良さを見せられたことを誇りに思う。とは言え、シチューの大釜をひっくり返したあのとんでもない使用人はどうにかするべきかもしれない。それに掃除は高くつくだろう。"
 feast_main_stew_flood.0042.a: "我々は、もっとこれを行うべきなのかもしれない！"
 feast_main_stew_flood.0043.blame_placed: "ようやく宴が終わりに近づき、帰って恥辱と向き合うことができる。\nあの忌々しい肉シチューは全身至るところにかかり、髪にこびりついた臭いは二度と消せないのではないかと思わせる！ [stew_sea_blamed.GetTitledFirstName]に受けた仕打ちはしばらく忘れないだろう。"
 feast_main_stew_flood.0043.no_blame_placed: "ようやく宴が終わりに近づき、帰って恥辱と向き合うことができる。\nあの忌々しい肉シチューは全身至るところにかかり、髪にこびりついた臭いは二度と消せないのではないかと思わせる！ 使用人に受けた仕打ちはしばらく忘れないだろう。"
 feast_main_stew_flood.0043.a: "シチューなどもう見たくもない。"
 feast_main_stew_flood.0044.desc: "シチューの臭いが幽霊のように垂れ込めていた宴がもうすぐ終わる。なぜ私の身にこのような不運が降りかかるのか… とにかく起こった出来事が悔やまれるばかりだ！"
 feast_main_stew_flood.0044.a: "皆が酔っていて覚えていないことを祈ろう。"
 stew_flood_covered_adjective_wrathful: "短気な"
 stew_flood_covered_adjective_proud: "尊大な"
 stew_flood_covered_adjective_beautiful: "魅力的な"
 stew_flood_fallback_adjective: "無防備な"
 feast_stew_flood_log_title: "シチューの洪水"
 feast_stew_flood_log: "[TARGET_CHARACTER.GetTitledFirstName]はシチューを大量にこぼした事件で、熱いシチューにまみれた。"
