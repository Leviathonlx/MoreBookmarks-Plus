l_japanese:
 trait_specific.1001.desc: "最近、[ROOT.Char.Custom('GetCourt')|l]に怪しい人間たちがうろついている…視界の端に人影が見えることや、見えたと思ったら次の瞬間には忽然と姿を消していることがあるのだ。\n\nどれだけ調べさせても、この怪しい人影の正体はわからない。だが奴らの嘲笑は大きくなっていく一方だ！"
 trait_specific.1001.a: "いる！ 確かにいるのに…"
 trait_specific.1002.desc: "最近、考えがうまくまとまらない。思考がまるで夏空に浮かぶ雲のように散らばってしまう。\n\n[ROOT.Char.Custom('ResidenceBuilding')]の外で鳥たちがまた別の歌をさえずりはじめた。ほかの人々はわざとらしく謎めいた言葉で話している。それに、#EMP 誰も#!コリアンダーが心底恐ろしい香辛料であることを認めようとしない！"
 trait_specific.1002.a: "待て、私は今何を考えていたのだ？"
 trait_specific.1010.t: "増してゆく狂気"
 trait_specific.1010.desc: "この一週間、私は同じことをグルグルと考えている。まるで竜巻のなかを舞う葉っぱのようだ。現実とは何だ？何が#EMP 現実#!なのだ？この問いに私はもはや答えることができない。\n\nただひとつわかるのは、雲のなかにいる女性は私を理解してくれているということだけだ。だが巻き上がる影は日に日に広がっていく。"
 trait_specific.1010.a: "ネズミにたかられているかのようだ… しっしっ、あっちへ行け！"
 trait_specific.2001.t: "発症"
 trait_specific.2001.desc: "腹から気持ち悪さが込み上げてくる。なんとか[ROOT.Char.Custom('GetChamber')]に戻ろうとするが、私の目の前で、入口が小さくなっていく！一体#EMP 何が起きているんだ！？#!\n\n突然、何かのにおいが漂ってくる…どこかで嗅いだことのあるにおいだ…でも#EMP どこで#!？私を案じる声が聞こえてくるが、答えることができない。もう何もできない…"
 trait_specific.2001.a: "私は… いつぶりに帰ってきた？"
 trait_specific.2002.desc: "最近、何度か… 発作が起きている。何かがやってきて私の体を乗っ取り、疲労と混乱を残して去ってゆく。\n\n他人に知られないようにしようとしたが、好き勝手に現れたり消えたりするものを制御することは難しい。"
 trait_specific.2002.a: "人はまるで私が…何かに#EMP 憑りつかれた#!かのように見てくる。"
 trait_specific.3001.desc: "流れ矢が頭をかすめたが、私は#EMP 何も#!感じなかった。恐怖も、混乱も、怒りですら感じない。\n\nこれは新たな懸念すべき変化だった。まるで自分がカーテンの後ろにいるような感覚がするのだ。そのカーテンの後ろで、私は感じることから、世界から隔たれている。本当に#EMP 疲れてしまった#!…"
 trait_specific.3001.a: "もう寝よう。"
 trait_specific.3002.desc_opening: "こんなことになんの意味がある？ なぜ我々はこんなつまらないことを毎日毎日…"
 trait_specific.3999.t: "灰色の日々"
 trait_specific.3999.desc: "自分には他人ほど簡単に幸福が訪れないと感じながらずっと生きてきたが、今の気持ちはまるで魚にとっての空気のように異質なものだ。"
 trait_specific.3999.desc_end: "\n\nやる気や活力が体から抜け出していく。人生が灰色の泥沼に沈んでいき、あわてふためくべきだと思うのだが、もはやその気力すらない。"
 trait_specific.3999.a: "もううんざりだ…"
 trait_specific.4001.t: "異なる解釈"
 trait_specific.4001.landed: "図書室の埃っぽい片隅で、とある本を見つけた"
 trait_specific.4001.adventurer: "古ぼけたトランクの隅に、とある本を見つけた"
 trait_specific.4001.desc: " 革で綴じられ、奇妙な記号が刻まれている。ほかの本の影に隠れて、その全容は見えない。古そうだが、最近誰かが手に取ったことは明らかだ。\n\n本をパラパラとめくってみると、すぐにわかった。その本には…#EMP 常識からかけ離れた#!知識が記されていた。"
 trait_specific.4001.a: "面白い… あたりを見回してから、腰を落ち着けて読む。"
 trait_specific.4001.a_tt: "最近この本を読んだ者が近くで見ていないといいのだが…"
 trait_specific.4001.b: "異端の書だ！ この書は[ROOT.Char.GetFaith.PriestNeuterPlural]に渡そう。"
 trait_specific.5001.t: "美食家"
 trait_specific.5001.desc: "シカにヘラジカにウズラ…この世界には食べたことのない珍味がたくさんある！\n\nここ数年で数多くの極上の肉を味わってきたが、ほかにはどんな肉があるのか、気になって仕方がない。これから先、私の舌にはどんな味の冒険が待っているのだろう？"
 trait_specific.5001.a: "すべて試してみなければ！"
 trait_specific.5001.a.tt: "より珍しい肉を探し求める"
 trait_specific.5001.b: "今ここにある種類で十分だ。"
 trait_specific.5002.desc: "希少な肉を求める私の心に、ある考えが根を張った。自分でも認めたくないが、#EMP 人間#の肉はどんな味がするのだろうと考えずにいられないのだ…\n\n[ROOT.Char.Custom('GetCourt')|l]の使用人がひとり、病にかかり、死の床に伏せっている。私は気付くと、彼の世話を自ら買って出てしまっていた。"
 trait_specific.5002.a: "許してくれ、どうしても確かめなくてはならないのだ！"
 trait_specific.5002.b: "彼の魂が救われるよう祈る以外何もしない。"
 trait_specific.5003.t: "極限状態"
 trait_specific.5003.desc: "最初は少しの間だけ遠出をして、田舎への小旅行を楽しむつもりだった。だがもう何日も人を見ていない。物資も底をつき…すでに馬は食べてしまった。\n\n案内人は一週間以内に人里にたどり着けると約束したが、何人かの使用人はすでに限界に達している。私の腹の音も時間を追うごとに大きくなるばかりだ。"
 trait_specific.5003.a: "生き残るために必要なことはしよう…"
 trait_specific.5003.b: "これくらい乗り越えられる！"
 trait_specific.6001.t: "ほかのやり方"
 trait_specific.6001.desc: "近頃、いつものやり方では…#EMP できなくなって#!しまった。医師には色々な軟膏を勧められたが、どれを使っても興奮しない。\n\nますます追い詰められた私は、露店で本の山のなかに埋もれていた数冊の本に行き当たった。そこには…変わったやり方が描かれていた。私はページをめくる手を止められず、下腹部に熱が込み上げるのを感じた。"
 trait_specific.6001.a: "うーむ、必要なら仕方ない…"
 trait_specific.6001.b: "そこまで落ちてはいない！"
 trait_specific.6002.t: "実験"
 trait_specific.6002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )][lover.GetTitledFirstNamePossessive]の[lover.Custom('GetUpperClothingArticle')]を脱がそうと手を伸ばすと、[lover.GetSheHe]が突然身を引いた。\n\n「ずっと何か#EMP 新しい#!ことをやってみたいと思っていたんだよ、[ROOT.Char.Custom('LoverPetName')]」[lover.GetSheHe]はそう甘く囁くと、いたずらっぽい笑みを浮かべてベッドの下に手を伸ばした。\n\n[lover.GetSheHe]が取り出したのは[ROOT.Char.Custom('DeviantObjectArticle')]だった。「#EMP これ#!を使ってみようと思うんだけど」"
 trait_specific.6002.a: "いいから早く始めよう！"
 trait_specific.6002.b: "まさか…#EMP こんなもの#!に興味があるのか？"
 trait_specific.6002.b_known: "[lover.GetSheHe]が変わったものを好むのは知っていたが、これは！？"
 trait_specific.7001.t: "乾杯！"
 trait_specific.7001.desc: "良い[ROOT.Char.Custom('RegionalAlcoholicDrink')]ほど私をすばやく落ち着かせてくれるものはない。大変な一日も良い一日も、#EMP どんな#!一日でも…それを飲み干せば、必ず心が慰められるのだ。"
 trait_specific.7001.a: "もう一杯！"
 trait_specific.7002.b: "私はそんなに弱くない。"
 trait_specific.8001.t: "芽生える関心"
 trait_specific.8001.desc: "陽気な商人が、種の入った袋を私に押し付けてきた。なんでも、心と体の両方を強くしてくれる植物の種だという。\n\n植物を育てた経験はほとんどないが、そう難しいことでもないだろう。"
 trait_specific.8001.a: "これを使ってプライベートな庭を作ろう！"
 trait_specific.8001.a.success: "あなたは緑豊かな庭を育てる"
 trait_specific.8001.a.small_success: "計画は失敗するが、多くを学ぶ"
 trait_specific.8001.a.failure: "種がどうしても育たない"
 trait_specific.8002.b: "この種は価値あるものに違いない…"
 trait_specific.9001.t: "夕刻の省察"
 trait_specific.9001.desc: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')]をすすりつつ、最近自分が書いた字を目でなぞった。\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n私は世代を代表する偉大な芸術家のひとりに違いない！"
 trait_specific.9001.a: "美しい詩だ！ 次は何について思索を巡らせようか？"
 trait_specific.9001.b: "執筆は楽しいが、#EMP 押韻#!については自信がない。"
 trait_specific.9001.c: "そろそろ切り上げて風呂に湯を張らせるとするか…"
 trait_specific.8501.t: "不審な忍び笑い"
 trait_specific.8501.desc: "数人の[ROOT.Char.Custom('GetCourtierPlural')]と真面目な話をしているというのに、[mean_courtier.GetTitledFirstName]が忍び笑いをしているのが目についた。\n\n[mean_courtier.GetHerHim]を問いただすと、[mean_courtier.GetSheHe]は私に「疑わしい」という言葉をもう一度言って欲しいと言ってきた。私はそこでようやく、[mean_courtier.GetSheHe]が私の舌足らずな話し方を馬鹿にしていることに気が付いた。"
 trait_specific.8501.a: "無礼だが、私に何ができよう？"
 trait_specific.8501.b: "[mean_courtier.GetHerHim]を投獄しろ！"
 trait_specific.8501.c: "そんなに面白いなら、自分で試してみろ。"
 trait_specific.8501.d: "もう一度言ってみろ。"
 trait_specific.8501.e: "もっと詳しく調べてみるといい。"
 trait_specific.8501.f: "実際、[ROOT.Char.GetFaith.HealthGodName]も言葉を噛んでいたのだ。"
 trait_specific.8501.g: "この舌で何ができるかお前には#EMP わからない#!だろう…"
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName]とあなたが[single_combat_duel|E]する"
 trait_specific.8501.h: "万事問題ないか？"
