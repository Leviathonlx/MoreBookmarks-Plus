l_japanese:
 send_poem_interaction: "詩を贈る"
 send_poem_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip]に感動的な自作の作品を贈る"
 send_poem_interaction.positive_auto_accept.tt: "この詩は好意的なものなので、[recipient.GetFirstNameNoTooltip]のあなたに対する[opinion|E]が十分に高ければ即座に受け入れられます"
 SEND_POEM_ROMANCE: "恋愛に関する詩"
 SEND_POEM_MOURNING: "哀悼に関する詩"
 SEND_POEM_LEGACY: "遺産に関する詩"
 SEND_POEM_STRIFE: "闘争に関する詩"
 SEND_POEM_INCOMPETENCE: "相手の欠点をあげつらう詩"
 send_poem_interaction.success: "詩は称賛される"
 send_poem_interaction.failure: "詩は愚弄される"
 trait_specific_interactions.000.generate_poem: "#POE [actor.Custom('GeneratePoem_Title')]#!\n[actor.Custom('GeneratePoem_Intro_Rhyming')]\n[actor.Custom('GeneratePoem_Outro_Rhyming')]"
 trait_specific_interactions.000.intro.part1: "[recipient.Custom2('RelationToMe', SCOPE.sC('actor'))]の[actor.GetTitledFirstName]の最新作が、最近[actor.Custom('GetCourt')]で大流行している。"
 trait_specific_interactions.000.intro.part3: "しかも、[actor.GetFirstNameNoTooltip]はそれを公然と#EMP 私に#!捧げたのだ。"
 trait_specific_interactions.000.outro: "今まで私は思いを胸の中に秘めていた。しかし、あまりにも騒ぎが大きくなりすぎて、これ以上知らぬ顔をできそうにない。"
 trait_specific_interactions.0001.t: "恋愛の彩り"
 trait_specific_interactions.0001.desc.intro: "$trait_specific_interactions.000.intro.part1$作品は愛と恋の感情についての内容だ、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0001.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0001.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0001.a: "とても複雑な気持ちだ…"
 trait_specific_interactions.0001.b: "[actor.GetFirstNameNoTooltip]、これは#EMP 真に#!心を打つ作品だ！"
 trait_specific_interactions.0001.c: "ふんっ、くだらない！"
 trait_specific_interactions.0011.t: "言葉の中の慰め"
 trait_specific_interactions.0011.desc.intro: "$trait_specific_interactions.000.intro.part1$作品は悲哀と喪失の感情についての内容だ、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0011.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0011.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0011.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0011.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0011.c: "$trait_specific_interactions.0001.c$"
 trait_specific_interactions.0021.t: "遺産についての詩行"
 trait_specific_interactions.0021.desc.intro: "$trait_specific_interactions.000.intro.part1$作品は記憶と残されしものについての内容だ、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0021.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0021.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0021.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0021.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0031.t: "闘争の中の生"
 trait_specific_interactions.0031.desc.intro: "$trait_specific_interactions.000.intro.part1$作品はいや増す栄光と偉業についての内容だ、$trait_specific_interactions.000.intro.part3$"
 trait_specific_interactions.0031.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0031.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0031.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0031.b: "$trait_specific_interactions.0001.b$"
 trait_specific_interactions.0041.t: "卑劣な[recipient.GetTitleAsNameNoTooltip]"
 trait_specific_interactions.0041.desc.intro: "$trait_specific_interactions.000.intro.part1$作品は軽蔑的で怒りを駆り立てるものであり、私と私の「無能と非節制の独特な融合」へ向けて#EMP 特別に#!捧げられている。"
 trait_specific_interactions.0041.desc.poem: "\n\n$trait_specific_interactions.000.generate_poem$\n\n"
 trait_specific_interactions.0041.desc.outro: "$trait_specific_interactions.000.outro$"
 trait_specific_interactions.0041.a: "$trait_specific_interactions.0001.a$"
 trait_specific_interactions.0041.b: "ふーむ。なるほど。#EMP これは面白い。#!"
