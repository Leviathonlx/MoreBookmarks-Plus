l_japanese:
 trait_specific_ongoing.1001.t: "砕け散る啓示"
 trait_specific_ongoing.1001.desc: "私は確かめるべく、両手でベッドの枠を叩いてみた。手を見下ろすと、片方の手にひびが入っている…恐れていたことが現実になったのだ！私はガラスでできている！\n\nゆっくりと慎重に動かなければ。急に動いたら危ない。高音の歌声も危険だ…"
 trait_specific_ongoing.1001.a: "誰も私に触れるな！"
 trait_specific_ongoing.1003.t: "熊と一緒に"
 trait_specific_ongoing.1003.desc: "[ROOT.Char.Custom('GetChamber')]に入ると、目の前に巨大なクマが立ちはだかっていた。\n\n「おや、クマちゃん！友達を置いてきたのか？」私は尋ねつつ、クマを宥めて外に連れ出そうとした。\n\n外に出ると、不協和音が鳴り響いた…手に入れたすべての動物たちが、一斉に私を出迎えたのだ！"
 trait_specific_ongoing.1003.a: "愛しき者たち！ もっとたくさん友達を見つけてやるからな！"
 trait_specific_ongoing.1003.a.flavor: "出ようとすると、クマが私を追いかけてきた。"
 trait_specific_ongoing.1003.b: "彼らを… 売るべきではないか？"
 trait_specific_ongoing.1004.t: "かわいい小さな子"
 trait_specific_ongoing.1004.desc: "私の命令により、[court_location.Custom('BaronyTownType')]の[court_location.GetNameNoTier]に入ってきた動物はすべて私のもとへ運ばれることになっている。\n\n"
 trait_specific_ongoing.1004.desc_cat: "使用人が小さなかごに入った最新の獲物を運んでくる。子猫の[ROOT.Char.Custom('RandomCatEyeColor')]の目がかごのふち越しに見え、中からにゃあ、と小さな鳴き声が聞こえる。"
 trait_specific_ongoing.1004.desc_dog: "使用人が小さなかごに入った最新の獲物を運んでくる。中を覗いてみると子犬がいて、私を見て吠え、尻尾を振り始める！"
 trait_specific_ongoing.1004.a: "今からこの猫は私のものだ！"
 trait_specific_ongoing.1004.b: "今からこの犬は私のものだ！"
 trait_specific_ongoing.1004.c_cat: "猫だ！ 厨房に売れ。"
 trait_specific_ongoing.1004.c_dog: "犬だ！ 犬舎に売れ。"
 trait_specific_ongoing.1005.t: "親愛なる亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc: "霧の晩に外を歩いていると、突然人影が現れ、大声で話しかけてくる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！ 久しぶり！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )]、[dead_person.GetTitledFirstName]だ。[dead_person.GetDeathReason]したものと思っていた！"
 trait_specific_ongoing.1005.a: "そうじゃなくてよかった！"
 trait_specific_ongoing.1006.desc: "ここ一年ほどの間、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )]、[dead_person.GetTitledFirstName]が来る日も来る日もしょっちゅう尋ねてくる。[dead_person.GetSheHe|U]はほかの者に姿を見られることはないと言って譲らないが、周囲が心配している…\n\n[dead_person.GetSheHe]がこのように振る舞っている状況で、どうやって[ROOT.Char.Custom('child_object_of_interest')]に集中すればいい！？"
 trait_specific_ongoing.1006.a: "放っておいてくれ！"
 trait_specific_ongoing.1007.t: "ガラスの夢"
 trait_specific_ongoing.1007.desc: "我を忘れそうなほど深い眠りの後、ゆっくりと意識を取り戻していく。\n\n星の渦の中で大きな一枚のガラスが私を太陽へと運んでいく夢を見た。できる限り手を伸ばし、神々しい天体とその燃え立つ輝きをつかむと… 強く引っ張り地面に落とす。胸に抱くと、今までに経験したことのない静けさと温かさを感じた！"
 trait_specific_ongoing.1007.a: "素晴らしい、なんと雄大な気持ちだろう！"
 trait_specific_ongoing.1007.a.tt: "#bold ガラスのモニュメント#!を建造する決断ができるようになった"
 trait_specific_ongoing.1008.t: "失われる現実 "
 trait_specific_ongoing.1008.desc: "友人の[friend.GetTitledFirstName]と一日を過ごしていると、突然世界がぐるぐると回り始める…\n\n鋼の灰色、血のような赤、悲鳴を上げる顔、深い真紅の海…\n\n気づけば血まみれの短剣を手に、[friend.GetHerHis]の死体の上に身をかがめている。"
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip]！ なんということだ… 死体を隠さなければ。"
 trait_specific_ongoing.1008.b: "正直に言わなくては！"
 trait_specific_ongoing.1009.t: "傷つけることはできない"
 trait_specific_ongoing.1009.desc: "「恐れるな！」下に集まった人々を落ち着かせるため、建物の上から叫ぶ。「私は無敵だ！」\n\n建物の縁から優雅に跳躍して高笑いしたとき、落下の感覚に下腹がぞわりとする。"
 trait_specific_ongoing.1009.a: "ハハハ… ああああああ！！"
 trait_specific_ongoing.1009.a.success: "着地に成功する"
 trait_specific_ongoing.1009.a.failure: "私は思っていたほど無敵ではない"
 trait_specific_ongoing.1010.t: "愛馬[ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "私の美しい軍馬、[ROOT.Char.Custom('WarhorseStoryName')]が楽々と私を乗せて、招集をかけた[ROOT.Char.Custom('GetCourt')]の前まで運んでくれた。\n\n「この馬は完璧だ！最低でも毎日一時間かけて、調教か手入れをするように。[ROOT.Char.Custom('HorseStorySheHe')|U]は私にとってほかの誰よりも大切な存在だ。話は以上だ、解散」"
 trait_specific_ongoing.1010.a: "すべての者は[ROOT.Char.Custom('HorseStoryHerHim')]の前に頭を垂れよ！"
 trait_specific_ongoing.1011.t: "法律の捏造"
 trait_specific_ongoing.1011.desc: "宮廷にいる間じゅう、皆の華麗な衣装に気を取られている。贅沢な生地に宝飾品… ふん！\n\nあんなに必死になる必要がどこにある？ どっちみち、私には心の中が見えることがわからないのか？ 誰かが服を着るのを禁止してくれれば、楽なのだが。\n\n…待てよ。"
 trait_specific_ongoing.1011.a: "今から服を着ることは禁止だ。さあ脱げ！"
 all_adult_courtiers: "すべての成人の廷臣"
 trait_specific_ongoing.1012.t: "闇の幻"
 trait_specific_ongoing.1012.desc: "何があったか私は覚えていないが、[ROOT.Char.Custom('ResidenceBuilding')]に戻ると[ROOT.Char.Custom('GetCourtierPlural')]がすべて教えてくれた。\n\n私は辺りを駆け回り、人々にコウモリが来ると警告していたらしい。その数は太陽の光をかき消し、[capital.GetNameNoTier]を[ROOT.Char.GetFaith.PositiveAfterLife]の届かぬ酷い場所に運び去るほどだと言っていたようだ。"
 trait_specific_ongoing.1012.a: "私の身に何が起きているのだ…"
 trait_specific_ongoing.1012.b: "よし、その時のために備えよう！"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "彼方からの伝言"
 trait_specific_ongoing.2001.start.desc: "彼らが目の前にやってくるのがわかる。突然押し寄せる"
 trait_specific_ongoing.2001.dread.desc: "恐怖、"
 trait_specific_ongoing.2001.anxiety.desc: "不安、"
 trait_specific_ongoing.2001.euphoria.desc: "陶酔、"
 trait_specific_ongoing.2001.joy.desc: "喜び、"
 trait_specific_ongoing.2001.nausea.desc: "吐き気、"
 trait_specific_ongoing.2001.walls.desc: "迫ってくる私の[ROOT.Char.Custom('GetChamber')]、"
 trait_specific_ongoing.2001.sulfur.desc: "鼻をつく硫黄の臭い"
 trait_specific_ongoing.2001.smoke.desc: "つんとした煙の臭い"
 trait_specific_ongoing.2001.citrus.desc: "舌に残る柑橘系の酸味"
 trait_specific_ongoing.2001.lavender.desc: "爽やかなラベンダーの香り"
 trait_specific_ongoing.2001.bile.desc: "胆汁のつんとした臭い"
 trait_specific_ongoing.2001.incense.desc: "鼻につく香の匂い"
 trait_specific_ongoing.2001.blood.desc: "鉄くさい血の匂い"
 trait_specific_ongoing.2001.stand_before_me.desc: "… そして、彼らが目の前に立っている。\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc: "輝く存在が、"
 trait_specific_ongoing.2001.hazy.desc: "ぼんやりした影が、"
 trait_specific_ongoing.2001.dark.desc: "暗い存在が、"
 trait_specific_ongoing.2001.shaking.desc: "揺れ動く存在が、"
 trait_specific_ongoing.2001.shimmering.desc: "きらきら光る存在が、"
 trait_specific_ongoing.2001.speaking.desc: "声を合わせて語る"
 trait_specific_ongoing.2001.whispers.desc: "囁き。"
 trait_specific_ongoing.2001.screeches.desc: "叫び。"
 trait_specific_ongoing.2001.chimes.desc: "旋律。"
 trait_specific_ongoing.2001.raindrops.desc: "雨音。"
 trait_specific_ongoing.2001.thunder.desc: "雷鳴。"
 trait_specific_ongoing.2001.end.desc: "こやつらは何者だ、私に何を求めている？"
 trait_specific_ongoing.2001.a: "[ROOT.Char.GetFaith.HighGodName]の使者に違いない！"
 trait_specific_ongoing.2001.a.success: "[clergy.GetCouncilTitle][clergy.GetShortUIName]にあなたの見た幻が聖なるものであると納得させる"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U][clergy.GetShortUIName]はあなたの話に不安になる"
 trait_specific_ongoing.2001.b: "これは特別な深淵の力であり、私はそれが#EMP 欲しい#! 。"
 trait_specific_ongoing.2001.c: "つ… 疲れているだけだ。もっと自分を労わらないと。"
 trait_specific_ongoing.2001.b.success: "秘密の知識を発見する"
 trait_specific_ongoing.2001.b.success.tt: "新しい真理を受け入れるか、[clergy.GetFaith.HighGodName]に忠実なままでいるか選ぶことができる"
 trait_specific_ongoing.2001.b.failure: "面白いが普通の本を見つける"
 trait_specific_ongoing.2002.desc: "使者たちが約束した知識を求め、普段行かないようなところへ足を運ぶ。暗い路地、いかがわしい酒場、埃っぽい本屋… どの[ROOT.Char.GetTitleAsNameNoTooltip]も行ったことのない場所へ行き、実に素晴らしい成果が得られた。\n\n[ROOT.Char.GetFaith.WitchGodName]と、[ROOT.Char.GetFaith.WitchGodSheHe]がその信者に与える力について記された書物を何冊か発見した。私は魅了されていた、それは否定できない。"
 trait_specific_ongoing.2002.a: "闇の[ROOT.Char.GetFaith.WitchGodMistressMaster]よ、私はあなたのしもべだ！"
 trait_specific_ongoing.2002.b: "私の手には負えない。あまりに危険すぎる。"
 trait_specific_ongoing.2003.desc: "隠された知識を探し求めるうちに、興味深い本を何冊も見つけたが、本当に特別なものはなかった。\n\nあの未知の存在の意志を誤解していたのかもしれない… あるいはすべてが想像だったのかもしれない！"
 trait_specific_ongoing.2003.a: "心が混乱しているのだろうか？"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "神の注目"
 trait_specific_ongoing.2010.possessed_start.desc: "三つの聖なる存在から、頻繁に啓示を受けている。彼らは毎晩といっていいほど私のもとを訪れ、その顔は神々しい光に包まれている。思うに、彼らは神々の霊である。その神々とはすなわち、"
 trait_specific_ongoing.2010.zeal_start.desc: "一か月ほど前から、神々と神学について論じる夢を繰り返し見る。その神々とはすなわち、"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName]、"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName]、"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName]、"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName]、"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName]、"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName]、"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName]、"
 trait_specific_ongoing.2010.and_health.desc: "そして[ROOT.Char.GetFaith.HealthGodName]。"
 trait_specific_ongoing.2010.and_fertility.desc: "そして[ROOT.Char.GetFaith.FertilityGodName]。"
 trait_specific_ongoing.2010.and_wealth.desc: "そして[ROOT.Char.GetFaith.WealthGodName]。"
 trait_specific_ongoing.2010.and_household.desc: "そして[ROOT.Char.GetFaith.HouseholdGodName]。"
 trait_specific_ongoing.2010.and_knowledge.desc: "そして[ROOT.Char.GetFaith.KnowledgeGodName]。"
 trait_specific_ongoing.2010.and_war.desc: "そして[ROOT.Char.GetFaith.WarGodName]。"
 trait_specific_ongoing.2010.and_trickster.desc: "そして[ROOT.Char.GetFaith.TricksterGodName]。"
 trait_specific_ongoing.2010.end.desc: "\n\nひょっとすると私は彼らの言葉を広めるために選ばれ、見返りに祝福が得られるのかもしれない。ならば祈ろう…"
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName]に健康と長寿を。"
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName]に新たな命と多産を。"
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName]に豊かな富を。"
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName]に幸せな家族を。"
 trait_specific_ongoing.2010.household.tt: "あなたのすべての[close_family_members|E]と[spouses|E]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName]に知識と知恵を。"
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName]に戦場での強さを。"
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName]に機知と幸運を。"
 trait_specific_ongoing.2010.fallback: "自分が選ばれたとは思えない。"
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "[ROOT.Char.GetFaith.HighGodName]の癒し"
 trait_specific_ongoing.2015.desc: "[ROOT.Char.GetFaith.HouseOfWorship]の柱が曲がり始め、またも発作に襲われる。音は立てていないが、[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]は何かがおかしいと気づいているだろう。\n\n[ROOT.Char.Custom('GetReligiousRite')]の後、[chaplain.GetSheHe]が心配そうな表情を浮かべて近づいてくる。「[ROOT.Char.GetFaith.DevilName]とその手下がお体を乗っ取ったに違いありません、我が君。取り返しがつかなくなる前に、[ROOT.Char.GetFaith.HighGodName]に救いを求めるべきです！」"
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]にそれが聞こえていたのだろう。「[ROOT.Char.GetTitleAsNameNoTooltip]に必要なのは平穏と静けさであって、破滅の脅しではない！」"
 trait_specific_ongoing.2015.a: "闇が払われるように祈ろう。"
 trait_specific_ongoing.2015.a.success: "祈りの効果がある"
 trait_specific_ongoing.2015.a.failure: "発作が続く"
 trait_specific_ongoing.2015.b: "断食が魂を清めてくれるだろう。"
 trait_specific_ongoing.2015.b.success: "断食の効果がある"
 trait_specific_ongoing.2015.b.failure_health: "断食があなたを弱らせる"
 trait_specific_ongoing.2015.b.failure_eating: "あなたは厳しい規則に苦しむ"
 trait_specific_ongoing.2015.b.failure_eating.tt: "あなたの食べ物に対する姿勢が変わる"
 trait_specific_ongoing.2015.c: "提案を聞こう、[physician.GetFirstNameNoTooltip]よ。"
 trait_specific_ongoing.2015.c.success: "侍医の治療の効果がある"
 trait_specific_ongoing.2015.e: "放っておいてくれ！"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName]は、十分な休息をとり、光るものや大きな音、ひどい荒天を避けるようにと指示した。"
 trait_specific_ongoing.2016.physician2.desc: "\n\nそれ以来、発作に襲われることはなくなったので、[physician.GetHerHis|U]の助言が効いたのだろう！"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName]は食事を夜に一度だけ、少ない量をとるよう私に指示し、食べてはいけないものを書き連ねた長いリストを渡してきた。乳製品、肉、卵、菓子類、酒、油、辛い香辛料、根菜…"
 trait_specific_ongoing.2016.fasting2.desc: "\n\n守るのが大変な食事療法だったが、それ以来発作に襲われることはなくなったので、効果があったのだろう！"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName]は、一日に最低でも三時間は集中して祈りを捧げるよう指示し、[ROOT.Char.GetFaith.ReligiousText]の中から1ダースほどの節をさらに学ぶよう指導した。"
 trait_specific_ongoing.2016.prayer2.desc: "\n\nそれ以来発作に襲われなくなったということは、私の献身が報われたのだ！"
 trait_specific_ongoing.2016.a.physician: "[physician.GetFirstNameNoTooltip]よ、感謝する！"
 trait_specific_ongoing.2016.a.chaplain: "[ROOT.Char.GetFaith.HighGodName]は偉大なり！"
 trait_specific_ongoing.2017.prayer2.desc: "\n\n最善を尽くしたが、私は[ROOT.Char.GetFaith.HighGodNamePossessive]の慈悲には値しないようだ。発作は変わらない頻度で起こっている。"
 trait_specific_ongoing.2017.physician2.desc: "\n\n[physician.GetHerHis]の助言に従うように最善を尽くしたが、発作は変わらない頻度で起こっている。"
 trait_specific_ongoing.2017.a: "もしかして、何か悪いことをしたのだろうか？"
 trait_specific_ongoing.2018.fasting2.desc: "\n\n厳しい食事療法を守って最善を尽くしたが、自分が弱ったと感じるだけだ。発作は変わらない頻度で起こり、その後に襲ってくる極度の疲労に対処するのがさらに難しくなっている。"
 trait_specific_ongoing.2018.a: "あきらめよう。体力が必要だ。"
 trait_specific_ongoing.2019.fasting2.desc: "\n\nあの規則は守るのが難しく、気が付けば、ありとあらゆる細かい部分にこだわっていた。四六時中、食べ物のことが頭に浮かぶ。"
 trait_specific_ongoing.2019.a: "規則を破っても誰にもばれないだろう… ほんの少しだけ！"
 trait_specific_ongoing.2019.b: "失敗は許されない… かかっているものが大きすぎる！"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "よく知る感覚"
 trait_specific_ongoing.2020.a: "またか！ #EMP もう嫌だ#!！ こんなことが起きて#EMP たまるか#! …"
 trait_specific_ongoing.2020.start.desc: "突然押し寄せる"
 trait_specific_ongoing.2020.dread.desc: "恐怖"
 trait_specific_ongoing.2020.fear.desc: "恐怖心"
 trait_specific_ongoing.2020.anxiety.desc: "不安"
 trait_specific_ongoing.2020.nausea.desc: "吐き気"
 trait_specific_ongoing.2020.anger.desc: "怒り"
 trait_specific_ongoing.2020.end.desc: "とともに、足元で床がねじれて曲がる。久しくなかったとはいえ、その兆候はすぐにわかる。\n\n叫びだす前に… あるいは体が完全に制御できなくなる前に、自分の部屋に逃げ込む…"
 trait_specific_ongoing.2025.t: "隠れる場所はない"
 trait_specific_ongoing.2025.start.desc: "目の前の[dummy_gender.GetWomanMan]は妙な見た目をしている。顔が…歪んでいるのか？そもそも[dummy_gender.GetSheHe]は人間か？\n\n現実が#EMP 歪み#!はじめ、また[ROOT.Char.Custom('PossessedEpisode')]が起きたとわかる。それも、[ROOT.Char.Custom('GetCourt')]に集まった人々の目の前で。"
 trait_specific_ongoing.2025.end.desc: "鼻孔を満たし、言葉を発しようとするが、唇が動かない。"
 trait_specific_ongoing.2025.a: "これ以上ひどくなる前にここを離れなければ！"
 trait_specific_ongoing.2025.b: "私は[ROOT.Char.GetTitleAsNameNoTooltip]だ… 彼らがどう思おうが、知ったことか。"
 trait_specific_ongoing.2025.b.success: "[ROOT.Char.Custom('GetCourtierPlural')]はあなたの勇気に感銘を受ける"
 trait_specific_ongoing.2025.b.failure: "[ROOT.Char.Custom('GetCourtierPlural')]が怯む"
 trait_specific_ongoing.2025.c: "[helper.GetFirstNameNoTooltip]はどこだ？ [helper.GetHerHis]の助けが必要だ！"
 trait_specific_ongoing.2025.d: "[ROOT.Char.GetFaith.HighGodName]の啓示だ！ 彼らに伝えよう！"
 trait_specific_ongoing.2025.d.success: "[ROOT.Char.Custom('GetCourtierPlural')]があなたを信じる"
 trait_specific_ongoing.2025.d.failure: "[ROOT.Char.Custom('GetCourtierPlural')]はあなたが嘘をついていると判断する"
 trait_specific_ongoing.2025.e: "[ROOT.Char.GetFaith.HighGodName]による幻のように演じることもできる…"
 trait_specific_ongoing.2025.e.failure: "[ROOT.Char.Custom('GetCourtierPlural')]はあなたの策略を見透かす"
 trait_specific_ongoing.2025.every_courtier: "すべての[actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "同病相憐れむ"
 trait_specific_ongoing.3001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )]の[sympathetic_character.GetTitledFirstName]に声を掛けられた。[ROOT.Char.Custom('GetCourt')]での発言は終えたが、人がまだ残っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、あなたも私と同じように…憂鬱な気分に悩まされていると聞きました。それについて、よければ一緒にお話ししませんか？」"
 trait_specific_ongoing.3001.a: "来てくれ、話すことはたくさんある。"
 trait_specific_ongoing.3001.b: "そんな問題は抱えていない！何の話だ！？"
 trait_specific_ongoing.3001.b.tt: "アハハ… ハ。"
 trait_specific_ongoing.3002.t: "長期的な解決策"
 trait_specific_ongoing.3002.desc: "「我が君」、ある晩、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]の[court_physician.GetTitledFirstName]が話をしにきた。「あなたの長引く憂鬱に試せそうな治療法があります。よくなる前に少し悪化するかもしれませんが、試してみる価値はあるかと！」"
 trait_specific_ongoing.3002.a: "この憂鬱を治すためならなんでもする。"
 trait_specific_ongoing.3002.b: "長い昼寝を一回、あるいは三回すれば、それでいいんだ。"
 trait_specific_ongoing.3003.desc: "「この種の苦しみを癒やすには、悪い考えを吐き出すことが非常に重要です」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]の[court_physician.GetTitledFirstName]が言う。「週に二、三回、私のところに来てください。あなたにのしかかっている重荷について話しましょう」"
 trait_specific_ongoing.3003.a: "時間をとろう。"
 trait_specific_ongoing.3003.b: "私の手には終えない… 寝直そう。"
 trait_specific_ongoing.3004.desc: "「気分を改善するには、考え方と日常生活の両方に働きかける必要があります」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]の[court_physician.GetTitledFirstName]が指摘する。「あなたがよくない考えや慣習を見極め、それを変えられるよう、私がお手伝いいたします」"
 trait_specific_ongoing.3004.a: "なるほど！"
 trait_specific_ongoing.3005.desc: "「運動や体への刺激は、気分を整えるのに効果的です」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]の[court_physician.GetTitledFirstName]が言う。「[ROOT.Char.Custom('ResidenceBuilding')]を毎日三周してください」"
 trait_specific_ongoing.3005.a: "最善を尽くす。"
 trait_specific_ongoing.3006.desc: "「こうした悪い考えや憂鬱は、間違いなく悪霊や悪魔の仕業です」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]の[court_physician.GetTitledFirstName]が言う。「[ROOT.Char.Custom('DefaultPriestTitle')]に祈祷させて、中に入った邪悪な存在を追い出しましょう」"
 trait_specific_ongoing.3006.a: "[ROOT.Char.GetFaith.HighGodName]の力が私を癒すだろう！"
 trait_specific_ongoing.3007.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]がさまざまなことをしてくれた結果、ゆっくりと、ものごとを再び#EMP 感じられる#! ようになってきていることに気がついた。"
 trait_specific_ongoing.3007.desc_ending: "\n\n太陽が厚い雲の層を突き破るように、魂にじわじわと幸せが戻ってくるのを感じる。"
 trait_specific_ongoing.3007.a: "私は… 私は幸せだ！"
 trait_specific_ongoing.3008.desc_physician_died: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]は私の憂鬱の治療を終える前に亡くなってしまったが、[court_physician.GetSheHe]が残してくれた指示に助けられ、自力で治療することができた。"
 trait_specific_ongoing.3008.desc_no_depression: "苦悩から解放されたからには、憂鬱を取り除くために[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]に課された日課を続ける必要はない！"
 trait_specific_ongoing.3008.desc_fallback: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))][court_physician.GetTitledFirstName]は私の憂鬱の治療を終えていないが、闇が取り払われていくのを感じる。"
 trait_specific_ongoing.3009.t: "重苦しい日々"
 trait_specific_ongoing.3009.desc: "日々は続き、心が疲れと絶望に沈んでいても、容赦なく次の日がやってくる。\n\n朝、ベッドから出ることさえ億劫に感じる日もある。"
 trait_specific_ongoing.3009.a: "とにかく横にならなくては…"
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "嫌味"
 trait_specific_ongoing.3015.start.desc: "嫌味な発言にしろ不満そうな表情にしろ、[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)]は常に私の境遇を見下している。私が"
 trait_specific_ongoing.3015.council.desc: "急いだにもかかわらず、評議会の会合にまた遅刻してしまったとき、"
 trait_specific_ongoing.3015.withdraw.desc: "夕食を早く切り上げて立ち上がったとき、"
 trait_specific_ongoing.3015.book.desc: "[unsympathetic.GetSheHe]が貸してくれた本を忘れてしまったことに気づいたとき、"
 trait_specific_ongoing.3015.end.desc: "[unsympathetic.GetSheHe]がどんな反応をするかはよくわかっている。\n\n「もう驚きもしない」と[unsympathetic.GetTitledFirstNameNoTooltip]がため息まじりに言うと、がっかりする。 "
 trait_specific_ongoing.3015.a: "[unsympathetic.GetHerHim]が間違っていることを証明してやる！"
 trait_specific_ongoing.3015.b: "「黙れ、[unsympathetic.Custom2('InsultAdjective', ROOT.Char)][unsympathetic.Custom2('InsultNoun', ROOT.Char)]！」"
 trait_specific_ongoing.3015.c: "[unsympathetic.GetSheHe|U]は正しい。私は役立たずだ…"
 trait_specific_ongoing.3015.a.success: "私が無気力を克服する"
 trait_specific_ongoing.3015.a.neutral: "私はまだ疲れている"
 trait_specific_ongoing.3015.a.failure: "無理をすると消耗する"
 trait_specific_ongoing.5001.t: "秘密の肉談"
 trait_specific_ongoing.5001.desc_opening: "私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )]の[victim.GetTitledFirstName]と二人きりになった。[ROOT.Char.Custom('GetCourt')]の皆はもう眠りにつくころだった。\n\n"
 trait_specific_ongoing.5001.desc_small: "話している間も、[victim.GetHerHis]のたくましい腕を、その下の引き締まった肉を意識せずにはいられない…"
 trait_specific_ongoing.5001.desc_big: "話している間も、[victim.GetHerHis]のふっくらとした腕を、みずみずしく膨らんだ肉と脂を意識せずにはいられない…"
 trait_specific_ongoing.5001.desc: "話している間も、[victim.GetHerHis]の肌を、[victim.GetSheHe]の動作に合わせたその下の動きを意識せずにはいられない…"
 trait_specific_ongoing.5001.a: "夜食があればありがたい。"
 trait_specific_ongoing.5001.b: "「頼む、[victim.GetFirstNameNoTooltip]、続けてくれ」"
 trait_specific_ongoing.5002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )][murderer.GetTitledFirstName]と私は、宮廷のほかの者が家路につき、自分たちだけしかいないことに気づく。\n\n夜が更けるにつれ、[murderer.GetSheHe]はますます激しくなり、その視線は私の体の露出した肉から決して離れない。意図を尋ねようとした矢先、[murderer.GetSheHe]がナイフを抜き、微笑む。"
 trait_specific_ongoing.5002.a: "いやだ、やめてくれ、頼む… よせ！ ああああ！"
 trait_specific_ongoing.5003.t: "肉の誘惑"
 trait_specific_ongoing.5003.desc_opening: "使用人の[servant.GetTitledFirstName]が私の目を引いた。[servant.GetHerHis]の腕の形、首の曲線…食料庫で[servant.GetHerHim]を追い詰めて二人きりになると、[servant.GetSheHe]は誘うような笑みを浮かべながら私の望みを聞いてきた。\n\n「お前の体が欲しいのだ」私は[servant.GetHerHim]に体を押し付けてそう言った。"
 trait_specific_ongoing.5003.desc_big: "「ふっくらとして… #EMP 生命力#!に溢れている！」"
 trait_specific_ongoing.5003.desc: "「#EMP 生命力#!に溢れている！」"
 trait_specific_ongoing.5003.a: "滑らかな動作で、[servant.GetHerHis]の喉をひといきに切り裂く。"
 trait_specific_ongoing.5003.b: "[servant.GetHerHis]の[servant.Custom('GetUpperClothingArticle')]をはだけさせる。"
 trait_specific_ongoing.5004.t: "おやつ休憩"
 trait_specific_ongoing.5004.desc: "従者とともに[county.GetNameNoTier]を旅していると、たまたま人里離れた家に、老婆が一人で住んでいるのを見つける。\n\n先へ行ったところで従者を待機させ、一人で家に入る。"
 trait_specific_ongoing.5004.a: "すまないが、手を貸してくれ！"
 trait_specific_ongoing.5004.b: "教えてくれ、このあたりの様子はどうだ？"
 trait_specific_ongoing.5005.t: "深夜のおやつ"
 trait_specific_ongoing.5005.desc: "深夜、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))]の[courtier.GetTitledFirstName]が仮眠をとっているところに出くわす。\n\n今まで気づかなかったが、[courtier.GetSheHe]は本当においしそうな体をしている…"
 trait_specific_ongoing.5005.a: "#EMP どうにか#! 腹にはおさまりそうだ！"
 trait_specific_ongoing.5005.b: "起こしてやろう… こんな所では心地よく眠れないだろう。"
 trait_specific_ongoing.6001.t: "恥ずかしい不意打ち"
 trait_specific_ongoing.6001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]の[lover.GetTitledFirstName]と会う前に気分を高揚させておくため、私は[ROOT.Char.Custom('DeviantObjectArticle')]を取り出した。#EMP なんということだろう…！#!\n\n私はそれでいろいろ試すことに夢中になるあまり、誰かが[ROOT.Char.Custom('GetRoom')]に入ってきたことに気が付かなかった。聞こえたのは、私がしていることを見て[lover.GetFirstNamePossessiveNoTooltip]が大きく息を呑む音だけだった。"
 trait_specific_ongoing.6001.a: "もう一つある… 一緒にどうだ？"
 trait_specific_ongoing.6001.a.success: "[lover.GetSheHe|U]が気に入る"
 trait_specific_ongoing.6001.a.failure: "[lover.GetSheHe|U]はあなたとは… 趣味が合わない"
 trait_specific_ongoing.6001.b_woman: "あ… じ、持続力があがるって侍医に勧められたの！"
 trait_specific_ongoing.6001.b_man: "あ… じ、持続力があがるって侍医に勧められたんだ！"
 trait_specific_ongoing.6002.t: "性的倒錯者の主君"
 trait_specific_ongoing.6002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )]の[liege.GetTitledFirstName]に会いに行くと、[liege.GetHerHis]の部屋に案内された。\n\n扉を開くと、そこでは[liege.GetTitledFirstName]が[ROOT.Char.Custom('DeviantObjectArticle')]の力を借りて、恍惚の最中にいた。まさかそんな使い道があったとは！"
 trait_specific_ongoing.6002.a: "おやおや、#EMP これ#! は面白いことになった！"
 trait_specific_ongoing.6002.b: "ほう、これは… #EMP 面白そう#!だ。"
 trait_specific_ongoing.6002.c: "これはどういうことだ！？"
 trait_specific_ongoing.6002.d: "ただ立ち去る。"
 trait_specific_ongoing.6003.t: "性的倒錯"
 trait_specific_ongoing.6003.desc_opening: "[ROOT.Char.Custom('DeviantObjectArticle')]の助けを借りて恍惚の真っただ中にいると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )]の[vassal.GetTitledFirstName]が部屋に入ってくる。\n\n"
 trait_specific_ongoing.6003.desc_deviant: "[vassal.GetHerHis|U]の目が、嫌悪ではなく興味で見開かれる。「ああ、#EMP そんな#!使い方は考えたこともありませんでした。素晴らしいひらめきですね！」"
 trait_specific_ongoing.6003.desc_joined: "躊躇が見て取れるが、[vassal.GetHerHim]は扉を閉めて中に入ってくる。「おお[liege.GetTitledFirstNameNoTooltip]よ、それは… それは#EMP 面白そう#!ですね！ 私にも手伝わせてください」"
 trait_specific_ongoing.6003.desc_exposed: "衝撃を受けた[vassal.GetSheHe]は扉を大きく開けて言う、「[liege.GetTitledFirstNameNoTooltip]よ、これはどういうことですか！？」"
 trait_specific_ongoing.6003.desc_ew: "衝撃を受けた[vassal.GetSheHe]は部屋を出て言う。「その… 何も見なかったことにしてください、いいですね？」"
 trait_specific_ongoing.6003.a: "#EMP んん…！#!"
