l_japanese:
 fabricate_hook_ongoing.0001.t: "家族とのつながり"
 fabricate_hook_ongoing.0001.desc: "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('family_member'))]である[family_member.GetTitledFirstName]は、いつになく率直であった。[target.GetFirstName]に対して私が多少なりとも不純な意図があるかもしれないと知りながら、[family_member.GetSheHe]は私の質問に唯々諾々と答えてくれている。"
 fabricate_hook_ongoing.0001.a: "「[target.GetSheHe]には特に知っておくべき弱点はありますか？」"
 fabricate_hook_ongoing.0001.b: "「[target.GetHerHim]に近づくにはどうすればいいでしょう？」"
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$不当な影響"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMeShort', hooking_character )]である[hooking_character.GetTitledFirstName]の周りでは、いつになく慎重なようだ。このような恭順を示しているということは、[hooking_character.GetFirstNameNoTooltip]が[target.GetHerHim]に対してなんらかの影響力を有しているに違いない。\n\nここから私が学ぶべきことはあるだろうか？"
 fabricate_hook_ongoing.0002.a: "私のスパイが、この謎に対する答えを探り出してくれるだろう。"
 fabricate_hook_ongoing.0002.b: "[hooking_character.GetSheHe]が[target.GetHerHim]に何をさせるつもりか知っておかなければ！"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$の噂話"
 fabricate_hook_ongoing.0003.desc_servant: "私の工作員が、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]において使用人の[servant.GetTitledFirstName]と接触した。"
 fabricate_hook_ongoing.0003.desc: "私の工作員が、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]において使用人と接触した。"
 fabricate_hook_ongoing.0003.desc_ending: "\n\n適切な報奨を与えれば、[dummy_servant_gender.GetSheHe]は[target.GetTitledFirstNameNoTooltip]について、実際は見かけほど[target.Custom('FormalComplimentAdjective')]でないという#EMP 噂話#!を広めてくれるだろう！"
 fabricate_hook_ongoing.0003.a: "[target.GetHerHis]の評判を台なしにしてやろう！"
 fabricate_hook_ongoing.0003.a_gregarious: "これが正しいことだと#EMP 知っている#!だろう。"
 fabricate_hook_ongoing.0003.b: "[target.GetHerHim]の言うことを親身に聞いてやるだけで十分だ。"
 fabricate_hook_ongoing.0003.b_lustful: "あるいは、#EMP 私たち#!がここで何かを始めるのもいいだろう…"
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$好みの問題"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は複雑な人間だ。\n\n今後の… #EMP 議論#!において皆に私の味方をしてもらうには、[target.GetHerHim]のことをできる限りよく理解する必要がある。"
 fabricate_hook_ongoing.0004.a: "私はじきに[target.GetHerHim]の真実を見出そう。"
 fabricate_hook_ongoing.0004.b.success: "[target.GetHerHim]について学ぶ"
 fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U]があなたを見つける"
 fabricate_hook_ongoing.0004.b: "この件には時間を掛けよう。"
 fabricate_hook_ongoing.0005.desc: "人々は[target.GetTitledFirstName]のことを[target.Custom('ComplimentAdjective')]者であり[target.Custom2('InsultAdjective', ROOT.Char)]者でもあると評価している。それが、何よりも彼らと[target.GetHerHim]の関係を物語っている。\n\nさらに、意外なほど多くの人々が、[target.GetSheHe]が頻繁に[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))]すると話し、[target.Custom('herhis_subject_of_interest')]について語っている。"
 fabricate_hook_ongoing.0005.a: "この情報はきっと役に立つはずだ。"
