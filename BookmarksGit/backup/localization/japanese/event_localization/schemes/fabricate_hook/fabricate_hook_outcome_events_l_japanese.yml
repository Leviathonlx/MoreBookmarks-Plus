l_japanese:
 fabricate_hook_header: "フックの捏造："
 fabricate_hook_hook_gained_on_you: "@warning_icon[owner.GetShortUIName]があなたに対して[hook|E]を捏造した！"
 fabricate_hook_outcome.0001.t: "$fabricate_hook_header$秘密"
 fabricate_hook_outcome.0001.desc: "[target.GetTitledFirstName]には何か隠し事があるようだ。私にとっては幸運だ。[target.GetHerHim]を手駒にするには、大して策を弄する必要もないだろう。"
 fabricate_hook_outcome.0001.a: "私が何を知っているかを[target.GetHerHim]に知らせるだけでいい…"
 fabricate_hook_outcome.0001.b: "とりあえず、これは胸にしまっておこう。"
 fabricate_hook_outcome.0001.c: "これは皆が知っておくべきことだな！"
 fabricate_hook_outcome.1001.t: "$fabricate_hook_header$不名誉な状況"
 fabricate_hook_outcome.1001.desc: "誰もが#EMP いつかは#!裸になる。難しいのは、曲芸師の一団を丁度いい頃合に[target.GetTitledFirstNamePossessive]の部屋に進入させ、引き続いて起こる混乱について吹聴して回ってもらえるよう、周囲に十分な数の使用人がいるよう取り計らうことだ。\n\nその後の噂について私が火に油を注ごうとすれば、[target.GetFirstNameNoTooltip]はなんとしてもこれを阻止しようとするだろう…"
 fabricate_hook_outcome.1001.a: "芸人たちを送り込め！"
 fabricate_hook_outcome.1001.a.flavor: "ああ、また曲芸師たちと話さないと。"
 fabricate_hook_outcome.1001.b: "これについてはもっと慎重に考えるべきだ。"
 fabricate_hook_outcome.1001.c: "すべては大きな過ちだった。"
 fabricate_hook_outcome.1002.t: "$fabricate_hook_header$不利な書状"
 fabricate_hook_outcome.1002.desc: "[target.GetTitledFirstName]の宮廷からの使者を停留させたことで好機は訪れた。\n\n"
 fabricate_hook_outcome.1002.desc.vassals: "[target.GetTitleAsNamePossessive]の印形を複製することで、増税をほのめかす手紙を捏造し、それを[target.GetHerHis]の封臣たちの間に広めることができる。あるいは、少なくとも…"
 fabricate_hook_outcome.1002.desc.no_vassals: "[target.GetTitleAsNamePossessive]の印形を複製することで、増税をほのめかす手紙を捏造し、それを[target.GetHerHis]の廷臣たちの間に広めることができる。あるいは、少なくとも…"
 fabricate_hook_outcome.1002.a: "「#EMP これは#! あなたの署名ではないですか？」"
 fabricate_hook_outcome.1003.t: "$fabricate_hook_header$大胆な救出"
 fabricate_hook_outcome.1003.desc: "恐怖心ではなく感謝の気持ちから、私に恩義があると[target.GetTitledFirstName]が思ってくれれば素晴らしくはないか？ 例えば、旅の途中で凶悪な盗賊どもに襲われている[target.GetHerHim]を私が救ったとしたら？ そう、今まさに城の門の外で待ち受けている連中のような凶悪な盗賊どもから救えば？\n\n土壇場になって私が衛兵たちとともに突撃して盗賊どもを蹴散らせば、[target.GetFirstNameNoTooltip]は一生私に恩義を感じるだろう。"
 fabricate_hook_outcome.1003.a: "単純ではあるが説得力がある。"
 fabricate_hook_outcome.1004.t: "$fabricate_hook_header$中傷"
 fabricate_hook_outcome.1004.desc: "[target.GetTitledFirstName]について、一連の悪質な噂を流してやった。どれ一つとして真実ではない。見え透いた嘘として、誰かがこれを非難するべきだろう。\n\nその#EMP 誰か#! にとっては、[target.GetFirstNameNoTooltip]に貸しを作る絶好の機会ではないだろうか？"
 fabricate_hook_outcome.1004.a: "私がこの不正に立ち向かわねばならない！"
 fabricate_hook_outcome.1004.a.flavor: "[ROOT.Char.GetFaith.PriestNeuter]はこれを是認しないだろう。"
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows: "[ROOT.Char.GetFaith.PriestNeuter]はこれを是認してくれるはずだ！"
 fabricate_hook_outcome.1005.t: "$fabricate_hook_header$野蛮だが効果的"
 fabricate_hook_outcome.1005.desc: "最も単純な解決法がしばしば最良である。単純に[target.GetTitledFirstName]に力尽くで命令を聞かせることができるというのに、策略だの陰謀だの気をもむ必要などあるだろうか？\n\n荒くれ者を数人と不吉な文面の手紙さえ使えば、事は運ぶのだ。"
 fabricate_hook_outcome.1005.a: "書記官！ 手紙を書いてもらおう！"
 fabricate_hook_outcome.1005.a.flavor: "「親愛なる犠牲者様へ…」"
 fabricate_hook_outcome.2001.t: "$fabricate_hook_header$狡悪な策略"
 fabricate_hook_outcome.2001.desc: "狡猾な手段によって、[owner.GetTitledFirstName]は私に対して影響力を及ぼせる状況をでっち上げた！\n\nすべては嘘と欺瞞であると非難するが、それに従う以外に選択肢はほぼ存在しない。"
 fabricate_hook_outcome.2001.a: "ここまで落ちるとは思っていなかったぞ、[owner.GetFirstNameNoTooltip]。"
 fabricate_hook_outcome.3001.t: "$fabricate_hook_header$優位の消失"
 fabricate_hook_outcome.3001.desc: "不当な方法で[target.GetTitledFirstName]に対して影響力を得ようとしていることを、[target.GetHerHim]に見破られてしまった！\n\nできる限りのことをして体面を保たねば！"
 fabricate_hook_outcome.3001.a: "私の企みもここまでか…"
