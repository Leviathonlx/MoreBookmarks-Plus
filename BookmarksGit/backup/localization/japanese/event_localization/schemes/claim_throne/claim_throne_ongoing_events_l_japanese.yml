l_japanese:
 #Target is followed by ill omens
 claim_throne_ongoing.1001.t: "凶兆"
 claim_throne_ongoing.1001.desc: "[target_title.GetNameNoTooltip]を支配するという野望は私だけのものでないことは明白だ！ オオガラスが[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の屋上に集まっている。数日前の夜には、星々でさえも[target_title.GetNameNoTierNoTooltip]の至る所に降り注ぐように見えた。\n\n農民も貴族も、これは[target.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.PantheonTerm]の寵愛を失った兆候ではないかと口をそろえて囁いている。"
 claim_throne_ongoing.1001.a: "新たな[target.GetTitleAsNameNoTooltip]の時代だ！"
 claim_throne_ongoing.1001.b: "[ROOT.Char.GetFaith.AltPriestTermPlural]のみがこの兆候を解釈できる。"
 #Gradually take on more responsibility in the realm
 claim_throne_ongoing.1002.t: "勝ち取る威信"
 claim_throne_ongoing.1002.desc: "私が[target_title.GetName]の称号を追い求めるのは、単に力を欲しているからだけではない。その巨大な責任を背負える者が私以外にいないからでもある！ [target.GetTitledFirstName]でさえもこれを認めているようだ。領国への奉仕として、益々重要な任務を私に与えてくれるようになった。\n\nじきに、私は実質的に[target_title.GetTierAsNameNoTooltip]の統治者となるかもしれない…"
 claim_throne_ongoing.1002.a: "「ご心配には及びません、我が主君よ。この件も私が処理しておきましょう…」"
 claim_throne_ongoing.1002.b: "実際、これは少しやり過ぎかもしれない。"
 #Buying support from vassals
 claim_throne_ongoing.1003.t: "所得支援"
 claim_throne_ongoing.1003.desc: "[target_title.GetNameNoTier]の[target.GetTitleAsName]として仕えるためには、現在の[target.GetTitledFirstName]が有する以上に今は同僚である封臣の支えが必要となることは十分承知している。\n\n[target.GetTitleAsName]としての私がいかに寛大であるかを周知させることが、成功につながるはずだ。"
 claim_throne_ongoing.1003.a: "私の未来の従者にはいくらでも高望みしたいところだ！"
 claim_throne_ongoing.1003.b: "来たるべき闘争のために、十分な資金を蓄える必要がある。"
 #Lunatic declares themselves ruler
 claim_throne_ongoing.1004.t: "統治権の宣言"
 claim_throne_ongoing.1004.desc: "[target_title.GetName]の統治権を主張するには相応の努力が必要と見えるかもしれないが、私はすでにより大きな権威のある称号を有している。\n\n私は[target_title.GetNameNoTierNoTooltip]におけるすべての大根の[ROOT.Char.GetLadyLord|U]である！"
 claim_throne_ongoing.1004.a: "城代よ、大根の印章を持ってきなさい！"
 claim_throne_ongoing.1004.b: "いや、[target_title.GetNameNoTierNoTooltip]におけるすべての大根の[ROOT.Char.GetLadyLord]ではない…"
 claim_throne_ongoing.1004.b_flavor: "…全世界においてだ！"
 claim_throne_ongoing.1005.t: "大根の[ROOT.Char.GetLadyLord|U]"
 claim_throne_ongoing.1005.desc: "私のことを「大根殿下」と呼んだ使用人数名を主への愚弄として処罰してきた。だが、今になって宰相が私が主張して作成したという命令書を見せてくれた。\n\nまるで世界が私に残酷な冗談を仕掛けているように感じた。だが同時に、私の心のもやがかかった部分に朧気な記憶が渦巻いている…"
 claim_throne_ongoing.1005.a: "いったい… 私は何をしていたのだ？"
 claim_throne_ongoing.1005.b: "私は間違えてなどいない。皆、命令書に従うように。"
 claim_throne_ongoing.1006.t: "頑強な支援"
 claim_throne_ongoing.1006.desc: "ほかの多くのことと同様に、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]は[target.GetTitledFirstName]が[target_title.GetNameNoTier]の統治者に相応しくないという一件について、私と意見が一致している。\n\n「もっと良い候補者に心当たりがある」、[friend.GetSheHe]は自信ありげに私にそう言った。「そして、その中でもあなたが一番の候補だ。一声掛けてくれれば、私はあなたを支持しよう」"
 claim_throne_ongoing.1006.a: "友情は忠誠心の最も高貴な現れである。"
 claim_throne_ongoing.1006.b: "私がいかに適任であるか皆に知ってもらえるように努力してくれ。"
 claim_throne_ongoing.1007.t: "剣の統治"
 claim_throne_ongoing.1007.desc: "[target_title.GetNameNoTier]の支配を目指す私の野望についての噂が、領国内の[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]の間に広がり始めた。変革の時が来たと考える者が多くなり、一般大衆の間で不満が噴出している。\n\n緊張が高まる中、私は[target.GetTitledFirstNamePossessive]の[GetPlayer.Custom( 'KnightCulturePluralNoTooltipLowercase' )]である[scheming_knight.GetTitledFirstName]本人に話を持ちかけられた。「戦士たちにはもっと良い待遇が与えられるべきです。我々に公正な扱いと、資金の提供を約束してくだされば、我が剣はあなたに捧げましょう」"
 claim_throne_ongoing.1007.a: "私の$knight_culture_player_plural_no_tooltip_lowercase$が常に優先される！ "
 claim_throne_ongoing.1007.b: "主君を裏切る$knight_culture_player_no_tooltip_lowercase$など$knight_culture_player_no_tooltip_lowercase$ではない。"
 claim_throne_ongoing.1008.t: "全員を騙す"
 claim_throne_ongoing.1008.desc: "[target_title.GetName]に対して私の要求を強めるには、多少の策略が役立つかもしれない。\n\n最近、終末が近づいていると主張する書簡が近隣の諸領国に出回っている。幾ばくかの捏造と忍耐力をもってすれば、私も類似の書簡を作り出して、[target.GetTitledFirstName]ではなく私が統治者となるべきと主張することができるはずだ。\n\nだが、そのような書簡をどのように活用するべきか？"
 claim_throne_ongoing.1008.a: "公共の場所に提示する。"
 claim_throne_ongoing.1008.b: "仲間の封臣たちと共有する。"
 claim_throne_ongoing.1008.c: "関わり合いにならない。"
 claim_throne_ongoing.1008.c.tt: "もっと賢明な時間の使い方をする。"
 claim_throne_ongoing.1009.t: "嘘が明るみに出た"
 claim_throne_ongoing.1009.desc: "どうやら[fraud_catcher.GetTitledFirstName]が、私の最近の書簡は単なる捏造品であり、そこに書かれた主張は何一つ真実ではないと主張することで自らの名を上げようとしているようだ。\n\nさらに都合の悪いことに、[target.GetTitledFirstName]はその主張を言われるままに信じている！ まさか本当にバレてしまったのだろうか？"
 claim_throne_ongoing.1009.a: "これは一種の試験だ。あなた方は皆落第した。"
 claim_throne_ongoing.1009.b: "よくも私が嘘つきだなどと非難できるな？"
 claim_throne_ongoing.1009.b.duel_success: "あなたの主張には説得力がある"
 tooltip.claim_throne_ongoing.1009.b.duel_success: "誰もが騙された"
 claim_throne_ongoing.1009.b.duel_failure: "誰も信じなかった"
 tooltip.claim_throne_ongoing.1009.b.duel_failure: "あなたは誰の心も動かせなかった"
