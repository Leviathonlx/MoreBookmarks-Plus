l_japanese:
 do_not_execute_claim_throne_tooltip: "[target.GetPrimaryTitle.GetName]の地位を要求するつもりはない"
 #Distant Relation
 claim_throne_outcome.1001.t: "玉座の要求"
 claim_throne_outcome.1001.desc: "懸命な努力の末に、ようやく私が「偶然見つけた」証拠を提示する時が来た。つまり、私が旧王朝の婚姻を通じて[target_title.GetName]の正当な後継者となったということである。\n\n私の妨害をする限り、[target.GetTitledFirstName]は単なる詐称者以外の何者でもない！"
 claim_throne_outcome.1001.a: "じきに、私が[target.GetPrimaryTitle.GetNameNoTierNoTooltip]を統治するだろう！"
 claim_throne_outcome.1001.b: "私は急ぎすぎているのかもしれない…"
 claim_throne_outcome.2001.opening: "遂に、私が[target_title.GetName]の地位を要求することが道理に適っていると、誰にも疑いの余地がなくなった！"
 claim_throne_outcome.2001.discovered: "\n\n[target.GetTitledFirstName]は旧王朝で婚姻を結んだという私の主張は完全なでっち上げだと確信しているが、重要なのはそれに反証することなど不可能ということだ。"
 claim_throne_outcome.2001.no_awareness: "\n\n旧王朝の婚姻についての詳細は時の流れと共に霧に包まれてしまったものの、真実であることを疑う理由はない。[target.GetTitledFirstName]でさえも、私の主張の正当性は認めざるを得ないだろう。"
 claim_throne_outcome.2001.a: "もはや何も私を止められない！"
 claim_throne_outcome.2001.b: "[target.GetFirstNameNoTooltip]は不満があるなら好きなだけ言うがいい！ 何も変わりはしないのだ。"
 claim_throne_outcome.4001.opening: "[target_title.GetName]に対する私の主張は、誰にも納得されなかった！"
 claim_throne_outcome.4001.owner_discovered: "\n\nそれどころか、[ROOT.Char.GetDynasty.GetBaseName]王朝と旧支配王朝である[target_title.GetNameNoTierNoTooltip]との婚姻記録をねつ造しようとした私の計略を[target.GetTitledFirstName]に見破られてしまった！"
 claim_throne_outcome.4001.owner_secret: "\n\n[ROOT.Char.GetDynasty.GetBaseName]王朝と旧支配王朝である[target_title.GetNameNoTierNoTooltip]との婚姻記録は不正確であるとして却下されたが、少なくともそれを作成したのが私であることは誰にも見破られなかった。"
 claim_throne_outcome.4001.a: "「私はただあなた様の栄光ある一族の一員となりたかっただけです、我が主君よ！」"
 claim_throne_outcome.4001.b: "これには必要なだけ時間をかけよう。"
 claim_throne_outcome.4001.c: "私が争っている勝負はあまりに危険すぎる。"
 #Relation to Mythical Founder
 claim_throne_outcome.1002.desc: "私がほかならぬ[ROOT.Char.Custom('ClaimThroneMythicalFounder')]その人の血統であるという、ほぼ疑う余地のない証拠を手に入れた！\n\n[target.GetTitledFirstName]でさえも、[target_title.GetName]の統治権に対する私の主張の正当性を拒むことはもはやできない。"
 claim_throne_outcome.2002.discovered: "\n\n[target.GetTitledFirstName]は私の血統が[ROOT.Char.Custom('ClaimThroneMythicalFounder')]に遡るというのは完全な捏造だと考えているが、反証することはできずにいる。重要なのはその一点のみだ。"
 claim_throne_outcome.2002.no_awareness: "\n\n血統が[ROOT.Char.Custom('ClaimThroneMythicalFounder')]にまで遡って確認された以上、誰が私の主張を理不尽だと言えようか？"
 claim_throne_outcome.4002.owner_discovered: "\n\n私が古代の統治者である[owner.Custom('ClaimThroneMythicalFounder')]となんらかの縁故があるとする主張を、[target.GetTitledFirstName]は私の予想以上に容易く論破した。[target.GetSheHe|U]は私の「証拠」がすべて完全な捏造であることすら知っていたのだ！"
 claim_throne_outcome.4002.owner_secret: "\n\n私が古代の統治者である[owner.Custom('ClaimThroneMythicalFounder')]の子孫であるなど誰も信じていない。だが、少なくとも[target.GetTitledFirstName]は私の「証拠」がそもそもすべて捏造であることには気付いていないようだ。"
 claim_throne_outcome.4002.a: "「私はただあなた様の栄光に加わりたかっただけです、我が主君よ！」"
 #Chosen by previous ruler
 claim_throne_outcome.1003.desc: "[target_title.GetNameNoTier]の旧[previous_title_holder.GetTitleAsNameNoTooltip]である[previous_title_holder.GetTitledFirstName]が、今際の際の願いとして[target.Custom('RealmType')]を私に託したいと言ったことを[ROOT.Char.GetFaith.PantheonTerm]に誓って証言してくれる証人が私には数人いる。\n\n[target.GetTitledFirstName]は私の主張を認めそうにないが、説得するべきなのは[target.GetHerHim]ではない…"
 claim_throne_outcome.2003.discovered: "[target.GetTitledFirstName]は老[previous_holder.GetTitledFirstName]が私と交わした約束について、苦し紛れの嘘であると公に非難している。しかし、私に賛意を示す神聖な誓約に反しているのは[target.GetHerHis]の言葉のほうだ。"
 claim_throne_outcome.2003.no_awareness: "老[previous_holder.GetTitledFirstNamePossessive]の私への約束と、それを目撃したと誓って証言してくれる多くの証人がいる状況では、[target.GetTitledFirstName]も認めざるを得ないだろう。[target.GetSheHe|U]は[target.GetTierAsNameNoTooltip]を簡単には譲らないだろうが、私を拒むこともできないはずだ。"
 claim_throne_outcome.4003.owner_discovered: "\n\n[target.GetTitledFirstName]からの圧力を受け、[previous_holder.GetTitledFirstName]が私を後継者とすると約束したと証言していた者たちが、突然心変わりしてしまった！ それどころか、私が彼らを買収したと主張し出す始末だ！ 真実ではあるが、まったくもって卑劣な忠誠の破棄である。"
 claim_throne_outcome.4003.owner_secret: "\n\n[target.GetTitledFirstName]からの圧力を受け、[previous_holder.GetTitledFirstName]が私を後継者とすると約束したと証言していた者たち、その主張を取り下げてしまった。しかし、[target.GetFirstNameNoTooltip]が私に対して何も非難しないことから、何か一片の真実があるのかもしれないと憂慮しているのは間違いない。"
 claim_throne_outcome.4003.a: "最近では、誰も信頼に値する相手はいないのか？"
 #Response events for target
 claim_throne_outcome.5001.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetTitledFirstName]が、[target_title.GetName]の称号を要求している！"
 claim_throne_outcome.5001.distant_relation: "\n\n何世代か以前に、我々の王朝間で戦略結婚が執り行われたとされる。今となって、[owner.GetSheHe]はその事実を遺産相続論争に利用しているのだ。"
 claim_throne_outcome.5001.mythical_founder: "\n\n[owner.GetFirstNameNoTooltip]はほかならぬ[owner.Custom('ClaimThroneMythicalFounder')]の末裔であると主張している！ それだけで、[target_title.GetNameNoTooltip]の統治者として任命を受けるには十分な理由であると[owner.GetSheHe|U]は信じている。"
 claim_throne_outcome.5001.previous_holder_promise: "\n\n[target_title.GetTierAsNameNoTooltip]は[owner.GetFirstNameNoTooltip]が継承すべきだと、[previous_holder.Custom2('RelationToMe', ROOT.Char)]が死の床で誓約したと[owner.GetFirstNameNoTooltip]が主張している。悩ましいことに、[owner.GetSheHe]にはその主張を神に誓って真実だという証人が複数ついているのだ。"
 claim_throne_outcome.5001.fallback: "\n\n[owner.GetFirstNameNoTooltip]はそれらの主張が何に基づくものか言明しようとしないが、引き下がることも拒んでいる！"
 claim_throne_outcome.5001.discovered: "\n\nこれらの主張は完全な捏造である。しかし、他者が支持しようものなら本物の脅威になりかねない不確実性がある！"
 claim_throne_outcome.5001.a: "私が戦わずして領国を手放すことなどあり得ない！"
 claim_throne_outcome.5002.a: "[owner.GetSheHe]はここまでして無事で済むと思っているのか？！"
 claim_throne_outcome.5003.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetTitledFirstName]が、[target_title.GetName]の称号を要求しようと試みた！"
 claim_throne_outcome.5003.owner_known: "\n\n言うまでもなく滑稽な主張だ。[owner.GetFirstNamePossessiveNoTooltip]の脅威がこの程度だというなら、憂慮する理由もほとんどない。"
 claim_throne_outcome.5003.a: "[owner.GetSheHe|U]にはこの無礼の報いを受けさせる！"
 #Other text
 claim_throne_invalidated: "玉座要求工作の終焉"
 claim_throne_target_died_tt: "[target.GetTitledFirstName]が死亡した"
 claim_throne_target_lost_titles_tt: "[target.GetTitledFirstName]はもはや領地を有していない"
 claim_throne_target_no_longer_liege_tt: "[target.GetTitledFirstName]はもはや我が主君ではない"
 claim_throne_invalidate_fallback_tt: "私はもはや[target.GetTitledFirstNamePossessive]の玉座を要求することはできない"
