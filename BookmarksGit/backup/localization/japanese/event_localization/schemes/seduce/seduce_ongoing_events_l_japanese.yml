l_japanese:
 seduce_ongoing.success.rejection: "よかったが、これまでだ。"
 seduce_ongoing.failure.rejection: "ダメだ、ダメだ、永遠にダメだ、[owner.GetFirstNameNoTooltip]"
 seduce_ongoing_decline_event.tt: "この機会に[target.GetTitledFirstName]に好印象を与えるのは断念する"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc: "すべては計画どおりだ"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc: "[target.GetFirstNameNoTooltip]は好印象を受けていない"
 seduce_ongoing.1001.t: "舞踏会"
 seduce_ongoing.1001.distant_opening: "[court_owner.Custom('ResidenceBuilding')]での舞踏会に間に合うように、[court_of_residence.GetNameNoTier]の宮廷へと向かった。[target.GetTitledFirstName]に会うために招待状を確保したのだ。"
 seduce_ongoing.1001.close_opening: "舞踏会に参加するのは、私が単に[court_owner.Custom('ResidenceBuilding')]の[ROOT.Char.GetLadyLord|U]であるというだけでなく、そこで[target.GetTitledFirstName]に会いたいからだ。"
 seduce_ongoing.1001.desc: "\n\n[target.GetSheHe|U]はまばゆく輝いて見える。ようやく二人になれる時間が訪れ、私は提案を申し出た。"
 seduce_ongoing.1001.a: "次のダンスの輪に加わりませんか、[target.GetLadyLord]様？"
 seduce_ongoing.1001.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の陽気な面に訴える。#!"
 seduce_ongoing.1001.b: "ここから離れて、庭を散歩しませんか？"
 seduce_ongoing.1001.b.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の思慮深い面に訴える。#!"
 seduce_ongoing.1001.c: "もっとお食事をお持ちしましょうか？"
 seduce_ongoing.1001.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の健啖な面に訴える。#!"
 seduce_ongoing.1001.d: "この人たちが「踊る」のを見たことがありますか？"
 seduce_ongoing.1001.d.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の意地悪な面に訴える。#!"
 seduce_ongoing.1003.opening: "[court_owner.Custom('ResidenceBuilding')]の舞踏会で、[owner.GetTitledFirstName]が私のところに来て同伴することを申し出た。"
 seduce_ongoing.1003.dance: "\n\nフロア上で舞い踊っていると、かなり注目を集めてしまい、私は[ROOT.Char.Custom('GirlBoy')]のように笑っていた！"
 seduce_ongoing.1003.walk: "\n\n様々なことを語り合いながら、私たちは庭を歩いた。気づいたころにはすっかり時間が経つのを忘れていた！"
 seduce_ongoing.1003.food: "\n\n[owner.GetSheHe|U]は使用人たちに料理を運ばせ、私たちはその夜のほとんどを一緒に座って食事を続けた。とても美味だった！"
 seduce_ongoing.1003.mockery: "\n\n私たちは腰掛けてほかの客人たちをからかい、冗談を交わして笑い合った。[owner.GetFirstNamePossessiveNoTooltip]の鋭敏な機知には感服してしまう！"
 seduce_ongoing.1003.fallback: "\n\nお互いにとても楽しむあまり、祝賀会の間中ほとんど踊り詰めだった！"
 seduce_ongoing.1003.a: "とても楽しい夕べを過ごせた！"
 seduce_ongoing.1004.dance: "ダンスに興味ないことをそれとなく伝えたが、[owner.GetSheHe|U]は気づかなかった。気が進まないまま数回舞い踊った後私は[owner.GetHerHim]に解放してくれるように頼むしかなかった。"
 seduce_ongoing.1004.walk: "庭の中の散歩は清々しかったが、[owner.GetFirstNamePossessive]のおしゃべりは非常に退屈だった。\n\n私は程なく言い訳をして、舞踏会場へと戻っていった。"
 seduce_ongoing.1004.food: "同席が嫌だったわけではないが、[owner.GetSheHe]は夜の間中使用人たちに次々と食事を運んでこさせた。すぐに満腹になり、言い訳をして踊りに加わるために席を立った。"
 seduce_ongoing.1004.mockery: "[target.GetSheHe|U]は私の隣に座り、ほかの客人たちについて論評し始めた。\n\n不必要に痛烈な上に、粗野でまったくもって無教養な罵詈雑言でしかなかった。"
 seduce_ongoing.1004.fallback: "[owner.GetSheHe|U]は祝賀会での時間の過ごし方を提案し続けたが、[owner.GetSheHe]自身がこれほど最低な同伴相手な始末では、[owner.GetSheHe]にできることなどほとんどない。"
 seduce_ongoing.1004.a: "[owner.GetSheHe]は何を考えていたのだろう？"
 seduce_ongoing.1005.dance: "[target.GetTitledFirstName]と私は一緒にフロア上を舞い踊った。[target.GetSheHe]は心の底から笑い、周りの注目を集めていた。"
 seduce_ongoing.1005.walk: "[target.GetTitledFirstName]と私はいろいろと語り合いながら庭を散策した。やがてお互いに時間を忘れていたことに気づき、戻ったときにはすでに舞踏会は幕を閉じようとしていた。"
 seduce_ongoing.1005.food: "使用人たちに[target.GetTitledFirstName]と私自身の食事をさらに運ばせた。夜が更ける中、私たちは[court_of_residence.GetNameNoTier]の料理人たちの作る美味な料理の数々を楽しんだ。あの[target.GetWomanMan]は、確かに人生における上質な味わいを知っている。"
 seduce_ongoing.1005.mockery: "私たちは一緒に腰を下ろし、ほかの客人たちについて次々と冗談を交わし合った。[target.GetTitledFirstName]がこれほどブラックジョークに長けているとは予想していなかった！"
 seduce_ongoing.1005.fallback: "[target.GetTitledFirstName]と私はお互いにとても楽しむあまり、祝賀会の間中ほとんど踊り詰めだった！"
 seduce_ongoing.1005.a: "なんという夕べだったか！"
 seduce_ongoing.1006.dance: "[target.GetSheHe]がダンスを承諾したときは順調だと思っていたが、私が巧みに立ち回ったにもかかわらず、[target.GetTitledFirstName]は何か口実を口にして、ほかの踊り手たちのただ中に私を残して立ち去ってしまった。"
 seduce_ongoing.1006.walk: "私は心地よい散歩だと思っていたが、寒すぎたのかもしれない。それとも、私が喋りすぎたのかもしれない。[target.GetSheHe]は程なく口実を口にして、私がついてくるのか確認もしようとせずに舞踏会へと戻っていった。\n\n私が戻ったころには、[target.GetSheHe]はほかの踊り手たちと楽しげにしていた。"
 seduce_ongoing.1006.food: "[target.GetTitledFirstName]のために使用人たちに持ってこさせた料理に何か問題があったのだろうか？[target.GetSheHe]が口実を口にして去った後でも、料理は次々と厨房から運び込まれて、私が一人でつまむ間にも山積みになってしまった。"
 seduce_ongoing.1006.mockery: "どれだけ間張ろうと、[target.GetTitledFirstName]は私の冗談を笑ってはくれなかった。結局、[target.GetSheHe]は私のことを不必要に痛烈たと非難し、私を一人座らせたまま立ち去ってしまった。"
 seduce_ongoing.1006.fallback: "祝賀会で時を過ごす方法についていろいろと提案していたが、[target.GetTitledFirstName]はこれっぽっちも関心がなさそうだった。私は何か間違ったのだろうか？"
 seduce_ongoing.1006.a: "うまくいかなかった"
 seduce_ongoing.successful.target: "\n\n贈り物は匿名だったが、送り手が[owner.GetSheHe]であることに私が気づくように、[owner.GetTitledFirstName]は多大な根回しをしていた。"
 seduce_ongoing.unsuccessful.target: "\n\n贈り物は匿名で贈られてきたが、送り手が[owner.GetTitledFirstName]であることは苦もなくわかった…"
 seduce_ongoing.target_successful.option: "[owner.GetSheHe|U]には全面的に感謝しなければ！"
 seduce_ongoing.target_unsuccessful.option: "#EMP 人によっては#! 気に入るかもしれないが…"
 seduce_ongoing.target.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner: "[SCOPE.Custom('SeductionGiftType')]を贈っていただきありがとうございます。こんなにも素晴らしい贈り物をいただいたことは、これまでにもほとんど記憶にございません！"
 seduce_ongoing.unsuccessful.owner: "あなたがお贈りくださった[SCOPE.Custom('SeductionGiftType')]を受け取りました。私には… あなたがこのような贈り物を贈られた理由を測りかねますが、気には留めておきます。"
 seduce_ongoing.owner_successful.option: "あなたのためならなんなりと、[target.GetFirstNameNoTooltip]"
 seduce_ongoing.owner_unsuccessful.option: "私は何を間違ったのだろう？"
 seduce_ongoing.1101.t: "高価な品"
 seduce_ongoing.1101.desc: "贈り物を贈れば[target.GetTitledFirstNamePossessive]の気を引けるはずだ。そして明らかに高価で上等な品物であれば、誰でも感謝するに違いない。"
 seduce_ongoing.gift_selection.tapestry: "[target.GetHerHis]王朝をテーマにしたタペストリー"
 seduce_ongoing.gift_selection.tapestry_tt: "[target.GetTitledFirstName]は自らの一族と王朝に忠誠を誓った[target.GetWomanMan]のはずだ"
 seduce_ongoing.gift_selection.horse: "純血の馬は重宝されるはずだ。"
 seduce_ongoing.gift_selection.horse_tt: "[target.GetTitledFirstName]は大空の下で活発に動くことを好む方のはずだ"
 seduce_ongoing.gift_selection.tailor: "[target.GetTitledFirstName]の服を完璧に仕上げる仕立屋だ！"
 seduce_ongoing.gift_selection.tailor_tt: "[target.GetTitledFirstName]はスタイルや印象の良さがわかるはずだ"
 seduce_ongoing.gift_selection.decline: "やめておこう"
 seduce_ongoing.1102.t: "努力の賜物"
 seduce_ongoing.1102.desc: "贈り物は誰もが喜ぶものだが、[target.GetTitledFirstName]の印象に深く残るような真に個性的な何かを考えてみるべきだろう！"
 seduce_ongoing.gift_selection.embroidery: "[target.GetHerHis]の家紋をテーマにした刺繍。"
 seduce_ongoing.gift_selection.embroidery_tt: "[target.GetTitledFirstName]は一家の名声を気にしているはずだ"
 seduce_ongoing.gift_selection.poem: "[target.GetHerHim]に捧げた、人生の喜びについて詠んだ歌を依頼しよう。"
 seduce_ongoing.gift_selection.poem_tt: "[target.GetTitledFirstName]は人生の肉体的な喜び、少なくとも詩の価値がわかるはずだ"
 seduce_ongoing.gift_selection.woodcarving: "木彫りの城"
 seduce_ongoing.gift_selection.woodcarving_tt: "[target.GetTitledFirstName]は建築の価値がわかるはずだ"
 seduce_ongoing.1103.t: "小さいが重要"
 seduce_ongoing.1103.desc: "あらゆる贈り物が壮大な富を主張するものである必要はない。上手く選べば、小さな物でも遙かに大きな印象を与えることができるだろう。[target.GetTitledFirstName]は何をありがたがってくれるだろう？"
 seduce_ongoing.gift_selection.jewelry: "常に[target.GetHerHis]の心に寄り添う、銀のロケット。"
 seduce_ongoing.gift_selection.jewelry_tt: "[target.GetTitledFirstName]は人の注目を集めるのが好きだろう… それともキラキラ光る物か"
 seduce_ongoing.gift_selection.stuffed_animal: "キツネの剥製は確かに珍しい…"
 seduce_ongoing.gift_selection.stuffed_animal_tt: "[target.GetTitledFirstName]は命そのものよりも、権威の象徴をありがたがるはずだ"
 seduce_ongoing.gift_selection.flower_display: "[court_location.GetNameNoTierNoTooltip]の庭園に飾る、花の装飾。"
 seduce_ongoing.gift_selection.flower_display_tt: "[target.GetTitledFirstName]は物事を観察するのが好きなはずだ。少なくとも美の価値はわかるだろう"
 seduce_ongoing.1104.t: "珍品"
 seduce_ongoing.1104.desc: "代償問わず、愛情の証なら誰でも買える。[target.GetTitledFirstName]を感心させたいのなら、[target.GetHerHim]に真に特別な何かを贈るべきだ"
 seduce_ongoing.gift_selection.rare_book: "[target.GetHerHim]のために特別に稀少な本を手に入れよう。"
 seduce_ongoing.gift_selection.rare_book_tt: "[target.GetTitledFirstName]は知識が好きなはずだ。少なくとも、知識を宿す物が"
 seduce_ongoing.gift_selection.handkerchief: "私の家紋を入れたハンカチ。"
 seduce_ongoing.gift_selection.handkerchief_tt: "私ほどの地位がある者の家紋なら、[target.GetTitledFirstName]は重宝してくれるだろう"
 seduce_ongoing.gift_selection.object: "[SCOPE.Custom('SeductionObjectIndefinite')|U]、私たちが初めて会ったときの思い出の品だ"
 seduce_ongoing.gift_selection.object_tt: "[target.GetTitledFirstName]はすでに私のことを気に掛けているはずだ。なんらかの形で"
 seduce_ongoing.1201.t: "厳選された贈り物"
 seduce_ongoing.1201.desc: "私は贈り物を受け取った。王朝の歴史上の光景を描き、巧みに織られた紋章で縁取りされた美しいタペストリーだ！"
 seduce_ongoing.1201.a: "[owner.GetSheHe|U]には全面的に感謝しなければ！"
 seduce_ongoing.1301.t: "奇妙な贈り物"
 seduce_ongoing.1301.desc: "私はタペストリーを受け取った。私の王朝の歴史上の光景を描いているとのことだが、人物像は奇妙であり、どの光景をとっても何が起きているのか正確に解釈できる者はいない。"
 seduce_ongoing.1301.a: "売り払おう。ほかに使い道がなくても、毛布くらいにはなる。"
 seduce_ongoing.1202.opening: "私は1頭の馬を贈られた。育ちも栄養状態も素晴らしい！この立派な獣は乗馬に最適のようだ、それに"
 seduce_ongoing.1202.courtier: "[courtier.GetTitledFirstName]がすでに羨望の目でそれを眺めていた。"
 seduce_ongoing.1202.no_courtier: "宮廷にはすでに数人の称賛者がいる。"
 seduce_ongoing.1302.desc: "私は1頭の馬を贈られた。そこで、私は他人からどう見られているのか悩んでしまう。あんな飢えた老いぼれに乗って出かけるような者だと思われているのだろうか？"
 seduce_ongoing.1302.a: "こんなラバでどうしろというのだ？ 売り払おう。"
 seduce_ongoing.1203.desc: "仕立屋が宮廷に到着した。はっきりと、私が望むどんな新しい服でも提供するという。[ROOT.Char.GetHerHis]が仕事を終えた今、その腕も確かだったと言うしかない！"
 seduce_ongoing.1203.a: "素晴らしい気分だ！"
 seduce_ongoing.1303.desc: "仕立屋が到着し、私が望むどんな新しい服でも用意すると言った。[ROOT.Char.GetSheHe|U]は、私が以前の服に何か問題があったのかと思い悩んでいることに気づき、程なく自らの過ちに恐怖した。"
 seduce_ongoing.1303.a: "少なくとも、[ROOT.Char.GetSheHe]が私に着せようとした、この醜いボロ布は売ればいいだけだ。"
 seduce_ongoing.1204.desc: "革の包みを開けると、信じがたい物が現れた。中に入っていた古書は、少なくとも一世紀は前の物に違いない。古代の書き手によって丁寧に書かれ、装飾と金箔が施されている。"
 seduce_ongoing.1204.a: "この本にはどんな未知の驚きが眠っているのだろう？"
 seduce_ongoing.1304.desc: "革の包みを開けると埃まみれの古びた本があり、私は少し戸惑った。ページをめくってみると、いくつか綺麗な挿絵が描かれているが、文字は読むことすらできない。"
 seduce_ongoing.1304.a: "こんな本がなんの役に立つというのだ？ 売り払おう。"
 seduce_ongoing.1205.desc: "大きな美しい刺繍を贈られた。我が家の家紋を鮮やかな色彩で再現したものだ！私の部屋の暖炉の飾りにぴったりだろう。"
 seduce_ongoing.1205.a: "この職人技には間違いなく感銘を受けるだろう。"
 seduce_ongoing.1305.desc: "大きな美しい刺繍を贈られた。我が家の家紋を再現しようとしているようだが。作者が何を参考に使ったのか見当も付かない。どう見ても私の家紋には見えないのだ。ほかにもっと気に入ってくれる人がいるかもしれない…"
 seduce_ongoing.1305.a: "家紋を間違っていなければ良かったのだが…"
 seduce_ongoing.1206.desc: "詩人が私の前に現れ、人生の喜びについての歌を吟唱した。「[ROOT.Char.Custom('ComplimentAdjective')]の[ROOT.Char.GetTitledFirstName]」に捧げる歌とのことだ！"
 seduce_ongoing.1206.a: "詩の新鮮な息吹を感じる！"
 seduce_ongoing.1306.desc: "詩人が私の前に現れ、人生の喜びについての長たらしい歌を吟唱した。「[ROOT.Char.Custom('ComplimentAdjective')]の[ROOT.Char.GetTitledFirstName]」に捧げる歌とのことだ。人生の喜びとやらの中に、この詩は含まれない。"
 seduce_ongoing.1207.desc: "私は小さな木彫りの城を贈られた！訪れる客人は皆、展示された城の詳細さと職人技に感服する。"
 seduce_ongoing.1207.a: "特別な逸品だ！"
 seduce_ongoing.1307.desc: "木彫りの… 建造物か何か…？ を贈られた。ああ… 城のつもりらしい！ そのつもりらしい。"
 seduce_ongoing.1307.a: "火を付けたらどれくらい燃え続けるだろう。"
 seduce_ongoing.1208.desc: "[owner.GetTitledFirstName]が[SCOPE.Custom('SeductionObjectIndefinite')]を贈ってくれた。初めて出会った時の思い出の品だ。"
 seduce_ongoing.1208.a: "[owner.GetSheHe]は私が忘れるとでも思っているのだろうか？"
 seduce_ongoing.1308.desc: "[owner.GetTitledFirstName]が[SCOPE.Custom('SeductionObjectIndefinite')]を贈ってくれた。初めて出会った時の思い出の品だ。[owner.GetSheHe|U]は私よりもずっといい思い出を持ち帰ったようだ。"
 seduce_ongoing.1209.desc: "小さなロケットを受け取った。銀細工の美しく繊細な逸品だ。中に何が入っているかは気になるが、もっと大切なのは、他人が中身は何かと噂話をすることだ。"
 seduce_ongoing.1209.a: "いつの日か、誰かが開けるのを手伝ってくれるだろうか？"
 seduce_ongoing.1309.desc: "小さなロケットを受け取った。最初は、小さな磨かれていない塊が実は銀製だとは気づかなかった。開きもしないので、ほぼ使い道が思いつかない。"
 seduce_ongoing.1309.a: "なぜ私がこんな物を欲しがると思ったのだろう？"
 seduce_ongoing.1210.desc: "確かに変わった品ではあるが、私の前に置かれたキツネの剥製には何やら魅力的なところがある。口元に浮かべた、凍り付くように獰猛にうなるような表情のせいだろうか？"
 seduce_ongoing.1210.a: "型破りではあるが、不快ではない。"
 seduce_ongoing.1310.desc: "「それを私に近づけるな！」キツネの剥製は口元におぞましくうなるような表情を浮かべ、私に向かって牙を剥きだしている。"
 seduce_ongoing.1310.a: "こんな贈り物を喜ぶ者がいるものか？！"
 seduce_ongoing.1211.desc: "花の装飾は息を呑む美しさだった。農民らが庭園にそれを植えてからというもの、以前よりもずっと人気の散歩場所となっている。"
 seduce_ongoing.1211.a: "このような美に私がこれほど感動を覚えるとは思っていなかった。"
 seduce_ongoing.1311.desc: "「それでは、これは植えるなということですか、[ROOT.Char.Custom('FormOfAddressForLiege')]様？」農民たちは私の前に立ち、担ぎ棒に乗せられた木箱からは土がこぼれている。彼らが運ぶ花の装飾は擦り切れてボロボロに見える。"
 seduce_ongoing.1311.a: "こんな物を庭の近くに置いて欲しくはない。"
 seduce_ongoing.1212.desc: "[owner.GetTitledFirstName]が私に贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\n私が[owner.GetTitlePossessive]の紋章を派手に見せびらかせば、皆はどんな反応をするか見てみるのも一興だろう。"
 seduce_ongoing.1212.a: "なんらかの印象に残ることは間違いない。"
 seduce_ongoing.1312.desc: "[owner.GetTitledFirstName]が私に贈り物をくれた。[owner.GetDynasty.GetBaseName]の家紋が入ったハンカチだ。\n\n私が[owner.GetSheHe]の紋章を公然と誇示すると思っているなら、それは大きな間違いだ！"
 seduce_ongoing.1801.t: "言葉の[ROOT.Char.Custom('MistressMaster')|U]"
 seduce_ongoing.1801.start.desc: "交渉技術の学者として、雄弁な賛辞が持つ力については十分承知している。[target.GetWomanMan]の最良の資質を称賛することは、[target.GetHerHis]の心をつかむ確実な方法となるはずだ。\n\n"
 seduce_ongoing.1801.close.desc: "次に会うときに褒めるのは、[target.GetFirstNamePossessive]の…"
 seduce_ongoing.1801.distant.desc: "[target.GetFirstName]に賛辞の手紙を書こう。褒めるのは、[target.GetHerHis]の…"
 seduce_ongoing.1801.compassionate: "温かく優しい心だ。"
 seduce_ongoing.1801.bold: "勇猛で束縛されない精神だ。"
 seduce_ongoing.1801.honorable: "高貴で忠実な気質だ。"
 seduce_ongoing.1801.greed: "大志と生命への渇望だ。"
 seduce_ongoing.1801.rational: "理性的で聡明な知性だ。"
 seduce_ongoing.1801.zealous: "敬虔で揺るがない信仰だ。"
 seduce_ongoing.1801.energetic: "自発性と活力だ。"
 seduce_ongoing.1801.forgiving: "寛容な気質だ。"
 seduce_ongoing.1801.beautiful_male: "際立って均整のとれた外見だ。"
 seduce_ongoing.1801.beautiful_female: "比類なく、息を呑むような美貌だ。"
 seduce_ongoing.1801.strong: "堂々たる肉体美だ。"
 seduce_ongoing.1801.extroverted: "抗いがたいカリスマ性だ。"
 seduce_ongoing.1801.dominant: "積極的で、力強い存在感だ。"
 seduce_ongoing.1801.compliment.tt: "#F [target.GetTitledFirstName]がどれだけ好意的に賛辞を受け取るかは、その内容がどの程度[target.GetHerHim]に相応しいかによる#!"
 seduce_ongoing.1802.t: "美辞麗句"
 seduce_ongoing.1802.close.desc: "静かに瞑想しながら庭園を散策していると、私の心はここにあらず、[owner.GetTitledFirstName]にぶつかりそうになった。私が取り繕う前に、[owner.GetSheHe]は私に許しを求めた。そして、迷惑を掛けるつもりはなかったと言い、私に賛辞を贈った"
 seduce_ongoing.1802.distant.desc: "[owner.GetTitledFirstName]から興味深い手紙を受け取った。通常の問い合わせや逸話に混じり込んで、微妙だが紛れもない私への賛辞が書かれていた"
 seduce_ongoing.1802.compassionate.desc: "「優しい思いやり」の人と。"
 seduce_ongoing.1802.bold.desc: "「壮健な勇気」の人と。"
 seduce_ongoing.1802.honorable.desc: "「高貴な道徳心」の人と。"
 seduce_ongoing.1802.greed.desc: "「遠大な大志」の人と。"
 seduce_ongoing.1802.rational.desc: "「非凡な明晰」の人と。"
 seduce_ongoing.1802.zealous.desc: "「称賛すべき信仰」の人と。"
 seduce_ongoing.1802.energetic.desc: "「生き生きした活力」の人と。"
 seduce_ongoing.1802.forgiving.desc: "「寛大な慈悲」の人と。"
 seduce_ongoing.1802.beautiful_male.desc: "「際立つ均整のとれた外見」の人と。"
 seduce_ongoing.1802.beautiful_female.desc: "「感銘を受ける美貌」の人と。"
 seduce_ongoing.1802.strong.desc: "「肉体と武勇」の人と。"
 seduce_ongoing.1802.extroverted.desc: "「抗いがたい魅力」の人と。"
 seduce_ongoing.1802.dominant.desc: "「積極的な活力」の人と。"
 seduce_ongoing.1802.good.desc: "\n\n[owner.GetHerHis|U]の言葉からは、意外なほどに愛情のこもった気配りが読み取れる。"
 seduce_ongoing.1802.neutral.desc: "\n\n[owner.GetHerHis|U]の言葉はほとんど意味不明だが、親切心を現わそうとしているのだろう。"
 seduce_ongoing.1802.bad.desc: "\n\n[owner.GetSheHe]は善意から言っているのだろうが、見え透いた皮肉のようにも聞こえる。"
 seduce_ongoing.1802.a.good: "[owner.GetTitledFirstNameNoTooltip]… お上手ですね！"
 seduce_ongoing.1802.a.bad: "多少無知だが、ほぼ善意の言葉だ。"
 seduce_ongoing.1802.b.good: "次はもっと頑張ってもらいたい。"
 seduce_ongoing.1802.b.bad: "なんと恥ずかしい…"
 seduce_ongoing.1802.c: "こんな注目に興味はない！"
 seduce_ongoing.1601.t: "[location.GetNameNoTooltip]での朗読会"
 seduce_ongoing.1601.t_no_location: "朗読会"
 seduce_ongoing.1601.desc: "祝賀会が終わり、夜の余興も終わりを迎えようとしているかに思えたころ、[target.GetTitledFirstName]が朗読会を提案した。\n\nすぐに書記がやって来て、客人たちが何を聞きたいのかと考えていたので、私は[target.GetFirstName]を感心させる好機とみた。"
 seduce_ongoing.1601.a: "[SCOPE.Custom('RandomReligiousTextName')]のように敬虔な話だ。"
 seduce_ongoing.1601.a.tt: "[target.GetSheHe]は宗教の話が聞きたいはずだ。"
 seduce_ongoing.1601.b: "楽しむとしよう。[SCOPE.Custom('RandomEntertainmentTextName')|U]だ！"
 seduce_ongoing.1601.b.tt: "[target.GetSheHe]は何か楽しい話が聞きたいはずだ。"
 seduce_ongoing.1601.c: "[SCOPE.Custom('RandomInformativeTextName')|U]は私たちに学ぶ機会を与えてくれるだろう。"
 seduce_ongoing.1601.c.tt: "[target.GetSheHe]は何か有益な話が聞きたいはずだ。"
 seduce_ongoing.1603.desc: "宴の余興が終わってしまえば退屈な夜となりそうだったが、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]の朗読を提案してくれたおかげで助かった！"
 seduce_ongoing.1603.a: "私も大好きな本だ！"
 seduce_ongoing.1604.desc: "書記が朗読する間、[target.GetFirstName]は完全に夢中になっているようだった。\n\n[target.GetSheHe|U]は後で私に近づいてきた。「いい判断でした、[ROOT.Char.GetFirstName]」[target.GetSheHe]が言い、[target.Custom('quirk_pos_present')]。"
 seduce_ongoing.1604.a: "良かったのではないか？"
 seduce_ongoing.1605.desc_1: "退屈な宴は、[owner.GetTitledFirstName]が[SCOPE.Custom('BookInQuestion')]の朗読を提案したことでさらにひどいものとなった。"
 seduce_ongoing.1605.desc_2: "ありがたいことに、程なく[other_guest.GetTitledFirstName]が代わりに[SCOPE.Custom('GoodBookSuggestion')]の朗読を提案してくれた！"
 seduce_ongoing.1605.desc_no_other_guest: "ありがたいことに、程なく従者が代わりに[SCOPE.Custom('GoodBookSuggestion')]の朗読を提案してくれた！"
 seduce_ongoing.1605.a: "ずっといい選択だ！"
 seduce_ongoing.1606.desc_1: "書記が延々と話を続ける中、[target.GetFirstNamePossessive]の関心が消えていくのが見て取れた。"
 seduce_ongoing.1606.desc_2: "\n\n私がこの状況からどう立て直そうか考えていると、[other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が突然割り込んできて、「代わりに[SCOPE.Custom('GoodBookSuggestion')]を朗読するのはいかがでしょうか？」と尋ねてきた。そして "
 seduce_ongoing.1606.desc_3: "[target.GetFirstName]はすぐさま関心を新たにして背筋を伸ばした。"
 seduce_ongoing.1606.desc_no_other_guest: "突然、一人の従者が割り込んできた。「代わりに[SCOPE.Custom('GoodBookSuggestion')]を朗読するのはいかがでしょうか？」"
 seduce_ongoing.1606.a: "なぜそれに思い至らなかったのだろう？"
 seduce_ongoing.1701.t: "試合"
 seduce_ongoing.1701.desc: "馬上槍試合の練習日には、必ず[court_of_residence.GetNameNoTier]を通り抜けるようにしている。[target.GetTitledFirstNamePossessive]の将校たちが若い[target.Custom('MountedWarriorTermPlural')]を指導している中で、[target.GetFirstName]がうろついているのを見つけた。\n\n私の意図にかかわらず、これらの兵士たちの[target.GetLadyLord|U]としての責務に、[target.GetHerHis]の注意は明らかに向けられている。"
 seduce_ongoing.1701.a: "この新兵たちに馬上槍術の模擬戦を見せてやるのはどうだろう？"
 seduce_ongoing.1701.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の活発で陽気な面に訴える#!。"
 seduce_ongoing.1701.b: "城壁を散歩しながら、戦略について話し合うとしよう。"
 seduce_ongoing.1701.b.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の思慮深い面に訴える#!。"
 seduce_ongoing.1701.c: "徴税の季節に向けたあなたの計画を聞きたい。"
 seduce_ongoing.1701.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の倹約家な面に訴える#!。"
 seduce_ongoing.1701.d: "あの「[target.Custom('MountedWarriorTermPlural')]」の一人を道化役にするのはどうだろう…"
 seduce_ongoing.1701.d.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の意地悪な面に訴える#!。"
 seduce_ongoing.1703.opening: "驚いたことに、[court_of_residence.GetNameNoTier]での若手[target.Custom('MountedWarriorTermPlural')]の馬上槍試合に[owner.GetTitledFirstName]がやって来た。"
 seduce_ongoing.1703.duel: "\n\n[owner.GetSheHe|U]が馬上槍術の模擬戦で私に挑戦した。それは、新兵たちにとってかなりの見世物となった。馬上槍試合は熾烈を極めたが、最後には好敵手どうしお互いに抱擁を交わし、健闘をたたえ合った。"
 seduce_ongoing.1703.strategy: "\n\n私たちは城壁を散歩しつつ、眼下の中庭にいる新兵たちの様子を見ながら、戦略についてじっくりと話し合った。[owner.GetFirstName]はいくつか見識深い指摘をしてくれた。新兵たちについていくつかの思い込みを考え直させてくれたことについて、[owner.GetHerHim]に感謝した。議論は途中で何度も脱線したが、それもまた興味をそそるものだった…"
 seduce_ongoing.1703.tax_season: "\n\n試合は必要なものだった。だが、屋内に腰掛けて、[owner.GetFirstName]と来たるべき税金の季節に向けての計画を話し合った時間のほうが遙かに楽しかった。結局は、食い扶持を稼ぐ方法がなければ、軍隊などなんの役にも立たない。[owner.GetSheHe]が指摘したとおりである。"
 seduce_ongoing.1703.trap: "\n\n新兵たちの様子を見ることは必要だったが、面白みはなかった。それだけに、[owner.GetFirstName]が楽しい気晴らしを提案してくれたのはありがたかった。小姓にトレイの後ろから地面に豚の血を滴らせたことで、訓練の足りない何頭かの馬が恐怖に暴れ出し、騎手の何人かは地面へと投げ出され、残りは落とされまいと必死になっていた！"
 seduce_ongoing.1703.fallback: "\n\n新兵たちを監督するのは普通は退屈なだけだが、[owner.GetFirstName]のおかげで一日があっという間に過ぎた。"
 seduce_ongoing.1703.a: "[owner.GetFirstNameNoTooltip]には来てくれたことを感謝しなければ。"
 seduce_ongoing.1704.duel: "\n\n[owner.GetSheHe|U]は新兵たちの前で馬上槍術の模擬戦をしようと言い張ったが、私はそんな恥をさらす覚悟はなかった。[owner.GetFirstName]は落胆したようだったが、[owner.GetHerHim]を慰めることに時間を費やすほど私は暇ではなかった。"
 seduce_ongoing.1704.strategy: "\n\n[owner.GetSheHe|U]は城壁の上を散歩して、戦略の議論をしようと誘ってくれた。だが、私は次々と提案される愚策に次ぐ愚策を却下する羽目になってしまった。[owner.GetFirstName]は自分の得意な分野の話題だけに留めておくべきだろう…"
 seduce_ongoing.1704.tax_season: "\n\n私が明らかに新兵たちの相手に忙しいにもかかわらず、[owner.GetSheHe]は来たるべき税金の季節に向けての計画を話し合いたいと言い張った。たまりかねた私は、実際に大切な仕事に専念するため[owner.GetHerHim]を一人置き去りにせざるを得なかった。"
 seduce_ongoing.1704.trap: "\n\n驚いたことに、[owner.GetSheHe]は巧みな策略を実行に移して、新米の[target.Custom('MountedWarriorTermPlural')]の間で混乱を引き起こそうなどと提案した。そんなことは私が最も望んでいないと[owner.GetSheHe]は気づいていないのだろうか？"
 seduce_ongoing.1704.fallback: "\n\n[owner.GetFirstName]は今回の訪問を会話して過ごしたいと望んでいた。今日は私にとってとても多忙な日だと気づいてもいないかのように。"
 seduce_ongoing.1704.a: "[owner.GetTitledFirstNameNoTooltip]はどうしてしまったのだろう？"
 seduce_ongoing.1705.duel: "馬上槍術の模擬戦は新米の[target.Custom('MountedWarriorTermPlural')]から大好評となった！\n\n[target.GetTitledFirstName]も楽しめたようで、激しい「戦い」の後で、お互いの健闘を称えて相手を認める抱擁を交わした。"
 seduce_ongoing.1705.strategy: "城壁を歩きながら、[target.GetTitledFirstName]と私は、眼下の中庭にいるような新兵たちの最善の運用法について多くの考えを共有した。\n\nその日の終わりごろには、[target.GetSheHe]は議論について私と同じくらい満足していることが見て取れた。何度も脱線した議論であったが…あるいはそれが良かったのかもしれない。"
 seduce_ongoing.1705.tax_season: "[target.GetFirstName]と私は、次の税金の季節についての計画を話し合って、ほぼ一日を過ごした。結局のところ、食い扶持稼げなければ、軍隊などなんの役に立とうか？ [target.GetSheHe|U]はそう聞いて大笑いした。\n\nお互いに数々の議論に熱中していることに気づき、さらに笑いが巻き起こった。"
 seduce_ongoing.1705.trap: "しばらくしてから、新兵たちの監督からのちょっとした楽しい気晴らしを提案した。小姓が水桶の側で豚の血を垂れ流すと、その臭いによって訓練の足りない何頭かの馬が恐慌状態に駆り立てられた。何人かの新米[target.Custom('MountedWarriorTermPlural')]は放り出され、残りは必死に持ちこたえていた。\n\n私が演出した光景を見て、[target.GetFirstName]は大声で笑った。"
 seduce_ongoing.1705.fallback: "訪問が終わるころには、[target.GetTitledFirstName]は満足しているようだった。「新兵の監督など普段は退屈ですが、今日はあっという間に時間が過ぎましたよ！」"
 seduce_ongoing.1705.a: "[target.GetSheHe|U]はきっとこの日を覚えていてくれるだろう。"
 seduce_ongoing.1706.duel: "[target.GetTitledFirstName]は馬上槍術の模擬戦をしようという私の提案を一笑に付した。「こんな新米[target.Custom('MountedWarriorTermPlural')]の目の前で、誰かが恥をかく必要はありませんよ！」\n\nその日は一日中、[target.GetSheHe]が言った「誰か」とは[target.GetHerHim]のことが私のことかと考え込んでいた。"
 seduce_ongoing.1706.strategy: "[target.GetTitledFirstName]と一緒に城壁を歩く間、私は戦略的な助言をしようと努めていた。だが、[target.GetSheHe|U]は聞く耳を持つ気分ではなかったようだ。私の提案は[target.GetFirstName]によれば弱点だらけだという。それに、[target.GetHerHis]の注意が私ではなくむしろ眼下の中庭に向けられていることは明白だった。"
 seduce_ongoing.1706.tax_season: "来たるべき税金の季節、そして[target.GetFirstName]が軍隊を養う手段をどのように確保すべきかについて議論しようとした残念ながら、[target.GetFirstNamePossessive]は心ここにあらずで、程なく私を置き去りにして、新兵たちに専念しにいってしまった"
 seduce_ongoing.1706.trap: "訓練中の[target.Custom('MountedWarriorTermPlural')]に悪戯を仕掛けようと提案すると、[target.GetFirstName]はショックを受けたように私を見つめるだけだった\n\n「豚の血に暴れ馬ですって？」#EMP 頭#!がどうかしたんですか、[ROOT.Char.GetWomanMan]？"
 seduce_ongoing.1706.fallback: "私は一日中[target.GetTitledFirstName]と話そうと試みたが、[target.GetHerHis]は常に試合のなんやかやに気を遣うことを余儀なくされていた結局、私は一時以上に[target.GetHerHis]の注意を引くことができず、何よりも邪魔になっているように感じてしまった"
 seduce_ongoing.1706.a: "[target.GetFirstNameNoTooltip]がこの日を早く忘れてくれることを願う"
 seduce_ongoing.2001.t: "惚れ薬"
 seduce_ongoing.2001.desc: "使用人の一人が市場で年老いた[dummy_gender.GetWomanMan]から惚れ薬を手に入れたが、[dummy_gender.GetHerHim]にはなんの効果もなかったという\n\n小さな瓶を手に握ると、[target.GetTitledFirstName]のことが頭に浮かび、私はもっと幸運に恵まれるのではないかと思わずにいられない"
 seduce_ongoing.2001.a: "[target.GetSheHe|U]は間違いなく楽しむはずだ！"
 seduce_ongoing.2001.b: "[target.GetFirstNameNoTooltip]なら、そんな迷信を喜んでからかってくれるはずだ"
 seduce_ongoing.2001.c: "馬鹿げた惚れ薬などに割く時間はない"
 seduce_ongoing.2001.c.tt: "#F 愛情を示すにはもっと良い機会が必要だ！#!"
 seduce_ongoing.2002.desc: "[owner.GetTitledFirstName]が、市場で手に入れたという「惚れ薬」を私にくれたいくらかワインに注ぎ、効果があった振りをして二人で楽しい夕べを過ごした。だが、その晩の終わりごろには、振りと現実の間の線引きが少しぼやけ始めていた"
 seduce_ongoing.2002.a: "なんと楽しい気晴らしだ！"
 seduce_ongoing.2003.desc: "[target.GetFirstName]と私は少量のワインとともに「惚れ薬」を一緒にのみ、効果があった振りをしてその晩を過ごした\n\nただの無邪気な楽しみのつもりだったが、[target.GetHerHis]が私に別れを告げるその笑顔からは、愛情の気配がはっきりと感じられた"
 seduce_ongoing.2003.a: "一緒に良い時を過ごした"
 seduce_ongoing.2004.desc: "ちょっとした楽しみとして、[owner.GetTitledFirstName]が市場で手に入れたという「惚れ薬」を私に飲んでみろと迫った中身のわからない物は飲めないと私が断ると、[owner.GetSheHe]は少し気分を害したようだった！私はすぐに[owner.GetHerHim]に引き取ってもらい、おかげで早く休むことができた"
 seduce_ongoing.2004.a: "[owner.GetHerHim]はどうしてしまったのだろう？"
 seduce_ongoing.2005.desc: "[target.GetFirstName]は「惚れ薬」を拒み、私が何をしようとしているのかと疑問を投げかけた私は少し調子に乗ってしまい、楽しもうとしているだけだと説明すると、[target.GetSheHe]は私に立ち去るように言いつけた"
 seduce_ongoing.2005.a: "残念無念だ"
 seduce_ongoing.2006.t: "「惚れ薬」"
 seduce_ongoing.2006.desc: "[owner.GetTitledFirstName]が市場で手に入れたという惚れ薬を持ってきた面白そうだと思い、私は少し飲んでみてはという[owner.GetHerHis]の提案を受け入れてみた\n\nしかし、私が体調をひどく崩すと、[owner.GetFirstName]は一口すすることを拒否した！"
 seduce_ongoing.2006.a: "体調がひどく悪い…"
 seduce_ongoing.2006.a.tt: "#F お前の愚かさを呪うぞ#EMP ブルァァァァァ#![owner.GetFirstNameNoTooltip]！#!"
 seduce_ongoing.2007.desc: "なんてことだ！ [target.GetTitledFirstName]が惚れ薬を飲むことに同意したので、ちょっとした戯れとして楽しもうと思っていたら、[target.GetHerHim]は嘔吐して寝込んでしまった！"
 seduce_ongoing.2007.a: "これを私に渡した使用人はどこに行った？"
 seduce_ongoing.2008.desc: "[owner.GetTitledFirstName]が、[owner.GetHerHis]の使用人が市場で手に入れたという「惚れ薬」を持って私のところへやって来た私たちは得体の知れない液体は飲まなかったが、代わりにワインを飲み、世に蔓延る単純な迷信をからかいながら素敵な晩を過ごしたのだった。\n\nどの体液に影響を与えるのか不明では、効果があるとは主張できない！ああ、平民とはなんでも信じてしまうのだな…"
 seduce_ongoing.2008.a: "[owner.GetFirstNameNoTooltip]ととても楽しい時を過ごした！"
 seduce_ongoing.2009.desc: "私は「惚れ薬」を[target.GetTitledFirstName]の所へ持っていった。[target.GetSheHe]もまた、私の使用人の騙されやすさに私同様に驚愕していた！\n\nその晩は、お互いに迷信や馬鹿げた信仰について話し合いって過ごした平民とはなんでも信じてしまうのだな"
 seduce_ongoing.2009.a: "なんとも楽しい夜だった"
 seduce_ongoing.2010.desc: "[owner.GetTitledFirstName]が、[owner.GetHersHis]の使用人が手に入れたという「惚れ薬」を持って私のところへやって来た私は興味が湧かなかったが、[owner.GetFirstName]は平民たちがいかに迷信深く騙されやすいかについて延々と話し続けていた"
 seduce_ongoing.2010.a: "信じていないなら、いちいち私を煩わさせないでくれ！"
 seduce_ongoing.2011.desc: "[target.GetFirstName]は「惚れ薬」に対してなんの感慨も抱かなかったらしく、馬鹿げた農民の迷信について話し合おうとしても、とりつく島もなかった。それどころか、[target.GetSheHe]は苛立っているようだった！"
 seduce_ongoing.2011.a: "[target.GetSheHe|U]は今日はいつになく不機嫌なのだろう"
 seduce_ongoing.3001.t: "心をつかめ"
 seduce_ongoing.3001.desc: "[target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]である[close_character.GetTitledFirstName]と非常に近しい間柄であることを知った[close_character.GetHerHis]の好意を得られれば、[target.GetFirstNamePossessive]の注意を引けるかもしれない"
 seduce_ongoing.3001.a: "[close_character.GetFirstNameNoTooltip]に頼まれた物ならなんでも手に入れよう"
 seduce_ongoing.3001.b: "善意を示せば、上手くいくだろう"
 seduce_ongoing.3001.c: "[close_character.GetHerHis]の借金返済を手伝おう"
 seduce_ongoing.3001.d: "黄金の贈り物をもらえば、誰でも歓喜するはずだ"
 seduce_ongoing.3001.e: "これは違う気がする"
 seduce_ongoing.3001.e.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の愛情を勝ち取る別の方法を見つけよう#!"
 seduce_ongoing.3002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]の[close_character.GetTitledFirstName]は、最近[owner.GetTitledFirstName]の気前の良さに感心していると私に話している\n\nどうやら、[close_character.GetSheHe]が困っていたときに[owner.GetSheHe]が助けてくれたようだ"
 seduce_ongoing.3002.a: "私は[owner.GetHerHim]のことを過小評価していたのかもしれない"
 seduce_ongoing.3002.b: "[owner.GetFirstNameNoTooltip]が[close_character.GetFirstNameNoTooltip]を助けたと？ある意味、感心だ。"
 seduce_ongoing.3003.desc: "次に会った時、[target.GetFirstName]は普段より満面の笑みを浮かべてくれた\n\n「私の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]の[close_character.GetFirstName]から聞きました。あなたが助けてくれたと。私からもお礼を言いたかったのです」"
 seduce_ongoing.3003.a: "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]のためならなんなりと"
 seduce_ongoing.3004.desc: "どうやら、[target.GetFirstName]は私の[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]に対する気前の良さに気付いていないようだ少なくとも、[close_character.GetFirstName]は感謝してくれている！"
 seduce_ongoing.3004.a: "何がいるのだろう？"
 seduce_ongoing.4001.t: "[target.Custom('MusicalPerformerPossessive')|U]の献詞"
 seduce_ongoing.4001.desc: "[target.Custom('MusicalPerformer')]が間もなく[court_location.GetNameNoTier]の宮廷で演奏を行う少し頼めば、[dummy_musician_gender.GetHerHim]に演目を変更して、愛情の対象である[target.GetTitledFirstName]に捧ぐ詩にしてもらうことができるだろう"
 seduce_ongoing.4001.desc.court_musician: "[target.Custom('MusicalPerformer')]が間もなく[court_location.GetNameNoTier]の宮廷で演奏することになっている。[dummy_musician_gender.GetHerHim]に曲目を変更するよう頼み、愛する[target.GetTitledFirstName]に捧げる曲に変えてもらえばいい。\n\nあるいは[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]を誘って演奏してもらえば、観衆に好印象を与えることができるかもしれない。"
 seduce_ongoing.4001.a: "[target.GetLadyLord]に対する大胆な告白となるはずだ！"
 seduce_ongoing.4001.b: "[target.GetHerHim]への欲望はベールに包んでさりげなくほのめかすのが好ましい"
 seduce_ongoing.4001.b.failure: "献詞は気づかれなかった"
 seduce_ongoing.4001.c: "こんな生半可なことはするべきではない"
 seduce_ongoing.4001.d: "そういうことに手を出すのはよくない。"
 seduce_ongoing.4002.desc.opening: "宮廷にはしょっちゅう演奏家が訪れる。だが今回、我々は特別な演目を約束され、私は確かにそれを了解した。"
 seduce_ongoing.4002.desc: "宮廷にはしばしば演奏家が訪れる。だが、今回は特別な演目を約束され、私は確かにそれを受け取った\n\n[ROOT.Char.Custom('MusicalPerformer')]が次の詩を歌い始めると、この献身に私がどれ程喜んでいるか隠そうと努めた。宮廷全員の前で私に捧げられた詩なのだ"
 seduce_ongoing.4002.desc.court_musician: "\n\n[ROOT.Char.Custom('MusicalPerformer')]と[owner.GetTitledFirstNamePossessive]の[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]が次の曲を演奏しはじめると、私は感嘆の念を表に出しすぎないようにしつつ、[owner.GetFirstNameNoTooltip]の偉業に耳を傾けた。"
 seduce_ongoing.4002.a: "[owner.GetTitledFirstNameNoTooltip]は最高の献詞を示してくれた"
 seduce_ongoing.4003.desc: "\n\n[ROOT.Char.Custom('MusicalPerformer')]が次の詩を歌いはじめ、私は恥ずかしくなって広間から出ていった。どの詩もすべて、[owner.GetTitledFirstName]が私に捧げたものだったのだ！"
 seduce_ongoing.4003.desc.court_musician: "\n\n[ROOT.Char.Custom('MusicalPerformer')]と[owner.GetTitledFirstNamePossessive]の[GetCourtPositionType('court_physician_court_position').GetName()][court_musician.GetName]が次の曲を演奏しはじめると、私は恥ずかしくなって広間から出ていった。[owner.GetFirstNameNoTooltip]は自画自賛するために[GetCourtPositionType('court_physician_court_position').GetName()]を送り込んできたのか！？"
 seduce_ongoing.4003.a: "図々しい！"
 seduce_ongoing.4004.desc: "音楽の贈り物をありがとう[target.Custom('MusicalPerformerPossessive')]の演奏は非常に高く評価された以前から、あなたは非の打ち所がない趣味をお持ちの[ROOT.Char.GetWomanMan]だと思っていました"
 seduce_ongoing.4004.a: "完璧だ！"
 seduce_ongoing.4005.opening: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician: "聴衆に自分の偉業とやらを無理矢理聞かせようとする貴殿がどれだけ滑稽に思えたかをお知らせするために、この手紙をしたためております。自分語りをすることが宮廷を楽しませるいい余興になると、本気で思っていたのですか？"
 seduce_ongoing.4005.desc: "よくも私に人前であのように恥をかかせてくれたな？！[target.Custom('MusicalPerformerPossessive')]の言葉の意味を私に説明#EMP させたかった#! のですか？"
 seduce_ongoing.4005.spouse: "私の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]にとってどんな意味かを？"
 seduce_ongoing.4005.court: "宮廷全体にとってどんな意味かを？"
 seduce_ongoing.4005.a: "私はそんなことを望んでいなかった！"
 seduce_ongoing.4006.desc: "[ROOT.Char.Custom('MusicalPerformer')]が愛と切望の詩を詠じ続ける中、私は宮廷のほかの人たちに自分がどれ程嬉しく感じているかを悟られないように努めている\n\n隠喩や寓喩のベールに隠れてはいるが、私はこれが[owner.GetTitledFirstName]からの献詞であることをわかっている"
 seduce_ongoing.4006.a: "私の関心の引き方をよくご存じですね、[owner.GetFirstNameNoTooltip]。"
 seduce_ongoing.4007.desc: "私の[target.GetFirstName]様への献詞は少し慎ましすぎたかもしれない… [target.GetSheHe|U]はまったく気付いていないようだ"
 seduce_ongoing.4007.a: "なんとも無駄な努力をしてしまった"
 seduce_ongoing.4011.t: "[court_location.GetNameNoTierNoTooltip]の散策"
 seduce_ongoing.4011.desc: "厚かましく思われるかもしれないが、[target.GetTitledFirstName]を[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]への乗馬に誘ってみようとかねてより考えている"
 seduce_ongoing.4011.a: "市場通りを通過して、皆に見せつけよう！"
 seduce_ongoing.4011.b: "裏道だけを通ることにしよう同伴者など必要ない"
 seduce_ongoing.4011.b.failure: "[target.GetFirstNameNoTooltip]に好印象を与えられない"
 seduce_ongoing.4011.c: "こんなことはするべきではないのかもしれない"
 seduce_ongoing.4011.c.tt: "#F 別の機会を待てばいい#!"
 seduce_ongoing.4012.opening: "[owner.GetTitledFirstName]から[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]への乗馬に誘われたときは少し驚いた"
 seduce_ongoing.4012.end: "\n\nだが蓋を開けてみれば、それは楽しい一日となった。私たちは市場通りを馬に乗って下りながら、商人たちが品物を売り歩く中、様々なことをお喋りした。市場に買い物に来ていた農民らは、私たちの煌びやかな鎧をまとった側近一行を見て感嘆のあまり口を開いていた"
 seduce_ongoing.4012.a: "私たちは明らかに異彩を放っていた"
 seduce_ongoing.4013.end: "\n\n[owner.GetSheHe]が市場通りを通ろうと言い張ったので、私はますます不安になった。そして、私たちの壮麗な側近一行と、お互いの間の会話のなさを鑑みると、[owner.GetSheHe]が単にこの一団をひけらかそうとしているのは明らかだった騒動を引き起こさないのであれば、私はそのまま馬に乗って立ち去っていただろう"
 seduce_ongoing.4013.a: "もうこんなことはしないようにしよう"
 seduce_ongoing.4014.desc: "親愛なる[owner.GetTitledFirstName]様\n\n[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]にてあなたとご一緒できたことは、まさしく素晴らしい体験でした。近いうちに、もっとお目にかかれることを願っております"
 seduce_ongoing.4014.a: "こちらこそ楽しませていただきました"
 seduce_ongoing.4015.desc: "[target.GetTitledFirstName]様へ\n\nあなたは私に人前で恥をかかせたかったのですか？馬鹿げた戦利品のように、私をそこら中で見せびらかして…宮廷でどんな噂が立っているのかご存じですか？"
 seduce_ongoing.4015.a: "そんなつもりではなかった！"
 seduce_ongoing.4016.end: "\n\n私たちは側近一行が通るのを見て驚く平民たちを笑いながら、数多の裏道を通り抜けたその日の終わりには、私は[court_location.Custom('BaronyTownType')]のことを自分が思っていた以上によく知れていた"
 seduce_ongoing.4016.a: "[target.GetFirstNameNoTooltip]は私に新しい観点をたくさん見せてくれる"
 seduce_ongoing.4017.desc: "親愛なる[ROOT.Char.GetTitledFirstName]様\n\n[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]へ訪問した際には、ご一緒いただきありがとうございました。とはいえ、裏道だけを通り完全に人目を避けようとあなたがご主張なさったことには、少し戸惑いを覚えましたがまた別の機会にご説明いただければと存じます"
 seduce_ongoing.4017.a: "あれは… 二人っきりに、私たちだけで…"
 seduce_ongoing.4018.desc: "親愛なる[owner.GetTitledFirstName]様\n\n[court_location.GetNameNoTier]にご訪問いただいた際には、大変楽しく過ごせましたおかげで、見ることはないだろうと思っていた[court_location.Custom('BaronyTownType')]の各所を知ることができました！"
 seduce_ongoing.4018.a: "こちらこそ楽しませていただきました"
 seduce_ongoing.4101.t: "最愛の人のバルコニー"
 seduce_ongoing.4101.desc_opening: "[target.GetTitledFirstNamePossessive]の窓は温かい光に照らされており、地面からでも中の動きが見て取れる\n\n"
 seduce_ongoing.4101.desc_same_court: "耳の中でも脈の鼓動が大きく聞こえる。自分の[ROOT.Char.Custom('ResidenceBuilding')]の中ではあるが、[target.GetHerHis]の欲望を求めるとき、私は新境地を歩いているのである"
 seduce_ongoing.4101.desc_other_court: "耳の中でも脈の鼓動が大きく聞こえる。[target.GetHerHim]と同衾する機会を求めて[court_location.GetNameNoTier]を訪れたことで、私はすっかり深みにはまってしまった"
 seduce_ongoing.4101.a: "[target.GetFirstNameNoTooltip]！ 外を見て、私の夜を照らしておくれ！"
 seduce_ongoing.4101.a.tt: "#F 控えめな方法で[target.GetHerHis]の注意を引こうとする#!"
 seduce_ongoing.4101.b: "上に行こう"
 seduce_ongoing.4101.b.tt: "#F きっと[target.GetSheHe]は私に会えれば嬉しがるはずだ！#!"
 seduce_ongoing.4101.c: "[target.GetHerHim]に見つけてもらえるように、書き置きとともに[SCOPE.Custom('SeductionObjectIndefinite')]を残していこう"
 seduce_ongoing.4101.c.tt: "#F [target.GetSheHe|U]はきっとこの繊細な言い寄りと、私にとって自分がどんな存在なのかを察してくれるはずだ#!"
 seduce_ongoing.4101.d: "誰かに見つかる前に立ち去るべきだな"
 seduce_ongoing.4101.d.tt: "#F 夜中に泥棒のように[target.GetHerHim]に近づいたりはしない！#!"
 seduce_ongoing.4102.t: "バルコニーの下で"
 seduce_ongoing.4102.desc: "夜になって自室に戻った私は、外からくぐもった声が聞こえてきて驚いた。その声は怪しいことに[owner.GetTitledFirstName]のものに似ている\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、お願いです。どうか、その美しいお顔を見せてください！」"
 seduce_ongoing.4102.a: "まるで物語の一場面のようだ。なんてロマンチック！"
 seduce_ongoing.4102.b: "そのために、あなたの醜い顔を見ろと？ お断りです"
 seduce_ongoing.4103.desc: "[target.GetTitledFirstNamePossessive]の開かれた扉から漏れ出る光がバルコニー中に広がると、その光は私の心をも満たしてくれた\n\n私たちを包み込む闇の帳が、この会話に奇妙な自由感を与えてくれる。そして、私は地面にいたにもかかわらず、お互いにかつてないほど親密になれた"
 seduce_ongoing.4103.a: "ああ、[target.GetFirstNameNoTooltip]よ。あなたは私の夜を照らす太陽だ！"
 seduce_ongoing.4104.desc: "[target.GetTitledFirstNamePossessive]の開かれた扉から漏れ出る光がバルコニー中に広がると、その光は私の心をも満たしてくれた\n\nだが、その光は[target.Custom('quirk_neg_adjective')]のしかめ面を見ると薄暗くなり、[target.GetHerHis]が喋ると完全に消え去った「ここで何をしているのですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？！お願いだから、一人にしてください」"
 seduce_ongoing.4104.a: "でも… あなたは私の闇夜の太陽なのに…！"
 seduce_ongoing.4105.desc: "#EMP はっ#!\n\n夜になって自室に戻った私は、突然窓の外にいる[owner.GetWomanMan]と対面していた…怪しいほどに[owner.GetTitledFirstName]に似た[owner.GetWomanMan]だ"
 seduce_ongoing.4105.a: "ああ、馬鹿な[owner.GetWomanMan]、中に入って！"
 seduce_ongoing.4105.b: "カーテンが厚くて良かった"
 seduce_ongoing.4105.c: "衛兵！ 助けて、衛兵！"
 seduce_ongoing.4106.desc: "[target.GetTitledFirstNamePossessive]のバルコニーにたどり着くとすぐに、[target.GetSheHe]が笑いながら外に出てきた「なぜそんな曲芸じみた真似をするのですか、[ROOT.Char.GetFirstNameNoTooltip]？普通の人のようにドアを使ってくださいまるで秘密にしたいという意図があるようなご振る舞いですよ」\n\n[target.GetHerHis]の瞳に宿った茶目っ気のある喜びだけでも、来たかいがあった"
 seduce_ongoing.4106.a: "どんな障壁もあなたから私を遠ざけることはできない！"
 seduce_ongoing.4107.desc_paranoid: "[target.GetTitledFirstNamePossessive]のバルコニーにたどり着くとすぐに、[target.GetSheHe]が悲鳴を上げ衛兵を呼び始めた「助けて、侵入者です！」\n\n私がほうほうの体で逃げる間もの声が背後から聞こえていた。地面への最後の足場を転げ落ち、私は夜闇の中に姿を消した"
 seduce_ongoing.4107.desc: "[target.GetTitledFirstNamePossessive]のバルコニーにたどり着くとすぐに、[target.GetSheHe]が[target.Custom('quirk_neg_adjective')]しかめ面を浮かべて外に出てきた\n\n「なんてふざけた真似をしているのですか、[ROOT.Char.GetFirstNameNoTooltip]？やめなさい。あなたは[ROOT.Char.GetTitleTierName]なのですよ！こんな行動は相応しくありません」"
 seduce_ongoing.4107.a: "もっとうまくいくはずだったのだが…"
 seduce_ongoing.4107.a.tt: "#F あんな被害妄想の強い[target.GetWomanMan]のところに忍び込むのはやめておくべきだった！#!"
 seduce_ongoing.4108.desc: "夜になって自室に戻った私は、小石が窓にぶつかるような音に驚かされた暗い庭をのぞき込むと、書き置きの紙に包まれて地面に置かれている[SCOPE.Custom('SeductionObjectIndefinite')]が目に入った。そして、[owner.GetTitledFirstName]のように見える[owner.GetWomanMan]が夜闇へと姿を消していくのが見えた\n\n#EMP [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)][ROOT.Char.GetTitledFirstNameNoTooltip]様へ、私の気持ちの証として#!"
 seduce_ongoing.4108.a: "次に[owner.GetHerHim]に見つけてもらえるように、[SCOPE.Custom('SeductionObjectIndefinite')]を残していこう！"
 seduce_ongoing.4108.b: "これをもらってどうしろと？ 売り払おう！"
 seduce_ongoing.4109.desc: "二つの[SCOPE.Custom('SeductionObjectMultiple')]が、私の部屋に置かれていた書き置きも挨拶状もないが、空中にはいまだに[ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))][target.GetTitledFirstName]の甘い香りが漂っている！"
 seduce_ongoing.4109.a: "ああ、[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.4110.desc: "[target.GetTitledFirstName]からの返事がなく日々が過ぎ、私はもう一度運試しをしてみることにした。ひょっとして、[target.GetSheHe]はそもそも贈り物を見ていなかったのかもしれない\n\nああ、だが[target.GetHerHis]の窓の下に[SCOPE.Custom('SeductionObject')]が捨てられているのを見て、私の希望はすぐに潰えてしまった。[target.GetSheHe]が踏みにじった踵の跡がまだ泥の中に見て取れる"
 seduce_ongoing.4110.a: "私の心も[SCOPE.Custom('SeductionObject')]と同じように壊れてしまった！"
 seduce_ongoing.5001.t_rival: "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U]好敵手"
 seduce_ongoing.5001.t: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U][target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up: "「ご用件はなんでしょうか、#EMP [ROOT.Char.GetTitleTierName]#!様？」[target.GetTitledFirstName]は微笑みながらそう尋ねるが、その目はまったく笑っていない"
 seduce_ongoing.5001.desc_tier_down: "「[target.Custom2('RelationDescriptor', ROOT.Char)][ROOT.Char.GetWomanMan]は私を放っておかないだろう…」[target.GetTitledFirstName]は私が近づくと小声でそうつぶやく「なんのご用ですか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 seduce_ongoing.5001.desc_ending: "\n\n相変わらず両者の間では敵意が煮え立っているが、私にはお互いの間を吹き荒れる激しい感情を和らげる計画がある…"
 seduce_ongoing.5001.a: "[ROOT.GetCharacter.Custom('education_conversation_subject')]の件についてあなたの考えはいかがです？"
 seduce_ongoing.5001.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の知的な面に訴える#!"
 seduce_ongoing.5001.b: "[mocked_courtier.Custom2('InsultNoun', ROOT.Char)][mocked_courtier.GetFirstNameNoTooltip]について…"
 seduce_ongoing.5001.b.tt: "#F 一緒に[mocked_courtier.GetTitledFirstNameNoTooltip]を愚弄することで、[target.GetFirstNamePossessiveNoTooltip]の意地悪な面に訴える#!"
 seduce_ongoing.5001.c_tier_down: "問題は#EMP 私#! が#EMP あなた#! のために何ができるかですよ"
 seduce_ongoing.5001.c_tier_up: "こちらこそ楽しませていただきましたよこれは改善するべきです"
 seduce_ongoing.5001.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の好色な面に訴える#!"
 seduce_ongoing.5001.d: "お邪魔してすみません、ちょうど帰るところです"
 seduce_ongoing.5003.t: "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U]好敵手"
 seduce_ongoing.5003.opening: "[owner.GetTitledFirstName]が一歩一歩私に向かって進むごとに、私の気分が沈むのが感じられる。[owner.Custom2('InsultNoun', ROOT.Char)]は今何を望んでいるのだろう？\n\n"
 seduce_ongoing.5003.conversation: "驚いたことに、[owner.GetSheHe]は[ROOT.GetCharacter.Custom('education_conversation_subject')]の件についての議論を私と交わしてくれた。私も最初は[owner.GetHerHis]と一緒にいることに躊躇いがあったにもかかわらず、議論はとても楽しく感じた！"
 seduce_ongoing.5003.mockery: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！今日、[mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))][mocked_courtier.GetFirstName]が信じられないことをやらかしましたよ！」\n驚いたことに、[mocked_courtier.GetFirstNamePossessive]の多くの欠点について存外に愉快な会話を楽しんだのだった。"
 seduce_ongoing.5003.bodily: "[owner.GetSheHe]が[owner.Custom('GetUpperClothingArticle')]を脱ぐと、その裸の肉体の魅惑に対して私は心の準備をするのは無理だった"
 seduce_ongoing.5003.fallback: "驚いたことに、私たちはともに庭園を散策しながらごく平凡な話題について談笑し、存外に心地よい夕べを過ごしたのだった"
 seduce_ongoing.5003.a: "[owner.GetHerHim]がこれほど#EMP 感じの良い#!人だとはこれまで知らなかった！"
 seduce_ongoing.5004.opening: "[owner.GetTitledFirstName]が一歩一歩私に向かって進むごとに、私の気分が沈むのが感じられる。[owner.Custom2('InsultNoun', ROOT.Char)]は今何を望んでいるのだろう？\n\n"
 seduce_ongoing.5004.conversation: "「[owner.Custom('education_conversation_subject')]の件について…」\n\n[owner.GetSheHe]がなぜ私がそんな話題に関心があると思ったのかは知らないが、すぐにそうでないことを疑いの余地がないほどに明確にした"
 seduce_ongoing.5004.mockery: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！今日、[mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))][mocked_courtier.GetFirstName]が信じられないことをやらかしましたよ！」\n\n私の前で[mocked_courtier.GetTitledFirstName]を侮辱するなど、[owner.GetSheHe]は何を考えていたのか知る由もないが、すぐに黙らせた。"
 seduce_ongoing.5004.bodily: "[owner.GetSheHe]が居心地悪いほどに近づき、誘惑的に[owner.Custom('GetUpperClothingArticle')]をめくり上げだしたので、私は一目散に退散した"
 seduce_ongoing.5004.fallback: "どうやら、[owner.GetSheHe]は私と一日中すごそうと思い込んでいたようだ。私が[owner.GetHerHis]にいられては不快だとはっきりと伝えるまで、立ち去ろうとしなかった"
 seduce_ongoing.5004.a: "相も変わらず、不愉快なやりとりだ！"
 seduce_ongoing.5005.conversation: "[target.Custom('herhis_subject_of_interest')]についての長い会話の終わりに、[target.GetTitledFirstNamePossessive]は満面の笑みを浮かべた二人の間に打ち解けた沈黙が訪れると、以前よりも互いの距離がずっと近いことに気づいた。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ"
 seduce_ongoing.5005.mockery: "「…そして、[mocked_courtier.GetSheHe]の[mocked_courtier.Custom('quirk_neg_present')]した様子！ あんなの初めて見ましたよ！」\n\n[mocked_courtier.GetTitledFirstNamePossessive]をネタにして共有した笑いは、私が望んでいたよりもずっと心からのものだった。二人の間に打ち解けた沈黙が訪れると、以前よりも互いの距離がずっと近いことに気づいた。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ"
 seduce_ongoing.5005.bodily: "私は[target.GetTitledFirstName]が話せる話題のほんの少しを味わったに過ぎないが、もっと欲しいと渇望してしまう二人の間に打ち解けた沈黙が訪れると、[target.GetSheHe]はこれまでに私と一緒にいた中で一番くつろいでいることに気づいた。[target.Custom('GetUpperClothingArticle')]が着崩れている"
 seduce_ongoing.5005.fallback: "二人で一緒に話したり笑ったりしながら夜を過ごした二人の間に打ち解けた沈黙が訪れると、以前よりも互いの距離がずっと近いことに気づいた。私の手はほとんど[target.GetHerHis]の[target.Custom('GetClothingArticle')]に触れそうだ"
 seduce_ongoing.5005.ending: "\n\n「あなたがこれほど素晴らしい話し相手とは知らなかったですよ、[ROOT.Char.GetFirstNameNoTooltip]！」"
 seduce_ongoing.5005.a: "[target.GetHerHim]には、まだまだ私がどれだけいい話し相手になれるか見せてやろう！"
 seduce_ongoing.5006.conversation: "一時間近く気まずい会話を交わした後、[target.GetFirstName]の表情はこれまでになく退屈しているように見える話題を[target.Custom('herhis_subject_of_interest')]から[ROOT.GetCharacter.Custom('education_conversation_subject')]に変えると、[target.GetSheHe]は[target.Custom('quirk_neg_present')]して、一言断ってから立ち去った"
 seduce_ongoing.5006.mockery: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！信じられますか？あの[mocked_courtier.Custom2('InsultNoun', ROOT.Char)][mocked_courtier.GetFirstName]が実は…」\n\n[target.GetFirstNamePossessive]の顔に浮かぶ軽蔑の表情がますます顕著になり、私ははたと後ずさってしまう。"
 seduce_ongoing.5006.bodily: "私が[ROOT.Char.Custom('quirk_pos_adverb')]に微笑みながら[target.GetFirstName]に近づき、誘惑的に自分の[ROOT.Char.Custom('GetUpperClothingArticle')]を持ち上げると、[target.GetSheHe]は露骨に嫌悪の表情をして後ずさる"
 seduce_ongoing.5006.fallback: "私が口ごもり、[target.GetFirstName]との共通の話題を見つけようとしていると、[target.GetHerHis]の軽蔑の表情は刻一刻と顕著になっていった\n\n[target.GetSheHe]はすぐに一言断って、私のもとから立ち去った"
 seduce_ongoing.5006.a: "なぜこんな[target.Custom2('InsultNounSexual', ROOT.Char)]と同衾しようとしているのだろう！？"
 seduce_ongoing.5011.t: "腹の立つ魅力"
 seduce_ongoing.5011.desc: "[target.GetTitledFirstName]ほどに私のことを怒らせることのできるものは少ない。そして、お互い二人きりになると、[target.GetSheHe]はすぐ私に罵倒と暴力を繰り出してくる当然、私も反撃する\n\n認めざるを得ない… 喧嘩と[target.GetHerHis]の汗まみれで無骨な身体に近づくことから得られる興奮が、私の血を燃えたぎらせることをすぐに、私は[target.GetHerHim]を負かそうとしているのか、それとも口論を引きだそうとしているのかわからなくなった…"
 seduce_ongoing.5011.a: "[target.Custom('quirk_neg_adjective')]の顔から笑顔を消し去ってやる！"
 seduce_ongoing.5011.b: "手伝いましょうか？"
 seduce_ongoing.5011.c: "[target.GetHerHis|U]の次のパンチは血をたぎらせるだろう"
 seduce_ongoing.5011.c.tt: "#F 愛のために耐える痛みだ！#!\nこの選択肢は[target.GetFirstNamePossessiveNoTooltip]に嗜虐的な特性があるため選択可能\n\n"
 seduce_ongoing.5011.d: "子供のように取っ組み合っていても、[target.GetHerHis]の心はつかめない！"
 seduce_ongoing.5012.desc: "[owner.GetTitledFirstName]ほどに私のことを怒らせることのできるものは少ない。そして、お互い二人きりになると、私たちはすぐに罵倒と暴力の応酬を始める\n\n認めざるを得ない… 喧嘩と汗まみれで無骨な身体に近づくことから得られる興奮が、私の血を燃えたぎらせることを… そして、[owner.GetSheHe]はまったくやめる気配をみせない"
 seduce_ongoing.5012.a: "[owner.GetSheHe|U]は私に手加減しないほうがいい！"
 seduce_ongoing.5012.b: "もうたくさんだ！ 一人にしてくれ"
 seduce_ongoing.5013.desc: "小さな[target.Custom('GirlsBoysChildren')]のよいうに取っ組み合い、[target.GetTitledFirstName]と私は地面に倒れ込んだ私たちのしかめ面はすぐに微笑みに、拳は抱擁に、悪態はうめき声に変わる…\n\n私が[target.GetSheHe]の身動きを封じるような抱擁に必要以上に長く抱かれていることに気づいたとしても、[target.GetSheHe]は気にしないようだ"
 seduce_ongoing.5013.a: "鬱憤を晴らすのはいいことだ！"
 seduce_ongoing.5014.desc: "小さな[target.Custom('GirlsBoysChildren')]のよいうに取っ組み合い、[target.GetTitledFirstName]と私は地面に倒れ込んだ。そして、[target.GetHerHis]のしかめ面はすぐにより不快げな表情に変わった\n\n「やめろ、このけだもの！」"
 seduce_ongoing.5014.a: "残念無念だ"
 seduce_ongoing.5015.desc: "[owner.GetTitledFirstName]ほどに私のことを怒らせることのできるものは少ない。そして、お互い二人きりになると、私たちはすぐに罵倒と暴力の応酬を始める\n\n[owner.GetSheHe]が私に手を差し出して、私を助けようとしたとき私は驚いたことを認めざるを得ない"
 seduce_ongoing.5015.a: "ありがとう、[owner.GetFirstNameNoTooltip]"
 seduce_ongoing.5015.b: "[owner.GetSheHe]は何様のつもりだ？！"
 seduce_ongoing.5016.desc: "小さな[target.Custom('GirlsBoysChildren')]のよいうに取っ組み合い、[target.GetTitledFirstName]と私は地面に倒れ込んだ。そして、私たちのしかめ面はすぐに微笑みに変わった\n\n助け起こそうと手を差し出すと、[target.GetHerHim]はそれを取り、頷いて礼を言った"
 seduce_ongoing.5017.desc: "小さな[target.Custom('GirlsBoysChildren')]のよいうに取っ組み合い、[target.GetTitledFirstName]と私は地面に倒れ込んだ。そして、[target.GetHerHis]のしかめ面はすぐにより不快げな表情に変わり、目の前に立つ私に対してさらにその表情を強めた。\n\n「助けようともしないとは…こんな[owner.Custom2('InsultNoun', ROOT.Char)]に何かを期待するのではなかった」"
 seduce_ongoing.5018.desc: "[owner.GetTitledFirstName]ほどに私のことを怒らせることのできるものは少ない。そして、お互い二人きりになると、私たちはすぐに罵倒と暴力の応酬を始める\n\n[owner.GetHerHis]が少しの間躊躇っていると、私が口論で優位に立った。そして、私は[owner.GetHerHim]が息を切らして従順になり私に翻弄されるのを楽しまずにいられなかった"
 seduce_ongoing.5018.a: "私の前で怯えるのがお前にはお似合いだ！"
 seduce_ongoing.5018.b: "情けない。一人にしてくれ"
 seduce_ongoing.5019.desc: "[target.GetTitledFirstName]が私を見下ろすと、背筋に恐怖の震えが走るのを否応なく感じた。そして、の目には愉悦が見て取れた少なくとも、[target.GetSheHe]はこの行為を楽しんだようだが…"
 seduce_ongoing.5019.a: "あの震えは武者震いだ！ ほ、本当だ！"
 seduce_ongoing.5020.desc: "[target.GetTitledFirstName]が私を見下ろすと、背筋に恐怖の震えが走るのを否応なく感じた。そして、の目には愉悦が見て取れた[target.GetSheHe]が嫌悪の嘲りとともに背を向けると、私は安堵と失望を動じに覚えた\n\n「あなたは決して私を満足させられない放っておいてくれ、[ROOT.Char.GetFirstNameNoTooltip]」"
 seduce_ongoing.5020.a: "もっとうまくいくはずだった… だが悪くなっていたかもしれない！"
 seduce_ongoing.5101.t: "義務と欲望"
 seduce_ongoing.5101.desc: "[target.GetTitledFirstName]は[target.GetHerHis]の私への奉仕がお互いの間に距離を作っていることを明確にするような口調で、しばしば私に話す\n\n[target.GetHerHim]には封臣以上の存在であって欲しいと、私が思っていることを理解してもらいたい。私は[target.GetHerHis]の温もり、感触、そして甘美な唇を渇望しているのだ"
 seduce_ongoing.5101.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]の前に私たちは平等だ、[target.GetFirstNameNoTooltip]！"
 seduce_ongoing.5101.a.tt: "#F お互いの共通点を強調しよう#!"
 seduce_ongoing.5101.success_tt: "[target.GetFirstNameNoTooltip]が好意的な返事をした場合："
 seduce_ongoing.5101.b: "私に仕える方法はほかにもある、[target.GetFirstNameNoTooltip]…"
 seduce_ongoing.5101.b.tt: "#F 私の権力を強調しよう#!"
 seduce_ongoing.5101.c: "この気持ちはしばらく心の中にしまっておこう"
 seduce_ongoing.5101.c.tt: "#F [target.GetHerHim]に伝えるより良い方法がきっとあるはずだ#!"
 seduce_ongoing.5102.desc: "「私はあなたの[owner.GetTitleTierName]かもしれないが、いつも対等だと思ってきた」主君の[owner.GetFirstName]様が私のもとを訪れた。最初は理由がわからなかったが、すぐに明白となった。「我々は… 称号に縛られる必要はない。我々は単なる名前だけの存在ではない。それ以上のものだ」"
 seduce_ongoing.5102.a: "[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))]に注目されるのは光栄だ"
 seduce_ongoing.5102.b: "だが、私は今の関係以上のものは望んでいない"
 seduce_ongoing.5103.desc: "親愛なる[target.Custom2('RelationToMe', ROOT.Char)]の[ROOT.Char.GetTitledFirstName]様\n私たちを単なる主君と封臣の関係でなく、多くの点で対等だと仰っていただけて光栄ですお互いに対等で輝かしい将来を分かち合えるようお祈りします"
 seduce_ongoing.5103.a: "[target.GetFirstNameNoTooltip]、それでも私はあなたを手に入れる！"
 seduce_ongoing.5104.desc: "[owner.GetFirstName]、我が[target.Custom2('RelationToMe', SCOPE.sC('owner'))]！\nあなた様がほのめかし、お望みのことは大変不適切です！私には領国に従属する義務がありますが、私の忠誠心を欲望と混同なさらないでください"
 seduce_ongoing.5104.a: "ああ、だが[target.GetFirstNameNoTooltip]よ…"
 seduce_ongoing.5105.desc: "「あなたはいつも私によく使えてくれた、とても忠実に」主君の[owner.GetFirstName]様が私のもとを訪れた。最初は理由がわからなかったが、すぐに明白となった。「私はあなたを封臣としてだけでなく、[target.GetWomanMan]として欲しているのだ」[owner.GetLadyLord]にもそのように仕えなさい！」"
 seduce_ongoing.5105.a: "あなたのことはほかの誰よりも大切にできる"
 seduce_ongoing.5105.b: "私への義務があるが、それ以上が課されることはない"
 seduce_ongoing.5106.desc: "親愛なる[target.Custom2('RelationToMe', ROOT.Char)]の[ROOT.Char.GetTitledFirstName]様\n私のような卑しき臣下が、あなた様にそのような印象を残せるとは光栄に思います今後どうなるか、時の流れの導きに任せましょう"
 seduce_ongoing.5201.t: "友人以上"
 seduce_ongoing.5201.desc: "[target.GetFirstName]と私は、[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]を通って歩いた\n\n素敵な噴水のある広場に差し掛かると、私たちは足を止め周囲の喧噪を見物した。お付きの一行は背景へと姿を消している "
 seduce_ongoing.5201.a: "コインを投げて恋愛成就を願おう！"
 seduce_ongoing.5201.a.tt: "[target.GetTitledFirstName]はすでに私たちの関係を夢想しているようだ。少なくとも恋愛一般に憧れているのだろう"
 seduce_ongoing.5201.b: "覚えていますか、あの時のことを…"
 seduce_ongoing.5201.b.tt: "[target.GetTitledFirstName]は私たちの友情を真に大切に思っているようだ"
 seduce_ongoing.5201.c: "この瞬間を不意にしたりはしない"
 seduce_ongoing.5202.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetFirstName]と私が[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]を通って歩いていると、素敵な噴水のある広場に差し掛かった\n\n「一緒にコインを投げ入れませんか、[ROOT.Char.Custom('FormOfAddressForLiege')]様？恋愛成就の効果があると言われていますよ…」"
 seduce_ongoing.5202.a: "三枚投げてみよう。運気を上げるために！"
 seduce_ongoing.5202.b: "友人ではなくまるで恋人同士がやることのようだ"
 seduce_ongoing.5203.desc: "[target.GetFirstName]は喜んで私の隣に立ち、噴水の水の中にコインを投げ込み、私の視線に微笑みで応えた\n\n残りの道程は、私たちの共通の願いがもたらす親密な雰囲気が漂っていた"
 seduce_ongoing.5203.a: "[target.GetSheHe|U]はまさしく[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][target.GetWomanMan]だ！"
 seduce_ongoing.5204.desc: "「なんのくだらないお遊びですか、[ROOT.Char.GetFirstNameNoTooltip]？」\n\n[target.GetFirstName]は恋愛関係を願う私の頼みを断る残りの道程は緊迫した沈黙によって経過し、私たちはすぐ互いに別れを告げた"
 seduce_ongoing.5204.a: "私の気分は噴水の深みのように暗く沈んだ…"
 seduce_ongoing.5205.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetFirstName]と私は[court_location.GetNameNoTier]の[court_location.Custom('BaronyTownType')]を通り抜けながら、昔の話をする\n\n「お互いに夜遅くまで長居したあの時のことを覚えていますか？ 将来の計画を立てたり、一緒にいられることを想像したり…」"
 seduce_ongoing.5205.a: "どうして忘れられようか？"
 seduce_ongoing.5205.b: "なぜ[owner.GetSheHe]はあんな恥ずかしい夜の話を持ち出すんだ？！"
 seduce_ongoing.5206.desc: "[target.GetFirstName]と私は昔を懐かしみながら、架空の未来を一緒に想像して楽しみ何時間も過ごした\n\n残りの道程は、親密な雰囲気が漂っていた。私たちの戯れの未来予想のいくつかが現実になることを祈らずにはいられない"
 seduce_ongoing.5207.desc: "「あなたはとても良い友人です、[ROOT.Char.GetFirstNameNoTooltip]。それは決して変えたくない」\n\n[target.GetFirstName]は私たち二人の間で起きたかも知れないこと、これから起きるかも知れないことについてあれこれ推測することに興味はないとはっきりさせた残りの道程は緊迫した沈黙によって経過し、私たちはすぐ互いに別れを告げた"
 seduce_ongoing.5207.a: "うう、もっとうまくいくはずだったのだが！"
 seduce_ongoing.5301.t: "二人きりの時間"
 seduce_ongoing.5301.desc: "私が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と一緒に夜遅くまで暖炉の側に座っていても、誰も不思議には思わないだろうだというのに、場の空気は張り詰めている\n\n私は[target.GetHerHis]を抱き寄せて、その身体から服を引き剥がしたくてたまらないのだが、もしそれを知られれば、[target.GetSheHe]は怖じ恐れるだろう。それとも…？"
 seduce_ongoing.5301.a: "[target.GetHerHis]の手を取ればすべてを物語ってくれるだろう"
 seduce_ongoing.5301.a.tt: "#F 私の控えめな合図がうまく受け止められることを願う#!"
 seduce_ongoing.5301.b: "私たちは二人きりだ。[target.GetHerHis]の唇を拒絶はしない"
 seduce_ongoing.5301.b.tt: "#F 私の控えめな隠し立てしない好意がうまく受け止められることを願う#!"
 seduce_ongoing.5301.c: "素敵な夜を台無しにするのは、ひどく残念なことだ"
 seduce_ongoing.5301.c.tt: "#F またの機会があるだろう私の[THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))]はどこにも行きはしないから#!"
 seduce_ongoing.5301.success_tt: "[target.GetFirstName]が口説きに応えた場合："
 seduce_ongoing.5302.desc: "あまりにもさりげなく、最初は気にも留めなかった。だが、暖炉の前に座っていると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetFirstName]が、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の関係を遙かに超えた力強さで私の手を握りしめる\n\n[target.GetHerHis]の脈拍が欲望で速まるのを感じる"
 seduce_ongoing.5302.a: "自分の気持ちが過ちとは信じたくない"
 seduce_ongoing.5302.b: "その好意は光栄です、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]。ですが、いけません"
 seduce_ongoing.5303.desc: "[target.GetFirstName]は私が手を握ってもたじろぎすらしなかった。お互いにその意味するところを知っていながらも会話が続き、[target.GetHerHis]の脈が速まるのが感じられる手に平が汗ばみ、呼吸が浅くなる。すると…\n#EMP あれはなんだ？#!ああ、ただの使用人だ\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]と私は一言断りを入れてから、袂を分かった"
 seduce_ongoing.5303.a: "あなたも同じ気持ちだったのだな、[target.GetFirstNameNoTooltip]"
 seduce_ongoing.5304.desc: "冗談として流そうとしたが、[target.GetFirstName]は私の意図を正しく解釈していた\n\n「[target.Custom2('RelationToMe', SCOPE.sC('owner'))]は決して…これはあってはならないことだ！」、[target.GetSheHe|U]は私を暖炉の側に置き去りにして立ち去った"
 seduce_ongoing.5304.a: "わかっている、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、それでも…"
 seduce_ongoing.5305.desc: "それはあまりに突然のことだったが、私は驚かなかった二人で炉端に座っていたら、やにわに[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]が寄りかかってくるそして、[owner.GetHerHis]の唇が私の唇に押し当てられ、手は私の首、方、太もも、股間を愛撫している\n\n使用人が近づいてくる音がして、私たちは慌てて離れた。そして、私の嗜好はすぐに欲望に追いつく"
 seduce_ongoing.5305.a: "ようやく物事があるべき姿になった気がする"
 seduce_ongoing.5306.desc: "[target.GetFirstName]は私に接吻を返した。そして、しばらく心像が拍動する瞬間があり、万事が順調だった当然、そんな時が続くはずもなく、通りすがりの使用人に見られる前に私たちはそそくさと離れた\n\n立ち去る別れ際となって、[target.GetSheHe]が私を見つめる「今まで私はよく理解していなかったのです、[target.Custom2('RelationToMe', SCOPE.sC('owner'))]」"
 seduce_ongoing.5306.a: "あなたと私、最愛の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]"
 seduce_ongoing.5307.desc: "[target.GetFirstName]は飢え求める私の手に身体をまさぐられながらの接吻に、しばらく我を忘れているようだったそれから、[target.GetSheHe]は私を押しのけた「自分のしていることがおわかりですか？！」あなたは私の[target.Custom2('RelationToMe', SCOPE.sC('owner'))]ですよ！\n\n私は何も言うことがない。説明のしようもない。そして、[target.GetSheHe]は部屋から飛び出していった"
 seduce_ongoing.5307.a: "[target.GetFirstNameNoTooltip]、私は本気で考えて…"
 seduce_ongoing.6001.t: "ただの好奇心"
 seduce_ongoing.6001.desc: "ほかの宮廷を訪問中は、主君の人となりを知るために廷臣たちと一緒に時間を過ごすのが有意義と考えているその相手が[target.GetTitledFirstName]であれば、それに越したことはない\n\n[target.GetSheHe|U]は私の質問に熱心に答えてくれて、私は一日中聞いていられる気がする。[target.GetSheHe]も話せて満足しているようだ"
 seduce_ongoing.6001.a: "あなたの[target.Custom2('RelationToMe', SCOPE.sC('court_owner'))]は興味深い。だが、#EMP あなた#! は何が好きだ？"
 seduce_ongoing.6001.b: "もちろん、私のことを[court_owner.GetFirstNameNoTooltip]に話してくれますね？"
 seduce_ongoing.6011.t: "力の誇示"
 seduce_ongoing.6011.desc: "中庭で兵隊が私の指示した訓練を何度も何度も繰り返して行うのを見ている私は集中していたため、[target.GetTitledFirstName]が隣に来ていることに気づかなかった\n\n「良い動きですね。だが、あの[dummy_gender.GetWomanMan]は常に半歩遅れています」"
 seduce_ongoing.6011.a: "これは感心だ！ 思っていたよりも私たちには共通点が多いらしい"
 seduce_ongoing.6011.b: "ご慧眼ですね！"
 seduce_ongoing.6011.c: "陽動作戦ですか。これは見物ですね…"
 seduce_ongoing.6021.t: "意見の一致"
 seduce_ongoing.6021.desc: "[target.GetTitledFirstName]と私が兵法について白熱した議論を交わすとは驚きだった。だが、[target.GetSheHe]はこの議題に関して私と同じくらいの情熱を持っているようだ[target.GetSheHe|U]は驚くほど博識だ！"
 seduce_ongoing.6021.a: "いやはや、[target.GetFirstNameNoTooltip]、私の生涯でこんなことは初めて聞きましたよ！"
 seduce_ongoing.6021.b: "[target.GetFirstNameNoTooltip]、私たちにこんなに共通点があるとは思いもよりませんでした"
 seduce_ongoing.6021.c: "騎兵の隊列についてあなたの考えをもっと聞かせてください…"
 seduce_ongoing.6031.t: "蜘蛛の巣"
 seduce_ongoing.6031.desc: "私と同様に、[target.GetTitledFirstName]もスパイ網を張り巡らせている。それはあらゆる秘匿された知識を得るために、可能な限りの範囲に広がっている。[target.GetFirstName]に対する私の意図を彼らに「発見」させて、自分たちが優位に立っていると[target.GetHerHim]に思い込ませることができるだろう"
 seduce_ongoing.6031.a: "彼らが知っていると私が知っているとも知らせよう…"
 seduce_ongoing.6031.b: "スパイが#EMP 何か興味深い物#!を見つけるように取り計らおう"
 seduce_ongoing.6031.c: "おお、これは練習には絶好の機会だ！"
 seduce_ongoing.6041.t: "魅惑の理解"
 seduce_ongoing.6041.desc: "[target.GetTitledFirstNamePossessive]の愛情を追い求めるに当たって、[target.GetHerHis]の趣味や嗜好を正確に知ることは非常に役立つだろう…"
 seduce_ongoing.6041.a: "#EMP フッ#!, 、こんなもの試練というほどのものではない！"
 seduce_ongoing.6041.b: "[target.GetHerHim]を説得して話させることができるはずだ"
 seduce_ongoing.6041.b.success: "[target.GetFirstNamePossessive]の興味についてもっと知る"
 seduce_ongoing.6041.b.failure: "[target.GetFirstName]は私の質問を避けている"
 seduce_ongoing.6041.c: "私のスパイがじきに暴くだろう"
 seduce_ongoing.6041.c.success: "私のスパイが成功した"
 seduce_ongoing.6041.c.failure: "[target.GetFirstName]は私のスパイから逃れている"
 seduce_ongoing.6041.d: "どうするって？ 尋ねてみるだけだ"
 seduce_ongoing.6042.desc: "これは興味深い… [target.GetFirstName]は趣味の良い[target.GetWomanMan]だ"
 seduce_ongoing.6042.a: "これは[target.GetHerHis]の愛情を勝ち取るのに役立つだろう"
 seduce_ongoing.6043.desc: "[target.GetFirstName]への口説き方が少し無作法だったのかもしれない今や、[target.GetSheHe]は自分の貴重品に私が不自然なまでに関心を持っていることを不審に思っている"
 seduce_ongoing.6043.a: "これは幸先が悪いな"
 seduce_ongoing.6051.t: "儀礼のベール"
 seduce_ongoing.6051.close: "私はこれらすべてを外交儀礼を習う機会として捉えた[target.GetTitledFirstName]は私の言い訳を見抜けているだろうが、[target.GetSheHe]はそれでも同意してくれた"
 seduce_ongoing.6051.far: "ほかの宮廷を訪れるのは、いつでも外交儀礼を交わす口実になるありがたいことに、[target.GetTitledFirstName]はとても快く応じてくれた"
 seduce_ongoing.6051.end: "\n\n部外者から見れば、私たちのやり取りは伝統に基づいた空虚な社交辞令に聞こえただろうしかし、私たちにとっては、言葉の表面化に燃えたぎる情熱は炎そのものだった"
 seduce_ongoing.6051.a: "ああ、清々しい！"
 seduce_ongoing.6051.b: "あなたがほのめかしたいくつかのことは、[target.GetFirstNameNoTooltip]…"
 seduce_ongoing.6051.c: "もっとこのような練習が必要だ"
 seduce_ongoing.7001.t: "その層の下"
 seduce_ongoing.7001.desc: "[target.GetTitledFirstName]にどうアプローチすべきだろう？ [target.GetSheHe|U]は沈黙の中で過ごすことを好む控えめな人物のようだ。少なくとも、表面上はそのように見える。だが、プライベートではどんな人物かは誰にもわからない。[target.GetSheHe]は大人しく従順な人物だろうか？ それとも、情熱的で熱い心の持ち主だろうか？\n\n[target.GetHerHis]の石のように冷たい外面を破壊できればわかるだろう。ひとまず、二人きりでしばらく過ごしてから、[target.GetHerHis]の心に私を留める方法を考えればいい。"
 seduce_ongoing.7001.a: "可能なかぎり勇ましく魅力的であろう。"
 seduce_ongoing.7001.a.tt: "#F あなたは[target.GetFirstNameNoTooltip]には秘められたロマンチックな面があり、情熱的な恋人を好むと考える。#!"
 seduce_ongoing.7001.b: "[target.GetFirstNameNoTooltip]には優しくアプローチしよう… 友人として。"
 seduce_ongoing.7001.b.tt: "#F あなたは[target.GetFirstNameNoTooltip]は優しい恋人を好む人物だと考える。#!"
 seduce_ongoing.7001.c: "チャンスが訪れるのを待とう…"
 seduce_ongoing.7101.desc_opening: "[target.GetTitledFirstName]と首尾よく二人きりの時間を持つことができた。適度にお世辞を混ぜつつ会話し、チャンスの訪れを待つ。そしていい雰囲気になったとき、 "
 seduce_ongoing.7101.desc_can_touch_arms: "つと手を伸ばし、[target.GetFirstNamePossessive]の手を握る。"
 seduce_ongoing.7101.desc_cannot_touch_arms: "[target.GetFirstNamePossessive]の手を握ろうとしている自分に気づいたが、気取られる前に引っ込める。"
 seduce_ongoing.7101.desc_closing: "私は[target.GetFirstNameNoTooltip]への気持ちを赤裸裸に告白し、[target.GetHerHim]への不滅の愛を宣言する。\n\n「あなたがこれほど情熱的だとは、夢の中でさえ想像していませんでした、[owner.GetFirstNameNoTooltip]！」[target.GetSheHe|U]がしきりに自分を扇ぎながら、大声で言う。\n\n[target.GetSheHe]は私の告白に同じやり方では答えてくれなかったが、その耳がほのかに赤く染まっているのは、私の大胆な言葉に顔を真っ赤にしているからに違いない。"
 seduce_ongoing.7101.a: "[target.GetSheHe]が私の気持ちに応えてくれるまで、長くはかからないだろう。"
 seduce_ongoing.7102.desc: "[target.GetTitledFirstName]と二人きりで過ごす機会を作ろうとしているが、[target.GetHerHim]が相手では、ロマンチックな雰囲気は自然に訪れてくれない。成果が出ないままで、雰囲気も完璧ではなかったが、やってみることにした。[target.GetFirstNameNoTooltip]にぐっと体を寄せ、その耳に甘い言葉を囁こうとするが、私が言葉を発する前に、火でも付いたように後ずさりし、大股で歩き去ってしまう。\n\nあの反応が経験のなさから来るものなのか、嫌悪や恥じらいを表すものなのか、確信が持てない。しかし、あまりうまくいかなかったことは確かだ。"
 seduce_ongoing.7102.a: "アプローチの仕方を考え直すべきだろう…"
 seduce_ongoing.7201.desc: "「あなたのことをもっとよく知りたいのです」\n[target.GetTitledFirstName]は最初は緊張していたようだが、私の頼み事に何も下心がないと信じ始めたことで、次第にリラックスしていった。\n\n別れ際、楽しいひと時を過ごせたことを[target.GetFirstNameNoTooltip]に感謝すると、[target.GetSheHe]が私の微笑みにおぼつかない微笑みで返してくれようとする。特筆すべきほどの時間を過ごしたわけではないとはいえ、[target.GetFirstNameNoTooltip]が一日にこれほどよく微笑むところを見るのが初めてなのは確かだ。[target.GetFirstNameNoTooltip]は私のことを長く考えるようになるに違いない。"
 seduce_ongoing.7202.desc: "私が質問をすると、[target.GetSheHe]は考えうるかぎりもっとも短い返事で答えて会話を打ち切ろうとする。しかし、大変なのは[target.GetHerHim]と普通の会話をするということだった。私が質問をすると、[target.GetSheHe]は考えうるかぎりもっとも短い返事で答えて会話を打ち切ろうとする。まるで無限に生えてくる歯を抜こうとしているようだ！"
 seduce_ongoing.7202.desc_animal: "\n\n[target.GetFirstNameNoTooltip]よりも死んだ[ROOT.Char.Custom('GetAnimalType')]の方がもっと良い反応をするのではないかとどうしても考えてしまう。"
