l_japanese:
 seduce_outcome.permanent_block: "[owner.GetTitledFirstName]はもう二度と私を誘惑しようとしないだろう"
 seduce_outcome.cooldown: "[owner.GetTitledFirstName]はしばらくの間は私を誘惑しようとしないだろう"
 seduce_outcome.0001.t: "今しかない"
 seduce_outcome.0001.desc: "私の口説きに対する[target.GetTitledFirstNamePossessive]の反応がすべてを物語っている計画を実行に移す時が来た\n\n"
 seduce_outcome.0001.positive.desc: "勝算は高いと思うが、[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)]が常に見ていることを忘れてはならない…"
 seduce_outcome.0001.negative.desc: "それでも、私は因果を恐れている。[discoverer.Custom2('NamePossessiveCharacterIntroduction', target)|U]と[discoverer.GetHerHis]の工作員がどこかの影に潜み、どこかの壁越しに聞いているかもしれないのだ…"
 seduce_outcome.0001.a: "[target.GetFirstNameNoTooltip]は私のものだ！"
 seduce_outcome.0001.a.tt: "[target.GetTitledFirstName]を誘惑する計画を進める"
 seduce_outcome.0001.b: "見つかるわけにはいかない"
 seduce_outcome.0003.t: "官能的な提案"
 seduce_outcome.0003.success.desc: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は甘言とさらに甘美な感触によって、私の人生に入り込んできた深夜、私は[owner.GetHerHim]のことを頭から振り払おうとあがく…\n\n二人の間でくすぶっている感情はもうすぐ燃え上がるか、消え去るかどちらかだろう"
 seduce_outcome.0003.failure.desc: "私がどこへ行こうとも、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が必ずついてくる[owner.GetHerHis]の瞳の表情、唇から発せられる言葉…[owner.GetSheHe]が何を求めているかはっきりとわかる"
 seduce_outcome.0003.a.success: "私は永遠に業火の中に留まりたい！"
 seduce_outcome.0003.a.failure: "[owner.GetHerHim]の近くにい続けよう。#EMP とても#! 近くに"
 seduce_outcome.0003.a.tt: "[owner.GetShortUIName|U]は私の恋人になるかもしれない"
 seduce_outcome.0003.b.success: "この恋愛は明るくも儚く燃え上がる"
 seduce_outcome.0003.b.failure: "今宵の気晴らし、それだけのものだ"
 seduce_outcome.0003.c: "甘い誘い… だが断る"
 seduce_outcome.0003.d: "まさか！ 世間に[owner.GetHerHis]の倒錯した性癖が知られてしまう！"
 seduce_outcome.0003.e: "こんな駆け引きにはもう飽き飽きだ放っておいてくれ、誰も彼もだ！"
 seduce_outcome.0003.e.tt: "#V 10#! 年間は私を誘惑しようとする者はいなくなるだろう"
 seduce_outcome.0004.t: "私の[target.Custom('LoverPetName_uppercase')]"
 seduce_outcome.0004.desc: "私の腕の中で眠る[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]の[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('target'))][target.GetTitledFirstName]を見下ろして、私は満足感と幸福感に微笑んでいる\n\n私が感じている愛情と献身を[target.GetSheHe]が返してくれるとは！"
 seduce_outcome.0004.a: "私はこの世で一番幸福な[ROOT.Char.GetWomanMan]だ！"
 seduce_outcome.0005.t: "悲劇の急逝"
 seduce_outcome.0005.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]の[target.GetTitledFirstName]が亡くなってしまい、もはや私の将来の計画は意味をなさなくなってしまった\n\n以前がどうであれ、もはや死んでいるのだ"
 seduce_outcome.0005.a: "私がもっと早く[target.GetHerHis]の好意を勝ち取れていれば！"
 seduce_outcome.2000.t: "秘密の祝福"
 seduce_outcome.2000.desc: "人知れず密会して教皇様と私の二人だけとなり、畏敬の念とともに霊的というよりもより肉体的な欲望が私の存在を満たしているきっと、私以前にこのような形で教皇聖下の祝福を受けた者はいなかっただろう\n\n聖下が手を差し出すと、私は目を閉じ跪く…"
 seduce_outcome.2000.a: "聖下が私の王国への鍵をお持ちなのだ"
 seduce_outcome.2000.b: "私は祝福を受けた"
 seduce_outcome.2010.t: "酒に快楽あり"
 seduce_outcome.2010.desc: "私は二種類の乾きを宿して[target.GetNamePossessive]の部屋を訪れた。一つ目の乾きを癒やすためにたくさんのワインを抱えている[target.GetSheHe]が私と同じ気持ちであることは明々白々であった\n\n最初の接吻で契りを結ぶ。そして次の日も夜も飲み、愛し合い、飲み、愛し合い過ごした…"
 seduce_outcome.2010.a: "ああ、永遠に続いてくれ！"
 seduce_outcome.2010.b: "甘美な忘却よ、私を抱擁してくれ"
 seduce_outcome.2020.t: "内密の問題"
 seduce_outcome.2020.desc: "屋外便所は狭く、最近堆積した汚物の悪臭が漂っているしかし、ここは人目に付かない、じつに人目に付かない…\n\n[target.GetName]は私を飢えた目で見つめ、衣服を脱ぎ去る私も同様に服を脱ぎ、接吻を交わす。すると、肉欲が波のように押し寄せて、この空間の不快さも景観と臭いの悲惨さも忘れ去ってしまう"
 seduce_outcome.2020.a: "またやろう。でも、別の場所がいい…"
 seduce_outcome.2020.b: "安らぎのために屋外便所に行くとは、よく言ったものだ"
 seduce_outcome.2030.t: "肉欲の飢え"
 seduce_outcome.2030.a.desc: "食べ物。[target.GetSheHe]が好きだから、たくさん持ってきた私が手を振ると、[target.GetSheHe]は従順に衣服を脱ぎ横になるチーズ、果物、蜂蜜を置き、私は場を整えた[target.GetHerHim]の上に、[target.GetHerHim]の横に "
 seduce_outcome.2030.alcohol.desc: "そして、[target.GetHerHis]の胸になみなみとワインを注ぐ"
 seduce_outcome.2030.b.desc: "\n\n接吻、愛撫… 二人とも程なく快感に身を包まれる[target.GetHerHis]の身体の味と匂いが食べ物と混じり合い、私は目を閉じて笑う… これぞ甘美な人生だ！"
 seduce_outcome.2030.a: "こんな一時をさらに何度も楽しもう！"
 seduce_outcome.2030.b: "なんとも素晴らしい食事に同席できた！"
 seduce_outcome.2040.t: "裂け目へと"
 seduce_outcome.2040.desc: "影が長くなったころ、[owner.Custom('ResidenceBuilding')]の壁の下の暗闇の中で、[target.GetTitledFirstName]が私を待っているのが見えた。\n\n[target.GetSheHe|U]は最初はためらいつつ、次第に逸るように私に向かってきた。[target.GetHerHis]を引き寄せると、[target.GetHerHis]の呼吸が速まるのがわかった。壁の影に隠れて、私たちは愛を交わした。見回りの衛兵たちは私たちの情熱に気付いていない…"
 seduce_outcome.2040.a: "もう一度！"
 seduce_outcome.2040.b: "[owner.Custom('ResidenceBuilding')]を手に入れたら、身を引こう。"
 seduce_outcome.2050.t: "秘密の誓い"
 seduce_outcome.2050.desc: "私たちは夜に密会する。外の世界の目と耳から身を隠して私は[target.GetHerHim]に誓いを立てた「婚姻を結びましょう。正式な、秘密の結婚です私たち二人以外には知らせません因習に押しつけられた関係などよりも優れた、純粋な婚姻です！」\n\n[target.GetSheHe|U]は頷いて賛同を示す。激しい感情に息切れしていたそして、夜の帳に守られて、私たちは秘密の誓いを結ぶために交わった…"
 seduce_outcome.2050.a: "永遠に続く絆！"
 seduce_outcome.2050.b: "奇跡の夜だった。だが、こんなふうに会うことはもうできない"
 seduce_outcome.2301.t: "[target.GetHerHis|U]の私室にて"
 seduce_outcome.2301.desc: "[target.GetTitledFirstNamePossessive]の私室への通路を見つけ、期待のあまりに私の背骨に震えが走る[target.GetSheHe]が扉を開くや否や、[target.GetSheHe]は[target.Custom('quirk_pos_present')]し、[target.Custom('quirk_pos_adverb')]に微笑み、私の[ROOT.Char.Custom('GetUpperClothingArticle')]をつかんで中へと引き入れる\n\n[target.GetHerHis]の腕が私を包み込むと、私の胸に灯った火は炎となって燃え上がる。そして、その晩は暖かく燃えるような霧の中で過ぎていった"
 seduce_outcome.2301.a: "ああ、[target.GetFirstNameNoTooltip]、私の[target.Custom('LoverPetName')]、また会いましょう！"
 seduce_outcome.2301.a.tt: "#F また何度も、何度も、何度も…！#!"
 seduce_outcome.2301.b: "[target.GetSheHe|U]は[ROOT.Char.GetWomanMan]の喜ばせ方をよくわかっている"
 seduce_outcome.2302.t: "とある宮廷にて"
 seduce_outcome.2302.desc_court_owner: "「私のためにここまでいらっしゃったのですか、[ROOT.Char.Custom('LoverPetName')]？」\n\n人目に付かないよう使用人の服を身にまとい、[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の廊下を探し回った末に、人気のない庭園で[target.GetHerHim]を見つける。"
 seduce_outcome.2302.desc_not_court_owner: "「私のためにここまでいらっしゃったのですか、[ROOT.Char.Custom('LoverPetName')]？」\n\n人目に付かないよう使用人の服を身にまとい、[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]の廊下を探し回った末に、人気のない庭園で[target.GetHerHim]を見つける。"
 seduce_outcome.2302.desc_end: "私を見ると[target.GetSheHe|U]は表情を明るくする。そして、[target.GetHerHim]をみた私の心も同様に明るくなる\n\n私が身に付けていたみすぼらしい[ROOT.Char.Custom('GetClothingArticle')]は、すぐに床に放り出されて忘れ去られた。私のこの旅を無駄にしないためにも、私たちは一晩中愛し合うのだ！"
 seduce_outcome.2302.a: "あなたのためなら、この旅を何百回繰り返しても構わない！"
 seduce_outcome.2302.b: "儚くも甘い一時だった"
 seduce_outcome.2303.t: "心の囁き"
 seduce_outcome.2303.desc: "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('target'))|U]」\n\n「あなたの[owner.Custom('quirk_pos_adjective')]笑顔は飽きませんね」[target.GetTitledFirstName]が赤面して答える。「あなたの抱擁もですよ」\n\n愛の言葉をつぶやき合っていたが、それらはすぐに理解のできない声に取って代わられた。だが、それらの声こそが愛をより明白に語っている"
 seduce_outcome.2303.a: "これほど雄弁な[target.GetWomanMan]を私が拒めるはずもあろうか？"
 seduce_outcome.2303.b: "確かにやり取りを楽しんだが、この会話はもうおしまいだ"
 seduce_outcome.2304.t: "大空の下で"
 seduce_outcome.2304.desc: "[target.GetTitledFirstName]と私は隣り合わせで座る。目の前にいる[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalType')]は我々の存在に気付いていない。私の意識は揺るがない ― 特に[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]が私に軽く触れている今は。[target.GetSheHe]を抱きしめようと手を伸ばした時、私は[target.GetSheHe]もまた#EMP 別の場所#!に意識が向いていることに気付く。\n\n[ROOT.Char.Custom('GetAnimalType')]が[ROOT.Char.Custom('TerrainType')]へと姿を消した時、すでに我々の裸の肉体は柔らかい大地、そして互いの体に抱かれていた。"
 seduce_outcome.2304.a: "私たちが一緒になるのはごく自然なことだ！"
 seduce_outcome.2304.b: "離れてしまうのに一緒になる… これも自然の摂理だ"
 seduce_outcome.2305.t: "恋文"
 seduce_outcome.2305.desc_opening: "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]"
 seduce_outcome.2305.desc_ending: "「\n\n[target.GetTitledFirstName]から届いた手紙を読むや否や、私はの私室へと向かっている"
 seduce_outcome.2305.a: "私の行動が[target.GetHerHis]の言葉への答えとなる！"
 seduce_outcome.2305.a_terrible: "#F いやむしろ、[target.GetHerHis]の言葉に込められた意味か… あの詩はひどかった！#!"
 seduce_outcome.2305.a_okay: "#F そして、言葉に欠けているものを補うのだ！#!"
 seduce_outcome.2305.a_great: "#F これほど雄弁な詩人は報われるに値する！#!"
 seduce_outcome.2305.a_amazing: "#F [target.GetHerHis]の散文によって灯された炎は、[target.GetHerHis]の抱擁によってのみ鎮めることができる！#!"
 seduce_outcome.2305.b: "私たちの逢瀬もまた、[target.GetHerHis]の詩と同様に唯一のものとなるだろう"
 seduce_outcome.2306.t: "私の愛する[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
 seduce_outcome.2306.desc: "使用人たちは全員出払わせた。そして、私たちのベッドは[SCOPE.Custom('SeductionObjectMultiple')]で装飾されている[target.GetTitledFirstName]が私たちの私室に入ると、[target.GetSheHe]は[target.Custom('quirk_pos_adverb')]微笑み、なんの躊躇もなく私と交わった\n\n手を、口を、四肢を使い、私たちは[ROOT.Char.GetFaith.HighGodName]のもとに誓った献身を再確認した… それは意図していたよりも肉欲的な方法だったかもしれないが"
 seduce_outcome.2306.a: "婚姻によって結ばれた私たちは、今や心も結ばれている！"
 seduce_outcome.2306.b: "婚姻の絆だけで十分だ。"
 seduce_outcome.2307.t: "私の[target.Custom2('InsultAdjective', ROOT.Char)|U]愛人"
 seduce_outcome.2307.desc: "[target.GetTitledFirstName]に近寄るにつれ、私は[target.GetHerHis]の身体から服を剥ぎ取るべきか、それとも、その[target.Custom('quirk_neg_adjective')]にやけた顔を殴ればいいのかわからなくなる[target.GetSheHe|U]は私に接吻する… これは挑戦だ。そして、私は[target.GetHerHim]を抱き寄せる… これは相応の反撃だ\n\n胸の中の闘争心が私たちの身体にも反響する。私たちは侮辱と享楽の両方をお互いに与え合いながら、その晩を過ごした"
 seduce_outcome.2307.a: "もう一度私に接吻しろ、[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)]！"
 seduce_outcome.2307.b: "放っておいてくれ、[target.Custom2('InsultNounSexual', ROOT.Char)]。"
 seduce_outcome.2308.t: "私の愛する[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.2308.desc_illigal: "私の[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が[target.Custom('quirk_pos_adverb')]微笑むと、心惹かれることが道徳的に不適切だということを忘れそうになる。\n\nそして、[target.GetSheHe]が私の[ROOT.Char.Custom('GetUpperClothingArticle')]をたくし上げ、その手で私をまさぐると、もはやどうでもよくなってしまう "
 seduce_outcome.2308.desc_not_illigal: "私の[target.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]である[target.GetTitledFirstName]が[target.Custom('quirk_pos_adverb')]微笑むと、私は自制のたがが外れてしまう[target.GetHerHim]の[ROOT.Char.Custom('GetUpperClothingArticle')]を引き剥がし、[target.GetHerHis]の腰に手を回し、口を[target.GetHerHis]の首に付けて、私のうずく欲望を[target.GetHerHis]の…\n\n"
 seduce_outcome.2308.a: "[target.Custom2('RelationToMeShort', ROOT.Char)]が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]に愛を抱くことが過ちのはずがない！"
 seduce_outcome.2308.b: "[target.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]以外の何者にもならない"
 seduce_outcome.2309.t: "情熱の苦悩"
 seduce_outcome.2309.desc_opening: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]の[target.GetTitledFirstName]が待ちわびている"
 seduce_outcome.2309.desc_ending: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('target'))]"
 seduce_outcome.2309.a: "一度きりで終わらせるには惜しすぎる"
 seduce_outcome.2900.t: "[target_liege.GetTitledFirstNamePossessiveNoTooltip]の憤怒"
 seduce_outcome.2900.start.desc: "悲鳴と罵声があがったとき、[capital.GetNameNoTierNoTooltip]の"
 seduce_outcome.2900.capital.desc: "[target_liege.Custom('FortifiedBuilding')]の城壁"
 seduce_outcome.2900.end.desc: "はまだ不快なほど近くにあった。誰かに見つかる前に、私は馬から降りて道端の[target_liege.Custom('OutdoorsHidingPlace')]の陰に身を隠した\n\n追っ手の一団が馬に乗って通り過ぎていくのを見て、私の心音は太鼓のように鳴り響く「急げ！ [ROOT.Char.GetTitledFirstNameNoTooltip]はまだ遠くには逃げていないはずだ！」"
 seduce_outcome.2900.a: "これから私たちはどうなるのだろう？"
 seduce_outcome.3901.t: "宮廷の蛇"
 seduce_outcome.3901.desc: "私は使用人が不安げな表情をしているのに気づく。どうやら悪い知らせを伝えにきたようだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、至急お越しください！[owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が[target.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の部屋から退室するのが目撃されました！」"
 seduce_outcome.3900.a: "これが意味することはただ一つ！"
 seduce_outcome.3000.desc: "人知れず密会して教皇様と私の二人だけとなり、畏敬の念とともに霊的というよりもより肉体的な欲望が私の存在を満たしているきっと、私以前にこのような形で教皇聖下の祝福を受けた者はいなかっただろう\n\n聖下が手を差し出すと、私は目を閉じ跪く…"
 seduce_outcome.3000.a: "聖下が私の王国への鍵をお持ちなのだ"
 seduce_outcome.3010.desc: "[owner.GetTitledFirstName ]は二種類の乾きを宿して私の部屋を訪れた。見たところ、一つ目の乾きを癒やすためにたくさんのワインを抱えている私が[owner.GetSheHe]と同じ考えであることは伝えるまでもない\n\n最初の接吻で契りを結ぶ。そして次の日も夜も飲み、愛し合い、飲み、愛し合い過ごした…"
 seduce_outcome.3020.desc: "屋外便所は狭く、最近堆積した汚物の悪臭が漂っている。しかし、ここは人目に付かない、じつに人目に付かない…\n\n私は[owner.GetTitledFirstName]を飢えた目で見つめ、衣服を脱ぎ去るも[owner.GetSheHe|U]が同様に服を脱ぎ、接吻を交わす。すると、肉欲が波のように押し寄せて、この空間の不快さも景観と臭いの悲惨さも忘れ去ってしまう。"
 seduce_outcome.3030.a.desc: "[owner.GetTitledFirstName]がたくさんの食べ物を抱えてやって来た… 私の好物だと知っているのだ。[owner.GetSheHe|U]は手を振り、私は従順に衣服を脱いで横になる。[owner.GetSheHe|U]はチーズ、果物、蜂蜜を置いて場を整える。私の身体の上に、横に。"
 seduce_outcome.3030.alcohol.desc: "そして、私の胸になみなみとワインを注ぐ"
 seduce_outcome.3030.b.desc: "\n\n接吻、愛撫… 私たちは享楽の宴を始めた。二人とも程なく快感に身を包まれる[owner.GetHerHis]の身体の味と匂いが食べ物と混じり合い、私は目を閉じて笑う… これぞ甘美な人生だ！"
 seduce_outcome.3040.desc: "影が長くなったころ、城壁の下の暗闇の中から[owner.GetTitledFirstName]が私に近づくのが見えた。[owner.GetSheHe]は[target.Custom('quirk_pos_adverb')]微笑みながら囁く「私が来た理由がおわかりですね？」\n\n私は最初は躊躇いながらも、次第に逸るように[owner.GetHerHim]のほうへ向かう引き寄せられて[owner.GetSheHe]に近づき、私の脈拍が速まる城壁の影に隠れて、私たちは情事に耽った。頭上を哨戒する衛兵たちは私たちの情熱に気付いていない"
 seduce_outcome.3050.desc: "私たちは夜に密会する。外の世界の目と耳から身を隠して。[owner.GetSheHe|U]は私に誓いを立てる「婚姻を結びましょう。正式な、秘密の結婚です私たち二人以外には知らせません因習に押しつけられた関係などよりも優れた、純粋な婚姻です！」\n\n私は頷いて賛同を示す。激しい感情に息切れしていたそして、夜の帳に守られて、私たちは秘密の誓いを結ぶために交わった…"
 seduce_outcome.3301.t: "私室にて"
 seduce_outcome.3301.desc: "静まりかえった私室にノックの音が響き渡り、期待のあまりに私の背骨に震えが走る#EMP [owner.GetHerHim]#!だろうか？\n\n[owner.Custom('quirk_pos_adverb')]微笑む[owner.GetTitledFirstName]に出迎えられた。その顔にははっきりと欲情が見て取れる。ようやくだ！[owner.GetHerHis]の腕が私を包み込むと、私の胸に灯った火は炎となって燃え上がる。そして、その晩は暖かく燃えるような霧の中で過ぎていった"
 seduce_outcome.3301.a: "ああ、[owner.GetFirstNameNoTooltip]、私の[owner.Custom('LoverPetName')]、また会いましょう！"
 seduce_outcome.3301.a.tt: "#F また何度も、何度も、何度も…！#!"
 seduce_outcome.3301.b: "あの[owner.GetTitleTierName]は[ROOT.Char.GetWomanMan]の喜ばせ方をよくわかっている"
 seduce_outcome.3302.desc_opening: "庭園を散歩していると、やにわにいかなる花よりも甘美な姿に出迎えられた。[owner.GetTitledFirstName]が使用人の服を着て、[owner.Custom('quirk_pos_adjective')]微笑みを宿している\n\n"
 seduce_outcome.3302.desc_court_owner: "「何者も私をあなたから引き離すことはできません、[ROOT.Char.Custom('LoverPetName')]。どれほど遠く離れていても！」"
 seduce_outcome.3302.desc_not_court_owner: "「何者も私をあなたから引き離すことはできません、[ROOT.Char.Custom('LoverPetName')]。どれほど遠く離れていても、[court_owner.GetTitledFirstName]が邪魔しようとも！」"
 seduce_outcome.3302.desc_end: "\n\n私はすぐさま[owner.GetSheHe]の着ていた[ROOT.Char.Custom('GetUpperClothingArticle')]を剥ぎ取り、それに続いて残りの衣服も脱がせたいずれにせよ、はるばる来てくれた[owner.GetFirstName]に感謝したい！"
 seduce_outcome.3302.a: "もう二度と離れ離れになるものか！"
 seduce_outcome.3303.t: "心の囁き"
 seduce_outcome.3303.desc: "「[ROOT.Char.Custom2('ComplimentSentence', SCOPE.sC('owner'))|U]」\n\n「あなたの[target.Custom('quirk_pos_adjective')]笑顔は飽きませんね」[owner.GetTitledFirstName]が赤面して答える。「あなたの抱擁もですよ」\n\n愛の言葉をつぶやき合っていたが、それらはすぐに理解のできない声に取って代わられた。だが、それらの声こそが愛をより明白に語っている"
 seduce_outcome.3303.a: "何度でも何度でもこんな会話をしたいものだ！"
 seduce_outcome.3304.desc: "[owner.GetTitledFirstName]と私は隣り合わせで座る。目の前にいる[owner.Custom('GetAnimalAdjective')][owner.Custom('GetAnimalType')]は我々の存在に気付いていない。私の意識は揺るがない ― 特に[owner.GetFirstNamePossessive]の[owner.Custom('GetClothingArticle')]が私に軽く触れている今は。[owner.GetSheHe]を抱きしめようと手を伸ばした時、私は[owner.GetSheHe]もまた#EMP 別の場所#!に意識が向いていることに気付く。\n\n[owner.Custom('GetAnimalType')]が[ROOT.Char.Custom('TerrainType')]へと姿を消した時、すでに我々の裸の肉体は柔らかい大地、そして互いの体に抱かれていた。"
 seduce_outcome.3304.a: "私たちが一緒になるのはごく自然なことだ！"
 seduce_outcome.3305.desc: "「[letterAuthor.Custom2('love_letter', SCOPE.sC('love_letter_target'))]」\n\n私にこのような詩を書いてくれた[owner.GetFirstName]に対して感じる感謝の念は、私が[owner.GetHerHim]に感謝する情熱に比べれば霞んでしまう"
 seduce_outcome.3305.a: "私たちの肉体もともに詩を吟唱しましょう、[owner.Custom('LoverPetName')]！"
 seduce_outcome.3306.t: "私の愛する[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))|U]"
 seduce_outcome.3306.desc: "[owner.GetTitledFirstName]と共有する部屋に戻ると、私は予想外の… だが嬉しい… 光景に出迎えられたベッドが[SCOPE.Custom('SeductionObjectMultiple')]によって飾り付けられ、[owner.GetFirstName]が[owner.Custom('quirk_pos_adverb')]微笑みながらそこに寄り掛かっている\n\n手を、口を、四肢を用いて、私たちは[ROOT.Char.GetFaith.HighGodName]のもとに誓った献身を再確認した… それは意図していたよりも肉欲的な方法だったかもしれないが"
 seduce_outcome.3306.a: "婚姻によって結ばれた私たちは、今や心も結ばれている！"
 seduce_outcome.3307.t: "私の[owner.Custom2('InsultAdjective', ROOT.Char)|U]愛人"
 seduce_outcome.3307.desc: "[owner.GetTitledFirstName]が近寄るにつれ、私は[owner.GetHerHis]の身体から服を剥ぎ取るべきか、それとも、その[owner.Custom('quirk_neg_adjective')]にやけた顔を殴ればいいのかわからなくなる私は[owner.GetHerHim]に接吻する… これは挑戦だ。そして、[owner.GetSheHe]は私を抱き寄せる… これは相応の反撃だ\n\n胸の中の闘争心が私たちの身体にも反響する。私たちは侮辱と享楽の両方をお互いに与え合いながら、その晩を過ごした"
 seduce_outcome.3307.a: "もう一度私に接吻しろ、[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)]！"
 seduce_outcome.3307.b: "この一瞬の弱さは忘れられるべきだ"
 seduce_outcome.3308.t: "私の愛する[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]"
 seduce_outcome.3308.desc_illigal: "私の[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[owner.Custom('quirk_pos_adverb')]微笑むと、心惹かれることが道徳的に不適切だということを忘れそうになる。\n\nそして、[owner.GetSheHe]が私の[ROOT.Char.Custom('GetUpperClothingArticle')]をたくし上げ、その手で私をまさぐると、もはやどうでもよくなってしまう "
 seduce_outcome.3308.desc_not_illigal: "私の[owner.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]が[owner.Custom('quirk_pos_adverb')]微笑み、私から[ROOT.Char.Custom('GetUpperClothingArticle')]引き剥がすと、私は[owner.GetHerHis]の腕に溶け崩れてしまう[owner.GetSheHe|U]が私の腰に手を回し、私の首に口づけする。[owner.GetHerHis]のうずく欲望が私の欲望とぶつかり合い…[owner.GetHerHis]\n\n"
 seduce_outcome.3308.a: "私たちの愛が過ちのはずがない！"
 seduce_outcome.3309.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetTitledFirstName]が逸るように私に近づいてきた。"
 seduce_outcome.3309.desc: "[ROOT.Char.Custom2('sex_scene', SCOPE.sC('owner'))]"
 seduce_outcome.4001.t: "拒絶の痛み"
 seduce_outcome.4001.incest.desc: "「あなたのことは好きです、[ROOT.Char.GetFirstNameNoTooltip]、本当に」、[target.GetTitledFirstName]はそう言って[target.Custom('quirk_pos_adverb')]微笑み、私に背を向ける「でも、あなたは私の#EMP [target.Custom2('RelationToMe', SCOPE.sC('owner') )]#!, ですから… その、未来がどうなるかは誰にもわかりませんが」"
 seduce_outcome.4001.regular.desc: "「あなたは[target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)][ROOT.Char.GetWomanMan]です、[ROOT.Char.GetFirstNameNoTooltip]。ですが、あなたをそんな対象として好きになることはできません」、[target.GetTitledFirstName]彼はそう言い、[target.Custom('quirk_neg_present')]「私たちの未来がどうなるかは[target.GetFaith.HighGodName]にしかわかりません」"
 seduce_outcome.4001.a: "ああ… そう、その通りだ…"
 seduce_outcome.4002.desc: "夜中に[target.GetTitledFirstNamePossessive]の私室に入ると、私を出迎えたのは甘い抱擁ではなく、嘲笑う[target.Custom2('InsultNoun', ROOT.Char)]だった！\n\n「私を魅了しようなどというあなたの滑稽な努力に、これまでお情けで付き合ってきてあげましたが今度ばかりは我慢なりません！私に近寄らないでください、この[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target'))]！」"
 seduce_outcome.4002.a: "ええと、あなたは… [target.Custom2('InsultAdjective', ROOT.Char)]…[target.Custom2('InsultNounSexual', ROOT.Char)]！"
 seduce_outcome.4003.t: "暴露"
 seduce_outcome.4003.plot.desc: "[target.GetTitledFirstName]は悪戯っぽく微笑んで私を歓迎すると、逸るような手つきですぐにボタンやレースに取りかかる瞬く間に、私は[target.GetHerHim]の前で裸になり身震いするだが、私が同じことをしようとすると、[target.GetFirstNameNoTooltip]は私を押しのけ… 大声で叫んだ！\n\n「衛兵！ 私の部屋に侵入者がいます！ #EMP 衛兵！#!」\n\n生まれたばかりの赤子のように素っ裸で、私は部屋を駆け抜けて窓から這い出る"
 seduce_outcome.4003.regular.desc: "私が[target.GetTitledFirstNamePossessive]の窓までよじ登ると、出迎えてくれたのは私の期待とは異なり[target.GetHerHis]の驚愕の悲鳴だった！[target.GetSheHe]が扉へと走り勢いよく開くのを止める時間は私にはなかった\n\n「助けて！「衛兵！ 私の部屋に侵入者がいます！」\n\nこれ以上ひどい夜になる前に、私は来た道を這い戻った"
 seduce_outcome.4003.a.plot: "[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)]にはこの報いを受けさせる！"
 seduce_outcome.4003.a.regular: "[target.GetHerHis]の渇望を見誤っていたのかもしれない"
 seduce_outcome.4004.t: "危険な遊び"
 seduce_outcome.4004.start.desc: "胸を早鐘のように高鳴らせて、私はノックする"
 seduce_outcome.4004.incest.desc: "「愛しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target') )]、そこにいるのですか？私です… [ROOT.Char.GetFirstNameNoTooltip]ですよ！」"
 seduce_outcome.4004.end.desc: "\n\n扉がバタンと開き、辛そうな表情の[target.GetFirstName]が顔を出した「許してください、[target.Custom2('RelationToMeShort', ROOT.Char)]、こんなことはできませんできれば… いえ、危険すぎます！」\n\n言葉に詰まり、[target.GetSheHe]は私に素早く接吻し、目の前でドアをピシャリと閉めた！"
 seduce_outcome.4004.sodomy.desc: "「[target.Custom('LoverPetName')|U]、そこにいるのですか？私です… [ROOT.Char.GetFirstNameNoTooltip]ですよ！"
 seduce_outcome.4004.a: "なぜ気にする必要があるのです？お願いです、扉を開けてください！"
 seduce_outcome.4005.desc: "[target.GetTitledFirstNamePossessive]の窓の下の格子垣はあまり頑丈そうには見えないが、私と下半身の欲望は何物にも邪魔はさせない！危うい壁を登り切り、私は指を[target.GetHerHis]の窓枠にかける\n\n「[target.GetFirstNameNoTooltip]！開けてください！私の[target.Custom('LoverPetName')]！私です… [ROOT.Char.GetFirstNameNoTooltip]ですよ！私は雨戸を叩くが、返事がない。\n\n「今、私の[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]をなんと呼んだ？この[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('target_liege'))][ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))]！？」見上げると、[target_liege.GetTitledFirstName]が頭上の窓から身を乗り出している！"
 seduce_outcome.4005.a: "退散すべきだな！"
 seduce_outcome.4900.desc: "快眠を楽しもうと私室へ向かっていると、窓から微かに衣擦れの音が聞こえてきた。ただの風だと思っていた… その風が話し始めるまでは\n\n「[target.GetFirstNameNoTooltip]！ 開けてください！ 私の[target.Custom('LoverPetName')]！私です… [owner.GetFirstNameNoTooltip]ですよ！雨戸を押し開けると、なんと[owner.GetWomanMan]が[target.GetTitledFirstNamePossessive]の窓までよじ登ってきていた！[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だ！"
 seduce_outcome.4900.a.family: "今、私の[target_liege.Custom2('RelationToMeShort', SCOPE.sC('target'))]をなんと呼んだ？この[owner.Custom2('InsultNounSexual', SCOPE.sC('target_liege'))]！？"
 seduce_outcome.4900.a.courtier: "ああ、[ROOT.Char.GetFaith.DevilName]よ、自分が恥ずかしくないのか？衛兵！"
 seduce_outcome.8101.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U]の愛"
 seduce_outcome.8101.desc: "もはや疑いの余地はない。私の実の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )]である[owner.GetTitledFirstName]は、家族以上の存在になりたがっている…\n\n"
 seduce_outcome.8101.desc_positive: "その考えが頭に浮かんだことはないとは言い切れないが、事実を悟るのはやはりショックである"
 seduce_outcome.8101.desc_neutral: "[owner.GetHerHim]のことは高く評価しているが、事実を悟るのはやはりショックである"
 seduce_outcome.8101.desc_negative: "あの[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]の堕落ぶりは底なしなのか？"
 seduce_outcome.8101.a: "馬鹿な真似はやめろ！ 私はあなたの#EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )]#!だ！"
 seduce_outcome.8101.c: "お前のおぞましい倒錯ぶりが世間に知られるぞ！"
 seduce_outcome.8101.b: "まあ、放蕩に耽らない人生などつまらないだろう？"
 seduce_outcome.8101.b.tt: "[owner.GetFirstNameNoTooltip]の追求をやめさせはしない"
 seduce_outcome.blocked_from_seduction: "再び[target.GetTitledFirstName]を誘惑しようと試みることはできない"
 seduce_outcome.8102.t: "拒絶の痛み"
 seduce_outcome.8102.desc: "「これはやり過ぎだ、[target.Custom2('RelationToMe', SCOPE.sC('owner') )]私はあなたの[owner.Custom2('RelationToMe', SCOPE.sC('target') )]ですよ。[ROOT.Char.GetFaith.HighGodNamePossessive]に誓って！」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]、私が恋愛相手として口説こうとすることに対して軽蔑を露わにしている"
 seduce_outcome.8102.a: "私たちには特別な何かがあると思っていたのに！"
 seduce_outcome.8103.t: "拒絶と暴露"
 seduce_outcome.8103.desc: "「あなたには反吐が出ます、[owner.GetFirstNameNoTooltip]私はあなたの[owner.Custom2('RelationToMe', SCOPE.sC('target') )]ですよ。[ROOT.Char.GetFaith.HighGodNamePossessive]に誓って！あなたのおぞましい倒錯ぶりを白日の下にさらします。私は本気ですよ！\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]、私が恋愛相手として口説こうとすることに対して軽蔑を露わにしている"
 seduce_outcome.8103.a: "自分の[target.Custom2('RelationToMe', SCOPE.sC('owner') )]こんなことをするのですか？！"
 seduce_outcome.4100.desc: "散歩中、[target.GetFirstName]が遠くから手招きしているのが見える。後を追い、[target.GetHerHim]に追いつくと、私たちは人目に付かないところに隠れる。私たちはお互いの身体を熱心にまさぐり合い、私は激しい口づけと息を殺したため息の嵐に飲み込まれる。突然、[target.GetFirstNameNoTooltip]が私の唇に指を置いて口づけを遮る。\n\n「今まで楽しかったです」が屈託のない声で言い、離れる。「でも、この遊びにももう飽きました。もうそろそろ、 "
 seduce_outcome.4100.desc_married: "[target_spouse.GetTitledFirstNamePossessive]の[target_spouse.Custom2('RelationToMeShort', target)]としての責務に戻らなくては」"
 seduce_outcome.4100.desc_fallback: "私の定めた目標に集中しなくては」"
 seduce_outcome.4100.a: "「待ってくれ、こんなはずじゃなかったのに！」"
