 ### OUTCOME EVENTS ###
 ##I am a player, do I want to take the risk?
 elope_event_title: "駆け落ち："
 elope.0001.t: "$elope_event_title$闇に守られて"
 elope.0001.positive.desc: "最後の準備が整った。脱出路は計画済み、衛兵たちは買収した、[target.GetTitledFirstName]も準備はできている。今夜、[location.GetNameNoTooltip]に夜の帳が落ちたとき、私は愛しの[target.Custom('LoverPetName')]を解き放って[target.GetWifeHusband]にする。"
 elope.0001.negative.desc: "手はずを整理しておこう。脱出路は計画済み、衛兵たちは買収できたはず、[target.GetTitledFirstName]に送ったメモが間に合ってくれればいいが。でも間に合っていなければ？ まだ届いていないかもしれない！失敗しているかもしれないことはほかにもたくさんある…\n\n迷っている時間はない。チャンスはこれっきりだ。何があっても[target.GetHerHim]のもとへ行かなければ、これまでの努力が水の泡だ。"
 elope.0001.a: "今行くぞ、[target.GetFirstNameNoTooltip]！"
 elope.0001.b: "いったい何をしているんだろう？ 我ながら狂気の沙汰だ！"
 elope.0001.a.tt: "[target.GetShortUIName]と駆け落ちする"
 elope.0001.a.success: "#P 成功#!する"
 elope.0001.a.failure_discover: "#N 失敗し、見つかってしまう#!"
 elope.0001.a.failure_hidden: "#N 失敗#! するが、誰にも見つからない"
 #Success event owner
 elope.1001.t: "$elope_event_title$愛の試練"
 elope.1001.start.desc: "待ちながら、何もかもうまくいかないかもしれないと思えてならない。果てしない無力感を感じる… こんな気持ちはこれ以上#EMP 知りたくない#! 。\n\nこちらへ近づいてくる松明を前方に見つけ、護衛に隠れるよう身振りで合図する。"
 elope.1001.start.desc_brave: "待ちながら、[target.GetFirstName]は今どこにいるのかと考えずにはいられないでいる。[target.GetSheHe]はうまく抜け出せただろうか？ 追手が来るだろうか？\n\nこちらへ近づいてくる松明を前方に見つけ、護衛に隠れるよう身振りで合図する。"
 elope.1001.end.desc: "松明が近づいてきて、二つの人影が見える。一人は剣を持っているのがはっきりわかる。もう一人は… #EMP [target.GetHerHim]#!に違いない！\n\n愛しい[target.Custom('LoverPetName')]のもとに駆け寄ると、[target.GetSheHe]が腕の中に飛び込んでくる。束の間の、しかし蜜のように甘い抱擁だ。[target.GetHerHis]の手を取り、駆け出す。"
 elope.1001.a: "急ごう、愛しい人！ [ROOT.Char.Custom('DefaultPriestTitle')]が待っている！"
 #Success for target liege
 elope.1002.t: "夜の闇に消ゆ"
 elope.1002.start.desc: "扉を強く叩く音で目が覚める。「[ROOT.Char.GetTitleAsNameNoTooltip]！ 衛兵の死体が見つかり、あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]が行方不明です！」"
 elope.1002.desc_naked: "ベッドから這い出て、部屋の扉もくぐらないうちから大声で命令を下す。"
 elope.1002.desc_not_naked: "ベッドから這い出て、服を身に着けながら大声で命令を下す。"
 elope.1002.desc: "\n\n捜索は何時間も続いている。昼になって、ようやく[target.GetTitledFirstName]の署名入りの手紙が見つかる。筆跡は間違いなく本人のものだ。\n\n"
 elope.1002.apologetic_relationship.desc: "「最愛の[target.GetFirstNameNoTooltip]へ、本当にごめんなさい、ですが私は自分の心に従わずにはいられません。運命の人――[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚するために出ていきます」"
 elope.1002.unapologetic_relationship.desc: "「[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚するために出ていきます。探さないでください… またあなたのものになるくらいなら、私は死にます！」"
 elope.1002.apologetic_family.desc: "「[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U]へ、私は運命の人――[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]と結婚するために出ていきます。ただ、幸せになりたいだけなのです。どうかお許しください」"
 elope.1002.unapologetic_family.desc: "「もしあなたが自分の[ROOT.Char.Custom2('RelationToMeShort' , target)]を本当に愛していたら、私の幸せを願っていたでしょう。ですが、私に対するあなたの愛情はあまりにも小さいので、自分の心に従って出ていくことにしました。[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]と結婚します。何をしようと、私を止めることはできません！」"
 elope.1002.a.fallback: "一体どうしてだ？"
 elope.1002.a.vengeful: "あの裏切り者の[target.Custom2('InsultNounSexual', ROOT.Char)]は、ふさわしい報いを受けるだろう！"
 elope.1002.a.compassionate: "どんなことがあろうと、[target.GetSheHe]の幸せを祈ろう。"
 #Success event for relatives of target and owner
 elope.1003.opening: "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc: "お知らせします。"
 elope.1003.target_root_family.desc: "あなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]の[target.GetFirstName]が"
 elope.1003.target_keeper_relation.desc: "私の[target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))]の[target.GetFirstName]が"
 elope.1003.target_liege_subject.desc: "私の臣下の[target.GetFirstName]が"
 elope.1003.middle.desc: "駆け落ちしました。"
 elope.1003.owner_root_family.desc: "相手はあなたの[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))][owner.GetFirstName]です！"
 elope.1003.your_character_introduction.desc: "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]！"
 elope.1003.end.desc: "率直に申し上げて、これは重大な侮辱であり、あなたの家族の名誉を汚すものです。もしあの#EMP 幸せな二人#! が[capital.GetNameNoTooltip]に逃げようとしたときは、あなたが罰を与えるものと信じています！"
 elope.1003.a: "なんという災難だ！"
 #Failure discovered event owner
 elope.1011.t: "$elope_event_title$闇の中の松明"
 elope.1011.middle.desc: "人影が二つ、三つ、四つ… ああ[ROOT.Char.GetFaith.HighGodName]よ、これはまずい！"
 elope.1011.end.desc: "私の指示で、私たちは茂みの中を逃げる。一方、追手は細かいことを顧みず、急速に距離を縮めてくる。\n\n「隠れても無駄だぞ、[ROOT.Char.GetTitledFirstNameNoTooltip]！ お前の仲間を一人捕らえた。次はお前だ！」"
 elope.1011.a: "#EMP 逃げろ！#!"
 elope.1012.t: "駆け落ち失敗"
 elope.1012.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との駆け落ちを食い止めた！ [owner.Custom2('YourCharacterIntroduction', ROOT.Char)]が秘密裏に[target.GetHerHim]をさらって結婚する計画を企てていると、護衛隊長から知らせを受けた。\n\nそれだけでなく、[target.GetFirstNamePossessiveNoTooltip]の寝室から見つかった手紙は、[target.GetSheHe]がすべてに関わっていたことを示している！"
 elope.1012.a: "あの[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNounSexual', ROOT.Char)]が私の[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]を奪うなど、ありえない！"
 elope.1012.b: "裏切り者めが！ [target.GetFirstNameNoTooltip]を幽閉しろ、#EMP 今すぐにだ！#!"
 elope.1012.c: "ただじゃおかないぞ。覚えておけ！"
 elope.1012.d: "頭が痛くなってきた…"
 #Failure undiscovered for owner
 elope.1021.end.desc: "\n\n私の指示で、私たちは茂みの中を逃げる。運よく馬車までたどり着き、夜の闇の中に逃れることができた。"
 elope.1021.a: "愛しい[target.GetFirstNameNoTooltip]よ… どうか無事でいますように。"
 ### ONGOING EVENTS ###
 #Lover is doubting
 elope.2000.t: "愛しい人、"
 elope.2000.start.desc: "あなたは勇気を出せと言いましたが、これ以上恐怖心を抑えることはできません。もし…"
 elope.2000.target_relation.desc: "私の[target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))]が私たちの計画に気づいたら？ ほとんど眠れず、食事を飲み込むのもやっとです。[discoverer.GetSheHe|U]も心配しはじめ… 疑ってすらいるかもしれません！"
 elope.2000.titledname.desc: "[discoverer.GetTitledFirstName]が私たちの計画に気づいたら？[discoverer.GetSheHe]の姿を見るたびに身がこわばり、口をきくこともできません。[discoverer.GetSheHe]が気づくのはもう時間の問題です！"
 elope.2000.end.desc: "\n\nもう時間がありません。愛しい[ROOT.Char.GetFirstNameNoTooltip]、どうか急いでください！"
 elope.2000.a: "計画のピッチをあげましょう、愛しい[target.Custom('LoverPetName')]よ。"
 elope.2000.c: "信じてください… 万事うまくいっています。"
 elope.2000.c.success: "[target.GetShortUIName|U]は納得する"
 elope.2000.c.failure: "[target.GetShortUIName|U]はとりあってもらえないと感じる"
 elope.2000.b: "だったら手紙なんて送らないでください！"
