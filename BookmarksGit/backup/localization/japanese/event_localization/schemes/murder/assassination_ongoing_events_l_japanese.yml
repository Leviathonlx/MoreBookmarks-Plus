l_japanese:
 do_not_execute_assassination_tooltip: "暗殺を試みない"
 assassination_ongoing.0001.t: "隠れた同調者"
 assassination_ongoing.0001.desc: "暗殺者の[assassin.GetName]の調べで、[target.GetNamePossessive]の宮廷人[secret_sympathizer.GetName]が、[ROOT.Char.GetFaith.GetName]信仰を公然と実践しているわけではないにしろ、我々の大義に多少なりとも同調していることが分かった。\n\n「[secret_sympathizer.GetSheHe|U]は我々の計画に協力する意思があります。」[assassin.GetFirstNameNoTooltip]が説明した。「ただしその見返りに、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の擁護者として、あなたからの祝福と恩寵を受けることを望んでいます。」"
 assassination_ongoing.0001.a: "[secret_sympathizer.GetHerHim]のことは[ROOT.Char.GetFaith.HighGodNameAlternate]によく話しておこう。"
 assassination_ongoing.0001.b: "お前が連れて来る救いようのない子羊に、いちいち祝福を与えてやることはできない。"
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip]は助けというより、足手まといになるかもしれない…"
 assassination_ongoing.0002.t: "狂信者の勧誘"
 assassination_ongoing.0002.desc: "[assassin.GetName]は任務の準備にストレスを感じているようだ。当然、苦悶の死の予感に躊躇しているわけではないはずだから、ほかに何か理由があるに違いない。尋ねてみると、[assassin.GetSheHe]は率直に次のように答えた。\n\n「[target.GetTitledFirstName]を始末するためには、もっと人手が必要です。」[assassin.GetName]が言った。「荒野で何人かの[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の信徒に出くわしたのですが、彼らは我々の大義に敵対している[Select_CString(ROOT.Char.IsFemale,'淑女','領主')]によって住処を追われています。武器と防具を用意すれば、協力してくれるかもしれません。」"
 assassination_ongoing.0002.a: "男だろうが女だろうが、信徒の協力なら大歓迎だ！"
 assassination_ongoing.0002.b: "放浪者などに信頼を寄せたくはない…"
 assassination_usury_event_title: "金と[owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "金の小袋"
 assassination_ongoing.0003_opening: "[assassin.GetName]はこちらにとって有利となる[target.GetName]の弱点を見つけたようだ。\n\n「仰る通りです。」[assassin.GetName]が言った。「密かに"
 assassination_usury_event_scullery_maid_desc: "卑しくも復讐心に燃えている侍女"
 assassination_usury_event_guard_desc: "腐敗した衛兵"
 assassination_usury_event_harem_slave_desc: "野心的なハーレムの奴隷"
 assassination_usury_event_gardener_desc: "かつて[owner.GetFaith.GetAdherentNameNoTooltip]だった控えめな庭師"
 assassination_usury_event_minor_servant_desc: "素晴らしい技術を持った下級の使用人"
 assassination_ongoing.0003.outro: "に接触したところ、情報提供に協力する意思があるようです。ただし、その見返りに金貨を払わねばなりません…誰にも気付かれぬように。」\n\n私はほんの一瞬、疑念を抱いた。奉仕は金で買える。だが忠誠心と信頼はどうだ？"
 assassination_ongoing.0003.a: "人間は過ちを犯すものだ…"
 assassination_ongoing.0003.b: "ためらう理由もない！"
 assassination_ongoing.0003.c: "いや、忠誠心は#italic 私自身の力で得る#!ものだ。買うことはできない。"
 assassination_ongoing.0004.t: "一瞬の疑念"
 assassination_ongoing.0004_opening: "[assassin.GetName]が珍しく不安そうな様子で、落胆しているようにさえ見える。\n\n「実は信仰心が揺らいでいるのです、[ROOT.Char.Custom('FormOfAddressForLiege')]」[assassin.GetSheHe]が告白した。「死後の世界で大いに報われるという約束に疑念を抱いています。[target.Custom2('InsultAdjective', SCOPE.sC('assassin'))][target.GetFirstName]を始末することに命を賭けていいものでしょうか？不信者を#EMP 皆殺し#!にすることを[assassin.GetFaith.HighGodNameAlternate]がお認めにならなかったら、私はどうなるのでしょう」\n\n葛藤する暗殺の達人が必要としているのは、 "
 assassination_doubt_event_hashish_desc: "ハシシで精神を宥め、[assassin.GetFaith.HighGodName]のご意思に従う空の器になることだ。"
 assassination_doubt_event_alcohol_desc: "大量の酒を飲み、向こう側の世界を見つめることだ。"
 assassination_doubt_event_food_desc: "美味い食事だけがもたらすことのできるひと時の快楽だ。"
 assassination_doubt_event_confide_desc: "[assassin.GetHerHim]の話に耳を傾け、安心させてくれる人間だ。"
 assassination_doubt_event_orgy_desc: "愛人たちと夜を過ごし、生きる力を取り戻すことだ。それならば私が喜んで提供しよう。"
 assassination_doubt_event_meditation_desc: "ひと時の安らぎと[assassin.GetFaith.HighGodName]との内なる対話だ。"
 assassin_doubt_event_nothing_else: "[assassin.GetFaith.PositiveAfterLife3|U]の信仰を取り戻せるよう、私が背中を押すことだ。"
 assassination_console.success: "[assassin.GetFirstNameNoTooltip]を安心させる"
 assassination_console.failure: "[assassin.GetFirstNameNoTooltip]を安心させることができない"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip]が決意を固める"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip]が疑念を抱き続ける"
 assassination_ongoing.0003.c_hashish: "ほら、一緒にハシシケーキを食べよう。"
 assassination_ongoing.0003.c_alcohol: "ほら、一緒に酒を飲もう。"
 assassination_ongoing.0003.c_food: "ほら、一緒に食事しよう。"
 assassination_ongoing.0003.c_confide: "ほら、私に気持ちを打ち明けるといい。"
 assassination_ongoing.0003.c_orgy: "ほら、私が[assassin.GetFaith.PositiveAfterLife3|U]を垣間見せてやろう…"
 assassination_ongoing.0003.c_meditation: "ほら、一緒に瞑想しよう。"
 assassination_ongoing.0004.b: "挫けてはならない。[assassin.GetFaith.HighGodName]のお知恵を信じるのだ。"
 assassination_ongoing.0004.c: "暗殺計画について考え直す必要があるのかもしれない…"
 high_risk_of_dying.tt: "@warning_icon! #X [assassin.GetNameNoTooltip]が暗殺計画の実行中に死亡する可能性が高くなる！#!"
 assassination_ongoing.0005.t: "毒か疫病か"
 assassination_ongoing.0005.desc: "「我が[ROOT.Char.GetTitleTierName]」[assassin.GetName]は言う。「[target.GetTitledFirstName]を殺すためには、利用できるものはすべて利用しなければなりません。毒のナイフを作るのに、東洋の神秘主義者たちが少量ずつ摂取している強力な毒が必要なのですが、手に入れるには金がかかるのです…」"
 assassination_ongoing.0005.a_you: "その必要はない。毒なら私が作ってやろう！"
 assassination_ongoing.0005.a_them: "お前は優秀な薬師だろう。自分で準備しろ。"
 assassination_ongoing.0005.b: "大義のためならばいくらでも払おう！"
 assassination_ongoing.0005.c: "剣を一晩、便所にでも浸けておけ。それで充分なはずだ。"
 assassination_ongoing.0005.d: "いや、そんなことは時間の無駄だ。それに私たちが取るべき手段ではない。"
 assassination_ongoing.0006.t: "逃げた暗殺者"
 assassination_ongoing.0006.desc: "[target.GetNamePossessive]の暗殺を試みたが、残念なことに、暗殺者集団の頭目である[assassin.GetName]が隙を見出した矢先、[assassin.GetHerHis]の仲間の一人が死の恐怖に負けて、逃げ出してしまった。\n\n計画は中止せざるを得なかった。ありがたいことに、[target.GetTitledFirstNameNoTooltip]は依然としてのんきなままで、[assassin.GetFirstNameNoTooltip]も、またすぐに暗殺を仕掛けられると断言する。しかし、逃げ出した暗殺者が見つからなければ、[dummy_assassin_gender.GetHerHim]は計画の邪魔になるかもしれない。"
 assassination_ongoing.0006.a: "[dummy_assassin_gender.GetHerHim]を見つけ出し…口封じをせよ。"
 assassination_ongoing.0006.b: "その危険は受け入れるしかない。"
 assassination_hunted_down_toast.success: "裏切者の口封じをした"
 assassination_hunted_down_toast.failure: "裏切者を見つけられなかった"
 assassination_hunted_down.success: "裏切った暗殺者を見つけ出し、殺害した"
 assassination_hunted_down.failure: "[dummy_assassin_gender.GetHerHim]を見つけ出せなかった"
 assassination_ongoing.0007.t: "美徳の[target.GetWomanMan|U]？"
 assassination_ongoing.0007.desc: "「私にはできません。」暗殺者の[assassin.GetFirstName]が突然宣言した。珍しく不安げな表情をしている。\n\n「[target.GetTitledFirstName]は確かに異端者ですが、優れた人格者であり、[assassin.GetFaith.HighGodName]を強く信じています。[target.GetSheHe|U]は腐敗も不正もしていません。そんな[target.GetHerHim]の命を奪えば、[assassin.GetFaith.HighGodNamePossessive]のお怒りに触れ、[ROOT.Char.GetFaith.NegativeAfterLife]で酷い罰を受けることになってしまうでしょう。」"
 assassination_ongoing.0007.a: "#italic 暗殺者#!が何を言う！殺しをためらう者を雇った覚えはない！"
 assassination_ongoing.0007.b: "お前の言う通りかもしれないな…一旦計画は中止しよう。"
