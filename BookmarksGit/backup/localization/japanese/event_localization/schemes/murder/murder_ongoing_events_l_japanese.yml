l_japanese:
 murder_event_title: "暗殺："
 murder_ongoing.3010.t: "$murder_event_title$酒浸りの工作員"
 murder_ongoing.3010.desc_opening: "[agent_in_question.GetTitledFirstName]は毎日のように酒を飲んでいる。"
 murder_ongoing.3010.desc_hero: "[scheme.GetTargetCharacter.GetTitledFirstName]のことを詳しく知る機会は得られるものの、[scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip]の[target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))]であり、私の工作員でもある[agent_hero_of_the_moment.GetTitledFirstName]は、その酒浸りの工作員が[scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip]の宮廷での自分の地位を脅かしていると不安を明かした。\n\n「あいつが暴れ出すのは時間の問題です！」"
 murder_ongoing.3010.desc: "[scheme.GetTargetCharacter.GetTitledFirstName]のことを詳しく知る機会は得られるものの、[agent_in_question.GetSheHe]はそれ以外ではまったくの役立たずである…"
 murder_ongoing.3010.a: "[agent_in_question.GetFirstNameNoTooltip]、もう1杯飲むがいい！"
 murder_ongoing.3010.a.success: "[agent_in_question.GetHerHis|U]の酔うと無茶をしがちな面が役に立つ"
 murder_ongoing.3010.a.failure: "[agent_in_question.GetSheHe|U]が陰部をさらす"
 murder_ongoing.3010.b: "[agent_in_question.GetTitledFirstNameNoTooltip]は酒を徹底的に控えるべきだ。"
 murder_ongoing.3010.c: "上回るに違いない！ 準備しろ。"
 murder_ongoing.3301.t: "$murder_event_title$今ひとつの切れ味"
 murder_ongoing.3301.desc: "私の儀式用ナイフはどこだ！？ [target.GetTitledFirstNamePossessive]の胸に突き立ててやろうと思っていたあのナイフだ！ 何日もかけて研いでおいたあのナイフだ！\n\n部屋中ひっくり返して探しても、どこにも見当たらない。"
 murder_ongoing.3301.a: "確かにここに置いたはずなのに！"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t: "$murder_event_title$ これを少しと、あれの小枝を…"
 murder_ongoing.3302.desc: "[herb_location.GetNameNoTooltip]の[herb_location.GetTerrain.GetNameNoTooltip|l]を旅していた時に手に入れた薬草のことをふと思い出す。\n\nあの薬草は[target.GetTitledFirstName]を騒々しいこの世から解放しようとする私の状況を#EMP 好転#!させてくれるはずだ。"
 murder_ongoing.3302.a: "これは役に立つだろう。"
