 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "[bad_memory.GetDescription]ときのことは決して忘れない。[ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "心配の種である[target.GetHouse.GetBaseName]一族が一人減った。\n\n"
 murder_outcome_reworked.0000.memories.line_break: "私の悩みの種は取り除かれた。[owner.GetFaith.FateGodName]に感謝だ。\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\n\n\n噂はなくならないだろうが、幸い私が犯罪に関与したかどうかは明らかになっていない。"
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\n\n\n私は自分の痕跡をうまく消してきたし、もし誰かが私のことを疑っていても、あえて口に出して言う者はいない。"
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\n運の悪いことに、どれだけ抗議しても根拠のない非難が各方面から飛んでくる。誰もがはっきりと#EMP 私#!が事件の黒幕だと主張しているのだ。"
 murder_outcome_reworked.0000.revealed.success.1: "\n\n運の悪いことに、誰かがどこかで口を滑らせて、私が犯罪に関与したことが知られてしまった。[target.GetTitledFirstName]が私よりひどい目に遭っているということが、せめてもの慰めだ。"
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nさらに悪いことに、充分な証拠が明るみに出たことで、私が犯罪に関与したことが明らかになってしまった。私は出来損ないの殺人者という烙印を押されてしまったのだ。"
 murder_outcome_reworked.0000.addendum.house_feud.1: "おのれ、[target.GetHouse.GetBaseName]の#EMP 連中#!め。"
 murder_outcome_reworked.0000.addendum.house_feud.2: "[owner_to_reveal.GetHouse.GetBaseName]家よ、一人残らず[target.GetFaith.random_NegativeAfterLife]へと墜ちるがいい！"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "そして「$murder_outcome_reworked.0000.addendum.house_feud.2$」"
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "$murder_outcome_reworked.0000.addendum.house_feud.2.2$と使用人は唸る。"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nもうろうとしていると、冷たい声が聞こえてきた。#EMP 「親愛なる[target.GetTitleAsNameNoTooltip]よ、[bad_memory.GetSecondPerspectiveDescription]の時の復讐だと思うことだ。その価値があったことを願う」#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\n現場近くでくしゃくしゃになったメモが発見された。#EMP 「支払いは全額同封。[bad_memory.GetThirdPerspectiveDescription]の時に契約発行」#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\n死が間近に迫る今、誰が私をこんな目に遭わせたのか、一瞬たりとも疑う余地はない。これは[owner.GetTitledFirstName]の仕業だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\n意識がもうろうとするなかでもわかる。これは間違いなくあの[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\n私は家族が悲痛に打ちひしがれるさまを見ることも、使用人たちが「これは[owner_to_reveal.GetTitledFirstName]の仕業だ」と囁くのを聞くこともないだろう。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\n使用人たちが私を見つけてパニックに陥っても、彼らが「これは [owner_to_reveal.GetTitledFirstName]の仕業だ」と囁いても、私には理解できなかっただろう。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\n使用人たちが私を見つけて悲鳴をあげても、彼らが「これは [owner_to_reveal.GetTitledFirstName]の仕業に違いない」と囁いても、私には理解できない。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\n使用人たちが怒りを露わにして「これは[owner_to_reveal.GetTitledFirstName]の仕業に違いない」と囁いても、私には理解できない。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "何せ、私はまだ赤ん坊だったのだ。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "何せ、私はまだ赤ん坊なのだ。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\n私の遺体が発見されるまでに、色々な言葉が交わされるだろう。しかし、衰えて久しい私の頭がその意味を理解することはない。彼らは「これは[owner_to_reveal.GetTitledFirstName]の仕業だ！」と言っていたのだ。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\n私にとって言葉にまだ意味があったのなら、皆が口を揃えて、怒りを露わに「これは[owner_to_reveal.GetTitledFirstName]の仕業に違いない！」と繰り返していたことを理解できただろう。"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "誰が私をこんな目に遭わせたのか、一瞬たりとも疑う余地はない。これは[owner.GetTitledFirstName]の仕業だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "これは間違いなく、あの[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\n[owner_to_reveal.GetTitledFirstName]は必死に抗議したが、あらゆる証拠が[owner_to_reveal.GetTitledFirstName]が事件に直接関与していることを指し示していた。"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\n暗殺は失敗しただけでなく、雑な犯行によって残された証拠が、その首謀者を指し示していた。犯人は[owner_to_reveal.GetTitledFirstName]だ！"
