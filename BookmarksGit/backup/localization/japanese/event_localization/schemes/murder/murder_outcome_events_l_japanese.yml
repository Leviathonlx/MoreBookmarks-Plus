l_japanese:
 do_not_execute_murder_tooltip: "殺人を犯してはならない"
 murder_child_really_tooltip: "子供を殺す。本当にこれでいいのか？"
 murder_outcome_murdered_rival_tt: "あなたは自分の[rival|E]より長生きしたことで、[prestige_i] [EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0]を得た"
 murder_unknown_murder_against_you_was_successful: "#X あなたは何者かに殺された！#!"
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUIName]は何者かに殺された！#!"
 murder_outcome.1001.t: "暗殺者！"
 murder_outcome.1001.d: "時が来た。代理人は任命された。その日の夜に、一人は暗殺者に金を払う。もう一人は壁が警備されないようにする。3人目は[target.GetTitledFirstNamePossessive]の寝室に行く道にろうそくの火を灯す。\n\nすべての準備が整った。"
 murder_outcome.1001.a: "やれ。"
 murder_outcome.1001.b: "待て。まだ準備が必要だ。"
 murder_outcome.1002.t: "告発された"
 murder_outcome.1002.opening: "我が工作員たちは[target.GetTitledFirstName]を目標とした旅の予定を立てた。彼らは暗い森を抜けていくことになる。$murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "我が工作員たちは[target.GetTitledFirstName]が現在、荒野を通過する[province.GetName]への旅に出かけているという情報を得た。\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "後はならず者の一団を用意すればいい。彼らが追い剥ぎのついでに、悲劇的に奴を殺すのだ。\n\nすでに奴の血が暗い土壌に染み込んでいくいくのが想像できる…"
 murder_outcome.1002.a: "ああ、荒野はそれほど危険な場所になり得るのだ。"
 murder_outcome.1002.b: "待て、今はその時ではない。"
 murder_outcome.1003.t: "死ぬほど旨い食事"
 murder_outcome.1003.d: "代理人は何週間も準備してきた。料理人に賄賂を渡し、毒を手に入れ、鴨は[target.GetTitledFirstName]にだけ贈られた。毒をすり込まれ、ハーブで匂いを隠して供される。命取りの苦味は、私の標的が味わう最後の晩餐になるだろう。"
 murder_outcome.1003.a: "いただこう、[target.GetFirstNameNoTooltip]…"
 murder_outcome.1003.b: "待て、準備する時間がいる！"
 murder_outcome.1004.t: "招かれざる客"
 murder_outcome.1004.desc: "代理人の1人が [SCOPE.Custom('VenomousCreature')]を入手し、使用人にそれを[target.GetTitledFirstNamePossessive]のベッドに隠すよう手配した。\n\n あとは私の命令次第だ。[target.GetSheHe]は[SCOPE.Custom('VenomousCreatureType')]が効いたら死んだも同然だろう。 ..."
 murder_outcome.1004.a: "[target.GetFirstNameNoTooltip]、[SCOPE.Custom('VenomousCreatureTypePlural')]が怖くないといいが…"
 murder_outcome.1004.b: "こんなやり方では駄目だ。"
 murder_outcome.1005.t: "$knight_culture_player_plural_no_tooltip$と農民"
 murder_outcome.1005.desc: "最近、[home_province.GetNameNoTier]の農民が動揺しているので、代理人の1人が[target.GetTitledFirstName]を処理するための提案をしてきた。\n\nポケットにいくらかのコインを与え、街角に扇動者を配置すれば、[target.GetTitleTierName]が通り過ぎる間に大きな暴動を起こすことができる。"
 murder_outcome.1005.a: "古き良き時代の暴徒による支配の時だ。"
 murder_outcome.1005.b: "これはあまりにも予測不可能だ！"
 murder_outcome.1006.t: "ひと樽のワイン"
 murder_outcome.1006.desc: "[target.GetTitledFirstName]は[home_province.GetName]で催される地元の祭りに参加する予定であり、私は偶然にも、[target.GetSheHe]がちょっとしたワイン愛好家であることを知っている。\n\n特別に味見させてやると言って私の[target.Custom('ResidenceBuilding')]にあるワイン蔵におびき出せば、二度と外の景色を見られなくすることができるはずだ…！"
 murder_outcome.1006.a: "容易いことだ！"
 murder_outcome.1007.t: "荒波"
 murder_outcome.1007.travel: "[target.GetTitledFirstName]は現在、[province.GetName]のどこかで船に乗っている。"
 murder_outcome.1007.desc_not_inspection: "今週の後半、[target.GetTitledFirstName]は[province.GetNameNoTier]にある港に停泊している船を訪れることになっている。"
 murder_outcome.1007.desc: "今週の後半、[target.GetTitledFirstName]は[province.GetNameNoTier]にある港に停泊している船を視察することになっている。"
 murder_outcome.1007.desc_ending: "\n\n作戦は簡単なものだ。工作員たちに命じて、[target.GetHerHim]を運ぶことになっている漕ぎ船に可燃性の液体を染み込ませ、出航した船が港の中ほどに来るまで待ち、火矢を浴びせ掛ければ… あとは水が仕事をしてくれる。"
 murder_outcome.1007.desc_ending_travel: "\n\nもし我が工作員たちが材木を引火性液体で湿らせ、唯一あるこぎ舟で脱出し、安全にその場を離れると同時に船に火をつけたら、悲劇になるだろう…それゆえに[target.GetFirstNamePossessiveNoTooltip]の死が必ず奴と側近に訪れることになる。"
 murder_outcome.1007.a: "作戦を実行に移せ。"
 murder_outcome.1008.t: "命の水"
 murder_outcome.1008.desc: "工作員たちが、水に溶かしてもほとんど見分けの付かない粉末を入手した。[target.GetTitledFirstNamePossessive]のカップの給仕と管理を担当する使用人たちは、口止め料として賄賂を受け取っており、後は[target.GetHerHis]が次に喉を潤す際の飲み物に毒を盛る許可を私が下すだけである。"
 murder_outcome.1008.a: "[target.GetShortUINamePossessiveNoTooltip]の健康に乾杯！"
 murder_outcome.1201.t: "かろうじて使われた道"
 murder_outcome.1201.desc: "[assassin.GetTitledFirstName]は幼い[target.GetTitledFirstName]のために特別な旅行を準備中だ。その子は、森に連れられ、そこで楽しい一日を過ごせるのだと信じ込んでいる。\n\n[target.GetFirstNameNoTooltip]は不幸にも道に迷い、日暮れまでに見つけることはできなくなる。おっとそうだった、それに加えて、その子はとても幼なかったのだ…"
 murder_outcome.1201.no_assassin: "私の工作員の一人は幼い[target.GetTitledFirstName]のために特別な旅行を準備中だ。その子は、森に連れられ、そこで楽しい一日を過ごせるのだと信じ込んでいる。\n\n[target.GetFirstNameNoTooltip]は不幸にも道に迷い、日暮れまでに見つけることはできなくなる。おっとそうだった、それに加えて、その子はとても幼なかったのだ…"
 murder_outcome.1201.a: "子供が森で迷子になった...。残念なことによくあることだ。"
 murder_outcome.1201.b: "いや、考え直さないと！"
 murder_outcome.1202.t: "無防備"
 murder_outcome.1202.desc: "その時が来た。幼い[target.GetTitledFirstNamePossessive]の看護婦が必要なことをやってくれる。もちろん、十分な報酬があれば。\n\n[dummy_gender.GetSheHe]が鋭い針の目的を説明し終わる前に、私は代理人を振り払うこともできる。"
 murder_outcome.1202.a: "どんな代償でも構わない。やれ。"
 murder_outcome.1202.b: "私は何を考えていたのだ？"
 murder_outcome.1203.desc: "幼児に手を上げる男を見つけるのは難しいが、ゆりかごに[SCOPE.Custom('VenomousCreatureType')]を置く男を見つけるのはずっと簡単だ。\n\n 私は代理人が[SCOPE.Custom('VenomousCreature')]を小さな袋に詰め込むのを見て、震え上がった。それは未来の犠牲者とほとんど同じ大きさだ！"
 murder_outcome.1204.t: "甘党"
 murder_outcome.1204.desc: "[target.GetTitledFirstName]がどうしても抗えないものが一つあるとすれば、それは大好物のお菓子である…\n\n[target.GetHerHis|U]の次のおやつは、半分が[target.Custom('FavoriteTreat')]、そしてもう半分が猛毒でできたものになるはずだ。哀れな子供の前に、工作員が“置き忘れた”ものにな…。"
 murder_outcome.1204.a: "おいしいボンボンを召し上がれ！"
 murder_outcome.1205.t: "高所は危険"
 murder_outcome.1205.desc_opening: "[target.GetTitledFirstNamePossessive]にもその時がやってきた。あらゆるものには終わりの時がある。王国も、君主も、そして#EMP 高所から突き落とされる子供#!にも…\n\n"
 murder_outcome.1205.desc_dog: "我が工作員は、幼い[target.GetTitledFirstNamePossessiveNoTooltip]の飼い犬にロープを結び、壁から吊り下げた。犬の悲鳴に、あの子は必ずや駆けつけるだろう。"
 murder_outcome.1205.desc_cat: "我が工作員は、幼い[target.GetTitledFirstNamePossessiveNoTooltip]の飼い猫にロープを結び、壁から吊り下げた。猫の悲痛な鳴き声に、あの子は必ずや駆けつけるだろう。"
 murder_outcome.1205.desc_toy: "我が工作員は、幼い[target.GetTitledFirstNamePossessiveNoTooltip]のお気に入りのおもちゃ、[target.Custom('child_favorite_toy_indefinite')]にロープを結び、壁から吊り下げた。おもちゃを探して、あの子は必ずやそこに向かうだろう。"
 murder_outcome.1205.desc: "我が工作員はお菓子を点々と置いていく。高く、高く、幼い[target.GetTitledFirstNamePossessiveNoTooltip]のお腹が恐怖でキュッと締め付けられるほど、十分な高さまで。頂上にたどり着いた[target.GetSheHe]は、お菓子で山盛りになったカゴが壁から吊り下がっているのを見つけるはずだ。"
 murder_outcome.1205.desc_ending: "ロープをほどこうと[target.GetSheHe]が手を伸ばすその時、[target.GetHerHim]はいとも簡単に足を滑らせてしまうだろう…"
 murder_outcome.1205.a: "まったく、痛ましいことだ。"
 murder_outcome.1301.t: "暗闇に忘れ去られた"
 murder_outcome.1301.desc: "どうやら適切な金額を払えば、廷臣たちは[prison_owner.GetTitledFirstNamePossessive]の地下牢の看守に都合良くうっかり見逃され、[target.GetTitledFirstName]との最後の面会に向かうことができるようだ…"
 murder_outcome.1301.a: "[prison_owner.GetFirstNameNoTooltip]が[target.GetFirstNameNoTooltip]が死んだことに気づくまで、どれくらいの時間がかかるのだろうか？"
 murder_outcome.1301.b: "いや、今じゃない。"
 murder_outcome.1302.t: "招かれざる客"
 murder_outcome.1302.desc: "謹慎中の[target.GetTitledFirstName]に接触することは困難だ。しかし、私の代理人が、[target.GetHer]の古い使用人を発見した。"
 murder_outcome.1302.home_court_exists: "[target_home.GetNameNoTier]にある裁判所、"
 murder_outcome.1302.home_court_does_not_exists: "[target.GetHerHis]元裁判所、"
 murder_outcome.1302.end: "[target.GetFirstNamePossessive]の友達を装って、訪ねてきた..."
 murder_outcome.1302.a: "使用人を武装させ、[dummy_gender.GetHerHim]を出発させなさい。"
 murder_outcome.1302.b: "いや、今じゃない。"
 murder_outcome.1401.t: "慈悲を"
 murder_outcome.1401.desc: "哀れで無防備な[target.GetTitledFirstName]…生きる価値があるのはいつなんだろう？\n\n 私の代理人の1人が暗殺者を手配し、無力化された[target.GetTitleTierName]が\"休息\"している部屋に進入させた。"
 murder_outcome.1401.a: "これが一番いいんだ。"
 murder_outcome.1401.b: "いや、これは間違っている。"
 murder_outcome.2000.t: "運命のいたずら"
 murder_outcome.2000.desc: "[target.GetTitledFirstNamePossessive]がこの世を去るために必要なすべての準備をしていると、あることが耳に入った。[owner.Custom2('InsultNoun', ROOT.Char)]は私が手を出さずに死んでしまったのだ！"
 murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U]は[target.GetHerHis]の仲間になりたかったに違いない！"
 murder_outcome.2000.a.tt: "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc: "[target.GetTitledFirstName]と[ROOT.Char.GetFaith.DevilName|U]を引き合わせる準備を続けていたところ、思わぬ邪魔に入られた。あの[owner.Custom2('InsultNoun', ROOT.Char)]は遠方へと去ってしまい、今では私の手の届かぬところにいるのである！ "
 murder_outcome.2500.a: "私からは逃げおおせたのかもしれないが、死を逃れることはできぬ！"
 murder_outcome.2001.t: "暗殺者！"
 murder_outcome.2001.opening_1: "計画は成功し、[target.GetName]はついに死んだ！"
 murder_outcome.2001.opening_2: "[target.GetTitledFirstName]を[target.GetHerselfHimself]で確保するのは困難だったようだが、ようやく確保できた刺客の[target.GetSheHe]はこの世からいなくなった。"
 murder_outcome.2001.opening_3: "暗殺者は見事に任務を成功させ、[target.GetName]を葬ることができた！"
 murder_outcome.2001.heh: "\nへっ。"
 murder_outcome.2001.owner_is_known_1: "\n\n残念ながら、私が「根拠のない告発だ」と言い続けても、誰も私がやったことだと信じて疑わない。"
 murder_outcome.2001.owner_is_known_2: "\n\nしかし、誰かがどこかで口を滑らせて、私の犯罪への関与を知らしめた。少なくとも、[target.GetTitledFirstName]が私よりひどい目に遭っているという事実で自分を慰められる。"
 murder_outcome.2001.no_awareness_1: "\n\nありがたいことに、私が犯罪に関与したのは不明なままだ。"
 murder_outcome.2001.no_awareness_2: "\n\n私は自分の痕跡をうまく消してきたし、もし誰かが私のことを疑っていても、あえて口に出して言う者はいない。"
 murder_outcome.2001.a.discovered: "私の暗殺者は [target.GetHerHim] を #EMP 本物の#!殺人から守るためだけにそこにいた！本当だ！"
 murder_outcome.2001.a: "サプライズ訪問は好きだ。"
 murder_outcome.2001.memories: "\n\n[bad_memory.GetDescription]、[ROOT.Char.Custom('MurderMemoryEnding')]時のことを覚えている"
 murder_outcome.2002.t: "危険な旅"
 murder_outcome.2002.opening_1: "私の見事な計画と雇ったならず者のおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2002.opening_2: "ならず者の仕事により、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName]は、盗賊の刃によってこの世界を去った。"
 murder_outcome.2002.heh: "\nへっ。"
 murder_outcome.2002.no_save: "\n\n旅の一行が夜のキャンプをするために立ち寄ると、木々の間から山賊があふれ出し、血と金を求めてきた。兵士たちは応戦したが、幸いにも十分ではなかった。[target.GetTitledFirstName]は無残にも乱戦で殺された。"
 murder_outcome.2002.owner_is_known_1: "\n\n残念なことに盗賊の一人が捕まり、[target.GetTitleTierNamePossessive]を殺すために私が彼らに金を払ったことが明らかになった！"
 murder_outcome.2002.owner_is_known_2: "\n\nしかし、盗賊の一人が捕まったに違いない。私がこの襲撃の背後にいたことが明るみに出た！"
 murder_outcome.2002.no_awareness_1: "\n\n賊は今や皆に追われ、誰も私の関与を疑わない！"
 murder_outcome.2002.no_awareness_2: "\n\n好都合なことに、ほとんどの山賊は戦闘で殺され、死者は言葉を発しない。私の関与は誰にも知られることはない！"
 murder_outcome.2002.a.discovered: "私の唯一の罪は、下民の盗賊を信用したことだ..."
 murder_outcome.2002.a: "ハッ！もしかしすると、平民は意外と使えるかもしれないな？"
 murder_outcome.2002.a.less_arrogant: "私の2つの悩みはお互いに解決した！"
 murder_outcome.2003.t: "健康志向"
 murder_outcome.2003.opening_1: "アヒルと毒瓶のおかげで、[target.GetTitledFirstName]はついに死んだ！"
 murder_outcome.2003.opening_2: "毒が効いたのか、[target.GetTitledFirstName]はもういない！"
 murder_outcome.2003.opening_3: "その鳥が[target.GetFirstName]の最後の食べ物になった！"
 murder_outcome.2003.owner_is_known_1: "\n\nしかし、[target.GetTitledFirstName]は骨が喉に詰まって苦しそうにしながら、私の名前を叫び、私を[target.GetHerHis]の殺人の犯人と告発した！"
 murder_outcome.2003.owner_is_known_2: "\n\n残念ながら毒が発見され、毒殺者はすぐに私を犯人として名指しした！"
 murder_outcome.2003.owner_is_known_3: "\n\nしかし、[target.GetTitledFirstNamePossessive]の使用人の一人は罪悪感にさいなまれ、毒を盛ったのは私だと告白してきた。"
 murder_outcome.2003.no_awareness_1: "\n\nさらに、[target.GetHerHis]が死ぬ間際に、[target.GetTitledFirstNamePossessive]の喉に骨が刺さった。今となっては、誰が[target.GetHerHim]を殺したのか、全く不明だ！"
 murder_outcome.2003.no_awareness_2: "\n\nまた、私の部下は誰も疑われていないようだ。つまり、誰も私が毒を盛ったことを証明できない！"
 murder_outcome.2003.a.discovered_1: "私はただ、宴会を盛り上げようとしただけなのだ！"
 murder_outcome.2003.a.discovered_2: "ああ、頼むよ。[target.GetSheHe|U]はどちらにしても雰囲気を壊していた。"
 murder_outcome.2003.a: "[target.GetSheHe]が食べたものに違いない。"
 murder_outcome.2004.opening_1: "[target.GetTitledFirstName]が死んだ！[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]の致命的な攻撃によって！[SCOPE.Custom('VenomousCreatureType')]は、[target.GetSheHe]が[target.GetHerHis]の部屋に引きこもってから間もなく襲来し、護衛を呼んだが、誰も[target.GetHerHim]を救うことはできなかった。"
 murder_outcome.2004.owner_is_known_1: "\n\n残念ながら[target.GetSheHe]は私の名を呪いながら死んでいき、私の関与の噂はすでに広く知れ渡っている。"
 murder_outcome.2004.no_awareness_1: "\n\nありがたいことに、[SCOPE.Custom('VenomousCreatureTypePlural')]は喋らないので、この攻撃に私が関係していることは明るみに出ない。"
 murder_outcome.2004.no_awareness_1_beaked_mammal: "ありがたいことに、あの手の生き物はしゃべらないんだ、きっと。だから、その攻撃に私が関係していることは明るみに出ない。"
 murder_outcome.2004.a.discovered: "[SCOPE.Custom('VenomousCreatureMovement')]の時間だ！[SCOPE.Custom('VenomousCreatureType')]のように逃げろ！"
 murder_outcome.2004.a: "私の小さな友人は、その仕事をよくやり遂げた。"
 murder_outcome.2005.opening_1: "[target.GetTitledFirstName]は[target.GetHerHis]自身の臣下に殺され、叩かれ、踏みつけられた！\n\n慌てた農民たちは、自分たちの家来が街中を走るのを見て狂喜し、[target.GetHerHim]と[target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$ 数名を馬から引き離し、叩き殺した！"
 murder_outcome.2005.owner_is_known_1: "\n\n多くの農民が絞首刑になったが、悲劇的なことに、彼らの処刑前に、私の扇動者の何人かが私を加害者として名指ししたのだ。"
 murder_outcome.2005.no_awareness_1: "\n\n私の扇動者を含め、多くの農民が絞首刑にされた。つまり、私にたどり着くことはできない！"
 murder_outcome.2005.a.discovered: "農民は、私の大義を考えるために信頼することはできない。"
 murder_outcome.2005.a.discovered.less_arrogant: "私の謙虚な召使いにさえ裏切られた！"
 murder_outcome.2005.a: "暴徒の力を侮ってはいけない。"
 murder_outcome.2006.desc: "[target.GetTitledFirstName]は壁に閉ざされたまま死に、すぐに忘れ去られるだろう！\n\n周囲の楽しげな雰囲気とワインに酔った[target.GetSheHe|U]は、何を疑うこともなく私の後についてワイン蔵へと入っていく。“上質”なワインを何杯も堪能し、[target.GetSheHe]はすぐに眠りに落ちる。私がこてを取り出して出口を入念に塗り固める間、身じろぎもしなかった。\n\n"
 murder_outcome.2006.scheme_owner_known: "残念ながら、私が[target.GetHerHim]を地下に案内する姿が目撃されており、新しく塗り固めた壁は数週間のうちに取り壊され、壁の後ろに隠されていた恐ろしい光景があらわになった。"
 murder_outcome.2006.scheme_unknown: "幸いなことに、地下に新しくできた奇妙な壁のことには誰も気が付いていないようである…"
 murder_outcome.2006.a.discovered: "[target.GetSheHe|U]は酔っていたし、寝かせる場所が必要だったのだ！"
 murder_outcome.2006.a: "[target.GetSheHe]に安らかなる休息があらんことを！"
 murder_outcome.2007.desc: "[target.GetTitledFirstName]は凍えるような海と抱擁を交わして死んだ！\n\n工作員が放った火矢は炎の軌跡を描いて港を横切り、瞬く間に小舟は炎に包まれた。"
 murder_outcome.2007.desc_lowborn: "乗組員たちは皆、海に飛び込まざるを得なかった。そして、水にぬれた服装はとても重くなるのだ…"
 murder_outcome.2007.desc_highborn: "乗組員たちは皆、海に飛び込まざるを得なかった。そして、水にぬれた上質の布はとても重くなるのだ…"
 murder_outcome.2007.scheme_owner_known: "\n\n不運なことに、行動を目撃された射手は、ためらいもせず私の名を白状したのである！"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP 残念なことに#!、射手の姿はどこにも見当たらなかったという。"
 murder_outcome.2007.a.discovered: "わ… 私は[target.GetSheHe]が泳げると思っていたのだ！"
 murder_outcome.2007.a: "なんという悲劇だ！"
 every_entourage_member: "[target.GetTitledFirstNamePossessiveNoTooltip]の側近の全員: "
 murder_outcome.2008.desc_drunkard: "[target.GetTitledFirstName]は、自らがこよなく愛した[target.Custom('RegionalAlcoholicDrink')]を飲んで死んだ！"
 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName]は、[target.Custom('RegionalDrink')]をぐいと飲んで死んだ！"
 murder_outcome.2008.desc: "\n\n工作員は[target.GetHerHis]のゴブレットに、何の痕跡も残さずに毒を盛った。喉が腫れて息ができなくなって初めて[target.GetSheHe]は何かがおかしいことに気がついたが、時すでに遅しであった。\n\n"
 murder_outcome.2008.scheme_owner_known: "残念なことに我が工作員が目撃され、賄賂を受け取った使用人たちはためらうことなく私の関与を白状したのである！"
 murder_outcome.2008.scheme_unknown: "幸いにも、我が工作員たちは毒が効果を発揮して大騒ぎになるずっと前に、その場を離れることができた。"
 murder_outcome.2008.a.discovered: "…[target.GetSheHe|U]は喉が乾いているように見えたのでね？"
 murder_outcome.2008.a: "[target.GetTitledFirstNameNoTooltip]よ、乾杯だ！"
 murder_outcome.2201.t: "バラバラの死体"
 murder_outcome.2201.opening: "[target.GetTitledFirstName]が死んだ！\n\n捜索は夜遅くまで続いたが、夜明けとともに中止され、朝に再集合された。血まみれで引き裂かれた死体が発見されたのはそれからだ。凶暴で飢えた獣に襲われたのだ 少なくとも獣の仕業であることを願うよ。"
 murder_outcome.2201.scheme_owner_known: "\n\n悲惨なことに、子供が発見されるや否や、私の代理人が自白した。これで、この悲劇の裏に私がいたことが皆に知れ渡った！"
 murder_outcome.2201.scheme_unknown: "\n\n幸い誰もがそれをひどく不幸なできごとと考えており、私の関与も、さらには計画が存在したことも知られずに済んでいる。"
 murder_outcome.2201.a.discovered: "不測の事態に直面することは、子供の成長にとって不可欠なことだ。"
 murder_outcome.2201.a: "子どもたちは未来だとも言われている。"
 murder_outcome.2202.desc: "行為は実行された。[target.GetTitledFirstName]は決して成長することはなく、[target.GetHerHim]を取り巻く世界を理解することもないだろう。それは一見単純なもので、鋭い鉄の針を耳に当て、柔らかい皮膚と軟骨を簡単に貫通させるものだった。"
 murder_outcome.2202.desc_sadistic: "私の好奇心が満たされるまで、廷臣に泣き声と噴き出す血の描写をもう何度か繰り返させた。"
 murder_outcome.2202.desc_normal: "私は詳しい話を聞く前に、その廷臣を追い払った。"
 murder_outcome.2202.scheme_owner_known: "\n\n不幸なことに、その看護婦は捕まり、私を犯人と名指しした。"
 murder_outcome.2202.scheme_unknown: "\n\n濡れ衣を着せられた看護婦は捕まったが、私の犯行を告白する前に処刑されてしまった。"
 murder_outcome.2202.a: "やらなければ。やらなければならなかった。"
 murder_outcome.2202.a.tt: "#F やらなければ！#!"
 murder_outcome.2202.a.sadistic: "今日のリストの次は何だ？"
 murder_outcome.2203.desc: "行為は実行された。[target.GetTitledFirstName] は決して成長することなく、この世界の痛みと喜びを知ることもないだろう。どうやら即死だったようだ。私の代理人が部屋を出る前に、毒はその仕事を終えていた。\n\n"
 murder_outcome.2203.scheme_owner_known: "しかし、すぐに警備員に見つかり、その男は私を犯人と名乗り出た。"
 murder_outcome.2203.scheme_unknown: "しかし、警備員も素早く、すぐに私の代理人を鎖でつないだ。彼は憐れにも、私がこの事件の犯人だと言う前に処刑された。"
 murder_outcome.2204.desc: "[target.GetTitledFirstName]は死んだ。[target.GetSheHe]はまんまと、[target.Custom('FavoriteTreat')]もろとも餌に食いついたのだ！すぐに[target.GetSheHe]は喉に手をやって苦しそうなうめき声をあげ、床に積まれた荷物に倒れ込むと二度と起き上がることはなかった。"
 murder_outcome.2204.scheme_owner_known: "\n\n間の悪いことに、工作員がお菓子を用意している姿を誰かが目撃しており、すぐにこの私が事件の黒幕であることが暴露されてしまったのである！"
 murder_outcome.2204.scheme_unknown: "\n\nこの地域のすべてのパン屋が尋問されたが、犯罪行為の痕跡は何一つとして見つからなかった。"
 murder_outcome.2205.t: "落日"
 murder_outcome.2205.desc_opening: "[target.GetTitledFirstName]が死んだ！[target.GetHerHis]のずたずたになった遺体が地面に横たわっているのが見つかったのだ。"
 murder_outcome.2205.desc_dog: "その腕には[target.GetHerHis]のみすぼらしい犬の遺体が抱かれていた。"
 murder_outcome.2205.desc_cat: "その腕には[target.GetHerHis]の痩せこけた猫の遺体が抱かれていた。"
 murder_outcome.2205.desc_cat_alive: "しかし、[target.GetHerHis]の痩せこけた猫の姿はどこにもなかった。"
 murder_outcome.2205.desc_toy: "胸には[target.GetHerHis]の[target.Custom('child_favorite_toy')]が抱かれていた。"
 murder_outcome.2205.desc_nothing: "[target.GetHerHim]の周りには飴玉が散らばっていた。"
 murder_outcome.2205.desc: "[target.GetHerHis|U]のあどけない表情は、驚きと恐怖で歪んだまま時を止めてしまった。"
 murder_outcome.2205.scheme_owner_known: "\n\n工作員が捕まり、私の関与を白状したことで、同じ感情が私の表情にもこだましているように感じる。"
 murder_outcome.2205.scheme_unknown: "\n\n一応のところ、[target.GetSheHe]の転落は事故であったとみなされているようだ。"
 murder_outcome.2301.t: "闇に葬られる"
 murder_outcome.2301.opening_1: "ついに[target.GetTitledFirstName]が死んだ！[target.GetSheHe|U]は[prison_owner.GetTitledFirstName]の地下牢で正体不明の男たちの手にかかって死んだ。半分飢えていた[target.GetSheHe]は、彼らが[target.GetHerselfHim]を死ぬまで打って、[target.GetHerHim]ができることはほとんどなかった。"
 murder_outcome.2301.heh: "へっ。"
 murder_outcome.2301.owner_is_known_1: "\n\n残念なことに、疑問を呈した途端、犯人の一人が、私を犯人として名指しで非難してきた。"
 murder_outcome.2301.no_awareness_1: "\n\n殺人犯が[prison_owner.GetTitledFirstNamePossessive]の法廷に属することは間違いないが、彼らは口を閉ざしており、私の関与も秘密にしている。"
 murder_outcome.2301.a.discovered: "人を見殺しにしておいて、実際に死んだらショックを受けるような演技をすることはできない。"
 murder_outcome.2301.a: "あなたは自由だ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.2302.t: "招かれざる客"
 murder_outcome.2302.opening_1: "[target.GetTitledFirstName]は死んだ！予定通り、使用人は[target.GetHerHis]の部屋に入り込み、[target.GetHerHis]は大混乱に陥ったことだろう。もちろん、使用人が[dummy_gender.GetHerHis]の短剣を振り下ろせば、混乱は収まったに違いない。[target.GetFirstNameNoTooltip]は長くは続かなかった。"
 murder_outcome.2302.owner_is_known_1: "\n\n不幸にも使用人が逃げる前に殺人が発覚し、[dummy_gender.GetSheHe]は[dummy_gender.GetHerHis]の命と引き換えに私の名を名乗った。"
 murder_outcome.2302.no_awareness_1: "\n\n使用人は再び抜け出して、死体が発見される前にとっくにいなくなった。私の関与は誰も知らない。"
 murder_outcome.2302.a.discovered: "少なくとも[target.GetFirstNameNoTooltip]が[target.GetHerHis]の軟禁を解くことはすぐにでもないだろう。"
 murder_outcome.2302.a: "気さくに訪問できるような気軽さ！"
 murder_outcome.2401.opening_1: "[target.GetTitledFirstName]はこの世を去った。しかし、それがいつの間にかそうなっていたのではないのか、と思わざるを得ない。暗殺者が枕を[target.GetHerHis]の顔に被せても、[target.GetSheHe|U]は抵抗さえしなかった。[target.GetSheHe|U]は布越しに低いうめき声をいくつか発しただけで、それから黙り込んでしまった。"
 murder_outcome.2401.owner_is_known_1: "\n\n残念なことに、警備員が暗殺者を発見し、彼はすぐに私が殺人に関与したことを認めた！"
 murder_outcome.2401.no_awareness_1: "\n\n暗殺者は逃げたが、ほかに目撃者もなく、その行為が私に帰結することは不可能と思われる。"
 murder_outcome.2401.a.discovered: "殺人と考えず、解放と考えよ！"
 murder_outcome.2401.a: "やっと安らかに眠れ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.4001.t: "暗殺者！"
 murder_outcome.4001.failure_declaration_1: "[target.GetTitledFirstName]は無傷で脱出した！"
 murder_outcome.4001.failure_declaration_2: "[target.GetTitledFirstName]の命を狙った私の計画は阻止された！"
 murder_outcome.4001.failure_declaration_3: "[target.GetTitledFirstName]が[ROOT.Char.GetFaith.HighGodNamePossessive]の裁判からまたもや逃れたようだ。"
 murder_outcome.4001.desc: "暗殺者は[target.Custom('ResidenceBuilding')]の中には入れたが、[target.GetFirstNamePossessiveNoTooltip]の部屋にはたどり着けなかった。"
 murder_outcome.4001.exposed_scheme: "[dummy_assassin_gender.GetSheHe|U] が捕まり、死を覚悟して私の名を明かしたのだ！"
 murder_outcome.4001.not_exposed_scheme: "[dummy_assassin_gender.GetSheHe]が発見され、警報が出されると、暗殺者はすぐに[dummy_assassin_gender.GetHerHis]を逃走させ、その後消息が途絶えたままである。\n\n[target.GetTitledFirstName] は [target.GetHerHis] の警戒に入った。"
 murder_outcome.4001.a.discovered: "[dummy_assassin_gender.GetSheHe|U]は、実は#EMP 本物#!の暗殺者を追い払うために存在して、そして成功した！"
 murder_outcome.4001.a: "いつか償ってもらうぞ！[target.GetFirstNameNoTooltip]！"
 murder_outcome.4001.b: "もし、最初はうまくいかなくても..."
 murder_outcome.4002.desc: "\n\n雇った悪党たちは奴の従者たちを圧倒できなかった。"
 murder_outcome.4002.exposed_scheme: "さらに悪いことに、そのうちの何人かは生け捕りにされ、攻撃のための報酬を受け取っていたことが明らかになった。そして、その報酬が私からのものであることが判明したのだ。"
 murder_outcome.4002.not_exposed_scheme: "少なくとも、彼らは一人残らず殺された。話す者がいなくなったので、彼らはただの盗賊に過ぎないと思われる。"
 murder_outcome.4002.a: "平民がまともなことをするわけがない..."
 murder_outcome.4002.a.less_arrogant: "こんな簡単なことなのに..."
 murder_outcome.4002.a.discovered: "典型的な国賊だ。軽く済ませるためなら何でも言う。"
 murder_outcome.4003.desc: "\n\n毒は本来の効果を発揮せず、[target.GetTitleTierName]は1週間寝たきりになっただけだった。"
 murder_outcome.4003.exposed_scheme: "さらに悪いことに、毒薬の調合師が突き止められ、[target.GetFirstNameNoTooltip]には、私がこの計画の背後にいることがバレてしまった！"
 murder_outcome.4003.not_exposed_scheme: "ありがたいことに、普通の病気だったと思われ、[target.GetFirstName]は何も知らない。"
 murder_outcome.4003.a: "次回は[target.GetSheHe]が窒息するようにする！"
 murder_outcome.4003.a.discovered: "その鳥は、[target.GetFirstNamePossessiveNoTooltip]の好みに合わなかったようだね？"
 murder_outcome.4004.failure_declaration_1: "[target.GetTitledFirstName]が[SCOPE.Custom('VenomousCreature')]の[SCOPE.Custom('VenomousCreatureAttack')]を生き残った！"
 murder_outcome.4004.failed_attempt_1: "[SCOPE.Custom('VenomousCreatureType')]が襲ったが、すぐに医師を呼び、なんとか毒の拡散を食い止めることができた。"
 murder_outcome.4004.scheme_owner_known: "\n\n不幸なことに、[SCOPE.Custom('VenomousCreatureType')]を仕掛けた使用人が見つかり、直後に私の関与が明らかになった！"
 murder_outcome.4004.scheme_known: "\n\n[target.GetTitleAsNamePossessiveNoTooltip]の寝床に[SCOPE.Custom('VenomousCreature')]を放つのは目立つ行動ではあるが、少なくとも私が黒幕であることは誰にも知られない。"
 murder_outcome.4004.scheme_unknown: "\n\n少なくとも[SCOPE.Custom('VenomousCreatureAttack')]は私ではなく野生の[SCOPE.Custom('VenomousCreatureType')]のせいにされたようだ。"
 murder_outcome.4004.a: "運がいいのはここまでだ、[target.GetFirstNameNoTooltip]！"
 murder_outcome.4005.failure_declaration_1: "[target.GetTitledFirstName]は農民の大群の攻撃から生き延びた！"
 murder_outcome.4005.failed_attempt_1: "\n\n私の扇動者たちは彼らをうまく煽り立てたが、暴徒が暴動を始めると、[target.GetFirstNamePossessive]の兵士たちが彼らを切り捨てた。[target.GetTitleTierName]が[target.GetHerHis]を[target.Custom('ResidenceBuilding')]に戻すと生存者たちは恐怖で逃げ出した。"
 murder_outcome.4005.scheme_owner_known: "\n\n多くの農民が絞首刑にされ、私の扇動者たちは私の関与を告白した！"
 murder_outcome.4005.scheme_known: "\n\n多くの農民が絞首刑にされ、扇動者たちは外部勢力の関与を自白した。ありがたいことに、彼らも私が黒幕であることを知らなかった。"
 murder_outcome.4005.scheme_unknown: "\n\n多くの農民が絞首刑になったが、幸いにも私の扇動者たちもそうだったので、暴動は私に帰結することはない。"
 murder_outcome.4005.a: "このような無能さが、我々が支配し、この農民が支配しない理由である。"
 murder_outcome.4005.a.discovered: "平民を信用してはならない。"
 murder_outcome.4006.desc: "周囲の楽しげな雰囲気とワインに酔った[target.GetTitledFirstName]は、何を疑うこともなく私の後についてワイン蔵へと入っていく。\n\n“上質”なワインを何杯も堪能し、[target.GetSheHe]はすぐに眠りに落ちる。しかし、私が出口を塗り固め終わる前に、何名かの使用人が蔵に入ってきてしまった。\n\n"
 murder_outcome.4006.scheme_owner_known: "「我が君！それに[target.GetTitledFirstNameNoTooltip]様？お客様を生き埋めにされようと…なんてことを」"
 murder_outcome.4006.scheme_unkown: "「ああ、[target.GetTitledFirstNameNoTooltip]様は会の途中でお眠りになってしまわれたのですね。私どもがお客様を寝室までお連れしましょうか？」"
 murder_outcome.4006.a.discovered: "ちょ… ちょっと修繕を行っていただけだ！"
 murder_outcome.4006.a: "…ああ、よろしく頼むよ。"
 murder_outcome.4007.opening: "工作員が放った火矢は炎の軌跡を描いて港を横切ったが、間一髪のところで小舟には命中しなかった。\n\n冷たい海の中で火が消えていく様を、舟に乗っている者たちは何が起こったのか理解できない様子で眺めていたが、しばらくして大騒ぎになった。\n\n"
 murder_outcome.4007.scheme_owner_known: "さらに運の悪いことに、射手が捕まって、私がこの計画の黒幕であることをためらいもなく白状したのである。"
 murder_outcome.4007.scheme_unkown: "幸いにも、射手は跡を残さずに逃げおおせ、私の関与が明るみに出ることはなかった。"
 murder_outcome.4007.a.discovered: "ちょっと水泳の練習をしてもらおうと思っただけだ！"
 murder_outcome.4007.a: "舟に命中させるのはそんなに難しいことなのか！？"
 murder_outcome.4008.desc: "[target.GetTitledFirstName]が毒に耐えて生き延びた！\n\n運の悪いことに、[target.GetTitledFirstNamePossessive]の台所係のメイドが給仕する前に盗み飲んでしまったのである。使用人が死んだことで、計画が未然に防がれてしまった形だ。\n\n"
 murder_outcome.4008.scheme_owner_known: "おまけに、この暗殺劇の黒幕が私であることを、ほかの使用人がためらうことなく暴露してしまったのである！"
 murder_outcome.4008.scheme_unkown: "一応、使用人たちが私の関与を白状することはなかった。不幸中の幸いである。"
 murder_outcome.4008.a.discovered: "腹立たしい使用人め！"
 murder_outcome.4008.a: "次回は使用人たちも余計なことをするほど馬鹿ではないはずだ！"
 murder_outcome.4201.t: "帰路"
 murder_outcome.4201.opening: "\n\n[assassin.GetTitledFirstName]は[target.GetHerHim]の運命を天に任せ、荒野に一人置き去りにした。\n\nしかし、迷子の悲報を伝えるために宮廷に戻ったときには、すでに[target.GetFirstName]は広間にいて、[assassin.GetFirstName]にもう少し遊べるか尋ねてきた！"
 murder_outcome.4201.scheme_owner_known: "[assassin.GetFirstNameNoTooltip]はすぐさま尋問を受け、私の計画が暴かれた！"
 murder_outcome.4201.scheme_unknown: "[assassin.GetFirstNameNoTooltip]は厳重に監視しておいた方が良いだろう。"
 murder_outcome.4201.a.discovered: "さて... 殺人未遂なのか、#EMP 慈悲#!深いのか？"
 murder_outcome.4201.a: "背中をナイフで刺せば済むことだ。"
 murder_outcome.4202.opening: "[target.GetTitledFirstName]はまだ生きている！どうやら看護婦は、この小さな赤ん坊を刺す気になれず、この機会を逃してしまったようだ。"
 murder_outcome.4202.scheme_owner_known: "\n\nさらに悪いことに、彼女は良心の呵責に耐えかねて、私の関与まですべて告白してしまった！"
 murder_outcome.4202.scheme_known: "\n\nさらに悪いことに、彼女は良心の呵責に耐えかねて、その計画を自白してしまったのだ。少なくとも、私の関与は秘密のままだ。"
 murder_outcome.4202.scheme_unkown: "\n\n少なくとも彼女は、この計画について黙っているほど賢明だった。これでよかったのかもしれない…"
 murder_outcome.4202.a: "よく考えないといけない。"
 murder_outcome.4203.opening: "[target.GetTitledFirstName]はまだ生きている！[SCOPE.Custom('VenomousCreatureType')]の毒は十分に強くなかったようで、幼児の皮膚に軽い発疹が広がる程度だった。\n\n"
 murder_outcome.4203.scheme_owner_known: "その結果、私の代理人が捕まり、私を犯人と名指しで自白した！"
 murder_outcome.4203.scheme_unkown: "幸いなことに、私の代理人が何の警戒もせずに部屋を出ることができた。"
 murder_outcome.4204.desc_opening: "[target.GetTitledFirstName]はまだ生きている！ [target.GetSheHe|U]は[target.Custom('FavoriteTreat')]を手に取ったものの、かじりつこうとしたその時、野良犬が[target.GetHerHis]の手からそれをひったくって走り去ってしまったのだ。\n\n"
 murder_outcome.4204.scheme_unkown: "少なくとも、私の意図が誰かに知られることはないはずだ…"
 murder_outcome.4204.a: "これは何かの予兆だったのか？"
 murder_outcome.4205.desc_opening: "[target.GetTitledFirstName]はまだ生きている！工作員は[target.GetHerHim]を崖から突き落としたが、[target.GetHerHis]の服がすぐ下にあった岩壁の出っ張りに引っかかった。[target.GetHerHim]はそのまま持ちこたえ、子供と"
 murder_outcome.4205.desc_dog: "あの忌々しい犬は救助された…"
 murder_outcome.4205.desc_cat: "あの忌々しい猫は救助された…"
 murder_outcome.4205.desc_toy: "あの忌々しい[target.Custom('child_favorite_toy')]は救助された…"
 murder_outcome.4205.desc_nothing: "あの忌々しい飴は救助された…"
 murder_outcome.4205.scheme_unkown: "何はともあれ、工作員は気づかれずにその場を立ち去り、あの子供はというと、あまりに混乱しており何が起こったのかをはっきりとは覚えていなかった。"
 murder_outcome.4302.t: "招かれざる客"
 murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4302.failed_lack_of_planning: "もっとちゃんと計画すべきだったかもしれない。\"旧友\"が[target.GetHerHis]の部屋に入るや否や、[target.GetSheHe]が警備員を呼び寄せた。[target.GetSheHe]は警告されたのだろうか？"
 murder_outcome.4302.failed_attempt_1: "\"旧友\"は予定通り[dummy_gender.GetHerHis]の変装が巧くなく、[dummy_gender.GetSheHe]が[dummy_gender.GetHerHis]の隠しダガーを抜いた瞬間、[target.GetFirstName]が護衛を呼んできた。"
 murder_outcome.4302.disastrous_attempt_1: "\n\n残念なことに、その使用人は[dummy_gender.GetHerHis]の命を守るために、私の陰謀への関与を明らかにすることに何のためらいもなかったようだ。"
 murder_outcome.4302.something_is_known: "\n\n少なくとも私の関与は不明なままだ。"
 murder_outcome.4302.unknown_so_far: "\n\nそれでも使用人は逃げ、[dummy_gender.GetSheHe]が[dummy_gender.GetHerHis]から貴重品を奪い去る様は、暗殺ではなく、手の込んだ強盗だと思われている！"
 murder_outcome.4302.a: "君の時代が来るよ、[target.GetFirstNameNoTooltip]…"
 murder_outcome.4301.t: "暗闇に忘れ去られた"
 murder_outcome.4301.failure_declaration_1: "[target.GetTitledFirstName]を殺すという私の計画は失敗したようだ！"
 murder_outcome.4301.failed_lack_of_planning: "この試みは、もう少し計画的に行うべきだったかもしれない。私の一味の暗殺者は、熱心な警備員から逃げなければならず、仕事を終えることができなかった。"
 murder_outcome.4301.failed_attempt_1: "私の暗殺者たちは[target.GetHerHim]を[target.GetHerHis]の命が尽きる寸前まで打ちのめしたが、[target.GetSheHe]にはその寸前で十分であった。"
 murder_outcome.4301.something_is_known: "\n\nこれが[target.GetTitledFirstNamePossessive]の命を狙ったものであることは誰の目にも明らかだが、私の関与は不明のままだ。"
 murder_outcome.4301.unknown_so_far: "\n\n少なくとも、囚人同士の喧嘩のせいにされたので、私の関与は不明だ。"
 murder_outcome.4301.disastrous_lack_of_planning: "\n\nもう少し我慢すればよかったかもしれない。暗殺者一味が、熱心すぎる警備員に仕事を邪魔されただけでなく、何人かは私に責任があると言い出した！"
 murder_outcome.4301.disastrous_attempt_1: "\n\n私の暗殺者一味は、熱心な警備員に仕事を邪魔されただけでなく、何人かは私に責任があると言い出した！"
 murder_outcome.4301.a.discovered: "[target.GetHerHim]を放置して腐らせておくのがそんなにいいのか？"
 murder_outcome.4301.a: "呪われろ！"
 murder_outcome.4401.failure_declaration_1: "なぜだ、#EMP なぜか#!、[target.GetTitledFirstName]はまだ生きている！"
 murder_outcome.4401.failed_attempt_1: "暗殺者は[target.GetHerHis]の部屋に侵入したが、いくら枕を顔に当てても[target.GetTitleTierName]はどうしても死なないのだ。"
 murder_outcome.4401.disastrous_attempt_1: "\n\nやがて護衛が到着し、暗殺者は計画だけでなく、私の関与も告白した！"
 murder_outcome.4401.something_is_known: "\n\nやがて護衛が到着し、暗殺者は素早く逃げなければならなかった。少なくとも、私がこの試みの背後にいたことを知る者はいない。"
 murder_outcome.4401.unknown_so_far: "\n\n警備員が現れたとき、私の暗殺者は素早く逃げなければならなかったが、少なくとも彼は気づかれず、誰も彼がそこにいたことを知らない。"
 murder_outcome.4302.a.discovered: "あれ、[target.GetHerHis]の処刑の日を間違えたかな？"
 murder_outcome.4401.a: "時間の問題だ、[target.GetFirstNameNoTooltip]。"
 murder_outcome.5001.t: "この死者の棺を脱ぐ"
 murder_outcome.5001.poisoned_duck: "宴会で鴨肉を味わっていると、突然喉が腫れ上がり、手足の感覚が鈍くなっていくのを感じる。何かが迫ってきているのはわかるが、それを止めることができない。\n\nそうこうしているうちに視界が暗くなり、遠くで聞こえていた笑い声が恐ろしい悲鳴に変わり、ゆっくりと私から離れていく。"
 murder_outcome.5001.gang_of_thugs: "従者たちとともに森を旅していると、ならず者の一団に声を掛けられる。金よりも我々の命の方を狙っていることはすぐにわかった。兵士たちは勇敢に戦ったものの、山賊たちに隙を突かれてしまう。\n\n私は安全だと思える場所まで全速力で走った。そのとき、戦いの騒音の中で、一本の弓の弦の音が聞こえてくる。"
 murder_outcome.5001.hired_assassin: "夜中に目を覚ますと、寝室に暗い人影が見える。衛兵に何が起こったのかはわからないが、刃に反射する月明かりを見て、もう手遅れだと悟る。\n\n鋭利な短剣が肉を貫くが、ほとんど音はしない。強烈な痛みが駆け巡るなか私は悲鳴を上げるが、声が出ているのかすらわからない。"
 murder_outcome.5001.creepy_crawly_intro: "脚に何かが触れた瞬間、私は思わず身震いして布団を投げ捨てるが、その素早い動きは招かれざる客をさらに興奮させるだけだ。"
 murder_outcome.5001.creepy_crawly_known: "かすかな月明りの中でも、[ROOT.Char.Custom('VenomousCreature')]の姿がわかる。"
 murder_outcome.5001.creepy_crawly_unknown: "危機を感じ、[ROOT.Char.Custom('VenomousCreatureType')]は素早く動き、襲いかかる。"
 murder_outcome.5001.creepy_crawly_end: "[ROOT.Char.Custom('VenomousCreatureAttack')]は最初はほとんど痛みはなかったが、すぐに全身が焼けつくような痛みに包まれる。助けを呼ぼうとするが、弱々しい声しか出ない。手足の感覚がなくなり、意識が遠のいていく。"
 murder_outcome.5001.riled_up_mob: "[ROOT.Char.GetCurrentLocation.GetName]の通りで馬を駆っていると、農民たちが叫びながら私の従者に襲い掛かってきた。何が起きているのか理解する間もなく、平民たちが私を馬から引きずり落とし、私を殴りはじめた。衛兵の叫び声が聞こえてきたが、彼らがたどり着くころには、私は意識がもうろうとしていた。"
 murder_outcome.5001.bricked: "昨日、私は陽気な騒ぎとワインに酔って楽しい夜を過ごした。\n\n翌朝ひどい二日酔いで目覚めた時には、自分がいる場所も、どうやってたどり着いたのかもまったく思い出せなかった。だが、どうやらここは湿った地下室のような場所らしく、作りたてと思しき壁が唯一の出口を塞いでいる！助けを求めても分厚い壁に飲み込まれ、発見される見込みは時間を追うごとに小さくなっていき、脱力感だけが高まっていく…#EMP 昼寝でもしておくか…#!"
 murder_outcome.5001.sunken_boat: "私は船に乗り、夜のそよ風を楽しんでいる。すると突然、火のついた矢がこちらに向かって飛んでくる！\n\n矢が#EMP ブスッ#!と音を立てて船に直撃する。するとたちまち船全体が炎に包まれ、私は冷たい海に身を投げる。水面下で重たい服に体をとられながらも、私は泳ごうとする。何かに掴めるものに手を伸ばそうとする。#EMP 呼吸#!をしようとする…"
 murder_outcome.5001.sunken_boat_travel: "大海原で船に乗っていると、突然、火のついた矢がこちらに向かって飛んでくる！\n\n矢が#EMP ブスッ#!と船に直撃する。するとたちまち船全体が炎に包まれ、私は冷たい海に身を投げる。水面下で重たい服に引きずられながら、私は泳ごうとする。何かに掴めるものに手を伸ばそうとする。#EMP 呼吸#!をしようとする…"
 murder_outcome.5001.poisoned_drink_alcohol: "夕食に舌鼓を打ち、なみなみとカップに注がれた[ROOT.Char.Custom('RegionalAlcoholicDrink')]を楽しんでいたところ、突然、喉に奇妙な感覚を覚える。"
 murder_outcome.5001.poisoned_drink_no_alcohol: "夕食に舌鼓を打ち、なみなみとカップに注がれた[ROOT.Char.Custom('RegionalDrink')]を楽しんでいたところ、突然、喉に奇妙な感覚を覚える。"
 murder_outcome.5001.poisoned_drink: "その直後、突然の苦しみに私は喉を#EMP かきむしって#!懸命に呼吸をしようとし、悲鳴を上げ、腫れあがって出血した喉に少しでも空気を送ろうともがいた。意識が遠のく中、私の爪に血と皮膚が付着しているのが見える。早く洗い流さないと。なんと見苦しいんだろう…"
 murder_outcome.5001.assassin: "[assassin.GetFirstName]に森に連れてきて遊んでもらって、今日はとても楽しかった！でも、[assassin.GetSheHe]が隠れてからずいぶん時間が経ったのに見つからないし、どんどん辺りは暗くなってきて、怖くなってきた…"
 murder_outcome.5001.courtier: "廷臣たちに森に連れてきて遊んでもらって、今日はとても楽しかった！でも、あの人たちが隠れてからずいぶん時間が経ったのに見つからないし、どんどん辺りは暗くなってきて、怖くなってきた…"
 murder_outcome.5001.lured_into_forest: "\n\n家に帰る道を探そうとしているけれど、どの木も同じに見える。やがて怪物たちが自分を狙って近づいてくる音が聞こえてきた。走って逃げるけど、あっちの方が速くて、大きくて、強い…目を閉じて、お母さん助けてと泣き叫ぶ。"
 murder_outcome.5001.stab_infant: "ちらちらと動く光。知ってる顔、知らない顔。知ってる音、知らない音。鋭い、冷たい音がして、泣き出してしまう。\n\n誰かに頭を掴まれている。すごく痛い。でもその後、何も感じなくなった。"
 murder_outcome.5001.infant_creepy_crawly: "ふかふかのベッドと暖かい毛布があればそれでいい。眠りにつく直前、何かが自分の体を動かしているような不思議な感覚がする。突然、腕に痛みが走り、泣き出してしまう。\n\n痛みはどんどん広がっていく。#EMP すごく痛い。#!自分の世界にあるのは痛みだけだ。でもその後、何も感じなくなった。"
 murder_outcome.5001.poisoned_candy: "外で遊んでいると小腹が空いてくる。すると、どこからともなく使用人が現れ、美味そうな[ROOT.Char.Custom('FavoriteTreat')]という最高の贈り物を持ってきた。\n\nその直後、世界が傾き、おなかが悲鳴を上げ、#EMP 息ができなくなる#!！かじった[ROOT.Char.Custom('FavoriteTreat')]が手から滑り落ち、私は地面に倒れ込む。"
 murder_outcome.5001.child_pushed_dog: "外で遊んでいたら、何かが聞こえた。大好きな犬の[ROOT.Char.Custom('DogStoryName')]が悲痛な鳴き声を上げている声だ！ 上を見るとロープに繋がれた[ROOT.Char.Custom('DogStoryHerHim')]が高い壁からぶら下がっている。私はできる限りすばやく[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆けよった。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を救おうと手を伸ばしたその時、世界がくるりと回って私は宙に放り出された。地面が迫り、私は目を閉じて――"
 murder_outcome.5001.child_pushed_cat: "外で遊んでいたら、何かが聞こえた。大好きな猫の[ROOT.Char.Custom('CatStoryName')]が悲痛な鳴き声を上げている声だ！ 上を見るとロープに繋がれた[ROOT.Char.Custom('CatStoryHerHim')]が高い壁からぶら下がっている。私はできる限りすばやく[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆けよった。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を救おうと手を伸ばしたその時、世界がくるりと回って私は宙に放り出された。地面が迫り、私は目を閉じて――"
 murder_outcome.5001.child_pushed_toy: "外で遊んでいると、大好きな[target.Custom('child_favorite_toy')]が高い壁からロープで吊るされているのを発見する。全速力で階段を駆け上がり、それを手にしようと腕を伸ばしたそのとき、世界が回転し、私は宙に放り出される。地面が迫ってくる。私は目を閉じ——"
 murder_outcome.5001.child_pushed: "外で遊んでいると、お菓子の列が階段の上へ上へと続いているのを発見する。一番上の段の縁には、なんと飴が一杯に入ったかごがぶら下がっている！しかし、腕を伸ばしたそのとき、世界が回転し、私は宙に放り出される。地面が迫ってくる。私は目を閉じ——"
 murder_outcome.5001.beat_to_death_in_dungeon: "地下牢の扉が開いたとき、一瞬、ここから解放されることを期待してしまう。しかし、マントをまとった一団が入ってくると、これから自分がどんな目に遭うのか察してしまう。\n\n激しい、悪意のこもった殴打。衰弱した私はなんの抵抗もできない。床に横たわり、命が体から離れていくのを感じながら、自分の血が湿った床の上で水と混ざっていくのをぼんやりと眺める。"
 murder_outcome.5001.unwelcome_guest_house_arrest: "私の部屋で待っている[dummy_gender.GetWomanMan]のことはよく知らないが、[dummy_gender.GetSheHe]は私の旧友であると捕獲者に信じ込ませた。\n\n[dummy_gender.GetSheHe]が隠し持った短剣を振り下ろした時に初めて、[dummy_gender.GetHerHim]が昔の[dummy_gender.Custom('GenderedLowlyServantType')]だと認識できた。"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "[target_home.GetNameNoTier]にある裁判所。"
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "[target.GetFirstNamePossessiveNoTooltip]の元裁判所。"
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "[dummy_gender.GetHerHis|U]の攻撃はあまりにも速く、反応することができない。"
 murder_outcome.5001.strangle_incapable: "世界はまだそこにあるのだろうか？どれくらい時間が経ったのかわからない。この痛みは…胸か？それとも…喉？そもそも、これは自分の体なのだろうか？あの夜は灰色に曇った私の心を呑み込もうとしているのだろうか？意識を保てない。\n\n意識…が…"
 murder_outcome.5001.schemer_known: "\n\n誰がこんな目に遭わせたのか、一瞬たりとも疑う余地はない。[owner.GetTitledFirstName]！"
 murder_outcome.5001.avenge_me: "私の相続人たちよ、私の死の仇をとってくれ！"
 murder_outcome.5001.not_my_time: "もっともっと生きていたいのに！"
 murder_outcome.5001.option_incapable: "ついに、死んだ。"
 murder_outcome.5002.t: "命を狙われた！"
 murder_outcome.5002.poisoned_duck: "これまでに見たことのないほど肉汁をしたたらせている鴨肉にかぶりつこうとすると、突然、使用人の一人が倒れ、喉をかきむしりはじめる！どうやら、この間抜けは私の料理をつまみ食いしたようだ。\n\nだが少なくとも、彼はこの毒入りの鳥肉を食べるなという警告をしてくれた。そしてつまみ食いに相応しい罰を受けたのだ。"
 murder_outcome.5002.gang_of_thugs: "森を旅しているとき、私の従者が盗賊に襲われた。金目のものでなく、いきなり襲ってきたので、部下に命じてその場で殺してしまった。予想以上に激しい戦いになり、しかも悪党どもは明らかに私を狙っていた。\n\n一人も残らなかったのは幸いで、彼らの一心不乱の攻撃は危うく窮地に陥るところだった。"
 murder_outcome.5002.hired_assassin: "暗殺者が鍋につまずいたような音で、私は深夜の眠りから覚めた。侵入者を見つけた私は、落ち着いて [SCOPE.GetRootScope.GetCharacter.GetWomanMan]らしくで護衛を呼んだ。彼らが到着すると、短い格闘が続き、その結果、侵入者は死亡した。"
 murder_outcome.5002.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureType')]の毒が体中に焼けつくように広がったが、すぐに医者を呼んだ。苦しい作業だったが、日が昇るにつれ、毒の痛みはようやく抜けてきた。"
 murder_outcome.5002.riled_up_mob: "私が[home_province.GetNameNoTier]の通りを走っていたとき、泣き叫ぶ農民の群れが私の従者に向かって降りてきた。ありがたいことに、私の護衛は躊躇なく彼らを左右に切り倒し、私は[ROOT.Char.Custom('ResidenceBuilding')]に戻った。"
 murder_outcome.5002.bricked: "昨日、私は[home_province.GetName]の地元の宴会に参加し、陽気な騒ぎとワインに酔って楽しい夜を過ごした。\n\n翌朝ひどい二日酔いで目覚めたときには、自分がいる場所も、どうやってここにたどり着いたのかもまったく思い出せなかった。だが、どうやらここは湿った地下室のような場所らしく、作ったばかりだと思しき壁が唯一の出口を#EMP ほとんど#!塞いでしまっている！誰かが私をここに生き埋めにしようとしている！"
 murder_outcome.5002.sunken_boat: "[province.GetNameNoTier]の港から小舟に乗って出航すると、突然、空から燃え盛る矢がこちらに向かって飛んでくる！\n\n矢は間一髪のところで舟を外れた。身を屈めて、火矢の炎が冷たい海の中で消えていくのを眺めていたところ、舟の木材から独特の臭いが漂ってくるのに気づいた。ギリシア火薬だ！ これは私の命を狙ったものだったのだ。"
 murder_outcome.5002.poisoned_drink: "夕食を取っていたところ、使用人が部屋に駆け込んできて、いま#EMP ちょうど#!口に付けようとしたゴブレットを私の手から叩き落とした！\n\n「我が君！これは毒でございます！台所係の使用人が…彼女を許してやってください。彼女は盗み飲みをして、そして…死んでしまったのです！」"
 murder_outcome.5002.lured_into_forest: "[assassin.GetFirstName]に森で遊ぼうと誘われたけど、[assassin.GetSheHe]は隠れたきり一度も姿を現さない！\n\n泣き叫び、枝につまずき、喉がかれるまで助けを求めていると、ふと気付いたときには森を抜け出していて、安全な家に帰る道を見つける。"
 murder_outcome.5002.stab_infant: "ちらちらと動く光。知ってる顔、知らない顔。知ってる音、知らない音。鋭い、冷たい音がして、泣き出してしまう。\n\nそうしていると、女の人の大きな泣き声が聞こえてくる。慌てた様子の悲鳴。そして、自分は一人取り残される。"
 murder_outcome.5002.infant_creepy_crawly: "私の下には柔らかい毛布が敷かれ、暖かいカバーがかけられている。眠りかけていた私は、何かが体の上を移動しているような不思議な感覚を覚えた。突然、腕に痛みが走り、私は泣き出してしまった。\n\n男が近くにいて、突然、警戒するような声がたくさん聞こえてきた。その声が遠のくと、腕の痛みも消え、私はすぐに眠りについた。"
 murder_outcome.5002.poisoned_candy: "遊んでいると、何かが置いてあるのに気づいた。美味しそうな[ROOT.Char.Custom('FavoriteTreat')]だ。近くには誰もいないし、ちょっとくらい食べても誰にも気づかれないだろう…\n\nお菓子にかぶりつこうとしたその時、汚らしい野良犬が私の手からそのお菓子をひったくって丸ごと飲み込んでしまい、その直後には地面に倒れて死んでしまったのだ。"
 murder_outcome.5002.child_pushed_dog: "外で遊んでいたら、何かが聞こえた。大好きな犬の[ROOT.Char.Custom('DogStoryName')]が悲痛な鳴き声を上げている声だ！ 上を見るとロープに繋がれた[ROOT.Char.Custom('DogStoryHerHim')]が高い壁からぶら下がっている。私はできる限りすばやく[ROOT.Char.Custom('DogStoryHerHis')]のそばに駆けよった。\n\n[ROOT.Char.Custom('DogStoryHerHim')]を救おうと手を伸ばしたその時、世界がくるりと回って私は宙に放り出された。地面が迫り、私は目を閉じて… 気が付くと[ROOT.Char.Custom('GetUpperClothingArticle')]の背中が引っ掛かって私は壁に宙づりになっていた。#EMP ふう！ 助かった！#!"
 murder_outcome.5002.child_pushed_cat: "外で遊んでいたら、何かが聞こえた。大好きな猫の[ROOT.Char.Custom('CatStoryName')]が悲痛な鳴き声を上げている声だ！ 上を見るとロープに繋がれた[ROOT.Char.Custom('CatStoryHerHim')]が高い壁からぶら下がっている。私はできる限りすばやく[ROOT.Char.Custom('CatStoryHerHis')]のそばに駆けよった。\n\n[ROOT.Char.Custom('CatStoryHerHim')]を救おうと手を伸ばしたその時、世界がくるりと回って私は宙に放り出された。地面が迫り、私は目を閉じて… 気が付くと[ROOT.Char.Custom('GetUpperClothingArticle')]の背中が引っ掛かって私は壁に宙づりになっていた。#EMP ふう！ 助かった！#!"
 murder_outcome.5002.child_pushed_toy: "外で遊んでいると、大好きな[target.Custom('child_favorite_toy')]が高い壁からロープで吊るされているのを発見する。全速力で階段を駆け上がり、それを手にしようと腕を伸ばしたそのとき、世界が回転し、私は宙に放り出される。地面が迫ってくる。私は目を閉じ——[ROOT.Char.Custom('GetUpperClothingArticle')]の背中の部分が壁に引っかかっている。#EMP ふう、助かった！#!"
 murder_outcome.5002.child_pushed: "外で遊んでいると、お菓子の列が階段の上へ上へと続いているのを発見する。一番上の段の縁には、なんと飴が一杯に入ったかごがぶら下がっている！しかし、腕を伸ばしたそのとき、世界が回転し、私は宙に放り出される。地面が迫ってくる。私は目を閉じ——[ROOT.Char.Custom('GetUpperClothingArticle')]の背中の部分が壁に引っかかっている。#EMP ふう、助かった！#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "独房の扉が開いたとき、私はほんの一瞬自分が解放されるのではないかと期待した。だが、すぐにマント姿の集団が入ってきて私の希望を打ち砕き、私を激しく殴り始めた。\n\nあまり言いたくないのだが、まったく偶然に、だがタイミングよく到着した守衛たちが私の命を救ってくれた。"
 murder_outcome.5002.unwelcome_guest_house_arrest: "旧友と私の部屋で会う予定だったのだが、フードをかぶった見慣れない不審人物に出迎えられ、ひどく驚かされる。\n\nそのため、相手が隠し持っていた短剣を見るや否や、私は扉に向かって走り、大声で衛兵を呼ぶ。幸い、彼らは部屋のすぐ外で控えていた。どうやら彼らもそのよそ者を信用していなかったようだ。"
 murder_outcome.5002.strangle_incapable: "世界はまだそこにあるのだろうか？どれくらい時間が経ったのかわからない。この痛みは…胸か？それとも…喉？そもそも、これは自分の体なのだろうか？あの夜は、灰色に曇った私の心を呑み込もうとしているのだろうか？意識を保てない。\n\n周りに誰かいるのか？音は聞こえないが、誰かが叫んでいるような#EMP 感じ#!がする。しかし、再び、静寂だけの世界になる。"
 murder_outcome.5002.schemer_known: "\n\nこれは間違いなく、あの[owner.Custom2('InsultAdjective', ROOT.Char)][owner.Custom2('InsultNoun', ROOT.Char)]、[owner_to_reveal.GetTitledFirstName]の仕業だ！"
 murder_outcome.5002.will_find_out: "黒幕を必ず見つけ出してやる！"
 murder_outcome.5002.revenge_will_be_had: "[owner_to_reveal.GetHerHim]に後悔させてやる！"
 murder_outcome.5002.child: "こんな残酷な大人がいるなんて"
 murder_outcome.5002.infant: "もっと泣くよ。"
 murder_outcome.5002.option_incapable: "何が起こっている？"
 murder_outcome.5002.memories_death: "\n\n私がもうろうとしていると、冷たい声が聞こえる。\n#EMP 「契約は完了。[bad_memory.GetThirdPerspectiveDescription]への復讐、確認。黄金を回収する時だ。」#!"
 murder_outcome.5002.memories: "\n\n現場近くでくしゃくしゃになったメモが発見される。#EMP 「支払いは全額同封。[bad_memory.GetThirdPerspectiveDescription]の時に契約発行。」#!"
 #Family Feud
 murder_outcome.5002.house_feud: "\n\n[owner_to_reveal.GetHouse.GetBaseName]家！私としたことが！"
 murder_outcome.4301.house_feud: "\n\n[target.GetHouse.GetBaseName]の奴らめ！"
 murder_outcome.2001.house_feud: "\n\nいずれにせよ、これで心配の種[target.GetHouse.GetBaseName]が1つ減った。"
 murder_outcome.2001.b: "これは始まりにすぎない。"
 murder_outcome.2001.c: "正義が果たされたのだ。"
