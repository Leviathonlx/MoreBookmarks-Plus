 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[target.GetFirstNameNoTooltip]の[assassin.Custom2('GetYourConsortType', target)]である[assassin.GetFirstName]は当然、すでに配置についていた。[assassin.GetSheHe]がやるべきことは、[target.GetFirstNameNoTooltip]が眠りに落ちるのを待ち、枕の下からナイフを取り出して、[target.Custom2('InsultNoun', ROOT.Char)]の喉を切り裂くだけだった。窓から投げられたロープ、自分の体に付けた数か所の切り傷、そしてあらかじめ下に用意しておいた揉み合った形跡が、「真犯人」が逃げた形跡をうまくでっち上げていた。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName]は計画を完璧に遂行した。[assassin.GetFirstName]は真夜中、護衛の巡回の隙をついて、盗んでおいた鍵で獲物の寝室に忍び込んだ。そして惨めな[target.GetFirstNamePossessiveNoTooltip]に、自らの血に咽びながら死ぬという最期をもたらしたのだ。"
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive]の手先は計画を完璧に遂行した。[dummy_assassin_gender.GetWomanMan]は真夜中、 護衛の巡回の隙をついて、盗んでおいた鍵で獲物の寝室に忍び込んだ。そして惨めな[target.GetFirstNamePossessiveNoTooltip]に、自らの血に咽びながら死ぬという最期をもたらしたのだ。"
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "暗殺者はここぞというところで重大な過ちを犯した！[target.GetFirstNameNoTooltip]は目を覚まし、暗闇のなか、自分のすぐそばに恐ろしげな人影がに立っているのを目にしたのだ。[target.GetHerHis]はすぐさま悲鳴をあげて助けを求め、驚いた暗殺者は慌ててその場から逃げ出した。"
 murder_outcome_reworked.0004.desc: "手探りする音と小さく罵倒する声に、私は目を覚ました。\n\n私のすぐそば、#EMP 異様なほど近く#!に、暗闇のなかで立っている人影が見える。相手の方も私と同じくらい驚いているようだ。すぐに助けを求めて悲鳴を上げると、その人影は慌てて逃げ出し、護衛が駆けつけてくれた。"
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "実のところ、大したことはしていない。銀貨を手に入れるためなら何でもする連中に声をかけ、襲撃の機会をお膳立てしてやっただけだ。だがその結果は#EMP 上出来#!だった。突然の襲撃に護衛は完全に虚を突かれ、暗殺者のひとりが奴の目を突き刺すことに成功したのだ。"
 murder_outcome_reworked.0012.desc.alley: "従者と[target.GetCurrentLocation.GetName]の裏通りを歩いていると、"
 murder_outcome_reworked.0012.desc.wilderness: "従者と[target.GetCurrentLocation.GetName]の荒野を旅していると、"
 murder_outcome_reworked.0012.desc: "血も凍るような悲鳴が隊列を切り裂くように響いた。\n\nどこからともなく現れたならず者の集団から襲撃を受けている！矢が降ってきて、剣で襲い掛かられる。狂暴な血に飢えた者たちの手によって、護衛は瞬く間に命を落としていく。このような奇襲をかけられて死ぬのは御免だ。私は安全な場所へと逃げた。その時、戦いの音に混じって、一本の弓の弦が鳴る音が聞こえてきた。"
 murder_outcome_reworked.0013.desc: "我々の計画は…完璧なものに思えた…周到に注意を逸らし、向こう見ずな盗賊どもを配置して、奇襲をかける。計画の実行日は、[target.GetFirstNamePossessiveNoTooltip]の命日になる#EMP  はず#!だったのだ。だが奴の愚かな護衛どもは自らの身を投げうって矢と刃を受け、隊列を立て直して反撃してきた。こうして我々が雇った者たちは次々に倒されてしまったのだった。"
 murder_outcome_reworked.0014.desc: "血も凍るような悲鳴が隊列を切り裂くように響いた。\n\nどこからともなく現れたならず者の集団から襲撃を受けている！猛攻を仕掛けてくるが、私の護衛たちの怒りに比べれば、奴らの勢いなど取るに足らないものだった。我々は迎え撃つべく突進していった。激しい戦いが続いたが、奴らの狙いは#EMP 明らかに#!私だった。これが暗殺計画だと認識できないのは、愚か者だけだ。"
 #Poisoning
 murder_outcome_reworked.0021.desc: "計画の準備に数週間かかった。料理に毒を盛ることにしたのだ。[target.GetHerHis]のような体格の[target.GetWomanMan]に見合う量の毒を用意した。愚かな[target.GetFirstNameNoTooltip]は、異国のハーブをふんだんに使った鴨料理から毒の臭いを嗅ぎ取ることはできなかった。苦い死の味を認識したときには、もうすでに手遅れだった。"
 murder_outcome_reworked.0022.desc: "上等な鴨の丸焼きを堪能していたが…この妙に苦い後味はなんだ？あの馬鹿な料理人め——\n\n喉が腫れてきた。ドロドロとした何かが喉で破裂し、視界が霞む。頭がドクドクと脈打つように痛み、まるで眼窩で嵐が荒れ狂っているようだ。どういうことだ…視界がぼやけ、目の前が暗くなる。どこか遠くの方で、笑い声が悲鳴に変わっていく。だめだ、集中できない。#DIE1 頭が働かない#!。#DIE2 だめだ…#!"
 murder_outcome_reworked.0023.desc: "#EMP 愚かな#！なぜだ！？完璧な計画を立てたというのに、どうしていつもこう台無しにされるのだ！？\n\n鴨料理の準備ができ、毒の臭いは甘い香りのハーブで巧妙に隠されていた。料理人たちにも充分な口止め料を支払った…それにも関わらず、馬鹿な召使が#EMP つまみ食い#!をした。そしてその直後、[target.GetFirstNameNoTooltip]の目の前で死んだのだ！"
 murder_outcome_reworked.0024.desc: "これまでに見たことのないほど肉汁をしたたらせている鴨肉にかぶりつこうとすると、突然召使の一人が倒れ、顔からテーブルに倒れ込んで喉をかきむしりはじめた。私の料理をつまみ食いしたに違いない！\n\nだが少なくとも、彼は鴨肉を食べるなという警告はしてくれた。そしてつまみ食いに相応しい罰を受けたのだ。"
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "計画は魔法のようにうまくいった。我が愛しの[SCOPE.Custom('VenomousCreature')]は、夜になって[target.GetSheHe]が休もうとした時、[target.GetHerHis]のベッドの中に潜んでいた。少しでも刺激すれば、いつでも襲い掛かるだろう。すると、[target.GetFirstNameNoTooltip]が動いた。"
 murder_outcome_reworked.0033.desc: "計画は確実に成功するはずだった。[SCOPE.Custom('VenomousCreature')]は、夜になって[target.GetSheHe]が休もうとした時、[target.GetHerHis]のベッドの中に潜んでいた。あとは[target.GetSheHe]が横になりさえすれば、あのちっぽけな地を這う生物は、自らの使命を果たすことができるはずだった！だが、[target.Custom2('InsultNoun', ROOT.Char)]はカバーの下で何かが怪しげに動いたのに気付いた。そして自分が襲われる前に、それを始末したのだった。"
 murder_outcome_reworked.0034.desc: "夜になって休もうとしていた時、私はベッドの中で何かが怪しげに動いていることに気が付いた。その何かを驚かさないよう、慎重に毛布をめくると、そこにはなんと[SCOPE.Custom('VenomousCreatureType')]がいた！\n\n"
 murder_outcome_reworked.0034.desc_unknown: "この地を這う小さな生物が何なのかはわからないが、人懐っこいタイプではなさそうだ。"
 murder_outcome_reworked.0034.desc_end: "私は少しのためらいもなく、短剣を手に取り、その生物をその場で仕留めた。"
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "激怒した農民たちが、町を通り過ぎようとしていた[target.GetFirstNameNoTooltip]を待ち構えていた。\n\n何も気に留めることなく馬にまたがっている[target.GetLadyLord]を見るだけで、農民たちの殺意が爆発するには充分だった。付き添っていた数人の衛兵たちも、怒り狂い、血に飢えた農民たちの前では無力だった。[target.GetFirstNameNoTooltip]は踏み潰され、殴られ、刺されて、誰かもわからないほどに変わり果てた——[target.GetFirstNameNoTooltip]が助かる可能性は、もはやなかった。"
 murder_outcome_reworked.0042.desc: "考え事をしながら町を通っていた私は、衛兵たちが緊張した様子で何か囁いていることにも、道を塞ぐ群衆の数が増えていることにも、注意を払っていなかった。そして気付いた時には、もう手遅れだった。\n\n激怒した農民たちに囲まれた私たちは、馬から引きずり降ろされ、容赦なく殴られた。数え切れないほど殴られるうちに、視界が血で染められてき、最後はすべてが真っ黒になった。"
 murder_outcome_reworked.0043.desc: "何もかもうまくいっていた。扇動者たちは農民を集め、[target.GetFirstNameNoTooltip]に対する怒りを煽ることに成功した。\n\nだが、衛兵に囲まれた[target.GetFirstNameNoTooltip]を目にした途端、農民たちの血への渇望は、陽光を浴びた雪のようにあっけなく消えてしまった！ほんの数名が残って攻撃を仕掛けたが、瞬く間に衛兵たちによって取り押さえられてしまった。"
 murder_outcome_reworked.0044.desc: "供を引き連れて馬で町を進んでいる途中、私たちを囲む群衆の数が増えていくことに気が付いた。\n\n幸いなことに、私はその日の朝、相当な数の武装した兵たちを連れて行くことに決めていた。兵士たちの姿を見て、群衆の不満が抑えられたようだった。怒った様子の農民たちが数名で襲い掛かってきたが、衛兵たちはいとも簡単に彼らを倒し、残りの愚かな者たちも追い払った。"
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "計画は無駄のない洗練されたものだった。私は[target.GetFirstNameNoTooltip]を飲みに誘った。[target.GetSheHe]が前後不覚になるまで飲むことは承知の上だ。愚かな[target.GetFirstNameNoTooltip]は抗うことなく私について地下室に入ると、すぐに寝入ってしまった。[target.GetSheHe]が身じろぎもしないうちに、使用人たちが地下室の入口を#EMP 永遠に#!塞ぐ壁を作った。"
 murder_outcome_reworked.0053.desc: "計画は無駄のない洗練されたものだった。私は[target.GetFirstNameNoTooltip]を飲みに誘った。[target.GetSheHe]が前後不覚になるまで飲むことは承知の上だ。愚かな[target.GetFirstNameNoTooltip]は抗うことなく私について地下室に入ると、すぐに寝入ってしまった。使用人たちが地下室の入口を塞ぐ壁を作って[target.GetHerHim]を閉じ込めるはずだったが、#EMP 疲れた#!らしく壁を完成させることができなかった。そのせいで[target.GetFirstNameNoTooltip]を逃がしてしまった！"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "船は沈むものである。それは避けがたい事実だ。時として、ちょうどもう岸には戻れないという位置で何らかの手が加えられて、船の沈没が#EMP 後押し#!されてしまうこともある。外海の水は身を切るような冷たさらしい。[target.GetFirstNameNoTooltip]に尋ねてみたかったが、[target.GetSheHe]は溺死してしまった。まさに#EMP 悲劇だ#!。"
 murder_outcome_reworked.0062.desc_port: "私は現地の船で短期間の監督旅行に向かっていた。まだ海岸が近くに見える。頭のなかは報告書のことでいっぱいで、突然響いた何かが割れるような音と船員たちの悲鳴はほとんど聞こえなかった。"
 murder_outcome_reworked.0062.desc_travel: "私は外海に出るのが大好きだ！陽光が顔に口付けをし、風が外套をはためかせ、爽やかな潮の香りが鼻いっぱいに広がり、何かが割れるような不気味な音に、船員たちの悲鳴が響き渡る…いや待て、#EMP一体何事だ#!！？"
 murder_outcome_reworked.0062.desc: "\n\n反応する間もなくマストが落ちてきて、押し潰されて息もできなくなった私は、そのまま海に投げ出された。冷たい海面に叩きつけられた衝撃がとどめとなった。服が重りのように、私を海の中に引きずり込んでいく…"
 murder_outcome_reworked.0063.desc: "船は沈むものである。それは避けがたい事実だ。いや、#EMP そうであるはず#!だった！ぼろ船に手を加えて、[target.GetFirstNameNoTooltip]もろとも海に沈めることが難しいはずがない！\n\nだがどうやら、私の共犯者にとっては難しすぎたようだ。[target.GetFirstNamePossessiveNoTooltip]の船は、小さな不具合こそ発生したものの、無事に帰還したのだから。しかし、意図的に仕組まれた致命的な不具合であることは明らかだった。"
 murder_outcome_reworked.0064.desc: "船は夕日を浴び、穏やかに航行していた。だが突然、何かが割れるような音がした後、船員たちの悲鳴が聞こえてきた。その直後、私は一人の衛兵に突き飛ばされ、マストの一部が私の目の前に落ちてきた。\n\n船はかなり損傷を受けていたが、船長はここから一番近くの港には無事たどりつけると請け合ってくれた。怪我人が一人も出なかったのが何よりの幸いだった。"
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "共犯者は[target.GetFirstNamePossessiveNoTooltip]の最後の晩餐で、ほかならぬ[target.GetHerHis]自身のゴブレットに触れる機会を得た！彼らは気付かれることなく、強力な毒を数滴、[target.GetHerHis]の飲み物に落とした。哀れな[target.Custom2('InsultNoun', ROOT.Char)]は一口でゴブレットの中身を飲み干し、自らの身に何が起きたか理解する間もなく息絶えたのだ！"
 murder_outcome_reworked.0073.desc: "共犯者は何とか[target.GetFirstNamePossessiveNoTooltip]の厨房に毒入りの樽を運び込むことに成功し、毒入りの飲み物が入ったゴブレットを[target.GetHerHim]に出す手筈を整えた。だが樽に毒を入れたことは間違いだった。\n\n[target.Custom2('InsultNoun', ROOT.Char)]がゴブレットに口を付ける前に、使用人が駆け込んできて、同じ樽に入った飲み物を口にした人間が直後に息絶えたことを伝えたのだ。"
 murder_outcome_reworked.0074.desc: "私はいつものように夕食を楽しんでいた。なみなみと注がれたゴブレットが目の前に置かれ、私を誘惑している。ようやくゴブレットに手を伸ばすと、大勢の使用人たちが突然、叫びながら駆け込んできた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、お待ちください！毒が入っています！同じ樽に入った飲み物を口にした人間が、直後に死んでしまいました！」私は伸ばしかけた手を止めた。"
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U]は森に行くことを楽しみにしていた！悲しいことに、誰もが知っているように森は子供が行くべき場所ではない。小さな子供は#EMP 愚か#!だ。夢中になるあまり、道がわからなくなったり、保護者を見失ったりして、二度と家に帰れなくなってしまう。幼き[target.GetFirstNameNoTooltip]がそうなったように。何という悲劇だろう。"
 murder_outcome_reworked.4003.desc: "計画は簡単なはずだった！森は子供が行くべきところではない。暗く、危険で、谷が多く、毒のある植物と腹を空かせた獣だらけなのだから！子供なら簡単に道に迷い、命を落とすはずだ！\n\nだが、[target.GetFirstNameNoTooltip]は例外だったようだ。あのガキは#EMP 図々しくも#!、無事に家に帰ってきたのだから！"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "子供とはなんと儚い生き物だろう…ひとたび病にかかれば、たちまち家族のもとを去っていってしまう。事故も危険だ！小さく脆い頭に鋭い針が刺さってしまえば、たちまち…詳しいことは聞きたくもないし、その必要もない。すべて終わったことだ。何と恐ろしく、#EMP 不名誉#!なことであろう！"
 murder_outcome_reworked.4013.desc: "人というものは、子供には対しては良心の呵責を感じやすいものだ。共犯者は[target.GetFirstNameNoTooltip]を亡き者にすることに同意し、たんまりと金を受け取ったにも関わらず、すやすやと眠る赤子を見た途端、躊躇したのだ！計画は簡単だった。ただ頭の柔らかい部分に鋭い針を刺せば、それで済むはずだったというのに…惜しい機会を逃してしまった。"
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "人間というものは妙なものだ。赤子に手を上げることは難しいが、ゆりかごに[SCOPE.Custom('VenomousCreature')]を置くことには比較的抵抗がないらしい。 その点、 [SCOPE.Custom('VenomousCreatureType')]にそのような良心の呵責はないらしく、すぐさま攻撃した。毒は素早く、容赦なくその目的を果たしたのだった。"
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')]は計画通り[target.GetFirstNamePossessiveNoTooltip]のベッドに仕込んであった。だがどうやら、赤子の動きに驚いた[SCOPE.Custom('VenomousCreature')]は、攻撃することなく身を隠してしまった。そして数時間後、戸棚の下に隠れているところを使用人に見つかった。あの忌々しい赤ん坊は無傷だ。"
 murder_outcome_reworked.4024.desc: "柔らかなベッドに身を沈め、暖かな毛布にくるまることができれば、それ以上望むことはない。だが、うとうととしはじめた時、妙な感じがした。まるで体の上を何かが這い上がっていくような感覚だ。ばっと体の向きを変えると、その感覚は消えていた。\n\nしばらくすると、使用人の悲鳴に私は目を覚ました。何が起きたのかはわからなかった。大勢の大人が走り回り、大声を響き渡らせている。大人たちは皆、棚の下を指していたが、私には見えなかった。"
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "子供とは何と騙されやすいのだろう！使用人の変装をした共犯者が、[target.GetFirstNameNoTooltip]に美味しそうな毒入りケーキを差し出すと、その愚かな子供は何も聞かずに一口で食べてしまった！\n\n子供たちには、見知らぬ人間からお菓子を受け取るなと教えてやった方がいいかもしれない…"
 murder_outcome_reworked.4033.desc: "まったく、子供というのは何をするかわかったものではない！計画は簡単だった。見るからに美味そうなお菓子に毒を入れ、[target.GetFirstNameNoTooltip]に食わせて死に至らしめるはずだったのだ。どこに#EMP お菓子#!を差し出されて、「お腹が空いてない」なんて答える子供がいるというのだ？"
 murder_outcome_reworked.4034.desc: "外で遊んでいると、喉が乾いてきたところで、どこからともなく使用人が現れ、[ROOT.Char.Custom('FavoriteTreat')]を差し出してきた。だけど今欲しいのは[ROOT.Char.Custom('FavoriteTreat')]じゃなく、飲み物だ。馬鹿め！\n\nそんなことがあったことはすっかり忘れていたが、数時間後、何人かの使用人たちが私を称えに来た。私は頭が良く勇敢だと言うのだ。何でも、知らぬ間に邪悪な企みをくじいていたらしい。だがそんなことはどうでもいい。今は[ROOT.Char.Custom('FavoriteTreat')]が欲しいのだ！"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "すべては結局、落ちていく運命にある。王国も[ROOT.Char.Custom('LadiesLords')]も、#EMP 高い所から突き落とされた子供たちも#!…\n\n避けがたい悲劇だ。"
 murder_outcome_reworked.4043.desc: "暗殺者は[target.GetHerHim]を突き飛ばしたが、[target.GetHerHis]の服がすぐ下の壁の出っ張りに引っかかった。[target.GetHerHim]はそのまま持ちこたえ、助けが来た。"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "ひとつ断言できることがある。看守というものは、誰が出獄を許されたのかは気にするが、新しく入ってくる者や囚人たちの身に起きることについては、ほとんど気にもかけない。\n\n私の共犯者が看守に気前よく賄賂を渡すと、#EMP 良き友#!である[target.GetFirstNameNoTooltip]に会うのを快く許可してくれた。叫び声と骨が折れる音に耳を塞ぐのも、彼らの仕事のうちだ。"
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ならどうして目的が達せられる前に介入してきた！？"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$するといつもの看守が入ってきて、暴行が止んだ。"
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "自宅監禁された犯罪者は、厳重に監視されることになっている。共犯者に旧友を訪ねるふりを装わせ、[target.GetFirstNamePossessiveNoTooltip]の家に忍び込ませたのは、我ながら名案だった！共犯者が家に侵入し、その場を後にした時点でも、衛兵は事態に気付くことすらなかった。"
 murder_outcome_reworked.7012.desc: "衛兵がフードを被った見覚えのない人物を私の部屋に通した。私の旧友だという。だが、会ったことのない相手だということは明らかだった。何かの誤解だと言おうとしたところで、その人物が隠しポケットから出した短剣が煌めいた。#EMP なるほど#!、旧友というのは#EMP 旧敵のこと#!か。\n\n身を守る暇もなく、短剣は矢をも凌ぐ速さで私を突き刺した。私は音もなく、その場に倒れ込んだ。"
 murder_outcome_reworked.7013.desc: "自宅監禁された犯罪者は、厳重に監視されることになっている。共犯者に旧友を訪ねるふりを装わせ、[target.GetFirstNamePossessiveNoTooltip]の家に忍び込ませたのは、我ながら名案のはずだった！だが悲しいことに、衛兵は共犯者の話を信じようとせず、怪しい動きを見せればすぐに突入できるよう、部屋のすぐ外で待機していた。どうやら、殺人の試みは#EMP 怪しい動き#!と#EMP 見なされてしまった#!らしい。"
 #################################################
 #Outcomes — Special/Other
 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip]の栄光の日々はとうに過ぎ去った。それにも関わらず、[target.GetSheHe]は長い間、必死で生にしがみついている。何とも#EMP 無駄#!な足掻きだ…私の共犯者は、慈悲をかけてやったに過ぎない。[target.GetFirstNameNoTooltip]はそもそも死人同然だったのだ。これを殺人と呼べるだろうか？"
 murder_outcome_reworked.8003.desc: "共犯者の無能さには呆れてものが言えない。まともに頭も動いていない、生きているとは言い難い脆弱な人間を絞め殺すことが、難しいはずもない！だが計画は失敗に終わってしまった。"
