l_japanese:
 murder_save_header: "暗殺阻止："
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip]は私の暗殺に失敗した"
 murder_save.failure_unknown_owner_tt: "誰かが私の暗殺に失敗した"
 murder_save.used_up_guile_legacy_5_save: "[GetDynastyPerk('guile_legacy_5').GetName]の保護を消費した"
 murder_save.dynasty_member_used_guile_legacy_5_save: "暗殺の試み"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName]は[target.GetHerHis]を亡き者にしようとする企てを[GetDynastyPerk('guile_legacy_5').GetName]の保護により切り抜けた！"
 murder_save.0001.t: "$murder_save_header$愛の力に阻まれて"
 murder_save.0001.opening: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n刺客は[target.GetTitleTierName]の部屋にたどり着いたが、そこには先客がいた"
 murder_save.0001.rel_to_me: " ——私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—— "
 murder_save.0001.end: "[target.GetHerHis]の恋人、[lover.GetTitledFirstName]が！\n\n[lover.GetFirstName]は[target.GetFirstNamePossessive]を助けようと飛び出した。そして[lover.GetHerHim]と刺客は互いに身を守ろうとして格闘した結果、2人とも絶命し床に倒れた。"
 murder_save.0001.a: "もう[target.GetHerHim]を倒すことはできない"
 murder_save.0001.b: "新たな手立てが必要だ…"
 murder_save.1001.desc: "「[target.GetHerHim]を傷つけることは許さない！」[lover.GetTitledFirstName]は叫び、短剣を抜いて部屋に入ってきたぼんやりした人影に飛びかかった。\n\n今夜[lover.GetSheHe]が私と一緒にいたことは、なんという幸運であり、不運であったか。[lover.GetHerHim]がいなければ私が命を失っていた。だが格闘の末、[lover.GetHerHim]はこうして私の腕の中で血を流して息絶え、その横には死んだ刺客がいる。"
 murder_save.1001.a: "この背後でどれだけ残酷で堕落した者が糸を引いているのだ？"
 murder_save.1001.b: "[owner.GetTitledFirstNameNoTooltip]には必ずこの報いを受けさせる！"
 murder_save.1001.c: "私ではなく[lover.GetFirstNameNoTooltip]で良かった！"
 murder_save.0002.t: "$murder_save_header$愛の[SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening: "[target.GetTitledFirstName]はまだ生きている！\n\n[SCOPE.Custom('VenomousCreature')]は[target.GetTitleTierNamePossessive]のベッドに仕込まれていたが、ほかの者を攻撃してしまった！ 代わりに死んで横たわっているのは"
 murder_save.0002.rel_to_me: " ——私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—— "
 murder_save.0002.end: "[target.GetHerHis]の恋人、[lover.GetTitledFirstName]だ！"
 murder_save.1002.desc: "「私の[lover.Custom('LoverPetName')]、ベッドに戻ってきて…」\n\n私が恋人の誘いに応じようとしたその時、[lover.GetSheHe]が叫び出す。「どうした！？」[lover.GetSheHe]が身をよじり、のたうち回った末に、シーツの隙間をはい回る[SCOPE.Custom('VenomousCreatureType')]が姿を現し、その答えがわかる。\n\n医師が到着するころには[lover.GetFirstName]はすでに冷たく硬直している。残された私の心も冷え切っている。あの[SCOPE.Custom('VenomousCreatureType')]は私に差し向けられたものだ。"
 murder_save.0003.t: "$murder_save_header$刺客"
 murder_save.0003.desc: "[target.GetTitledFirstName]はまだ生きている！\n\n私の刺客は[target.GetTitleTierName]の部屋にたどり着いた。だが[broken_person.GetTitledFirstName]が——よりにもよって——邪魔をしたのだ！ [target.GetFirstName]は[broken_person.GetHerHim]を苦しめるだけだったのに、それでも[broken_person.GetSheHe]は[target.GetHerHim]を守るために自らの命を投げ出した。私の刺客は死んだも同然、[target.GetFirstName]は逃げることが可能になった。"
 murder_save.0003.a: "我々の生きる世界はなんと不条理なことか。"
 murder_save.0003.b: "新しいやり方を試そう！"
 murder_save.1003.desc: "[broken_person.GetTitledFirstName]は刺客が私に向かっていく間、表情を変えまいと努める。\n\n「殺し屋を私の部屋に案内したのか、[broken_person.GetFirstNameNoTooltip]よ？ お前の叫び声は永遠の忠誠を誓っていたのに」[broken_person.GetHerHis|U]は私と刺客の手の中にある武器とに視線を走らせる。「なんとがっかりさせられる話だ。お前はがっかりさせたくはないはずだ。そうだろう？」\n\n[broken_person.GetHerHis]の瞳の奥で何かが変化する。叫び声を上げながら、[broken_person.GetSheHe]は刺客と思しき人物に向かって身を投げ出す。格闘の末、2人は命を落とし、床に横たわる。"
 murder_save.1003.a: "相応の罰を受けたと思え、[broken_person.GetFirstNameNoTooltip]よ。"
 murder_save.0004.t: "$murder_save_header$呼び止められて"
 murder_save.0004.desc: "[target.GetTitledFirstName]はまだ生きている！\n\n私が雇った盗賊たちは予定どおり[target.GetHerHis]の従者たちに奇襲を仕掛けたが、彼らを圧倒することができなかった！ [target.GetTitleTierName]が自慢にしているあのいまいましい軍馬がいなければ、[target.GetSheHe]を捕えられたかもしれないのに！"
 murder_save_failure_warhorse_tt: "[target.GetFirstNamePossessiveNoTooltip]の軍馬は負傷が原因で命を落とす。"
 murder_save.1004.opening: "従者と一緒に旅をしていると、雑木林の中から叫び声がする。「かかれ！ [ROOT.Char.GetTitleTierName]を狙え！」奇襲だ！\n\nこの連中は金目当ての賊ではない。私の命を狙っているのだ！ だが私の頼もしい[ROOT.Char.Custom('HorseStoryMareStallion')]は心得たものだ！ 護衛が再結集して敵を撃退する間、後ろ足で立ったり蹴ったりして、敵が振り回す刃から私を守ってくれる。"
 murder_save.1004.warhorse_dies: "\n\n戦いが終わった途端、[ROOT.Char.Custom('WarhorseStoryName')]は私の足元で崩れ落ち、私は[ROOT.Char.Custom('HorseStoryHerHis')]が深手を負っているのに気がつく。[ROOT.Char.Custom('HorseStorySheHe')|U]は正に最後まで私を守ってくれたのだ…"
 murder_save.1004.a: "この盗賊どもは誰かに雇われていた。だが、誰に？"
 murder_save.1004.b: "誰が背後で糸を引いているかは明白だ！"
 murder_save.1004.c: "これが誰の仕業か突き止めてやる！"
 murder_save.1004.d: "貴様のおかげで素晴らしい馬を失ったぞ、[owner.GetFirstNameNoTooltip]！"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')]は負傷が原因で命を落とす#!"
 murder_save.0005.t: "$murder_save_header$警報発令"
 murder_save.0005.desc: "共謀者たちは無事[target.GetTitledFirstNamePossessive]の独房に入ることに成功したが、[target.GetFirstName]が激しく暴れだした。看守は買収していたが、城中の人間が目を覚ましてしまった今、何事もなかったことにするのは不可能だ！\n\n暗殺者たちは退却を余儀なくされ、[target.GetFirstName]を始末することはかなわなかった…"
 murder_save.1005.desc: "マントに包まれた人影が突然、独房に現れた。私に危害を加えるつもりなのは明らかだ。だが私には護衛がいることを、彼らは予想していなかった。\n\n「行け！」と叫ぶと、私を守るため、[ROOT.Char.Custom('prison_pet')]が彼らに飛び掛かった！彼らでは私の友には敵わない。私は大声で叫び、恐怖のあまり、臆病にも逃げていく連中を見て歓声を上げた。\n\n間もなく看守が来て、私を殴って黙らせたが、息ができるだけまだましだ。"
 murder_save.1005.a: "[ROOT.Char.Custom('prison_pet')]よ、お前は命の恩人だ。"
 murder_save.1005.b: "私の[ROOT.Char.Custom('prison_pet')]よ、お前の犠牲は無駄にはならなかったぞ！"
 murder_save.0006.t: "$murder_save_header$親衛隊"
 murder_save.0006.opening: "私が雇った「助っ人」は、計画通り[target.GetTitledFirstName]に声をかけた。だが私は、護衛のことは想定していなかった。"
 murder_save.0006.spouse: "[spouse.GetTitledFirstName]が[target.GetHerHim]のために育成したものだ。"
 murder_save.0006.no_spouse: "[target.GetHerHis]の配偶者が育成したものだ。"
 murder_save.0006.end: "\n\n彼らの戦いぶりはやたらと勇敢で、嫌になるほど見事だった。おかげで[target.GetFirstName]はまだ生きながらえている。"
 murder_save.1006.opening: "旅先で私の従者たちが盗賊どもに呼び止められた！ 幸いにも、私のために"
 murder_save.1006.spouse: "[spouse.GetTitledFirstName]が"
 murder_save.1006.no_spouse: "私の配偶者が"
 murder_save.1006.end: "育成した親衛隊が勇敢に戦い、私を攻撃から守ってくれた。\n\n盗賊たちが最後の一人になるまで戦う間に、彼らの狙いが私の金ではなく、命であることが明らかになった！ 最終的に彼らを撃退したが、私の親衛隊も危うく全滅するところだった。"
 murder_save.0007.t: "$murder_save_header$ふわふわした毛の守護者"
 murder_save.0007.desc: "[target.GetTitledFirstName]はまだ生きている！\n\n[SCOPE.Custom('VenomousCreature')]は[target.GetTitleTierNamePossessive]のベッドに仕込んであったが、それが攻撃を仕掛ける前に[target.GetTitleTierNamePossessive]の猫が騒ぎだし、けんかを始めてしまった！"
 murder_save_failure_cat_tt: "[target.GetFirstNamePossessiveNoTooltip]の猫は負傷が原因で命を落とす"
 murder_save.1007.opening: "部屋に入るなり、私は愛猫の[THIS.Char.Custom('CatStoryName')]がいらいらしているのに気がつく——[THIS.Char.Custom('CatStorySheHe')]は見るからに興奮した様子で私のベッドの前を行ったり来たりしている。突然[THIS.Char.Custom('CatFurColor')]の稲妻のように[THIS.Char.Custom('CatStorySheHe')]は飛びかかり、シーツの間にいる[SCOPE.Custom('VenomousCreatureType')]をむき出しにする！"
 murder_save.1007.cat_dies: "\n\nその身の毛もよだつような生きものはなかなか屈せず、[THIS.Char.Custom('CatStoryName')]がついにその首に噛みついたころには、[THIS.Char.Custom('CatStoryName')]自身が助けようのない状態になっていた。"
 murder_save.1007.a: "[THIS.Char.Custom('CatStoryName')]よ、お前は私の命の恩人だ！"
 murder_save.1007.b: "誰が背後で糸を引いているかは明白だ！"
 murder_save.1007.c: "これが誰の仕業か突き止めてやる！"
 murder_save.1007.d: "必ずこの報いを受けさせてやるぞ、[owner.GetFirstNameNoTooltip]！"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')]は負傷が原因で命を落とす"
 murder_save.0008.t: "$murder_save_header$ふわふわした毛の守護者"
 murder_save.0008.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n刺客は[target.GetTitleTierNamePossessive]の部屋にたどり着くことができたが、[dummy_assassin_gender.GetSheHe]が攻撃を仕掛ける前に犬がほえ始めた！ [target.GetTitleTierNamePossessive]がとても自慢に思っている飼い犬は、刺客をおどかしてあっという間に撃退した。"
 murder_save.1008.desc: "自室に入った途端、愛犬の[ROOT.Char.Custom('DogStoryName')]が吠えはじめ、暗闇に向かって突進していった…すると、陰のなかで何かがよろめいた！[ROOT.Char.Custom('DogStoryName')]は、私が止めるまで、暗殺者と思われるその人物を追いかけた。"
 murder_save.1008.a: "[ROOT.Char.Custom('DogStoryName')]、君は命の恩人だ！"
 murder_save.0009.t: "$murder_save_header$家族のつながり"
 murder_save.0009.desc: "[target.GetTitledFirstName]を暗殺しようという私の計画は、最後の最後に崩れ去った！\n\nどうやら私の活動は[target.GetDynasty.GetBaseName]王朝の支持者による徹底的な介入を受けていたらしい。運命の夜が来ると、計画が実行に移されてもいないうちに私以外の全員の動きが封じられてしまった！"
 murder_save.0009.a: "彼らが報復を開始する前に撤退しなければ！"
 murder_save.0009.b: "失ったものはまた築くことができる。"
 murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName|U]はもう[GetDynastyPerk( 'guile_legacy_5' ).GetName]の助けを受けられない"
 murder_save.1009.opening: "私を亡き者にしようとする企ては未然に阻止された！"
 murder_save.1009.owner_discovered: "\n\n[owner.GetTitledFirstName]は周到な計画を立てたが、その計画に[target.GetHouse.GetNameNoTooltip]家の支持者が介入してくることまでは計算に入れていなかった！"
 murder_save.1009.owner_not_discovered: "\n\n幸いこの残忍な計画を立てた者は、[target.GetHouse.GetNameNoTooltip]家に忠実な工作員が計画に介入することを計算に入れていなかった！"
 murder_save.1009.end: "\n\n計画は実行に移されていたにもかかわらず崩壊し、私の命は無事だった。"
 murder_save.1009.a: "私は正に私の名前によって命を救われた！"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ヴァリャーグ"
 murder_save.0010.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n刺客はあの面白みのないヴァリャーグの一人に撃退された！ 結局のところ[target.GetTitleAsNameNoTooltip]には護衛がいたということか…"
 murder_save.0010.varangian_dies: "\n\n少なくとも刺客は護衛に勝った。[varangian.GetTitledFirstName]が再び私の邪魔をすることはないだろう。"
 murder_save.0010.a: "もう私が[target.GetHerHim]を倒すことはできない！"
 murder_save.0010.b: "新たな手立てが必要だ…"
 murder_save.1010.desc: "刺客に命を狙われた！ 幸いなことに、我がヴァリャーグ親衛隊の[varangian.GetFirstName]が部屋の外にいて、すぐに介入してくれた。[varangian.GetSheHe|U]は私に危害が及ぶ前に素早く刺客を片づけてくれた。"
 murder_save.1010.varangian_dies: "痛ましいことに、[varangian.GetFirstNameNoTooltip]はその過程で致命傷を負った。"
 murder_save.1010.owner_discovered: "\n\nこれがすべて[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の仕業であることは疑う余地もない！"
 murder_save.1010.a: "誰がこのような邪悪な企てを？"
 murder_save.1010.b: "[owner.GetSheHe|U]には必ずこの報いを受けさせる！"
 murder_save.0011.t: "$murder_save_header$お腹を空かせた猫"
 murder_save.0011.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n毒、カモ、食事… すべて計画どおりだったのだ——[target.GetSheHe]が手をつける暇もないうちに[target.GetHerHis]の猫が皿からこっそり肉をくすねるまでは！ 猫がもだえ苦しみながら死んでいくのを見た[target.GetTitledFirstNameNoTooltip]は、出された食事に手をつけようという気持ちを削がれてしまった。"
 murder_save_poison_cat_tt: "[target.GetFirstNamePossessiveNoTooltip]の猫は毒で命を落とす"
 murder_save.1011.desc: "食事をしようと腰かけると、飼い猫の[ROOT.Char.Custom('CatStoryName')]が私の膝の上に飛び乗ってきて、皿を叩いた。少しだけ食べ物を分けてやると、[ROOT.Char.Custom('CatStoryName')]は膝から降りた。\n\n食事に手を付けようとしたところで、苦痛に満ちた大きな鳴き声に私は驚いた。[ROOT.Char.Custom('CatStoryName')]がのたうち回っている。痛みに満ちた鳴き声は徐々に小さくなり、[ROOT.Char.Custom('CatStoryName')]はとうとう完全に動かなくなった。まさか、毒が盛られていたのか！？"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')]はあなたを救い、毒によって命を落とした"
 murder_save.0012.t: "$murder_save_header$お腹を空かせた犬"
 murder_save.0012.desc: "[target.GetTitledFirstName]はまだ生きている！\n\n毒、カモ、食事… すべて計画どおりだったのだ——[target.GetSheHe]が手をつける暇もないうちに[target.GetHerHis]の犬が皿の肉を一切れねだるまでは！ 犬がもだえ苦しみながら死んでいくのを見た[target.GetTitledFirstNameNoTooltip]は、出された食事に手をつけようという気持ちを削がれてしまった。"
 murder_save_poison_dog_tt: "[target.GetFirstNamePossessiveNoTooltip]の犬は毒で命を落とす"
 murder_save.1012.desc: "食事をしようと腰かけると、飼い犬の[ROOT.Char.Custom('DogStoryName')]が物欲しげな目をして付いてきた。私は自分の皿から食べ物を手に取り、[ROOT.Char.Custom('DogStoryHerHim')]が食べられるよう、床に置いてやった。\n\n食事に手を付けようとしたところで、苦痛に満ちた大きな鳴き声に驚いた。[ROOT.Char.Custom('DogStoryName')]がのたうち回っている。鳴き声は徐々に小さくなり、[ROOT.Char.Custom('CatStoryName')]はとうとう完全に動かなくなった。まさか、毒が盛られていたのか！？"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')]はあなたを救い、毒によって命を落とした"
 murder_save.0013.t: "$murder_save_header$食通の嗅覚"
 murder_save.0013.desc: "[target.GetTitledFirstName]はまだ生きている！\n\n毒、そして[target.Custom('GetExpensiveMeal')]… すべて計画どおりだったのだ… 異変に[target.GetSheHe]が気づくまでは。我々は[target.GetHerHis]の好物の料理に毒を盛ろうとした。だが、いつもと香りが異なることに気づくと、[target.GetSheHe]は料理を捨ててしまったのだ。"
 murder_save.1013.desc: "好物の料理にかぶりつこうとしたその時、奇妙な匂いが鼻をついた。いつもの香りに隠れて、わずかに酸っぱいような匂いが残っており、香辛料の配合を間違ったようにも思われる… 料理人を問いただしても、いつもと同じように調理したと答えるばかり。私の頭の中に一つの考えが浮かぶ。誰かが私に毒を盛ろうとしたのだ！"
 murder_save.0014.t: "$murder_save_header$命取りな理解"
 murder_save.0014.desc: "[target.GetTitledFirstNamePossessive]の命を奪おうとする私の計略は阻止された！\n\nなんと、愚かな暗殺者たちは[target.GetSheHe]が[owner.GetCulture.GetLanguage.GetNameNoTooltip]を話せることを知らず、目の前で工作の内容についてベラベラと喋ってしまったのだ。"
 murder_save.1014.desc: "ある晩、就寝の準備をしていると、2人の使用人が小声で話しているのが聞こえてきた。彼らが[owner.GetCulture.GetLanguage.GetNameNoTooltip]ではなく[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で話しているのに気づくのに、しばらく時間がかかった。私に聞かれているとは思っていないようだ。\n\n「[ROOT.Char.GetHerHim]が寝付くのを待て。私が[ROOT.Char.GetHerHis]の寝首を掻くから、そっちは見張りを頼む。」\n\n私は速やかに宿所から抜け出し、警備兵たちに暗殺者が部屋にいると知らせた。[owner.GetCulture.GetLanguage.GetNameNoTooltip]を話せることを[ROOT.Char.GetFaith.HighGodName]に感謝しよう！"
 murder_save.1014.a: "さて、[owner.GetCulture.GetLanguage.GetNameNoTooltip]を話す暗殺者を送り込んだのは誰だろう？"
 murder_save.0015.t: "$murder_save_header$暗夜の灯"
 murder_save.0015.desc: "[target.GetTitledFirstName]は私が計画した暗殺を生き延びた。どうやら、[this_artifact.GetName]を用いて我々が送った暗殺者を残忍なやり方で殺害したようだ。"
 murder_save.1015.start_desc: "手に剣を握り、暗闇から[attempted_assassin.GetFirstName|U]が現れる。私は無我夢中で辺りを見回し、武器になりそうなものを探す。そして、手近にあったものに目が留まった。"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。それを掴んで迫りきたナイフの突きを防ぎ、私は[attempted_assassin.GetFirstNamePossessiveNoTooltip]の頭めがけて何度も何度も振り下ろした。\n\nやがて私は疲れ果てて後ろに倒れ込み、持っていた[SCOPE.Custom('ThisArtifactType')]を落とす。床には一面の血が広がっていた。"
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。[attempted_assassin.GetFirstNameNoTooltip]との間合いを取り、私は完璧な瞬間を待つ。そして、[SCOPE.Custom('ThisArtifactType')]を[attempted_assassin.GetHerHim]の頭めがけて振り下ろす。\n\n[this_artifact.GetNameNoTooltip]は吐き気を催すような音を響かせながら、[attempted_assassin.GetHerHim]を押し潰した。"
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。私はゆっくりと後ずさりしながら、開いた[SCOPE.Custom('ThisArtifactType')]に[attempted_assassin.GetHerHim]をおびき寄せる。完璧な瞬間をとらえ、私は[attempted_assassin.GetHerHis]の頭を箱の中に押しやる。そして、その蓋を[attempted_assassin.GetHerHis]の脆い頭蓋骨に叩きつけると、骨のひび割れる、身のすくむような音が響く。\n\n確実を期して、私はもう三、四回叩き付けてから後ろに下がる。すると、死体は力なく床にドスンと倒れ込んだ。"
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。私が武器を手にしていることに気づき、[attempted_assassin.GetHerHis]の顔が青ざめる。[SCOPE.Custom('ThisArtifactType')]を使えば、[attempted_assassin.GetHimHer]を殺すことなど造作もない。"
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$[SCOPE.Custom('ThisArtifactType')]。私は[this_artifact.GetName]を手に取ると、ナイフの突きをかわして「それ」を暗殺者の首に巻き付ける。\n\n暗殺者は少しの間もがくと、すぐにぐったりとした。"
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$[this_artifact.GetName]。私はそれを掴み、暗殺者にとびかかると「それ」を喉に押し付ける。\n\n息ができず、[attempted_assassin.GetSheHe]はナイフを落として膝から崩れ落ちる。必死に呼吸しようと喉をかきむしる。ようやく衛兵が助けに駆け付けたので、後で死体を切って[this_artifact.GetName]を抜き出すように念を押しておいた。"
 murder_save.1015.throne_start.desc: "ある夜、誰もいない玉座の間をウロウロとしていたところ、物陰から[attempted_assassin.GetFirstName]が急に現れ、私にナイフを突きつけてくる。辛うじて暗殺者の攻撃をかわすと、私はなんとかして[attempted_assassin.GetHerHis]の後頭部を掴み、顔面を何度も"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$[this_artifact.GetName]の硬い[this_artifact.GetFeatureText('generic_material_wood')]の木に打ち付ける。[attempted_assassin.GetHerHis]の血と歯が、それまで汚れ一つ付着していなかった[this_artifact.GetFeatureText('generic_material_cloth')]全体に飛沫となってまき散らされた。"
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$伝説的な[this_artifact.GetName]に打ち付ける。\n\n血しぶきが玉座の全体に飛び散る光景を眺めながら、私は使用人たちがこの染みをうまく取り除いてくれることを願うのだった。"
 new_artifact_loc: "[this_artifact.GetDesc]\n\nかつて、[target.GetTitledFirstName]に差し向けられた暗殺者を撃退するのに用いられた。"
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\n角にある血痕は、かつて[target.GetTitledFirstName]に差し向けられた暗殺者を撃退する際に付着したものだ。"
 death_by_artifact: "宝物で殺された"
 death_by_artifact_killer: "[TARGET_CHARACTER.GetUIName]によって宝物で殺された"
