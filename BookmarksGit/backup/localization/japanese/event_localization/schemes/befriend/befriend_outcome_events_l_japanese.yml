l_japanese:
 befriend_outcome.1001.t: "親睦：夜遊び"
 befriend_outcome.1001.desc: "[target.GetTitledFirstName]が[barony.GetNameNoTier]の[barony.Custom('BaronyTownType')]に招かれていると知り、私は[target.GetHerHim]と会う絶好の機会だと感じた。\n\n"
 befriend_outcome.1002.t: "親睦：舞踏会にて"
 befriend_outcome.1002.desc: "[target.GetTitledFirstName]が[barony.GetNameNoTier]の[barony.Custom('BaronyTownType')]で開かれる舞踏会に参加すると聞いた。私も顔を出せば、[target.GetHerHim]と直接会う時間を確保できるだろう！\n\n"
 befriend_outcome.1201.t: "親睦：公的な会談"
 befriend_outcome.1201.desc: "以前に意見の食い違いがあったにもかかわらず、[target.GetTitledFirstNamePossessive]の相談役から、両者の意見の違いを解きほぐし、仲違いをやめる機会として会談を執り行ってはどうかと提案された。\n\n"
 befriend_outcome.1301.t: "親睦：私有地"
 befriend_outcome.1301.desc: "長い時間を掛けて考えた末、結局私は[barony.GetNameNoTier]にある私の私有地を巡る周遊旅行に[target.GetTitledFirstName]を招くことを決めた。"
 befriend_outcome.2001.t: "親睦：楽しい一夜"
 befriend_outcome.2001.desc: "私は晩餐会で[target.GetHerHim]の隣の席に座ることができるよう手配してもらい、二人ともが素晴らしい時間を過ごした！ あまりに多くのことを話してしまったので驚いたくらいである。"
 befriend_outcome.2001.a: "[target.GetWomanMan]はなんと愉快なのだろうか！"
 befriend_outcome.2002.t: "親睦：舞踏会"
 befriend_outcome.2002.desc: "舞踏会はとても洗練されており、[target.GetTitledFirstName]は素敵な踊りを披露してくれた！踊りの後、私は[target.GetHerHim]にいかに感銘を受けたかを伝え、そのまま会話が始まった。"
 befriend_outcome.2002.a: "素晴らしい一日だった！"
 befriend_outcome.2003.t: "親睦：夜を過ごす友"
 befriend_outcome.2003.opening: "面倒な準備を終え、ようやく私は[target.GetTitledFirstName]と二人きりの夜を過ごせるようになった。"
 befriend_outcome.2004.opening: "面倒な準備を終え、ようやく私は[target.GetTitledFirstName]と二人きりの時間を過ごせるようになった。"
 befriend_outcome.2003.same_fame: "そして、過ぎ去った時間、過去の行い、我々が今生きている奇妙な世界を一つに結び付けることができたのだった。"
 befriend_outcome.2003.same_lifestyle: "そして、どうすればこの人生を生きる価値のあるものにできるのかについて話し、互いの美談をいくつか語り合ったのである。"
 befriend_outcome.2003.same_education: "そして、我々は[ROOT.GetCharacter.Custom('education_conversation_subject')]について議論したのであった。"
 befriend_outcome.2003.deceitful: "ようやく私は[target.GetTitledFirstName]と一緒に過ごす時間を確保し、[target.Custom('education_conversation_subject')]について議論することができた。幸いにも、私がほとんど知識も持たずに話をしていることに[target.GetSheHe]が気が付くことはなかった。"
 befriend_outcome.2003.fallback: "そして、互いにいくつかの話をして、二人に共通する興味関心を見つけたのであった。"
 befriend_outcome.2003.great_time: "\n\n別れ際、[target.GetTitledFirstName]は、自分のことを本当に理解してくれる人と話せてよかったと言ってくれた。私も、心からそう思う。"
 befriend_outcome.2003.a: "我々は今まで以上に親密になった。"
 befriend_outcome.2201.t: "親睦：実り多いやり取り"
 befriend_outcome.2201.desc: "敵としてではなく、より対等な関係で[target.GetTitledFirstName]と向きあった後、私は[target.GetHerHim]について多くを知ったような気持ちでいる。[target.GetSheHe|U]もまた、時間さえかければ、我々は理解し合えることが分かったはずだ。"
 befriend_outcome.2201.a: "去り際、[target.GetSheHe|U]は微笑んですらいた。"
 befriend_outcome.2301.desc: "\n\n訪問は、私が思っていたよりも良い考えであったことが分かった。[target.GetTitledFirstName]は私有地の問題について私が考えもしなかった洞察を与えてくれたうえ、一緒にいる間ずっと私の気分を明るくしてくれたのだ。"
 befriend_outcome.2301.increase_opinion: "私はいま、以前にはあまり知らなかったような視点で二人がお互いのことを知っているような気分でいる。"
 befriend_outcome.2301.a: "この旅行は苦労に見合うものだった。"
 befriend_outcome.4001.t: "親睦：気まずい食事"
 befriend_outcome.4001.desc: "時間になり、私は[target.GetTitledFirstName]のすぐ隣で晩餐会の時間すべてを過ごしたが、結局何も面白い話をすることができなかった！"
 befriend_outcome.4001.b: "ああ、もう諦めよう！"
 befriend_outcome.4002.t: "親睦：舞踏会"
 befriend_outcome.4002.desc: "暗い空が舞踏会の行く末を物語っていた。大賑わいを期待していた私の想いとは裏腹に、会場の雰囲気は重苦しいものだった。"
 befriend_outcome.4002.a: "仕方ない、[target.GetHerHim]と次に会う機会に期待しよう！"
 befriend_outcome.4002.b: "もうダメだ…"
 befriend_outcome.4003.t: "親睦：失態"
 befriend_outcome.4003.same_fame: "私と[target.GetTitledFirstName]は多くの共通した分野で名が通っており、共通点も多いだろうと思っていた。しかし、たとえ共通点があったとしても、それを見つけることはできなかった。"
 befriend_outcome.4003.same_lifestyle: "[target.GetTitledFirstName]と私は似たような生き方をしているものだと強く確信していたのだが、数時間話してみて、その確信は脆くも崩れ去ってしまった…"
 befriend_outcome.4003.same_education: "[target.GetTitledFirstName]と私の世界のとらえ方は同じであると心から信じていたのだが、[target.Custom('education_conversation_subject')]について数時間にわたって激論を交わした後でも、二人の間に何の共通点も見出すことができなかったため、酷い過ちを犯していたのだと認めざるを得なかった。"
 befriend_outcome.4003.deceitful: "私は、[target.GetTitledFirstName]が議論を望む話題であればどんなものでも、のらりくらりとかわせるだろうと思っていたのだが、[target.Custom('education_conversation_subject')]の話題が3時間になるころには、全く話を合わせることができなくなっていた。"
 befriend_outcome.4003.fallback: "当初のもくろみとは異なり、[target.GetTitledFirstName]と私との間には絆を深めるきっかけとなるような共通点を何も見出せなかった。"
 befriend_outcome.4003.bad_time: "\n\n私が意気消沈して別れを告げた一方で、私を見送る[target.GetSheHe]の表情には笑みが浮かんでいるように見えた。"
 befriend_outcome.4003.b: "我々は友情を築く間柄ではなかったのだ。"
 befriend_outcome.4201.t: "親睦：冷え切った会談"
 befriend_outcome.4201.desc: "残念ながら、我々の会談はよかれと思って設けられたものであるにもかかわらず、二人がなぜうまくやっていけないのかを再確認しただけだった。"
 befriend_outcome.4201.b: "こんなことならやめておけばよかった。"
 befriend_outcome.4301.desc: "\n\n残念ながら、小旅行に出掛けるという考えは酷く間違っていた。[target.GetTitledFirstName]は旅行の準備が不十分で、私が雰囲気を盛り上げようとするたびにボソボソと不満をこぼすのであった。"
 befriend_outcome.4301.b: "どうしようもない。諦めよう。"
 befriend_outcome.6001.begin_friendship: "\n\n立ち去る時間になるころにはもう、我々がまるでずっと昔からの知り合いであるかのように感じられた。"
 befriend_outcome.6301.begin_friendship: "\n\n今や[target.GetSheHe|U]は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]であるだけではなく、友人でもある。"
 befriend_outcome.8001.disastrous_time: "\n\n別れ際に[target.GetSheHe]が見せた表情が、今までに見たこともないような不快さを漂わせていたことは間違いないだろう。"
 befriend_outcome.8201.disastrous_time: "\n\n会談の途中に、私が誤って[target.GetHerHis]の母親と愛馬の#EMP 両方#!を侮辱してしまう一幕もあった。"
 befriend_outcome.8301.disastrous_time: "\n\nそして旅から帰還すると、[target.GetSheHe]は全く口をきこうともしなくなってしまったのだ！"
 befriend_outcome.9800.t: "親睦：悲しみを分け合う"
 befriend_outcome.9800.desc: "密偵からの報告で、[target.GetTitledFirstNamePossessive]が例年通り"
 befriend_outcome.9800.desc_same_parent.our_parent: "[target_dead_parent.Custom('MotherFather')]の墓参りに訪れることを知った。"
 befriend_outcome.9800.desc_strangers.their_parent: "[target.GetHerHis]の[target_dead_parent.Custom('MotherFather')]の墓参りに訪れることを知った。"
 befriend_outcome.9800.mid.desc: "私はすぐに、これが我ら二人の溝を埋める絶好の機会だということに気がついた。\n\n墓参りの当日、私は[target.GetTitledFirstNameNoTooltip]が墓石の前に屈んでいるところを見つけた。\n\n「邪魔してすまない」私は静かな声で言った。"
 befriend_outcome.9800.desc_same_parent.dialogue: "「[target_dead_parent.GetSheHe]はあなたにとって大事な人だった。私も[target_dead_parent.GetHerHim]のことを恋しく思う」"
 befriend_outcome.9800.desc_strangers.dialogue: "「私からもお悔やみ申し上げます。親を失った気持ちは私にも分かります」"
 befriend_outcome.9800.end: "\n\nそして我々は、故人の思い出を数時間にわたって語り合い、軽やかな気持ちで別れた。"
 befriend_outcome.9800.a: "二人の絆を深めたのは悲しみであったか。"
 befriend_outcome.9900.t: "親睦：抗い難い感情"
 befriend_outcome.9900.end: "残念ながら、[target.GetTitledFirstName]は私を見るや否や勢いよく駆けだし、怒りに任せて私へと突進してきた。"
 befriend_outcome.9900.b: "…時機を誤ったか？"
 befriend_outcome.0002.t: "[owner.GetTitledFirstNamePossessiveNoTooltip]の友情"
 befriend_outcome.0002.critsucc.desc: "この数年の間に、[owner.GetTitledFirstName]とこれほど親しくなるとは思っても見なかった。\n\n様々な場面で、[owner.GetSheHe]は心から私の利益だけを考えて、信頼できる率直な[owner.GetWomanMan]であることを示してきた。"
 befriend_outcome.0002.succ.desc: "ここ数か月の間で、[owner.GetTitledFirstName]と私との間にどれほど多くの共通点が存在するか、そして[owner.GetSheHe]がどれだけ信頼できる者なのかが分かり始めてきた。"
 befriend_outcome.0002.fail.desc: "[owner.GetTitledFirstNamePossessive]がゴマをすっていることに気が付いていないわけではないが、[owner.GetHerHis]が唐突に私への関心を寄せ始めたことには苛立ちを感じざるを得ない。\n\nそして、この[owner.Custom('WomanManPossessive')]の意図が邪なものであるという疑念を振り払うことができないでいる…"
 befriend_outcome.0002.critfail.desc: "[owner.GetTitledFirstNamePossessive]がゴマをすっていることに気が付いていないわけではないが、[owner.GetHerHis]が唐突に私への関心を寄せ始めたことには苛立ちを感じざるを得ない。\n\nむしろ、私の好感を得たいという[owner.GetHerHis]の脅迫的な欲望や、偽の好意からくる不自然な振る舞いによって、私は[owner.GetHerHim]のことをさらに嫌悪するようになっただけだ。"
 befriend_outcome.0002.a: "真の友人を見つけるというのは本当に難しい。"
 befriend_outcome.0002.b.success: "これからも一緒の時間を過ごしたいものだな！"
 befriend_outcome.0002.b.failure: "それでも[owner.GetSheHe]には惹きつけられるものがある…"
 befriend_outcome.0002.c.success: "もう少し様子を見よう。"
 befriend_outcome.0002.c.failure: "どうしてそっとしておいてくれないんだ？"
 befriend_outcome.0002.d: "奴の顔など二度と見たくない！"
 befriend_outcome.2004.t: "親睦：魚の水を得たるがごとし"
 befriend_outcome.2004.spouse: "\n\n夜になって自室に戻ると、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]がずいぶんと機嫌の良さそうな表情をしており、愛想よく接してくれているように感じられた。"
 befriend_outcome.2004.relative: "\n\nこの機会に家族の絆を深められたのは喜ばしいことだった。夜に見た[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]の様子から判断するに、[target.GetSheHe]も同じように感じているようだ。"
 befriend_outcome.2004.vassal: "\n\n晩餐会の終わり際、[target.GetTitledFirstNameNoTooltip]は、これほどまでに親切で好意的な主君を持てて感謝しており、いつかこの恩を返したいと伝えてくれた。"
 befriend_outcome.2004.liege: "\n\n我々が私的に会談してから数日も経たないうちに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]は感謝のしるしとして私のもてなしを宮廷の全員の前で褒め称えることに決め、これほどまでに忠実で親しみやすい家臣を配下として抱えられたのは幸運なことだと述べたのであった。"
 befriend_outcome.2004.outsider: "\n\n結局のところ、距離の遠さを乗り越えて[target.GetTitledFirstNamePossessiveNoTooltip]の信頼と友情を得ることは、私にとって大きな障害とはならなかったのである。我ら二人が今日築き上げた絆が、今後ますます強くなることを願うばかりである。"
 befriend_outcome.2004.fallback: "\n\n二人で会って、私は[target.GetTitledFirstNameNoTooltip]について多くのことを学んだ。[target.GetHerHim]にとってもきっと同じはずだ。この夜を共に過ごしたことは、互いの信頼を育むのに大いに役立ったと本心から思っている。"
 befriend_outcome.6004.spouse: "\n\n夜になって自室に戻った時には、私は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]を完全に信頼できると確信していた。[target.GetSheHe]も同じように感じているはずだ。"
 befriend_outcome.6004.relative: "\n\nこの機会に家族の絆を深められたのは喜ばしいことだった。そして晩餐会が終わるまでには、我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]も全く同じように感じているはずだということに絶対的な確信を抱いた。"
 befriend_outcome.6004.vassal: "\n\n晩餐会が終わるころには、[target.GetTitledFirstNameNoTooltip]が心から私のことを思い、私もまた[target.GetHerHis]のことを同じように思っていると、お互いが確信することができた。努力の甲斐あって、我々は主君と家臣という関係性のなかではめったに得ることができないような、信頼と忠誠の絆を作り上げることができたのだ。"
 befriend_outcome.6004.liege: "\n\n我々が私的に会談してから数日も経たないうちに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]は感謝のしるしとして私のもてなしを宮廷の全員の前で褒め称えることに決め、これほどまでに忠実で親しみやすい家臣を配下として抱えられたのは幸運なことで、私のことを誇りを持って友人と呼ぼうと述べた。"
 befriend_outcome.6004.outsider: "\n\n結局のところ、距離の遠さを乗り越えて[target.GetTitledFirstNamePossessiveNoTooltip]の信頼と友情を得ることは、私にとって大きな障害とはならなかったのである。二人で会って、我々はお互いのことを多く学んだ。そういうわけで、我々は友人としてそれぞれの帰路についたのであった。"
 befriend_outcome.4004.t: "親睦：埋まらない溝"
 befriend_outcome.4004.spouse: "[target.GetTitledFirstName]の気をひこうと最善は尽くしたものの、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]はいまだに私に疑いの目を向け、ぞんざいに扱っている。"
 befriend_outcome.4004.relative: "私は、自分の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]が相手であれば容易に絆を深められると考えていたが、大いに間違っていた。最善を尽くしたにもかかわらず、[target.GetTitledFirstName]は私と共に過ごすことや、私の興味について全く関心を抱いていないようだ。"
 befriend_outcome.4004.vassal: "[target.GetTitledFirstNamePossessive]の信頼を得ようと何度も何度も試みたが、いまだ私と話す時に距離を置いている。彼我の地位の違いは[target.GetHerHim]が乗り越えるには高すぎる障害になっているようだ。"
 befriend_outcome.4004.liege: "私は[target.GetTitledFirstName]の信頼を得ようと何度も何度も試みたが、何の興味も示してはくれなかった。[target.GetHerHis]の宮廷で流れている噂を聞いて、私のことを機嫌を取りたいだけのおべっか使いとしか見ていないことを知ってしまった。"
 befriend_outcome.4004.outsider: "残念ながら、[target.GetTitledFirstName]と私の立場の違いや互いの距離の遠さは、私の断固たる意志とは関係なく、乗り越えるには大きすぎる障害となっているようだ。私は寸暇を惜しんで信頼を得ようとしてきたものの、[target.GetTitledFirstNameNoTooltip]が私に見せる態度からは何の変化も感じ取れないのであった。"
 befriend_outcome.4004.ending: "\n\n現時点では、我々の間にある溝を埋めるためにできることはあまり残されていないように思う。"
 befriend_outcome.8005.desc: "私に対する[target.GetTitledFirstNamePossessive]の気持ちを変えられると思っていたのは愚かであった。\n\n[target.GetSheHe|U]は最近の私の大らかさや誠実さを逆手にとって、私が友人のいない哀れな[owner.GetWomanMan]であり、孤独を恐れて恥をかかないようにしているだけの人物だと大っぴらに嘲ったのである。"
 befriend_outcome.8005.a: "こうなることを想定しておくべきだった。"
 befriend_outcome.2005.t: "親睦：対立の終焉"
 befriend_outcome.2005.relative: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]に私の意図の真摯さを理解してもらうのは簡単なことではなかったが、少しずつ、我々二人のために対立を終わらせたいと思っていることを理解してもらえるようになっていった。"
 befriend_outcome.2005.vassal: "主君が自らの家臣と対立している状況は決して好ましい兆候だとは言えない。努力の甲斐あって、私は[target.GetTitledFirstName]との間にあった意見の違いを解消することができた。\n\n運が味方をすれば、これから先、さらにお互いを信頼し合うことができるようになるはずだ。差し当たりは、[target.GetHerHim]を敵と考えずに済むようになったことを喜ぶとしよう。"
 befriend_outcome.2005.liege: "どのような国においても、国の安定は主君とその家臣の間の契約が尊重されているかどうかに懸かっている。我らの対立が臣民に無用の苦しみを与えるだけであると[target.GetTitledFirstName]に納得してもらえたのは喜ばしいことだった。\n\n互いの不和を解消でき、私は大いに胸をなでおろした。"
 befriend_outcome.2005.fallback: "互いの不和を解消するために会って話をすることを[target.GetTitledFirstName]に納得させるのは簡単なことではなかったが、私はようや席を共にすることができた。そしてこれまでの不和の理由を説明してみたところ、[target.GetHerHim]は私が恐れていたよりもずっと合理的な人物だということが分かった。"
 befriend_outcome.2005.a: "ここからまたやり直そう。"
 befriend_outcome.8006.t: "親睦：権力闘争に妥協無し"
 befriend_outcome.8006.desc: "私は先週[target.GetTitledFirstName]に会い、我々が敵対する必要などないということを理解してもらおうとした。しかし残念なことに、どうやら[target.GetHerHis]の派閥との融和を図った私の行動のせいで、逆に派閥を刺激してしまったようだ。"
 befriend_outcome.8006.everyfactionmember.custom: "[target.GetTitledFirstNamePossessive]の[faction|E]の全員"
 befriend_outcome.8006.a: "あの[target.GetWomanMan]を信用してはいけなかったのだ。"
 befriend_outcome.8007.t: "親睦：信用の値段"
 befriend_outcome.8007.desc: "昨夜、我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))]を振り向かせるための最後の手段として、自らの最も恥ずかしい秘密を[target.GetHerHim]に打ち明けることにした。私の誠実さが二人の間にある溝を埋めてくれるものだと期待していたのだが、大きな間違いであった。\n\n今や[target.GetSheHe|U]は、要求に応じなければ私の秘密を宮廷全体に曝露すると脅迫しているのだから！"
 befriend_outcome.8007.a: "いいだろう！ いくら欲しいんだ？"
 befriend_outcome.8007.b: "なんとでも言えばいい！"
 befriend_outcome.8007.c: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]に脅迫されるいわれはない！"
 befriend_outcome.8008.t: "親睦：聖職者との対立"
 befriend_outcome.8008.desc: "残念ながら、[target.GetTitledFirstName]の信用を得ようとした私の試みは、私が[ROOT.Char.GetFaith.HighGodNameAlternate]の赦しを得たいがための策略に過ぎないものだと考えているようだ。\n\nしかも、友好的な申し出を拒絶しただけでは飽き足らず、[target.GetTitledFirstNameNoTooltip]は[owner.GetPrimaryTitle.GetName]の人々への説教の際に私の名前を出して中傷し始めたのである！"
 befriend_outcome.8008.a: "もういい！ 諦めよう！"
 befriend_outcome.8009.t: "親睦：ゴマすりの失敗"
 befriend_outcome.8009.desc: "私は、[target.GetTitledFirstNamePossessive]の持つ多くの資質や卓越した指導力を広く褒め称えることで、[target.GetHerHis]の好感を得ることができるはずだと考えていた。悲しいかな、私は大きな過ちを犯していたのだ。\n\n私が演説を終えるや否や、[target.GetTitledFirstNameNoTooltip]は宮廷の全員の前で、私が目上の人物にこびへつらって自らの地位を高めようとしているだけの卑屈なおべっか使いでしかないと言って嘲ったのである。"
 befriend_outcome.8009.everycourtier.custom: "[target.GetTitledFirstNamePossessive]の宮廷の全員"
 befriend_outcome.8009.a: "私は本心を語ったのに！"
 befriend_outcome.2006.t: "親睦：相互理解"
 befriend_outcome.2006.desc: "私はついに、[target.GetTitledFirstName]を説得して[targeting_faction.GetName]に対する誤った支持を捨てさせることに成功した。\n\n結局のところ、我々はお互いが最初に思っていたよりもずっと多くの共通点を持っていたのだ。"
 befriend_outcome.2006.a: "理性が勝利するところを見るのはいつだって素晴らしいことである。"
 befriend_outcome.6006.t: "親睦：政治的妥協"
 befriend_outcome.6006.desc: "私の優れた外交的手腕によって、私は[target.GetTitledFirstName]に[scoped_faction.GetName]の指導者であることをやめさせるだけではなく、派閥を完全に解散させることに成功し、これによって内戦の危機を回避することができた。"
 befriend_outcome.6007.desc: "どのような方法を用いたのかは分からないが、[owner.GetTitledFirstName]は[target.GetTitledFirstName]を説得して派閥を解散させることに成功した。\n\n[target.GetSheHe|U]は昨夜、派閥の全員を集め、[owner.GetTitledFirstNameNoTooltip]と対立したのは誤っていたこと、そして我々の対立は平和的に解決されるべきだと望んでいるということを告げたのであった。"
 befriend_outcome.6007.a.a: "[target.GetTitledFirstNameNoTooltip]は我らを裏切ったのだ！"
 befriend_outcome.6007.a.b: "[target.GetSheHe]の言う通りかもしれない…"
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "喜ばしいことに、我が一行が[next_destination.GetName]へ向かっている途中、[target.GetTitledFirstNamePossessive]の使いの者が[current_location.GetName]にいる私を見つけたのだ。\n\n"
 befriend_outcome.2007.opening_no_travel: "喜ばしいことに、[target.GetTitledFirstNamePossessive]の使いの者が、ここ[ROOT.Char.GetCurrentLocation.GetName]の[ROOT.Char.Custom('FortifiedBuilding')]に到着した。\n\n"
 befriend_outcome.2007.desc: "[courier.GetSheHe|U]は嬉しい知らせを持ってきた。[target.GetFirstNameNoTooltip]が正式に我々と友好関係を結ぼうというのだ！そこまで近しい関係になるとは予想していなかったが、[target.GetSheHe]は私のためだけを思う、信頼できる真っ直ぐな[target.GetWomanMan]だ。"
