 befriend_ongoing_rival.3000.t: "親睦：絶妙な釣り合い"
 befriend_ongoing_rival.0001.t: "親睦：差出人返送"
 befriend_ongoing_rival.0001.desc: "[target.GetTitledFirstName]への手紙を書くにあたって、私は一語一語を慎重に検討した。羽根ペンを置いて自室に戻ってからでさえ、言い回しや、ともすれば攻撃的な印象を与えかねない表現について思い悩まずにはいられなかった。\n\n送った手紙がこの試みにおける転換点になることに大きな期待を寄せていたが、それは大間違いであった。今日、その書簡が読まれもせずに戻ってきてしまったからだ！"
 befriend_ongoing_rival.0001.a: "礼儀知らずな[target.Custom2('InsultNoun', ROOT.Char)]め！"
 befriend_ongoing_rival.0002.t: "親睦：激論"
 befriend_ongoing_rival.0002.desc: "[target.GetTitledFirstNamePossessive]の身の回りで長い時間を過ごしたことで、[target.GetSheHe]が[target.Custom('herhis_subject_of_interest')]についてなら何時間でも語れるということを知った。有意義な議論ができることを願って、私は調査を行い、いくつかの質問を用意していた。\n\n悲しいかな、私は酷い間違いを犯していたのだ。数分もしないうちに、我々の間には意見の相違があることが分かり、そのまま口から泡を飛ばし合うような激論へと発展してしまったのである。"
 befriend_ongoing_rival_0002.a: "ここは引き下がって[target.GetHerHis]の立場を支持しよう。"
 befriend_ongoing_rival_0002.b: "[target.GetHerHim]を納得させることができればいいのだが…"
 befriend_ongoing_rival_0002.b.tt: "この結果次第で工作の進捗は前向きもしくは後ろ向きの影響を受ける"
 befriend_ongoing_rival_0002.c: "こんな馬鹿げた意見には絶対に同意できない！"
 befriend_ongoing_rival.0003.t: "親睦：見解の一致"
 befriend_ongoing_rival.0003.desc: "ここに至るまでにはかなりの口論と罵り合いをすることにはなったが、最終的には、[target.GetTitledFirstName]と私はこの問題に共通点を見い出せたようだ。\n\n袂を分かつことにはならなかったかもしれないが、我々の関係はいまだ道半ばだと感じている。"
 befriend_ongoing_rival_0003.a: "ひと悶着あったが、我々の望みが絶たれたわけではない。"
 befriend_ongoing_rival.0004.t: "親睦：愚かな過ち"
 befriend_ongoing_rival.0004.desc: "私は、自らの意見を[target.GetTitledFirstNamePossessive]の視点から見た場合でも納得させられるように必死に説明したが、結局は私自身の意見にとらわれてがんじがらめになってしまった。\n\nこのことが引き金となって[target.GetHerHim]は様々な角度から私を攻撃できるようになったため、私は間抜け面を晒して議論から逃げ出したのであった。"
 befriend_ongoing_rival_0004.a: "今回は[target.GetTitledFirstNameNoTooltip]に勝ちを譲ってやったのだ…"
 befriend_ongoing_rival.0005.t: "親睦：不利な状況"
 befriend_ongoing_rival.0005.desc: "宮廷にて私の悪い噂が広まっていると[spymaster.GetTitledFirstName]から聞かされ、私は自らの血が煮えたぎってくるのを感じた。[spymaster.GetHerHim]に噂の出どころについて探らせたところ、やはりというべきか、首謀者はほかでもない[target.GetTitledFirstName]であった。\n\nああ[ROOT.Char.GetFaith.HighGodName]よ、どうしてあの嘘つきの[target.Custom2('InsultNoun', ROOT.Char)]はこんな愚行をやめないのだろうか？"
 befriend_ongoing_rival_0005.a: "[target.GetFirstNamePossessiveNoTooltip]の小汚い嘘から身を守らなければ！"
 befriend_ongoing_rival_0005.b: "今のところは、このままにしておくのが一番なのかもしれない。"
 befriend_ongoing_rival.2000.t: "親睦：ゴマすり"
 befriend_ongoing_rival.2000.desc: "私は常に[target.GetTitledFirstNamePossessive]の悪い面ばかりを見ているようだが、現在の目標を念頭に置けば、これはいささか非生産的な行為である。[target.GetSheHe]だってきっと、立派な一面を持っているはずなのだ。\n\n[target.GetHerHis]の美点の一つを認めるような、控えめかつ思慮深い賛辞を贈るのは良い考えなのかもしれない。"
 befriend_ongoing_rival_2000.a: "口喧嘩もしたが、[target.GetFirstNameNoTooltip]は優しい心の持ち主だ。"
 befriend_ongoing_rival_2000.b: "[target.GetSheHe|U]は思いのほか威厳あるたたずまいをしている。"
 befriend_ongoing_rival_2000.c: "[target.GetSheHe]は人付き合いが上手だ。"
 befriend_ongoing_rival_2000.d: "[target.GetFirstNameNoTooltip]はいつも冷静だ。"
 befriend_ongoing_rival_2000.tt: "#F 偽りのない賛辞は工作の進展に役立つだろうが、間違った言葉を選べば[target.GetHerHim]の気分を害してしまうこともあるだろう。#!"
 befriend_ongoing_rival_2000.a.tt: "[target.GetFirstName]の優しさを褒める"
 befriend_ongoing_rival_2000.b.tt: "[target.GetFirstName]の有無を言わせない態度を褒める"
 befriend_ongoing_rival_2000.c.tt: "[target.GetFirstName]の社交性を褒める"
 befriend_ongoing_rival_2000.d.tt: "[target.GetFirstName]の冷静さを褒める"
 befriend_ongoing_rival.2001.t: "親睦：称賛の力"
 befriend_ongoing_rival.2001.intro: "私は、[target.GetTitledFirstName]が聞こえる場所にいることを確認してから、"
 befriend_ongoing_rival.2001.benevolent: "[target.GetHerHis]の寛大さは皆に模範を示すものだと常々思っているという話をした。"
 befriend_ongoing_rival.2001.dominant: "[target.GetSheHe]が部屋に入ってくるなりいつも皆の注目を集めているという話をした。"
 befriend_ongoing_rival.2001.extroverted: "[target.GetSheHe]は人気があり、常に社交場を賑わせているという話をした。"
 befriend_ongoing_rival.2001.levelheaded: "意見の相違は多々あれど、[target.GetHerHis]が常に冷静さを保っていることに私は感服しているという話をした。"
 befriend_ongoing_rival.2001.end: "\n\n後で確認したところ、私の言葉を聞いた[target.GetSheHe]は必死で満足げな笑みを隠そうとしていたらしい。"
 befriend_ongoing_rival_2001.a: "真摯な誉め言葉は実に効果てきめんだ。"
 befriend_ongoing_rival.2002.t: "親睦：酷い誤解"
 befriend_ongoing_rival.2002.end: "\n\n後日、[target.GetSheHe]が近づいてきたので、私は感謝の意を伝えようと思っていた！ 少なくとも、[target.GetHerHis]の怒りに満ちた表情をこの目で見るまでは… [target.GetSheHe]は、私の誉め言葉を軽蔑的な嘲りに受け取ってしまっていたのだった。"
 befriend_ongoing_rival_2002.a: "余計なことを言わなければ良かった…"
 befriend_ongoing_rival.2003.t: "親睦：気まずい雰囲気"
 befriend_ongoing_rival.2003.end: "\n\n少なくとも、少しは満足気な雰囲気を漂わせているだろうと期待して[target.GetTitledFirstNameNoTooltip]のほうをちらりと見やったのだが、[target.GetSheHe]はむしろ当惑した様子で、少し怒りさえ秘めているようでもあった。"
 befriend_ongoing_rival_2003.a: "もう少しよく考えてから行動すべきだったのかもしれない…"
