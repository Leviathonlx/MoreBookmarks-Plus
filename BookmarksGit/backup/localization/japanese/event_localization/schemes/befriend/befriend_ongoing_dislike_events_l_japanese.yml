l_japanese:
 befriend_ongoing_dislike.0001.t: "親睦：心からの贈り物"
 befriend_ongoing_dislike.0001.desc: "私は[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との仲を深めたいと思っている。そして贈り物を好まない者はいない、そうだろう？"
 befriend_ongoing_dislike.0001.a: "[target.GetSheHe|U]はきっとこの贈り物をいたく気に入ってくれるはずだ！"
 befriend_ongoing_dislike.0001.b: "我々の関係性を考えて、ここは自制したほうが賢明だ。"
 befriend_ongoing_dislike.0001.c: "贈り物はいい考えだとは言えないな。"
 befriend_ongoing_dislike.0002.t: "親睦：非友好的な態度"
 befriend_ongoing_dislike.0002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は、私が[target.GetHerHim]と親睦を深めようとするのを避け続けている。\n\n[target.GetSheHe|U]は、はっきりと[target.GetSheHe]が私と友好的に接することは金輪際あり得ないと言い切った。あるいは、ミミズよりはいくらかマシな存在であるとも。"
 befriend_ongoing_dislike.0002.a: "これは厄介だぞ…"
 befriend_ongoing_dislike.0003.t: "親睦：執拗さの価値"
 befriend_ongoing_dislike.0003.desc: "気掛かりだった手紙と贈り物はすべて[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の元に届いたようだ。というのも、[target.GetSheHe]からついに返信があったからだ！\n\nしかしその内容はというと、迷惑だからしつこく関わってこないで欲しいというものだった。"
 befriend_ongoing_dislike.0003.a: "少なくとも、名前を覚えてもらうことはできたな！"
 befriend_ongoing_dislike.0004.t: "親睦：差出人返送"
 befriend_ongoing_dislike.0004.desc: "私が[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に送った好意的な手紙は、未開封のまま配達人とともに戻ってきたらしい。\n\n私はただ関係を良くしようとしているだけなのに、どうして[target.GetSheHe]には伝わらないのだろうか？"
 befriend_ongoing_dislike.0004.a: "私はただ、[target.GetHerHim]との仲を深めたいだけなのだ。"
 befriend_ongoing_dislike.0004.b: "使者を遣わして私の言葉を直接届けさせよう！"
 befriend_ongoing_dislike.0005.t: "親睦：態度の軟化"
 befriend_ongoing_dislike.0005.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が私に抱く印象を改善しようという取り組みは確かに困難に直面しているが、配達人によれば、私の手紙を受け取る時に以前のようにブツブツと文句を言わなくなったそうだ。\n\n今では、[target.GetHerHis|U]も時折… どこか関心を寄せるような表情を見せるようになったという。"
 befriend_ongoing_dislike.0005.a: "はは、いつかは[target.GetHerHim]の心を掴んでやる！"
 befriend_ongoing_dislike.2001.t: "親睦：招かれざる者"
 befriend_ongoing_dislike.2001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は社交的かつ人付き合いのいい[target.GetWomanMan]として知られており、宴席や祝い事に積極的に参加している。\n\nしかし、ある男爵の邸宅で最近行われた宴席に[target.GetSheHe]は私を招待してくれなかった。私の所領からほど近い所で開かれ、私を客人として迎えるのが自然な状況であるにも関わらずだ！"
 befriend_ongoing_dislike.2001.a: "これは大いなる侮辱だ！"
 befriend_ongoing_dislike.2001.b: "機会を逃したことは残念だが、深読みはよしておこう。"
 befriend_ongoing_dislike.2002.t: "親睦：接近"
 befriend_ongoing_dislike.2002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]はとても人見知りな人物として知られており、他人と必要以上の関わりを持つことはめったにない。\n\n現在、[target.GetSheHe]は私からの連絡に返答することを止めており、私はこれからどのように関係を進展させていくべきか迷っているのである。"
 befriend_ongoing_dislike.2002.a: "[target.GetHerHim]の返答を待つしかない。"
 befriend_ongoing_dislike.2002.b: "臆せずに、私の便りが[target.GetHerHim]に届いているか確認するとしよう！"
 befriend_ongoing_dislike.5001.t: "親睦：冷笑家と狂信者"
 befriend_ongoing_dislike.5001.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との間にある緊張を和らげようはしているのだが、私に信仰心が欠けていることに[target.GetHerHis]が無分別に執着しているせいで、私の努力は実らないでいる。\n\nしかし、どれだけ[target.GetHerHis]が不満を並べたところで、今以上に私が[ROOT.GetCharacter.GetFaith.HighGodName]に関心を持つべき利点を[target.GetTitledFirstName]は説明できないでいるのだ。"
 befriend_ongoing_dislike.5001.a: "もっと頻繁に[ROOT.Char.GetFaith.HouseOfWorship]へと顔を出したほうがいいのかもしれない。"
 befriend_ongoing_dislike.5001.b: "私たちに必要なのは歩み寄りだ。"
 befriend_ongoing_dislike.5001.c: "私が何を思おうが私の勝手だろう！"
 befriend_ongoing_dislike.5002.t: "親睦：信頼と疑念"
 befriend_ongoing_dislike.5002.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が私の行為の誠実さを素直に信じてくれさえすれば、[target.GetSheHe]との距離は遥かに簡単に縮まったはずだ！ それなのに、[target.GetSheHe]はむしろ私をあざ笑い、私が親切心の見返りに何かを得ようとしていると疑ってすらいるのだ。"
 befriend_ongoing_dislike.5002.a: "私は諦めたりしない。だが、自分自身に嘘をつくつもりもない。"
 befriend_ongoing_dislike.5002.b: "ああ、確かに私は見返りを得ようとしていたのかもしれないな…"
 befriend_ongoing_dislike.5003.t: "親睦：落胆"
 befriend_ongoing_dislike.5003.desc: "私はただ、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に人と関わることの喜びを味わってもらいたいだけなのだ！ それなのに、[target.GetSheHe]はいつも自分の殻に閉じこって、どうしても外に出る必要がある時以外はめったと自室からも出ていないようだ。"
 befriend_ongoing_dislike.5003.a: "[target.GetSheHe|U]は早くそんな状態から脱却するべきなのだ！"
 befriend_ongoing_dislike.5003.b: "[target.GetSheHe]が一人の空間を必要としているのなら邪魔しないでおこう。"
 befriend_ongoing_dislike.5004.t: "親睦：素晴らし「すぎる」贈り物"
 befriend_ongoing_dislike.5004.desc: "私は[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に好意を伝えようと思って、盛大なご馳走を用意して[target.GetHerHis]の[target.Custom('ResidenceBuilding')]に届けさせたのだが、今しがた、どうやら[target.GetSheHe]はそれに全く手をつけてもいないという話を耳にしてしまった！ \n\n何か誤解があったのかもしれない。どうやらみんながみんな、私のように山盛りのご馳走を喜ぶわけではないらしいのだ。"
 befriend_ongoing_dislike.5004.a: "やり過ぎてしまったことを詫びよう。"
 befriend_ongoing_dislike.5004.b: "結局腐らせてしまうだけなのに。"
 befriend_ongoing_dislike.5005.t: "親睦：原動力"
 befriend_ongoing_dislike.5005.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に私のことをもっとよく知ってもらおうと努力してきたが、やればやるほど、[target.GetHerHim]のことが分からなくなった。[target.GetHerHis]の意欲や野望はいったいどこにあるのだ？世の中が今の状態のまま全く変わらなかったとしても、[target.GetSheHe]はそんなことなど気にも留めていないように見える。"
 befriend_ongoing_dislike.5005.a: "それなら、今のところは現状のままに留めておこう。"
 befriend_ongoing_dislike.5005.b: "そんな人物のことを知る価値などあるのか？"
 befriend_ongoing_dislike.5005.c: "密かに野望を抱いているとすれば、それは一体どんなものなのだ！？"
