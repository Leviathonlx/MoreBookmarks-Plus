l_japanese:
 befriend_ongoing.0901.t: "親睦：後悔先に立たず"
 befriend_ongoing.0901.desc: "衝撃的な知らせが届いた。[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が亡くなったというのだ。\n\nこれも運命か、私は永遠に[target.GetHerHis]との友情を温める機会を失ってしまった。"
 befriend_ongoing.0901.a: "この世界は過酷で、一寸先は闇だ。"
 befriend_ongoing.0902.t: "親睦：囚われの聴衆"
 befriend_ongoing.0902.t.other: "親睦：幽閉"
 befriend_ongoing.0902.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)]を投獄した。\n\nこれで、[target.GetSheHe]とは好きなだけ同じ時間を過ごすことができるようにはなったが、囚われの身となっては[target.GetSheHe]も私と友情をはぐくもうとは思わないだろう。"
 befriend_ongoing.0902.desc.other: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]によって投獄されてしまった！ [target.GetSheHe]が囚われの身である限り、[target.GetHerHis]との友情をはぐくむことは不可能だ。"
 befriend_ongoing.0902.a: "なぜダメなのだ！？ 私に囚われるのはむしろ幸運だろう！"
 befriend_ongoing.0902.a.other: "残念だ。"
 befriend_ongoing.0903.t: "親睦：戦争と友情"
 befriend_ongoing.0903.desc: "互いの国が相争う状況となったため、私の寛大さを示し、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との友好を深めるという夢は叶いそうもない。少なくとも、今のところは。"
 befriend_ongoing.0903.a: "状況が好転することを願うばかりだ。"
 befriend_ongoing.0903.a.tt: "[target.GetTitledFirstNameNoTooltip]に対する親睦工作が終了する"
 befriend_ongoing.1001.t: "親睦：尊敬の念"
 befriend_ongoing.1001.desc.startnormal: "私の業績を考慮すれば、他者が私に尊敬の念を抱くのは当たり前のことだと言っていい。"
 befriend_ongoing.1001.desc.starthumble: "こういうことを口に出して言うことはめったと無いのだが、私には誇れる業績というものがいくつかある。"
 befriend_ongoing.1001.desc.end: "そして[target.GetTitledFirstName]もまた、自らの自尊心を満たすような業績をいくつか為した人物であることは疑いようがない。\n\n両者がよく似ていることを表すために、2人の業績を比較するような短編の詩を編んでもいいかもしれない。"
 befriend_ongoing.1001.a: "[target.GetSheHe|U]はきっと私の技巧にいたく感心するはずだ！"
 befriend_ongoing.1001.b: "[target.GetFirstNamePossessiveNoTooltip]の偉業を目立たせるものにしよう。"
 befriend_ongoing.1001.c: "私の偉大さを#EMP 誰もが#! 耳にするようにしなければ！"
 befriend_ongoing.1002.t: "親睦：寛大さを示すもの"
 befriend_ongoing.1002.desc.start: "[target.GetTitledFirstName]に贈り物を届ければ、[target.GetHerHim]との友好を深める一助となるはずだ。\n\n"
 befriend_ongoing.1002.desc.greedy: "贈り物を嫌がる者などいないからな！"
 befriend_ongoing.1002.desc.malicious: "きらきら光る安物の宝石で人は簡単に操れるものよ…"
 befriend_ongoing.1002.desc.benevolent: "完璧な贈り物を探し出すことは、その人物への好意の大きさを偽りなく示すものだ。"
 befriend_ongoing.1002.desc.generic: "\n\n目的に資するのであれば、それはいい金の使い方だといえる。 "
 befriend_ongoing.1002.d: "真に素晴らしい贈り物を見繕おう。"
 befriend_ongoing.1002.a: "こういう時に節約してはいけない。"
 befriend_ongoing.1002.b: "大切なのは物ではなく気持ちだ。"
 befriend_ongoing.1002.c: "いや、大袈裟過ぎるのもまた良くない。"
 befriend_ongoing.1003.t: "親睦：敵の敵"
 befriend_ongoing.1003.desc: "[target.GetTitledFirstName]と私の共通点の一つは、[rival.GetTitledFirstName]に対する憎しみを抱いているということである。\n\n私の敵の像を作らせ、次に[target.GetFirstNameNoTooltip]が[barony.GetTitledFirstNameNoTier]に帰還したときに、その像を壁から吊り下げて飾っておけば、強い意志を伝えられるだろう。"
 befriend_ongoing.1003.a: "そしてその像を火にかけるのだ！"
 befriend_ongoing.1003.b: "これ以上[rival.GetFirstNameNoTooltip]に敵意を抱かせる必要もないだろう。"
 befriend_ongoing.1004.t: "敵の敵"
 befriend_ongoing.1004.desc: "最近[owner.GetTitledFirstNamePossessive]の[barony.GetNameNoTooltip]を訪れた際、[barony.Custom('BaronyTownType')]に近づいた私はなかなかの光景を目にすることになった。壁から吊り下げられていた像が誰をかたどったものか、私にはすぐに分かった。あれは長年、我々2人の共通の敵であった[rival.GetTitledFirstName]だ！\n\n[owner.GetFirstNameNoTooltip]は大声で私を歓迎する挨拶を叫ぶと、燃えたぎる瀝青をその「[rival.GetFirstNameNoTooltip]」に流し掛けたのである。"
 befriend_ongoing.1004.a: "[rival.GetHerHim]への想いが一致していることが分かったのはよいことだ！"
 befriend_ongoing.1005.t: "敵の友"
 befriend_ongoing.1005.desc: "使いの者はその噂を伝えることに躊躇している。\n\n「どうやら、殿下の敵である[owner.GetTitledFirstName]と[target.GetTitledFirstName]が、殿下の像を[barony.GetNameNoTooltip]の壁から吊り下げたうえ、殿下のお名前を嘲り笑いながら燃やしたようでございます」\n\n奴ら2人が協力するとなると、それぞれ単独でいるよりも10倍は面倒なことになる。"
 befriend_ongoing.1005.a: "奴らを嫌うもっともな理由があることは前から分かっていたことだ。"
 befriend_ongoing.2001.t: "親睦：友情の温かさ "
 befriend_ongoing.2001.desc: "[target.GetTitledFirstName]の好意を得るには努力が必要だろうと思っていたのだが、実のところ、[target.GetSheHe]こそが私の知る人間の中で最も有効的な人物だったのだ！\n\n[target.GetFirstNameNoTooltip]が教えてくれたところによれば、新しい知り合いとはいつも暖炉のそばで語らうことができるのだという。"
 befriend_ongoing.2001.a: "素晴らしい。私も[target.GetHerHim]を招待することにしよう。"
 befriend_ongoing.2001.b: "その種の誘いはいつだって大歓迎だ！"
 befriend_ongoing.3001.t: "親睦：鎖の繋ぎ目"
 befriend_ongoing.3001.desc: "[target.GetTitledFirstName]との関係を近づける取り組みを支援してくれている[befriend_envoy.GetTitledFirstName]が、我ら2人の間の使者を買って出てくれるという。[befriend_envoy.GetSheHe|U]は、自分ならば私をうまく紹介できると自信を持っているようだ。"
 befriend_ongoing.3001.a: "[target.GetFirstNameNoTooltip]と直接やり取りするならば[befriend_envoy.GetSheHe|U]がふさわしいだろう。"
 befriend_ongoing.3001.b: "[befriend_envoy.GetFirstNameNoTooltip]に頼りすぎるのは危険が大きすぎる。"
 befriend_ongoing.3001.tt: "#F [befriend_envoy.GetFirstName]が[target.GetFirstName]との謁見を求める#!"
 befriend_ongoing.3002.t: "異例な取り決め"
 befriend_ongoing.3002.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]の[befriend_envoy.GetTitledFirstName]が謁見を求めてくるのは珍しいことではないのだが、今回の謁見理由は確かに奇妙なものだ。[befriend_envoy.GetSheHe|U]は、自分は[owner.GetTitledFirstName]の代理として参上した親善大使だと名乗ったのである！"
 befriend_ongoing.3002.a: "奇妙なことではあるが、[owner.GetFirstNameNoTooltip]について教えてくれるのならば歓迎だ。"
 befriend_ongoing.3002.b: "私の家臣が誰かの使者として振る舞うことなどあってはならぬ！"
 befriend_ongoing.3003.t: "親睦：使者からの報告"
 befriend_ongoing.3003.accepted_envoy: "[befriend_envoy.GetTitledFirstName]は有望な知らせを届けてくれた。私の好意を代理する「使者」として、[target.GetTitledFirstName]は[befriend_envoy.GetHerHim]を暖かく迎え入れたのである。"
 befriend_ongoing.3003.dismissed_envoy: "[target.GetTitledFirstNamePossessive]の[scheme.GetTargetCharacter.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )]を雇用すれば、一線を越えることになることはわかっていたが、その行動の裏にある善意をくみ取ってくれるだろうと期待していた。しかし、私は間違っていた。[befriend_envoy.GetTitledFirstNamePossessive]の計画に同意するべきではなかった…"
 befriend_ongoing.3003.a: "我々の友情の芽生えに乾杯！"
 befriend_ongoing.3003.b: "今後はもっと慎重にならなければ。"
 befriend_ongoing.3007.t: "親睦：[agent_speaking_highly.GetFaith.DivineRealm|U]の判断"
 befriend_ongoing.3007.desc.conviction: "奇跡だ！ [agent_speaking_highly.GetTitledFirstName]が[agent_speaking_highly.GetFaith.HighGodName]からの啓示を受け取ったのだ。[agent_speaking_highly.GetSheHe|U]によれば、[target.GetTitledFirstName]と私は友情によって結ばれることが運命づけられているという。"
 befriend_ongoing.3007.desc.doubt: "[agent_speaking_highly.GetTitledFirstName]が受け取ったという[agent_speaking_highly.GetFaith.HighGodName]の啓示について知らされた。どうやら、[target.GetTitledFirstName]と私は友情によって結ばれることが運命づけられているという。なんとも都合のいい話だ。"
 befriend_ongoing.3007.a: "この啓示のことを[target.GetFirstNameNoTooltip]にも伝えよう。"
 befriend_ongoing.3007.b: "[agent_speaking_highly.GetFirstNameNoTooltip]よ、2人で感謝の祈りを捧げるとしよう。"
 befriend_ongoing.3009.t: "親睦：推薦"
 befriend_ongoing.3009.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、私が[target.GetTitledFirstName]に好印象を与えようとしていることに気付き、今度は[spouse.GetSheHe]から案を持ちかけてくる。\n\n「[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]は私の言葉を重く受け止めてくれるはずです。[target.GetHerHim]に、私があなたのことをどんなに素晴らしいと思っているか伝えるというのはどうでしょうか」"
 befriend_ongoing.3009.a: "ああ、包み隠さずすべて伝えてくれ。"
 befriend_ongoing.3009.a.success: "[spouse.GetFirstNamePossessiveNoTooltip]の言葉が[target.GetFirstNameNoTooltip]に影響を与える"
 befriend_ongoing.3009.a.failure: "[target.GetFirstNameNoTooltip]は何の印象も受けないままだ"
 befriend_ongoing.3009.b: "いいや、私は自分で何とかする。"
 befriend_ongoing.3009.b.tt: "友人を作るのに他人を頼るわけにはいかないのだ。"
 befriend_ongoing.3010.t: "推薦"
 befriend_ongoing.3010.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は最近、[spouse.GetHerHis]の[spouse.Custom2('RelationToMe', SCOPE.sC('owner'))]について色々なことを教えてくれる。\n\n[spouse.GetSheHe]はどう考えても、[owner.GetTitledFirstName]のことを私が尊敬するに値する人物であるかのように話している。"
 befriend_ongoing.3010.a: "[owner.GetHerHim]のことをもっとよく知るべきなのかもしれない。"
 befriend_ongoing.3011.desc: "「明らかに[target.GetTitledFirstName]は殿下のことに関心を抱くようになりました」と、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]が教えてくれた。どうやら、[spouse.GetHerHis]の策は成功裏に進んでいるようだ！"
 befriend_ongoing.3011.a: "[spouse.GetFirstNameNoTooltip]よ、あなたはいつだって頼りになる。"
 befriend_ongoing.3012.desc: "「努力の甲斐もなく、我が[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]に殿下への関心を抱かせることは残念ながらできませんでした」と[spouse.GetTitledFirstName]が教えてくれた。どうやら、結局のところ[spouse.GetHerHis]の策はあまり良いものではなかったようだ。"
 befriend_ongoing.3012.a: "頼りになるのは自分だけだということだ。"
 befriend_ongoing.3014.t: "良からぬ評判"
 befriend_ongoing.3014.desc: "最近気が付いたことだが、[owner.GetTitledFirstName]は私に対してやけに好意的だ。しかし、[owner.GetHerHis]の[owner.Custom2('RelationToMe', SCOPE.sC('spouse'))]であり、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]でもある[spouse.GetFirstName]に私がそのことを話したところ、[spouse.GetSheHe]は呆れたように笑った。\n\n「[owner.GetFirstNameNoTooltip]は殿下が友情を育むに値する人物ではありません。[owner.GetSheHe]が本当はどのような人物なのか、私が教えて差し上げますよ…」"
 befriend_ongoing.3014.a: "お前がそう言うのなら…"
 befriend_ongoing.3015.t: "親睦：中傷だ！"
 befriend_ongoing.3015.desc: "努力の甲斐もなく、[target.GetTitledFirstName]は私に対して以前よりも冷たく接するようになった。どうやら、[target.GetSheHe]は私に関する良からぬ噂を聞いたらしい。そして驚いたことに、それらの噂は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]、つまり我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]からもたらされたものだったのだ！\n\n[spouse.GetFirstName]は無関心をよそおっている。「#EMP 愛しい人よ#!、私は単に真実を伝えたまでですよ」"
 befriend_ongoing.3015.a: "なんてことを！"
 befriend_ongoing.4000.t: "親睦：戦を知る2人"
 befriend_ongoing.4000.desc: "私は[target.GetTitledFirstName]と友人になるべく努力をしている。そして、[target.GetSheHe]もまた私と同じく、軍学を熱心に学ぶ者である。我ら2人は、間違いなく実りある議論をすることができるはずだ。"
 befriend_ongoing.4000.a: "[target.GetHerHim]と話をしてみよう。"
 befriend_ongoing.4000.a.tt: "#F 共通する関心事は我々の距離を縮めてくれるかもしれない#!"
 befriend_ongoing.4000.b: "うまく利用する方法を考えよう。"
 befriend_ongoing.4002.t: "戦を知る2人"
 befriend_ongoing.4002.desc: "我々2人は共に軍事に興味があり、意見交換をしたいと言って、[owner.GetTitledFirstName]が近づいてきた。どうやら[owner.GetSheHe|U]は、戦術や戦略に関するあらゆる分野に幅広い知識を持っているようだ。"
 befriend_ongoing.4002.a: "ようやく面白い話ができる人物と巡り合えたぞ！"
 befriend_ongoing.4002.b: "[owner.GetTitledFirstNameNoTooltip]が？ 奴の知識なんて大したことはないだろう。"
 befriend_ongoing.4004.a.desc: "[target.GetTitledFirstName]と私は、攻城戦、包囲、徴発と略奪、弓兵の使い方、そして攻城兵器の適切な配置についてなど、かなり長い時間にわたって議論を行った。我々の議論を耳にした無学な傍観者が首を振るのをみて、2人して笑いあったのである。"
 befriend_ongoing.4004.b.desc: "[target.GetTitledFirstName]は軍学にさほど興味もないという冷ややかな返信を寄越した。しかし、私にはそれが嘘であることがわかる。"
 befriend_ongoing.4004.a: "戦争とはまさしく、最も高貴なる芸術なのだ。"
 befriend_ongoing.4004.b: "がっかりだ。"
 befriend_ongoing.4010.t: "親睦：2つの太陽"
 befriend_ongoing.4010.desc: "[target.GetTitledFirstName]について人々に尋ねると、[target.GetHerHis]は理知的で魅力があり、その物腰の柔らかさでどのような社交場においても中心的な存在であるという。どうやら、我々には共通する部分があるようだ。"
 befriend_ongoing.4010.a: "2つの太陽が合わさればその輝きは3倍にもなるだろう！"
 befriend_ongoing.4012.t: "2つの太陽"
 befriend_ongoing.4012.desc: "[owner.GetTitledFirstName]は周囲に対して、私と友人になりたいというあからさまなほのめかしを行っている。[owner.GetSheHe|U]は見たところ天性の社交家であり、社交界における我々2人に共通した才能は、自然と我々を結びつけるはずだと公言しているのだ。"
 befriend_ongoing.4012.a: "確かに、[owner.GetSheHe]の言うとおりだ！"
 befriend_ongoing.4012.b: "実際のところ、[owner.GetSheHe|U]は自分が思っているほど魅力的な人物ではないさ。"
 befriend_ongoing.4014.a.desc: "私の招きに応じて、[target.GetTitledFirstName]と私は社交場で顔を合わせることになった。我々は共に良い時間を過ごしたし、ほかの皆もそうだろう。たった数分間のうちに、我々2人を中心としてすべての出来事が回り始めた様子を体験できたのは心地の良い感覚であった。"
 befriend_ongoing.4014.b.desc: "[target.GetTitledFirstName]はその素晴らしい社交能力を発揮して、私の招待に対して無慈悲かつ軽蔑的な返答を、共通の知人からのほのめかしや噂話といった形で私に届けさせた。"
 befriend_ongoing.4014.a: "まるで砂糖に群がる蟻のような光景だった！"
 befriend_ongoing.4014.b: "まったく大したものだが、酷く傷ついたよ。"
 befriend_ongoing.4020.t: "親睦：「無」の議論"
 befriend_ongoing.4020.desc: "[target.GetTitledFirstName]は、数をきちんと区別して扱うことの重要性を正しく理解し、認識しているという点において、私とはとても似通った性質を持った人物であることが分かった。"
 befriend_ongoing.4020.a: "[target.GetSheHe]は0という数のことを知っているのか？ 私はぜひとも知りたいのだ！"
 befriend_ongoing.4022.t: "「無」の議論"
 befriend_ongoing.4022.desc: "我々2人に共通する関心事である統治や数について議論したいと言って、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が近づいてきた。[owner.GetSheHe]は特に、0という数について議論を交わしたいとのことだ。"
 befriend_ongoing.4022.a: "もちろんだ！ きっと実りある議論になるに違いない！"
 befriend_ongoing.4022.b: "私が抱いている興味の大きさは、その数が的確に言い表しているよ。"
 befriend_ongoing.4024.a.desc: "[target.GetTitledFirstName]と私は、0という数そのものや、その数が数学や統治に秘める重要性や可能性について長々と話し合った。私は、数というものを完全に肯定的な視点でとらえ、数が持つ本当の価値を理解している人物に出会えたことを喜ばしく思う。"
 befriend_ongoing.4024.b.desc: "[target.GetTitledFirstName]は、0という数は、私との議論に[target.GetHerHis]が抱いている関心の高さに最もよく一致している、とだけ書いた返答を寄越した。"
 befriend_ongoing.4024.a: "時には、無に関することだけを話すというのも良いものだ。"
 befriend_ongoing.4024.b: "だが、私の落胆は無限大だぞ。"
 befriend_ongoing.4030.t: "親睦：詐欺師の踊り"
 befriend_ongoing.4030.desc: "[target.GetTitledFirstName]は詐術やごまかしをとても巧みにこなすらしいと言われている。会話の中でさり気なく触れることで、そうした点で2人が協調できるのかどうか見極めてみるべきなのかもしれない。"
 befriend_ongoing.4030.a: "やって見ようじゃないか。それとなく、狡猾さをもって。"
 befriend_ongoing.4032.t: "詐欺師の踊り"
 befriend_ongoing.4032.desc: "遠回しな方法で、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]は私と交友関係を結びたいとほのめかしてきた。これは明らかに、私がそれとなく反応するような形でなされた招待であり、陰謀術を用いた遊びもしくは踊りの形をとっている。"
 befriend_ongoing.4032.a: "好意的な返答を[owner.GetFirstNameNoTooltip]に返すとしよう。"
 befriend_ongoing.4032.b: "[owner.GetSheHe|U]は愚か者だ。そして[owner.GetSheHe]はそれを否応なしに知ることになる。"
 befriend_ongoing.4034.a.desc: "私の微かな合図に対して[target.GetTitledFirstName]は好意的な返答をくれた。これで、以前よりも少しは近しい関係になったはずだ。我ら2人の間には確かに共通するものがあると分かったのである。"
 befriend_ongoing.4034.b.desc: "[target.GetTitledFirstName]は私の好意的な合図に対して、微かで遠回しな方法ではあるが、最も侮辱的な返事を寄越した。私は自らを愚か者に見せるようなやり方を取らずには返答も返せない有様である。"
 befriend_ongoing.4034.a: "詐欺師を友にするにあっては詐術を用いよ。"
 befriend_ongoing.4034.b: "こんなことになろうとは。"
 befriend_ongoing.4040.t: "親睦：賢人たち"
 befriend_ongoing.4040.desc: "[target.GetTitledFirstName]もまた、私と同じように真の学者であるらしい。それならば、我々が話し合える学問的な話題も間違いなく数多く存在することだろう。[target.GetHerHim]と話をしてみるべきかもしれない。"
 befriend_ongoing.4040.a: "さて、どうなるかな。"
 befriend_ongoing.4042.t: "賢人たち"
 befriend_ongoing.4042.desc: "私が選んだ題材について学術的な話がしたいと言って、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が近づいてきた。[owner.GetSheHe|U]が私との親睦を深めようとしているのは明らかだ。"
 befriend_ongoing.4042.a: "うむ。2人の賢人の顔合わせと行こう！"
 befriend_ongoing.4042.b: "[owner.GetSheHe]に面白い話ができるとはとても思えないな。"
 befriend_ongoing.4044.a.desc: "[target.GetTitledFirstName]と私は、知識の本質についてや、そのほかの哲学的問題について長い時間にわたって会話をした。私は心のふれあいを感じたし、もう少しで友人になれる気がしている。"
 befriend_ongoing.4044.b.desc: "私と学術的な議論をすることに興味がないと言って[target.GetTitledFirstName]ははっきりと断ってきた。[target.GetHerHis]の返答は紛れもなく軽蔑の色を帯びていた。"
 befriend_ongoing.4044.a: "結局のところ、知識人は似たような考え方をするものだ。"
 befriend_ongoing.4044.b: "がっかりだ。"
 befriend_ongoing.4050.t: "親睦：火口箱"
 befriend_ongoing.4050.desc: "噂によると、[target.GetTitledFirstName]もまた私のように、他人の情欲の炎をかき立てる達人なのだそうだ。2人で会って情報をやり取りすべきなのかもしれない。"
 befriend_ongoing.4050.a: "[target.GetSheHe]は落とした人間を一覧に書き留めているのだろうか？"
 befriend_ongoing.4052.t: "火口箱"
 befriend_ongoing.4052.desc: "2人の共通の関心事である誘惑や火遊びについて触れながら[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が近づいてきた。[owner.GetSheHe|U]は私と一緒に情報や経験を比べてみたいらしい。"
 befriend_ongoing.4052.a.wine: "よし、ワインでも飲みながら2人で刺激的な話を語り合おう！"
 befriend_ongoing.4052.a.tee: "よし、2人で刺激的な話を語り合おう！"
 befriend_ongoing.4052.b: "[owner.GetSheHe|U]は本気で私に肩を並べられるとでも？ ふん！"
 befriend_ongoing.4054.a.desc: "[target.GetTitledFirstName]と私は2人の経験談を比べながら何時間も語り合った。平凡なものよりも奇怪で込み入った話のほうが話の種にはなるが、大半は平凡な話だった。"
 befriend_ongoing.4054.b.desc: "[target.GetTitledFirstName]は私と会って経験談を語り合いたいとは思っていないようだ。[target.GetSheHe|U]が言うには、私などでは[target.GetHerHim]とは比べるべくもないという。"
 befriend_ongoing.4054.a: "2人とも、とうの昔に経験人数が分からなくなっていた。"
 befriend_ongoing.4054.b: "ふん！ 嫉妬だなんて汚らわしい獣のすることだ！"
 befriend_ongoing.4060.t: "親睦：二振りの剣"
 befriend_ongoing.4060.desc: "[target.GetTitledFirstName]の剣技はかなりのものだと人々は口々に言う。ひとたび剣が抜かれれば、[target.GetHerHis]の攻撃を何秒も耐えられる者などほとんどいないとのことだ。"
 befriend_ongoing.4060.a: "ぜひお手合わせ願いたいものだ！"
 befriend_ongoing.4062.t: "二振りの剣"
 befriend_ongoing.4062.desc: "私と同じく、剣の道に生きる者である[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が近づいてきて、親睦も兼ねて一緒に稽古したいと望んでいる。可能であれば、我々の興味関心について語り合いたいとのことだ。"
 befriend_ongoing.4062.a: "素晴らしい誘いではないか！"
 befriend_ongoing.4062.b: "いいや、[owner.GetSheHe]と過ごしても時間の無駄だ。"
 befriend_ongoing.4064.a.desc: "[target.GetTitledFirstName]と私はそれぞれ剣を手に取り、練習試合を行うために顔を合わせた。丸々2時間もの間、まるで踊りでも踊るように互いが突きと受け流しを素早く繰り広げ、その後も3時間にわたって剣技や戦術について話し合った。"
 befriend_ongoing.4064.b.desc: "[target.GetTitledFirstName]はきっぱりと、そして無礼な表現で、私との稽古に興味がないことを伝えてきた。"
 befriend_ongoing.4064.a: "剣の内に宿る美を知る者はあまりにも少ない。"
 befriend_ongoing.4064.b: "臆病者の言葉だ。"
 befriend_ongoing.4070.t: "親睦：原野の物語"
 befriend_ongoing.4070.desc: "私と同じように、[target.GetTitledFirstName]もまた狩りに打ち込む者だ。我々2人には語り得ることがたくさんあるに違いないし、多くの経験を通じて互いの絆を深められるに違いない。"
 befriend_ongoing.4070.a: "2人で会ってぜひとも獲物を比べてみたいものだ！"
 befriend_ongoing.4072.t: "原野の物語"
 befriend_ongoing.4072.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]が近づいてきて、2人で会って我々の狩猟者としての経験について語り合いたいと望んでいる。これは互いが原野でこしらえたほら話を交換するいい機会かもしれない。"
 befriend_ongoing.4072.a: "はてさて、[owner.GetHerHis]の一番の獲物はどんなものかな？"
 befriend_ongoing.4072.b: "あんなウサギ追いに興味はないさ。"
 befriend_ongoing.4074.a.desc: "[target.GetTitledFirstName]と私は夜通し語り合い、互いの自慢話をやり取りしたり、色々な狩りの経験を比べたりした。"
 befriend_ongoing.4074.b.desc: "[target.GetTitledFirstName]は私のことをウサギ追いと呼んで、軽蔑的な返答を寄越してきた。"
 befriend_ongoing.4074.a: "まったくホラ話の上手な奴だ。"
 befriend_ongoing.4074.b: "私がウサギ追いなら[target.GetSheHe]はウサギだな。"
 befriend_ongoing.4080.t: "親睦：乱痴気騒ぎ"
 befriend_ongoing.4080.desc: "私と同じく、[target.GetTitledFirstName]もまた酒好きで知られた人物である。ちょっとした宴席をしつらえれば、我々2人は共に楽しい時間を過ごせるのではないだろうか。"
 befriend_ongoing.4080.a: "ぜひそうしよう！"
 befriend_ongoing.4082.t: "乱痴気騒ぎ"
 befriend_ongoing.4082.desc: "ちょっとした酒の席を設けるから参加しないかと[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]から話があった。どうやら[owner.GetSheHe|U]はそれなりに名の知れた酒飲みらしい。"
 befriend_ongoing.4082.a: "間違いなく楽しい席になるはずだ。"
 befriend_ongoing.4082.b: "[owner.GetFirstNameNoTooltip]だって？ 奴と飲むくらいなら1人で飲むさ。"
 befriend_ongoing.4084.a.desc: "[target.GetTitledFirstName]と私は1日中（いや、2日間だったか？）大盛り上がりで過ごした。はっきりと記憶に残っているのは宴席が始まったときと終わったときだけだが、[ROOT.Char.GetFaith.random_GoodGodNames]に誓って、我々は素晴らしい時を過ごしたのだ！"
 befriend_ongoing.4084.b.desc: "[target.GetTitledFirstName]は、私と過ごすくらいなら1人で酒を飲むと言ってきっぱりと断ってきた。"
 befriend_ongoing.4084.a: "うぅ… なかなか乙な時間の過ごし方だった。"
 befriend_ongoing.4084.b: "危うく不味い酒を飲むところだった。"
 befriend_ongoing.4090.t: "親睦：痛みが奏でるシンフォニー"
 befriend_ongoing.4090.desc: "私の知るところによれば、[target.GetTitledFirstName]もまた私と同じく、苦痛と抑圧の繊細なる美を熱心に追及する者である。[target.GetHerHim]と会って手法や応用法について語り合うのもまた一興かもしれない。"
 befriend_ongoing.4090.a: "もちろんそれには道具と「被験者」が必要になるな。"
 befriend_ongoing.4092.t: "痛みが奏でるシンフォニー"
 befriend_ongoing.4092.desc: "[owner.GetTitledFirstName]から、我々に共通する関心事である苦痛と抑圧の繊細なる美について、会って語り合いたいとの便りを受け取った。"
 befriend_ongoing.4092.a: "素晴らしい考えだ。愛用の道具を持って行かねばな。"
 befriend_ongoing.4092.b: "爪を剥ぐだけの野蛮人と話すことはない。"
 befriend_ongoing.4094.a.desc: "[target.GetTitledFirstName]と私は、何名かの不運な軽犯罪者を急ぎ集めて、さまざまな技術について議論をし、それを試し、今後の実験についていくつかの計画を練るなどして丸一日を過ごした。"
 befriend_ongoing.4094.b.desc: "私の招待に対する[target.GetTitledFirstName]の返事には、私の手法があまりに粗野であるため、私と付き合う気はないとだけしたためられていた。"
 befriend_ongoing.4094.a: "とても刺激的で、学びの多い出会いであった。"
 befriend_ongoing.4094.b: "私がどれだけ粗野か、[target.GetHerHim]にも味わわせてやりたいものだ…"
 befriend_ongoing.4100.t: "親睦：敵の敵"
 befriend_ongoing.4100.desc: "戦争は恐怖だけではなく、栄光を掴む機会をももたらす。そしてまた、戦争は同じ陣営に所属して戦う者同士の間で育まれる絆ももたらす。\n\n[befriend_ongoing_4100_enemy.GetTitledFirstName]との戦いのなかで、[befriend_ongoing_4100_text_scope.GetTitledFirstName]と私は共通する関心事を見い出したようだ。"
 befriend_ongoing.4100.a: "戦争は友情を育むのだな。"
 befriend_ongoing.4110.t: "共通の目的"
 befriend_ongoing.4110.desc: "同じ陣営に属する者同士として[befriend_ongoing_4110_text_scope.GetTitledFirstName]と交流するうちに、長期的な目的を同じくして共に働く人々の間には必然的に絆が育まれるということが分かった。"
 befriend_ongoing.4110.a: "我らが皆共に繁栄することを祈ろう。"
 befriend_ongoing.4300.t: "親睦：処刑台の光景"
 befriend_ongoing.4300.a: "裁きは下され、正義と恐怖をもたらすのだ。"
 befriend_ongoing.4300.b: "処刑に招待することもなかろう。"
 befriend_ongoing.4300.desc: "私の知るところによれば、[target.GetTitledFirstName]もまた私と同じく、その裁きが他者に恐れられている者である。次の公開処刑の際には、[target.GetHerHim]を招いて共に見物してみようか。"
 befriend_ongoing.4300.a.tt: "#F [target.GetHerHim]に招待状を送れ#!"
 befriend_ongoing.4302.t: "公開処刑への招待状"
 befriend_ongoing.4302.desc: "[owner.GetTitledFirstName]が次の公開処刑の来賓として私を招待してくれた。"
 befriend_ongoing.4302.c: "馬鹿にしているのか？ そう易々と思い通りになると思うな！"
 befriend_ongoing.4302.a: "素晴らしい考えだ。どのような裁きを下されるのか、拝見させて頂こう。"
 befriend_ongoing.4302.b: "私にはつまらない罪人の扱い方を見るより、もっとやるべきことがある。"
 befriend_ongoing.4304.t: "親睦：恐るべき見世物"
 befriend_ongoing.4304.a.desc: "[target.GetTitledFirstName]は公開処刑を見て、私の正義感を知るために宮廷を訪れた。[target.GetHerHim]に私の厳しさを印象づける絶好の機会だ。どの虜囚を処刑しようか？"
 befriend_ongoing.4304.b.desc: "私の招待に対する[target.GetTitledFirstName]の返事には、巷間で[target.GetHerHis]が畏怖されているという評判によって私に正当性を与えたり、私と行動を共にしたりする気はないとしたためられていた。"
 befriend_ongoing.4304.a: "[prisoner_a.GetFirstNameNoTooltip]よ、死ぬ時が来たぞ。"
 befriend_ongoing.4304.b: "お前もこれまでだな、[prisoner_b.GetFirstNameNoTooltip]。"
 befriend_ongoing.4304.c: "[prisoner_c.GetFirstNameNoTooltip]の首を刎ねよ！"
 befriend_ongoing.4304.d: "大目に見てやろう。今日は誰も殺さない。"
 befriend_ongoing.4304.d.tt: "#F [target.GetTitledFirstName]は私の慈悲を弱さと受け取るかもしれない#!"
 befriend_ongoing.4304.e: "いつの日か、[owner.GetHerHis]の首が私の鋼鉄の味を知ることになるかもしれないな。"
 befriend_ongoing.4304.e.tt: "#F [owner.GetTitledFirstName]は我が宮廷への訪問を望まないだろう#!"
 befriend_ongoing.4304.f: "全員を処刑せよ！"
 befriend_ongoing.5001.t: "親睦：冷笑家と狂信者"
 befriend_ongoing.5001.desc: "[target.GetTitledFirstName]との間にある緊張を和らげようはしているのだが、私に信仰心が欠けていると[target.GetSheHe]が非難し続けているせいで、私の努力は実らないでいる。[target.GetHerHis|U]がどれだけ揺さぶろうが、私の信念は揺るがないというのに…"
 befriend_ongoing.5001.a: "[target.GetFirstNameNoTooltip]が満足するのであれば、[ROOT.Char.GetFaith.HouseOfWorship]を訪れようではないか。"
 befriend_ongoing.5001.b: "2人の意見が一致する物事はほかにも見つけられるはずだ。"
 befriend_ongoing.5002.t: "親睦：信頼の問題"
 befriend_ongoing.5002.desc: "[target.GetTitledFirstName]が私の行為の誠実さを素直に信じてくれさえすれば、[target.GetSheHe]との距離は遥かに簡単に縮まったはずだ！ [target.GetSheHe]があいまいな返事をして会話を切り上げた時、私には[target.GetSheHe]が私の誠実さを疑っていることが分かったのだ…"
 befriend_ongoing.5002.a: "私は諦めたりしない。だが、自分自身に嘘をつくつもりもない。"
 befriend_ongoing.5002.b: "残念なことだが、嘘は真実よりも説得力があるものなのだ。"
 befriend_ongoing.5003.t: "親睦：晴天に浮かぶ黒い雲"
 befriend_ongoing.5003.desc: "私はただ、[target.GetTitledFirstName]に人と関わることの喜びを感じてもらいたいだけなのだ！ だが、私が努力すればするほど、[target.GetSheHe]は私から離れて行ってしまう。今では[target.GetSheHe]が自室から出ることもほとんどなくなってしまった…"
 befriend_ongoing.5003.c: "耳を傾けて、理解するように努めなければ。"
 befriend_ongoing.5003.a: "[target.GetSheHe|U]は立ち直らねばならない！"
 befriend_ongoing.5003.b: "[target.GetSheHe]が1人の空間を必要としているのなら邪魔しないでおこう。"
 befriend_ongoing.5004.t: "親睦：[target.GetHerHis|U]の好み"
 befriend_ongoing.5004.desc: "ほっぺが落ちるような[ROOT.Char.Custom('FavoriteTreat')]ほど私を元気づけるものは無い。そこで、私の好意の証拠として、専属の料理人に用意させた料理を[target.GetTitledFirstName]の元へと届けたのだ。\n\nしかし、私のこの行為は大失敗であった。[target.GetSheHe]は使用人に命じて一口も食べずにその料理を捨てさせてしまったのだから…"
 befriend_ongoing.5004.a: "やり過ぎてしまったことを詫びよう。"
 befriend_ongoing.5004.b: "礼儀知らずな[target.Custom2('InsultNoun', ROOT.Char)]め！"
 befriend_ongoing.5005.t: "親睦：原動力"
 befriend_ongoing.5005.desc: "[target.GetTitledFirstName]に私のことをもっとよく知ってもらおうと努力してきたが、やればやるほど、[target.GetHerHim]のことが分からなくなった。[target.GetHerHis]の意欲や野望はいったいどこにあるのだ？ 世の中が今の状態のまま全く変わらなかったとしても、[target.GetSheHe]はそんなことなど気にも留めていないように見える。"
 befriend_ongoing.5005.a: "同意はできないが、気持ちはわかる。"
 befriend_ongoing.5005.b: "そんな人物のことを知る価値なんてあるのか？"
 befriend_ongoing.5006.t: "親睦：違いを乗り越えて"
 befriend_ongoing.5006.desc: "探しに探したが、[target.GetTitledFirstName]と私の間には本当に何一つとして共通するものがない。\n\n共通の土台なくしては、友情を育む第一歩さえ踏み出せないのではないか？"
 befriend_ongoing.5006.a: "努力すれば、きっと[target.GetHerHim]のことを理解できるはずだ。"
 befriend_ongoing.5006.b: "何かはあるはずだ、きっとな。"
 befriend_ongoing.5007.t: "親睦：学び得る知識"
 befriend_ongoing.5007.opening: "[target.GetTitledFirstName]と私の間には共通点がほとんどない。そのために、[target.GetHerHim]と意思疎通を取ることが難しくなっている。\n\nしかし、いくらかの努力を払って独学すれば"
 befriend_ongoing.5007.martial: "戦略や補給線に関して会話を続けられる程度には知識を得られるはずだ。"
 befriend_ongoing.5007.diplomacy: "適切な宮廷作法と伝統に則った形で会話を続けられる程度には知識を得られるはずだ。"
 befriend_ongoing.5007.intrigue: "秘密というものに備わっているある種の力について会話を続けられる程度には知識を得られるはずだ。それも、あらゆる種類の秘密だ。"
 befriend_ongoing.5007.stewardship: "国内の様々な封建契約の複雑さに関して会話を続けられる程度には知識を得られるはずだ。"
 befriend_ongoing.5007.learning: "魂の形而上学的な性質について会話を続けられる程度には知識を得られるはずだ。"
 befriend_ongoing.5007.a: "この分野は時間を費やして学習するだけの価値はある。"
 befriend_ongoing.5007.a.success: "あなたは新たな見識を得る"
 befriend_ongoing.5007.a.failure: "勉強の方法が誤っていた"
 befriend_ongoing.5007.b: "そんなことより寛いで過ごそう。"
 befriend_ongoing.6001.t: "自由と好意"
 befriend_ongoing.6002.t: "自由と好意"
 befriend_ongoing.6002.desc: "最近、[owner.GetTitledFirstName]は私に対してやけに好意的だ。\n\nもし、この態度の変化が性格の変化を意味しているのなら、ひょっとすると我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]の[prisoner.GetTitledFirstName]を牢獄から解放することも受け入れてくれるのではないか？"
 befriend_ongoing.6002.a: "[owner.GetSheHe]が本当に私の友人になりたいと思っているのであればだが…"
 befriend_ongoing.6002.a.tt: "[owner.GetFirstNameNoTooltip]が受け入れた場合："
 befriend_ongoing.6002.b: "[prisoner.GetFirstNameNoTooltip]にはもう少し我慢してもらおう。"
 befriend_ongoing.6002.b.tt: "#F [owner.GetFirstNameNoTooltip]なら[prisoner.GetHerHim]を悪いようにはしない#!"
 befriend_ongoing.6004.desc: "最近の私の友好的な態度を何かの合図だとでも解釈したのか、[target.GetTitledFirstName]が私の下へとやって来て、1人の虜囚に関する懸念を伝えてきた。\n\n「殿下が我が[target.Custom2('RelationToMe', SCOPE.sC('prisoner'))]の[prisoner.GetTitledFirstName]を[prisoner.Custom('PrisonTypeCell')]から解放して下されば、この上ない喜びにございます」[target.GetSheHe]はそう言って[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]。"
 befriend_ongoing.6004.a: "それで[target.GetFirstNamePossessiveNoTooltip]の好意を得られるのなら安いものだ。"
 befriend_ongoing.6004.b: "だめだ。だが[prisoner.GetHerHim]の待遇を少し和らげてやることはできる。"
 befriend_ongoing.6004.c: "[prisoner.GetFirstNameNoTooltip]を解放しろだと？ 有り得ない！"
 befriend_ongoing.6005.desc: "[owner.GetTitledFirstName]は我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]に慈悲を示してくれた！ これでようやく[prisoner.GetTitledFirstName]も自由の身だ。"
 befriend_ongoing.6005.a: "よく戻ったな。"
 befriend_ongoing.6006.desc: "好意を装っていたにも関わらず、[owner.GetTitledFirstName]は[prisoner.GetFirstNameNoTooltip]の解放を拒絶した。"
 befriend_ongoing.6006.a: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]よ、まだほかにも方法はある。"
 befriend_ongoing.6007.desc: "[owner.GetTitledFirstName]はなぜ我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]を解放できないのか、苦渋の表情を浮かべながら長々と説明していたが、それでも[prisoner.GetTitledFirstName]は遥かに居心地の良い場所へと移れることになった。"
 befriend_ongoing.6007.a: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]よ、いつの日かきっとまた再び自由になれる日が来る。"
 befriend_ongoing.6008.desc: "私が[owner.GetTitledFirstName]の監獄から解放されたのは、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、[target.GetTitledFirstName]の尽力によるものだったようだ！"
 befriend_ongoing.6008.a: "[target.GetFirstNameNoTooltip]よ、あなたには感謝してもしきれないな。"
 befriend_ongoing.6009.t: "親睦：信用"
 befriend_ongoing.6009.desc: "献身を約束すれば、[target.GetTitledFirstName]に対する私の好意を強く伝えることができるだろう。\n\nどんな者でも、大きな貸しがあるのはありがたいことだろう。"
 befriend_ongoing.6009.a: "約束は正式に儀礼に則って誓おう！"
 befriend_ongoing.6009.b: "私が約束したことは一日も欠かさず[target.GetSheHe]に思い出させよ。"
 befriend_ongoing.6009.c: "こういうことは避けたほうが良さそうだ。"
 befriend_ongoing.6009.c.tt: "#F 私はどんな借りも作るつもりはない#!"
 befriend_ongoing.6010.t: "信用"
 befriend_ongoing.6010.desc: "驚いたことに、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]の[owner.GetTitledFirstName]がやって来て、私が必要とするものはどんなものでも、[owner.GetSheHe]ができることならどんなことでも、私が望むなら提供すると約束したのだ。"
 befriend_ongoing.6010.a: "こんな約束をして[owner.GetSheHe]は何を企んでいる？"
 befriend_ongoing.6011.desc: "[target.GetTitledFirstName]は私に大きな借りを作ってはいるが、ここは対等な友人関係であることを強調したほうが良いのかもしれない。\n\n借りを返すことなど求めていないとはっきり伝えれば、[target.GetSheHe|U]は間違いなく、大いに喜ぶに違いない。"
 befriend_ongoing.6011.a: "友には進んで与えよ。恩に着せてはならぬ。"
 befriend_ongoing.6011.b: "貸しを作っておけば友情も永遠に続くのではないか？"
 befriend_ongoing.6011.b.tt: "#F どうも友情とはそういうものではないらしい#!"
 befriend_ongoing.6012.desc: "約束が交わされてからというもの、私が[owner.GetTitledFirstName]に負っている借りの代償として[owner.GetHerHim]は私から何を得ようとしているのかが気掛かりになっている。しかしながら、先ほど[owner.GetSheHe]が伝えてきたことによれば、私が[owner.GetHerHim]のことを好意的に考えている限りは、私の借りは返済されているものと見なすとのことだ。"
 befriend_ongoing.6012.a: "[owner.GetSheHe]はこの件で何を望んでいるのだ？"
 befriend_ongoing.6013.desc: "私が[target.GetTitledFirstName]を脅迫したという些細な問題が原因で、私と[target.GetHerHim]の間には小さいとは言えない軋轢が生じているようだ。\n\n私の意図が、究極的には善意からのものであると[target.GetHerHim]に理解させる努力は、もちろん諦めることもできる。"
 befriend_ongoing.6013.a: "友情とは常に抑圧よりも強いものなのだ。"
 befriend_ongoing.6013.b: "私は一つの優位さえ失うつもりはない！"
 befriend_ongoing.6014.desc: "何たる安堵であろうか！ すべての神聖なるものに誓って、[owner.GetTitledFirstName]は私への脅迫を今後一切捨て去ると誓ったのである。\n\nどういう風の吹き回しかは分からないが、とにかく今はほっとした気分である。"
 befriend_ongoing.6014.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]に感謝する！"
 befriend_ongoing.6015.t: "親睦：気晴らし"
 befriend_ongoing.6015.opening: "[target.GetTitledFirstName]が対処に苦労している重圧のために、[target.GetSheHe]との距離を縮めようという私の取り組みは少なからず困難であることが分かった。\n\nひょっとすると[target.GetSheHe]に丸一日、"
 befriend_ongoing.6015.malicious: "原野に繰り出して農民の汚さや不器用さを見て笑えるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.benevolent: "救貧院や、いささか不幸な貴族たちに施しをばら撒けるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.dominant: "軍の巡回班と一緒に見回りを行って、秩序を適切に維持できる時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.submissive: "他者からの要求が聴こえない場所で祈りや瞑想に専念できるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.extroverted: "空気の淀んだ評議会の一室や、埃の被った行政文書から離れて、気心の知れた廷臣たちと過ごせる時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.introverted: "たまには口うるさい廷臣や評議員から離れて、束の間の休息を満喫できるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.emotional: "統治の問題を忘れて[barony.GetNameNoTooltip]の[barony.Custom('BaronyTownType')]で芝居を見に行けるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.levelheaded: "[target.GetHerHis]が優先事項を見直すためのある程度の距離と視点に立てるような時間を確保してやれば、色々な面で私の助けになるのかもしれない。"
 befriend_ongoing.6015.a: "大掛かりではあるが、やる価値はある。"
 befriend_ongoing.6015.b: "私は自分の問題に対処するので手一杯だ。"
 befriend_ongoing.6016.t: "気晴らし"
 befriend_ongoing.6016.opening: "驚いたことに、私が置かれている重圧から解き放とうと、[owner.GetTitledFirstName]が私の評議員たちと連絡をとりあって私が自由に過ごせる日を一日確保してくれたのだ。\n\n結局のところ、私は[owner.GetFirstName]の提案に従って過ごすことにした。"
 befriend_ongoing.6016.malicious: "私は原野に繰り出して、有り得ないほどに不潔で不器用な農民たちを見つけては楽しんだのだ。"
 befriend_ongoing.6016.benevolent: "私は救貧院や、いささか運に恵まれない貴族たちに施しを振りまいたのだ。"
 befriend_ongoing.6016.dominant: "私は軍の巡回に連れ立って、領国の秩序をこの目で見て管理したのだ。"
 befriend_ongoing.6016.submissive: "私は[ROOT.Char.GetFaith.HighGodName]の声だけが聴こえる場所で祈りや瞑想に専念したのだ。"
 befriend_ongoing.6016.extroverted: "私は空気の淀んだ評議会の一室や、埃の被った行政文書から離れて、気心の知れた廷臣たちと過ごしたのだ。"
 befriend_ongoing.6016.introverted: "私は口うるさい廷臣や評議員から離れて、束の間の休息を満喫したのだ。"
 befriend_ongoing.6016.emotional: "私は統治の問題を忘れて[barony.GetNameNoTooltip]の[barony.Custom('BaronyTownType')]で芝居を見に行ったのだ。"
 befriend_ongoing.6016.levelheaded: "私は自らの優先事項を再確認するため、少し距離を取って高い視点に立つことができたのだ。"
 befriend_ongoing.6016.a: "私に必要だったのはこれだ。"
 befriend_ongoing.6017.t: "親睦：友情による開発"
 befriend_ongoing.6017.desc: "[target.GetTitledFirstName]と私との間には多くの違いがある。その一つが、いささか残念な状況にある[county.GetNameNoTooltip]のことだ。\n\nしかしながら、我々が[owner_county.GetNameNoTooltip]で用いている手法のいくつかは、[county.GetNameNoTooltip]においても有用かもしれない。[target.GetFirstNameNoTooltip]ははっきりと、潤沢な資金を投じた土地開発計画はきっと大いに喜ばれるだろうと言っているが…"
 befriend_ongoing.6017.a: "素晴らしい案だ！"
 befriend_ongoing.6017.b: "[target.GetFirstNamePossessiveNoTooltip]との友情はその体重と同じ重さの金の価値はあるが…"
 befriend_ongoing.6017.b.tt: "#F …それでは足りないのだ。#!"
 befriend_ongoing.6018.t: "友情による開発"
 befriend_ongoing.6018.desc: "私のちょっとしたほのめかしを積極的な激励と受け取って、[owner.GetTitledFirstName]は私の[county.GetNameNoTooltip]における大規模な灌漑計画に資金を提供してくれたのだ！\n\nこれは色々な面で非常識とも言えることなのかもしれないが、[owner_county.GetNameNoTooltip]で採用されている技術を用いれば、[county.GetNameNoTooltip]はこれまでになく豊かに発展することだろう！"
 befriend_ongoing.6018.a: "前代未聞ではあるが、私は大歓迎だ！"
 befriend_ongoing.6019.t: "親睦：難題"
 befriend_ongoing.6019.desc: "[ROOT.Char.Custom('education_conversation_subject')]について私が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]の[target.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )]の[opinion_target.GetTitledFirstName]とで議論している際、私は[target.GetFirstNameNoTooltip]が議題に関して完全に混乱していることに気が付いてしまった…\n\n知識不足によって[target.GetHerHim]が気まずい思いをすることがないように努めてはいたのだが、[opinion_target.GetTitledFirstNameNoTooltip]が我々にある事柄の説明を求めたことで私は固まってしまった。"
 befriend_ongoing.6019.a: "[target.GetFirstNameNoTooltip]に任せよう！ [target.GetSheHe]なら鋭い洞察を提示してくれるはずだ！"
 befriend_ongoing.6019.b: "ふむ、では聞いてくれたまえ…"
 befriend_ongoing.6019.c: "この問題は皆で話し合って解決するのが最善ではないか？"
 befriend_ongoing.9001.t: "親睦：好機到来"
 befriend_ongoing.9001.desc: "[target.GetTitledFirstName]は旅の途中にあり、私の治める男爵領の一つにある邸宅で数夜を過ごすこととなった。これは私が待ち望んでいた機会かもしれない！"
 befriend_ongoing.9001.a: "従者は支度を整えよ！ すぐに出発だ！"
 befriend_ongoing.9001.b: "今がその時ではない気がする…"
 befriend_ongoing.9100.t: "親睦：関係の妨害"
 befriend_ongoing.9100.desc: "今しがた、極めて気掛かりな知らせが届いた！ [scoped_rival.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )]、[scoped_rival.GetTitledFirstName]が私に関する誤った噂を[target.GetFirstName]に流し、私が[target.GetHerHis]の信用を得ようとしているのは、[target.GetHerHim]を利用しようとする不敵な試みにほかならないと主張しているのである！"
 befriend_ongoing.9100.a: "馬鹿馬鹿しい！ 誰がそんな出まかせを信じるものか。"
 befriend_ongoing.9100.b: "私の名声を汚すことは許されない！"
 befriend_ongoing.9100.b.success.desc.tt: "[target.GetFirstNameNoTooltip]を納得させる"
 befriend_ongoing.9100.b.success.desc.toast: "[target.GetFirstName]はあなたの弁解に納得する"
 befriend_ongoing.9100.b.failure.desc.tt: "[scoped_rival.GetFirstNamePossessiveNoTooltip]の噂が広がり続ける"
 befriend_ongoing.9100.c: "無視するのが一番だ。"
 befriend_ongoing.9101.t: "親睦：友情の手助け"
 befriend_ongoing.9101.desc: "私の親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )]、[scoped_friend.GetFirstName]は、私が[target.GetTitledFirstName]との関係を深めようとしていることを察知して、手助けをすると申し出てくれた。\n\n[scoped_friend.GetSheHe|U]は、[scoped_friend.GetSheHe]と[target.GetFirstNameNoTooltip]が同種の人間であると請け合っている。[scoped_friend.GetFirstNameNoTooltip]は私が[target.GetHerHis]の信頼を勝ち取るために何が必要なのかを知っているのだ。"
 befriend_ongoing.9101.a: "お願いだ、どうか教えてくれ！"
 befriend_ongoing.9101.b: "ありがたいが、手助けは必要ない。"
 befriend_ongoing.9102.desc: "近頃、[owner.GetFirstName]はまるで一つのことしか考えていないように見える。[target.GetSheHe|U]は[target.GetFirstNamePossessive]の信頼を得ようと全力を傾けており、私は [owner.GetHerHim]に手助けを申し出ることにしたのだ。\n\n[owner.GetFirstNameNoTooltip]は私の見識にいたく感じ入り、私の好意を決して忘れないと[owner.GetSheHe]は言ってくれた。"
 befriend_ongoing.9102.a: "友人というのはこういう時のためにあるものではないかな？"
 befriend_ongoing.9103.t: "親睦：酷い誤解"
 befriend_ongoing.9103.vassal.desc: "私は[target.GetTitledFirstName]に敬意を表して、盛大な祝宴で[target.GetHerHis]を驚かせようとしたのだが、土壇場になって[target.GetSheHe]は出席を取りやめてしまった。\n\nどうやら、[target.GetSheHe]は私が驚かせようとしたことを、暗殺計画の一部だと勘違いしてしまったようなのだ！"
 befriend_ongoing.9103.ruler.desc: "最近、私は[target.GetTitledFirstNamePossessive]の宮廷へと使者を派遣して[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の持つ富と力について物語らせることで[target.GetHerHis]からの敬意を勝ち取ろうとした。\n\nしかし、使者からの報告を聞いていると、どうやら私は[target.GetHerHim]に対して見当違いの印象を与えてしまったらしい。[target.GetSheHe|U]は、私に従わない限りは[target.GetHerHis]の[target.GetPrimaryTitle.GetNameNoTierNoTooltip]を侵略するとの脅迫を受けたと考えているのだ！"
 befriend_ongoing.9103.a: "[target.GetSheHe]が何を望んでいるのか考えさせてみることにしよう。"
 befriend_ongoing.9103.b: "謝罪が必要かもしれないな。"
 befriend_ongoing.9104.t: "親睦：友情に捧ぐ"
 befriend_ongoing.9104.desc: "信心深い[target.GetWomanMan]に私の事を慕わせたいのであれば、[owner.GetFaith.HighGodName]への献身を広く示すのが最も良い方法だろう。\n\nその場において最もふさわしい立ち居振る舞いとは一体どういったものであろうか…"
 befriend_ongoing.9104.a: "公の場で恥をかけばうまくいくのではないだろうか。"
 befriend_ongoing.9104.b: "[target.GetHerHis]の[target.GetFaith.HouseOfWorship]に多額の寄付を行おう。"
 befriend_ongoing.9104.c: "無垢なる血を用いて私の信念を示すのだ！"
 befriend_ongoing.9104.d: "[owner.GetFaith.HighGodNamePossessive]の愛には私の苦痛を捧げよう！"
 befriend_ongoing.9104.e: "[target.GetHerHis]の祭壇へと出向いてみるのはどうだろうか？"
 befriend_ongoing.9104.e.tt: "#F [target.GetTitledFirstName]と共に聖餐に参加しよう#!"
 befriend_ongoing.9104.f: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )]が[target.GetHerHis]の渇きを癒さんことを！"
 befriend_ongoing.9104.f.tt: "#F [scoped_mate.GetFirstName]が私に代わって[target.GetTitledFirstName]との仲を取りなすだろう#!"
 befriend_ongoing.9104.g: "[target.GetFaith.HouseOfWorship]に私自身を捧げよう。"
 befriend_ongoing.9104.h: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )]を信仰の道へと捧げよう。"
 befriend_ongoing.9104.z: "いや、考え直そうか…"
