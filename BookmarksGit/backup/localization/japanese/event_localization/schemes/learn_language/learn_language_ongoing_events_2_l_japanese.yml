l_japanese:
 learn_language_ongoing.1200.t: "$learn_language$：四本足の問題"
 learn_language_ongoing.1200.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]の勉強をしていると、覚えなければいけないことがあまりに多いので、私はたくさんのメモを残している。しかし今度は、必要なときにそのメモが見つからないのだ！ざっと探してみたが、どこにあるのか見当もつかない。\n\n振り返って足元を見ると、尻尾を振りながら、[ROOT.Char.Custom('GetAnimalType')]のように喜んでいる[ROOT.Char.Custom('DogStoryName')]がいる。[ROOT.Char.Custom('DogStorySheHe')]が私のメモをしっかり咥えていることに気付くまで少し時間がかかった…"
 learn_language_ongoing.1200.a: "仕方がないやつだ！"
 learn_language_ongoing.1200.b: "散歩に行きたいのか？ なら、おいで。"
 learn_language_ongoing.1200.c: "あれはおもちゃじゃないんだぞ！ まったく#EMP 悪い#!子め！"
