l_japanese:
 learn_language_outcome.1000.t: "$learn_language$：成功！"
 learn_language_outcome.1000.desc: "苦労の末、ついに[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を習得した！アクセントの練習に果てしない時間を費やし、抑揚を真似るために眠れぬ夜を過ごし、イントネーションを会得するために数え切れないほどの講義を受け…最後に努力が報われた。\n\n勉強中、私は[target.GetTitledFirstNamePossessive]のアクセントを模倣することに努めた。きっと[target.GetSheHe]は私の上達ぶりに感銘を受けるだろう！\n\nそしてもちろん、[target.GetCulture.GetNameNoTooltip]の農民たちは、今では私をとても尊敬してくれている。"
 learn_language_outcome.1000.a: "この達成感！"
 learn_language_outcome.1000.b: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]で書いた手紙を[target.GetFirstNameNoTooltip]に送るべきだろうか？"
 learn_language_outcome.1000.b.success: "私の知識に[target.GetFirstNameNoTooltip]が感動する"
 learn_language_outcome.1000.b.failure: "私の手紙がふざけた嘲りと受け取られる"
 target_responds: "[target.GetTitledFirstName]から手紙の返事が来る"
 learn_language_outcome.1001.opening: "[owner.Custom2('AppropriateGreetingPositive', target)]"
 learn_language_outcome.1001.desc: "私は長い間[target.GetCulture.GetLanguage.GetName]を勉強してきました。この信書を[target.GetCulture.GetLanguage.GetNameNoTooltip]の書記法でしたためたのは、[owner.GetCulture.GetLanguage.GetName]話者としての友好のしるしです。\n\n我々の今後の外交活動が、互いにとって大きな利益をもたらすことを願っています！"
 learn_language_outcome.1001.a: "[owner.GetSheHe|U]が[target.GetCulture.GetLanguage.GetNameNoTooltip]を習得しただと？ 素晴らしい。よろしく伝えてくれ！"
 learn_language_outcome.1001.b: "ハッ！ [owner.GetHerHis|U]の栄光を得ようとする無駄なあがきは笑える！"
 learn_language_outcome.2000.t: "$learn_language$：失敗"
 learn_language_outcome.2000.desc: "苦労の末…何も得られなかった！[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を習得するのは#EMP 不可能#!である。どんなに努力しても、私はやっと乳離れした赤ん坊のようにしか話せないし、ほとんどの指を失った無学で盲目な農奴のような文字しか書けない！\n\nくそっ！時間の無駄だった…"
 learn_language_outcome.2000.a: "敗北を認めよう…[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]は私の手に余る。"
 learn_language_outcome.2000.b: "いいや！ 最初からやり直して、今度はうまくやらなければ。"
 learn_language_outcome.2000.c: "少なくとも、いくつかの非常に有効な礼儀作法は学べた！"
 scheme_loses_half_progress: "[scheme|E]の進捗状況は半分になるが、そのまま続く"
 learn_language_outcome.3000.t: "$learn_language$：勉強再開？"
 learn_language_outcome.3000.desc: "あいにく[target.GetTitledFirstName]はもういない。[target.GetCulture.GetLanguage.GetName]を学習するときに[target.GetHerHim]のアクセントを頼りにしていたのに、残念なことだ。\n\nとはいえ、勉強を途中でやめる必要はない… 誰か別の手本を見つければいいだけだ！"
 learn_language_outcome.3000.a: "[potential_continuation_target_1.GetTitledFirstNameNoTooltip]のアクセントは美しい！"
 learn_language_outcome.3000.b: "[potential_continuation_target_2.GetTitledFirstNameNoTooltip]か？ [potential_continuation_target_2.GetHerHis|U]の方言は面白い。"
 learn_language_outcome.3000.c: "[potential_continuation_target_3.GetTitledFirstNameNoTooltip]はどうだろう？"
 learn_language_outcome.3000.d: "勉強をやめる理由を探していたんだ！ やったぞ！"
 scheme_retains_progress: "[scheme|E]のこれまでの進捗状況がすべて保存される"
 child_learned_language_title: "[owner.Custom('GetDaughterSon')|U]が言語を習得！"
 child_learned_language_desc: "あなたの[owner.Custom('GetDaughterSon')]は[target.GetCulture.GetLanguage.GetName]を習得しました"
 child_learned_language_fail_title: "[owner.Custom('GetDaughterSon')|U]は言語の習得に失敗しました"
 child_learned_language_fail_desc: "あなたの[owner.Custom('GetDaughterSon')]は[target.GetCulture.GetLanguage.GetName]の習得に失敗しました"
 child_learned_language_invalidated_title: "あなたの子供の言語を学ぶ工作が無効になりました"
 child_learned_language_invalidated_desc: "あなたの子供の[GetScheme('learn_language').GetTypeName][scheme|E]が無効になりました"
