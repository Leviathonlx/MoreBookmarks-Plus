 learn_language_ongoing.1000.t: "$learn_language$：若さゆえの簡単さ"
 learn_language_ongoing.1000.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の勉強は驚くほど順調に進んでいる。まるで全世界の集中力と活力を手にしたかのようだ！\n\n「私の…名前…は…[fast_learner.GetFirstNameNoTooltip]です！」\n\n「私の…好きな…食べ物は…[fast_learner.Custom('FavoriteTreatDemand')]です！」\n\n#EMP もっと集中すれば#!さえ、すぐに流暢に話せるようになるだろう！"
 learn_language_ongoing.1000.a: "#EMP すべての#!時間をこのために捧げよう！"
 learn_language_ongoing.1000.b: "ほかのことに時間を使いたい…。"
 learn_language_ongoing.1010.t: "$learn_language$：恋の誤解"
 learn_language_ongoing.1010.desc: "「——そうして[ROOT.Char.GetTitleTierName]は評議会とともに[ROOT.Char.Custom('education_conversation_subject')]について議論し、それと同時に[scheme.GetTargetCharacter.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]が進めたのは…」\n\n驚いて[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の本から顔を上げると、顔を紅潮させた[lover_target.GetFirstName]が私に寄りかかっているのに気付く。\n\n「おや？いま話しているのは#EMP [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]#!ですか？」[lover_target.GetSheHe]は言う。\n「[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]は愛の言語です。聞き間違えでなければ、あなたはいま私を[lover_target.Custom('RomanticComplimentAdjective')][lover_target.Custom('RomanticComplimentNoun')]と呼びましたか？[ROOT.Char.Custom('RomanticComplimentNoun')]ですね、あなたは！」"
 learn_language_ongoing.1010.a: "…ああ。ああ、そのとおりだ！ そのつもりで言った！"
 learn_language_ongoing.1010.b: "ち、違う！ 大きな誤解だ！"
 learn_language_ongoing.1010.c: "立ち去れ、[lover_target.Custom2('InsultNounSexual', ROOT.Char)]。私は集中しなければならないんだ！"
 outside_help_modifier: "助っ人"
 learn_language_ongoing.1020.c.success: "あなたは[language_helper.GetFirstNameNoTooltip]をおだてて手伝わせる"
 learn_language_ongoing.1020.c.failure: "[language_helper.GetFirstNameNoTooltip]があなたの目論見を見抜く"
 learn_language_ongoing.1020.t_hash_collision: "$learn_language$：助っ人"
 learn_language_ongoing.1020.desc: "私が[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を勉強していることが、[language_helper.GetTitledFirstName]の耳に届いたようだ。その言語は[language_helper.GetSheHe|U]の母語であり、私の勉強を手伝ってくれるという。\n\n「報酬は形だけで結構です、[ROOT.Char.GetTitleTierName]様」[language_helper.GetSheHe|U]はそう言って、[language_helper.Custom('quirk_pos_pp')]。"
 learn_language_ongoing.1020.a: "協力してくれるなら、この金をやる。"
 learn_language_ongoing.1020.b: "親切には親切で返そうか？"
 learn_language_ongoing.1020.c: "ああ、#EMP なんと無欲#!な方だ、タダで手伝ってくれるとは！"
 learn_language_ongoing.1020.d: "ありがとうございます。でも一人でできます。"
 learn_language_ongoing.1020.b.success: "[chosen_peasant.GetFirstName]が取引に応じる"
 learn_language_ongoing.1020.b.failure: "[chosen_peasant.GetFirstName]があなたの申し出に気分を害する"
 gain_artifact_tt: "あなたは[newly_created_artifact.GetName]の[artifact|E]を得る"
 steal_artifact_tt: "あなたは[newly_created_artifact.GetName]の[artifact|E]を盗む"
 learn_language_ongoing.1030.t: "$learn_language$：すり切れた手引書"
 learn_language_ongoing.1030.desc: "[chosen_peasant.GetTitledFirstName]は私に近づいてきて、[chosen_peasant.Custom('quirk_pos_pp')]。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を勉強していると聞きました。私の父は商人でしたが、どんな言語でもすぐに習得できたのです！」[chosen_peasant.GetSheHe]は言う。\n\n「父の秘密はこの手引書に書いてあります。字が読めない私には使い道はありません。それなりの代金をいただければ、お譲りしましょう」"
 learn_language_ongoing.1030.a: "面白い。 喜んで金を出そう。"
 learn_language_ongoing.1030.b: "その要求は少しばかり… 高すぎはしないか。"
 learn_language_ongoing.1030.c: "素晴らしい贈り物だ！ 衛兵、[chosen_peasant.GetHerHim]に提出させろ。"
 learn_language_ongoing.1030.d: "たわごとを！ 出ていけ、ペテン師め！"
 learn_language_ongoing.1040.t: "$learn_language$: 称賛"
 learn_language_ongoing.1040.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を学ぶうえで、見習いたいと思っている[target.GetTitledFirstName]が、このところ私に手紙を送ってくるようになった。\n\n[target.GetHerHis]の言語を学ぼうとする私の努力を称賛し、立派だと言ってくれる手紙を、[target.GetSheHe]から何通か受け取っている。\n\n自分の努力を認めてもらえるのは良い気分だ！"
 learn_language_ongoing.1040.a: "書記官！ 感謝の言葉を返信してくれ。"
 learn_language_ongoing.1040.b: "[target.GetFirstNamePossessiveNoTooltip]の字は興味深い…。"
 learn_language_ongoing.1040.c: "ふん！ #EMP 自分#!以外の誰からも認めてもらう必要はないわ！"
 extra_success_chance_modifier: "成功率上昇"
 massive_extra_success_chance_modifier: "成功率が大幅に上昇"
 tutorial_success_chance_modifier: "$extra_success_chance_modifier$"
 learn_language_ongoing.1050.t: "$learn_language$：カラスの足跡"
 learn_language_ongoing.1050.desc: "私の大事な[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]のメモは書斎中に散乱し、インクまみれのカラスは#EMP 今も#!そこら中を飛び回っている！どうやってここに入ったんだ？#EMP 誰がカラスをインクまみれに？#!\n\n「あなたへの手紙です、我が[ROOT.Char.GetTitleTierName]」私は振り返り、使用人の手から手紙を奪い取る。\n\n「君のメモのことは本当に残念だ。しかし、良い面もある！君の字はそもそもカラスの足跡にそっくりだっただろう！では、[sabotage_rival.GetTitledFirstName]より」"
 learn_language_ongoing.1050.a: "私のノートが… ああ！ あれほどの苦労が水の泡だ！"
 learn_language_ongoing.1050.b: "[sabotage_rival.GetTitledFirstNameNoTooltip]は#EMP 万死#!に値する！"
 learn_language_ongoing.1050.c: "ハッハッハ！ 私は常に#EMP 予備のノート#!を取っているのだ！"
 learn_language_ongoing.1060.t: "$learn_language$：翻訳で失われるもの"
 learn_language_ongoing.1060.desc: "「…怯える[target.Custom('lowly_servant_type')]に見守られながら、錬金術師は[target.Custom('RandomWeirdObject')]に手を伸ばした。すると——」突然、激怒した[offended_character.GetTitledFirstName]が割り込んでくる。\n\n「今、私の愛する[offended_character.Custom('MotherFather')]を[offended_character.Custom2('InsultNoun', SCOPE.sC('offended_character'))]、[offended_character.Custom2('InsultNounSexual', SCOPE.sC('offended_character'))]と呼んだか？」[offended_character.GetSheHe]は叫ぶ。「この重大な侮辱に対する責任を取ってもらうぞ！」\n\n[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]をもっと練習する必要があるかもしれない…"
 learn_language_ongoing.1060.a: "大変申し訳ない！ これで足りるだろうか。"
 learn_language_ongoing.1060.b: "おっと、聞き違いだ！私は[offended_character.GetSheHe]を#EMP [offended_character.Custom('ComplimentAdjective')]#!、そして#EMP [offended_character.Custom('RomanticComplimentNoun')]#!と呼んだのだ！"
 learn_language_ongoing.1060.c: "ハハハ！そのとおり、しかも[offended_character.GetSheHe]は#EMP [offended_character.Custom2('InsultAdjective', ROOT.Char)]#!人間だ！"
 learn_language_ongoing.1060.d: "私は今、[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]を練習しているところだ！さっきのは言い間違えただけだ！"
 extra_careful_modifier: "ものすごく慎重"
 carefully_chosen_words_modifier: "選び抜かれた言葉"
 learn_language_ongoing.1060.b.success: "[offended_character.GetHerHim]を騙して、あなたが#EMP [offended_character.GetHerHis][offended_character.Custom('MotherFather')]を褒めた#!ように思わせる"
 learn_language_ongoing.1060.b.failure: "[offended_character.GetFirstNameNoTooltip]があなたの嘘を見抜く"
 learn_language_ongoing.1060.d.success: "誤解だという説明に成功する"
 learn_language_ongoing.1060.d.failure: "[offended_character.GetFirstNameNoTooltip]はあなたを信じない"
 learn_language_ongoing.1070.t: "$learn_language$：ふしだらな読みもの"
 learn_language_ongoing.1070.desc: "少し前に[target.GetTitledFirstName]から送られてきた[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の本を大声で読んでいると、大勢の使用人たちに鼻で笑われていることに気付く…\n\n「どうぞ、そのまま読みつづけてください！」使用人たちはクスクスと笑っている。\n「[ROOT.Char.GetSheHe|U]が今まさに[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('ObjectifiedFeature')]を見せようとしているところだったんです！[ROOT.Char.GetTitleTierName]と[target.Custom('lowly_servant_type')]は結ばれるのか、それともまた[target.Custom2('InsultNounSexual', ROOT.Char)]に邪魔されるのか、どうしても知りたいんです！」\n\n私は…#EMP 何か卑猥な文章#!を読んでいるのか？[ROOT.Char.Custom('CulturalCurse')|U]。"
 learn_language_ongoing.1070.a: "衛兵よ、この忌まわしい本を捨てろ！"
 learn_language_ongoing.1070.b: "よくも笑ったな！？ #EMP 全員鞭打ちの刑だ。#!"
 learn_language_ongoing.1070.c: "いやいや、これはある意味で#EMP 実際#!勉強になると思う…"
 erotic_novel_connoisseur_modifier: "官能小説の目利き"
 lauded_loud_reader_modifier: "称賛される音読者"
 lauded_loud_reader_modifier_desc: "この人物は、「興味深い」音読で家の人間を楽しませた。"
 learn_language_ongoing.1080.t: "$learn_language$：レッスン"
 learn_language_ongoing.1080.desc: "宮廷の師、[court_tutor.GetFirstName]は[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を学ぼうとする私を日夜助けてくれている。\n\n[court_tutor.GetHerHis|U]の教育へのひたむきさは感動を覚えるほどで、日々、[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]で書かれた手紙をもらったり、学識ある[scheme.GetTargetCharacter.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]と会話させてもらったり、特別な覚え歌を教えてもらったりしている。\n\n[court_tutor.GetFirstNamePossessiveNoTooltip]の助けがなければ、私はここまでやれていなかっただろうとつくづく思う。"
 learn_language_ongoing.1080.a: "[court_tutor.GetFirstNameNoTooltip]は褒美を取らすのにふさわしい！"
 learn_language_ongoing.1080.b: "[court_tutor.GetSheHe|U]はしっかり仕事をしている。"
 attended_by_tutor_modifier: "宮廷の師が随伴"
 court_tutor_child_language_rank_1_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier: "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier: "$attended_by_tutor_modifier$"
 learn_language_ongoing.1090.t: "$learn_language$：記憶の限界"
 learn_language_ongoing.1090.desc: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を学ぶのは難しい。本当に難しい。\n\n頭の中が一杯で、もうどこにも空きがないような気がする。単語を一つ覚えた途端、別の単語が忘却の穴に落ちていく。講義では毎回悪戦苦闘しており、まったく進歩がない。"
 learn_language_ongoing.1090.friend.desc: "\n\n幸いなことに、[helpful_friend.GetTitledFirstName]がいつも私のそばにいてくれる。\n「頑張れ、私の[ROOT.Char.Custom('ComplimentAdjective')]友人よ、あなたならやれる！」[helpful_friend.GetSheHe]は口癖のように言う。私は本当に恵まれている。"
 learn_language_ongoing.1090.no_friend.desc: "\n\n休息が必要なのだろうか？"
 learn_language_ongoing.1090.a: "私はいつでも[helpful_friend.GetFirstNameNoTooltip]に支えてもらえる！"
 learn_language_ongoing.1090.b: "どんなに大変でも、やり抜かねば！"
 learn_language_ongoing.1090.c: "休息が必要だ…。"
 encouraged_by_friend_modifier: "友人に励まされる"
 learn_language_ongoing.1100.t: "$learn_language$：配慮ある[ROOT.Char.GetTitleTierName] "
 learn_language_ongoing.1100.desc: "私は[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の習得に励んでいることを隠していないが、そのことが[target.GetCulture.GetNameNoTooltip]の農民のあいだでも広く知られつつあるようだ。\n\n彼らは私のことを「温情[ROOT.Char.GetTitleTierName]」と呼んでいるが、実に光栄なことだ。下級貴族でさえ、私の努力を称賛している！\n\n私が頑張ることで、[ROOT.Char.GetCulture.GetCollectiveNounounNoTooltip]と[target.GetCulture.GetCollectiveNounNoTooltip]の距離が縮まった気がする。"
 learn_language_ongoing.1100.a: "[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetNameNoTooltip]と[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の#EMP 両方#!で演説をするべきだろうか？"
 learn_language_ongoing.1100.b: "私のことは忘れさせろ、そんなことにかまけている場合ではない。"
 learn_language_ongoing.1100.c: "実に幸運なことだ！"
 learn_language_ongoing.1100.a.success: "あなたは素晴らしい演説を披露する"
 learn_language_ongoing.1100.a.failure: "あなたは醜態をさらす"
 learn_language_ongoing.1110.t: "$learn_language$：詩の誘い"
 learn_language_ongoing.1110.desc: "ああ、[poet_location.GetNameNoTierNoTooltip]の[the_poet.GetFirstName]作、『湖畔の[target.Custom('RegionalDrink')|U]』。[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の実に素晴らしい詩集だ！\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n私も詩を詠んでみるべきだろうか？"
 learn_language_ongoing.1110.a: "やってみよう！"
 learn_language_ongoing.1110.b: "[lover_to_be.GetFirstNameNoTooltip]のために#EMP ロマンチックな#!詩を諳んじるべきだろうか？"
 learn_language_ongoing.1110.c: "いいや、私は#EMP 勉強中#!の身だ、軽薄なことをしている暇はない！"
 poetry_collector_modifier: "詩の収集家"
 learn_language_ongoing.1110.a.success: "あなたは自分の豊かな才能を発見する"
 learn_language_ongoing.1110.a.failure: "あなたは詩作で食べていくことはできない"
 learn_language_ongoing.1120.t: "$learn_language$：童話"
 learn_language_ongoing.1120.desc: "「そして、賢い[ROOT.Char.Custom('GetAnimalType')|U]は、小さな[ROOT.Char.Custom('GirlBoy')]に言った。用心しなさい、この世界には…」突然、物語を遮られる。\n\n「なんとっ！？偉大な[ROOT.Char.GetTitleTierName]が#EMP 童話#!を読んでいる！あなたに自尊心はないのですか？」[insensitive_asshole.GetTitledFirstName]が叫ぶ。\n「こんなことが許されるはずがありません！このことが敵に知れたら、頭の悪い奴だと思われますよ！」\n\n私の選んだ[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]の本は、[ROOT.Char.Custom('GetCourt')]の皆からすれば、少し…迫力に欠けるのかもしれない。"
 learn_language_ongoing.1120.a: "違う！ これは… #EMP 尊ばれている[target.GetCulture.GetNameNoTooltip]名作#!だ！ それだけだ！"
 learn_language_ongoing.1120.b: "私を侮辱するか！？ 目に物見せてやる！"
 learn_language_ongoing.1120.c: "そのとおりだな。[ROOT.Char.GetTitleTierName]にはふさわしくない。"
 learn_language_ongoing.1120.d: "どう思われようと構うものか。この物語は勉強になるんだ！"
 learn_language_ongoing.1120.a.success: "[insensitive_asshole.GetFirstNameNoTooltip]を騙して、童話を名作だと思わせる"
 learn_language_ongoing.1120.a.failure: "あなたが童話を読むことが広く知られ、評判が落ちる"
 easily_read_fables_modifier: "簡単に読める童話"
 seemingly_feeble_minded_modifier: "一見愚鈍に見える"
 seemingly_feeble_minded_modifier_desc: "この人物は子供向けの童話を読んでいる姿を見られることが多く、心がまだ成熟していないような印象を与える。"
 learn_language_ongoing.1120.b.tt: "#V 決闘#!で[insensitive_asshole.GetFirstName]の無礼な態度に罰を与える。\n#weak この決闘は死で決着をつけるものではない。#!\n勝てば[prestige_i] [prestige|E]と[scheme|E]の[modifier|E]を獲得し、負ければ嘲笑される。\n\nあなたの[prowess|E]：[prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure: "私と[insensitive_asshole.GetFirstNameNoTooltip]の決闘は無効になった"
 learn_language_ongoing.1123.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc: "「参りました！ どうかお許しを、あなたは決して愚鈍ではありません！ どうか命ばかりは！」[insensitive_asshole.GetTitledFirstName]が叫ぶ。\n\n#EMP この私#!を侮辱するとどうなるか思い知ったか。"
 learn_language_ongoing.1123.a: "聡明なる[ROOT.Char.Custom('GetAnimalType')|U]がかつて言っていた。「目上の者を侮辱するな！」"
 learn_language_ongoing.1123.b: "貴殿はその無礼のために地下牢で朽ち果てるのだ！"
 learn_language_ongoing.1124.t: "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc: "[insensitive_asshole.GetTitledFirstName]は地面に倒れたあなたのそばに唾を吐く。\n\n「あなたは[ROOT.Char.GetTitleTierName]の貧弱で哀れな見本です。あなたのためにこの愚かしい本を処分してあげましょう」と[insensitive_asshole.GetSheHe]は言う。"
 learn_language_ongoing.1124.a: "勉強が遅れてしまった…。"
 learn_language_ongoing.1130.t: "$learn_language$：語彙的な愛"
 learn_language_ongoing.1130.desc: "「ああ、愛しの[ROOT.Char.GetFirstNameNoTooltip]様！私の大好きな[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を勉強してくれているのですか？私のことを理解しようと努力してくれるなんて、本当に嬉しい！」[lover_to_help.GetTitledFirstName]はそう言って、[lover_to_help.Custom('quirk_pos_pp')]。\n\n「何かお手伝いしましょうか？いくつか言葉を教えるというのはどうですか？」[lover_to_help.GetSheHe]は言う。"
 learn_language_ongoing.1130.a: "もらえるならどんな助けでももらおう！"
 learn_language_ongoing.1130.b: "「私の寝室で全裸で会おう」は、どう言えばいい？"
 learn_language_ongoing.1130.c: "ありがとう。だが、大丈夫だ。"
 motivated_by_love_modifier: "動機は愛"
 learn_language_ongoing.1130.a.success: "[lover_to_help.GetFirstNameNoTooltip]は浮気性だがいい先生だ"
 learn_language_ongoing.1130.a.failure: "[lover_to_help.GetFirstNameNoTooltip]はあなたの授業を#EMP 最初に#!「舞い踊る」「変身させる」「もの悲しげな」といった単語から始めるのが適切だと考えている。"
 learn_language_ongoing.1140.t: "$learn_language$：救いの手"
 learn_language_ongoing.1140.desc: "「[scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName]を学んでいるのか、なるほど。良い選択だ。その言語を話せれば、必ずや[ROOT.Char.GetTitleTierName]としての地位も強固なものになるだろう」私の[SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))]の[close_one_to_help.GetFirstName]はそう言って、[close_one_to_help.Custom('quirk_pos_pp')]。\n\n「私の母語は[target.GetCulture.GetNameNoTooltip]だ。[SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]よ、よければ何か手伝おうか？」[close_one_to_help.GetSheHe]は言う。"
 learn_language_ongoing.1140.a: "この文を解説してくれないだろうか？"
 learn_language_ongoing.1140.b: "今から私の授業に参加しないか？"
 helpful_assistance_modifier: "役立つ支援"
 learn_language_ongoing.1300.t: "$learn_language$: 楽しいお喋り"
 learn_language_ongoing.1300.desc: "[ROOT.Char.GetCurrentLocation.GetTitle.GetName]を通過する途中、嬉しそうな表情の地元住民が私の側近に近づいてくる。[interlocutor.GetSheHe]は満面の笑みを浮かべている。温かい歓迎を受けていることはわかったが、悲しいことに、[interlocutor.GetSheHe]の話の細かい部分は理解できない。\n\nだがそうであったとしても、私はお節介な付添い人を追い払い、[interlocutor.GetSheHe]の嬉しい出迎えに応じる ― [interlocutor.GetCulture.GetLanguage.GetName]を練習するこれ以上の好機は考えられない！"
 learn_language_ongoing.1300.a: "ただ楽しい会話をさせてくれ。"
 learn_language_ongoing.1300.a.flavor: "あなたは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]と[interlocutor.GetCulture.GetLanguage.GetNameNoTooltip]の類似点や相違点についての会話を試みる"
 learn_language_ongoing.1300.b: "今日はかなり#EMP 元気#!なんだ…"
 learn_language_ongoing.1300.b.flavor: "あなたは[interlocutor.GetFirstNameNoTooltip]との友好的な議論を試みる"
 learn_language_ongoing.1300.b.success: "あなたは[interlocutor.GetFirstNameNoTooltip]と興味深い議論をする"
 learn_language_ongoing.1300.b.failure: "あなたは[interlocutor.GetFirstNameNoTooltip]と意思疎通ができない"
 learn_language_ongoing.1300.c: "「我々の[next_destination.GetNameNoTooltip]への旅に加わってくれ！」"
