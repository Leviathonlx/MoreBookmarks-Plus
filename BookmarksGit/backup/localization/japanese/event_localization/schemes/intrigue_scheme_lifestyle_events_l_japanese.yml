l_japanese:
 intrigue_scheme_lifestyle.1001.t: "規律と忠誠"
 intrigue_scheme_lifestyle.1001.desc: "兵士たちが互いにどんな話をするのかを知り、情報や噂がいかに好き勝手に流れるかに気づいた私は、あることを思いついた。\n\n私の兵士を[target.GetTitledFirstNamePossessive]の軍に潜入させれば、[target.GetHerHis]の計画に違った考えを吹き込めるのではないだろうか。"
 intrigue_scheme_lifestyle.1001.a: "[target.GetFirstNameNoTooltip]は新兵を募集するころだ。"
 intrigue_scheme_lifestyle.1001.a.tt: "#F 兵士たちの間ではあっという間に噂話が広まる…私の工作員が面倒事に巻き込まれなければ、多くの情報が得られるだろう。#!\n"
 intrigue_scheme_lifestyle.1001.b: "やめておこう、危険が大きすぎる。"
 intrigue_scheme_lifestyle.1001.b.tt: "#F 一兵卒の忠誠心がどこにあるかなど、確かなことは知りようがない。#!\n"
 intrigue_scheme_lifestyle.1002.t: "規律と忠誠"
 intrigue_scheme_lifestyle.1002.desc: "[target.GetTitledFirstNamePossessive]の軍に潜入させようとした兵士たちが正体を暴かれたという知らせが来た！どんな罰が下されるだろうか… あるいは尋問されるかもしれない！ 彼らは今この瞬間にも苦しんでいる。"
 intrigue_scheme_lifestyle.1002.a: "計画を白状しなければいいが！"
 intrigue_scheme_lifestyle.3001.t: "規則正しい習慣"
 intrigue_scheme_lifestyle.3001.desc_agents: "工作員たちは私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]にはかなり規則正しい習慣があるらしいことに気づいた。\n\nそれを観察できれば、突破口を開く手がかりになるかもしれない…"
 intrigue_scheme_lifestyle.3001.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))][target.GetTitledFirstName]にはかなり規則正しい習慣があることに気づいた。それを観察できれば、突破口を開く手がかりになるかもしれない…"
 intrigue_scheme_lifestyle.3001.a: "私自らその習慣を調べよう。"
 intrigue_scheme_lifestyle.3001.a_agent: "誰かに[target.GetHerHim]を絶えず監視させよう！"
 intrigue_scheme_lifestyle.3001.a.tt: "#F もちろん、危険な行為ではある…#!"
 intrigue_scheme_lifestyle.3001.b: "危険が大きすぎる。"
 intrigue_scheme_lifestyle.3001.b.tt: "#F [target.GetSheHe|U]が監視されていることに気づくかもしれない！#!"
 intrigue_scheme_lifestyle.3101.t: "事情通"
 intrigue_scheme_lifestyle.3101.desc: "宮廷の使用人は都合よく見すごされることが多く、会話を立ち聞きしながら掃除をして、気づかれることなく廊下を歩いてゆく…\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、[target.GetTitledFirstNamePossessive]の宮廷でもそれは変わらず、そこにチャンスがある。"
 intrigue_scheme_lifestyle.3101.a: "工作員に情報を流すように誰かを説得できるだろう。"
 intrigue_scheme_lifestyle.3101.a.tt: "#F 情報提供者は貴重な情報をくれるかもしれないが、それに伴う大きな危険の扱いにおいては素人だ…#!"
 intrigue_scheme_lifestyle.3101.b: "危険が大きすぎる！"
 intrigue_scheme_lifestyle.3101.b.tt: "#F 使用人ごときを信用することはできない！#!"
 intrigue_scheme_lifestyle.3102.desc: "[target.GetTitledFirstName]の情報を私の工作員に流していた使用人が発見されてしまった！"
 intrigue_scheme_lifestyle.3102.a: "何も言わなければいいが！"
 intrigue_scheme_lifestyle.3201.t: "連絡手段"
 intrigue_scheme_lifestyle.3201.desc_animal: "なんという幸運！[target.GetTitledFirstNamePossessive]の伝書鳩たちが私の庭園で育つ種を気に入り、文書を読めるほどの時間そこにとどまっている！"
 intrigue_scheme_lifestyle.3201.elope.desc: "なんという幸運！工作員たちは[target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )]が手紙の下書きを保管している書斎に侵入する方法を見つけた。これで[target.GetLiege.GetHerHis]の手紙は読み放題だ！ "
 intrigue_scheme_lifestyle.3201.desc: "なんという幸運！工作員たちは[target.GetTitledFirstName]が手紙の下書きを保管している書斎に侵入する方法を見つけた。これで[target.GetHerHis]の手紙は読み放題だ！"
 intrigue_scheme_lifestyle.3201.a: "これは常套手段にしよう！"
 intrigue_scheme_lifestyle.3201.b: "[target.GetHerHis]の使者を掌握したも同然だ。"
 intrigue_scheme_lifestyle.3201.b.tt: "この選択肢は$modifier_hunt_friend_of_animal$の補正を持っているため選択可能"
 intrigue_scheme_lifestyle.3201.c: "純粋な幸運だった。ただそれだけだ。"
 intrigue_scheme_lifestyle.3301.t: "別の道"
 intrigue_scheme_lifestyle.3301.desc_murder: "工作員は、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]の[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]が話題に出るたびにぎこちない反応をすることに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_lover: "工作員は、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]の[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]と2人で過ごす時間があまりにも長いことに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_pregnancy: "工作員は、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]の[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]の健康状態をとても気にかけているらしいことに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_child: "工作員は、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]の[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]の人生に非常に大きく関わっていることに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_fallback: "工作員は、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]の[target.GetTitledFirstName]が[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]が近くにいるとぎこちない態度になることに気づいた…"
 intrigue_scheme_lifestyle.3301.desc_end: "\n\nさらに調べようとすれば[target.GetTitleTierName]に対する私の陰謀を中断することになるが、好奇心がそそられていることを認めざるをえない！"
 intrigue_scheme_lifestyle.3301.a: "[target.GetSheHe]が何か隠しごとをしているなら、それを知る必要がある！"
 intrigue_scheme_lifestyle.3301.b: "私は自分の目標に向かって集中するだけだ。"
 intrigue_scheme_lifestyle.3301.b.tt: "#F 寸分の狂いもなく！#!"
 intrigue_scheme_lifestyle.3302.t: "[target.GetTitleAsNamePossessiveNoTooltip]の秘密"
 intrigue_scheme_lifestyle.3302.desc_murder: "工作員が奇妙なこと… 手がかりに一つ、また一つと気づいていき、全体図が明らかになるのに長くはかからなかった。[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))][target.GetTitledFirstName]は[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))][secret_to_reveal_target.GetTitledFirstName]を殺した！"
 intrigue_scheme_lifestyle.3302.desc_lover: "工作員が奇妙なこと… 手がかりに一つ、また一つと気づいていき、全体図が明らかになるのに長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]と[target.GetTitledFirstName]は恋人同士だ！"
 intrigue_scheme_lifestyle.3302.desc_pregnancy: "工作員が奇妙なこと… 手がかりに一つ、また一つと気づいていき、全体図が明らかになるのに長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]は[target.GetTitledFirstNamePossessive]の子を身ごもっている！"
 intrigue_scheme_lifestyle.3302.desc_child: "工作員が奇妙なこと… 手がかりに一つ、また一つと気づいていき、全体図が明らかになるのに長くはかからなかった。[secret_to_reveal_target.GetTitledFirstName]は[target.GetTitledFirstName]と[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))][secret_to_reveal_owner.GetTitledFirstName]の子だ！"
 intrigue_scheme_lifestyle.3302.desc_fallback: "工作員が奇妙なこと… 手がかりに一つ、また一つと気づいていき、全体図が明らかになるのに長くはかからなかった。[target.GetTitledFirstName]には本当に隠すべき秘密があった！"
 intrigue_scheme_lifestyle.3302.a: "ああ、これはいい！"
 intrigue_scheme_lifestyle.3302.a.tt: "#F 脅迫するもよし、命令して操るもよし、#EMP なんだって思いのままだ#!！#!"
 intrigue_scheme_lifestyle.3401.t: "入り口"
 intrigue_scheme_lifestyle.3401.desc: "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetTitledFirstName]は[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))][courtier_to_fool.GetWomanMan]だ。[courtier_to_fool.GetHerHis]が近くにいるとき、最初私は警戒した。しかしすぐに、[courtier_to_fool.GetSheHe]は思ったほど私を嫌ってはいないことに気づいた…"
 intrigue_scheme_lifestyle.3401.a: "友よ、お願いだ。あなたのことを知りたい！"
 intrigue_scheme_lifestyle.3401.a.tt: "#F 私は羊の皮をかぶった狼だ、獲物との距離を詰める…！#!"
 intrigue_scheme_lifestyle.3401.b: "これは[target.GetFirstNameNoTooltip]と私の問題だ。"
