l_japanese:
 hostile_scheme_discovery.1001.t: "[ROOT.Char.Custom('GetCourt')|U]での陰謀"
 hostile_scheme_discovery.1001.close_relation: "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私に対して工作を仕掛けているのは間違いないというではないか！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "重大な知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私に対して陰謀を企てている！"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[agent.GetTitledFirstName]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]が、[spymaster.GetHerHim]を陥れようと画策していることがはっきりしたらしい！"
 hostile_scheme_discovery.1001.close_relation_other_target: "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]の[targeted_courtier.GetTitledFirstName]に対して工作を仕掛けているのは間違いないというではないか！"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "重大な知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]、[targeted_courtier.GetTitledFirstName]に対して陰謀を企てている！"
 hostile_scheme_discovery.1001.desc: "[spymaster.GetCouncilTitle]が知らせを持ってきた。[agent.GetTitledFirstName]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]が私に対して工作を仕掛けているのは間違いないというではないか！"
 hostile_scheme_discovery.1001.desc_no_spymaster: "重大な知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私に対して陰謀を企てていることが判明したのだ！"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "[spymaster.GetCouncilTitle]が知らせを持ってきた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が、[spymaster.GetHerHim]を陥れようと画策していることがはっきりしたらしい！"
 hostile_scheme_discovery.1001.desc_other_target: "[spymaster.GetCouncilTitle]が知らせを持ってきた。[agent.GetTitledFirstName]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]の[targeted_courtier.GetTitledFirstName]に対して工作を仕掛けているのは間違いないというではないか！"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "重大な知らせが届いた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetTitledFirstName]が私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]、[targeted_courtier.GetTitledFirstName]に対して陰謀を企てていることが判明したのだ！"
 hostile_scheme_discovery.1001.a: "この逆賊を広く知らしめよ。"
 hostile_scheme_discovery.1001.b: "奴を牢に入れろ！"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName]はあなたの[courtier|E]でも[vassal|E]でもない"
 hostile_scheme_discovery.1001.c: "真偽はどうあろうと、[agent.GetFirstNameNoTooltip]を責めることはしない。"
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip]を無罪とする。"
 hostile_scheme_discovery.1002.t: "工作が露見した！"
 hostile_scheme_discovery.1002.intro: "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた：[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "重大な知らせが届いた。[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "が暗殺を企てている"
 hostile_scheme_discovery.1002.abduction: "が誘拐を画策している"
 hostile_scheme_discovery.1002.elope: "が駆け落ちを企てている"
 hostile_scheme_discovery.1002.steal_back_artifact: "が宝物を盗もうと画策している"
 hostile_scheme_discovery.1002.fallback: "が陰謀を企てている"
 hostile_scheme_discovery.1002.a: "[owner.Custom2('InsultAdjective', ROOT.Char)]悪鬼め！"
 hostile_scheme_discovery.2001.intro: "[spymaster.GetCouncilTitle]が重大な知らせを持ってきた。誰なのかはまだわからないが、"
 hostile_scheme_discovery.2001.intro_no_spymaster: "重大な知らせが届いた。まだ正体はわかっていないが、"
 hostile_scheme_discovery.2001.murder: "誰かが暗殺を企てている。対象は"
 hostile_scheme_discovery.2001.abduction: "誰かが誘拐を企てている。対象は"
 hostile_scheme_discovery.2001.fallback: "誰かが陰謀を企てている。対象は"
 hostile_scheme_discovery.2001.elope: "誰かが反逆を企てている。対象は"
 hostile_scheme_discovery.2001.steal_back_artifact: "何者かが窃盗を企てている"
 hostile_scheme_discovery.2001.depose: "誰かが権力の座からの追放を企てている。その相手は"
 hostile_scheme_discovery.2001.target_other: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]、[target.GetTitledFirstName]だ！"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetHerHim]だ！\n\n「彼らは誰を相手にしているのか知らないのです、我が君。#EMP 私を#!殺せるとでも思っているのでしょうか？思い知らせてやりましょう」"
 hostile_scheme_discovery.2001.target_me: "私だ！"
 hostile_scheme_discovery.2001.a: "これを仕組んだ悪人を止めなければならない！"
 hostile_scheme_discovery.3001.t: "工作員が見つかってしまった！"
 hostile_scheme_discovery.3001.intro: "[court_owner.GetTitledFirstNamePossessive]の[scheme.GetName|l]における私の工作員、[agent.GetTitledFirstName]が正体を暴かれてしまった！"
 hostile_scheme_discovery.3001.imprisoned: "\n\n現在、[agent.GetHerHim]は[court_owner.GetTitleAsName]に囚えられている。"
 hostile_scheme_discovery.3001.accused: "\n\nもはや[agent.GetSheHe]は信用できないと知れ渡り、これ以上私の大義のために働くことはできない。"
 hostile_scheme_discovery.3001.a: "忌々しい[court_owner.GetTitledFirstNameNoTooltip]、そして[court_owner.GetHerHis]の[spymaster.GetCouncilTitle]！"
 hostile_scheme_discovery.3002.t: "工作が露見した"
 hostile_scheme_discovery.3002.desc: "[scheme.GetFullActionName]に対する私の企みの存在が発覚した！\n\n私が関与していることはまだ知られていないが、計画を実現させるのはかなり難しくなるだろう。"
 hostile_scheme_discovery.3002.a: "クソ！"
 hostile_scheme_discovery.3003.t: "関与の露見"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私が企ての黒幕であることを突き止めた。その企てとは"
 hostile_scheme_discovery.3003.murder: "[target.GetHerHim]の暗殺だ！"
 hostile_scheme_discovery.3003.abduction: "[target.GetHerHim]の誘拐だ！"
 hostile_scheme_discovery.3003.elope: "[target.GetHerHim]との駆け落ちだ！"
 hostile_scheme_discovery.3003.steal_back_artifact: "[target.GetHerHim]から宝物を盗む計画だ！！"
 hostile_scheme_discovery.3003.fallback: "[target.GetHerHim]に対する陰謀だ！"
 hostile_scheme_discovery.3003.a: "何か誤解があったに違いない！"
 hostile_scheme_discovery.4001.t: "工作が露見した"
 hostile_scheme_discovery.4001.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]の[target.GetTitledFirstName]に対する工作が発覚した！"
 hostile_scheme_discovery.4001.end: "\n\n自分の[ROOT.Char.Custom('GetCourtierPlural')|l]さえも陰でうわさをし、彼らが私に対して抱いていたかもしれない信頼や愛情は、この事実の発覚により打ち砕かれた。"
 hostile_scheme_discovery.4002.opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]を暗殺しようとする工作が発覚した！私が[target.GetTitledFirstName]を殺そうとしていることを今や誰もが知っている。"
 hostile_scheme_discovery.4001.a: "これは全部大きな誤解だ！"
 hostile_scheme_discovery.4001.b: "どこまでやれるか見せてやろう。"
