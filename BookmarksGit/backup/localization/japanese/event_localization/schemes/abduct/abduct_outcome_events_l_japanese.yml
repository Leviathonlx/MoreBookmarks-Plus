l_japanese:
 abduct_event_title: "誘拐："
 do_not_execute_abduct_tooltip: "誘拐しない"
 abduct_outcome.1001.t: "$abduct_event_title$街道での襲撃"
 abduct_outcome.1001.opening: "工作員によれば、[target.GetTitledFirstName]は"
 abduct_outcome.1001.arrival: "[departure.GetNameNoTooltip]から[arrival.GetNameNoTooltip]へ移動中である。"
 abduct_outcome.1001.no_arrival: "[departure.GetNameNoTooltip]内を移動中である。"
 abduct_outcome.1001.ending: "\n\n盗賊団を手配して[target.GetHerHis]の行程を妨害し、行先をこちらに変更するように仕向けた。"
 abduct_outcome.1001.a: "[target.GetSheHe]は私の手に落ちる！"
 abduct_outcome.1001.b: "やめておこう、危険が大きすぎる。"
 abduct_outcome.1002.t: "$abduct_event_title$実行中"
 abduct_outcome.1002.desc: "絶好の機会に恵まれた！[target.GetTitledFirstName]が護衛もつけずに[departure.GetNameNoTooltip]から[arrival.GetNameNoTooltip]へ移動中である。\n\n奴は自分の身が安全だと思っているに違いない…"
 abduct_outcome.1002.a: "襲撃にはもってこいだ！"
 abduct_outcome.1003.t: "$abduct_event_title$歓迎されない客"
 abduct_outcome.1003.desc: "我が配下の者は[court_location.GetNameNoTierNoTooltip]の宮廷に自由に出入りできる。[target.GetTitledFirstName]は手の内も同然だ！\n\n配下の者は、夜中に少数の集団を招き入れ、誰にも気づかれずに脱出する準備を整えている。あとは麻袋の中から悲鳴が漏れぬうちに済めば申し分ない。"
 abduct_outcome.1003.a: "素晴らしい計画だ！"
 abduct_outcome.2001.desc: "成功だ！ 盗賊団は見事に仕事を果たし、[target.GetTitledFirstName]の身柄を無事に確保した。"
 abduct_outcome.2001.a: "[target.GetSheHe]も新しい部屋を気に入ってくれるといいが…"
 abduct_outcome.2002.desc: "配下の者が事態を飲み込めていない[target.GetTitledFirstName]を捕らえた。ついに[target.GetSheHe|U]も私の手に落ちた。"
 abduct_outcome.2003.desc: "信じられない、成功だ！いとも容易く夜中に何人かの協力者を[target.Custom('ResidenceBuilding')]に忍び込ませることができた。\n\n[target.GetTitledFirstName]は警備の手を抜いたことを後悔しているに違いない。[target.GetSheHe]にとっては今いる場所のほうがよほど安全だろう。"
 abduct_outcome.4001.opening: "なんということだ！雇った盗賊団のもとから[target.GetTitledFirstName]が逃げ出し、無事に[departure.GetBaronyNameExplicitly]まで戻ってしまった。"
 abduct_outcome.4001.owner_discovered: "\n\n最悪だ。盗賊団の一員が逮捕され、私が関与したことも含めてすべてを白状した！"
 abduct_outcome.4001.owner_secret: "\n\n少なくとも盗賊団が私の命令で動いていたことは誰にもばれないはずだ。"
 abduct_outcome.4001.a: "[target.GetHerHim]は別の方法で対処するとしよう。"
 abduct_outcome.4001.b: "[target.GetHerHis|U]の幸運はいつまでも続きはしない。もう一度だ！"
 abduct_outcome.4002.opening: "こんなことがあるだろうか！？配下の者がしかるべき時と場所でいくら待ち続けても、[target.GetTitledFirstName]は現れなかった！"
 abduct_outcome.4002.owner_discovered: "\n\nどうやら私が何か企んでいることが[target.GetSheHe|U]に気づかれていたらしい！"
 abduct_outcome.4002.owner_secret: "\n\n何かが起こるという情報を掴んでいたのだろう。だが私の関与が知られることはない。"
 abduct_outcome.4003.opening: "しまった！ 協力者が[target.GetTitledFirstNamePossessive]の部屋に侵入しようとしているところを見つかってしまった。そんなに簡単にいくわけがなかったのだ。"
 abduct_outcome.4003.owner_discovered: "\n\nさらに悪いことに、彼らは私がこの企みに関わっていたことを白状してしまった！"
 abduct_outcome.4003.owner_secret: "\n\n奇跡的に協力者たちは逃げおおせ、私が関与していたことは明るみに出なかった。"
 abduct_outcome.5001.t: "誘拐された！"
 abduct_outcome.5001.opening: "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に誘拐された！"
 abduct_outcome.5001.seized_roadside: "\n\n従者を引き連れて旅をしていると、盗賊団が襲いかかってきた。頭に袋をかぶせられていたため、ほかの者がどうなったかはわからない。ようやく袋を外されたとき、私は[prison_location.GetBaronyNameExplicitly]で囚われの身になっていた。"
 abduct_outcome.5001.on_the_way: "\n\nわずかな護衛を連れて町に向かっていた私は、最も無防備になる瞬間を狙われたのだ！"
 abduct_outcome.5001.unwelcome_guests: "\n\n夜中に知らない者たちが私の部屋に入ってきた。内通者が[ROOT.Char.Custom('ResidenceBuilding')]に手引きしたに違いない。もはやこれまでと思ったが、奴らは私の頭に袋をかぶせ、外へと連れ出した。私は縛り上げられ、このじめじめした地下牢に連れてこられた。"
 abduct_outcome.5001.a: "ここから出るまで待っていろ！"
 abduct_outcome.5002.t: "誘拐未遂！"
 abduct_outcome.5002.seized_roadside: "旅行中に[departure.GetBaronyNameExplicitly]で突然盗賊団が襲いかかってきた。\n\nどうにか安全な場所まで逃げられたのは、盗賊団に私を傷つけるつもりがなかったからだ。奴らは私を生け捕りにする気だった！"
 abduct_outcome.5002.on_the_way: "わずかな護衛を連れて町に向かっていたときに襲撃を受けた。\n\n護衛たちが素早く勇敢に動いてくれたことに感謝しよう。私はすぐに[target.Custom('ResidenceBuilding')]へと無事戻ることができた。"
 abduct_outcome.5002.unwelcome_guests: "騒がしくて夜中に目が覚めた。[ROOT.Char.Custom('ResidenceBuilding')]の中に侵入した盗賊どもが、私の寝室の前で見つかったのだ！"
 abduct_outcome.5002.fallback: "誘拐の魔の手から逃れた！"
 abduct_outcome.5002.owner_known: "\n\nこれは間違いなく[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]の仕業だ！"
 abduct_outcome.5002.owner_not_known: "\n\n今回の誘拐を誰が企んだのかはわからないが、首謀者はまだ野放しだ…"
 abduct_outcome.5002.a: "この報いを受けさせてやる！"
 abduct_outcome.5002.b: "警戒しなければ。"
