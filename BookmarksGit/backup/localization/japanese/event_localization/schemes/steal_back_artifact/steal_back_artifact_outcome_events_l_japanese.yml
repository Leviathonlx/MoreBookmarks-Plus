l_japanese:
 steal_back_artifact_outcome.1001.t: "$steal_back_artifact_event_title$成功！"
 steal_back_artifact_outcome.1001.desc: "自尊心が一気に満たされていくのを感じる。取り戻すことを願った宝物を前にして、笑みを抑えることができない。[artifact.GetName]が正当な持ち主の元へ戻ってきたのだ！\n\n取り戻そうとした際に少し傷が入り、汚れてしまってはいるかもしれないが、それでも私はこの盗まれた宝物の豪奢な表面を指でなぞらずにはいられない…[artifact.GetName]はすばらしい戦利品だ！"
 steal_back_artifact_outcome.1001.a: "正しき場所、正しき持ち主の手に戻ってくる。"
 steal_back_artifact_outcome.1002.t: "$steal_back_artifact_event_title$宝物の盗難！"
 steal_back_artifact_outcome.1002.desc: "今日は[artifact_to_steal.GetName]を存分に眺めるつもりだった…だが恐ろしいことに、[artifact_to_steal.GetName]がなくなっていた！どこかに#EMP 消えてしまった#のだ！\n\n必死に調査した結果、ひとりの使用人が名乗り出て、恥知らずにも[owner.GetName]が盗みを計画したというのだ！[owner.GetSheHe]はしばしば、[artifact_to_steal.GetName]は自分にこそ相応しいとうそぶいていたらしい…"
 steal_back_artifact_outcome.1002.a: "おのれ、卑劣な盗人め！"
 steal_back_artifact_outcome.2001.t: "$steal_back_artifact_event_title$失敗"
 steal_back_artifact_outcome.2001: "巧妙な計画通り潜入は成功したが、[artifact.GetName]が見つからない！\n\nどこか別の場所に移されのか？隠されたのか？私の運が悪かったのか、はたまた無能な下僕どもが出し抜かれたのか。計画の大失敗に恐慌した彼らは、もはや私に手を貸そうとはしないだろう。宝物は持ち主の手中に収められたままだ…"
 steal_back_artifact_outcome.2001.a: "信じられない！こんなことは#EMP 受け入れられない！#!"
