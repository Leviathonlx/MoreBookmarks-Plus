l_japanese:
 steal_back_artifact_event_title: "宝物窃盗："
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$好古家"
 steal_back_artifact_ongoing.1001.desc: "宝物を回収するにあたって無視できない問題となるのが、[target.GetTitledFirstNamePossessive]の好古家[antiquarian.GetTitledFirstName]だ。\n\nもちろん、人に#EMP 対処#!する方法はいくつもあるが、[antiquarian.GetFirstNameNoTooltip]は相応の賄賂を与えれば目を瞑ってくれるような人間かもしれない。"
 steal_back_artifact_ongoing.1001.a: "金は世界の共通語だ。"
 steal_back_artifact_ongoing.1001.a.tt: "あなたは[antiquarian.GetTitledFirstNamePossessive]の忠誠心を金で買えると考える…"
 steal_back_artifact_ongoing.1001.b: "宝物には宝物がいいだろうか？"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.GetTitledFirstName]は対等な「取引」に応じるだろう。"
 steal_back_artifact_ongoing.1001.c: "[random_beauty.GetTitledFirstNameNoTooltip]に紹介してやれば…#EMP 刺激#!になるかもしれない。"
 steal_back_artifact_ongoing.1001.c.tt: "あなたは[antiquarian.GetTitledFirstName]が忠誠よりも美しい肉体を選ぶことに賭ける。"
 steal_back_artifact_ongoing.1001.d: "代わりにほかの手を検討しよう。"
 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.GetTitledFirstName]は賄賂に応じる"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.GetTitledFirstName]は賄賂を断る"
 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$わずかな口出し"
 steal_back_artifact_ongoing.1002.desc: "私は宝物を盗める絶好の機会を見つけるため、[agent.Custom2('MyCharacterIntroduction', ROOT.Char)]に[target.GetTitledFirstName]を監視するように命じた。\n\nしかし、進捗は芳しくない。[agent.GetHerHim]に何か特別に探すべきものを指示したほうがいいだろうか？"
 steal_back_artifact_ongoing.1002.a: "[agent.GetFirstNameNoTooltip]に具体的な指示を出す。"
 steal_back_artifact_ongoing.1002.b: "使命をやり遂げると信じる。"
 steal_back_artifact_ongoing_notification.1002.success: "[agent.GetTitledFirstName]から報告が返ってくる"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.GetTitledFirstName]は情報を見つけられない"
