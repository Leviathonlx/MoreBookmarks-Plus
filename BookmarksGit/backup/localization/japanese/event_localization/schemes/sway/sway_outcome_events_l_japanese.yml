l_japanese:
 sway_outcome.1001.t: "懐柔：好機"
 sway_outcome.1001.desc: "私の関心事に[target.GetTitledFirstName]を引き込もうと試みていたところ、いい機会に恵まれた。我々の目的は、実のところ同じだといえると思う。次の手紙を書き取らせる際は…"
 sway_outcome.1001.a: "…共通の関心事を強調しよう。"
 sway_outcome.1001.a.success: "[target.GetFirstNameNoTooltip]が説得される"
 sway_outcome.1001.a.failure: "[target.GetFirstNameNoTooltip]は私の企てを見抜いている"
 sway_outcome.1001.b: "…あからさまにならないようにしよう。"
 sway_outcome.1002.t: "懐柔：宗教的信念"
 sway_outcome.1002.same_faith: "私の関心事に[target.GetTitledFirstName]を引き込むためのある作戦を思いついた。\n\n正しく議論を進めれば、私が単に自分の利益のためだけでなく、[ROOT.Char.GetFaith.HighGodNameAlternate]のために行動しているのだと[target.GetHerHim]を説得できるかもしれない！"
 sway_outcome.1002.other_faith: "私の関心事に[target.GetTitledFirstName]を引き込むためのある作戦を思いついた。\n\nほかの[ROOT.Char.GetFaith.GetAdjective]統治者より私を支持するほうが、すべての[target.GetFaith.GetAdherentNamePlural]の利益に叶うと主張できるのではないか？"
 sway_outcome.1002.a: "とても説得力のある議論ができるはずだ。"
 sway_outcome.1002.b: "外交辞令に留めておくべきかもしれない。"
 sway_outcome.1003.t: "懐柔：運試し"
 sway_outcome.1003.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]からの直近の手紙を読み終え、笑みを浮かべる… [target.GetSheHe]はようやく私に気を許したようだ。\n\n成功はしたが、この機会を利用してもっと親密になれるのではという気もしている…"
 sway_outcome.1003.a: "私の外交手腕を試すときが来た！"
 sway_outcome.1003.a.success: "[target.GetSheHe|U]は努力を認める"
 sway_outcome.1003.a.failure: "[target.GetSheHe|U]は侮辱されたと感じる"
 sway_outcome.1003.a_friend: "これは[friend.GetFirstNameNoTooltip]に任せよう。"
 sway_outcome.1003.b: "この勝利だけで十分だ。"
 sway_outcome.2001.t: "懐柔：誤解"
 sway_outcome.2001.opening: "どうやら、[target.GetTitledFirstName]に対する私の外交的提案は、大きな誤解を生んでしまったようだ！手紙を受け取ったが、私がまったく違う目的を追求していると[target.GetSheHe]が思っていることは明らかだ…"
 sway_outcome.2001.not_interested_relation: "\n\n「私はあなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]ですよ。いい加減にしてください！」"
 sway_outcome.2001.not_interested_romantically: "\n\n「光栄には思いますが、そのご関心事はあなたほどの立場の[ROOT.Char.GetWomanMan]には不適切だと考えます」"
 sway_outcome.2001.not_interested_horses: "\n\n「どれだけあなたからお世辞の手紙を受け取ろうとも、純血種の馬を売るつもりはありません！」"
 sway_outcome.2001.not_interested_toll_exemptions: "\n\n「どれほどの交易を約束されようとも、通行料の免除は認められません！」"
 sway_outcome.2001.not_interested_friend: "\n\n「あなたが真に必要としているのは友人のようですね。残念ながら、私はあなたの友人にはなれません。ですが、お勧めできることがあります…」"
 sway_outcome.2001.not_interested_relics: "\n\n「何度祈りを捧げられようとも、遺物をお譲りすることはできません！」"
 sway_outcome.2001.end: "\n\nこれ以上読まずとも要点はわかる。"
 sway_outcome.2001.a: "何もかも大きな誤解だ！"
 sway_outcome.2002.t: "懐柔：不埒な企み"
 sway_outcome.2002.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]があなたとのやり取りをすべて打ち切りました」\n\n私が突然関心を示し、多くのやり取りを始めたことを不埒な計画の兆候と見て取り、[target.GetSheHe]は私が[target.GetHerHim]に対して陰謀を企んでいると思い込んでいるようだ！"
 sway_outcome.2002.a: "私はただ好印象を与えたかっただけなのに…"
