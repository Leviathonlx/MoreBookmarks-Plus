l_japanese:
 sway_ongoing.1001.t: "懐柔：[target.GetCulture.GetNameNoTooltip]文化"
 sway_ongoing.1001.desc: "[target.GetCulture.GetNameNoTooltip]の流れを汲む平民が、[capital.GetNameNoTooltip]の路上において、ささいな罪を問われている。\n\nこの平民を弁護する声明を出せば、同じく[target.GetCulture.GetNameNoTooltip]である[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]に私を認めさせることができるかもしれない。だが、[ROOT.Char.GetCulture.GetNameNoTooltip]の同輩たちに反発される危険性もある…"
 sway_ongoing.1001.a: "[target.GetCulture.GetCollectiveNounNoTooltip]は善良な人々だ。"
 sway_ongoing.1001.b: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は優れた道徳規範を備えている！"
 sway_ongoing.1002.t: "懐柔：賛辞"
 sway_ongoing.1002.desc: "私の働きかけが[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]にとってより受け入れやすいものとなるよう、[target.GetHerHim]の宮廷に宛てた次の書状には、賛辞を書いておこう。\n\n必ず記すべきは、[target.GetHerHis]の…"
 sway_ongoing.1002.success.tt: "[friend.GetTitledFirstNameNoTooltip]の裁量により："
 sway_ongoing.1002.b: "事務的な内容を簡潔に記そう。"
 sway_ongoing.1003.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc: "近頃の手紙のやり取りは、私の喜びの源です。交流を深めることが、互いのためになるのだと思えてなりません。"
 sway_ongoing.1003.a: "素晴らしい！"
 sway_ongoing.1004.desc: "近頃の手紙のやり取りには、残念な点が多いです。今後は個人的な事柄を記すのをお控えください。"
 sway_ongoing.1004.a: "そんな…"
 sway_ongoing.1005.t: "懐柔：善良な[target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc: "近隣や遠方の領主たちをもてなすなか、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を好意的に紹介する機会が訪れた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、お聞かせください、これまでにお聞きになった中で、最も[target.Custom('FormalComplimentAdjective')]人物とはどなたでしょう？」"
 sway_ongoing.1005.a: "間違いなく、[target.GetTitledFirstNameNoTooltip]だ！"
 sway_ongoing.1005.b: "もちろん、この私だ！"
 sway_ongoing.1006.t: "懐柔：潜入者"
 sway_ongoing.1006.desc: "地元の平民の一部が[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の首都である[capital.GetNameNoTooltip]に移住することを知った。\n\n移住したてだろうがなんだろうが、地元民が私を褒めれば、[target.GetHerHis]の私への心証が悪くなることはないだろう…"
 sway_ongoing.1006.a: "「この金を受け取り、これから言うことをよく聞くのだぞ」"
 sway_ongoing.1006.b: "そんな価値はない。"
 sway_ongoing.5001.t: "懐柔：個人的なやり取り"
 sway_ongoing.5001.desc: "最近のやり取りのなかで、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]は自分の野心と興味のある事柄にもっと専念したいという思いを吐露していた。\n\n今後の手紙には、もっと[target.GetHerHis]の心に寄り添った内容をしたためても#EMP いいかもしれない#! …"
 sway_ongoing.5001.diplomacy_lifestyle: "[target.GetSheHe]は外交問題に専念したいはずだ。"
 sway_ongoing.5001.martial_lifestyle: "[target.GetSheHe]は戦争での手柄を評価すると聞いたことがある。"
 sway_ongoing.5001.stewardship_lifestyle: "領国の統治に関する話題は、きっと[target.GetHerHim]の興味を引くはずだ。"
 sway_ongoing.5001.intrigue_lifestyle: "[target.GetSheHe|U]は陰謀と策略の話を楽しむに違いない。"
 sway_ongoing.5001.learning_lifestyle: "上質な本ほど[target.GetHerHim]の気を引くものはないはずだ！"
 sway_ongoing.5001.a.tt: "この話題を今後の手紙にさりげなく書いてみよう。"
 sway_ongoing.5001.b: "私のやることではない。"
 sway_ongoing.5002.t: "個人的なやり取り"
 sway_ongoing.5002.desc_opening: "直近の手紙のやり取りのなかで、[owner.Custom2('MyCharacterIntroductionNoComma', target)]がとある話題にちらりと触れた。その話題とは"
 sway_ongoing.5002.desc_diplomacy: "[owner.GetSheHe]の最近の会話の内容についてだ"
 sway_ongoing.5002.desc_martial: "[owner.GetHerHis]の兵士の状態についてだ"
 sway_ongoing.5002.desc_stewardship: "[owner.GetHerHis]の領国の行政についてだ"
 sway_ongoing.5002.desc_intrigue: "宮中工作の機微についてだ"
 sway_ongoing.5002.desc_learning: "[owner.GetSheHe]が最近読んだ本についてだ"
 sway_ongoing.5002.desc_fallback: "私たちのやり取りには関係のないことだ"
 sway_ongoing.5002.desc_success: "…[owner.GetSheHe]もその話題に興味があったとは知らなかった！"
 sway_ongoing.5002.desc_failure: "…私にはまったく興味のない話題だ！"
 sway_ongoing.5002.desc_ending: "\n\n本来、手紙はあくまでも外交的な内容に限るとされているが、当然ながら時には個人的な話題に踏み込むこともある…"
 sway_ongoing.5002.a: "もっとその話をしよう！"
 sway_ongoing.5002.b: "ああ、#EMP どうか#! もっと詳しく！"
 sway_ongoing.5002.b.tt: "[owner.GetHerHim]に調子を合わせてやるか…"
 sway_ongoing.5002.c: "脱線しないでもらえるとありがたい。"
 sway_ongoing.5003.desc_opening: "返信で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]がもう少し個人的な話をしようと言っている！"
 sway_ongoing.5003.desc_nonsense: "\n\n[owner.Custom('LifestyleFocusTopic')]のことならなんでも知っているふりをし続ける羽目になっている…"
 sway_ongoing.5003.desc: "\n\nなんという僥倖か。[target.GetSheHe]もまた[owner.Custom('LifestyleFocusTopic')]に興味を持っている。"
 sway_ongoing.5003.a: "もっと話そう！"
 sway_ongoing.5003.b_diplomacy: "「では… 封臣の話はどうだろう？」"
 sway_ongoing.5003.b_martial: "「では… 剣の話はどうだろう？」"
 sway_ongoing.5003.b_stewardship: "「では… 金の話はどうだろう？」"
 sway_ongoing.5003.b_intrigue: "「では… 陰謀の話はどうだろう？」"
 sway_ongoing.5003.b_learning: "「では… 手紙の話はどうだろう？」"
 sway_ongoing.5003.b.tt: "[target.GetSheHe]が信じてくれるといいのだが！"
 sway_ongoing.5003.c: "こんなことはできない！"
 sway_ongoing.5004.desc: "返信で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が個人的な質問はやめて、目下の議題に集中するよう頼んできた。\n\n「このように気を散らせようとする行為には感心しません」と[target.GetSheHe]は述べていた。"
 sway_ongoing.5004.desc_nonsense: "\n\nかえって好都合かもしれない… いずれにせよ、[owner.Custom('LifestyleFocusTopic')]についてはあまり知らないのだ。"
 sway_ongoing.5004.a: "試してみる価値はあった！"
 sway_ongoing.5005.desc: "直近の返信で、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が実は[owner.Custom('LifestyleFocusTopic')]の話題については何も知らず、会話を続けるために知ったかぶりをしていただけだと白状している！"
 sway_ongoing.5005.a: "あの大嘘つきめ！ だが、誰にも言わないから心配するな。"
 sway_ongoing.5006.desc: "直近の返信で、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が実は[target.Custom('LifestyleFocusTopic')]の話題については何も知らず、会話を続けるために知ったかぶりをしていただけだと白状している！"
 sway_ongoing.5007.desc: "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]からの直近の手紙は、まるまる一節が[owner.Custom('LifestyleFocusTopic')]の話に割かれていた！ [owner.GetSheHe]がこういったことに興味を持っていたなんて、ちっとも知らなかった…\n\nはじめは[owner.GetHerHim]を楽しませようと思っただけだったが、もはや引き返せないところまで深入りしてしまったかもしれない…"
 sway_ongoing.5007.b.tt: "[owner.GetSheHe]が信じてくれるといいのだが！"
 sway_ongoing.5009.desc_success: "[owner.Custom('LifestyleFocusTopic')]に関して[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との長い議論と、専門知識があると偽るための情報収集をした結果、この話題は当初思っていたほど自分に合わないものでもないと気づいた！"
 sway_ongoing.5009.desc_owner_discovered: "近頃の手紙のやり取りのなかで、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が[owner.Custom('LifestyleFocusTopic')]に関する私の実際の知識レベルについて明らかな疑いを持っている。\n\n直近の手紙を読み、策略がばれていることに気づく… [target.GetSheHe]が「明らかな理解不足」と「恥ずべき愚かさの露呈」について長々と語っている。"
 sway_ongoing.5009.desc_target_discovered: "近頃の手紙のやり取りのなかで、[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が[owner.Custom('LifestyleFocusTopic')]についての恥ずべき理解不足を露呈している。\n\n私ですら[target.GetSheHe]が馬鹿げたことをほざいているとわかるのだから、これは#EMP ひどい#!！"
 sway_ongoing.5009.a: "とても勉強になった！"
 sway_ongoing.5009.b: "しくじったな。"
 sway_ongoing.5009.c: "心配要らない。誰にも言いはしない。"
 sway_ongoing.5010.desc_success: "[owner.Custom('LifestyleFocusTopic')]に関して[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との長い議論と、専門知識があると偽るための情報収集をした結果、この話題は当初思っていたほど自分に合わないものでもないと気づいた！"
 sway_ongoing.5010.desc_target_discovered: "近頃の手紙のやり取りのなかで、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が[owner.Custom('LifestyleFocusTopic')]に関する私の実際の知識レベルについて明らかな疑いを持っている。\n\n直近の手紙を読み、策略がばれていることに気づく… [owner.GetSheHe]が「明らかな理解不足」と「恥ずべき愚かさの露呈」について長々と語っている。"
 sway_ongoing.5010.desc_owner_discovered: "近頃の手紙のやり取りのなかで、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が[owner.Custom('LifestyleFocusTopic')]についての恥ずべき理解不足を露呈している。\n\n私ですら[owner.GetSheHe]が馬鹿げたことをほざいているとわかるのだから、これは#EMP ひどい#!！"
 sway_ongoing.5011.t: "懐柔：訪問"
 sway_ongoing.5011.desc_opening: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の首都[capital.GetNameNoTooltip]を通過中、[target.GetHerHis]の[target.Custom('ResidenceBuilding')]への招待状を受け取る。\n\n到着すると"
 sway_ongoing.5011.desc_friendly: "[target.GetSheHe]が両手を広げて私を歓迎し"
 sway_ongoing.5011.desc_dislike: "[target.GetSheHe]が眉間にしわを寄せながら私を迎え入れ"
 sway_ongoing.5011.desc_normal: "[target.GetSheHe]が敬意をもって私を歓迎し"
 sway_ongoing.5011.desc: "中を案内してくれる。一つ気になったのは、そこが未完成の作品であふれ返っているということだった…"
 sway_ongoing.5011.a: "しばらく滞在しよう。"
 sway_ongoing.5011.a.tt: "[target.GetHerHim]の助けになれるかもしれない"
 sway_ongoing.5011.b: "いいから私の部屋に案内してくれ。"
 sway_ongoing.5011.b.tt: "朝一番に出ていく"
 sway_ongoing.5013.desc_opening: "隅のほうに本が積み上げられ、いたるところに未完成の建築計画が置かれた図書室… 最も顕著なのは会食室… それに廊下のど真ん中に金の入った箱が無造作に置かれている…\n\n[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]はひどい散らかりようだ！"
 sway_ongoing.5012.a_trait: "ただちに会食室を直そう。"
 sway_ongoing.5012.a: "会食室は私が手伝えるだろう。"
 sway_ongoing.5012.a.tt: "[target.GetTitledFirstNameNoTooltip]はあなたの行動に反応する"
 sway_ongoing.5012.a_success: "成功した"
 sway_ongoing.5012.a_failure: "事態を悪化させただけだった"
 sway_ongoing.5012.b_trait: "本を片付けるだけにしよう…"
 sway_ongoing.5012.b: "ああ… かわいそうな本たち！"
 sway_ongoing.5012.b.tt: "図書室の掃除をしてみよう"
 sway_ongoing.5012.b_success: "何もかも整頓され問題ない"
 sway_ongoing.5012.b_failure: "もっと散らかしただけだった"
 sway_ongoing.5012.c: "あの金の入った箱は#EMP 非常に#! 警備が手薄だ。"
 sway_ongoing.5012.c.tt: "[target.GetHerHim]に警告すべきだ"
 sway_ongoing.5012.c_success: "[target.GetSheHe|U]は私の警告を心に留めた"
 sway_ongoing.5012.c_failure: "[target.GetSheHe|U]は私が何か企んでいると思った"
 sway_ongoing.5012.d: "床に就こう。"
 sway_ongoing.5013.desc_expansion_success: "ひたむきに精を出すだけでよかった… 間もなく[target.GetTitledFirstNamePossessiveNoTooltip]の会食室は順調に完成を迎える。"
 sway_ongoing.5013.desc_expansion_failure: "私の努力もむなしく、[target.GetTitledFirstNamePossessiveNoTooltip]の会食室は作業を始める前よりもひどい状態になってしまったようだ…"
 sway_ongoing.5013.desc_library_success: "装丁した本、ばらばらの書類、装飾が施された背表紙… 大掛かりな整理整頓の末、[target.GetTitledFirstNamePossessiveNoTooltip]の図書室の混沌の中に、ようやく一抹の秩序が見え始めた。"
 sway_ongoing.5013.desc_library_failure: "装丁した本、ばらばらの書類、装飾が施された背表紙… どれだけ努力しようとも、[target.GetTitledFirstNamePossessiveNoTooltip]の図書室の惨状のなかに道理を見出すことができなかった。 "
 sway_ongoing.5013.desc_gold_success: "金の入った箱を無防備に置いておくことの危険性を説明すると、ようやく気づいたとばかりに[target.GetTitledFirstNamePossessiveNoTooltip]が目を見開く。\n\n「ああ、当然外に出しっぱなしはいけませんね！ ありがとう、[ROOT.Char.GetTitledFirstNameNoTooltip]」"
 sway_ongoing.5013.desc_gold_failure: "金の入った箱を無防備に置いておくことの危険性を説明すると、[target.GetTitledFirstNamePossessive]が目を細める。\n\n「いったい#EMP なぜ#! 、あなたは私の金に注目しているのですか？」"
 sway_ongoing.5013.desc_steal_success: "「金！ 私の金はどこへ行った？」\n\n空っぽの箱を前に、動転した[target.GetTitledFirstName]が廊下に立っている。「ああ、[ROOT.Char.GetTitledFirstNameNoTooltip]、あなたの言うことを聞いておけば！」"
 sway_ongoing.5013.desc_end_good: "\n\n[target.GetHerHim]を助けるために全力を尽くした。"
 sway_ongoing.5013.desc_end_bad: "\n\n困難な道のりだったが、[target.GetHerHim]を助けるためにできることをした。"
 sway_ongoing.5013.desc_good: "\n\nうまくいっているようだ。そして、まだほかにも[target.GetHerHim]の助けになれる部分がある。"
 sway_ongoing.5013.desc_bad: "\n\nあまりうまくいっていないかもしれない。だが、まだほかにも助けになれる部分はある！"
 sway_ongoing.5013.c: "[target.GetHerHim]に話を聞かせる方法なら知っている…！"
 sway_ongoing.5013.c.tt_intrigue: "[target.GetHerHis]の金にもしものことがあったなら…"
 sway_ongoing.5013.d: "#EMP もう#! 寝る時間だ。"
 sway_ongoing.5014.desc_opening: "朝、玄関の脇にいる[target.GetTitledFirstName]に気づく。私を見送ろうと待っているのだ。歩み寄ると、[target.GetHerHim]が独り言をつぶやいているのが聞こえる。\n\n"
 sway_ongoing.5014.desc_great: "「[ROOT.Char.GetSheHe|U]は素晴らしい。[target.Custom('ResidenceBuilding')]はまるで新築のようだ…」"
 sway_ongoing.5014.desc_good: "「[ROOT.Char.GetSheHe|U]はここをすっかり直してくれた」"
 sway_ongoing.5014.desc_bad: "「[ROOT.Char.GetSheHe|U]はここをめちゃくちゃにしてくれた」"
 sway_ongoing.5014.desc_failed_but: "しかし"
 sway_ongoing.5014.desc_failed_dot: "――"
 sway_ongoing.5014.desc_failed_three: "[ROOT.Char.GetSheHe]は私の図書室と会食室を台無しにして、#EMP さらに#!、私の金まで盗もうとした…」"
 sway_ongoing.5014.desc_failed_library_gold: "[ROOT.Char.GetSheHe]は私の図書室を台無しにして、#EMP さらに#! 、私の金まで盗もうとした…"
 sway_ongoing.5014.desc_failed_expansion_library: "[ROOT.Char.GetSheHe]は私の図書室と会食室を台無しにした…」"
 sway_ongoing.5014.desc_failed_expansion_gold: "[ROOT.Char.GetSheHe]は私の会食室を台無しにして、#EMP さらに#! 、私の金まで盗もうとした…」"
 sway_ongoing.5014.desc_failed_expansion: "[ROOT.Char.GetSheHe]は私の会食室を台無しにした…」"
 sway_ongoing.5014.desc_failed_library: "[ROOT.Char.GetSheHe]は私の図書室を台無しにした…」"
 sway_ongoing.5014.desc_failed_gold: "[ROOT.Char.GetSheHe]は私の金を盗もうとした…」"
 sway_ongoing.5014.desc_ending: "\n\n「#EMP ごほん#!」、手短に別れの挨拶を述べ、すぐに帰路についた。"
 sway_ongoing.5014.a_good: "力になれてよかった！"
 sway_ongoing.5014.a_bad: "おそらくこれでよかったのだ。"
