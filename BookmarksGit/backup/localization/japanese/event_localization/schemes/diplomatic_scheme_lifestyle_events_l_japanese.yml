l_japanese:
 diplomatic_scheme_lifestyle.1001.t: "戦略上の興味"
 diplomatic_scheme_lifestyle.1001.desc: "[target.GetTitledFirstName]と親睦を深めるため、手始めに文通をすることにした。しかし、すぐに意気投合し、今では互いに兵法についての考えを何枚もしたためて送り合う間柄だ！"
 diplomatic_scheme_lifestyle.1001.a: "[target.GetHerHis]の考えをもっと読むのが待ち遠しい。"
 diplomatic_scheme_lifestyle.1001.b: "[target.GetHerHim]をうならせる新しい考えを思いついた！"
 diplomatic_scheme_lifestyle.3001.t: "相手についての理解が深まる"
 diplomatic_scheme_lifestyle.3001.desc: "ほとんどの人間が眉をひそめるだろうが、[target.GetTitledFirstName]の様子に常に目を光らせておくことは決してやましいことではない。少なくとも私は自分にそう言い聞かせながら、工作員に[target.GetHerHis]の好みや嫌いなことをすべて記録するよう命じている。"
 diplomatic_scheme_lifestyle.3001.a: "[target.GetHerHis]の友情を勝ち取るにはまず[target.GetHerHim]のことを知らなければならない！"
 diplomatic_scheme_lifestyle.3001.a.tt: "#F きっと[target.GetSheHe]も理解してくれるはずだ！#!"
 diplomatic_scheme_lifestyle.3001.b: "何かに気づかれているかもしれない…"
 diplomatic_scheme_lifestyle.3001.b.tt: "#F 戦略を練り直す必要がある。#!"
 diplomatic_scheme_lifestyle.3101.t: "対立"
 diplomatic_scheme_lifestyle.3101.desc_opening_good: "「お気持ちは嬉しいのですが、あなたの目的がわかりません」\n\n[target.GetTitledFirstName]は[target.Custom('quirk_pos_present')]の後にこう続ける。「ずっと私の周りにおいでですが… しばらく距離をおいていただけないでしょうか？」"
 diplomatic_scheme_lifestyle.3101.desc_opening_bad: "「いい加減にしてください！」\n\n[target.GetTitledFirstName]は[target.Custom('quirk_neg_present')]の後にこう続ける。「[ROOT.Char.GetFirstNameNoTooltip]、何が目的かは知りませんが、私に嫌われたいのなら間違いなく成功です！」"
 diplomatic_scheme_lifestyle.3101.a: "しばらく身を引こう。"
 diplomatic_scheme_lifestyle.3101.a.tt: "#F しかしまだ諦めてはいない！#!"
 diplomatic_scheme_lifestyle.3101.b: "諦めるものか！"
 diplomatic_scheme_lifestyle.3101.b.tt: "#F きっと本気で言っているわけではないだろう。#!"
 diplomatic_scheme_lifestyle.3101.c: "[ROOT.Char.GetSheHe]がそう思うなら、やめるのが最善かもしれない。"
 diplomatic_scheme_lifestyle.3201.t: "侮蔑の言葉"
 diplomatic_scheme_lifestyle.3201.desc: "「あの[sacrificial_agent.Custom2('InsultAdjective', ROOT.Char)][sacrificial_agent.Custom2('InsultNoun', ROOT.Char)]の[sacrificial_agent.GetFirstNameNoTooltip]がいつもコソコソ嗅ぎ回って… 少しも気が休まらない！」\n\n[target.GetTitledFirstName]は激しい怒りを私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))]、[sacrificial_agent.GetTitledFirstName]に向けているようだ。"
 diplomatic_scheme_lifestyle.3201.a: "そうだ！ それに[sacrificial_agent.GetSheHe]はいつも[sacrificial_agent.Custom('quirk_neg_present')]… #EMP まったく#!！"
 diplomatic_scheme_lifestyle.3201.b: "[sacrificial_agent.GetSheHe|U]は実に[sacrificial_agent.Custom('quirk_pos_adjective')][sacrificial_agent.GetWomanMan]だ！"
