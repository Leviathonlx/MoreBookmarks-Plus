l_japanese:
 #Unused texts for secrecy event
 court_outcome.0001.t: "$court_event_title$決断の時"
 court_outcome.0001.desc: "ああ、[target.GetFirstName]、私の[target.Custom('LoverPetName')]！ あなたの抱擁が欲しくてたまらない！ あなたの接吻の甘美な蜜の味がなければ、私は死んでしまう！\n\nこの気持ちは純粋だが、私たちを偏見の目で見る者は多くいる。[target.GetHerHim]のもとに行くべきか？それとも行かざるべきか？"
 court_outcome.0001.b: "[target.GetHerHis]を危険にさらすわけにはいかない…"
 court_outcome.0001.a: "誰であろうと私たちの邪魔はさせない！"
 #Player target picks outcome
 court_outcome.0003.t: "これは愛だろうか？"
 court_outcome.0003.success.desc: "[owner.GetFirstName]に愛を打ち明けられる前の人生など、記憶がかすんで思い出すのも難しい。あのころは、とてもわびしく陰鬱だった気がする…だが、[owner.GetHerHim]が側にいるとそれだけで不可能はないという気分になってくる！\n\n永遠にこのままでいられたらと思うが、心の奥底では、決断をしなければならないことがわかっている。自分の気持ちに身を任せる勇気が私にあるだろうか？ それとも、[owner.GetFirstNameNoTooltip]に永遠に心を閉ざさねばならないのだろうか？"
 court_outcome.0003.failure.desc: "[owner.GetFirstName]に愛を打ち明けられる前の人生など、記憶がかすんで思い出すのも難しい。嬉しくはあったが、[owner.GetHerHis]の気遣いには困惑もしてしまう。ふと、平穏と静寂を求めている自分に気づいてしまう。\n\nそれでも、不安にならずにいられない。真の愛を見つけられる唯一の機会を投げ捨てようとしているのではないだろうか？そんなはずはない！ はずだが…？"
 court_outcome.0003.a: "私はあなたのものです、[owner.GetFirstNameNoTooltip]。これからも永遠に！"
 court_outcome.0003.a.tt: "[owner.GetShortUIName|U]は私の運命の人になってくれるかもしれない"
 court_outcome.0003.b.success: "私にできるのは一度の真の愛の口づけしかない。"
 court_outcome.0003.b.failure: "[owner.GetHerHis]の献身を考えれば、口づけくらいは許してやってもいいだろう。"
 court_outcome.0003.b.tt: "[owner.GetShortUIName|U]は私の運命の人には#bold ならない#! "
 court_outcome.0003.c: "のぼせ上がるのも今日で終わりだ。"
 court_outcome.kiss.tt: "[target.GetShortUIName|U]と私は口づけを交わす"
 #Generic keys
 court_outcome.0001.a.tt: "私は[target.GetTitledFirstName]との恋路を進む"
 ### WILD HUNT ###
 court_outcome.1000.t: "$court_event_title$ワイルドハント"
 court_outcome.1000.i_invite.desc: "[target.GetTitledFirstName]が狩りを提案するのを聞き、私はすぐさま計画を立てた。[target.Custom('LoverPetName')]を一目でも見られるなら、私はなんでもする！"
 court_outcome.1000.own_invite.desc: "[target.GetFirstName]に狩りに誘われたとき、私は二つ返事で承諾した。[target.GetHerHis]が颯爽と牡馬にまたがる姿よりも素敵な光景など、私には想像もつかなかったのだ！"
 court_outcome.1000.liege_invite.desc: "[target_host.Custom2('NamePossessiveCharacterIntroduction', target)]に狩りに誘われたとき、私は二つ返事で承諾した。[target.Custom('LoverPetName')]を一目でも見られるなら、私はなんでもする！"
 court_outcome.1000.end.desc: "\n\n小姓を従え、猟犬に先導されて、私は茂みの中を忍び足で進む。どうやら猟犬が痕跡を見つけたようだ！すると突然、[target.GetWomanMan]の悲鳴によって私の集中は打ち砕かれた！"
 court_outcome.1000.a: "「愛しき人よ、今行きます！」"
 court_outcome.1000.b: "小姓を向かわせるほうが賢明か…"
 court_outcome.1000.c: "おそらく、ただの鳥だろう。"
 court_outcome.1000.b.failure: "[target.GetFirstNameNoTooltip]は野生の獣に襲われる"
 court_outcome.1000.b.success: "[target.GetFirstNameNoTooltip]は危険にさらされることはない"
 court_outcome.1001.desc: "空き地にたどり着くまでにかかった時間は一分程度であろうが、私には一時間ほどに感じた。私の目の前には武器を奪われたボロボロの[target.GetFirstName]が地面に横たわっている。その向かいには、今まさに襲い掛かろうとする巨大な[ROOT.Char.Custom('GetAnimalType')]がいる！\n\n私の矢が命中し、獣が地面に倒れる。一瞬、[target.GetFirstNameNoTooltip]はただ私を見つめるだけだったが、その後によろよろと私に近づいてくると、私の腕の中に飛び込んでくる。"
 court_outcome.1001.a: "あなたが欲しい、愛しき人よ。この場で、今すぐに！"
 court_outcome.1001.b: "私の求める報酬は、一度の甘美な口づけだけだ。"
 court_outcome.1002.desc: "「[target.GetFirstName]！今行くぞ！」私は森を駆け抜け、空き地へ向かう。心臓が高鳴り、顔には汗が流れている。\n\nだが目の前の光景は私が予期していたものではなかった。確かに[ROOT.Char.Custom('GetAnimalType')]はいる。だが眉間を矢で射抜かれ、地面に横たわっているのだ。[target.GetFirstNameNoTooltip]は私の方を振り向き、弓を下げる。\n\n「これはどういうことだ、[owner.GetTitledFirstNameNoTooltip]？私が自分の身を守れないとでも？」"
 court_outcome.1002.a: "わ… 私は迷っただけだ"
 court_outcome.1005.desc: "近づくにつれ、悲鳴は大きくなっていく。私の[target.Custom('RomanticComplimentAdjective')][target.GetFirstName]に間違いない。どこにいようが、[target.GetHerHis]の声はわかる！\n\nだが、その悲鳴には何やら#EMP おかしな#! ところがあった。[target.GetFirstNameNoTooltip]が本当に怖がっているようには聞こえない…それに、苦しんでいるふうでもない…\n\nようやく[target.GetHerHim]の姿が見えて、私の心は沈んだ… 生まれたままの全裸になって、[targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と一緒に草むらを転げ回っている。"
 court_outcome.1005.a: "[target.GetSheHe|U]の心には私の居場所などないことは明白だ。"
 court_outcome.1005.b: "私の恋路の邪魔をしたことを[targets_lover.GetFirstNameNoTooltip]に後悔させてやる！"
 court_outcome.1005.c: "[target.GetHerHim]をあの獣から救い出す！"
 court_outcome.1005.c.murder_undiscovered: "矢が[targets_lover.GetFirstNameNoTooltip]に命中する"
 court_outcome.1005.c.murder_discovered: "矢が[targets_lover.GetFirstNameNoTooltip]に命中するが、私は見つかってしまう"
 court_outcome.1005.c.murder_attempt: "矢が外れ、私はその場から逃げ出す"
 court_outcome.1005.d: "私以外の誰にも[target.GetHerHim]は渡さない！"
 court_outcome.1005.d.murder_undiscovered: "矢が[target.GetFirstNameNoTooltip]に命中する"
 court_outcome.1005.d.murder_discovered: "矢が[target.GetFirstNameNoTooltip]に命中するが、私は見つかってしまう"
 court_outcome.1003.t: "ワイルドハント"
 court_outcome.1004.desc: "私が馬で外を移動していると、私の馬が突然、脇道へ逸れた。私は落馬を回避できず、衝撃で肺から空気が押し出される。顔を上げると、[owner.Custom('GetAnimalType')]と向かい合ってしまう！\n\n私が叫び声をあげる間もなく、その獣は眉間に矢を受け、動かなくなる。\n\n「我が[target.Custom('LoverPetName')]、[target.GetFirstNameNoTooltip]よ！死んでしまったのかと思ったぞ！」私の英雄はほかでもない[owner.GetTitledFirstName ]だ！"
 court_outcome.1003.b: "私たちは、まるで蜂蜜のように甘美な口づけを交えた。"
 ### INTRUDER ###
 #OWNER CHOICE
 court_outcome.1100.t: "$court_event_title$侵入者"
 court_outcome.1100.start.desc: "目を閉じるたびに、[target.GetTitledFirstNamePossessive]の顔が浮かぶ。眠りは訪れない。もう一時も待てはしない… 闇に紛れて、私が向かった先は"
 court_outcome.1100.targets_residence.desc: "[target.GetHerHis]の[target.Custom('ResidenceBuilding')]だ。"
 court_outcome.1100.my_residence.desc: "[target.GetHerHis]の邸宅の外にある庭園だ。"
 court_outcome.1100.targets_host_residence.desc: "[target_host.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]だ。"
 court_outcome.1100.end.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]の部屋の窓が見えて、心臓が止まりそうになるこれほど近いのに、まだまだ遠い！\n\n待てよ… あれは誰だ？ 塔をよじ登っているのは？怪しげな人影が[target.GetFirstNamePossessiveNoTooltip]の窓のところで止まり、鎧戸の掛け金を外す…"
 court_outcome.1100.a: "私の[target.Custom('LoverPetName')]が危険だ。救わねば！"
 court_outcome.1100.b: "「衛兵！ #EMP 衛兵！#!塔に侵入者がいるぞ！」"
 court_outcome.1100.b.failure: "[target.GetShortUIName|U]は侵入者に襲われる"
 court_outcome.1100.b.success: "[target.GetShortUIName|U]は無傷で逃げ延びる"
 court_outcome.1100.c: "ここへ来たのは強盗と格闘するためではない。"
 #OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc: "頭上から聞こえてくる争いの物音を聞くと、かつてないほどに闘志をかき立てられた。命も手足も気にもかけず、私は[target.GetTitledFirstNamePossessive]の窓から飛び込む。\n\n"
 court_outcome.1101.owner_fights.desc: "まるで凍った湖に飛び込んだようだ。[target.GetFirstNameNoTooltip]は床に倒れている。侵入者が[target.GetHerHim]を押さえつけており、2人の間には鈍い光を放つ刃があった。雄叫びを上げながら、私は悪党の襟元をつかみ壁へと投げつけた。その後ははっきり思い出せない。\n\n危険が去ると、私は[target.GetHerHim]の方を向いた。"
 court_outcome.1101.target_fights.desc: "目に飛び込んできた光景は私の予想とは反していた。倒れた家具、ズタズタに引き裂かれたカーテン、そして動かない身体を前に、血塗れの短剣を持って[target.GetFirstName]が立ち尽くしている。\n\n"
 court_outcome.1101.end.desc: "「[target.GetFirstNameNoTooltip]、ご無事ですか？」私は慎重に尋ねた。私の言葉で魔法が解けたかのように、[target.GetSheHe]はようやく身体を動かし、私の腕の中に飛び込んだ。「[target.GetFaith.HighGodName]のご加護がありました。[ROOT.Char.GetFirstNameNoTooltip]、あなたが来てくれるなんて！」"
 court_outcome.1101.a: "もう二度とあなたを危険な目には遭わせない！"
 #OWNER FAILURE: Target was fine without your help/is scared
 court_outcome.1102.end.desc: "「ここで何をしているのです！？」[target.GetSheHe]は尋ねた。その声は震えている。私は降参とばかりに両手を挙げたが、[target.GetSheHe]は短剣を抜く。「近寄らないで！」すぐに立ち去りなさい、さもないと#EMP 痛い目#! をみますよ！」"
 court_outcome.1102.a: "私は助けようとしただけだ！"
 #OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc: "頭上から聞こえてくる争いの物音を聞くと、かつてないほどに闘志をかき立てられた。作戦を立てる暇すらなく、私は窓に駆け付けた。よじ登ると… 目の前には予想と反する光景が広がっていた。\n\n[target.GetTitledFirstName]は実際には… #EMP 戦って#!などいなかった。それどころか、心の底から楽しんでいるように見える… [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と一緒に。"
 #TARGET SUCCES: is informed about outcome
 court_outcome.1105.t: "侵入者"
 court_outcome.1105.start.desc: "#EMP 激突！#!私は… ここはどこだ？ 何が起こっている？ 暗闇をのぞき込むと目が徐々に慣れていった。#EMP [ROOT.Char.GetFaith.HighGodName]よ。#!寝室の窓際に誰かがいる。\n\n"
 court_outcome.1105.owner_fights.desc: "私はベッドから這い出て、扉へと走った。だが、侵入者のほうが速かった。[owner.GetSheHe|U]は私の腕をつかみ、引きずり倒す。悲鳴を上げる暇すらなく、私の口を手が覆っていた。\n\n「よく聞け、[ROOT.Char.GetTitleAsNameNoTooltip]。言うとおりにすれば、誰も…」、そう言いかけた[owner.GetHerHis|U]の声は、首に短剣を刺されてゴボゴボという音に変わった。\n\n「[target.GetFirstNameNoTooltip]、ご無事ですか？」どこにいても、その声は間違いようがない。私の救世主はほかならぬ[owner.GetTitledFirstName]だ！"
 court_outcome.1105.target_fights.desc: "私はベッドから這い出て、小卓に置いてある短剣に手を伸ばした。侵入者は私の腕をつかみ引っ張るが、私は身を翻し… 刃を[owner.GetHerHis]の腹に深く突き刺した。[owner.GetSheHe|U]は私を永遠とも思える一瞬の間見つめる。その唇が音もなく動いている。そして、[owner.GetSheHe]は床にくずおれた\n\n「[target.GetFirstNameNoTooltip]、ご無事ですか？」窓際にはほかならぬ[owner.GetTitledFirstName]が立っていた。いつでも私を守れるように刃を構えている。私が[owner.GetHerHis]の腕の中に飛び込むと、[owner.GetSheHe]も私をしっかりと抱きしめた。"
 court_outcome.1105.a: "ああ、愛しい人！ 二度と私から目を離さないで！"
