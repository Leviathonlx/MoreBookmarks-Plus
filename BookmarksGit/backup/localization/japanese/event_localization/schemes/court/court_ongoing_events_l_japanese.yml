l_japanese:
 court_event_title: "恋愛関係："
 #Modifiers
 court_competitor_modifier: "恋の競争相手"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$拒絶"
 court_ongoing.0001.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の口説きをはねつけた！ [target.GetSheHe|U]は私に関心がなく、これからもそのままだろうと言い放った。"
 court_ongoing.0001.a: "悲しきかな！"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$愛の告白"
 court_ongoing.0501.desc: "私の[target.GetTitledFirstName]に対する気持ちを伝えるときが来た。[target.GetHerHim]がこの日を一生忘れないようにしたい。"
 court_ongoing.0501.a: "愛のバラードを歌う。"
 court_ongoing.0501.b: "[target.GetHerHis]の[target.Custom('GetChambersOrTent')]にこっそり手紙を置く。"
 court_ongoing.0501.c: "愛の詩を書く。"
 court_ongoing.0501.d: "模擬戦に勝って気を引く。"
 court_ongoing.0501.x: "その時の直感に従う。"
 court_ongoing.0501.tt: "[target.GetShortUIName]に対して尽きることのない献身を宣言する"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$愛の告白"
 court_ongoing.court_start_song.start.0502.desc: "幾人かの[ROOT.Char.Custom('LadiesLords')]と一緒に庭園を散策していると、[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が近づいてくるのに気づいた。道を譲ろうと脇に寄ると、大変驚いたことに[owner.GetSheHe]は私の行く手を阻み、私の前に跪いた！\n\nこの展開に対して状況をつかみかねていると、[owner.GetTitledFirstNameNoTooltip]は歌い出した。\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "あまりのことに面食らってしまったが、眼前のこの[owner.GetWomanMan]の歌ときたらまったく調子はずれもいいところだった。何の歌かわかるまでしばらく時間がかかった… それは有名な[target.GetCulture.GetNameNoTooltip]の愛のバラードだ。[owner.GetSheHe|U]は私の名前や容姿などに言及しようと歌詞を変えており、余計にリズムを台無しにしている。"
 court_ongoing.court_start_song.good.0502.desc: "すぐに何の歌かわかった… 有名な[target.GetCulture.GetNameNoTooltip]の愛のバラードだ。その歌が歌われるのは何度も聞いてきたが、これほどの技能と情熱を込められたものは初めてだ！\n\n歌の激しい感情は、私へと向けられた[owner.GetFirstNamePossessiveNoTooltip]の視線にも映し出されている。[owner.GetSheHe|U]は一拍すらも目を逸らそうとしない。"
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "横になるためにシーツを押しのけると、長枕の上に小さな巻物が置いてある。[ROOT.Char.Custom('GetChambersOrTent')]にこっそり誰かが入ってきたのだろうか？分厚い羊皮紙を慎重に広げると、背筋が凍る。\n\n「我が[ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "[ROOT.Char.Custom('RomanticComplimentNoun')]！"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "[owner.Custom2('RelationToMeShort', ROOT.Char)]！"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "心に決めた[ROOT.Char.GetLadyLord|U]よ！ これ以上この気持ちを隠すことはできません。今日この日から、私は持てる力のすべてをつぎ込んで私の忠実な愛情を証明する所存です」\n\n「近いうちにお会いできることでしょう。その時まで、夢の中でお目にかかりましょう、愛しい人よ。永遠の愛を込めて、[owner.GetTitledFirstName]」"
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nこれらの台詞は、私の気持ちをできる限り簡潔に表したものに過ぎません。私の忠実な愛情を証明するために、どんなことでもいたしましょう。"
 court_ongoing.court_start_sparring.start.0502.desc: "武器が打ち付けられる音と興奮した歓声に引き寄せられ、私は中庭へ向かった。何が起こっているのだろう？\n\n2人の甲冑を着た戦士が、"
 court_ongoing.court_start_sparring.bad.0502.desc: "不格好な模擬戦をしている。不必要に力を込めた大振りの末に片方がつまづくのを見て、私はあきれ顔を見せないように努めた。"
 court_ongoing.court_start_sparring.good.0502.desc: "威勢良く模擬戦をしている。両者ともに実戦経験が豊富であることは疑いない。"
 court_ongoing.court_start_sparring.great.0502.desc: "息を呑むほどの模擬戦をしている。[owner.Custom('SignatureWeaponArticle')][owner.Custom('signature_weapon')]をこれほど巧みに扱う者は見たことがなかった。目を離すことができない！"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\n最後に捨て身の攻撃を仕掛け、一方の戦士が相手の武器を弾き飛ばした。驚いたことに、[owner.GetSheHe]は私の前に跪き、兜を脱ぐ。[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だ！\n\n「この勝利はあなたに捧げます、[ROOT.Char.GetTitledFirstNameNoTooltip]」彼は厳かに言う。「あなたに栄誉をもたらすことこそ私の唯一の望みです！」"
 court_ongoing.0502.a: "お上手ですね、[owner.GetLadyLord]！"
 court_ongoing.0502.b.incest: "何？ あなたは私の#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!ではないか！"
 court_ongoing.0502.b: "そんな愚かな試みは#EMP 今すぐ#!やめなさい！"
 court_ongoing.0502.a.tt: "[owner.GetShortUIName|U]は私の心を射止めようとするだろう"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "[target.GetCulture.GetNameNoTooltip]に古くから伝わる、[target.GetFirstName]にぴったりの愛のバラードがあった！何度も何度も練習する… すべてが完璧でなくてはならないのだ！\n\n[target.Custom('LoverPetName')]が友人たちに囲まれて、[target_location.GetNameNoTooltip]の庭園を歩いているのを見つけた。早鐘を打つ心臓を感じながら、私は[target.GetHerHim]の前に跪き、歌う。"
 court_ongoing.court_start_song.success.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]の頬はザクロのような深い赤色に染まるが、私の歌を止めようとはしない。[target.GetHerHis|U]の同行者らは皆喜びの、あるいは嫉妬の表情を浮かべている…これは良い兆候だ！\n\n「美しい声ですね、[ROOT.Char.Custom('FormOfAddressForLiege')]様」、[target.GetFirstNameNoTooltip]はそう言うや否やそそくさと立ち去った。[target.GetSheHe]の友人たちも急いで後に続く。私は震える足で立ち上がり、生け垣の間に姿を消す彼らを見守りながら、かつてなく鼓動が高まるのを感じた。"
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "私の愛の告白は[target.GetTitledFirstNamePossessive]だけに読んでほしい。ほかの者たちは無関係だ！私は何ページにも渡って胸の内をつづっていく。言葉にするにつれて気持ちが高まっていく。インクも乾き切らぬうちに、私は[target.GetFirstNamePossessive]の[target.Custom('GetChambersOrTent')]に向かう。\n\n巻物をそっと長枕の上に置く。[target.GetSheHe]は今夜ここに横たわり、私の夢を見るのだろうか？"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\n待ち続けるのは苦痛だ。拒絶されたらと考えるだけで、胸が押しつぶされそうだ！ [target.GetHerHis]の返事が届くと、私は震える手で封を破った。\n\n「[owner.Custom2('RelationToMeAddress', ROOT.Char)]様を励ますことはできませんが、あなたの優しいお言葉には大変感謝しております。敬具、[target.GetFirstNameNoTooltip]」"
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "ようやく詩を書き終えたころには、ロウソクの火は消えかかっていた。送る前に、最後に一読してみる。\n\n「[owner.Custom2('love_letter', SCOPE.sC('target'))]」"
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "上級兵の一人を募って、3日間連続で[sparring_soldier.GetHerHim]と訓練をすることとなった。[sparring_soldier.GetSheHe]が私の準備ができたと判断したら、我々は正中庭へと向かう。\n\n模擬戦を開始すると、群衆が集まってきた。そして、程なくして彼らの歓声に引き寄せられ、ほかならぬ[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]がやって来た。\n\n対戦相手は勇敢に戦ったものの、私は最後に放った完璧な突きの一撃で[sparring_soldier.GetHerHim]の武器を弾き飛ばした。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴なる意思を宣言する。「この勝利はあなたに捧げます、[target.GetTitledFirstNameNoTooltip]」「あなたに栄誉をもたらすことこそ私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "上級兵の一人を募って、[target_location.GetNameNoTooltip]へと向かった。毎日、乗馬の後に日課の訓練を行う。\n\n目的地に着くと、正中庭で模擬戦を開始した。群衆が集まってきた。そして、程なくして彼らの歓声に引き寄せられ、ほかならぬ[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstName]がやって来た。\n\n対戦相手は勇敢に戦ったものの、私は最後に放った完璧な突きの一撃で[sparring_soldier.GetHerHim]の武器を弾き飛ばした。私は[target.GetFirstNameNoTooltip]の前に跪き、高貴なる意思を宣言する。「この勝利はあなたに捧げます、[target.Custom2('RelationToMeAddress', ROOT.Char)]」「あなたに栄誉をもたらすことこそ私の唯一の望みです！」\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "[ROOT.Char.Custom('LoverPetName')]は言葉に詰まっていたが、喜んでいるのは間違いない。そうでなければ微笑む理由があるだろうか？"
 court_ongoing.public_sodomy_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]の反応は私が望んでいたものではなかった。「どうかしてしまったのですか、[ROOT.Char.Custom2('RelationToMeAddress', target)]！？ いったい何をおっしゃるのです？」"
 court_ongoing.public_incest_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]の反応は私が望んでいたものではなかった。「何をおっしゃるのです？ 私はあなたの#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!ですよ！」"
 court_ongoing.public_regular_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip]の反応は私が望んでいたものではなかった。「[ROOT.Char.Custom2('RelationToMeAddress', target)]これ以上、恥をさらすのはおやめください。あなたと一緒に一分でも過ごすくらいなら、自分の[target.Custom('GetClothingArticle')]でも食べたほうがましです！」"
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速で明白だった。「正気ですか？ ご自分の言葉が悪用されたらどれほど危険なのかわかっているのですか？ お願いですから、愚かしい真似は今すぐやめてください！」"
 court_ongoing.written_incest_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速で明白だった。「ずっとおかしな人だとは思っていましたが、ここまでですか？ ご自分の#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!に熱情を告白なさるなんて！ あなたと一緒にいることを考えるだけで気分が悪くなります！」"
 court_ongoing.written_regular_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip]の返事は迅速で明白だった。「お手紙をいただき心の底より感謝いたします。大笑いしてしまいました！ 私の心が#EMP あなた#!に恋い焦がれるなど、なんとも滑稽なお考えですね！」"
 court_ongoing.0503.a: "[target.GetFirstNameNoTooltip]は私の魅力に長くは抗えないだろう！"
 court_ongoing.0503.a.tt: "[target.GetShortUIName]と恋愛関係を結ぶ私の計略は続く"
 court_ongoing.0503.b: "一緒になる運命だと思っていたのに…"
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$恥辱の異臭"
 court_ongoing.1000.desc: "[location.GetNameNoTooltip]での祝宴に招待され、[target.GetFirstName]の近くの席も確保した。覚悟を決めて近づいたものの、会話のきっかけがつかめずにいる。[target.GetSheHe|U]は私の愛情の強さに言葉を失っているのかもしれない。\n\n突然、テーブルのどこかからこれまでに聞いたこともないほど大きな屁が轟いた。何人かの客人は[target.GetFirstNameNoTooltip]を見ている。[target.GetHerHim]を救わねば！"
 court_ongoing.1000.a: "私だ！ 私が放屁したのだ！"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip]は安堵し感謝する"
 court_ongoing.1000.a.failure: "放屁したのは[target.GetFirstNameNoTooltip]ではなかった"
 court_ongoing.1000.b: "[scapegoat.GetTitledFirstNameNoTooltip]だな、鼻が曲がる[scapegoat.Custom2('InsultNoun', ROOT.Char)]め！"
 court_ongoing.1000.b.rl: "[scapegoat.GetTitledFirstNameNoTooltip]に罪をなすりつける"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip]は[scapegoat.GetTitledFirstNameNoTooltip]を大変気の毒に感じる"
 court_ongoing.1000.b.tt: "結果は[target.GetFirstNameNoTooltip]の共感性の高さによる"
 court_ongoing.1000.c: "黙っているのが無難か…"
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$[target.GetLadyLord|U]の名誉"
 court_ongoing.1010.desc: "「[insulter.GetFaith.HighGodName]に誓って、[target.GetTitledFirstName]は我慢ならない[target.Custom2('InsultNoun', SCOPE.sC('insulter'))]だ！ [target.GetSheHe]が[target.Custom('quirk_neg_present')]のを見たことがあるか？馬鹿げている！」\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は意地の悪い笑みを浮かべて頭をのけぞらせる。\n\n[target.GetFirstNameNoTooltip]はまだ友人たちと会話しているが、[insulter.GetHerHim]の声は聞こえたはずだ。[target.GetHerHim]が傷つくのを見るのは忍びない。"
 court_ongoing.1010.a: "下劣なでたらめだ！剣を抜け、[insulter.Custom2('InsultNoun', ROOT.Char)]！"
 court_ongoing.1010.b: "[target.GetLadyLord]に謝ってもらおうか。"
 court_ongoing.1010.c: "聞いたか、[target.GetFirstNameNoTooltip]。[insulter.GetSheHe|U]は大馬鹿者だ！"
 court_ongoing.1010.a.success: "決闘で[insulter.GetFirstNameNoTooltip]に勝つ"
 court_ongoing.1010.a.failure: "[insulter.GetFirstNameNoTooltip]に敗北する"
 court_ongoing.1010.b.success: "[insulter.GetFirstNameNoTooltip]に謝罪するよう説得する"
 court_ongoing.1010.b.failure: "[insulter.GetFirstNameNoTooltip]は聞く耳を持たない"
 court_ongoing.1011.desc: "[insulter.GetTitledFirstName]は自惚れた笑みを浮かべて剣を抜く。ああ、その傲慢な表情を[insulter.GetHerHis]の顔から拭い去ってやるのは、さぞかし楽しいだろう！\n\n私が[insulter.GetHerHim]を片付けてやれば、[insulter.GetTitledFirstNamePossessiveNoTooltip]の屈辱は絶対的なものとなるだろう。アザだらけになって赤面しながら、[insulter.GetSheHe]はうなるように謝罪の言葉を発し、足を引きずりながら傷をなめている。\n\n一方の[target.GetTitledFirstName]は、太陽のように明るい表情だ。「あなたこそ真の英雄です、[ROOT.Char.GetTitledFirstNameNoTooltip]！ 永遠に感謝いたしますよ！」"
 court_ongoing.1011.a: "礼には及びませんよ、[target.GetFirstNameNoTooltip]様。"
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "献身の証"
 court_ongoing.1021.desc: "「[target.GetFirstName]様！ 私の[target.Custom('RomanticComplimentAdjective')][target.Custom('RomanticComplimentNoun')]よ！」\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が埃まみれで私の前に跪き、胸の前に右腕を掲げている。「あなたに栄誉と幸福をもたらすことこそ私の唯一の望みです！」どうぞ、お教えください… どうすれば私の愛をあなたに証明できるでしょうか？」"
 court_ongoing.1021.a: "狼を討ち取り、その毛皮を持ってくれば。"
 court_ongoing.1021.wolf_pelt.success: "[owner.GetShortUINameNoTooltip]は狼の毛皮を差し出す"
 court_ongoing.1021.wolf_pelt.failure: "[owner.GetShortUINameNoTooltip]は狼の討伐に失敗する"
 court_ongoing.1021.b: "毛皮のある動物を飼いたい。"
 court_ongoing.1021.cat_pet.success: "[owner.GetShortUINameNoTooltip]は猫を差し出す"
 court_ongoing.1021.dog_pet.success: "[owner.GetShortUINameNoTooltip]は犬を差し出す"
 court_ongoing.1021.eagle_pet.success: "[owner.GetShortUINameNoTooltip]はあなたに鷲の子を贈る"
 court_ongoing.1021.pet.failure: "[owner.GetShortUINameNoTooltip]はペットを差し出さない"
 court_ongoing.1021.c: "[necklace_owner.GetTitledFirstNamePossessive]は素敵なネックレスをしている…"
 court_ongoing.1021.necklace.success: "[owner.GetShortUINameNoTooltip]はネックレスを差し出す"
 court_ongoing.1021.necklace.failure: "[owner.GetShortUINameNoTooltip]はネックレスを差し出さない"
 court_ongoing.1021.d: "何か珍しい物を持ってきてほしい… 異国の蘭などはどうだろう？"
 court_ongoing.1021.orchid.success: "[owner.GetShortUINameNoTooltip]は珍種の蘭を差し出す"
 court_ongoing.1021.orchid.failure: "[owner.GetShortUINameNoTooltip]は蘭を差し出さない"
 court_ongoing.1021.x: "もういい！ 茶番は終わりだ！"
 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$灰色のもの"
 court_ongoing.1022.start.desc: "「愛しの[target.GetFirstName]様！」私は[target.GetHerHim]の前に跪きながらため息をつく。「あなたに栄誉と幸福をもたらすことこそ私の唯一の望みです！」どうぞ、お教えください… どうすれば私の愛をあなたに証明できるでしょうか？\n\n"
 court_ongoing.1022.end.desc: "[target.GetTitledFirstNameNoTooltip]は気後れし、頬を赤く染める。[ROOT.Char.GetFaith.HighGodName]にかけて、[target.GetSheHe]を喜ばせ恥をかかせないようにしたい！\n\n「狼を撃ち取って、その皮を持ってきてください。そうすれば、このお話の続きをしてもよろしいでしょう」"
 court_ongoing.1022.a: "「お望みのままに！」"
 court_ongoing.1022.a.success: "狼を討ち取る"
 court_ongoing.1022.a.failure: "手ぶらで帰ってくる"
 court_ongoing.1022.b: "犬舎に毛むくじゃらの獣が1匹いたな…"
 court_ongoing.1022.b.success: "[target.GetShortUINameNoTooltip]は犬の毛皮で騙される"
 court_ongoing.1022.b.failure: "[target.GetShortUINameNoTooltip]はごまかしを見抜く"
 court_ongoing.1022.c: "狩人を買収しよう。"
 court_ongoing.1022.c.master_of_hunt: "私の$master_of_hunt_court_position$が狼の毛皮を見つける！"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip]が狩りの最中に狼を見つけて仕留める"
 court_ongoing.1022.c.master_of_hunt.success.tt: "費用もリスクもなしに毛皮を入手する。"
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip]が購入できる狼の毛皮を見つける"
 court_ongoing.1022.d: "「申し訳ないが、私には荷が重すぎます」"
 court_ongoing.1023.desc: "犬舎から私のお気に入りの犬が1匹失踪した。調教師が昨夜捜索を手配したが、手がかりはつかめなかった。「どうやって抜け出したのか、見当も付きません」白髪の調教師はため息交じりに言う。「犬が門を開けるはずがないのですが…」\n\n「[ROOT.Char.GetFirstNameNoTooltip]様！」振り返ると、満面の笑みで立つ[owner.GetTitledFirstNamePossessive]の姿があった。その手には鮮やかに輝く毛皮が握られている…"
 court_ongoing.1023.a: "一人にしてくれ。考える時間が欲しい…"
 court_ongoing.1023.b: "よくも私の犬を！ 二度と顔を見せるな！"
 court_ongoing.1024.desc: "夜の帳に紛れて、私は犬舎に忍び込んだ。すぐに完璧な獲物が見つかった。「こっちへおいで、ワンちゃん」、無防備な動物の前に太いソーセージを揺らしながら、私は囁いた…\n\nだが、私の狡猾な計画は、[target.GetTitledFirstName]に毛皮を渡そうとしたときに思いがけない展開を迎えた。[target.GetSheHe]が目を向けるや否や、それが何か気づいたことを私は見て取った。「よ… よくも私の犬を！ 我が子同然にかわいがっていたのに！」"
 court_ongoing.1024.a: "な… 何のことかさっぱりわかりませんね！"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$動物のお供"
 court_ongoing.1030.desc: "外は土砂降りの雨だ。[target.Custom('ComplimentAdjective')][target.GetTitledFirstName]は曇った窓の外を眺めながらため息をついた。\n\n「[location.GetNameNoTooltip]はなんとも陰気な所です。長く陰鬱な日々を一緒に過ごす相手がいればいいのに…」\n\n私の[target.Custom('LoverPetName')]は猫派だろうか？ それとも、犬派だろうか？"
 court_ongoing.1030.desc.eagle: "あるいは、もっと実用的な相棒がいいだろうか？"
 court_ongoing.1030.a: "利口な猫がいれば、[target.GetHerHim]は幸せに過ごせるだろう。"
 court_ongoing.1030.a.success: "[target.GetShortUINameNoTooltip]は猫を気に入る"
 court_ongoing.1030.a.failure: "[target.GetShortUINameNoTooltip]は猫を気に入らない"
 court_ongoing.1030.b: "忠犬がいれば、素晴らしい相方になるだろう。"
 court_ongoing.1030.b.success: "[target.GetShortUINameNoTooltip]は犬を気に入る"
 court_ongoing.1030.b.failure: "[target.GetShortUINameNoTooltip]は犬を気に入らない"
 court_ongoing.1030.d: "どう猛な鷲は[target.GetHerHim]の役に立つだろう。"
 court_ongoing.1030.d.success: "[target.GetShortUINameNoTooltip]は鷲を気に入る"
 court_ongoing.1030.d.failure: "[target.GetShortUINameNoTooltip]は鷲を気に入らない"
 court_ongoing.1030.c: "「ご安心を、あなたの側にはいつでもこの私が！」"
 court_ongoing.1031.start.desc: "「[ROOT.Char.Custom('LoverPetName')]、ずっと考えておりました」[owner.GetTitledFirstName]は籠を私の机に優しく置きながら、そう言った。「あなたほど誠実で、精力的で、社交的な方に相応しい相手とはどんな存在かと。そして気づきました… あなたにぴったりの相棒は、犬です！」\n\n[owner.GetFirstNameNoTooltip|U]が籠を覆っていた布を取り去ると、小さな子犬が現れた。子犬は私に飛びつこうとし、興奮のあまりに籠の縁につまづいた。"
 court_ongoing.1031.a: "ああ！ 大事に育てることにしよう！"
 court_ongoing.1031.b: "これは… 期待していたものとは違う。"
 court_ongoing.1032.desc: "「[ROOT.Char.Custom('LoverPetName')]、ずっと考えておりました」[owner.GetTitledFirstName]は籠を私の机に優しく置きながら、そう言った。「あなたほど賢明で自立的した方に相応しい相手とはどんな存在かと。そして気づきました… あなたにぴったりの相棒は、猫です！」\n\n[owner.GetFirstNameNoTooltip|U]が籠を覆っていた布を取り去ると、小さな子猫が現れた！ 子猫はその大きな[ROOT.Char.Custom('RandomCatEyeColor')]の瞳で私を見つめ、ゴロゴロと鳴き始めた。"
 court_ongoing.1033.desc: "「私の[ROOT.Char.Custom('LoverPetName')]よ、ずっと考えていたのだ」[owner.GetTitledFirstName]はそう言って、私を外に誘う。[owner.GetSheHe|U]に連れられた先に布切れが置かれており、その中央が小さく盛り上がっている。「あなたほどどう猛で戦略的な人物にふさわしいのはどんなお供かと。あるときピンときた…あなたには鷲がぴったりだ！」\n\n[owner.GetFirstNameNoTooltip|U]が布を取り去ると、止まり木に乗っかっている鷲の子が現れる！暴れないよう小さな頭巾を被せられているため目は見えないが、私はその鳴き声を聞いて興奮する。"
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$煌めく黄金"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip]がじっと視線を向けてくる。「[necklace_owner.GetFirstNamePossessiveNoTooltip]様のネックレスは素敵ですね」そう言うと首を傾けて[necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の方向を指す。「でも、私の首にならもっと似合うのではないでしょうか」"
 court_ongoing.1040.a: "同じネックレスを発注する。"
 court_ongoing.1040.b: "[necklace_owner.GetFirstNameNoTooltip]にネックレスを譲ってもらえるよう頼む。"
 court_ongoing.1040.c: "盗む。"
 court_ongoing.1040.c.success: "ネックレスを盗み出す"
 court_ongoing.1040.c.failure: "[necklace_owner.GetFirstNamePossessiveNoTooltip]の部屋にいるところを見つかってしまう"
 court_ongoing.1040.d: "[target.GetFirstNamePossessiveNoTooltip]の趣味を褒める。"
 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$珍しい花"
 court_ongoing.1050.start.desc: "[target.Custom('LoverPetName')]と一緒に[target_location.GetNameNoTooltip]の庭園を散策している最中、私は周りの草花を指し示した。「どれほど可憐な花であっても、あなたの美しさに敵うものは一つもないでしょう」\n\n「一つだけありますよ」[target.GetSheHe]は悪戯な笑みを浮かべてそう言う。[orchid_origin.GetNameNoTierNoTooltip]の珍しい蘭です。栽培はほとんで不可能と言われています。"
 court_ongoing.1050.monastery.desc: "この辺りで咲き誇っている唯一の場所は、[orchid_location.GetNameNoTooltip]にある修道院跡地だけですね」"
 court_ongoing.1050.temple.desc: "この辺りで咲き誇っている唯一の場所は、[orchid_location.GetNameNoTooltip]にある[target_host.GetFaith.HouseOfWorship]の廃庭園だけですよ」"
 court_ongoing.1050.a: "どこかの商人が扱っているだろう。"
 court_ongoing.1050.b: "「あなたのためなら廃墟など怖くない！」"
 court_ongoing.1050.b.success: "廃墟で蘭を見つける"
 court_ongoing.1050.b.soft_failure: "一日中探しても見つからない"
 court_ongoing.1050.b.hard_failure: "塔に登って怪我をする"
 court_ongoing.1050.b.friend.success: "[helpful_friend.GetShortUIName|U]は廃墟で蘭を見つける"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.GetShortUIName|U]は何も見つけられない"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.GetShortUIName|U]は廃墟で負傷する"
 court_ongoing.1050.b.friend: "[helpful_friend.GetTitledFirstNameNoTooltip]は私の力になってくれるかもしれない。"
 court_ongoing.1050.b.friend.f: "この選択肢は友人の[helpful_friend.GetShortUINamePossessive]が高い[prowess|E]能力を有するため選択可能"
 court_ongoing.1050.c: "ほとんど不可能？すでに私のコレクションにありますよ！"
 court_ongoing.1050.c.friend.f: "この選択肢は友人の[helpful_friend.GetShortUINamePossessive]が薬師の特性を有するため選択可能"
 court_ongoing.1050.d: "「廃墟には幽霊が出ると聞きましたが…」"
 court_ongoing.1050.e: "「あなたの美しい容貌に比べれば色あせることでしょう！」"
 court_ongoing.1050.f: "「いつの日か、この目で見ることが叶うかもしれません」"
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$詩的表現"
 court_ongoing.1100.desc: "[target.GetTitledFirstName]よりも素敵な[target.GetWomanMan]はいない！[target.GetHerHis]を前にすると、私はしばしば言葉の限界を感じる… いかに賛辞を尽くそうとも[target.GetHerHim]の魅力は言い表せないのだ。思いを込めてしたためた詩であれば、[target.GetHerHis]の美徳をより良く捉えることができるだろうか？\n\n詩のテーマは[target.GetHerHis]の…"
 court_ongoing.1100.compliment.tt: "[target.GetTitledFirstNamePossessive]の返事は詩がどの程度[target.GetHerHim]に相応しいかによって決まる。"
 court_ongoing.1100.success.tt: "[target.GetFirstNameNoTooltip]は好意的な返事をする"
 court_ongoing.1100.neutral.tt: "[target.GetFirstNameNoTooltip]は返事をしない"
 court_ongoing.1100.failure.tt: "[target.GetFirstNameNoTooltip]は否定的な返事をする"
 court_ongoing.1100.compassionate: "優しく慈悲深い心だ。"
 court_ongoing.1100.bold: "熾烈で恐れを知らない心だ。"
 court_ongoing.1100.honorable: "高貴な正義感だ。"
 court_ongoing.1100.greed: "遠大な野心だ。"
 court_ongoing.1100.rational: "果てしない知恵だ。"
 court_ongoing.1100.zealous: "燃え盛る信仰心だ。"
 court_ongoing.1100.energetic: "若々しい活力だ。"
 court_ongoing.1100.forgiving: "寛容な気質だ。"
 court_ongoing.1100.beautiful: "洗練された容貌だ。"
 court_ongoing.1100.strong: "身体の強靱さだ。"
 court_ongoing.1100.extroverted: "魅力的な振る舞いだ。"
 court_ongoing.1100.dominant: "積極的な存在感だ。"
 court_ongoing.1100.fallback: "詩は苦手だ。"
 court_ongoing.1101.t: "[target.Custom('RomanticComplimentAdjective')][target.GetTitledFirstNameNoTooltip]様へ、"
 court_ongoing.1101.desc: "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good: "[owner.GetSheHe|U]は私の本質を羊皮紙に捉えてくれた！"
 court_ongoing.1101.a.bad: "なんて奇妙な！ なのに… 魅力的だ。"
 court_ongoing.1101.c.good: "照れくさいほど大袈裟だ。"
 court_ongoing.1101.c.bad: "[owner.GetSheHe]は私を侮辱しようというのか？！"
 court_ongoing.1102.t: "[owner.Custom('RomanticComplimentAdjective')][owner.GetTitledFirstNameNoTooltip]様へ、"
 court_ongoing.1102.desc: "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a: "[target.GetSheHe|U]は私の詩を気に入ってくれたに違いない！"
 court_ongoing.1103.t: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a: "[target.GetSheHe]は… 私を愚弄しているのか？"
 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t: "$court_event_title$恋の競争"
 court_ongoing.1110.desc: "最近、[target.GetFirstName]への訪問のことごとくが、[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]のせいで台無しにされている！ [competitor.GetSheHe|U]はまるで迷子の子犬のように、どこへ行くにも[target.GetHerHim]につきまとっているのだ。[target.GetLadyLord]を魅了しようと試みるなど滑稽なことだ。とはいえ、[competitor.GetHerHis]の粘り強さが報われることにならないか不安でもある。"
 court_ongoing.1110.a: "決闘によって、誰が相応しい者か証明しよう！"
 court_ongoing.1110.a.success: "決闘に勝つ"
 court_ongoing.1110.a.failure: "決闘に負つ"
 court_ongoing_1110.competitor_remains.tt: "[competitor.GetShortUIName|U]は[target.GetShortUIName]への求愛を続ける"
 court_ongoing.1110.b: "“不幸”にも“食中毒”が起こらなければいいが。"
 court_ongoing.1110.b.success: "[competitor.GetShortUINameNoTooltip]は晩餐会で醜態をさらす"
 court_ongoing.1110.b.failure: "[competitor.GetShortUINameNoTooltip]はあなたがカップに毒を注ぐのに気づく"
 court_ongoing.1110.b.murder: "毒の効果が#EMP 強すぎる#! "
 court_ongoing.1110.c: "[competitor.GetHerHis|U]の愛は本物ではない。金を払えば思いとどまるだろう。"
 court_ongoing.1110.c.success: "[competitor.GetShortUINameNoTooltip]は賄賂を受け取る"
 court_ongoing.1110.c.failure: "[competitor.GetShortUINameNoTooltip]は[target.GetShortUINameNoTooltip]にあなたの申し出について話す"
 court_ongoing.1111.t: "人気者"
 court_ongoing.1111.start.desc: "私の好意を勝ち取ろうとしているのは[owner.GetTitledFirstName]だけではない。[competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]からの言い寄りは益々頻繁になっており、[competitor.GetHerHis]の賛辞の言葉は丁寧なものから親密なものへと発展している。\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.GetTitledFirstNameNoTooltip]は[competitor.GetFirstNamePossessiveNoTooltip]からの注目を快く思っていない。[owner.GetSheHe|U]が[competitor.GetFirstNameNoTooltip]に決闘を挑んだ！ 私が到着したときには、すでに事は片づいていた。[owner.GetTitledFirstNameNoTooltip]は打ちのめされた敵を見下ろし、意気揚々と立っている。"
 court_ongoing.1111.duel_failure.desc: "[owner.GetTitledFirstNameNoTooltip]は[competitor.GetFirstNamePossessiveNoTooltip]からの注目を快く思っていない。[owner.GetSheHe|U]が[competitor.GetFirstNameNoTooltip]に決闘を挑んだ！ 私が到着したときには、すでに事は片付いていた。[competitor.GetTitledFirstNameNoTooltip]は打ちのめされた敵を見下ろし、意気揚々と立っている。"
 court_ongoing.1111.poison_success.desc: "しかし今夜の晩餐にて、[competitor.GetTitledFirstNameNoTooltip]は飲み過ぎてしまい、あろうことか私のドレスに嘔吐した！ そこへ一切の躊躇なく[owner.GetTitledFirstNameNoTooltip]が飛び出して、私を汚物から救い出してくれた。"
 court_ongoing.1111.poison_failure.desc: "[competitor.GetTitledFirstNameNoTooltip]の証言によれば、嫉妬に狂った[owner.GetTitledFirstNameNoTooltip]が毒を盛ろうとしたという！"
 court_ongoing.1111.a.success: "おお、[owner.GetTitledFirstNameNoTooltip]！ なんて勇ましい！"
 court_ongoing.1111.a.duel_failure: "かわいそうな[owner.GetTitledFirstNameNoTooltip]！ 私が擦り傷を手当てしましょう。"
 court_ongoing.1111.a.poison_failure: "[owner.GetTitledFirstNameNoTooltip]がそんな卑劣な策を使うはずがありません！"
 court_ongoing.1111.b.poison_success: "放っておいてください！ 自分でなんとかできます！"
 court_ongoing.1111.b.poison_failure: "[owner.GetTitledFirstNameNoTooltip]、なんてことを！"
 court_ongoing.1111.b.duel_success: "幼稚な喧嘩では私の心は#EMP 動きません#! 。"
 court_ongoing.1111.b: "[owner.GetTitledFirstNameNoTooltip]、嫉妬はあなたに似合いません。"
 court_ongoing.1111.c.duel_failure: "ああ、[competitor.GetTitledFirstNameNoTooltip]！ なんと勇敢な人！"
 court_ongoing.1111.c: "かわいそうな[competitor.GetTitledFirstNameNoTooltip]！ 私の心も痛みます！"
 court_ongoing.1111.d: "2人とももうたくさんです！"
 court_ongoing.1112.desc: "私の強さを前にして[competitor.GetTitledFirstName]に勝ち目はなかった！ この敗北はさぞかし屈辱的だろう。そして、私の[target.Custom('LoverPetName')][target.GetFirstName]もすべてを見ていた！それ以来、[target.GetSheHe|U]は[competitor.GetHerHim]など眼中にもない様子だ。"
 court_ongoing.1112.a: "また一人、敵を打ち倒した！"
 court_ongoing.1113.desc: "[competitor.GetTitledFirstNamePossessive]の力を甘く見ていたようだ… [competitor.GetHerHis]の手による敗北は苦痛と、それと同じほどの恥辱に満ちたものだった。唯一の慰めは、[target.GetTitledFirstName]に目撃されなかったということだけだ。"
 court_ongoing.1113.a: "このことはすべて忘れよう…"
 court_ongoing.1113.b: "必ず復讐してやる！今に見ていろ！"
 court_ongoing.1114.desc: "計画が完璧に実行されたときの満足感に勝るものはない！\n\n私が[competitor.GetTitledFirstNamePossessive]のカップに毒を注ぐのに気づいた者はいなかった。その後に続いた大騒動は、人々の記憶に焼き付いたことだろう！ [competitor.GetSheHe|U]は[target.GetFirstNamePossessive]の[target.Custom('GetClothingArticle')]に嘔吐した。汚物まみれの中から颯爽と救い出した私は、[target.GetSheHe]は大変感謝された。"
 court_ongoing.1114.a: "[target.GetSheHe|U]は二度と[competitor.GetHerHis]に見向きもしないだろう！"
 court_ongoing.1115.desc: "蓋を開けてみれば、[competitor.GetTitledFirstName]は私の見立てよりも遙かに抜け目がなかった。[competitor.GetSheHe|U]は私がカップに毒を盛ろうとしている現場を捉え、すぐさまそれを告発したのだ！"
 court_ongoing.1115.a: "これは誤解だ…"
 court_ongoing.1116.desc: "計画の第一段階は完璧に進んだ。私が[competitor.GetTitledFirstNamePossessive]のカップに毒を盛るのを見た者はいなかった。しかし、私は毒の効力を甘く見ていたようだ。\n\n[competitor.GetFirstNameNoTooltip]が飲み物に口を付けたわずか数秒後、[competitor.GetSheHe]は喉を詰まらせて苦しみだしたのだ！ 助ける暇すらなく、[competitor.GetSheHe]は眼前のシチューの皿に倒れ込み、完全に息絶えてしまった。"
 court_ongoing.1116.a: "少なくとも、[competitor.GetSheHe]が[target.GetFirstNameNoTooltip]に求愛することはなくなったが…"
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$$court_ongoing.1121.t$"
 court_ongoing.1120.desc: "[target.GetTitledFirstName]と共に時間を過ごすべく、[target_location.GetNameNoTooltip]の舞踏会に向かう。手に触れることを考えるだけで、心が浮き立ってしまう！ だが会場に着いてみると、[target.GetHerHim]は[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の長話に付き合わされていた。\n\nあの[unpleasant_guest.Custom('InsultAdjective')][unpleasant_guest.GetWomanMan]は、[target.GetFirstNamePossessiveNoTooltip]が嫌がっているのもお構いなしにダラダラと話し続けている。"
 court_ongoing.1120.a: "少しばかり#EMP “話題の変更”#! が必要なようだ。"
 court_ongoing.1120.a.failure: "会話は耐えがたいほどに退屈だ"
 court_ongoing.1120.b: "私の魅力があれば、どんな会話でも楽しくなる！"
 court_ongoing.1120.c: "私が[target.GetHerHis]と代わろう。[target.GetHerHim]よりも私が苦しむほうがいい。"
 court_ongoing.1120.d: "「そこまでだ！ お前のせいで[target.GetLadyLord]は死ぬほど退屈している！」"
 court_ongoing.1120.e: "あの[unpleasant_guest.GetWomanMan]に近づくなんてごめんだ！"
 court_ongoing.1121.t: "不愉快な社交辞令"
 court_ongoing.1121.start.desc: "舞踏会への招待状を送るとき、私は良き友人たちとともに戯れの享楽に浸る夕べを期待していた。それなのに、今の私は[unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]とひどく不愉快な会話を繰り広げる羽目に陥っている…\n\n"
 court_ongoing.1121.diplomacy.desc: "「こんばんは」と聞き慣れた声の挨拶があった… [owner.GetTitledFirstName]が会話に加わったのだ。[owner.GetSheHe|U]は聞き上手で、程なく[unpleasant_guest.GetFirstNamePossessiveNoTooltip]の注意は完全に[owner.GetHerHim]に向けられた。これで自由に退散できる。"
 court_ongoing.1121.intrigue.desc: "「大変申し訳ありませんが、[unpleasant_guest.Custom2('RelationToMeAddress', owner)]様にお越しいただきたい緊急の案件がありまして」その聞き覚えのある声は[owner.GetTitledFirstName]のものにほかならなかった。[owner.GetSheHe|U]は私にウィンクし、[unpleasant_guest.GetFirstNameNoTooltip]についてくるように身振りで示した。"
 court_ongoing.1121.insult.desc: "「[ROOT.Char.GetLadyLord]がうんざりしていますよ」そう言って[owner.GetWomanMan]が割って入ってきた。[owner.GetTitledFirstName]だ！「[ROOT.Char.GetHerHim]が退屈しているのがわかりませんか、[unpleasant_guest.Custom2('RelationToMeAddress', owner)]？」"
 court_ongoing.1121.a: "不愉快ながらも有益な対人関係についての教訓だ！"
 court_ongoing.1121.a.critical_success: "対人関係についての新たな秘訣を身に付ける"
 court_ongoing.1121.a.success: "対人関係についての理解が深まる"
 court_ongoing.1121.b: "不愉快ながらも有益な策略についての教訓だ！"
 court_ongoing.1121.b.critical_success: "策略についての新たな秘訣を身に付ける"
 court_ongoing.1121.b.success: "策略についての理解が深まる"
 court_ongoing.1121.c: "「確かに、もうお話は十分です」"
 court_ongoing.1121.c.success: "[unpleasant_guest.GetShortUIName|U]はあなたの正直さを評価する"
 court_ongoing.1121.c.failure: "[unpleasant_guest.GetShortUIName|U]は侮辱されたと感じる"
 court_ongoing.1121.d: "[ROOT.Char.GetTitleAsNameNoTooltip]の時間は皆のもの。[owner.GetFirstNameNoTooltip]もそれをご存じのはず。"
 court_ongoing.1121.e: "用がなければ一刻も早くここを離れたい！"
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "要望"
 court_ongoing.1201.desc: "「[target.GetFirstName]様、お望みの方法にて、私の献身を証明してご覧に入れましょう！」[owner.GetTitledFirstName]は献身を証明するための試練を編み出してほしいと私に懇願した… 私の望む功績を立てると言う。では、[owner.GetHerHim]には数日の間…"
 court_ongoing.1201.a: "睡眠を控えてもらおう… 私を悪夢から守るため！"
 court_ongoing.1201.a_success: "[owner.GetHerHis|U]の寝ずの番のおかげで、私はぐっすりと休む"
 court_ongoing.1201.a_failure: "[owner.GetSheHe|U]は任務に失敗する"
 court_ongoing.1201.b: "食事を控えてもらおう… 私への愛だけで滋養は十分だ。"
 court_ongoing.1201.b_success: "[owner.GetSheHe|U]は献身を証明する"
 court_ongoing.1201.c: "試練などに興味はない。"
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$要望"
 court_ongoing.1211.desc_opening: "「[target.GetFirstName]様、お望みの方法にて、私の献身を証明してご覧に入れましょう！」\n\n[target.GetFirstNameNoTooltip]はしばらく提案について思案している様子だったが、やがて表情を輝かせた。"
 court_ongoing.1211.desc: "「最近、悪夢に悩まされている。もし本当に私に尽くしてくれるというなら、[target.Custom('GetChambersOrTent')]の外で見張りをし、私に災いが及ばないようにしてほしい」"
 court_ongoing.1211.a: "平穏にお眠りいただけますよ！"
 court_ongoing.1211.a.success: "なんとか意識を保つ"
 court_ongoing.1211.a.failure: "眠りの誘惑に負ける"
 court_ongoing.1211.b: "一晩中、私一人に見張りを任せて下さるなら、引き受けましょう。"
 court_ongoing.1211.b.tt: "立て掛けた箒にマントを被せておけば、悪夢を追い払うには十分だ。"
 court_ongoing.1211.b.success: "誰もまやかしに気づかない"
 court_ongoing.1211.b.failure: "[target.GetSheHe|U]がごまかしに気づく"
 court_ongoing.1211.c: "私にはできません。"
 court_ongoing.1212.desc: "また一晩ぐっすり眠れた。日が昇ると、[ROOT.Char.Custom('GetChambersOrTent')]の外で見張りをし、私の安眠を守ってくれている[owner.GetTitledFirstName]への感謝の気持ちばかりが湧いてくる。"
 court_ongoing.1212.a: "私の勇敢な守護者！"
 court_ongoing.1213.desc: "真夜中に眠りにつこうとしたそのとき、突然、大きな#EMP ドスンッ#!という音を耳にする！[ROOT.Char.Custom('GetChambersOrTent')]から顔を覗かせると、ほかでもない[owner.GetTitledFirstName]が床に倒れて寝ている。"
 court_ongoing.1213.a: "私の勇敢な守護者…"
 court_ongoing.1214.desc: "\n\nドアから何度か外を覗いたが、[owner.GetHerHim]は直立不動のまま、揺れ動くことすらなかった。"
 court_ongoing.1215.desc: "真夜中に眠りにつこうとしたそのとき、突然、大きな#EMP ドスンッ#!という音を耳にする！[ROOT.Char.Custom('GetChambersOrTent')]から顔を覗かせると、[owner.GetTitledFirstName]がいたところにマントとヘルメット、ほうきが転がっている。"
 court_ongoing.1215.a: "ペテンにかけられた！"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "「ほかには何も食べずに、私への愛だけで何日間も生きられるはずですね」"
 court_ongoing.1221.a: "この献身があれば、やり遂げられます！"
 court_ongoing.1221.a.success: "何も食べずにやりきる"
 court_ongoing.1221.a.failure: "身体の欲求に屈する"
 court_ongoing.1221.b: "パンくず一つこの唇は通しません！"
 court_ongoing.1221.b.tt: "ただし一切れ、一斤を通さないとは言っていない…"
 court_ongoing.1222.desc: "[owner.GetTitledFirstName]は日に日に痩せこけていくように見えたが、身体がいくら衰弱しようとも、その意思と献身は揺るぎはしなかった。\n\n私は[owner.GetHerHim]に向き合い、試練を突破したことを告げた。その時[owner.GetHerHis]の口から最初に出てきたのは、またも忠実を尽くす約束であった。"
 court_ongoing.1222.a: "私の献身的な[owner.GetLadyLord]！"
 court_ongoing.1223.desc: "[owner.GetTitledFirstName]は日に日に痩せこけていくように見えた。"
 court_ongoing.1223.desc_ending: "しかし、試練を突破したことを告げるため[owner.GetHerHim]を探していると、本人は食料庫の中で見つかった。パン粉まみれになって、一輪のチーズをまるごと飲み込もうとしている。"
 court_ongoing.1223.a: "私のほかにも滋養の源があったようですね…"
 court_ongoing.1225.desc: "[owner.GetTitledFirstName]は断食によく耐えているようだった。だが、[owner.GetHerHim]を探して驚きと称賛を伝えようとしていると、その理由がわかってしまった。\n\n[owner.GetHerHis|U]のマントには食べ物が詰め込まれていたのだ！[owner.GetHerHis]の恥じた表情から判断するに、私に見られるのは想定外だったようだ…"
