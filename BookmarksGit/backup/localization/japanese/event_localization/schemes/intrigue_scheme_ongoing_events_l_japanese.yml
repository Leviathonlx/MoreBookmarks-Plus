l_japanese:
 intrigue_scheme_ongoing.1001.t: "買収の好機"
 intrigue_scheme_ongoing.1001.desc: "どうやら[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]の宮廷の使用人全員が盲目的に忠実というわけではなさそうだ…[agent.GetFirstName]は潜入方法を知っており、さらに、しかるべき者に賄賂を渡しておくことは非常に効果的だと断言する。"
 intrigue_scheme_ongoing.1001.elope.desc: "どうやら[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]の宮廷の使用人全員が盲目的に[scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]に忠実というわけではなさそうだ…[agent.GetFirstName]は潜入方法を知っており、さらに、しかるべき者に賄賂を渡しておくことは非常に効果的だと断言する。"
 intrigue_scheme_ongoing.1001.a: "わずかな金くらいどうということはない。"
 intrigue_scheme_ongoing.1001.b: "危険すぎる！"
 intrigue_scheme_ongoing.1002.t: "神の裁き"
 intrigue_scheme_ongoing.1002.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))]、[agent_in_question.GetTitledFirstName]は、[agent_in_question.GetFaith.HighGodName]に対する冒涜で[scheme.GetTargetCharacter.GetTitledFirstName]を非難した。\n\n[agent_in_question.GetSheHe|U]は[agent_in_question.GetFaith.HighGodNameAlternate]の怒りが[scheme.GetTargetCharacter.GetFirstName]に下るよう祈り、いずれ罰が下るだろうとほのめかした。"
 intrigue_scheme_ongoing.1002.a: "少し楽観的かもしれないが、賛同する！"
 intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.GetSheHe|U]は我々の大義のために地元の[agent_in_question.GetFaith.GetAdherentNamePlural]を集める"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.GetFirstNameNoTooltip]は情熱にうかされて自分をさらけ出す"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.GetFaith.HighGodName]に誓って、[agent_in_question.GetTitledFirstNameNoTooltip]は黙らせる。"
 intrigue_scheme_ongoing.1002.c: "私は[agent_in_question.GetHerHim]の気高い行いを手伝おう！"
 intrigue_scheme_ongoing.1004.t: "度を越したお喋り"
 intrigue_scheme_ongoing.1004.desc: "[agent_in_question.GetFirstNamePossessive]の友人を作る能力は私の工作にとってこの上なく貴重なものだが、まわりの人間に対する慎重さが足りない。\n\n手がかりを匂わせるようなことを言うのがあまりにも好きすぎるし、もしも誰かに質問されたら、何を漏らすかわかったものではない。"
 intrigue_scheme_ongoing.1004.a: "[agent_in_question.GetSheHe]の集める情報の価値を考えれば、[agent_in_question.GetHerHim]を黙らせるべきではない。"
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.GetFirstNameNoTooltip]は気づかれない"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.GetFirstNameNoTooltip]は気づかれる"
 intrigue_scheme_ongoing.1004.b: "秘密を守れないなら、ずっと黙っていろ！"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.GetFirstNameNoTooltip]は気づかれない"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.GetFirstNameNoTooltip]は気づかれる"
 intrigue_scheme_ongoing.1006.t: "片づけ"
 intrigue_scheme_ongoing.1006.desc: "あの[agent_in_question.Custom2('InsultAdjective', ROOT.Char)][agent_in_question.GetTitledFirstName]が問題を引き起こしても驚くことではない。\n\n[agent_in_question.GetSheHe|U]が警戒もせずに[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]の宮廷を動き回るので、[scheme.GetTargetCharacter.GetTitleAsNameNoTooltip]は勘付きはじめている。[agent_in_question.GetSheHe]の正体が暴かれるのも時間の問題だ！"
 intrigue_scheme_ongoing.1006.elope.desc: "あの[agent_in_question.Custom2('InsultAdjective', ROOT.Char)][agent_in_question.GetTitledFirstName]が問題を引き起こしても驚くことではない。\n\n[agent_in_question.GetSheHe|U]が警戒もせずに[scheme.GetTargetCharacter.GetTitledFirstNamePossessive]の宮廷を動き回るので、[scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)]は勘付きはじめている。[agent_in_question.GetFirstNameNoTooltip]の正体が暴かれるのも時間の問題だ！"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.GetFirstNameNoTooltip]は気づかれない"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.GetFirstNameNoTooltip]は気づかれる"
 intrigue_scheme_ongoing.1006.a: "誰かが嗅ぎまわっている痕跡を見て、[scheme.GetTargetCharacter.GetFirstNameNoTooltip]は強いストレスを感じるに違いない！"
 intrigue_scheme_ongoing.1006.b: "[agent_in_question.GetSheHe|U]は時間をかけて改善する必要がある。"
 intrigue_scheme_ongoing.1007.t: "不安の声"
 intrigue_scheme_ongoing.1007.desc: "「もし[target.GetTitledFirstName]に気づかれたらどうします？時間ばかり食う苦労を続けるのは賢明だとお思いですか？」\n\n[caring_agent.GetTitledFirstName]は[caring_agent.Custom('QuirkPresentPosOrNeg')]。この件で私の指示に従うとはいえ、[caring_agent.GetHerHis]が私に抱いている不安は本物だとわかる。"
 intrigue_scheme_ongoing.1007.a: "計画は進める、懸命な働きを期待する！"
 intrigue_scheme_ongoing.1007.b: "そうだな、時間を取られすぎている。ゆっくりと話し合おう。"
 intrigue_scheme_ongoing.1008.t: "監視"
 intrigue_scheme_ongoing.1008.desc: "[defender.GetTitledFirstName]は裏切った工作員を見つけ出そうとして宮廷の守りを固めているようだ。私の陰謀の協力者[agent.GetTitledFirstName]は、自らがよからぬ疑いを引き寄せてしまったのではないかと心配している。"
 intrigue_scheme_ongoing.1008.a: "[agent.GetFirstNamePossessiveNoTooltip]の能力を信じる。"
 intrigue_scheme_ongoing.1008.a.success: "[agent.GetFirstNameNoTooltip]は気づかれない"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.GetFirstNameNoTooltip]は気づかれる"
 intrigue_scheme_ongoing.1008.b: "[agent.GetHerHis|U]と私のつながりを消さなければならない。今すぐに。"
 intrigue_scheme_ongoing.1008.c: "[ROOT.Char.GetFaith.HighGodNameAlternate]のご加護のお陰で、[councillor.GetTitledFirstNameNoTooltip]がそこにいる。介入してくれるだろう。"
 intrigue_scheme_ongoing.1009.t: "助力"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.GetTitledFirstName]がやって来た。[potential_agent.GetHerHis]の目には覚悟が見て取れる。\n\n「我が[potential_agent.Custom2('RelationToMe', ROOT.Char)]よ、[potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))]の[target.GetTitledFirstName]に対する計画に手を貸すつもりはありませんでしたが、この件に関してはあなたの判断を信じることに決めました」"
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.GetTitledFirstName]がやって来た。[potential_agent.GetHerHis]の目には覚悟が見て取れる。\n\n「我が[potential_agent.Custom2('RelationToMe', ROOT.Char)]よ、[target.GetTitledFirstName]との駆け落ち計画に手を貸すつもりはありませんでしたが、あなたが本当に[target.GetHerHim]を大事に思っていることがわかりました」"
 intrigue_scheme_ongoing.1009.a: "目的のために力を貸してくれ、[potential_agent.GetFirstNameNoTooltip]。"
 intrigue_scheme_ongoing.1009.b: "たった一つ、小さな頼みを聞いてくれればいい…"
 intrigue_scheme_ongoing.2001.t: "誤った信頼"
 intrigue_scheme_ongoing.2001.desc: "[scheme.GetTargetCharacter.GetFirstNamePossessive]のお人好しな性格のおかげで、[agent_in_question.GetTitledFirstName]は予想以上に簡単に[scheme.GetTargetCharacter.GetTitleTierName]に取り入ることができた。[agent_in_question.GetFirstNameNoTooltip]が助言をすると、聞き入れる可能性の方が高い。"
 intrigue_scheme_ongoing.2001.a: "[agent_in_question.GetSheHe|U]には適切な助言を与え続けてもらおう、その時まで…"
 intrigue_scheme_ongoing.2001.b: "[agent_in_question.GetSheHe|U]ならほかの工作員が安全に出入りできるよう手配してくれる。"
 intrigue_scheme_ongoing.2002.t: "酔ったカモ"
 intrigue_scheme_ongoing.2002.desc: "[target.GetTitledFirstName]は酒を愛しすぎるあまり、ときおり理性を欠いた行動を取ることがある。\n\n[agent_in_question.GetTitledFirstName]が[target.GetHerHim]を甘やかし、そうした習慣を続けさせるのはとても簡単なことだろう。"
 intrigue_scheme_ongoing.2002.a: "[agent_in_question.GetFirstNameNoTooltip]がとびきり強い酒を持ち込むのを手伝おう！"
 intrigue_scheme_ongoing.2002.b: "[target.GetHerHim]には酔いの中で安らぎを感じさせてやろう。"
 intrigue_scheme_ongoing.2002.c: "ハッ！ 愚か者は自分の弱点にも気がつかないのだな！"
 intrigue_scheme_ongoing.2003.t: "思いがけない情報"
 intrigue_scheme_ongoing.2003.bad_habits: "秘密の会話を盗み聞きしようと企んでいた[agent.GetTitledFirstName]が、[other_secret_target.GetTitledFirstNamePossessive]の風変わりな習慣の真相を知ったのは思いがけない幸運だった…"
 intrigue_scheme_ongoing.2003.secret_relationships: "秘密の会話を盗み聞きしようと企んでいた[agent.GetTitledFirstName]が、[other_secret_target.GetTitledFirstNamePossessive]の許されざる関係を知ったのは思いがけない幸運だった…"
 intrigue_scheme_ongoing.2003.bastardy: "秘密の会話を盗み聞きしようと企んでいた[agent.GetTitledFirstName]が、[secret_target.GetTitledFirstNamePossessive]の出自に関する真相を知ったのは思いがけない幸運だった…"
 intrigue_scheme_ongoing.2003.murder: "秘密の会話を盗み聞きしようと企んでいた[agent.GetTitledFirstName]が、[other_secret_target.GetTitledFirstNamePossessive]の恐ろしい犯罪を暴いたのは思いがけない幸運だった…"
 intrigue_scheme_ongoing.2003.desc: "秘密の会話を盗み聞きしようと企んでいた[agent.GetTitledFirstName]が、[other_secret_target.GetTitledFirstName]に関する真実を知ったのは思いがけない幸運だった…"
 intrigue_scheme_ongoing.2003.a: "これを利用する手はないか？"
 intrigue_scheme_ongoing.3001.t: "正義と秘密"
 intrigue_scheme_ongoing.3001.desc: "最近の私の行動といえば…秘密と、影の中での策謀だ。決して正しいことではない。決して正義ではない。"
 intrigue_scheme_ongoing.3001.a: "私はやるべきことをやる！"
 intrigue_scheme_ongoing.3001.b: "どうせやらねばならないなら、正しくやるべきだ。"
 intrigue_scheme_ongoing.3002.t: "嘘の重圧"
 intrigue_scheme_ongoing.3002.desc: "秘密の計画に、巧妙な罠…こういったことを考えるたびに、冷たい手が私の心臓を強く握る。とても間違ったことをしている気分になる。"
 intrigue_scheme_ongoing.3002.a: "それでもしなければならない！"
 intrigue_scheme_ongoing.3002.b: "これ以上こんなことで頭を悩ませるべきではない。"
 intrigue_scheme_ongoing.3002.c: "[ROOT.Char.GetFaith.HighGodName]よ、お許しください。私はなんという愚かなことを。"
 intrigue_scheme_ongoing.3002.d: "自分の意思には正直でいなければならない。"
 #Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "道程"
 intrigue_scheme_ongoing.start.3003.desc: "その時が来れば、私の工作員には"
 intrigue_scheme_ongoing.escape_route.3003.desc: "何かが失敗したときに[defender.GetTitledFirstNamePossessive]の[defender.Custom('ResidenceBuilding')]から安全に脱出できる経路が必要になるだろう。"
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "[defender.GetTitledFirstNamePossessive]の[defender.Custom('ResidenceBuilding')]から[target.GetTitledFirstName]を運び出す安全な経路が必要になるだろう。"
 intrigue_scheme_ongoing.end.3003.desc: "地元の[scheme_location.Custom('TerrainTypeProvince')]の詳細な地図が必要になるだろう。隠された小道や洞窟も記されていれば、貴重な資料となるはずだ。"
 intrigue_scheme_ongoing.3003.a: "[scheme_location.GetNameNoTooltip]出身の狩人に金を払って地図を描かせる。"
 intrigue_scheme_ongoing.3003.a.success: "狩人の[hunter.GetShortUIName]は口が堅い"
 intrigue_scheme_ongoing.3003.a.failure: "狩人の[hunter.GetShortUIName]は最近の儲けを自慢している"
 intrigue_scheme_ongoing.3003.d: "友人の[hunter.GetTitledFirstNameNoTooltip]に頼む。"
 intrigue_scheme_ongoing.3003.b: "自分で[scheme_location.Custom('TerrainTypeProvince')]を探索する。"
 intrigue_scheme_ongoing.3003.b.success: "自ら[scheme_location.GetNameNoTooltip]の周囲の地図を作成する"
 intrigue_scheme_ongoing.3003.b.soft_failure: "あなたは[scheme_location.Custom('TerrainTypeProvince')]で迷子になる"
 intrigue_scheme_ongoing.3003.b.hard_failure: "あなたは一晩中、[scheme_location.Custom('TerrainTypeProvince')]で迷子になる"
 intrigue_scheme_ongoing.3003.c: "考えを放棄する。"
 intrigue_scheme_ongoing.3003.e: "$master_of_hunt_court_position$の[hunter.GetTitledFirstNameNoTooltip]に頼む。"
 intrigue_scheme_ongoing.3004.t: "地図"
 intrigue_scheme_ongoing.3004.desc: "とある狩人が地元の酒場で騒ぎを起こしているという情報が密偵から入った。[hunter.GetWomanMan]は惜しげもなく金を使い、「真珠と絹をまとった、気取った[owner.GetLadyLord]」と結んだ大きな契約のことを大声で自慢しているらしい。\n\nどうやら[hunter.GetSheHe]は、どこかの貴族の[owner.GetWomanMan]のためにこの地の[defender.Custom('TerrainType')]の地図を作ったらしい。密偵はその[owner.GetLadyLord]が、私か私の臣下のいずれかを陥れようと画策しているに違いないと考えている。"
 intrigue_scheme_ongoing.3004.a: "知らせてくれて感謝する。"
 intrigue_scheme_ongoing.3004.b: "その愚か者を地下牢にとらえろ！"
 intrigue_scheme_ongoing.3004.c: "狩人を連れてこい。狩人の記憶を呼び起こしてやれると思う…"
 intrigue_scheme_ongoing.3004.c.tt: "[scheme_hostile|E]か、さもなければ悪意のある[scheme|E]が露見する"
 intrigue_scheme_ongoing.3004.toast: "工作が露見した"
 #MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "空の伝令"
 intrigue_scheme_ongoing.3005.desc: "工作が終盤に差し掛かると、迅速な連絡が何よりも大事になる。私の飼育している鳩は特別に賢く、緊急の用がある際は[pigeon_recipient.GetTitledFirstName]が[root_location.GetNameNoTooltip]にいる私への連絡のために使う手はずになっている。\n\nしかし、どうやってこの鳥を[target_location.GetNameNoTooltip]の[defender.Custom('ResidenceBuilding')]に届ければよいだろう？"
 intrigue_scheme_ongoing.3005.c.f: "この選択肢はあなたの工作員の[elope_agent.GetShortUIName]が[pigeon_recipient.GetShortUIName]の[friend|E]か、[close_family_member|E]か、[elope_agent.Custom('FemaleMale')]の使用人であるため選択可能"
 intrigue_scheme_ongoing.3005.a: "地元の鳥の訓練士なら「贈り物」として届けられるかもしれない。"
 intrigue_scheme_ongoing.3005.a.success: "「贈り物」が[pigeon_recipient.GetShortUIName]に届く"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.GetShortUIName|U]は鳥の訓練士を門前払いする"
 intrigue_scheme_ongoing.3005.b: "私が自分で「贈り物」を贈れば、[defender.GetTitledFirstNameNoTooltip]は断れないだろう。"
 intrigue_scheme_ongoing.3005.c: "[elope_agent.GetTitledFirstNameNoTooltip]に鳥を届けさせよう。"
 intrigue_scheme_ongoing.3005.d: "危険すぎる。"
 intrigue_scheme_ongoing.4001.t: "責任ある大人"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.GetTitledFirstName]から、宮廷で遊んでいる子供たちの面倒を見るように頼まれていると聞かされた。\n幸運なことに、その中には[scheme.GetTargetCharacter.GetTitledFirstName]もいる。\n\n[agent_in_question.GetTitledFirstName]が計画を進めさせる絶好の機会である。"
 intrigue_scheme_ongoing.4001.a: "子供らに見守りから遠く離れたところで遊ぶ習慣を教えてやれ。"
 intrigue_scheme_ongoing.4001.b: "[scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]の友人になれ。奴の信頼を勝ち取るのだ。"
 intrigue_scheme_ongoing.4002.t: "無邪気な子供"
 intrigue_scheme_ongoing.4002.desc: "[target.GetTitledFirstName]は、騒然とした宮廷にいるもかかわらず、誰が悪事を働いてもおかしくない状況だということをまったく理解していない。\n\n話をしていると、[scheme.GetTargetCharacter.GetSheHe]は本当に私を信頼しているようだ！"
 intrigue_scheme_ongoing.4002.a: "[target.GetHerHis]の[target.Custom2('RelationToMe', SCOPE.sC('parent'))]に近づく好機だ！"
 intrigue_scheme_ongoing.4002.b: "秘密の隠れ場所？ 案内してくれないか？"
 intrigue_scheme_ongoing.4003.t: "再考"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.GetTitledFirstName]は自分が関わっている計画に不安を感じて私のところにやってきた。確かに私は[scheme.GetTargetCharacter.GetTitledFirstName]と親しくなるよう命令を下したが、情が湧くほどの関係になれとは言っていない！\n\n彼らをどこまで信用していいものか…"
 intrigue_scheme_ongoing.4003.a: "「そもそもなぜ協力を頼んだか、忘れたとは言わせんぞ！」"
 intrigue_scheme_ongoing.4003.b: "2人には黙って計画から外すことにしよう。"
 intrigue_scheme_ongoing.5001.t: "注意力を奪うには"
 intrigue_scheme_ongoing.5001.desc: "[target.GetTitledFirstNamePossessive]の衛兵の洗濯係をしている[servant.GetWomanMan]がやってきた。[servant.GetHerHim]が服に細工しても誰も気づかないだろう。もし衛兵の注意を引く何かを仕掛けることができたら…\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]様、何かご用でしょうか？」"
 intrigue_scheme_ongoing.5001.a: "バラの実をうんと細かく砕いてくれ…"
 intrigue_scheme_ongoing.5001.b: "服に穴をあけてくれ。はしたない場所にだ。"
 intrigue_scheme_ongoing.5002.t: "星々のお告げ"
 intrigue_scheme_ongoing.5002.desc: "怖がらせる相手は[target.GetTitleAsNameNoTooltip]だ。そこに、道徳心に欠ける地元の神秘主義者である[local_mystic.GetName]、嘘っぱちのお告げ…完璧だ。\n\n神秘主義者が[target.GetTitledFirstNamePossessive]の宮廷へ旅立つ前に、一つだけ疑問がある。嘘とはいえ、良いお告げにするのか、それとも悪いお告げにするのか？"
 intrigue_scheme_ongoing.5002.a: "悪しき[target.GetTitleAsNameNoTooltip]には凶兆を！"
 intrigue_scheme_ongoing.5002.a.tt: "[target.GetFirstNameNoTooltip]は悪い知らせに影響されやすいはずだ"
 intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U]は何日も不安で眠れない夜を過ごす"
 intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U]はただ警戒心を強めるだけだ"
 intrigue_scheme_ongoing.5002.b: "吉兆だ、偽りの安心で[target.GetHerHim]を油断させよう。"
 intrigue_scheme_ongoing.5002.b.tt: "[target.GetFirstNameNoTooltip]は良い知らせの方を信じやすいはずだ"
 intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U]は警戒を解く"
 intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U]が警戒心を強める"
 intrigue_scheme_ongoing.5003.t: "予兆"
 intrigue_scheme_ongoing.5003.desc_opening: "どうしても私に会いたいと言っていた地元の神秘主義者、[local_mystic.GetName]は、私の前に連れてこられると泣き叫びはじめる。そして…[local_mystic.GetHerHis]の手についているあれは血か？\n\n"
 intrigue_scheme_ongoing.5003.desc: "「凶兆です！ あなた様にとってよくない印です。雌鶏のはらわたで占ったところ、その血があなたの未来を指し示しました… 死に満ちた暗い未来です！」"
 intrigue_scheme_ongoing.5003.a: "それは不吉だな…！"
 intrigue_scheme_ongoing.5004.desc: "「吉兆です！ あなた様にとってよい印です。雌鶏のはらわたで占ったところ、その血があなたの未来を指し示しました… 輝かしい未来です！」"
 intrigue_scheme_ongoing.5004.a: "そうか… ありがとう？"
 intrigue_scheme_ongoing.5005.t: "光るものすべて"
 intrigue_scheme_ongoing.5005.desc: "私の[spymaster.GetCouncilTitle]、[spymaster.GetTitledFirstName]が、にやにやと悪そうな笑みをたたえて私の元へとやってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この袋にはこの世で最も邪悪な粉が入っております。これを何かかに…たとえば[target.GetTitledFirstName]への贈り物にふりかければ、痕跡も残らず、触れた者は力が入らず不愉快な気分になります」"
 intrigue_scheme_ongoing.5005.a: "これはこれは… 贈り物にふさわしい相手と言えば[target.GetSheHe]だろう。"
 intrigue_scheme_ongoing.5005.b: "[target.GetSheHe|U]に金をやるのは嫌だ！"
 intrigue_scheme_ongoing.5006.t: "贈り物"
 intrigue_scheme_ongoing.5006.desc: "[owner.GetTitledFirstName]が私に贈りものを送ってきた。装飾も豪華な箱に金が詰まっている。コインの中に手を入れて走らせると、部屋が私を中心にぐるぐると回るかのように感じ、呼吸が浅くなっていく。"
 intrigue_scheme_ongoing.5006.a: "一体どういうことだ！ 実に奇妙な効能だ。"
 intrigue_scheme_ongoing.5007.t: "汚れた金"
 intrigue_scheme_ongoing.5007.desc_opening: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))]、[poisoned.GetTitledFirstName]が、青ざめた顔に汗を垂らしながらやってきた。\n\n"
 intrigue_scheme_ongoing.5007.desc: "「[ROOT.Char.GetMotherFather]よ、何かがおかしい。あなたから[target.GetTitledFirstName]への贈り物の荷造りを手伝って以来、体調がすぐれない…」"
 intrigue_scheme_ongoing.5007.a: "一体何が… あの毒の金だ！"
 intrigue_scheme_ongoing.5007.a.tt: "[ROOT.Char.GetFaith.HighGodName]よ[poisoned.GetHerHim]を救いたまえ！"
 intrigue_scheme_ongoing.5008.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様、[target.GetTitledFirstName]への贈り物の荷造りを手伝って以来、体調がすぐれないのです…私もあの金の毒にかかってしまったのかもしれません」"
 intrigue_scheme_ongoing.5008.a: "なんということだ。"
 intrigue_scheme_ongoing.5009.t: "トンネル"
 intrigue_scheme_ongoing.5009.desc: "[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]周辺にネズミが大量に湧いているとの報告があり、動物の扱いに長けた私が調査に赴くことにした。\n\n現地に着くと、ネズミが群がって歓迎の挨拶をし、[target.Custom('ResidenceBuilding')]からいくらか離れたところにある暗いトンネルへと私を導く。"
 intrigue_scheme_ongoing.5009.a: "案内してくれ、我が友よ！"
 intrigue_scheme_ongoing.5009.a.tt: "この#EMP ネズミたち#!はどこから来たのだろう？"
 intrigue_scheme_ongoing.5009.b: "うっ。中には入らないぞ。"
 intrigue_scheme_ongoing.5010.desc: "暗がりの中、ゴミの悪臭に満ちた空気に小さな足音が響く。\n\n突然、新鮮な空気が私に届き、前方の格子から光が差し込んでいるのが見える。ネズミたちの導く先は、[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')]に直接通じるトンネルだった！"
 intrigue_scheme_ongoing.5010.a: "ありがとう、我が友よ！"
 intrigue_scheme_ongoing.5010.b: "ゴホッ！ ありがとう、我が友よ！ しかしこの悪臭は…！"
 intrigue_scheme_ongoing.5011.t: "動物"
 intrigue_scheme_ongoing.5011.desc: "商人の屋台で様々な毒を持つ動物に出迎えられた私は、すばらしい考えをひらめいた。このえも言われない動物は、[target.GetTitledFirstName]にぴったりの贈り物になるのではないだろうか？"
 intrigue_scheme_ongoing.5011.a: "最もきけん… 最も面白いものを一つ頼む。"
 intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U]には思いもよらないだろう！"
 intrigue_scheme_ongoing.5011.b: "後学のために[SCOPE.Custom('VenomousCreature')]を譲ってくれ。"
 intrigue_scheme_ongoing.5012.desc: "商人は何も質問することなく[SCOPE.Custom('VenomousCreature')]をカゴに入れた。帰り道で蓋を開けてみると、なんと中身は空っぽだ…"
 intrigue_scheme_ongoing.5012.a: "どこへ行った…？ どこへ… ああーっ！"
 intrigue_scheme_ongoing.5013.desc: "\n\n「お母さん、見て、見て！あの[ROOT.Char.GetWomanMan]の人、頭の上に動物を乗せてる！」後ろからはしゃいだ声が響き、振り向くとそこには人だかりができていた。"
 intrigue_scheme_ongoing.5013.a: "…ジャジャーン！ さあ降りろ。#EMP 今すぐ！#!"
 intrigue_scheme_ongoing.5013.a.tt: "動物は失ってしまったが、命までは失わずに済んだ…"
 intrigue_scheme_ongoing.5014.t: "フラシ天の異国の絨毯"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc: "夜明けを告げる最初の光のように、あざやかで、生気に満ち、やわらかい… ある商人が未来の良好な関係を願って、私に見事な絨毯をプレゼントしてくれた。\n\n繊細な織り方に感動していると、ある考えが浮かんできた。このような絨毯があれば、足跡を消せるのではないか？うかつな工作員の足跡も隠せるだろうか…？"
 intrigue_scheme_ongoing.5014.a: "素晴らしい贈り物で[target.GetTitledFirstNameNoTooltip]に栄誉を授けよう。"
 intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U]は贈り物を受け取る"
 intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U]は何か勘ぐっている"
 intrigue_scheme_ongoing.5014.b: "私の部屋に敷いても#EMP 美しく映える#! だろうが…"
 intrigue_scheme_ongoing.5015.desc: "[owner.GetTitledFirstName]からの贈り物として、あざやかで柔らかいフラシ天の絨毯が届いた。\n\nなぜがこんなにも素晴らしい贈り物を送ってきてくれたのかはわからないが、絨毯のきめ細かい織り方は、まるで恋人の肌のように心地よい手ざわりだ。"
 intrigue_scheme_ongoing.5015.a: "この絨毯を私の部屋に敷きつめよう！"
 intrigue_scheme_ongoing.5015.b: "これは捨てたほうがいいな…"
 intrigue_scheme_ongoing.5016.t: "言葉の力"
 intrigue_scheme_ongoing.5016.desc: "[target.Custom2('InsultAdjective', ROOT.Char)][target.GetTitledFirstName]の使用人、[servant.GetTitledFirstName]が私の前に立っている。\n\n「折り入って頼みたいことがある…もちろん、謝礼ははずむぞ」"
 intrigue_scheme_ongoing.5016.a: "ささやきは[target.GetTitleAsNameNoTooltip]をも転覆させる！"
 intrigue_scheme_ongoing_5016_every_courtier: "工作員以外のすべての廷臣と客人"
 intrigue_scheme_ongoing.5016.b: "私のために[target.Custom('ResidenceBuilding')]の扉を開けておいてくれ。"
 intrigue_scheme_ongoing.5016.c_man: "忘れろ。主人の元へ戻れ。"
 intrigue_scheme_ongoing.5016.c_woman: "忘れろ。主人の元へ戻れ。"
 intrigue_scheme_ongoing.5017.t: "騙されやすい[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc: "[target.GetTitledFirstNamePossessive]の[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]、[spouse.GetTitledFirstName]が小さな馬車とともに私を待っているのを見つけたとき、私はほくそ笑むのをすんでのところでこらえた。#EMP [spouse.GetHerHim]#!に私の工作を手伝わせることができれば…\n\n「私に会いたいと連絡をくださいましたよね？」"
 intrigue_scheme_ongoing.5017.a: "[spouse.Custom2('RelationToMe', SCOPE.sC('target'))]がお前のことを[spouse.Custom2('InsultAdjectiveArticle', ROOT.Char)][spouse.Custom2('InsultNoun', ROOT.Char)]と呼んでいた。"
 intrigue_scheme_ongoing.5017.a.success: "[spouse.GetTitledFirstNameNoTooltip]は私を信じる"
 intrigue_scheme_ongoing.5017.a.failure: "[target.GetTitleAsNameNoTooltip]はそれがでたらめだと[spouse.GetHerHim]を説得する"
 intrigue_scheme_ongoing.5017.b: "お前の[target.Custom('ResidenceBuilding')]について教えてほしい！"
 intrigue_scheme_ongoing.5018.t: "軍隊の随行者"
 intrigue_scheme_ongoing.5018.desc: "[target.Custom2('InsultAdjective', ROOT.Char)][target.GetTitledFirstName]は戦争中だ。\n\n現在[target.GetSheHe|U]は[location.GetName]で野営しており、情報によると[target.GetSheHe]は近いうちに軍隊の随行者を増やすらしい。仲間を野営にもぐり込ませる絶好の機会だ！"
 intrigue_scheme_ongoing.5018.a: "大勢の人間に紛れて内偵を送り込もう。"
 intrigue_scheme_ongoing.5018.b: "小麦粉に、小麦、肉を… 燃やしてしまえ。"
 intrigue_scheme_ongoing.5018.msg.t: "物資が“事故”で消失した"
 intrigue_scheme_ongoing.5019.t: "秘密のトンネル"
 intrigue_scheme_ongoing.5019.desc: "工作員の[agent.GetTitledFirstName]が、羊皮紙の束を握りしめてやってきた。\n\n「[target.GetTitleAsNamePossessive]の[target.Custom('ResidenceBuilding')]の設計図を見つけました！少し古いかもしれませんが、ここをご覧ください…」"
 intrigue_scheme_ongoing.5019.a: "使えそうなトンネルらしきものがある！"
 intrigue_scheme_ongoing.5019.b: "同じくらい隠れ場所を用意しよう… 石工を呼べ。"
 intrigue_scheme_ongoing.5019.b.tt: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U]の[architect.GetFirstNameNoTooltip]が建設作業を監督する。"
 intrigue_scheme_ongoing.5021.t: "危うい興味"
 intrigue_scheme_ongoing.5021.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]、[owner.GetTitledFirstName]を探して宿舎に向かうが、[owner.Custom('GetChamber')]には誰もいない。\n\n何気なく[owner.GetHerHis]の書類に目を通していると、あるものを見つける。間違いない、これは[target.Custom2('MyCharacterIntroduction', ROOT.Char)]に対する陰謀を計画したものだ！"
 intrigue_scheme_ongoing.5021.a: "[owner.GetFirstNameNoTooltip]、説明してくれ！"
 intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U]は本当に殺害を計画している"
 intrigue_scheme_ongoing.5021.a.success.tt: "工作を暴く"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U]は侮辱されたと感じる"
 intrigue_scheme_ongoing.5021.b: "私は#EMP 何も見なかった#!。"
 intrigue_scheme_ongoing.5022.t: "告発"
 intrigue_scheme_ongoing.5022.desc: "「あなたは誰かを殺そうとしているのですか！？」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]の[family_member.GetTitledFirstName]が、恐ろしい表情を浮かべて私と対峙する。その手には、私が[target.GetTitledFirstName]を殺害する計画が書かれた書類が握られている。書斎に置き忘れてしまったようだ。"
 intrigue_scheme_ongoing.5022.a: "そんなことは#EMP 決して#!ない！"
 intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U]は信じてくれる"
 intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U]の疑いは晴れない"
 intrigue_scheme_ongoing.5022.b: "これにはワケがある。聞いてくれ…"
 intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U]は説得に耳を貸す"
 intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U]は納得しない"
 intrigue_scheme_ongoing.5022.c: "どうやら計画を拡大する必要がありそうだ。"
 intrigue_scheme_ongoing.5023.desc: "「見てはいけないものを見てしまったな」\n\n小さな声だが、怒りの響きが感じ取れる。[owner.GetSheHe]が自分のベルトに手を伸ばし、私は一歩下がるが、私が何もできないうちに[owner.GetSheHe]がナイフを手に襲いかかってきた。"
 intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U]よ、どうか… ああああ！"
 intrigue_scheme_ongoing.5024.t: "[province.GetNameNoTooltip|U]の祝賀会"
 intrigue_scheme_ongoing.5024.desc: "[agent.GetTitledFirstName]の話では、[target.GetTitledFirstName]の故郷である[province.GetName]の地元の祝賀会が資金面で苦労しているそうだ。\n\n「もし開催できれば、あらゆる階級から多くの人々がこの地域に集まるでしょう。侵入するには絶好の機会です！」"
 intrigue_scheme_ongoing.5024.a: "ほら、開催を請け合え。"
 intrigue_scheme_ongoing.5024.b: "[target.GetHerHim]に無駄に金を使ったりするものか！"
 intrigue_scheme_ongoing.5026.t: "救いの手"
 intrigue_scheme_ongoing.5026.desc: "すべての[target.GetFaith.GetAdherentNamePluralNoTooltip]と同様に、[target.Custom2('MyCharacterIntroduction', ROOT.Char)]は大半の人間よりも[target.GetFaith.HighGodName]、ひいては[court_chaplain.GetTitledFirstName]とより多くの物事を共有している。\n\n[court_chaplain.GetCouncilTitle]に[target.GetTitledFirstNamePossessiveNoTooltip]の恐怖や私に対する計画の一部だけでも伝えてもらえれば…！"
 intrigue_scheme_ongoing.5026.a: "「これも信仰のためだ！」"
 intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U]が助けてくれる"
 intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U]は拒否する"
 intrigue_scheme_ongoing.5026.a_gregarious: "「散歩するとしましょう」"
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U]は自分が私に#EMP すべて#!を話していることにすら気づかない"
 intrigue_scheme_ongoing.5026.b_agent: "「あなたはすでに私を助けることに同意してくれました。ですから…」"
 intrigue_scheme_ongoing.5026.b: "「ですが、[target.GetFaith.HighGodName]によれば…」"
 intrigue_scheme_ongoing.5026.b_scholar: "「[target.GetFaith.HighGodName]が何をお望みか見てみましょう」"
 intrigue_scheme_ongoing.5026.b_scholar_tt: "私の望みと同じとは、なんという偶然！"
 intrigue_scheme_ongoing.5026.c: "それは[target.GetHerHim]と[target.GetFaith.PantheonTerm]の間のことだ。"
 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]：[target.GetCulture.GetLanguage.GetNameNoTooltip]の秘密"
 intrigue_scheme_ongoing.3010.desc: "[target.GetTitledFirstName]を[scheme.GetNameNoTooltip|l]しようとする計画の最中、召使いの何人かが定期的に[target.GetHerHis]の手紙を傍受している。私は[target.GetCulture.GetLanguage.GetName]について専門的な理解があるため、人づての翻訳に頼らずとも自分自身で読むことが可能だ。しかし、そうすれば職務の時間が取られてしまうこととなる。\n\nこうすれば、何か貴重な知見が得られるだろうか？"
 intrigue_scheme_ongoing.3010.a: "自力で[target.GetCulture.GetLanguage.GetNameNoTooltip]を翻訳する。"
 intrigue_scheme_ongoing.3010.b: "面倒だ。"
 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]：[language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]の暗号 "
 intrigue_scheme_ongoing.3011.desc: "[target.GetTitledFirstName]を[scheme.GetNameNoTooltip|l]しようとする工作の最中、私は[multilingual_agent.GetName]の助けを頼んだ。そして、この人物は言語に関しては生き字引であることが判明した。いくつもの方言についての豊富な知識を活用し、[multilingual_agent.GetSheHe]はある暗号を開発し、これは「解読不能」だと主張している。\n\n「暗号解読の達人が必要なのは言うに及ばず、[language_culture_2.GetLanguage.GetNameNoTooltip]の文法、[language_culture.GetLanguage.GetNameNoTooltip]の代名詞の詳細の機微に精通しており、さらには[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip]の言語構造をも念頭に置いておかねばなりません。」"
 intrigue_scheme_ongoing.3011.a: "素晴らしい取り組みだ。"
 intrigue_scheme_ongoing.3011.b: "時間の無駄だろう。"
