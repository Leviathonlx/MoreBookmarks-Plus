l_japanese:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$手法の選択"
 study_confucian_classics_outcome.10.desc: "目の前には#EMP [Glossary( '孔子', 'CONFUCIUS_GLOSS' )]の『論語』#!、#EMP 『詩経』#!、#EMP 『書経』#!、#EMP 『礼記』#!、#EMP 『易経』#!、#EMP 『春秋』#!が並んでいる。[Glossary( '文房四宝', 'FOUR_TREASURES')]と——#EMP 大量の#!茶の準備もできている…\n\n功徳と学識を証明するためには、学ぶ必要がある。しかし、どこまでやるべきだろうか。"
 study_confucian_classics_outcome.10.a: "休むことなく知識を追求しよう！"
 study_confucian_classics_outcome.10.b: "尊厳をもって学業に取り組もう。"
 study_confucian_classics_outcome.10.c: "必要な時間はかけよう。"
 no_change_study_tt: "あなたの[scheme|E]「[GetScheme('study_confucian_classics').GetTypeName]」が補正されずに進行する"
 tgp_focused_studies_modifier: "学問に専念"
 tgp_focused_studies_personal_modifier: "儒学研究に専念"
 tgp_focused_studies_personal_modifier_desc: "この人物は儒学の研究に専念している。"
 tgp_dignified_studies_modifier: "威厳ある学び"
 tgp_dignified_studies_personal_modifier: "威厳ある儒学生"
 tgp_dignified_studies_personal_modifier_desc: "この人物は威厳ある態度で儒教の経典を学んでいる。"
 study_confucian_classics_title: "$study_confucian_classics$： "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$夜を徹して"
 study_confucian_classics_outcome.100.desc: "次に[GetActivityType('activity_imperial_examination').GetName]が開催される時、私の準備は整っているだろう。夜が更けていき、目の前にある[ROOT.Char.Custom('GetRandomAnnalsPassage')]の年代記が、かすかな光に照らされている。\n\n徹夜で最も重要な箇所を暗記すれば、優位に立てるはずだ…だが、それで本当に学んだと言えるのか？もっと時間をかけて、本当の意味で#EMP 理解#!できるようになるべきかもしれない。"
 study_confucian_classics_outcome.100.a: "どんなことをしてでも合格しなければならない。"
 study_confucian_classics_outcome.100.b: "知恵を得るには時間がかかる。"
 study_confucian_classics_outcome.100.c: "もう寝てしまおう…"
 preparatory.imperial_examination.advantage.tt: "次の[GetActivityType('activity_imperial_examination').GetName]で[exam_advantage|E]を獲得する"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$詩の才能"
 study_confucian_classics_outcome.200.desc: "「[ROOT.Char.Custom('GetRandomPoetryPassage')]」の美しさと見事な字は、#EMP 息をのむほどに!#素晴らしい！[poet.GetTitledFirstName]の作品は称賛すべき不朽の名作であり、時代を超えて語り継がれるべきものばかりだ。一冊読み終えるとまた次の一冊が読みたくなり、書物をめくる手を止められない。\n\n私も筆を手に取り、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]の偉大な書庫に加える一冊を記すべきなのかもしれない。"
 study_confucian_classics_outcome.200.a: "「[ROOT.Char.Custom('FormalComplimentAdjective')]の[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')]の美徳が呼びかけている…」"
 study_confucian_classics_outcome.200.b: "ひらめきの瞬間が訪れるのを待とう！"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip]は称賛の手紙を送るに値する。"
 study_confucian_classics_outcome.200.d: "「[ROOT.Char.Custom('GetRandomPoetryPassage')]」を再読すべきだ。"
 friend_praised_privately: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]を称えた。"
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]を称えた。"
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U]のひらめき"
 study_confucian_classics_outcome.300.desc: "私は[location_province.Custom('ProvinceCompliment')][ROOT.Char.Custom('GetSeason')]の庭を眺めながら、偉大な詩人[ROOT.Char.Custom('GetRandomAncientChinesePoet')]の詩に思いを馳せた。そよ風が私の衣の袖を揺らし、筆へと手を導いていく。まるで、天に筆を取るよう誘われているようだ。\n\n目の前の紙が静かに、そして期待に満ちて、私の言葉を待ち詫びている。"
 study_confucian_classics_outcome.300.a: "努力すれば、いつか私も偉大な詩人になれるだろう！"
 study_confucian_classics_outcome.300.b: "この瞬間を捉える、素朴な詩を詠もう。"
 study_confucian_classics_outcome.300.c: "彼の知恵こそ、私にとっての墨である。"
 wang_wei: "王維"
 tao_yuanming: "陶淵明"
 li_bai: "李白"
 du_fu: "杜甫"
 meng_haoran: "孟浩然"
 liu_zongyuan: "柳宗元"
 bai_juyi: "白居易"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$儒教の古典"
 study_confucian_classics_outcome.110.desc: "「[ROOT.Char.Custom('GetRandomAnnalsPassage')]」の年代記、「[ROOT.Char.Custom('GetRandomPoetryPassage')]」、「[ROOT.Char.Custom('GetRandomRitesPassage')]」。私はこれらの偉大な儒教の古典を一冊ずつ読み進め、時代を超えた知恵をかき集めた。\n\n公正な統治者となるには、[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]が示した道を歩まねばならない。これらの書物に記された言葉を、心に刻まねばならない。"
 study_confucian_classics_outcome.110.a: "どんなことをしてでも、学ばなければ。"
 study_confucian_classics_outcome.110.b: "時間をかけて取り組もう。"
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$年代記を読む"
 study_confucian_classics_outcome.120.desc: "国を治める前に、まず学問を治めねばならない。私の目の前に、「[ROOT.Char.Custom('GetRandomAnnalsPassage')]」の年代記が開かれている。これは賢者の書であり、正当な統治の礎でもある。ここに記された言葉を通じて知識を深め、[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]の足跡を辿ろう。\n\n鍛錬のみが、私に勝利を与えてくれる。"
 study_confucian_classics_outcome.120.a: "書物を丹念に読み、隠された真実を探し出そう。"
 study_confucian_classics_outcome.120.b: "茶を3杯だ。読み切るまで眠れない。"
 study_confucian_classics_outcome.120.c: "知恵は忍耐強い者のもとに訪れる。"
 confucian_xp_high_tt: "儒学研究が著しく進む"
 confucian_xp_low_tt: "儒学研究が少し進む"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$学びの姿勢"
 study_confucian_classics_outcome.130.desc: "なぜ私はこの書物の内容が理解できないのか？なぜその微妙な意味合いを掴めないのか？私は本当に#EMP これほどまでに#!無能なのか？私は筆を置き、そっと額を机に預けた。\n\n「お茶をお持ちしました」[ROOT.Char.Custom2('RelationToMeShort', servant)]の[servant.GetFirstName]がそう言って書斎に入ってくる。「それは#EMP [ROOT.Char.Custom('GetRandomRitesPassage')]ですか？#! 懐かしいですね…少しだけ、一緒に読んでもよろしいでしょうか？」\n\n私は顔を上げた。今の私には、このような助けが必要なのかもしれない。"
 study_confucian_classics_outcome.130.a: "分かるように手助けしてくれ。"
 study_confucian_classics_outcome.130.b: "外に飲みに行こうか。"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$外交術"
 study_confucian_classics_outcome.140.desc: "私は『論語』を閉じてため息をついた。[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]は巧言令色ではなく義をもって徳を顕し、和となすべきと説いている。だが私の[ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)]である[diplomatic_vassal.GetTitledFirstName]は、笑顔と乾杯で和平を勝ち取っている。\n\nこれもまた道と呼べるのだろうか？"
 study_confucian_classics_outcome.140.a: "[diplomatic_vassal.GetHerHim]から学ぶべきだ。"
 study_confucian_classics_outcome.140.b: "いや、私は別の方法で功徳を積もう。"
 relation_servant_of_china_female: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]の従者仲間"
 relation_servant_of_china_male: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]の従者仲間"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$土地を知る"
 study_confucian_classics_outcome.150.desc: "「一緒に歩きましょう」と[ROOT.Char.Custom2('RelationToMeShort', servant)]の[servant.GetFirstName]が言い、私を外に手招いた。「[location_province.GetName]の[location_province.Custom('GetTerrainTypePlural')]を観察しに行くのです」\n\n「丘や隆起した場所、斜面や峡谷、平原や湿地…それぞれに最適な用途がある。これこそ『#EMP 礼記#!』の知恵です」"
 study_confucian_classics_outcome.150.a: "優れた洞察力だ。"
 study_confucian_classics_outcome.150.b: "そうだな。散歩すれば気分がすっきりするだろう。"
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$功績"
 study_confucian_classics_outcome.160.desc: "「[ROOT.Char.Custom('GetRandomPoetryPassage')]」、「[ROOT.Char.Custom('GetRandomRitesPassage')]」、そして「[ROOT.Char.Custom('GetRandomAnnalsPassage')]」の年代記に、私は深く没頭した。私の思考は研ぎ澄まされ、技は磨き上げられた。自らの功徳を証明する時が来たようだ。\n\n地方判事に協力して過去の裁判を再調査するか、この地域の橋の状態を調べるか、あるいは"
 study_confucian_classics_outcome.160.desc_own_elder: "長老である[higher_merit_vassal.GetTitledFirstName]宛に正式な報告書を作成するのがいいだろう。"
 study_confucian_classics_outcome.160.desc_other_elder: "高名な長老である[higher_merit_vassal.GetTitledFirstName]宛に正式な報告書を作成するのがいいだろう。"
 study_confucian_classics_outcome.160.a: "[higher_merit_vassal.GetFirstNameNoTooltip]に忠実に仕えれば、私の功績も知られることになるだろう。"
 study_confucian_classics_outcome.160.b: "適切な調査をすることは、どんな自慢話よりも雄弁だ。"
 study_confucian_classics_outcome.160.c: "判事に協力しよう。"
 merit_gain_high_tt: "功徳が大幅に増加する"
 merit_gain_low_tt: "功徳が若干増加する"
 because_of_your_diplomacy: "あなたの[diplomacy_i] [diplomacy|E]のため："
 because_of_your_stewardship: "あなたの[stewardship_i] [stewardship|E]のため："
 because_of_your_learning: "あなたの[learning_i] [learning|E]のため："
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$長老の影響力"
 study_confucian_classics_outcome.170.desc: "「[elder.GetTitledFirstName]長老の印章が押された巻物が届きました」私の[ROOT.Char.Custom2('RelationToMeShort', letterman)]の[letterman.GetFirstName]が、そう言って巻物を手渡してきた。「きっと良い知らせでしょう！」\n\n私は慎重に巻物を開いた。\n\n「最も[ROOT.Char.Custom('ComplimentAdjective')]我が弟子よ。そなたの確かな筆致、真っ直ぐな心、そして揺るぎない精神を、私はよく知っている。そなたの行いは役人や行政官たちの耳にも届き、功績は広く知れ渡っている」"
 study_confucian_classics_outcome.170.a: "感謝の手紙を書こう。"
 study_confucian_classics_outcome.170.b: "説得すれば、さらに手を回してもらえるかもしれない。"
 study_confucian_classics_outcome.170.c: "こんなに嬉しいことはない！お茶を10杯淹れてやる！"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$重荷からの解放"
 study_confucian_classics_outcome.180.desc: "やったぞ。『#EMP 礼記#』を全部読み終えた！それだけではない。記された教えを、私は覚えている！まるで目から鱗が落ちたようだ。進むべき道が、初めてはっきりと見える。\n\n考えてみれば…誰も私を信じていなかった。私自身でさえも。\n\n私はもっと大きなことを成し遂げる運命なのかもしれない。"
 study_confucian_classics_outcome.180.a: "さあ、次は何を読もうか…"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$影響力の活用"
 study_confucian_classics_outcome.190.desc: "適切な言葉、詩の贈り物、立派な師の恩顧…これらはすべて、[Glossary( 'グァンシー', 'GUANXI_GLOSS' )]を得るきっかけとなる。静かな詩の集いに参加することでさえ、道を形作る契機となるかもしれない。\n\n私は勤勉に努力するが、徳は輝いてこそ、人の知るところになると聖人は説いている。"
 GUANXI_GLOSS: "「グァンシー」とは、人々が互いに信頼し合い、助け合うことで結ぶ絆の網を指す。直接顔を合わせてお茶や食事を共にしたり、助けの手を差し伸べたりするなかで築かれ、しばしば形式的な決まりごとよりも重要視される。"
 study_confucian_classics_outcome.190.a: "必ず私の名が役人たちの耳に入るようにしよう。"
 study_confucian_classics_outcome.190.b: "学者たちに記録を共有してくれるよう頼もう。"
 study_confucian_classics_outcome.190.c: "最高の詩を聞かなくてはならない。最高の師のもとで学ぼう。"
 study_confucian_classics_outcome.190.d: "私の功績は自ずと認められる。"
 tgp_known_by_magistrates_modifier: "行政官に知られている"
 tgp_known_by_magistrates_modifier_desc: "この人物は地域の行政官たちの間でよく知られている。"
 tgp_assisted_by_scholars_modifier: "地域の学者の協力を得ている"
 tgp_assisted_by_scholars_modifier_desc: "地域の学者たちがこの人物を支援している。"
 tgp_known_by_poets_modifier: "詩人に知られている"
 tgp_known_by_poets_modifier_desc: "この人物は地域の詩人たちの間でよく知られている。"
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$厳格な子育て"
 study_confucian_classics_outcome.1000.desc: "「なぜもっと勉強しないのだ？お前は[ROOT.Char.GetHouse.GetName]家の恥だ！」[parent.GetMotherFather]は怒りに手を振り上げた。「お前の言い訳など、机の上の埃よりもくだらないものだ」\n\n「勉強しないと、倉庫で働く羽目になるぞ」"
 study_confucian_classics_outcome.1000.a: "[parent.GetMotherFather]を失望させてはならない。"
 study_confucian_classics_outcome.1000.b: "私はろくな大人にならない。"
 study_confucian_classics_outcome.1000.c: "申し訳ありませんが、休憩が必要です。"
 tgp_gave_up_modifier: "諦めた"
 tgp_gave_up_modifier_desc: "この[GetTrait('burdened').GetName( GetNullCharacter )]を抱えた人物は完全に諦めた。"
 tgp_study_harder_modifier: "より懸命に勉強する"
 tgp_study_harder_modifier_desc: "この人物の両親は、我が子がより一層勉強するよう励ました。\n[GetScheme('study_confucian_classics').GetTypeName]の[success_chance|E]：#P +10%#!"
 never_study_again_tt: "あなたはもう二度と再び[GetScheme('study_confucian_classics').GetTypeName]ことができない"
 dishonor_opinion: "不名誉"
 honorable_opinion: "名誉"
 satisfied_opinion: "満足"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$長老の導き"
 study_confucian_classics_outcome.1010.desc: "勉強がなかなか捗らない。読みかけの「[ROOT.Char.Custom('GetRandomAnnalsPassage')]」の年代記を読み終えねばと思うが、心の方はもう一杯のお茶を求めている。お茶を淹れながら、長老である[elder.GetTitledFirstName]から巻物が届いていたことに気が付いた。\n\nそこにはこう記されていた。「親愛なる弟子よ。学業がうまくいっていないと聞いた。論語に関する私の所見と、助けとなるであろういくつかの注釈を同封しておいた」\n\n私の学びへの情熱が、再び燃え上がった！"
 study_confucian_classics_outcome.1010.a: "[elder.GetHerHis]の助けを借りて、今まで以上に勉強しよう！"
 study_confucian_classics_outcome.1010.b: "この巻物は大いに助けになるだろう。"
 artifact_elder_text_name: "[elder.GetFirstNamePossessiveNoTooltip]の思索"
 artifact_elder_text_description: "[elder.GetTitledFirstName]が弟子の[owner.GetFirstName]を助けるために丁寧に書き留めた所見と詳細な記録。"
 tgp_motivated_elder_study_modifier: "長老の助け"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$倍の努力"
 study_confucian_classics_outcome.1020.desc: "駄目だ。何一つまともに進まない。書斎は荒れ果て、読み切れていない本が盗賊の罪状のように積み上がり、巻物は枯れ木の葉のように床に散らばっている。\n\nだが私には#EMP 分かる#!。私ならできるはずだ。\n\n必要なのは集中すること。ただそれだけだ。"
 study_confucian_classics_outcome.1020.a: "もう言い訳はなしだ。私は突き進む！"
 study_confucian_classics_outcome.1020.b: "少しの[ROOT.Char.Custom('RegionalAlcoholicDrink')]で乗り越えられるはずだ…"
 study_confucian_classics_outcome.1020.c: "深呼吸をして、もう一度始めよう。"
 tgp_double_down_on_studies_modifier: "倍の努力"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$神の助け"
 study_confucian_classics_outcome.1030.desc: "勉強が捗らない。必要なのは新たな巻物ではなく…[ROOT.Char.GetFaith.KnowledgeGodName]の導きなのかもしれない。私は地元の寺院に足を踏み入れ、祭壇の前で跪き、手を合わせて祈りを捧げた。\n\n「我が[priest.Custom2('RelationToMeShort', owner)]、知恵を求めておられるのですか？」[ROOT.Char.Custom2('RelationToMeShort', priest)]の[priest.GetFirstName]が影から現れ、囁くように尋ねてきた。「ほんの少しの供物を捧げるか、寺院のために手を貸して下さるなら、私がお力になりましょう」"
 study_confucian_classics_outcome.1030.a: "少しの供物なら捧げられる。"
 study_confucian_classics_outcome.1030.b: "喜んで何でも手伝おう。"
 study_confucian_classics_outcome.1030.c: "私は[ROOT.Char.GetFaith.KnowledgeGodName]のみを信じている。"
 tgp_divine_favor_modifier: "僧侶の恩恵"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$協力的なパートナー"
 study_confucian_classics_outcome.1040.desc: "もう無理だ。「#EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!」が理解できない。私の書いたことは全部間違っている！役に立たない！\n\n「[partner.Custom('LoverPetName')|U]、勉強で悩んでいるのですか？」[ROOT.Char.Custom2('RelationToMeShort', partner)]の[partner.GetFirstName]が、茶菓子を載せたお盆を手に、優しく尋ねてきた。「一緒に勉強しませんか？二人で考えれば、きっとできないことなんてありません！それと、お菓子を一つどうぞ。あなたのために作りました」"
 study_confucian_classics_outcome.1040.a: "墨と紙を持ってきてくれ。"
 study_confucian_classics_outcome.1040.b: "君の支えは何よりも大切だ。"
 study_confucian_classics_outcome.1040.c: "今この瞬間に必要なのは君だけだ。"
 tgp_servile_partner_modifier: "こびへつらうパートナー"
 tgp_assistant_partner_modifier: "支えてくれるパートナー"
 lover_helped_study: "[CHARACTER.GetShortUIName|U]は勉強会中に[TARGET_CHARACTER.GetShortUIName]に恋をした。"
 lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は勉強会中に[CHARACTER.GetShortUIName]に恋をした。"
