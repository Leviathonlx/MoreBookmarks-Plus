l_japanese:
 ach_yearly_events.1001.t: "財政問題"
 ach_yearly_events.1001.desc: "我が主君、[liege.GetTitledFirstName]の[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]として、私には財政管理について[liege.GetHerHim]に助言する責任がある。特定の支出について、その利点と欠点を説明することもその一環だ。\n\n「もう一度説明してくれ」と[liege.GetSheHe]が切り出した。「国庫に金を蓄えておくことのどこに#EMP 不利益#がある？困難の時に備えて資金を貯めておくことは有用なはずだ」\n\n[liege.GetSheHe|U]の考えは間違ってはいないが、少し短絡的すぎるようだ…"
 ach_yearly_events.1001.a: "「わからなければ、#EMP 私#!が代わりに管理しますが…」"
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip]が喜んで金を渡す"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip]はあなたの提案に疑念を抱いている"
 ach_yearly_events.1001.b: "慎重を期すのは適切な対応だ。"
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip]には贅沢に暮らす権利がある！"
 ach_yearly_events.1001.d: "支出と貯蓄のバランスを取るのが一番では？"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip]があなたの判断を称賛している"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip]があなたの中立的な意見を嘲る"
 ach_fence_sitter_modifier: "日和見主義者"
 ach_fence_sitter_modifier_desc: "この人物は優柔不断でよく知られており、決断を避けることで有名である。"
 ach_spending_advice_modifier: "支出の助言"
 ach_spending_advice_modifier_desc: "この人物は、財政について適切な助言をすることを専門としている。"
 ach_cautious_spender_modifier: "慎重な消費者"
 ach_cautious_spender_modifier_desc: "この人物は財布の紐を固く締めている。"
 ach_extravagant_spender_modifier: "浪費家"
 ach_extravagant_spender_modifier_desc: "この人物は必要に応じて多額の金を消費する。"
 ach_budgeting_mentor_modifier: "予算管理の助言者"
 ach_budgeting_mentor_modifier_desc: "この人物は財政の専門家として知られており、最も賢明な資金の運用法を他者に教えることができる。"
 ach_balanced_budget_modifier: "バランスの取れた予算案"
 ach_balanced_budget_modifier_desc: "この人物はよく管理された財政の恩恵を受けている。"
 ach_yearly_events.1002.t: "ネズミの群れ"
 ach_yearly_events.1002.desc: "[liege.GetPrimaryTitle.GetNameNoTier]の[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]として、私は道を逸れた封臣たちの手綱を握り、[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を蝕む害獣どもが巨大な群れになることを防ぐことを誓った…\n\n[faction.GetName]が勢力を増しているなか、[faction_member.GetName]のような反逆者どもはあちこちで触れ回っている。\n\n「[unjoined_vassal.GetPrimaryTitle.GetNameNoTier]は力を付け、飢えている」裏切者が[unjoined_vassal.GetTitleAsNameNoTooltip]の[unjoined_vassal.GetFirstName]に迫る。「この力、この渇望…そして我々に賭けてください」"
 ach_yearly_events.1002.a: "害獣の元凶は隔離しなければならない。"
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "あなたは反乱思想に水を差す"
 ach_yearly_events.1002.b.failure: "あなたの嘲笑に満ちた非難は失敗に終わる"
 ach_yearly_events.1002.c: "私はそれほど卑屈か？私の声を聞かさねば！"
 ach_yearly_events.1002.c.flavor: "私はこの領国の声を代表する者にして、#EMP 反対派#!の指導者だ！"
 ach_yearly_events.1002.d: "ネズミは始末する…一匹ずつ。"
 ach_yearly_events.1002.d.flavor: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]として、私には反乱者の[faction_member.GetTitleAsNameNoTooltip]を黙らせる権限がある。"
 ach_chancellor_isolating_factions_modifier: "派閥を孤立させる宰相"
 ach_chancellor_isolating_factions_modifier_desc: "この統治者の擁護者は、反逆者や反乱者を巧みに追放し、孤立させる。\n#weak [vassals|E]が[factions|E]に加わる可能性は低い#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]が派閥の支持を弱体化"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName]は、あなたの封臣たちの会話の内容を、あなたに有利な方向へ導く。"
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]が派閥メンバーを懐柔"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName]は反逆的な封臣たちにとって手強い敵である。"
 ach_yearly_events.1003.t: "敗軍の将"
 ach_yearly_events.1003.desc: "我が主君と[foe.GetPrimaryTitle.GetNameNoTier]との争いは長引いている。私は[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]として兵站を管理し、[liege.Custom('GetLocalCommonerTermPlural')]を徴兵し、現地の騒乱を鎮めてきた…そんななか、騎手から悲報が届いた。\n\n[battle_province.GetName]の戦いで[liege.GetPrimaryTitle.GetNameNoTier]の[liege.Custom('KnightCulturePluralNoTooltip')|l]が敗北した。[commander.GetNamePossessive]の戦線が崩され、我が軍は絶望的な敗走に追い込まれた。[liege.Custom('GetFighterTermPlural')]が撤退するなか、[foe.GetNamePossessive]の軍勢が[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に進撃を始めている！\n\n私の助言者たちは、私に職責を果たすよう迫っている。鉄の意志をもって、この危機的状況の舵取りをするようにと。"
 ach_yearly_events.1003.a: "今こそ力強い[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]が必要だ！"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]よ！#EMP [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の救済のために駆けるのだ！#!"
 ach_yearly_events.1003.c: "壊滅した軍を再結集させよう。"
 ach_yearly_events.1003.c.success: "生き残った者たちが、[liege.GetTitledFirstNamePossessiveNoTooltip]の旗の下に集う"
 ach_yearly_events.1003.c.failure: "召集に応じる者はほとんどいない"
 ach_yearly_events.1003.d: "生き残った者たちに失敗の責任を取らせ、鞭打ちにしろ。"
 ach_yearly_events.1003.d.flavor: "…愚かな[liege.GetTitleAsNameNoTooltip]もだ！[liege.GetSheHe]がこれを#EMP 私のせい#!だとでも言おうものならな！"
 marshal_joins_war_title: "戦場に立つ元帥"
 marshal_joins_war_desc: "あなたの壊滅的な敗北が、[marshal.GetTitledFirstName]を奮い立たせた！"
 marshal_joins_war_title_foe: "戦場に立つ敵元帥"
 marshal_joins_war_desc_foe: "[liege.GetShortUINamePossessive]の壊滅的な敗北が、[liege.GetHerHis]の元帥、[marshal.GetShortUIName]を[combat_war.GetName]に駆り立てた。"
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]が敗北部隊を再結集"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName]が敗北したあなたの軍勢を鼓舞する。"
 ach_marshal_reconstituting_army_modifier: "軍勢を再編成する元帥"
 ach_marshal_reconstituting_army_modifier_desc: "この人物の元帥は大敗の後、軍勢を戦闘可能な状態に戻すために必死の努力を重ねる。"
 custom.every_liege_domain_county: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$すべての[domain|E]の[county|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]：\n$EFFECT_LIST_BULLET$必要な[gold|E]を持つすべての[powerful_vassal|E]"
 ach_yearly_events.1004.t: "しぼんだ大きな財布"
 ach_yearly_events.1004.desc: "貧困にあえぐ我が主君、[liege.GetTitledFirstName]と、その[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]である私は話し合う機会を得た。だがそうしている間にも、群衆は[liege.Custom('GetTitleTierAdjective')]国庫の貧しさを叫び立てている。\n\n「新たな栄光を求めて叫んでいるのだ」と、[liege.GetTitledFirstNameNoTooltip]は寛大に解釈する。\n\n「では、何をもってその栄光を勝ち取ると？」私は尋ねた。「金で覆われた槍でしょうか？宝石を付けた矢でしょうか？この国の富は尽きたのです。#EMP 栄光#!のために…」\n\n"
 ach_yearly_events.1004.desc_end: "「ただの願望にすぎんよ」と[liege.GetSheHe]は返す。「国庫の状況など、痛いほどわかっている…」"
 ach_yearly_events.1004.desc_harsh: "「お前は我が[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]であろう？」と[liege.GetSheHe]は返す。「黄金なり宝石なり、見つけてくるのがお前の役目だ」"
 ach_yearly_events.1004.a: "「私が封臣たちから奪い取り、その責任を負いましょう」"
 ach_yearly_events.1004.a.flavor: "財政が困窮する今、[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]は強くあらねばならない…憎まれることも覚悟して。"
 ach_yearly_events.1004.b: "富は勤勉と時間から生まれる。"
 ach_yearly_events.1004.b.success: "あなたは地方行政の改革をうまく推進する"
 ach_yearly_events.1004.b.failure: "あなたの直感は驚くほど役に立たない"
 ach_yearly_events.1004.c: "富は勤勉と時間から生まれる"
 ach_yearly_events.1004.d: "「民が飢えはじめたら、私のもとに送ってください」"
 ach_yearly_events.1004.d.flavor: "こんな破れた財布を直せと言われても、無理だ…"
 ach_stewardship_bankruptcy_modifier: "繁栄志向の行政"
 ach_stewardship_bankruptcy_modifier_desc: "領国が破綻の危機に陥り、地方の法律が厳格化され、市民が徴兵されることになった。"
 ach_welcoming_lieges_creditors_modifier: "貧困者の受け入れ"
 ach_welcoming_lieges_creditors_modifier_desc: "地域の人口が急増している。他の地域の財政が悪化したため、人々が家族を連れてここに移住している。"
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]が財政の健全化を模索"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName]はあなたの[domain|E]の改革を行い、財政難を解決する。"
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]が封臣から徴税"
 steward_gathers_emergency_tithe_desc: "財政難を解決するため、[ROOT.Char.GetTitledFirstName]は異例な税の取り立てをし、すべての責任を負った。"
 custom.every_scope_faction_member: "すべての#high [faction.GetName]#!のメンバー"
 ach_yearly_events.1005.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_yearly_events.1005.desc: "「あなたが[ROOT.Char.GetPrimaryTitle.GetName]の王位につかれてから何年も経ちました。あなたはこの地の真の君主であり、我が領国に暮らす人々の守護者です」\n\n[messenger.GetNamePossessive]の言葉には、確固たる信念が込められている。[messenger.GetHerHis|U]の懸念に偽りはないようだ。\n\n「それなのに、あなたはまだ聖なる王冠を戴いておらず、祝福を受けたレガリアも手にしていません。あなたの統治に異を唱える者などいるはずもありませんが、きちんとした戴冠式を#EMP 執り行わなければ#!なりません。そうでなければ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の未来が心配なのです」"
 ach_yearly_events.1005.a: "鍛冶屋を呼んでくれ。"
 ach_yearly_events.1005.b: "早速準備を始めよう。"
 ach_yearly_events.1005.c: "それは後にしよう。"
 ach_yearly_events.1010.t: "認められし[ROOT.Char.Custom('GetTitleTierAdjective')|U]"
 ach_yearly_events.1010.desc: "私は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の[ROOT.Char.GetTitleAsName]となった。人の世の秩序において、偉大にして恐るべき存在となったのだ。私が命じるたび、幾千の民の運命が形作られる。\n\n[title.GetNameNoTier]の支配者として、私は統治の権利を得たのだ。"
 ach_yearly_events.1010.desc_vassals: "[title.GetAdjectiveNoTooltip]の民、そして[ROOT.Char.GetPrimaryTitle.GetName]という強大な旗の下に属するすべての者、[vassal_title_1.GetAdjective]の[ROOT.Char.Custom('GetLocalCommonerTermPlural')]、[vassal_title_2.GetAdjective]の貴族たち…これら[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣下たちは、我が[ROOT.Char.Custom('GetTitleTierAdjective')]地位を、今すぐにでも認めなければならない。"
 ach_yearly_events.1010.desc_no_vassals: "[title.GetAdjectiveNoTooltip]の貴族たち、そして[ROOT.Char.GetPrimaryTitle.GetName]という強大な旗の下に属するすべての臣民…これら[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の臣下たちは、我が[ROOT.Char.Custom('GetTitleTierAdjective')]地位を、今すぐにでも認めなければならない。"
 ach_yearly_events.1010.desc_outro_regalia: "\n\n私は新たな、そして栄光に満ちた即位の儀を執り行い、この崇高なレガリアを正当化せねばならない。"
 ach_yearly_events.1010.desc_outro_crown: "\n\n私は新たな、そして栄光に満ちた即位の儀を執り行い、この崇高な王冠を正当化せねばならない。"
 ach_coronation_suggestion_tt: "[coronation|E]の開催を検討する必要がある"
 ach_yearly_events.1010.a: "改めて、より壮大な戴冠式を執り行うべきであろう。"
